<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">
   <param name="tamaño" value="950x550">
   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Reducir una o m\u225 s fuerzas distribuidas a una fuerza puntual resultante. \par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       A trav\u233 s de un v\u237 deo se explica paso a paso c\u243 mo se reduce una fuerza distribuida a una fuerza puntual.\par       Retomando el  concepto de centroide,  en el v\u237 deo se  demuestra que la posici\u243 n de la fuerza resultante\par       coincide con la posici\u243 n del centroide del \u225 rea que configura la fuerza distribuida.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Este apartado contiene dos escenas. En la primera, a trav\u233 s integrales, se calcula la fuerza  resultante y\par       la  ubicaci\u243 n de la misma, correspondiente a una fuerza distribuida parab\u243 lica. La segunda muestra una\par       serie de casos de fuerzas distribuidas configuradas por \u225 reas comunes (rect\u225 ngulos y tri\u225 ngulos).\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En una primera escena interactiva, se  calcula la fuerza resultante y su posici\u243 n para vigas cargadas con\par       fuerzas  distribuidas  simples. En  una  segunda, se  realiza  el  mismo  c\u225 lculo para fuerzas distribuidas\par       compuestas (trapecios y poligonales). En una tercera escena se muestra  una aplicaci\u243 n para superficies\par       sumergidas (mec\u225 nica de fluidos).\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Dos escenas  con las conclusiones  y problemas  propuestos para el  c\u225 lculo de reacciones  en una viga,\par       cierran esta unidad.  \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o funcional:                   Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Programaci\u243 n:                        Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Correcci\u243 n de estilo:              Norma Patricia Apodaca Alvarez, IIMA, UNAM\par       Revisi\u243 n de contenido:           Norma Patricia Apodaca Alvarez, IIMA, UNAM\par       Dise\u241 o Gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
