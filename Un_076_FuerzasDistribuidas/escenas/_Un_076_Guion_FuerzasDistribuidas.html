   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Reducir una o m\u225 s fuerzas distribuidas a una fuerza puntual resultante. \par \par       \cf0\fs48\b\i Motivaci\u243 n\cf1\par \fs40\b0\i0\par       A trav\u233 s de un v\u237 deo se explica paso a paso c\u243 mo se reduce una fuerza distribuida a una fuerza puntual.\par       Retomando el  concepto de centroide,  en el v\u237 deo se  demuestra que la posici\u243 n de la fuerza resultante\par       coincide con la posici\u243 n del centroide del \u225 rea que configura la fuerza distribuida.\par       \par     \par       \cf0\fs48\b\i Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Este apartado contiene dos escenas. En la primera, a trav\u233 s integrales, se calcula la fuerza  resultante y\par       la  ubicaci\u243 n de la misma, correspondiente a una fuerza distribuida parab\u243 lica. La segunda muestra una\par       serie de casos de fuerzas distribuidas configuradas por \u225 reas comunes (rect\u225 ngulos y tri\u225 ngulos).\par \par \par       \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En una primera escena interactiva, se  calcula la fuerza resultante y su posici\u243 n para vigas cargadas con\par       fuerzas  distribuidas  simples. En  una  segunda, se  realiza  el  mismo  c\u225 lculo para fuerzas distribuidas\par       compuestas (trapecios y poligonales). En una tercera escena se muestra  una aplicaci\u243 n para superficies\par       sumergidas (mec\u225 nica de fluidos)\f1\fs34 .\par \f3\fs40\par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Dos escenas  con las conclusiones  y problemas  propuestos para el  c\u225 lculo de reacciones  en una viga,\par       cierran esta unidad. \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Gmo. Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo.\par       Dise\u241 o funcional:                   \par       Programaci\u243 n:                        \par \f0\fs28}">
