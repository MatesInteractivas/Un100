   <param name="E_03" value="tipo='R2' id='E3' x='55' y='115' ancho='440' alto='390' dibujar-si='ver' fijo='sí' O.x='-40%' O.y='30%' despl_imagen='arr-izq' fondo='30dce9f8' red='no' red10='no' ejes='no' texto='no'">

   <param name="C_02" value="id='goTo3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()'">
   <param name="C_03" value="id='btn' tipo='gráfico' espacio='E2' expresión='(5,-.1)' constricción='y=-.1' imagen='images/botoncito.png'">
   <param name="C_04" value="id='n4' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='Fuerza resultante' expresión='(270,350,160,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn160.png' acción='calcular' parámetro='ver=1' dibujar-si='ver=0'">
   <param name="C_05" value="id='n5' tipo='numérico' interfaz='botón' región='interior' espacio='E3' nombre='Fuerza distribuida' expresión='(270,350,160,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn160.png' acción='calcular' parámetro='ver=0'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Fuerza distribuida en forma triangular&squot;'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='btn.x=ent(btn.x*10)/10;btn.x=btn.x>7?7:btn.x;btn.x=btn.x<2?2:btn.x;q=ent(300*btn.x/6);p=q*btn.x/2;btn.y=-0.1'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E2' tipo='imagen' expresión='(-0.65,3)' archivo='images/apoyo1.png'">
   <param name="G_03" value="espacio='E2' tipo='imagen' expresión='(6.35,3)' archivo='images/apoyo2.png'">
   <param name="G_04" value="espacio='E2' tipo='imagen' expresión='(-.15,3.6)' archivo='images/viga.png'">
   <param name="G_05" value="espacio='E2' tipo='flecha' color='rojo' dibujar-si='s>.2' expresión='(s,3.55+s/4)(s,3.55)' familia='s' s.intervalo='[0,btn.x]' s.pasos='2*btn.x' fijo='sí' tamaño='1' ancho='0' ancho='0' punta='2'">
   <param name="G_06" value="espacio='E2' tipo='segmento' color='rojo' dibujar-si='s>.2' expresión='(0,3.57)(s,3.57+s/4)' familia='s' s.intervalo='[0,btn.x]' s.pasos='btn.x-1' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_07" value="espacio='E2' tipo='segmento' expresión='(0,0)(7,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_08" value="espacio='E2' tipo='texto' dibujar-si='ver=0' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Viga de longitud L\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='segmento' expresión='(0,1.5)(btn.x,1.5)' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='segmento' expresión='(0,1)(0,2)' fijo='sí' tamaño='0'">
   <param name="G_11" value="espacio='E2' tipo='segmento' expresión='(btn.x,1)(btn.x,2)' fijo='sí' tamaño='0'">
   <param name="G_12" value="espacio='E2' tipo='punto' dibujar-si='(ver=0)&(btn.x<7)' expresión='(btn.x/2,1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 a}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_13" value="espacio='E2' tipo='punto' dibujar-si='ver=0' expresión='(btn.x,3.7+btn.x/4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 q\f0\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_14" value="espacio='E3' tipo='imagen' expresión='(-.15,3.6)' archivo='images/viga.png'">
   <param name="G_15" value="espacio='E3' tipo='flecha' expresión='(2*btn.x/3,3.55+btn.x/3)(2*btn.x/3,3.55)' familia='s' s.intervalo='[0,btn.x]' s.pasos='2*btn.x' fijo='sí' tamaño='1' ancho='1' punta='4' flecha='azul'">
   <param name="G_16" value="espacio='E3' tipo='punto' dibujar-si='btn.x=7' expresión='(2*btn.x/3-.9,3.6+btn.x/3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs40\b{\*\mjaformula{\fraction{\num ql}{\den 2}}}\f0\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí' tamaño='0'">
   <param name="G_17" value="espacio='E3' tipo='segmento' expresión='(0,1.5)(2*btn.x/3,1.5)' fijo='sí'">
   <param name="G_18" value="espacio='E3' tipo='segmento' expresión='(0,1)(0,2)' fijo='sí' tamaño='0'">
   <param name="G_19" value="espacio='E3' tipo='segmento' expresión='(2*btn.x/3,1)(2*btn.x/3,2)' fijo='sí' tamaño='0'">
   <param name="G_20" value="espacio='E3' tipo='punto' dibujar-si='btn.x<7' expresión='(2*btn.x/8,.8)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40\b{\*\mjaformula{\fraction{\num 2a}{\den 3}}}\fs36\b0}' fuente='SansSerif,BOLD,20' fijo='sí' tamaño='0'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='(ver=0)' expresión='[560,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 En este  ejemplo, vamos a\par reemplazar la carga distribuida en\par forma triangular, por una  fuerza\par resultante equivalente.\par \par Hallaremos, adem\u225 s, su ubicaci\u243 n\par medida desde el punto A.\par \par Puedes  modificar  la longitud de\par la viga, donde act\u250 a la fuerza\par distribuida.\par \par Para ello, arrastra el bot\u243 n azul.\par Luego haz clic en &squot;&squot;Fuerza resultante&squot;&squot;.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='(ver=1)&(btn.x<7)' expresión='[560,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs36 La magnitud de la fuerza resultante\par es igual al \u225 rea bajo el tri\u225 ngulo.\par \par \cf0{\*\mjaformula F{\subix R}={\fraction{\num q\u183 a}{\den 2}}}\cf1\par \par La l\u237 nea de acci\u243 n de {\*\mjaformula\cf0 F{\subix R}} \cf2 pasa por\par el centroide C de este tri\u225 ngulo\cf1 ; es\par decir, a{\*\mjaformula{\fraction{\num 2}{\den 3}}}del apoyo A:\par \par \cf0{\*\mjaformula x={\fraction{\num 2a}{\den 3}}}\fs40\b\cf1\par \b0\par \par \f4\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_23" value="espacio='E2' tipo='punto' expresión='(-0.5,2.8)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs44\b A}' fuente='SansSerif,BOLD,22' fijo='sí' tamaño='0'">
   <param name="G_24" value="espacio='E2' tipo='punto' expresión='(7.2,2.8)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs44\b B}' fuente='SansSerif,BOLD,22' fijo='sí' tamaño='0'">
   <param name="G_25" value="espacio='E2' tipo='punto' dibujar-si='(ver=0)&(btn.x=7)' expresión='(btn.x/2,1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 L}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_26" value="espacio='E3' tipo='punto' dibujar-si='btn.x<7' expresión='(2*btn.x/3-.9,3.6+btn.x/3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40\b{\*\mjaformula{\fraction{\num q\f2\fs36\b a}{\den 2}}}\f0\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí' tamaño='0'">
   <param name="G_27" value="espacio='E3' tipo='punto' dibujar-si='btn.x=7' expresión='(2*btn.x/8,.8)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40\b{\*\mjaformula{\fraction{\num 2L}{\den 3}}}\fs36\b0}' fuente='SansSerif,BOLD,20' fijo='sí' tamaño='0'">
   <param name="G_28" value="espacio='E1' tipo='texto' dibujar-si='(ver=1)&(btn.x=7)' expresión='[560,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs36 La magnitud de la fuerza resultante\par es igual al \u225 rea bajo el tri\u225 ngulo.\par \par \cf0{\*\mjaformula F{\subix R}={\fraction{\num q\u183 L}{\den 2}}}\cf1\par \par La l\u237 nea de acci\u243 n de {\*\mjaformula\cf0 F{\subix R}} \cf2 pasa por\par el centroide C de este tri\u225 ngulo\cf1 ; es\par decir, a{\*\mjaformula{\fraction{\num 2}{\den 3}}}del apoyo A:\par \par \cf0{\*\mjaformula x={\fraction{\num 2L}{\den 3}}}\cf1\par \fs40\par \par \f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
</ajs>
