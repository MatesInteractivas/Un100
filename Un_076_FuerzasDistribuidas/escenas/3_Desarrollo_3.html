   <param name="C_02" value="id='goTo3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,4);\nparent.update()'">

   <param name="C_05" value="id='n5' tipo='numérico' interfaz='botón' región='interior' espacio='E3' nombre='Fuerza distribuida' expresión='(270,350,160,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn160.png' acción='calcular' parámetro='ver=0'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Fuerzas distribuidas combinadas&squot;'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='btn.x=ent(btn.x*10)/10;btn.x=btn.x>7?7:btn.x;btn.x=btn.x<1?1:btn.x;q=280;p=q*btn.x/2;p2=q*(7-btn.x);pR=p+p2;x1=2*btn.x/3;x2=btn.x+(7-btn.x)/2;xR=(x1*p+x2*p2)/pR;btn.y=-0.1'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E2' tipo='imagen' expresión='(-.15,3.6)' archivo='images/viga.png'">
   <param name="G_03" value="espacio='E2' tipo='imagen' expresión='(-0.75,4.5)' archivo='images/apoyo3.png'">
   <param name="G_04" value="espacio='E2' tipo='flecha' color='rojo' dibujar-si='s>0' expresión='(s,3.59+1.02*s/(btn.x))(s,3.55)' familia='s' s.intervalo='[0,btn.x]' s.pasos='2*btn.x' fijo='sí' tamaño='1' ancho='0' ancho='0' punta='2'">
   <param name="G_05" value="espacio='E2' tipo='flecha' color='rojo' expresión='(s,4.66)(s,3.55)' familia='s' s.intervalo='[btn.x,7]' s.pasos='2*(7-btn.x)' fijo='sí' tamaño='1' ancho='0' ancho='0' punta='2'">
   <param name="G_06" value="espacio='E2' tipo='segmento' color='rojo' expresión='(0,3.57)(btn.x,4.66)' familia='s' s.intervalo='[0,btn.x]' s.pasos='btn.x-1' fijo='sí' tamaño='0'">
   <param name="G_07" value="espacio='E2' tipo='segmento' color='rojo' expresión='(7,4.66)(btn.x,4.66)' fijo='sí' tamaño='0'">
   <param name="G_08" value="espacio='E2' tipo='segmento' expresión='(0,0)(7,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_09" value="espacio='E2' tipo='texto' dibujar-si='ver=0' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Viga de longitud L\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='segmento' dibujar-si='ver=0' expresión='(0,1.5)(btn.x,1.5)' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='segmento' dibujar-si='ver=0' expresión='(0,1)(0,2)' fijo='sí' tamaño='0'">
   <param name="G_12" value="espacio='E2' tipo='segmento' dibujar-si='ver=0' expresión='(btn.x,1)(btn.x,2)' fijo='sí' tamaño='0'">
   <param name="G_13" value="espacio='E2' tipo='punto' dibujar-si='(ver=0)&(btn.x<7)' expresión='(btn.x/2,1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 a}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_14" value="espacio='E2' tipo='punto' dibujar-si='ver=0' expresión='(btn.x,4.8)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 q\f0\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_15" value="espacio='E3' tipo='imagen' expresión='(-.15,3.6)' archivo='images/viga.png'">
   <param name="G_16" value="espacio='E3' tipo='flecha' expresión='(2*btn.x/3,3.55+btn.x/3)(2*btn.x/3,3.55)' familia='s' s.intervalo='[0,btn.x]' s.pasos='2*btn.x' fijo='sí' tamaño='1' ancho='1' punta='4' flecha='azul'">
   <param name="G_17" value="espacio='E3' tipo='punto' dibujar-si='btn.x<7' expresión='(2*btn.x/3-.9,3.6+btn.x/3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs36\b{\*\mjaformula{\fraction{\num qa}{\den 2}}}\f2\fs32\b0}' fuente='Serif,BOLD,18' fijo='sí' tamaño='0'">
   <param name="G_18" value="espacio='E3' tipo='segmento' expresión='(0,1.2)(2*btn.x/3,1.2)' fijo='sí'">
   <param name="G_19" value="espacio='E3' tipo='segmento' expresión='(0,3)(0,1.2)' fijo='sí' tamaño='0'">
   <param name="G_20" value="espacio='E3' tipo='segmento' expresión='(2*btn.x/3,1.1)(2*btn.x/3,1.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs30}' fuente='Serif,PLAIN,15' fijo='sí' tamaño='0'">
   <param name="G_21" value="espacio='E3' tipo='punto' dibujar-si='btn.x<7' expresión='(x1/2-.5,.6)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\cf0\f1\fs40{\*\mjaformula{\fraction{\num 2a}{\den 3}}}\f2\fs36\cf1}' fuente='Serif,PLAIN,20' fijo='sí' tamaño='0'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='ver=0' expresión='[560,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Una viga empotrada en A est\u225 \par sometida a dos tipos  de cargas\par distribuidas, como se observa en la\par figura. Vamos a reemplazar estas\par cargas por una fuerza resultante\par equivalente.\par \par Hallaremos,  adem\u225 s, la ubicaci\u243 n\par de la fuerza resultante medida\par desde el punto A.\par \par Puedes  modificar  la distribuci\u243 n\par de las cargas. Para  ello, arrastra\par el bot\u243 n azul. Luego haz clic en\par &squot;&squot;Fuerza resultante&squot;&squot;.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='(ver=1)&(btn.x<7)' expresión='[560,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red0\green116\blue0;\red32\green48\blue58;\red255\green0\blue0;\red0\green0\blue0;}\f1\fs36 La magnitud de la fuerza equivalente\par por cada una de las cargas es igual\par a su \u225 rea asociada.\par \cf0{\*\mjaformula F{\subix R1}={\fraction{\num q\u183 a}{\den 2}}}        \cf1{\*\mjaformula F{\subix R2}=q(L-a)}\cf2\par \cf3{\*\mjaformula F{\subix R}=F{\subix R1}+F{\subix R2}={\fraction{\num q(2L-a)}{\den 2}}}\cf2\par En la figura, hemos dibujado estas\par fuerzas y su posici\u243 n desde el punto\par A que, por los ejemplos anteriores,\par ya sabes c\u243 mo se determinan. El\par momento que \cf3{\*\mjaformula F{\subix R}} \cf4 produce en A, es\par igual a la suma de los momentos de\par {\*\mjaformula F{\subix R1} y F{\subix R2}}. Luego:\par \cf3{\*\mjaformula F{\subix R}x&squot;={\fraction{\num qa}{\den 2}}\u183 {\fraction{\num 2a}{\den 3}}+q(L-a)\u183 {\fraction{\num L+a}{\den 2}}}\par {\*\mjaformula x&squot;={\fraction{\num q(3L{\supix 2}-a{\supix 2})}{\den 6}}}\cf2\par \fs40\par \par \f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_24" value="espacio='E2' tipo='punto' expresión='(.2,2.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs44\b\cf0 A\cf1}' fuente='SansSerif,BOLD,22' fijo='sí' tamaño='0'">
   <param name="G_25" value="espacio='E3' tipo='flecha' dibujar-si='btn.x<7' expresión='(btn.x+(7-btn.x)/2,3.55+(7-btn.x)/1.5)(btn.x+(7-btn.x)/2,3.55)' familia='s' s.intervalo='[0,btn.x]' s.pasos='2*btn.x' fijo='sí' tamaño='1' ancho='1' punta='4' flecha='007e00'">
   <param name="G_26" value="espacio='E3' tipo='punto' dibujar-si='btn.x<7' expresión='(btn.x+(7-btn.x)/2,4.8)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32\b q(L-a)\f0\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí' tamaño='0'">
   <param name="G_27" value="espacio='E3' tipo='flecha' expresión='(xR,6)(xR,3.55)' familia='s' s.intervalo='[0,btn.x]' s.pasos='2*btn.x' fijo='sí' tamaño='1' ancho='1' punta='4' flecha='rojo'">
   <param name="G_28" value="espacio='E3' tipo='punto' expresión='(xR,5.6)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36\b{\*\mjaformula F{\subix R}}\f0\fs30\b0}' fuente='SansSerif,BOLD,18' fijo='sí' tamaño='0'">
   <param name="G_29" value="espacio='E3' tipo='segmento' dibujar-si='btn.x<6.9' expresión='(0,2.2)(btn.x+(7-btn.x)/2,2.2)' fijo='sí'">
   <param name="G_30" value="espacio='E3' tipo='segmento' dibujar-si='btn.x<6.9' expresión='(x2,1.9)(x2,2.5)' fijo='sí' tamaño='0'">
   <param name="G_31" value="espacio='E3' tipo='punto' dibujar-si='btn.x<6.9' expresión='(x2/2-.5,1.6)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green116\blue0;\red32\green48\blue58;}\cf0\f1\fs36\b{\*\mjaformula{\fraction{\num L+a}{\den 2}}}\b0\cf1}' fuente='SansSerif,BOLD,18' fijo='sí' tamaño='0'">
   <param name="G_32" value="espacio='E3' tipo='segmento' expresión='(0,2.5)(xR,2.5)' fijo='sí'">
   <param name="G_33" value="espacio='E3' tipo='segmento' dibujar-si='btn.x<6.9' expresión='(xR,2.2)(xR,2.8)' fijo='sí' tamaño='0'">
   <param name="G_34" value="espacio='E3' tipo='punto' expresión='(xR/2-.5,2.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green116\blue0;\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs38\b{\*\mjaformula\cf1 x&squot;\cf0}\fs36\b0\cf2}' fuente='SansSerif,BOLD,19' fijo='sí' tamaño='0'">
   <param name="G_35" value="espacio='E2' tipo='punto' dibujar-si='(ver=0)&(btn.x=7)' expresión='(btn.x/2,1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 L}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_36" value="espacio='E3' tipo='punto' dibujar-si='btn.x=7' expresión='(x1/2-.5,.6)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\cf0\f1\fs40{\*\mjaformula{\fraction{\num 2L}{\den 3}}}\f2\fs36\cf1}' fuente='Serif,PLAIN,20' fijo='sí' tamaño='0'">
   <param name="G_37" value="espacio='E3' tipo='punto' dibujar-si='btn.x=7' expresión='(2*btn.x/3-.9,3.6+btn.x/3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs36\b{\*\mjaformula{\fraction{\num qL}{\den 2}}}\f2\fs32\b0}' fuente='Serif,BOLD,18' fijo='sí' tamaño='0'">
   <param name="G_38" value="espacio='E1' tipo='texto' dibujar-si='(ver=1)&(btn.x=7)' expresión='[560,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs36 El c\u225 lculo de la fuerza resultante y\par el de  su  posici\u243 n,  lo  puedes\par verificar en el caso de la escena\par anterior, para fuerzas distribuidas\par triangulares.\par \par No obstante, puede observar los\par resultados en la figura.\cf1\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
</ajs>
