   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El caos es una palabra antigua que se utiliza normalmente para describir alguna situaci\u243 n desordenada,\par       enredada o llena de confusi\u243 n. Sin embargo, cient\u237 ficamente el caos es un concepto un tanto distinto.\par       De manera muy simplificada, el caos en un sistema genera una imposibilidad de predicci\u243 n a largo\par       plazo de la evoluci\u243 n del sistema debida \u250 nicamente a la din\u225 mica determinista que la genera. Esto\par       puede crear confusi\u243 n con el concepto de aleatoriedad, el cual se presenta en sistemas que tienen\par       alguna componente azarosa que impide un conocimiento total de la din\u225 mica del sistema.\par \par       Esta unidad abordar\u225  las diferencias entre un sistema aleatorio y ca\u243 tico, a partir de mapeos discretos\par       en una dimensi\u243 n, con la intenci\u243 n de ayudar al alumno a entender el concepto de caos determinista, y\par       familiarizarlo con algunas herramientas est\u225 ndar de an\u225 lisis de sistemas ca\u243 ticos.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En esta secci\u243 n se mostrar\u225  un video en el que se hable sobre el efecto mariposa,  el cual fu\u233  planteado\par       en los inicios de la teor\u237 a del caos para explicar la falta de predictibilidad que presentaban los sistemas\par       ca\u243 ticos. Este efecto, que ha sido malinterpretado por muchos como un efecto de resultados\par       catastr\u243 ficos, servir\u225  de base para desarrollar el tema.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Para entrar en el tema, se desarrollar\u225  el tema de mapeos unidimensionales discretos (como el log\u237 stico),\par       en los se presenta caos. Se har\u225  \u233 nfasis en la falta de predictibilidad del sistema y en la sensibilidad a\par       condiciones iniciales, para que el alumno pueda distinguir a tr\u225 ves de su serie de tiempo y del gr\u225 fico\par       de telara\u241 a, cuando un sistema est\u225  en r\u233 gimen ca\u243 tico.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En esta secci\u243 n se abordar\u225  el caos determinista desde una perspectiva m\u225 s cuantitativa. Para esto, se\par       explicar\u225  qu\u233  es un diagrama de bifurcaci\u243 n, y cu\u225 l es relaci\u243 n con la ruta seguida por un sistema hacia\par       el caos, a saber, la duplicaci\u243 n de per\u237 odo.\par       La noci\u243 n de ruta al caos ayuda a entender cuales son los mecanismos subyacentes que llevan a un\par       sistema  a un r\u233 gimen ca\u243 tico, y como segunda escena de esta secci\u243 n se introducir\u225  el concepto de\par       exponente Lyapunov, el cual permite cuantificar el caos de un sistema disreto, y se mostrar\u225  como est\u225 \par       estrechamente relacionado con el diagrama de bifurcaci\u243 n.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se mostrar\u225  al alumno a trav\u233 s de distintos mapeos discretos unimodales que el caos no es exclusivo\par       del mapeo log\u237 stico usado en las secciones anteriores, para que concluya que es un caracter\u237 stica\par       universal de este tipo de sistemas, y tomando alguno como ejemplo, cuantificar\u225  su exponente de\par       Lyapunov junto con el de otros mapeos no ca\u243 ticos para poder diferenciar los conceptos de caos y\par       aleatoriedad.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Daniel Monsivais Vel\u225 zquez\par       Dise\u241 o funcional:                    Daniel Monsivais Vel\u225 zquez\par       Programaci\u243 n:                         Daniel Monsivais Vel\u225 zquez\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
