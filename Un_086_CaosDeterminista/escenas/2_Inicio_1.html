   <param name="A_05" value="id='iniciaEspacio()' algoritmo='sí' algoritmo='sí' hacer='sc.y=0.8;eje.w=E1.escala;eje.y=E1.escala*sc.y;ejeSup.x=w1.cx-eje.w/2;ejeSup.y=w1.cy-eje.y/2;;ejeInf.x=ejeSup.x;ejeInf.y=ejeSup.y+eje.y;x_0=0.345;dwn.y=-20;up.y=10;;ejes.x=-0.6;ejes.y=-0.6;ejes.w=1.2;ejes.h=1.2'">
   <param name="A_06" value="id='iniciaMapeo()' algoritmo='sí' algoritmo='sí' hacer='N_it=50;puntos=100;pausat1=1000;pausat2=200;alpha=3.96;x_n=x_0;Ysup=sc.y/2;Yinf=-sc.y/2;Ysig=-sc.y/2;;corr.x=-0.5;X[0]=x_0;X1[0]=x_0;mapeo1();'">
   <param name="A_07" value="id='mapeo1()' algoritmo='sí' algoritmo='sí' hacer='Xant=x_n;Yant=Ysig;Xsig=logistico(alpha,x_n);x_n=Xsig;Ysig=((Yant=Ysup)?Yinf:Ysup)'">

   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='(texto!=0)' coord_abs='sí' expresión='(ct1.x,ct1.y-20)(ct1.x+dct1.x,ct1.y-20)(ct1.x+dct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dexp.y*(texto-1)+dd1.y+pt1.y)(ct1.x-pt1.x,ct1.y+dexp.y*(texto-1)+dd1.y)(ct1.x-pt1.x,ct1.y+dexp.y*(texto-1))(ct1.x,ct1.y+dexp.y*(texto-1)-pt1.y)(ct1.x,ct1.y-20)' relleno='fbfadc' ancho='5'">
   <param name="G_03" value="espacio='E1' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(w1.x,w1.y)(w1.x+dw1.x,w1.y)(w1.x+dw1.x,w1.y+dw1.y)(w1.x,w1.y+dw1.y)(w1.x,w1.y)' relleno='fbfadc' ancho='5'">
   <param name="G_04" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='(texto<1)' coord_abs='sí' expresión='(d1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dexp.y*s)' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' relleno='fbfadc'">
   <param name="G_05" value="espacio='E1' tipo='punto' color='rojo' dibujar-si='(texto!=0)&(texto!=6)&(texto!=7)' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' texto='[(texto=5)?Rom[s]:&squot;&squot;]' decimales='0' fijo='sí' tamaño='3'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[180+20*(s%nodos),200+20*ent(s/nodos)]' familia='s' s.intervalo='[0,nodos*nodos-1]' s.pasos='nodos*nodos-1' texto='[B[ent(s/nodos),s%nodos]]' decimales='0' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(texto=0)' expresión='[def1.x,def1.y+dexp.y*s]' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' texto='[definic[s]]' fuente='SansSerif,BOLD,17' decimales='0' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='texto=1' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs36 Mapeo discreto unidimensional:\f2\fs34\par \par \f3\fs34 Una relaci\u243 n iterativa que toma elementos de un conjunto {\*\mjaformula U} \par y bajo una funci\u243 n {\*\mjaformula F:U\u8594 U}  los manda al mismo subconjunto\par {\*\mjaformula U}, se conoce como mapeo iterado. Cuando {\*\mjaformula U=[0,1]\u8834  \u8299 \u8477 },\par el mapeo se denomina unidimensional.\par \par Se dice que el mapeo es iterado, porque partiendo de alg\u250 n \par elemento incial {\*\mjaformula x{\subix 0}\u8712 [0,1]} se le aplica la funci\u243 n {\*\mjaformula f(x{\subix 0})=x{\subix 1}},\par y al nuevo elemento {\*\mjaformula x{\subix 1}} se le aplica de nuevo {\*\mjaformula f(x{\subix 1})=x{\subix 2}}, y as\u237 \par sucesivamente, hasta obtener el elemento {\*\mjaformula x{\subix n}{\subix}} del mapeo.\par En el recuadro de la derecha, se muestra un mapeo discreto\par muy com\u250 n: el mapeo log\u237 stico, cuya ecuaci\u243 n es la siguiente\par \par {\*\mjaformula x{\subix n+1}=f(x{\subix n})=r x{\subix n}(1-x{\subix n})},\par con {\*\mjaformula 0\u8804 r\u8804 4} un par\u225 metro.\f2\fs34\par \par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='texto=2' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs36 Serie de tiempo:\fs34\par \par Una forma de visualizar y entender f\u225 cilmente la evoluci\u243 n de\par un mapeo, es a trav\u233 s de una gr\u225 fica  {\*\mjaformula f(x{\subix n}) vs. n}, en la cual\par se puede observar los saltos en el intervalo {\*\mjaformula [0,1]} que el punto\par {\*\mjaformula x{\subix n}} va dando al ir iterando el mapeo.\par   \par Con la serie de tiempo se observa f\u225 cilmente si el mapeo\par converge a un s\u243 lo valor final, si entra a un ciclo de cierto\par periodo, o si se comporta de forma irregular.\f3\fs34\par \par \par \par \par \fs42\b\i}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='texto=3' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs36 Diagrama de telara\u241 a:\par \par \fs34 Otra forma de visualizar un mapeo discreto es a trav\u233 sde un\par diagrama  {\*\mjaformula x{\subix n+1} vs. x{\subix n}}, conocido como de telara\u241 a.\par En el caso del mapeo log\u237 stico, su diagrama se construye\par usando la curva identidad y la que describe el mapeo \par {\*\mjaformula f(x)=r x(1-x)}.\par En el diagrama, para cada valor {\*\mjaformula x{\subix i}} del mapeo, se generan dos\par l\u237 neas, usando {\*\mjaformula x{\subix i}} y su valor consecutivo {\*\mjaformula x{\subix i+1}=f(x{\subix n})}.\par La primera l\u237 nea va del punto {\*\mjaformula P{\subix i1}}  ubicado en {\*\mjaformula (x{\subix i} , x{\subix i})} sobre\par la identidad, al punto {\*\mjaformula P{\subix i2}} ubicado  {\*\mjaformula (x{\subix i} , f(x{\subix i}))=(x{\subix i} , x{\subix i+1})}\par sobre la gr\u225 fica {\*\mjaformula f(x)}. La segunda l\u237 nea va de {\*\mjaformula P{\subix i2}}  al punto\par {\*\mjaformula P{\subix i3}} en  {\*\mjaformula (x{\subix i+1 }, x{\subix i+1})} el cual regresa de nuevo a la identidad.\par Construyendo este par de l\u237 neas para cada punto {\*\mjaformula x{\subix n}} del mapeo,\par se genera completamente el mapeo de telara\u241 a.\f3\fs34\par \fs42\b\i}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='texto=4' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36 Distancia geod\u233 sica:\fs34\par \par Para una red no dirigida, definimos la distancia geod\u233 sica\par {\*\mjaformula d{\subix ij}} entre el nodo {\*\mjaformula v{\subix i}} y el nodo {\*\mjaformula v{\subix j}}, como el n\u250 mero m\u237 nimo\par de saltos necesarios para ir del nodo al {\*\mjaformula v{\subix i}{\subix}} al {\*\mjaformula v{\subix j}}. Por &quote;salto&quote;,\par entendemos el paso de un nodo a otro a trav\u233 s del enlace\par que los une.\par \par A la secuencia de saltos (o trayectoria) que sigue dicho camino,\par se le conoce como geod\u233 sica. N\u243 tese que para un par de nodos\par  arbitrario, puede haber m\u225 s de una geod\u233 sica. \f3\fs34  }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='texto=5' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36 Nodo ant\u237 poda:\fs34\par \par Para un nodo arbitrario {\*\mjaformula v{\subix i}} de una red {\*\mjaformula G}, definimos su nodo \par ant\u237 poda {\*\mjaformula v}como aquel nodo de {\*\mjaformula G}, cuya distancia geod\u233 sica al\par nodo {\*\mjaformula v{\subix i}} m\u225 xima. En otras palabras, el nodo ant\u237 poda del nodo \par {\*\mjaformula v{\subix i}} es el nodo m\u225 s lejano a dicho nodo,  siempre y cuando el\par camino seguido para ir de un nodo a otro sea una geod\u233 sica.\par \par Al igual que en el caso de las trayectorias geod\u233 sicas entre\par dos nodos, un nodo puede tener m\u225 s de una ant\u237 poda.\f3\fs34\par  }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='texto=6' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36 Agrupamiento de un nodo:\fs34\par \par Para un nodo  {\*\mjaformula v{\subix i}}  definimos el subconjunto {\*\mjaformula G{\subix i}} como el conjunto\par de nodos {\*\mjaformula v{\subix j} \u8712  G}, tales que su distancia geod\u233 sica al nodo {\*\mjaformula v{\subix i}} es\par uno. A {\*\mjaformula G{\subix i}}se le denomina &quote;los vecinos&quote; o &quote;la vecindad&quote; del nodo {\*\mjaformula v{\subix i}}.\par \par Llamaremos un &quote;tri\u225 ngulo&quote; del nodo {\*\mjaformula v{\subix i}} cuando dos vecinos de \u233 ste\par tambi\u233 n son vecinos entre s\u237 . Con esto, definimos  el coeficiente de\par agrupamiento {\*\mjaformula C{\subix i}} de un nodo {\*\mjaformula v{\subix i}}  como el n\u250 mero de tri\u225 ngulos de\par dicho nodo, dividido entre el total de posibles tri\u225 ngulos con su\par vecindad.\f3\fs34\par \par  }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='texto=7' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36 C\u225 lculo del agrupamiento de un nodo:\fs34\par \par Para conocer el agrupamiento de un nodo se necesita saber el \par n\u250 mero de nodos contenidos en la vecindad, denotado por {\*\mjaformula k}, y\par el n\u250 mero de tri\u225 ngulos {\*\mjaformula N{\subix i}} de los que forma parte el nodo el {\*\mjaformula v{\subix i}}.\par En la red de la derecha, observamos que el nodo central, tiene {\*\mjaformula 3}\par tri\u225 ngulos (marcados con l\u237 neas gruesas), y por tener {\*\mjaformula 5} vecinos,\par tenemos {\*\mjaformula k=5+1= 6} nodos en la vecindad (los 5 vecinos y\par el nodo {\*\mjaformula v{\subix i}}).\par La cantidad  {\*\mjaformula T} de posibles de tri\u225 ngulos ser\u237 a\par {\*\mjaformula T={\fraction{\num k(k-1)}{\den 2}}={\fraction{\num 6*5}{\den 2}}=15},\par por lo tanto su coeficiente de agrupamiento es\par  {\*\mjaformula C{\subix i}={\fraction{\num N{\subix i}}{\den T}}={\fraction{\num 3}{\den 15}}=0.2} . \par  \f3\fs34}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='texto=100' expresión='[cuadro1,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36 C\u225 lculo del agrupamiento de un nodo:\fs34\par \par Para conocer el agrupamiento de un nodo se necesita saber el \par n\u250 mero de nodos contenidos en la vecindad, denotado por {\*\mjaformula k}, y\par el n\u250 mero de tri\u225 ngulos {\*\mjaformula N{\subix i}} de los que forma parte el nodo el {\*\mjaformula v{\subix i}}.\par En la red de la derecha, observamos que el nodo central, tiene {\*\mjaformula 3}\par tri\u225 ngulos (marcados con l\u237 neas gruesas), y por tener {\*\mjaformula 5} vecinos,\par tenemos {\*\mjaformula k=5+1= 6} nodos en la vecindad (los 5 vecinos y\par el nodo {\*\mjaformula v{\subix i}}).\par La cantidad  {\*\mjaformula T} de posibles de tri\u225 ngulos ser\u237 a\par {\*\mjaformula T={\fraction{\num k(k-1)}{\den 2}}={\fraction{\num 6*5}{\den 2}}=15},\par por lo tanto su coeficiente de agrupamiento es\par  {\*\mjaformula C{\subix i}={\fraction{\num N{\subix i}}{\den T}}={\fraction{\num 3}{\den 15}}=0.2} . \f3\fs34\par  }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='segmento' dibujar-si='(texto=1)' coord_abs='sí' expresión='(ejeSup.x,ejeSup.y)(ejeSup.x+eje.w,ejeSup.y)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_17" value="espacio='E1' tipo='segmento' dibujar-si='(texto=1)' coord_abs='sí' expresión='(ejeInf.x,ejeInf.y)(ejeInf.x+eje.w,ejeInf.y)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='(texto=1)' expresión='[ejeSup.x+E1.escala*Xant*0,((Yant=Ysup)?(ejeSup.y-1.5*ht.y):(ejeInf.y+ht.y))]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula x{\subix{\expr it_n\decimals 0\fixed1}}={\expr Xant\decimals 3\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
