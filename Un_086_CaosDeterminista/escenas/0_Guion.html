   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El caos es una palabra antigua que se utiliza normalmente para describir alguna\par       situaci\u243 n desordenada, enredada o llena de confusi\u243 n. Sin embargo, cient\u237 ficamente\par       el caos es un concepto un tanto distinto. De manera muy simplificada, el caos en un\par       sistema genera una imposibilidad de predicci\u243 n a largo plazo de la evoluci\u243 n del\par       sistema debida \u250 nicamente a la din\u225 mica determinista que la genera. Esto puede\par       crear confusi\u243 n con el concepto de aleatoriedad, el cual se presenta en sistemas\par       que tienen alguna componente azarosa que impide un conocimiento total de la \par       din\u225 mica del sistema.\par \par       Esta unidad abordar\u225  las diferencias entre un sistema aleatorio y ca\u243 tico, a partir \par       de mapeos discretos en una dimensi\u243 n, con la intenci\u243 n de ayudar al alumno a\par       entender el concepto de caos determinista, y familiarizarlo con algunas herramientas\par       est\u225 ndar de an\u225 lisis de sistemas ca\u243 ticos.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En esta secci\u243 n se mostrar\u225  un video en el que se hable sobre el efecto mariposa, \par       el cual fu\u233  planteado en los inicios de la teor\u237 a del caos para explicar la falta de \par       predictibilidad que presentaban los sistemas ca\u243 ticos. Este efecto, que ha sido \par       malinterpretado por muchos como un efecto de resultados catastr\u243 ficos, servir\u225 \par       de base para desarrollar el tema.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Para entrar en el tema, se desarrollar\u225  el tema de mapeos unidimensionales \par       discretos (como el log\u237 stico), en los se presenta caos. Se har\u225  \u233 nfasis en la\par       falta de predictibilidad del sistema y en la sensibilidad a condiciones iniciales, \par       para que el alumno pueda distinguir a tr\u225 ves de su serie de tiempo y del gr\u225 fico\par       de telara\u241 a, cuando un sistema est\u225  en r\u233 gimen ca\u243 tico.\par \cf0\fs48\b\i\par      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En esta secci\u243 n se abordar\u225  el caos determinista desde una perspectiva m\u225 s\par       cuantitativa. Para esto, se explicar\u225  qu\u233  es un diagrama de bifurcaci\u243 n, y cu\u225 l es\par       relaci\u243 n con la ruta seguida por un sistema hacia el caos, a saber, la duplicaci\u243 n de \par       per\u237 odo.\par       La noci\u243 n de ruta al caos ayuda a entender cuales son los mecanismos subyacentes\par       que llevan a un sistema  a un r\u233 gimen ca\u243 tico, y como segunda escena de esta secci\u243 n\par       se introducir\u225  el concepto de exponente Lyapunov, el cual permite cuantificar el caos\par       de un sistema disreto, y se mostrar\u225  como est\u225  estrechamente relacionado con el\par       diagrama de bifurcaci\u243 n.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par        Se mostrar\u225  al alumno a trav\u233 s de distintos mapeos discretos unimodales que el caos\par        no es exclusivo del mapeo log\u237 stico usado en las secciones anteriores, para que \par        concluya que es un caracter\u237 stica universal de este tipo de sistemas, y tomando\par        alguno como ejemplo, cuantificar\u225  su exponente de Lyapunov junto con el de otros\par        mapeos no ca\u243 ticos para poder diferenciar los conceptos de caos y aleatoriedad.\par       \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Daniel Monsivais Vel\u225 zquez\par       Dise\u241 o funcional:                   Daniel Monsivais Vel\u225 zquez\par       Programaci\u243 n:                       Daniel Monsivais Vel\u225 zquez\par \f0\fs28}">
