   <param name="G_03" value="espacio='E1' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(w1.x,w1.y)(w1.x+dw1.x,w1.y)(w1.x+dw1.x,w1.y+dw1.y)(w1.x,w1.y+dw1.y)(w1.x,w1.y)' relleno='fbfadc' ancho='5'">
   <param name="G_04" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='(texto<1)' coord_abs='sí' expresión='(d1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dexp.y*s)' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' relleno='fbfadc'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[180+20*(s%nodos),200+20*ent(s/nodos)]' familia='s' s.intervalo='[0,nodos*nodos-1]' s.pasos='nodos*nodos-1' texto='[B[ent(s/nodos),s%nodos]]' decimales='0' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(texto=0)' expresión='[def1.x,def1.y+dexp.y*s]' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' texto='[definic[s]]' fuente='SansSerif,BOLD,17' decimales='0' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='texto=1' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs36 Cuantificaci\u243 n del Caos:\fs34\par \par En las escenas anteriores hemos visto como\par el mapeo log\u237 stico cambia cualitativamente\par su comportamiento al variar {\*\mjaformula r}, pasando de\par un comportamiento peri\u243 dico a un r\u233 gimen\par ca\u243 tico.\par Sin embargo, al an\u225 lisis cualitativo, ya sea\par por medio de la serie de tiempo, del mapeo \par de telara\u241 a, o del diagrama bifurcaci\u243 n no\par dan alguna cantidad que nos permita asegurar\par que un sistema est\u225  en caos. \par Por otro lado, si un sistema es ca\u243 tico,  \u191 lo\par est\u225  en cierto grado?, es decir \u191 existen n\u237 veles\par de caos?. \par En esta escena responderemos estas preguntas\par a partir de un concepto llamado exponente de\par Lyapunov.\f3\fs34\par \fs40\b\par \par .\par \fs38\b0\i\par \fs34\i0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='(texto=2)&(texto2=3)' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs36 Exponente de Lyapunov:\fs34\par \par Para cuantificar, podemos observar la diferencia\par a largo plazo, dos condiciones iniciales cercanas\par {\*\mjaformula x{\subix 0}}, {\*\mjaformula y{\subix 0}=x{\subix 0}+\u948 {\subix 0}}, con {\*\mjaformula\u948 {\subix 0}\u8810 1}.\par Aplicando el mapeo {\*\mjaformula f} al punto {\*\mjaformula y{\subix 0}} , y usando\par su serie de Taylor a primer orden tenemos\par {\*\mjaformula y{\subix 1}=f(y{\subix 0})=f(x{\subix 0}+\u948 {\subix 0})\u8776 f(x{\subix 0})+\u948 {\subix 0} f {\supix &squot;}(x{\subix 0})}\par {\*\mjaformula =x{\subix 1}+\u948 {\subix 0} f {\supix &squot;}(x{\subix 0})}.\par Como {\*\mjaformula\u948 {\subix 0} } es muy peque\u241 o, podemos suponer\par que {\*\mjaformula y{\subix 1}=x{\subix 1}+\u948 {\subix 1} \cf0}, con {\*\mjaformula\u948 {\subix 1}\u8810 1\cf0}.\par igualando las dos expresiones para {\*\mjaformula y{\subix 1}}, tenemos\par {\*\mjaformula |\u948 {\subix 1}|= |\u948 {\subix 0}  f {\supix &squot;}(x{\subix 0})| = |\u948 {\subix 0}| e{\supix\u955 o},\cf0}\par con {\*\mjaformula\u955 {\subix 0}} alg\u250 n exponente.\f3\fs34\par .}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(texto=2)&(texto2=2)' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34\par Aplicando lo anterior para {\*\mjaformula\u948 {\subix n}} tenemos\par {\*\mjaformula |\u948 {\subix n}|= |\u948 {\subix n-1}  f {\supix &squot;}(x{\subix n-1}) |= e{\supix\u955 {\subix n-1}}| \u948 {\subix n-1} |}\par {\*\mjaformula =e{\supix\u955 {\subix n-1}}e{\supix\u955 {\subix n-2}}|\u948 {\subix n-2}|=e{\supix\u955 {\subix n-1}+\u955 {\subix n-2}}|\u948 {\subix n-2}|}\par {\*\mjaformula =e{\supix\u955 {\subix n-1}+ \u955 {\subix n-2}+...+\u955 {\subix 0}}|\u948 {\subix 0}|=e{\supix{\sum{\from i=0}{\to n-1}{\what\u955 {\subix i}}}}|\u948 {\subix 0}|},\par {\*\mjaformula =e{\supix n \u955 }|\u948 {\subix 0}| },\par con {\*\mjaformula\u955 ={\fraction{\num 1}{\den n}}{\sum{\from i=0}{\to n-1}{\what\u955 {\subix i}}}}, un exponente. Por lo tanto\par {\*\mjaformula{\fraction{\num |\u948 {\subix n}|}{\den |\u948 {\subix 0}|}}=e{\supix n\u955 }}.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='(texto=2)&(texto2=1)' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\par Definimos el exponente de Lyapunov {\*\mjaformula\u955 }, como\par {\*\mjaformula\u955 =Lim{\subix n\u8594 \u8734 } {\fraction{\num 1}{\den n}}Ln({\fraction{\num |\u948 {\subix n}|}{\den |\u948 {\subix 0}|}})}.\par Recordemos que para toda {\*\mjaformula n} , se tiene que\par {\*\mjaformula\u948 {\subix n}=f {\supix &squot;}(x{\subix n-1})\u948 {\subix n-1}},\par por lo tanto\par {\*\mjaformula\u955 =Lim{\subix n\u8594 \u8734 } {\fraction{\num 1}{\den n}}Ln({\fraction{\num |\u948 {\subix n-1} f {\supix &squot;}(x{\subix n-1})|}{\den |\u948 {\subix 0}|}})}\par {\*\mjaformula =Lim{\subix n\u8594 \u8734 } {\fraction{\num 1}{\den n}}Ln({\fraction{\num |f {\supix &squot;}(x{\subix n-1})|. . .|f {\supix &squot;}(x{\subix 0})| |\u948 {\subix 0}|)}{\den |\u948 {\subix 0}|}})}\par {\*\mjaformula =Lim{\subix n\u8594 \u8734  }{\fraction{\num 1}{\den n}}Ln(\u928 {\subix i}|f {\supix &squot;}(x{\subix i})|)}\f2\fs34\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(texto=2)&(texto2=0)' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Siempre que tenga {\*\mjaformula\u955 >1} las trayectorias divergen\par exponencialmente, lo cual genera caos y es la causa\par de la sensibilidad  a condiciones iniciales.\par \par En el cuadro de la derecha se puede calcular el\par exponente en de Lyapunov para el mapeo log\u237 stico\par en el intervalo{\*\mjaformula [a,b]}, con {\*\mjaformula 0\u8804 a<b\u8804 4} \par \par Puedes realizar acercamientos para observar en\par que valores \u233 ste es positivo, es decir, en  qu\u233 \par valores del par\u225 metro {\*\mjaformula r} el mapeo es ca\u243 tico. \f2\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='texto=3' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36 Relaci\u243 n con el digrama de bifurcaci\u243 n:\fs34\par \par El diagrama de bifurcaci\u243 n muestra los valores\par a los cuales tiende el mapeo al ir variando el \par par\u225 metro {\*\mjaformula r}. El conjunto de puntos atractores\par comienza a duplicarse hasta alcanzar un\par n\u250 mero infinito de puntos, caso en el cual el\par mapeo se encuentra  en r\u233 gimen ca\u243 tico.\par \par Por otro lado, exponente de Lyapunov muestra\par los valores de {\*\mjaformula r} para los cuales  condiciones\par iniciales cercanas divergen exponencialemente,\par lo cual es una caracter\u237 stica del caos. \par \par Esto crea una relaci\u243 n entre el exponente de\par Lyapunov y las bifurcaciones, la cual se puede\par observar el cuado de la derecha. Var\u237 a el\par intervalo de {\*\mjaformula r} para observar dicha relaci\u243 n.\f3\fs34}' fuente='SansSerif,PLAIN,18' fijo='sí'">
