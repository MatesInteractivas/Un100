   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='texto=1' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36 Caos en mapeos unimodales:\fs34\par \par Un mapeo unimodal {\*\mjaformula x{\subix n+1}=f(x{\subix n})} es aquel en \par el cual la funci\u243 n {\*\mjaformula f(x)} presenta un \u250 nico\par m\u225 ximo. \par El mapeo log\u237 stico es un ejemplo de mapeo\par unimodal, ( {\*\mjaformula f(x)} es una par\u225 bola que abre hacia\par abajo), y como hemos visto a lo largo de esta\par unidad, presenta caos. Hoy en d\u237 a se sabe que\par cualquier mapeo unimodal presenta caos.\par \par En el cuadro de la derecha presentamos distintos\par mapeos unimodales. Juega con sus par\u225 metros y \par observa en que rango  presentan caos.\f3\fs34}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='texto=2' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36 Universalidad en mapeos unimodales:\fs34\par \par Hemos visto 4 mapeos distintos unimodales\par presentan caos, independientemente del tipo de\par ecuaci\u243 n que representa el mapeo. Adem\u225 s,\par todos estos mapeos siguen la misma ruta al caos,\par es decir, sufren el mismo proceso de duplicaci\u243 n\par de periodo, por lo cual, parece razonable pensar\par que sus diagramas de bifurcaci\u243 n tengan\par similitudes. En este tipo de mapeos, los diagramas\par de bifurcaci\u243 n no s\u243 lo tienen similitudes, sino que\par estructuralmente son completamente equivalentes.\par La existencia de esta caracter\u237 stica,\par independientemente de los detalles individuales de\par cada mapeo, les confiere la propiedad de\par universalidad. En el cuadro de la derecha\par presentamos los mismos 4 mapeos unimodales.\par Genera y observa los diagramas de bifurcaci\u243 n\par correspondientes.\f3\fs34\par \par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
