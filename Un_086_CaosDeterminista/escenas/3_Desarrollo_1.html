   <param name="G_02" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='(texto!=0)' coord_abs='sí' expresión='(ct1.x,ct1.y-20)(ct1.x+dct1.x,ct1.y-20)(ct1.x+dct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dexp.y*(texto-1)+dd1.y+pt1.y)(ct1.x-pt1.x,ct1.y+dexp.y*(texto-1)+dd1.y)(ct1.x-pt1.x,ct1.y+dexp.y*(texto-1))(ct1.x,ct1.y+dexp.y*(texto-1)-pt1.y)(ct1.x,ct1.y-20)' relleno='fbfadc' ancho='5'">
   <param name="G_03" value="espacio='E1' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(w1.x,w1.y)(w1.x+dw1.x,w1.y)(w1.x+dw1.x,w1.y+dw1.y)(w1.x,w1.y+dw1.y)(w1.x,w1.y)' relleno='fbfadc' ancho='5'">

   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='texto=1' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36 Puntos fijos atractores:\fs34\par \par Una trayectoria se define como la sucesi\u243 n de\par {\*\mjaformula k+1} puntos {\*\mjaformula x{\subix i}, x{\subix i+1}, . . . x{\subix i+k}}  generados por el\par mapeo a partir del punto {\*\mjaformula x{\subix i}}. Si para alg\u250 n  punto\par {\*\mjaformula x{\subix lim}}, se tiene que {\*\mjaformula f(x{\subix lim})=x{\subix lim}}, al punto {\*\mjaformula x{\subix lim}} se le\par denomina un punto fijo del mapeo, ya que\par cualquier trayectoria que parta de {\*\mjaformula x{\subix lim}} se quedar\u225 \par en el mismo punto. Si para el punto fijo  {\*\mjaformula x{\subix lim}} se\par cumple que para todo {\*\mjaformula x{\subix 0}\u8800 x{\subix lim}}, la trayectoria a\par partir de {\*\mjaformula x{\subix 0}} termina en {\*\mjaformula x{\subix lim}}, es decir,\par {\*\mjaformula Lim{\subix n\u8594 \u8734 } x{\subix n}=x{\subix lim}}, entonces el punto fijo {\*\mjaformula x{\supix *}}es un\par punto atractor del sistema. Var\u237 a {\*\mjaformula r} entre {\*\mjaformula [0:3]}\par y {\*\mjaformula x{\subix 0}} entre {\*\mjaformula [0:1]} observar las trayectorias a\par distintos puntos fijos.\f3\fs34}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='texto=2' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36\u211 rbitas atractoras:\fs34\par En ocasiones sucede que no hay un punto\par atractor  {\*\mjaformula x{\subix lim}}, sino un conjunto de {\*\mjaformula p} puntos\par consecutivos {\*\mjaformula x{\subix m}, x{\subix m+1}, . . ., x{\subix m+p-1}}, tales que\par tales que para ciertas {\*\mjaformula n, m,} se cumple que\par  {\*\mjaformula Lim{\subix n\u8594 \u8734 } x{\subix n+m+p}=x{\subix m}}.\par A este conjunto de puntos se le conoce como la\par \u243 rbita atractora del mapeo, ya que todas las\par trayectorias que inicien en {\*\mjaformula x{\subix 0}\u8800 x{\subix m}\u8800 . . .\u8800 x{\subix m+p-1}}\par terminar\u225 n en la \u243 rbita atractora.\par \par Para {\*\mjaformula 3\u8804 r\u8804 3.5699} existen \u243 rbitas atractoras de\par distintos periodos. Cambia los valores de {\*\mjaformula r} y {\*\mjaformula x{\subix 0}}\par a la derecha para observar distintas trayectorias a\par dichas \u243 rbitas.\par \f3\fs34\par \par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='texto=3' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36 Diagrama de trayectorias l\u237 mite o {\*\mjaformula x{\subix\u8734 }}:\fs34\par Las presencia de trayectorias y \u243 rbitas\par atractoras, genera, independientemente de la\par condici\u243 n inicial,  que todas las trayectorias\par iniciales terminen en un punto o una \u243 rbita\par atractora cuando {\*\mjaformula n} tiende a infinito. A este\par punto o conjunto de puntos, se le denomina\par {\*\mjaformula x{\subix\u8734 }}, y su valor depende del par\u225 metro {\*\mjaformula r}.\par \par Si se hace variar {\*\mjaformula r} en el intervalo {\*\mjaformula [a:b]} y\par para cada valor se obtiene se gr\u225 fica el\par correspondiente {\*\mjaformula x{\subix\u8734 }(r)}, se genera un gr\u225 fico\par conocido como diagrama de trayectorias l\u237 mite.\par \par Cambia los l\u237 mites del intervalo si deseas ver con\par detalle alguna regi\u243 n del diagrama de bifurcaci\u243 n. \f3\fs34}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='texto=4' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36 Ruta al caos:\fs34\par \par Que una \u243 rbita aumente su periodo implica que\par el n\u250 mero de puntos atractores que el mapeo\par visitar\u225  se incrementa. A partir de \u243 rbitas de\par periodo {\*\mjaformula 1} para {\*\mjaformula r<3}, las \u243 rbitas van\par duplicando su periodo al ir incrementando {\*\mjaformula r}.\par Esta secuencia de duplicaciones\par {\*\mjaformula 2}, {\*\mjaformula 4}, {\*\mjaformula 8}, {\*\mjaformula 16}, ...  generar\u225  a partir de cierto\par valor cr\u237 tico {\*\mjaformula r{\subix c}\u8776  3.569}, \u243 rbitas de periodo\par infinito, o visto de otra manera, \u243 rbitas sin\par periodo definido, lo cual es un indicio de caos.\par Este proceso es una de las rutas que un\par sistema sigue hacia al caos.\par Analiza a la derecha el diagrama en el intervalo\par  {\*\mjaformula [3:4]}, para  detectar las zonas de bifurcaci\u243 n.\par \u191 Puedes observar la transici\u243 n al caos?\f3\fs42\b\i}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='texto=100' expresión='[cuadro3,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs40\b C\u225 lculo del agrupamiento de un nodo:\fs34\b0\par \par Para conocer el agrupamiento de un nodo se necesita saber el \par n\u250 mero de nodos contenidos en la vecindad, denotado por \fs38\i{\*\mjaformula k}\fs34\i0 , y\par el n\u250 mero de tri\u225 ngulos \fs38\i{\*\mjaformula N{\subix i}}\fs34\i0  de los que forma parte el nodo el \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0 .\par En la red de la derecha, observamos que el nodo central, tiene \fs38\i{\*\mjaformula 3}\fs34\i0\par tri\u225 ngulos (marcados con l\u237 neas gruesas), y por tener \fs38\i{\*\mjaformula 5}\fs34\i0  vecinos,\par tenemos \fs38\i{\*\mjaformula k=5+1= 6}\fs34\i0  nodos en la vecindad (los 5 vecinos y\par el nodo \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0 ).\par La cantidad  \fs38\i{\*\mjaformula T}\fs34\i0  de posibles de tri\u225 ngulos ser\u237 a\par \fs38\i{\*\mjaformula T={\fraction{\num k(k-1)}{\den 2}}={\fraction{\num 6*5}{\den 2}}=15}\fs34\i0 ,\par por lo tanto su coeficiente de agrupamiento es\par  \fs38\i{\*\mjaformula C{\subix i}={\fraction{\num N{\subix i}}{\den T}}={\fraction{\num 3}{\den 15}}=0.2}\fs34\i0  . \par  }' fuente='Serif,BOLD,20' fijo='sí'">
