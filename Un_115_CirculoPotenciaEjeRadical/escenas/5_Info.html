   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Estudiar propiedades avanzadas de los c\u237 rculos: Potencia de un punto, eje radical.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       La potencia de un punto respecto a un c\u237 rculo es una propiedad que tiene que ver con la distancia de \u233 l a\par       dicho c\u237 rculo, pero da m\u225 s informaci\u243 n, por lo cual es posible hacer construcciones y obtener resultados \par       interesantes a partir de ella. En particular, se puede definir la recta radical de dos c\u237 rculos, que generaliza\par       a la recta que pasa por los puntos de interseccion, a\u250 n en el caso en el que los c\u237 rculos no se corten.\par \par       La idea de este interactivo es mostrar las construcciones de potencia de un punto y eje radical y algunas\par       propiedades de ellos.\par \par \par       \cf0\fs48\b\i Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se introduce eje radical haciendo ver que cuando dos c\u237 rculos se cortan, hay una recta que pasa por los\par       puntos de intersecci\u243 n, y cuando \u233 stos se alejan, hay una recta que sigue apareciendo en la gr\u225 fica.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se introduce el concepto de Potencia de un punto P a un c\u237 rculo y se prueba la f\u243 rmula que la define.\par       Tambi\u233 n se prueba, mediante el uso del Teorema de Pit\u225 goras, que la potencia es igual al cuadrado distancia \par       de P al c\u237 rculo menos el cuadrado del radio del c\u237 rculo.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se define el Eje Radical de dos c\u237 rculos como el lugar geom\u233 trico de los puntos cuyas potencias a ellos\par       son iguales. Se hacen algunas reflexiones sobre el Eje Radical.\par  \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o funcional:                   Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Programaci\u243 n:                        Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:          Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n general:                   Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
