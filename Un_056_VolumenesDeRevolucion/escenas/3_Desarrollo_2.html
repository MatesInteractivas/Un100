   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(paso=1)&(k>1.9)' expresión='[361,341]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs42\b\cf0 Haz clic en el bot\u243 n\par &quote;Continuar&quote; y observa\par un nuevo volumen de \par revoluci\u243 n de secci\u243 n\par hueca. \cf1\fs44\b0}' fuente='SansSerif,BOLD,21' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(paso=0)' expresión='[655,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red32\green48\blue58;}\cf0\f1\fs40 En la escena de la izquierda\par hay una secci\u243 n conformada\par por dos funciones y un\par segmento vertical (x = b).\par Cambia la posici\u243 n de\par este segmento con la barra\par de desplazamiento al lugar\par que desees, luego genera\par el s\u243 lido de revoluci\u243 n\par \u191 Qu\u233  observas?\par \fs44\cf1}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='(paso=1)&(k>1.9)' expresión='[655,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red0\green0\blue255;\red32\green48\blue58;}\cf0\f1\fs40 El volumen generado es un\par \cf1 s\u243 lido de secci\u243 n hueca\cf0 .\par \par Puedes usar los controles\par para analizar el s\u243 lido que\par hemos obtenido. Tambi\u233 n\par puedes rotarlo con clic\par sostenido.\par \par \fs44\cf2}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(paso=2)&(k>1.9)&(a<1.9)' expresión='[655,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red32\green48\blue58;}\f1\fs40\cf0 Ahora, observas otra \par regi\u243 n que debes rotar,\par hasta conformar el s\u243 lido\par de secci\u243 n hueca.\par \par Usa la barra vertical para\par desarrollar TOTALMENTE\par el volumen.\par \fs44\cf1}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='(paso=2)&(k>1.9)&(a>1.9)&(muestra=0)' expresión='[655,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red32\green48\blue58;}\f1\fs50\b       \u161 Excelente!\fs40\b0\cf0\par \par \par Ahora podr\u225 s observar\par las secciones transversales\par Para ello, haz clic en el \par siguiente bot\u243 n:\par \fs44\cf1}' fuente='SansSerif,BOLD,25' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(paso=2)&(k>1.9)&(a>1.9)&muestra' expresión='[655,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red32\green48\blue58;}\f1\fs50\b       \u161 Excelente!\fs40\b0\cf0\par \par \par \u191 C\u243 mo es esta secci\u243 n?\par \par \fs44\cf1}' fuente='SansSerif,BOLD,25' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(paso=3)' expresión='[655,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue80;\red0\green0\blue255;\red32\green48\blue58;}\f1\fs36\b\cf0\u161 Una  corona  circular!\cf1  \b0    Este\par volumen es igual a la suma de n\par arandelas. Observa  qu\u233   ocurre\par con el aumento de arandelas, el\par s\u243 lido se parece m\u225 s al original. \par Podemos  concluir  que  nuestro\par s\u243 lido tiene un volumen dado por\par la f\u243 rmula del prisma cuya base es\par la corona. Si suponemos que f(x)\par es el radio mayor y g(x) el menor,\par podemos decir que el volumen es:\par \b  \fs40  \cf2{\*\mjaformula V=\u960 {\integral{\from a}{\to b}{\what (f(x){\supix 2}-g(x){\supix 2})dx}}}\cf1  \fs44\par \par \par  \cf3\b0}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(paso=4)' expresión='[655,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red0\green0\blue255;\red32\green48\blue58;}\cf0\f1\fs40\b  \cf1 V = {\*\mjaformula\u960 {\integral{\from a}{\to b}{\what (f(x){\supix 2}-g(x){\supix 2})dx}}}\cf0  \par \b0\par \fs36 Los l\u237 mites a y b son los extremos\par sobre el eje x de nuestro s\u243 lido de\par revoluci\u243 n.\par \par Otra  forma, que  nos llevar\u237 a a la \par misma  expresi\u243 n, es  calcular  el\par volumen  del  s\u243 lido  sin  hueco y\par restarle el volumen del hueco.\fs40\par \b\par  \par \par \fs44\par \par  \cf2\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
