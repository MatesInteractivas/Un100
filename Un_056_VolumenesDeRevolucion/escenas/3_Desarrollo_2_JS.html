   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='(paso=0)' expresi&oacute;n='[90,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red32\green48\blue58;}\cf0\f1\fs46 Haz clic en el bot\u243 n &amp;quote;Continuar&amp;quote; y observa c\u243 mo se\par forma  el volumen de revoluci\u243 n de secci\u243 n hueca. \cf1\fs44}' fuente='Arial,PLAIN,23' fijo='s&iacute;'">

   <param name="G_05" value="espacio='E4' tipo='texto' dibujar-si='(paso=0)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red32\green48\blue58;}\cf0\f1\fs40 En la escena de la izquierda hay\par una secci\u243 n conformada por dos\par funciones y un segmento vertical\par (x = b). Cambia la posici\u243 n de\par este segmento con la barra de\par desplazamiento al lugar que\par desees, luego genera el s\u243 lido\par de revoluci\u243 n \u191 Qu\u233  observas?\par \fs44\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E4' tipo='texto' dibujar-si='(paso=1)&amp;(k&gt;1.9)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red0\green0\blue255;\red32\green48\blue58;}\cf0\f1\fs40 El volumen generado es un\par \cf1 s\u243 lido de secci\u243 n hueca\cf0 .\par \par Puedes usar los controles\par para analizar el s\u243 lido que\par hemos obtenido. Tambi\u233 n\par puedes rotarlo con clic\par sostenido.\par \par \fs44\cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E4' tipo='texto' dibujar-si='(paso=2)&amp;(k&gt;1.9)&amp;(a&lt;1.9)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red32\green48\blue58;}\f1\fs40\cf0 Ahora observas otra \par regi\u243 n que debes rotar,\par hasta conformar el s\u243 lido\par de secci\u243 n hueca.\par \par Usa la barra vertical para\par desarrollar TOTALMENTE\par el volumen.\par \fs44\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E4' tipo='texto' dibujar-si='(paso=2)&amp;(k&gt;1.9)&amp;(a&gt;1.9)&amp;(muestra=0)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red32\green48\blue58;}\f1\fs50\b\u161 Excelente!\fs40\b0\cf0\par \par \par Ahora podr\u225 s observar\par las secciones transversales\par Para ello, haz clic en el \par siguiente bot\u243 n:\par \fs44\cf1}' fuente='Arial Bold,BOLD,25' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E4' tipo='texto' dibujar-si='(paso=2)&amp;(k&gt;1.9)&amp;(a&gt;1.9)&amp;muestra' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red32\green48\blue58;}\f1\fs50\b\u161 Excelente!\fs40\b0\cf0\par \par \par \u191 C\u243 mo es esta secci\u243 n?\par \par \fs44\cf1}' fuente='Arial Bold,BOLD,25' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='(paso=3)' expresi&oacute;n='[10,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red32\green48\blue58;}\cf0\f1\fs36\u161 Una corona circular! Este volumen es igual  a la suma de n arandelas. Observa qu\u233  ocurre\par con el aumento de arandelas, el s\u243 lido se parece m\u225 s al original. Podemos concluir que\par nuestro s\u243 lido tiene un volumen dado por la f\u243 rmula del prisma cuya base es la corona.\par Si suponemos que f(x) es el radio mayor y g(x) el menor, podemos decir que el volumen es:\par \b  \fs44\par \par \par  \cf1\b0}' fuente='Arial,PLAIN,18' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(paso=4)' expresi&oacute;n='[10,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green48\blue80;\red0\green0\blue255;\red32\green48\blue58;}\cf0\f1\fs40\b  \cf1 V = {\*\mjaformula\u960 {\integral{\from a}{\to b}{\what (f(x){\supix 2}-g(x){\supix 2})dx}}}\cf0  \b0 Los l\u237 mites a y b son los extremos sobre el eje x de\par nuestro s\u243 lido de revoluci\u243 n. Otra forma, que nos llevar\u237 a a la misma expresi\u243 n,\par es calcular el volumen del s\u243 lido sin hueco y restarle el volumen del hueco.\par \par  \par \fs44\b\par \par \par  \cf2\b0}' fuente='Arial Bold,BOLD,20' fijo='s&iacute;'">
