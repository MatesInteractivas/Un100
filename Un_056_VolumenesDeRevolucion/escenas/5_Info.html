   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Una de las aplicaciones de la integral definida es el c\u225 lculo del volumen de un s\u243 lido de revoluci\u243 n,\par       que se obtiene al rotar una regi\u243 n del plano alrededor de una recta de ese mismo plano.\par \par       En esta unidad se busca el logro del siguiente objetivo: ''Calcular vol\u250 menes de revoluci\u243 n generado\par       por el giro alrededor del eje OX de la regi\u243 n limitada por una o dos funciones&quote;\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentan dos videos, en los cuales se dibujan dos funciones, la regi\u243 n acotada por estas funciones,\par       y  el volumen de revoluci\u243 n generado al rotar la regi\u243 n alrededor del eje OX :\par       {\*\hyperlink http://www.youtube.com/watch?v=3oAjcLD34kc|http://recursostic.educacion.es/descartes/web/}\par       {\*\hyperlink http://www.youtube.com/embed/9We_dtU2lxE|http://recursostic.educacion.es/descartes/web/}\par \par \cf0\fs48\b\i     \par      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Este apartado consta de dos escenas. La primera, permite generar un volumen de revoluci\u243 n a\par       partir de una regi\u243 n plana, adem\u225 s es posible cambiar la funci\u243 n que acota la regi\u243 n. En la\par       segunda, se presenta el c\u225 lculo de integrales definidas para hallar el \u225 rea de una regi\u243 n y el\par       volumen que genera.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se desarrollan dos escenas interactivas. La  primera, explica paso a paso, c\u243 mo\par       se calcula un volumen de  revoluci\u243 n  por el m\u233 todo de  los discos. En la segunda, se describe el\par       m\u233 todo de las arandelas para determinar el volumen de s\u243 lidos de revoluci\u243 n de secci\u243 n hueca.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se hace un resumen de los dos m\u233 todos para calcular vol\u250 menes de revoluci\u243 n.\par       Se presentan, adem\u225 s, una escena con ejercicios para reforzar los conceptos.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o funcional:                   Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Programaci\u243 n:                        Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Correctores de estilo:             Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par                                                      Edison Escobar, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                           Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
