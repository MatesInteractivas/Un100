   <param name="G_06" value="espacio='Ri2' tipo='texto' fondo='sí' dibujar-si='(intro=1)&(begin=0)' expresión='[5,20+H]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs26 Las identidades, como diagrama de flechas: \b x \u8594  x\b0 , tienen \b dominio x\b0  \par y \b codominio x\b0 , donde, \b x\b0  es cualquiera de los miembros o grupo de \par miembros de la familia, i.e. un elemento de \b\{ n, p, h, m, ph, c, mh, f \}\f3\fs16\b0}' fuente='SansSerif,PLAIN,13' fijo='sí' info='texto en Li1 - Las identidades, como diagrama de flechas'">
