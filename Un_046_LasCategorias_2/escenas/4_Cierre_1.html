   <param name="G_09" value="espacio='Le1' tipo='texto' dibujar-si='((scn>0)&(scn<5))&simplify' expresión='[10,30+5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28 Con el concepto de \b identidad\b0  tenemos \b otro ingrediente\b0  \par necesario para formar una \b categor\u237 a\b0 .  Vamos a resumir los \par ingredientes que hasta ahora tenemos:\f3\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='2 Resumen - Concepto de identidad '">
   <param name="G_10" value="espacio='Le1' tipo='texto' dibujar-si='((scn>1)&(scn<5))&simplify' expresión='[10,95+5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28\b Dos colecciones\b0 :\par 1.  Una colecci\u243 n finita o infinita de \b objetos\b0\par 2.  Una colecci\u243 n finita o infinita de \b morfismos\b0  (flechas)\f3\fs30}' fuente='SansSerif,BOLD,14' fijo='sí' info='3 Resumen - dos colecciones: '">
   <param name="G_11" value="espacio='Le1' tipo='texto' dibujar-si='((scn>2)&(scn<5))&simplify' expresión='[10,165+5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28 Las dos colecciones est\u225 n relacionadas de la siguiente manera:  \par a.  A cada \b morfismo\b0  se le asocia un \b objeto\b0  llamado \b dominio\b0  y \par      otro \b objeto\b0  llamado \b codominio\b0 . Dado un morfismo \b\u945 \b0 , \par      usamos la notaci\u243 n  \b\u945 : A \u8594  B\b0  para indicar que el morfismo \b\u945 \b0  \par      tiene \b dominio\b0  \b A\b0  y \b codominio\b0  \b B\b0 .\par b.  A cada \b objeto\b0  A se le asocia un \b morfism\b0 o llamado la\par      \b identidad\b0  con \b dominio\b0  = \b codominio\b0  = \b A\b0 .  Con la notaci\u243 n \par      de flechas escribimos: \b{\*\mjaformula 1{\subix A}}:  A \u8594  A\f3\fs30\b0}' fuente='SansSerif,PLAIN,14' fijo='sí' info='4 Resumen - relación de las dos colecciones'">
   <param name="G_12" value="espacio='Le1' tipo='texto' dibujar-si='((scn>3)&(scn<5))&simplify' expresión='[10,320+5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28 En lecciones subsecuentes vamos a poder definir una \b operaci\u243 n \par parcial \b0 entre los \b morfismos\b0  que satisface ciertas propiedades.  \par Con esto completaremos la lista de \b ingredientes\b0  que constituyen \par una \b categor\u237 a\b0 . \fs26}' fuente='SansSerif,PLAIN,14' fijo='sí' info='5 Resumen - lecciones subsecuentes'">
