   <param name="G_06" value="espacio='Hlp' tipo='texto' dibujar-si='HlpStp==0' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;}\f1\fs40 Imagina una superficie que representa a un cono que abre en sus dos\par direcciones (como si fueran dos conos unidos por sus v\u233 rtices). Dicho cono\par est\u225  acompa\u241 ado por un plano inm\u243 vil. Lo que nos interesar\u225  analizar en\par esta escena es la intersecci\u243 n del cono con dicho plano.\f0\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_07" value="espacio='Hlp' tipo='texto' dibujar-si='HlpStp==0' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 T\u250  podr\u225 s manipular varios par\u225 metros de este cono, a saber: la apertura\par del cono (esto es, qu\u233  tan ancho es respecto a qu\u233  tan alto es), la direcci\u243 n\par del eje de simetr\u237 a, una rotaci\u243 n respecto a un eje que pasa por su v\u233 rtice\par pero es distinto a su eje de simetr\u237 a, y la posici\u243 n de su v\u233 rtice en el\par espacio.\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_08" value="espacio='Hlp' tipo='texto' dibujar-si='HlpStp==1' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs40 Podr\u225 s controlar la apertura del cono mediante el par\u225 metro \f2\fs44\i m\f1\fs40\i0 . Una\par apertura de 1 ser\u225  aquella en que el radio de la base del cono crece igual\par que su altura, y de 0 ser\u225  cuando el cono es tan delgado que es una\par recta.\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_09" value="espacio='Hlp' tipo='texto' dibujar-si='HlpStp==1' expresión='[20,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs40 Considera tambi\u233 n el eje de simetr\u237 a del cono como una recta que pasa\par por el v\u233 rtice, y que es la recta respecto a la cual el cono es sim\u233 trico en\par cualquier direcci\u243 n. Podr\u225 s controlar la inclinaci\u243 n de dicha recta con el\par pulsador \f2\fs44\i\u966 \f1\fs40\i0 , medido en grados. Un valor de 0 implica que el perpendicular\par al plano, y un valor de 90, que es paralela al plano.\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">

   <param name="G_12" value="espacio='Hlp' tipo='texto' dibujar-si='HlpStp==2' expresión='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 * Una circunferencia.\par * Una elipse.\par * Una hip\u233 rbola.\par * Una par\u225 bola.\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_13" value="espacio='QandA' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(QandA._w/2,18,QandA._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_14" value="espacio='QandA' tipo='texto' color='blanco' expresión='[20,5]' texto='Preguntas' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_15" value="espacio='QandA' tipo='texto' dibujar-si='QAStp==0' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Para tener una circunferencia, \u191 cu\u225 l par\u225 metro es el crucial? \u191 Y qu\u233 \par valor debe tener dicho par\u225 metro para tener una circunferencia?\par Par\u225 metro:           Valor:\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_16" value="espacio='RetroCirc' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(RetroCirc._w/2,18,RetroCirc._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_17" value="espacio='RetroCirc' tipo='texto' color='blanco' expresión='[20,5]' texto='Respuesta' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_18" value="espacio='QandA' tipo='texto' dibujar-si='(CorrCirc==2)&(QAStp==0)' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red190\green30\blue36;\red32\green48\blue58;}\f1\fs40\cf0 Incorrecto.\f2\fs30\cf1}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_19" value="espacio='QandA' tipo='texto' dibujar-si='(CorrCirc==2)&(QAStp==0)' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs40\cf0 La base de un cono es circular; en este caso, \u191 qu\u233  est\u225  ocurriendo con el\par eje de simetr\u237 a del cono respecto al plano sobre el que est\u225  la base?\f2\fs30\cf1}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_20" value="espacio='QandA' tipo='texto' dibujar-si='(CorrCirc==1)&(QAStp==0)' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red53\green192\blue46;\red32\green48\blue58;}\f1\fs40\cf0\u161 Correcto!\cf1\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_21" value="espacio='QandA' tipo='texto' dibujar-si='(CorrCirc==1)&(QAStp==0)' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs40 Para tener una circunferencia, el eje de simetr\u237 a del cono ha de ser\par totalmente perpendicular al plano. Esto corresponde a tener los coeficientes\par \f2\fs44\i A\f1\fs40\i0  y \f2\fs44\i C\f1\fs40\i0  (abordados en la primera escena del inicio) iguales.\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_22" value="espacio='RetroParab' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(RetroParab._w/2,18,RetroParab._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_23" value="espacio='QandA' tipo='texto' dibujar-si='(CorrCirc==1)&(QAStp==0)' expresión='[20,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs40 El coeficiente \f2\fs44\i F\f1\fs40\i0 , que determina el radio del c\u237 rculo, est\u225  relacionado aqu\u237 \par con qu\u233  tan lejos est\u225  el v\u233 rtice del cono del plano, dado por \f2\fs44\i{\*\mjaformula z{\subix 0}}\f1\fs40\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_24" value="espacio='QandA' tipo='texto' dibujar-si='QAStp==1' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Para tener una par\u225 bola, \u191 cu\u225 les par\u225 metros son cruciales? \u191 Y qu\u233  valores\par deben tener para generar una circunferencia?\par Par\u225 metro 1:     Parametro 2:\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_25" value="espacio='QandA' tipo='texto' dibujar-si='(CorrParab==2)&(QAStp==1)' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red190\green30\blue36;\red32\green48\blue58;}\f1\fs40\cf0 Incorrecto.\cf1\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_26" value="espacio='QandA' tipo='texto' dibujar-si='(CorrParab==2)&(QAStp==1)' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Recuerda que la par\u225 bola debe tener una hoja. Ello implica que\par 1. Uno de los conos ha de tocar el plano, pero el otro no. Para que el\par     otro no toque el plano, su parte m\u225 s cercana al plano debe correr\par     paralela al plano.\par 2. El cono que toca el plano debe de estar abierto de tal forma que,\par     dada una cierta inclinaci\u243 n de los conos respecto al plano, su parte\par     m\u225 s alejada del plano corra paralela al plano mismo. De lo contrario,\par     ser\u237 a una elipse.\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_27" value="espacio='RetroParab' tipo='texto' color='blanco' expresión='[20,5]' texto='Respuesta' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_28" value="espacio='QandA' tipo='texto' dibujar-si='(CorrParab==1)&(QAStp==1)' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red53\green192\blue46;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs36\u161 Correcto!\cf1  Para tener una par\u225 bola, es necesario que uno de los conos\par toque al plano y el otro no (de lo contrario, habr\u237 an 2 hojas y ser\u237 a una\par hip\u233 rbola). Por otra parte, la parte m\u225 s alejada del plano del cono que lo\par toca debe ser paralela al plano mismo. De lo contrario, eventualmente lo\par tocar\u225  y ser\u225  una figura cerrada, correspondiente con una elipse.\cf2\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_29" value="espacio='QandA' tipo='texto' dibujar-si='(CorrParab==1)&(QAStp==1)' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs36 La suma del \u225 ngulo del eje con el plano m\u225 s el \u225 ngulo de apertura del\par cono debe ser \f2\fs36\i{\*\mjaformula 90{\supix o}}\f1\fs36\i0 . Por ello, son \f3\fs40\i\u966 \f1\fs36\i0  y \f3\fs40\i m\f1\fs36\i0  los par\u225 metros involucrados.\f4\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_30" value="espacio='QandA' tipo='texto' dibujar-si='(CorrParab==1)&(QAStp==1)' expresión='[20,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Intenta \f2\fs36\i{\*\mjaformula m=1}\f1\fs36\i0  (que corresponde a un \u225 ngulo de \f2\fs36\i{\*\mjaformula 45{\supix o}}\f1\fs36\i0 ) y \f2\fs36\i{\*\mjaformula\u966 =45{\supix o}}\f1\fs36\i0  como\par valores. Intenta moverlos ligeramente de esos valores y notar\u225 s que la\par curva se vuelve inmediatamente una hip\u233 rbola o elipse.\f0\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_31" value="espacio='QandA' tipo='texto' dibujar-si='QAStp==2' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs40 Te adelanto que los par\u225 metros necesarios para tener una hip\u233 rbola son \f2\fs44\i m\f1\fs40\i0  y \f2\fs44\i\u966 \f1\fs40\i0 .\par \u191 Qu\u233  condici\u243 n es necesaria para obtener la hip\u233 rbola?\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_32" value="espacio='RetroHiperb' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(RetroHiperb._w/2,18,RetroHiperb._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_33" value="espacio='RetroHiperb' tipo='texto' color='blanco' expresión='[20,5]' texto='Respuesta' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_34" value="espacio='QandA' tipo='texto' dibujar-si='QAStp==2' expresión='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 La\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_35" value="espacio='QandA' tipo='texto' dibujar-si='QAStp==2' expresión='[230,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 de los par\u225 metros debe ser\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_36" value="espacio='QandA' tipo='texto' dibujar-si='(CorrHiperb==2)&(QAStp==2)' expresión='[340,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red190\green30\blue36;\red32\green48\blue58;}\f1\fs40\cf0 Incorrecto.\cf1\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_37" value="espacio='QandA' tipo='texto' dibujar-si='(CorrHiperb==2)&(QAStp==2)' expresión='[20,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs40\cf0 Observa que, dada una inclinaci\u243 n del eje, por ejemplo, paralelo al plano\par (en \f2\fs44\i{\*\mjaformula 90{\supix o}}\cf1\f3\fs38\i0 ), cualquier \u225 ngulo mayor que cero ser\u225  suficiente para que cada\par cono toque el plano (por lejos que esto sea).\f4\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_38" value="espacio='QandA' tipo='texto' dibujar-si='(CorrHiperb==2)&(QAStp==2)' expresión='[20,335]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Si, teniendo esa condici\u243 n, t\u250  das un valor \f2\fs40\i{\*\mjaformula >0}\f1\fs38\i0  a la inclinaci\u243 n del eje, puede \par que uno de los conos ya no toque al plano. Aumentado la apertura del cono\par puedes lograr que nuevamente ambos conos toquen al plano. \u191 Cu\u225 l es\par entonces la condici\u243 n para tener una hip\u233 rbola?\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_39" value="espacio='Resumen' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Resumen._w/2,18,Resumen._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_40" value="espacio='Resumen' tipo='texto' color='blanco' expresión='[20,5]' texto='Resumen' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_41" value="espacio='Resumen' tipo='texto' dibujar-si='SummaryStp==0' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Como has podido ver, las secciones c\u243 nicas llevan su nombre por ser el\par resultado de la intersecci\u243 n de un cono con un plano.\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_42" value="espacio='Resumen' tipo='texto' dibujar-si='SummaryStp==0' expresión='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs40 La orientaci\u243 n y forma del cono ser\u225  responsable de la figura en cuesti\u243 n.\par Esto es,\f2\fs44\i  m\f1\fs40\i0  y \f2\fs44\i\u966 \f1\fs40\i0  son los par\u225 metros que determinar\u225 n la curva (si es\par hip\u233 rbola, par\u225 bola o circunferencia).\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_43" value="espacio='Resumen' tipo='texto' dibujar-si='SummaryStp==0' expresión='[20,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 El resto de los par\u225 metros alterar\u225 n la orientaci\u243 n, escala o centro de la\par gr\u225 fica.\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_44" value="espacio='Resumen' tipo='texto' dibujar-si='SummaryStp==0' expresión='[20,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs40 Por ejemplo, \f2\fs44\i\u968 \f1\fs40\i0  ser\u225  responsable de rotaciones de la c\u243 nica (an\u225 logo a \f2\fs44\i B\f1\fs40\i0\par en la ecuaci\u243 n general de segundo grado en 2 variables).\par \f2\fs44\i{\*\mjaformula z{\subix 0}}\f1\fs40\i0 , al alejar o acercar el v\u233 rtice al plano, alterar\u225  el tama\u241 o de la c\u243 nica\par (an\u225 logo a \f2\fs44\i F\f1\fs40\i0  en la ecuaci\u243 n general de segundo grado).\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_45" value="espacio='Hlp' tipo='texto' dibujar-si='HlpStp==2' expresión='[20,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Presta atenci\u243 n a los valores de los par\u225 metros necesarios para obtener\par dichas curvas.\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_46" value="espacio='QandA' tipo='texto' dibujar-si='(CorrHiperb==1)&(QAStp==2)' expresión='[340,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red53\green192\blue46;\red32\green48\blue58;}\f1\fs38\cf0\u161 Correcto!\cf1\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_47" value="espacio='RetroCirc' tipo='texto' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 Como en un cono com\u250 n y corriente,\par el eje del cono y la base deben ser\par perpendiculares.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_48" value="espacio='RetroParab' tipo='texto' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Para obtener una par\u225 bola, que\par como has visto s\u243 lo tiene una rama,\par la apertura del cono debe ser tal\par que el \u225 ngulo del eje del cono m\u225 s\par el \u225 ngulo de apertura sea \f2\fs42\i{\*\mjaformula 90{\supix o}}\f1\fs38\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_49" value="espacio='RetroHiperb' tipo='texto' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38 Dada una cierta inclinaci\u243 n del eje,\par es necesario que ambos conos\par toquen al plano para tener las 2 hojas\par de la hip\u233 rbola.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_50" value="espacio='Resumen' tipo='texto' dibujar-si='SummaryStp==1' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs40 Los par\u225 metros \f2\fs44\i{\*\mjaformula x{\subix 0}}\f1\fs40\i0  y \f2\fs44\i{\*\mjaformula y{\subix 0}}\f1\fs40\i0 , al mover el v\u233 rtice sobre los ejes de las \f2\fs44\i X\f1\fs40\i0  y \f2\fs44\i Y\f1\fs40\i0 ,\par desplazan el centro de las c\u243 nicas sobre esos ejes tambi\u233 n (an\u225 logo a la\par funci\u243 n de los coeficientes \f2\fs44\i D\f1\fs40\i0  y \f2\fs44\i E\f1\fs40\i0  en la ecuaci\u243 n general de segundo grado).\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_51" value="espacio='Hlp' tipo='texto' dibujar-si='HlpStp==2' expresión='[20,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Una vez que lo hayas logrado, responde a las &squot;Preguntas&squot;.\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_52" value="espacio='QandA' tipo='texto' dibujar-si='(CorrHiperb==1)&(QAStp==2)' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Si la suma de la inclinaci\u243 n del eje m\u225 s el \u225 ngulo de apertura superan los\par \f2\fs42\i{\*\mjaformula 90{\supix o}}\f1\fs38\i0  (caso de la par\u225 bola), entonces se tendr\u225  una hip\u233 rbola.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_53" value="espacio='RetroCirc' tipo='texto' expresión='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 El \u225 ngulo del eje est\u225  dado por \f2\fs42\i\u966 \f1\fs38\i0 , y\par para ser perpendicular, debe tener un\par \u225 ngulo de \f2\fs42\i{\*\mjaformula 0{\supix o}}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_54" value="espacio='RetroParab' tipo='texto' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Por ejemplo, haz un intento con\par \f2\fs42\i{\*\mjaformula m=1}\f1\fs38\i0  (pendiente que corresponde\par a un \u225 ngulo de \f2\fs42\i{\*\mjaformula 45{\supix o}}\f1\fs38\i0  de apertura) y\par \f2\fs42\i{\*\mjaformula\u966 =45{\supix o}}\f1\fs38\i0 . La suma de \u233 stos \u225 ngulos\par es \f2\fs42\i{\*\mjaformula 90{\supix o}}\f1\fs38\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_55" value="espacio='RetroHiperb' tipo='texto' expresión='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 De tal suerte que es necesario que el\par \u225 ngulo de apertura del cono sumado\par a la inclinaci\u243 n del eje sea mayor a\par \f2\fs42\i{\*\mjaformula 90{\supix o}}\f1\fs38\i0 , que es la condici\u243 n en que uno\par de los conos tiene su parte m\u225 s\par cercana al plano paralela al mismo,\par generando as\u237  una par\u225 bola.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
