   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Las curvas estudiadas en la geometr\u237 a anal\u237 tica son com\u250 nmente conocidas como &quote;secciones c\u243 nicas&quote;, que\par       son curvas obtenidas a partir de intersectar un cono con un plano. Sin embargo, dicho concepto no siempre\par       es tan claro. Adicionalmente, algunas personas son menos visuales en su entendimiento que otras.\par \par       Por lo mismo, el objetivo de esta unidad es, adem\u225 s de familiarizar al alumno con las curvas b\u225 sicas de la\par       geometr\u237 a anal\u237 tica, proporcionar una explicaci\u243 n visual clara e interactiva de las secciones de un cono por\par       un plano. Aprovechando lo cubierto anteriormente, se busca tambi\u233 n mostrar la equivalencia entre las\par       secciones c\u243 nicas y la ecuaci\u243 n general de segundo grado en dos variables.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presenta un v\u237 deo donde se representan los distintos cortes que se le realizan a un cono y c\u243 mo,\par       dependiendo de su inclinaci\u243 n, \u233 stos generan las 4 secciones c\u243 nicas.\par \par                                           {\*\component\Space 143092c6c36}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consiste en 2 escenas. La primera presenta la ecuaci\u243 n general de segundo grado en dos variables y\par       permite al usuario observar el efecto de los coeficientes de la misma en la generaci\u243 n de las diversas\par       c\u243 nicas y sus propiedades. Se presenta la excentricidad como un par\u225 metro mediante el cual se puede\par       identificar la c\u243 nica en cuesti\u243 n. En la segunda escena, se da la oportunidad de modificar la\par       excentricidad para presentar a las c\u243 nicas como el conjunto de puntos que respetan un cociente (la\par       misma excentricidad) cuando se toma la distancia del punto al foco entre la del punto a la directriz.\par \par                                           {\*\component\Space 143092ae23f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                           {\*\component\Space 143092e3c1f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consiste en 2 escenas. En la primera, se muestra un cono manipulable y un plano fijo. A este cono se le\par       pueden especificar la inclinaci\u243 n respecto a un eje paralelo al plano que lo corta, as\u237  como una rotaci\u243 n\par       respecto a un eje perpendicular al plano. Adicionalmente, puede tambi\u233 n manipularse la posici\u243 n en los\par       3 ejes del v\u233 rtice del cono y la apertura del mismo. Se motiva al usuario a tratar de ubicar las\par       propiedades y ubicaci\u243 n del cono necesarias para formar cada c\u243 nica. Se hace una relaci\u243 n, asimismo,\par       de dichas propiedades con los coeficientes de la ecuaci\u243 n de segundo grado en 2 variables ya vistos en\par       la escena anterior, con el objeto de hacer la relaci\u243 n, mediante la ayuda visual, de la ecuaci\u243 n general\par       de segundo grado con la posici\u243 n y forma del cono y, de esta forma, con la manifestaci\u243 n de la curva\par       c\u243 nica en cuesti\u243 n. En la 2a escena, se presentan algunas de las m\u250 ltiples propiedades interesantes de\par       las c\u243 nicas, que dan origen a su uso en aplicaciones. Por ejemplo, la capacidad de concentrar haces en\par       los focos, y la propiedad de la constancia de la suma de segmentos desde los focos en elipses, o la\par       constancia de la diferencia en hip\u233 rbolas.\par \par                                           {\*\component\Space 14309343b88}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                           {\*\component\Space 14309350de9}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consiste en una escena en forma de documento en el cual se resumen los conceptos de la lecci\u243 n, y se\par       reitera la relaci\u243 n entre una curva particular y una secci\u243 n particular del cono.\par \par                                           {\*\component\Space 14309368bde}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Alejandro Radillo D\u237 az, LITE\par       Dise\u241 o funcional:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Alejandro Radillo D\u237 az, LITE\par       Programaci\u243 n:                        Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Alejandro Radillo D\u237 az, LITE\par       Asesor\u237 a de programaci\u243 n:    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:          Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par       Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
