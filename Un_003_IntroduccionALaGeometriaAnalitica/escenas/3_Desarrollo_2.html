   <param name="E_02" value="tipo='R2' id='PanIzq' x='2%' y='25%' ancho='47%' alto='71%' despl_imagen='arr-izq' fondo='fbfadc' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='PanDer' x='52%' y='25%' ancho='46%' alto='71%' despl_imagen='arr-izq' fondo='d5f3ff' red='b8c4c8' red10='889498' ejes='405860' texto='405860'">
   <param name="E_04" value="tipo='R2' id='Covertura' dibujar-si='(info)' fijo='sí' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_05" value="tipo='R2' id='INFO' x='(970-400)/2' y='(550-400)/2' ancho='400' alto='400' dibujar-si='info' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='Conica' tipo='numérico' interfaz='menú' región='interior' espacio='PanIzq' nombre='_nada_' expresión='(10,10,200,50)' decimales='0' fijo='no' visible='no' opciones='Elige cónica,Elipse,Parábola,Hipérbola' activo-si='!info' pos_mensajes='centro'">
   <param name="C_03" value="id='ClsInfoBt' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' nombre='_nada_' expresión='(INFO._w-30,9,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='info=0' pos_mensajes='centro'">
   <param name="C_04" value="id='PropElipse' tipo='numérico' interfaz='menú' región='interior' espacio='PanIzq' nombre='_nada_' expresión='(220,10,210,50)' decimales='0' fijo='no' visible='no' opciones='Elige propiedad,Propiedad 1,Propiedad 2' dibujar-si='Conica==1' activo-si='!info' pos_mensajes='centro'">
   <param name="C_05" value="id='F1' tipo='gráfico' espacio='PanDer' constricción='y=0' fijo='sí' dibujar-si='(Conica==1)&(PropElipse!=0)'">
   <param name="C_06" value="id='F1.x' tipo='numérico' región='exterior' espacio='E1' nombre='F1.x' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_07" value="id='F1.y' tipo='numérico' región='exterior' nombre='F1.y' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_08" value="id='F1.x' tipo='numérico' región='exterior' espacio='PanDer' nombre='F1.x' min='-3' max='-1' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_09" value="id='F2' tipo='gráfico' espacio='PanDer' constricción='y=0' fijo='sí' dibujar-si='(Conica==1)&(PropElipse!=0)'">
   <param name="C_10" value="id='F2.x' tipo='numérico' región='exterior' espacio='PanDer' nombre='F2.x' min='1' max='3' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_11" value="id='P' tipo='gráfico' espacio='PanDer' expresión='(0,1.06)' constricción='(((x-x0)^2)/a^2)+(((y-y0)^2)/b^2)=1' fijo='sí' dibujar-si='(Conica==1)&(PropElipse!=0)'">
   <param name="C_12" value="id='TamElipse' tipo='numérico' región='interior' espacio='PanIzq' nombre='_nada_' expresión='(PanIzq._w-33,PanIzq._h-56,27,50)' valor='0.5' min='0.5' max='3' fijo='sí' visible='sí' dibujar-si='(Conica==1)&(PropElipse!=0)' pos_mensajes='centro'">
   <param name="C_13" value="id='P.x' tipo='numérico' región='exterior' espacio='PanDer' nombre='P.x' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_14" value="id='Fp' tipo='gráfico' espacio='PanDer' expresión='(1,0)' constricción='y=0' fijo='sí' dibujar-si='Conica==2'">
   <param name="C_15" value="id='Fp.x' tipo='numérico' región='exterior' espacio='PanDer' nombre='Fp.x' min='0.5' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_16" value="id='Pp' tipo='gráfico' espacio='PanDer' expresión='(0,0.9)' constricción='(dx-x)^2=((Fp.x-x)^2)+y^2' fijo='sí' dibujar-si='Conica==2'">
   <param name="C_17" value="id='dirxpar' tipo='gráfico' espacio='PanDer' expresión='(-1,0)' constricción='y=0' fijo='sí' dibujar-si='Conica==2'">
   <param name="C_18" value="id='dirxpar.x' tipo='numérico' región='exterior' espacio='PanDer' nombre='dirxpar.x' valor='-1' min='-3' max='-0.5' decimales='1' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_19" value="id='F1Hp' tipo='gráfico' espacio='PanDer' expresión='(1,0)' constricción='y=0' fijo='sí' dibujar-si='Conica==3'">
   <param name="C_20" value="id='F1Hp.x' tipo='numérico' región='exterior' espacio='PanDer' nombre='F1Hp.x' valor='1' min='0.5' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_21" value="id='F2Hp' tipo='gráfico' espacio='PanDer' expresión='(-1,0)' constricción='y=0' fijo='sí' dibujar-si='Conica==3'">
   <param name="C_22" value="id='F2Hp.x' tipo='numérico' región='exterior' espacio='PanDer' nombre='F2Hp.x' valor='-1' max='-0.5' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_23" value="id='Ph' tipo='gráfico' espacio='PanDer' expresión='(3,1.15)' constricción='-sqrt((x-F1Hp.x)^2+y^2)+sqrt((x-F2Hp.x)^2+y^2)=1.7' fijo='sí' dibujar-si='Conica==3'">
   <param name="A_01" value="id='c' expresión='abs((F1.x+F2.x)/2-F1.x)'">
   <param name="A_02" value="id='a' expresión='TamElipse+c'">
   <param name="A_03" value="id='b' expresión='sqrt(a^2-c^2)'">
   <param name="A_04" value="id='r1' expresión='sqrt((F1.x-P.x)^2+(F1.y-P.y)^2)'">
   <param name="A_05" value="id='r2' expresión='sqrt((F2.x-P.x)^2+(F2.y-P.y)^2)'">
   <param name="A_06" value="id='x0' expresión='(F1.x+F2.x)/2'">
   <param name="A_07" value="id='dist(i,j,k,l)' expresión='sqrt((i-k)^2+(j-l)^2)'">
   <param name="A_08" value="id='drv()' algoritmo='sí' algoritmo='sí' hacer='derivelip=(abs((b^2)-((b*(P.x-x0)/a)^2))>0.01)?(-((b/a)^2)*((P.x-x0)))/sqrt((b^2)-(((P.x-x0)^2)*(b^2))/(a^2)):10000;derivelip=(P.y<y0)?-derivelip:derivelip;invderivelip=(derivelip!=0)?-1/derivelip:10000'">
   <param name="A_09" value="id='drvpar()' algoritmo='sí' algoritmo='sí' hacer='derivpar=(Pp.x>(dx+Fp.x)/2)?(Fp.x-dx)/sqrt(((Pp.x-dx)^2)-((Pp.x-Fp.x)^2)):10000;derivpar=(Pp.y<0)?-derivpar:derivpar'">
   <param name="A_10" value="id='dElip(jj,kk)' expresión='jj+kk'">
   <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Algunas propiedades de las cónicas&squot;' hacer='info=1'">
   <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='mr1=(F1.x!=P.x)?(F1.y-P.y)/(F1.x-P.x):10000;mr2=(F2.x!=P.x)?(F2.y-P.y)/(F2.x-P.x):10000;drv();ang1=abs((mr1-invderivelip)/(1+mr1*invderivelip))*180/pi;ang2=abs((mr2-invderivelip)/(1+mr2*invderivelip))*180/pi;dx=dirxpar.x;drvpar();;mFPpar=(Fp.x!=Pp.x)?(Fp.y-Pp.y)/(Fp.x-Pp.x):10000;angpar=abs(atan(mFPpar))*90/pi;angpar=(Pp.x<Fp.x)?angpar:90-angpar;;d1H=dist(Ph.x,Ph.y,F1Hp.x,F1Hp.y);d2H=dist(Ph.x,Ph.y,F2Hp.x,F2Hp.y)'">
   <param name="G_01" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='0' coord_abs='sí' expresión='(0,0)(PanCtrls._w-2,0)(PanCtrls._w-2,PanCtrls._h-2)(0,PanCtrls._h-2)(0,0)' ancho='5'">
   <param name="G_02" value="espacio='E1' tipo='texto' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_03" value="espacio='PanIzq' tipo='texto' dibujar-si='(Conica==1)&(PropElipse==1)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38 La suma de la distancia de un foco a un\par punto de la elipse, m\u225 s la distancia de ese\par punto al foco opuesto es siempre la misma.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_04" value="espacio='PanDer' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(PanDer._w-2,0)(PanDer._w-2,PanDer._h-2)(0,PanDer._h-2)(0,0)' ancho='5'">
   <param name="G_05" value="espacio='PanCtrls' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(PanCtrls._w-2,0)(PanCtrls._w-2,PanCtrls._h-2)(0,PanCtrls._h-2)(0,0)' ancho='5'">
   <param name="G_06" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_07" value="espacio='INFO' tipo='texto' fondo='sí' expresión='[20,50]' texto='A continuación verás algunas curiosidades más relacionadas con las cónicas.\n\nElige, del panel de la izquierda, la cónica que desees explorar y una de sus propiedades.\n\nTras revisar la explicación de dicha propiedad, practica con la cónica en el panel derecho, donde podrás modificar su focos y tamaño.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='INFO._w-50'">
   <param name="G_08" value="espacio='PanIzq' tipo='texto' dibujar-si='(Conica==1)&(PropElipse==1)' expresión='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Para un determinado tama\u241 o de elipse, y\par una posici\u243 n elegida para los focos,\par mueve el control \f2\fs42\i P\f1\fs38\i0  sobre la elipse y\par observa la suma de las longitudes.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_09" value="espacio='PanDer' tipo='ecuación' color='00ff80' dibujar-si='(Conica==1)&((PropElipse==1)|(PropElipse==2))' expresión='(((x-x0)^2)/a^2)+(((y-y0)^2)/(b^2))=1' ancho='2'">
   <param name="G_10" value="espacio='PanDer' tipo='segmento' color='6b4c3a' dibujar-si='(Conica==1)&((PropElipse==1)|(PropElipse==2))' expresión='(F1.x,F1.y)(P.x,P.y)' fijo='sí'">
   <param name="G_11" value="espacio='PanDer' tipo='segmento' color='6b4c3a' dibujar-si='(Conica==1)&((PropElipse==1)|(PropElipse==2))' expresión='(F2.x,F2.y)(P.x,P.y)' fijo='sí'">
   <param name="G_12" value="espacio='PanDer' tipo='punto' dibujar-si='(Conica==1)&(PropElipse!=0)' expresión='(F1.x,F1.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs30\i F1\i0}' fuente='Monospaced,ITALIC,15' fijo='sí'">
   <param name="G_13" value="espacio='PanDer' tipo='punto' dibujar-si='(Conica==1)&(PropElipse!=0)' expresión='(F2.x,F2.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs30\i F2\i0}' fuente='Monospaced,ITALIC,15' fijo='sí'">
   <param name="G_14" value="espacio='PanDer' tipo='punto' dibujar-si='(Conica==1)&(PropElipse==1)' expresión='((F1.x+P.x)/2,(F1.y+P.y)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs30\i r1\i0}' fuente='Monospaced,ITALIC,15' fijo='sí' tamaño='0'">
   <param name="G_15" value="espacio='PanIzq' tipo='texto' dibujar-si='(Conica==1)&(PropElipse==1)' expresión='[20,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs40\b\i r1={\*\mjaformula{\expr r1\decimals 2\fixed1}}\par r2={\*\mjaformula{\expr 2*a-r1\decimals 2\fixed1}}\par r1+r2={\*\mjaformula{\expr 2*a\decimals 2\fixed1}}\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,20' fijo='sí'">
   <param name="G_16" value="espacio='PanIzq' tipo='texto' dibujar-si='(Conica==1)&(PropElipse==2)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Cualquier rayo emitido por un foco, cuando\par es reflejado dentro de la elipse, va a dar al\par otro foco. El segmento \f2\fs42\i Pt\f1\fs38\i0  es el eje de\par reflexi\u243 n de la elipse en ese punto. Como\par los \u225 ngulos son iguales, un rayo emitido en\par un foco siempre llegar\u225  al otro foco.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_17" value="espacio='PanIzq' tipo='texto' dibujar-si='(Conica==1)&(PropElipse==2)' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Para una elipse de tama\u241 o y focos dados,\par mueve el control gr\u225 fico \f2\fs42\i P\f1\fs38\i0  alrededor de la\par elipse y observa los \u225 ngulos formados.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_18" value="espacio='PanIzq' tipo='texto' dibujar-si='(Conica==1)&(PropElipse==2)' expresión='[20,325]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs38\u193 ngulo \f2\fs42\i F1   P   t = \fs46{\*\mjaformula{\expr ang1\decimals 2\fixed1}} grados\par \f1\fs38\i0\u193 ngulo \f2\fs42\i t   P   F2 = \fs46{\*\mjaformula{\expr ang1\decimals 2\fixed1}} grados\f4\fs30\i0}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_19" value="espacio='PanDer' tipo='punto' dibujar-si='(Conica==1)&(PropElipse==1)' expresión='((F2.x+P.x)/2,(F2.y+P.y)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs30\i r2\i0}' fuente='Monospaced,ITALIC,15' fijo='sí' tamaño='0'">
   <param name="G_20" value="espacio='PanDer' tipo='punto' dibujar-si='(Conica==1)&(PropElipse!=0)' expresión='(P.x,P.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs30\i P\i0}' fuente='Monospaced,ITALIC,15' fijo='sí'">
   <param name="G_21" value="espacio='PanDer' tipo='ecuación' color='676763' dibujar-si='(Conica==1)&(PropElipse==2)' expresión='y=derivelip*(x-P.x)+P.y'">
   <param name="G_22" value="espacio='PanDer' tipo='ecuación' color='676763' dibujar-si='(Conica==1)&(PropElipse==2)&0' expresión='y=(-1/derivelip)*(x-P.x)+P.y'">
   <param name="G_23" value="espacio='PanDer' tipo='punto' dibujar-si='(Conica==1)&(PropElipse==2)' expresión='(P.x-P.y/(-1/derivelip),0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs30\i t\i0}' fuente='Monospaced,ITALIC,15' fijo='sí'">
   <param name="G_24" value="espacio='PanDer' tipo='segmento' dibujar-si='(Conica==1)&(PropElipse==2)' expresión='(P.x,P.y)(P.x+P.y*(derivelip),0)' fijo='sí'">
   <param name="G_25" value="espacio='PanIzq' tipo='texto' dibujar-si='Conica==2' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38 Rayos de muy lejos, que por tanto llegan\par casi paralelos (como los de un sat\u233 lite), si\par su direcci\u243 n coincide con el eje de la\par par\u225 bola, se reflejar\u225 n todos hacia el foco.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_26" value="espacio='PanDer' tipo='ecuación' color='00ff80' dibujar-si='Conica==2' expresión='(dx-x)^2=(Fp.x-x)^2+(Fp.y-y)^2' ancho='2'">
   <param name="G_27" value="espacio='PanIzq' tipo='texto' dibujar-si='Conica==2' expresión='[20,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 El segmento \f2\fs42\i Pt\f1\fs38\i0 , al igual que en el ejemplo\par de elipses, es perpendicular a la inclinaci\u243 n\par de la curva en ese punto.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_28" value="espacio='PanIzq' tipo='texto' dibujar-si='Conica==2' expresión='[20,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38\u193 ngulo   \f2\fs42\i F P t = {\*\mjaformula{\expr angpar\decimals 2\fixed1}} grados.\par \f1\fs38\i0\u193 ngulo    \f2\fs42\i t P r = {\*\mjaformula{\expr angpar\decimals 2\fixed1}} grados.\par \f1\fs38\i0 Al ser iguales los \u225 ngulos, (incidencia y\par reflejado), el rayo reflejado caer\u225  en el foco.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_29" value="espacio='PanDer' tipo='ecuación' color='915b80' dibujar-si='Conica==2' expresión='x=dx' ancho='2'">
   <param name="G_30" value="espacio='PanDer' tipo='ecuación' color='61303a' dibujar-si='Conica==2' expresión='y=(derivpar)*(x-Pp.x)+Pp.y'">
   <param name="G_31" value="espacio='PanDer' tipo='punto' dibujar-si='Conica==2' expresión='(Fp.x,Fp.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs30\i F\i0}' fuente='Monospaced,ITALIC,15' fijo='sí'">
   <param name="G_32" value="espacio='PanDer' tipo='punto' dibujar-si='Conica==2' expresión='(Pp.x,Pp.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs30\i P\i0}' fuente='Monospaced,ITALIC,15' fijo='sí'">
   <param name="G_33" value="espacio='PanDer' tipo='punto' dibujar-si='Conica==2' expresión='(dirxpar.x,dirxpar.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs30\i d\i0}' fuente='Monospaced,ITALIC,15' fijo='sí'">
