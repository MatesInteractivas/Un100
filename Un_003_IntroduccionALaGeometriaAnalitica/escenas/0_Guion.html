   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Las curvas estudiadas en la geometr\u237 a anal\u237 tica son com\u250 nmente conocidas como &quote;secciones c\u243 nicas&quote;, que\par       son curvas obtenidas a partir de intersectar un cono con un plano. Sin embargo, dicho concepto no siempre\par       es tan claro. Adicionalmente, algunas personas son menos visuales en su entendimiento que otras.\par \par       Por lo mismo, el objetivo de esta unidad es, adem\u225 s de familiarizar al alumno con las curvas b\u225 sicas de la\par       geometr\u237 a anal\u237 tica, proporcionar una explicaci\u243 n visual clara e interactiva de las secciones de un cono por\par       un plano. Aprovechando lo cubierto anteriormente, se busca tambi\u233 n mostrar la equivalencia entre las\par       secciones c\u243 nicas y la ecuaci\u243 n general de segundo grado en dos variables. \par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentar\u224  un v\u237 deo donde se representan los distintos cortes que se le realizan a un cono y c\u243 mo,\par       dependiendo de su inclinaci\u243 n, \u233 stos generan las 4 secciones c\u243 nicas.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se presentar\u225  la ecuaci\u243 n de cada una de las curvas c\u243 nicas y se har\u225  la relaci\u243 n con la ecuaci\u243 n general\par       de segundo grado. De dicha forma, el usuario comenzar\u225  a notar una relaci\u243 n com\u250 n a todas estas curvas.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se mostrar\u225  una escena con un cono manipulable y un plano fijo. A este cono se le pueden especificar la\par       inclinaci\u243 n respecto a un eje paralelo al plano que lo corta, as\u237  como una rotaci\u243 n respecto a un eje\par       perpendicular al plano. Adicionalmente, podr\u225  tambi\u233 n manipularse la posici\u243 n en los 3 ejes del v\u233 rtice\par       del cono y la apertura del mismo.\par \par       Adem\u225 s de verse el corte en el plano inclinado, se presentar\u225  una imagen del mismo plano como visto por\par       arriba, y en donde se muestra la curva que corresponde a la intersecci\u243 n cono-plano, misma que se\par       actualiza al manipular el cono. Adicionalmente, se presntar\u225  la ecuaci\u243 n general de segundo grado\par       correspondiente para que el usuario pueda hacer la relaci\u243 n entre particularidades de la misma y la\par       presencia de una u otra secci\u243 n c\u243 nica.\par \par       De esta forma, el usuario podr\u225  hacer la relaci\u243 n, mediante la ayuda visual, de la ecuaci\u243 n general de\par       segundo grado con la posici\u243 n del cono y, de esta forma, con la manifestaci\u243 n de la curva c\u243 nica en\par       cuesti\u243 n.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presentar\u225 , a manera de un pdf, un documento en el cual se resumen los conceptos de la lecci\u243 n, y se\par       reitera la relaci\u243 n entre una curva particular y una secci\u243 n particular del cono. A pesar de que se presenta\par       la ecuaci\u243 n general de segundo grado para notar particularidades de la misma ante algunas curvas, no se\par       profundiza en las propiedades de las curvas en esta unidad.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par       Dise\u241 o funcional:                   Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par       Programaci\u243 n:                        Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par \f0\fs28}">
