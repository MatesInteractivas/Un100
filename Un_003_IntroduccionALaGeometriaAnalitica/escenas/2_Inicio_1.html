   <param name="G_29" value="espacio='E3' tipo='texto' expresión='[20,4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i{\*\mjaformula{\expr A\decimals 1\fixed1}x{\supix 2}{\expr (B>=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr abs(B)\decimals 1\fixed1}xy{\expr (C>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(C)\decimals 1\fixed1}y{\supix 2}{\expr (D>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(D)\decimals 1\fixed1}x{\expr (E>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(E)\decimals 1\fixed1}y{\expr (F>=0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed1}{\expr abs(F)\decimals 1\fixed1}=0}\f2\fs30\i0}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_30" value="espacio='E2' tipo='texto' dibujar-si='pagin==2' expresión='[20,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Nota, en particular, el caso \f2\fs40\i A\f1\fs38\i0 =\f2\fs40\i C\f1\fs38\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_31" value="espacio='E2' tipo='texto' dibujar-si='pagin==3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Manteniendo a \f2\fs40\i A\f1\fs38\i0  y \f2\fs40\i C\f1\fs38\i0  con igual signo y\par \f2\fs40\i F\f1\fs38\i0  con signo opuesto, mueve ahora los\par valores de \f2\fs40\i D\f1\fs38\i0  y \f2\fs40\i E\f1\fs38\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_32" value="espacio='E2' tipo='texto' dibujar-si='pagin==3' expresión='[20,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38 Ubica qu\u233  pasa con el centro de la elipse\par o circunferencia en cuesti\u243 n, as\u237  como\par con su tama\u241 o.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_33" value="espacio='E2' tipo='texto' dibujar-si='pagin==3' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Nota que el t\u233 rmino \f2\fs40\i D\f1\fs38\i0  est\u225  asociado con\par la variable \f2\fs40\i x\f1\fs38\i0 , mientras que \f2\fs40\i E\f1\fs38\i0  est\u225 \par asociado a \f2\fs40\i y\f1\fs38\i0 , mientras cambias sus\par valores.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_34" value="espacio='Retro' tipo='texto' dibujar-si='pagin==2' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 El caso particular en que \f2\fs40\i A\f1\fs38\i0 =\f2\fs40\i C\f1\fs38\i0  corresponde a una circunferencia, que se puede\par considerar un caso degenerado de una elipse (esto es, una elipse con sus dos\par semiejes de igual tama\u241 o).\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_35" value="espacio='Retro' tipo='texto' dibujar-si='pagin==3' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Al aumentar o disminuir el coeficiente \f2\fs40\i E\f1\fs38\i0 , el centro de tu elipse sube o baja.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_36" value="espacio='Retro' tipo='texto' dibujar-si='pagin==3' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Adicionalmente, tu elipse crecer\u225  en tama\u241 o o disminuir\u225 , conforme alejes el\par valor de \f2\fs40\i E\f1\fs38\i0  del cero.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_37" value="espacio='Retro' tipo='texto' dibujar-si='pagin==3' expresión='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Para cambios en el coeficiente \f2\fs40\i D\f1\fs38\i0 , el centro se mover\u225  horizontalmente y el\par aumento de tama\u241 o tambi\u233 n responder\u225  a cu\u225 nto se aleja el valor de \f2\fs40\i D\f1\fs38\i0  del\par cero.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_38" value="espacio='E2' tipo='texto' dibujar-si='pagin==4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Ahora intenta mover el valor de \f2\fs40\i B\f1\fs38\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_39" value="espacio='E2' tipo='texto' dibujar-si='pagin==4' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38 Pon especial atenci\u243 n en los semiejes de\par la elipse. Esto es, en aquellos que dividen\par sim\u233 tricamente a la misma.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_40" value="espacio='E2' tipo='texto' dibujar-si='pagin==4' expresión='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Recuerda que, hasta el momento, los\par semiejes siempre han estado paralelos al\par eje \f2\fs40\i X\f1\fs38\i0  y \f2\fs40\i Y\f1\fs38\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_41" value="espacio='Retro' tipo='texto' dibujar-si='pagin==3' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38 Este comportamiento no est\u225  restringido a elipses. Tambi\u233 n ocurre cuando tu\par curva es de otro tipo, como despu\u233 s podr\u225 s comprobar.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_42" value="espacio='Retro' tipo='texto' dibujar-si='pagin==4' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Proporcionar valores distintos a cero para el coeficiente \f2\fs40\i B\f1\fs38\i0  resulta en que\par los semiejes roten. Esto es, ya no siempre estar\u225 n paralelos al eje \f2\fs40\i X\f1\fs38\i0  e \f2\fs40\i Y\f1\fs38\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_43" value="espacio='Retro' tipo='texto' dibujar-si='pagin==4' expresión='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Adicionalmente, al igual que al modificar el valor de \f2\fs40\i D\f1\fs38\i0  y \f2\fs40\i E\f1\fs38\i0 , el tama\u241 o de tu\par curva tambi\u233 n se modifica al modificar \f2\fs40\i B\f1\fs38\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_44" value="espacio='E2' tipo='texto' dibujar-si='pagin==5' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Regresa el valor de \f2\fs40\i B\f1\fs38\i0  a cero y haz que\par \f2\fs40\i A\f1\fs38\i0  y \f2\fs40\i C\f1\fs38\i0  tengan valores distintos a cero\par pero de signo opuesto.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_45" value="espacio='Retro' tipo='texto' dibujar-si='pagin==4' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 A \f2\fs40\i B\f1\fs38\i0  se le conoce como el coeficiente del t\u233 rmino cruzado. El t\u233 rmino\par cruzado es aqu\u233 l que involucra el producto de \f2\fs40\i x\f1\fs38\i0  por \f2\fs40\i y\f1\fs38\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_46" value="espacio='Retro' tipo='texto' dibujar-si='pagin==5' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38 La curva en cuesti\u243 n es una hip\u233 rbola. Consiste de dos curvas, o ramas,\par distintas.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_47" value="espacio='Retro' tipo='texto' dibujar-si='pagin==5' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Si \f2\fs40\i C\f1\fs38\i0  (que es el coeficiente relacionado a \f2\fs40\i{\*\mjaformula y{\supix 2}}\f1\fs38\i0 ) tiene el mismo signo que \f2\fs40\i F\f1\fs38\i0 ,\par el eje que divide exactamente a ambas ramas y hace que una sea la\par imagen especular de la otra ser\u225  paralelo al eje \f2\fs40\i Y\f1\fs38\i0 . En el caso contrario en\par que \f2\fs40\i F\f1\fs38\i0  y \f2\fs40\i A\f1\fs38\i0  (el coeficiente relacionado a \f2\fs40\i{\*\mjaformula x{\supix 2}}\f1\fs38\i0 ) tienen el mismo signo, dicho\par eje ser\u225  paralelo al eje \f2\fs40\i X\f1\fs38\i0 .\f0\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_48" value="espacio='Retro' tipo='texto' dibujar-si='pagin==5' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40\i D\f2\fs38\i0  y \f1\fs40\i E\f2\fs38\i0 , nuevamente, mueven el centro de la hip\u233 rbola en la horizontal y\par vertical, respectivamente, mientras que tambi\u233 n modifican sus\par proprociones.\f3\fs30}' fuente='Serif,ITALIC,20' fijo='sí'">
   <param name="G_49" value="espacio='E2' tipo='texto' dibujar-si='pagin==5' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Una vez que tengas tu curva, cambia el\par valor de \f2\fs40\i F\f1\fs38\i0  haci\u233 ndolo pasar de positivo\par a negativo o viceversa.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_50" value="espacio='E2' tipo='texto' dibujar-si='pagin==6' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Manteniendo \f2\fs40\i B\f1\fs38\i0  en cero, da un valor\par distinto a cero para \f2\fs40\i A\f1\fs38\i0  y \f2\fs40\i E\f1\fs38\i0 , y un valor de\par cero para \f2\fs40\i C\f1\fs38\i0 . Da a \f2\fs40\i F\f1\fs38\i0  un valor distinto de\par cero y de signo opuesto a \f2\fs40\i A\f1\fs38\i0 . Mueve el\par valor de \f2\fs40\i E\f1\fs38\i0  de positivo a negativo y al\par rev\u233 s.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_51" value="espacio='E2' tipo='texto' dibujar-si='pagin==6' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Haz lo mismo pero para un valor distinto\par de cero para \f2\fs40\i C\f1\fs38\i0  y \f2\fs40\i D\f1\fs38\i0  y de cero para \f2\fs40\i A\f1\fs38\i0 .\par Intenta  ambiar los valores de \f2\fs40\i B\f1\fs38\i0 . Recuerda\par que \f2\fs40\i F\f1\fs38\i0  deber\u225  de ser de signo opuesto al\par coeficiente del t\u233 rmino cuadr\u225 tico.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_52" value="espacio='Retro' tipo='texto' dibujar-si='pagin==5' expresión='[20,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40\i B\f2\fs38\i0  nuevamente se encargar\u225  de rotar los ejes, junto con la hip\u233 rbola misma,\par cuando se le proporcionan valores distintos de cero.\f3\fs30}' fuente='Serif,ITALIC,20' fijo='sí'">
   <param name="G_53" value="espacio='Retro' tipo='texto' dibujar-si='pagin==6' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38 La curva en cuesti\u243 n es una par\u225 bola y consiste de una sola curva.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_54" value="espacio='Retro' tipo='texto' dibujar-si='pagin==6' expresión='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Su eje de simetr\u237 a es vertical si \f2\fs40\i A\f1\fs38\i0  es el coeficiente distinto de cero y\par horizontal si \f2\fs40\i C\f1\fs38\i0  es el coeficiente distinto de cero. La direcci\u243 n hacia la que\par abre est\u225  determinada por el signo de \f2\fs40\i D\f1\fs38\i0  y \f2\fs40\i E\f1\fs38\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_55" value="espacio='Retro' tipo='texto' dibujar-si='pagin==6' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 El t\u233 rmino \f2\fs40\i B\f1\fs38\i0  aparentemente es responsable de una simple rotaci\u243 n de la\par curva. No obstante, variarlo puede resultar en convertir la curva en una\par hip\u233 rbola (con su otra rama apareciendo lejos de la que tienes enfocada).\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_56" value="espacio='Resumen' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Resumen._w/2,18,Resumen._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_57" value="espacio='Resumen' tipo='texto' color='blanco' expresión='[20,5]' texto='Resumen' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_58" value="espacio='Resumen' tipo='texto' expresión='[20,45]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Ahora ya has visto todas las\par curvas c\u243 nicas, objeto del estudio\par de la geometr\u237 a anal\u237 tica.\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_59" value="espacio='E2' tipo='texto' expresión='(s*((E2._w-60)/3)+25,E2._h-110,27,50)' familia='s' s.intervalo='[0,2]' s.pasos='2' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs50\i{\*\mjaformula{\expr M1[s,0]\decimals 0\fixed1}}   \fs42  \fs50{\*\mjaformula{\expr M1[s,1]\decimals 1\fixed1}}\f3\fs30\i0}' fuente='Serif,ITALIC,25' fijo='sí'">
   <param name="G_60" value="espacio='E2' tipo='texto' expresión='(s*((E2._w-60)/3)+25,E2._h-55,27,50)' familia='s' s.intervalo='[0,2]' s.pasos='2' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs50\i{\*\mjaformula{\expr M1[s+3,0]\decimals 0\fixed1}}   \fs42  \fs50{\*\mjaformula{\expr M1[s+3,1]\decimals 1\fixed1}}\f3\fs30\i0}' fuente='Serif,ITALIC,25' fijo='sí'">
   <param name="G_61" value="espacio='Retro' tipo='texto' dibujar-si='pagin==6' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs38 Teniendo una par\u225 bola del tipo \f2\fs42\i{\*\mjaformula Ax{\supix 2}+Dx+Ey+F=0}\f1\fs38\i0 , si se var\u237 a \f3\fs40\i D\f1\fs38\i0 , el\par eje de simetr\u237 a de la misma se desplazar\u225  horizontalmente. Si es de la\par forma \f2\fs42\i{\*\mjaformula Cy{\supix 2}+Dx+Ey+F=0}\f1\fs38\i0 , variar \f3\fs40\i E\f1\fs38\i0  resultar\u225  en desplazar su eje de\par simetr\u237 a (en este caso horizontal) hacia arriba o hacia abajo. Este tipo\par de variaciones tambi\u233 n mover\u225 n el v\u233 rtice de su lugar. El v\u233 rtice es el\par punto en donde cruza la curva con su eje de simetr\u237 a.\f4\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_62" value="espacio='Resumen' tipo='texto' expresión='[20,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 En la siguiente secci\u243 n ver\u225 s m\u225 s\par informaci\u243 n cualitativa sobre ese\par par\u225 metro excentricidad, que por\par ahora habras notado que tiene las\par siguientes valores:\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_63" value="espacio='INFO' tipo='texto' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 Cuando se te pida notar algo en particular, el\par bot\u243 n de interrogaci\u243 n estar\u225  activo para que\par corrobores y refuerces tu conocimiento.}' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_64" value="espacio='Retro' tipo='polígono' coord_abs='sí' expresión='(0,0)(Retro._w-1,0)(Retro._w-1,Retro._h-1)(0,Retro._h-1)(0,0)'">
   <param name="G_65" value="espacio='Resumen' tipo='texto' expresión='[20,275]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 - 0 para la circunferencia.\par - Entre 0 y 1 para elipses.\par - 1 para la par\u225 bola.\par - Mayor que 1 para hip\u233 rbolas.\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_66" value="espacio='INFO' tipo='polígono' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)'">
   <param name="G_67" value="espacio='Retro' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Retro._w/2,18,Retro._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_68" value="espacio='Resumen' tipo='polígono' coord_abs='sí' expresión='(0,0)(Resumen._w-1,0)(Resumen._w-1,Resumen._h-1)(0,Resumen._h-1)(0,0)'">
