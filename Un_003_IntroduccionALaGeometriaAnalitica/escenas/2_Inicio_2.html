   <param name="G_01" value="espacio='PanCtrls' tipo='texto' expresión='[PanCtrls._w-105,17]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\i e     {\*\mjaformula{\expr exc\decimals 1\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,22' fijo='sí'">

   <param name="G_17" value="espacio='E1' tipo='texto' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_18" value="espacio='PanCtrls' tipo='texto' expresión='[PanCtrls._w-230,17]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\i d     {\*\mjaformula{\expr direcx\decimals 1\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,22' fijo='sí'">

   <param name="G_20" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Veremos ahora de forma r\u225 pida otros\par conceptos relacionados con la geometr\u237 a\par anal\u237 tica.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_21" value="espacio='PanCtrls' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(PanCtrls._w-2,0)(PanCtrls._w-2,PanCtrls._h-2)(0,PanCtrls._h-2)(0,0)' ancho='5'">
   <param name="G_22" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==0' expresión='[20,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs36 Considera, a manera de ejemplo, una recta\par vertical, que llamaremos\i  directriz\i0  y\par denotaremos con la letra \f3\fs40\i d\f1\fs36\i0 . Por ejemplo,\par \f3\fs40\i{\*\mjaformula d=-2}\f1\fs36\i0  implica la recta vertical \f3\fs40\i{\*\mjaformula x=-2}\f1\fs36\i0 .\f4\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_23" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==0' expresión='[20,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 Ahora, considera un punto en el plano\par llamado foco e identificado por la letra \f2\fs40\i F\f1\fs36\i0 .\par En este ejemplo lo dejaremos en (1,1).\f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_24" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==0' expresión='[20,315]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Ahora, imagina todos los puntos en el plano\par cuya distancia al foco, dividida entre la\par distancia a la directriz, siempre d\u233  el\par mismo n\u250 mero.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_25" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 Denotemos a un punto caracter\u237 stico de\par ese conjunto de puntos llamado \f2\fs40\i q\f1\fs36\i0 . Todos\par los puntos \f2\fs40\i q\f1\fs36\i0  formar\u225 n una curva.\f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_26" value="espacio='Graf' tipo='punto' expresión='((Fx+xintersec)/2,(Fy+Fy+sqrt((radio^2)-((Fx-xintersec)^2)))/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i\ol Fq\f2\fs30\i0\olnone}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0'">
   <param name="G_27" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==1' expresión='[20,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs36 T\u250  podr\u225 s controlar desplazar el control \f2\fs40\i g\f1\fs36\i0\par para hacer crecer el tama\u241 o del segmento \f3\fs40\i\ol Fq\f1\fs36\i0\olnone .\f4\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_28" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==1' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs36 El punto \f2\fs40\i q\f1\fs36\i0 , adem\u225 s, se ajustar\u225  de tal forma\par que su distancia de la directriz \f2\fs40\i d\f1\fs36\i0  sea tal que\par \f3\fs40\i\ol{\*\mjaformula{\fraction{\num Fq}{\den Dq}}}\f1\fs36\i0\olnone  respete el cociente ya mencionado.\f4\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_29" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==1' expresión='[20,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 El cociente mencionado es precisamente la\par excentricidad, que denotaremos por \f2\fs40\i e\f1\fs36\i0 , y que\par tambi\u233 n puedes modificar. Igualmente podr\u225 s\par modificar la coordenada x de la directriz \f2\fs40\i d\f1\fs36\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_30" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs36 Elige un valor para \f2\fs40\i d\f1\fs36\i0  y para \f2\fs40\i e\f1\fs36\i0  y arrastra\par a la derecha o a la izquierda el control\par \f2\fs40\i g\f1\fs36\i0  para respectivamente aumentar o\par disminuir el tama\u241 o del segmento \f3\fs40\i\ol Fq\f1\fs36\i0\olnone ,\f4\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_31" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==2' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Un conjunto de puntos representativos de\par la curva aparecer\u225 n, y podr\u225 s mostrar u\par ocultar la curva con el bot\u243 n &squot;Mostrar\par c\u243 nica&squot; y &squot;Ocultar c\u243 nica&squot;.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_32" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==2' expresión='[20,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Prueba distintos valores de la\par excentricidad. En particular, intenta el\par valor 1, un valor entre 0 y 1, y un valor\par mayor a 1.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_33" value="espacio='PanCtrls' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs42\i\ol Fq\f2\fs38\i0\olnone ={\*\mjaformula{\expr radio\decimals 3\fixed1}}\f3\fs42\i    \ol Dq\f2\fs38\i0\olnone ={\*\mjaformula{\expr radio/exc\decimals 3\fixed1}}\par \f4\fs44\i{\*\mjaformula{\fraction{\num Fq}{\den Dq}}=}\f2\fs38\i0{\*\mjaformula{\expr exc\decimals 3\fixed1}}\f3\fs42\i{\*\mjaformula =e}\f5\fs30\i0}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_34" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green198\blue58;\red32\green48\blue58;}\f1\fs36 La directriz est\u225  representada de color\par \cf0 verde\cf1  \cf0 oscuro\cf1  y trazo grueso.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_35" value="espacio='Graf' tipo='punto' expresión='((direcx+xintersec)/2,Fy+sqrt((radio^2)-((Fx-xintersec)^2)))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i\ol Dq\f2\fs30\i0\olnone}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0'">
   <param name="G_36" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==3' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}{\colortbl\red244\green143\blue8;\red32\green48\blue58;}\f1\fs36 La recta m\u225 s delgada de color \cf0 naranja\cf1\par corresponde a aquella constituida por\par puntos a una distancia \f2\fs42\i\ol Fq\f1\fs36\i0\olnone *\f3\fs42\i e\f1\fs36\i0  de la\par directriz, donde \f3\fs42\i e\f1\fs36\i0  es nuevamente la\par excentricidad.\f4\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_37" value="espacio='PanIzq' tipo='texto' dibujar-si='pagin==3' expresión='[20,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 El c\u237 rculo (de radio \f2\fs40\i Fq\f1\fs36\i0 ) se intersecta con\par la recta naranja (a una distancia \f2\fs40\i Dq\f1\fs36\i0  de la\par directriz) en los puntos que cumplen la\par condici\u243 n \f2\fs40\i{\*\mjaformula{\fraction{\num Fq}{\den Dq}}=e}\f1\fs36\i0 . Una vez que ubiques\par el conjunto de puntos, puedes mostrar la\par curva c\u243 nica a que corresponden.\f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_38" value="espacio='Resumen' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Resumen._w/2,18,Resumen._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_39" value="espacio='Resumen' tipo='texto' dibujar-si='ResumenStp==0' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 Al parecer has revisado el comportamiento de las curvas cuando la\par excentricidad es menor que uno, igual a uno y mayor que uno.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_40" value="espacio='Resumen' tipo='texto' dibujar-si='ResumenStp==0' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 De acuerdo con lo que viste en las curvas mostradas en la escena pasada,\par una par\u225 bola se obtiene cuando la excentricidad es:}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_41" value="espacio='Resumen' tipo='texto' dibujar-si='(ParabQ==2)&(ResumenStp==0)' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red32\green179\blue58;\red32\green48\blue58;}\f1\fs38\cf0\u161 Correcto!\cf1  Las par\u225 bolas corresponden a una excentricidad id\u233 ntica a 1.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_42" value="espacio='Resumen' tipo='texto' dibujar-si='((ParabQ==3)|(ParabQ==1))&(ResumenStp==0)' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red202\green51\blue46;\red32\green48\blue58;}\f1\fs38\cf0 Incorrecto.\cf1}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_43" value="espacio='Resumen' tipo='texto' dibujar-si='ResumenStp==0' expresión='[20,285]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 Y las hip\u233 rbolas se obtienen cuando la excentricidad es:}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_44" value="espacio='Resumen' tipo='texto' dibujar-si='(HiperbQ==3)&(ResumenStp==0)' expresión='[20,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red32\green179\blue58;\red32\green48\blue58;}\f1\fs38\cf0\u161 Correcto!\cf1  La excentricidad de las hip\u233 rbolas es mayor a la unidad.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_45" value="espacio='Resumen' tipo='texto' dibujar-si='((HiperbQ==2)|(HiperbQ==1))&(ResumenStp==0)' expresión='[20,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red202\green51\blue46;\red32\green48\blue58;}\f1\fs38\cf0 Incorrecto.\cf1}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_46" value="espacio='Resumen' tipo='texto' dibujar-si='((ParabQ==2)&(HiperbQ==3))&(ResumenStp==0)' expresión='[20,400]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 Y por eliminaci\u243 n, las elipses se obtienen cuando la excentricidad es menor\par a la unidad.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_47" value="espacio='Resumen' tipo='texto' dibujar-si='ResumenStp==1' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 Ahora ya entiendes un poco mejor la relaci\u243 n entre la excentricidad y las\par c\u243 nicas.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_48" value="espacio='Resumen' tipo='texto' dibujar-si='ResumenStp==1' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Es importante notar que lo presentado en esta escena fue a manera de\par ejemplo. La directriz bien puede ser horizontal (correspondiendo a elipses\par verticales si \f2\fs42\i e<1\f1\fs38\i0 , a par\u225 bolas verticales si \f2\fs42\i e=1\f1\fs38\i0 , o a hip\u233 rbolas cuyas hojas\par abren hacia arriba y hacia abajo si \f2\fs42\i e>1\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_49" value="espacio='Resumen' tipo='texto' dibujar-si='ResumenStp==1' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 La directriz puede inclusive ser una recta diagonal, en cuyo caso la c\u243 nica\par en cuesti\u243 n se encontrar\u225  rotada (semejante a aquellas observadas en la\par escena anterior cuando el coeficiente \f2\fs42\i B\f1\fs38\i0  era distinto a cero).}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_50" value="espacio='Resumen' tipo='texto' dibujar-si='ResumenStp==2' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 Es importante que notes 2 caracter\u237 sticas importantes:}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_51" value="espacio='Resumen' tipo='texto' dibujar-si='ResumenStp==2' expresión='[20,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 -Las elipses, debido a su simetr\u237 a, tienen 2 focos. Aunque en este ejemplo\par   habr\u225 s notado s\u243 lo un foco, hay otro sim\u233 trico a \u233 l. Asimismo, hay otra\par   directriz para ese otro foco.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_52" value="espacio='Resumen' tipo='texto' dibujar-si='ResumenStp==2' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 -Las hip\u233 rbolas presentan dos hojas aunque en el presente ejemplo los\par   puntos trazados s\u243 lo corresponden a una. No obstante, usando &squot;Mostrar\par   c\u243 nica&squot; podr\u225 s notar a la otra hoja, y corresponde a los puntos \f2\fs42\i q\f1\fs38\i0  a la\par   izquierda de la directriz que tambi\u233 n cumplen que \f2\fs42\i{\*\mjaformula{\fraction{\num Fq}{\den Dq}}=e}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_53" value="espacio='Resumen' tipo='texto' dibujar-si='ResumenStp==2' expresión='[20,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 -Las par\u225 bolas s\u243 lo presentan una hoja.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_54" value="espacio='Graf' tipo='punto' expresión='(direcx,(-40+Graf._h)/(2*Graf.escala)+Graf.Oy/(Graf.escala))' texto='d' fuente='Serif,ITALIC,18' fijo='sí' tamaño='0'">
   <param name="G_55" value="espacio='INFO' tipo='texto' expresión='[20,50]' texto='Ahora tú podrás modificar ese parámetro llamado excentricidad y notar otra interpretación del mismo. Cambia su valor con el pulsador que lleva su nombre.\n\nUbica cómo funciona la construcción realizada, poniendo atención a las sugerencias mostradas en el panel izquierdo.' fuente='SansSerif,PLAIN,21' fijo='sí' ancho='INFO._w-50'">
   <param name="G_56" value="espacio='Resumen' tipo='texto' dibujar-si='ResumenStp==2' expresión='[20,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs38 En la siguiente escena, correspondiente al desarrollo, ver\u225 s la raz\u243 n por\par la cual se les llama curvas o secciones \i c\u243 nicas\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
