   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \fs40\b0\i0\par       A trav\u233 s de una conversaci\u243 n con un tutor digital y la observaci\u243 n y/o manipulaci\u243 n simult\u225 nea de\par       modelos y simulaciones, el estudiante conocer\u225  y entender\u225  el efecto fotoel\u233 ctrico, as\u237  como las\par       aplicaciones tecnol\u243 gica que tiene.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Este apartado ofrece una breve presentaci\u243 n sobre la energ\u237 a presente en los rayos del Sol y c\u243 mo \u233 sta\par       se aprovecha en una gran variedad de mecanismos tecnol\u243 gicos.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Para dar inicio al di\u225 logo, se introducen las experimentaciones de Heinrich Hertz con ondas\par       electromagn\u233 ticas y se hace patente su importancia para nuestro entendimiento (posterior) de la\par       naturaleza corpuscular de la luz.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       El di\u225 logo se desarrollar\u225  a trav\u233 s de los siguientes puntos clave:\par \par       1. Observaci\u243 n de las experimentaciones de Hertz mediante una representaci\u243 n esquem\u225 tica de su\par            receptor de ondas electromagn\u233 ticas. Conclusi\u243 n: el arco el\u233 ctrico se produce m\u225 s f\u225 cilmente\par          cuando el aparato est\u225  expuesto directamente al Sol.\par      2. Manipulaci\u243 n de las variables \i intensidad de luz,\i0  \i frecuencia de luz\i0  y \i metal\i0  (del \u225 nodo) en un receptor\par         de ondas electromagn\u233 ticas muy sencillo. Objetivo: el alumno infiere que la producci\u243 n del arco\par          el\u233 ctrico (y de la corriente el\u233 ctrica) depende de la frecuencia de la luz y que para cada metal existe\par          una frecuencia umbral.\par      3. Explicaci\u243 n de Einstein del efecto fotoel\u233 ctrico: los cuantos (fotones) de luz son capaces de desprender\par          electrones del metal.\par      4. Deducci\u243 n de la relaci\u243 n directa entre la frecuencia de la luz y la energ\u237 a portada por los fotones.\par      5. An\u225 lisis de la relaci\u243 n proporcional entre la intensidad de la luz (cantidad de fotones) y la magnitud de\par          la corriente generada en nuestro aparato (cantidad de fotoelectrones).\par      6. An\u225 lisis de por qu\u233  la tercera variable (metal del anodo) tiene un impacto sobre la corriente generada\par          en el circuito el\u233 ctrico de nuestro receptor de ondas\par \par       \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En el cierre se muestra c\u243 mo el efecto fotoel\u233 ctrico se utiliza en mecanismos para, por ejemplo, poner\par       en marcha una escalera el\u233 ctrica.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o funcional y de contenido:      Tine Stalmans, LITE\par       Programaci\u243 n:                                   Tine Stalmans, LITE\par                                                                 Joel Espinosa Longi, LITE\par                                                                Alejandro Radillo D\u237 az, LITE\par       Ilustraci\u243 n:                                        Jorge Cruz S\u225 nchez, DGTic, UNAM\par       Dise\u241 o gr\u225 fico:                                 Elizabeth Ortiz Caballero, DGTic, UNAM\par       Revisi\u243 n de contenido:                     Alejandro Radillo D\u237 az, LITE\par       Revisi\u243 n general:                             Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                                     V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\fs28\par }">
