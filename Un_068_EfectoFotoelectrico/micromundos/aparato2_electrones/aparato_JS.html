   <param name="G_13" value="espacio='E1' tipo='texto' expresi&oacute;n='[115,374]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40\b -\f2\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='s&iacute;' info='-'">
   <param name="G_14" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}\f1\fs28 Nuestro aparato consiste en:\par \u8226  dos electrodos con tensi\u243 n el\u233 ctrica dentro de un tubo de vac\u237 o de cuarzo;\par \u8226  una fuente de luz de distintas intensidades y frecuencias. \par \par La luz incide sobre el \u225 nodo, el cual puede ser de distintos metales. El c\u225 todo\par est\u225  cargado negativamente y conectado a un circuito el\u233 ctrico con un amper\u237 -\par metro para medir la corriente. \f2\fs30\par \f1\fs28\par Explora qu\u233  sucede con la corriente al cambiar los valores de \b intensidad\b0  y\b\par frecuencia\b0  de la luz, as\u237  como el \b metal\b0  del que est\u225  hecho el \u225 nodo.\f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='s&iacute;' info='Descripci&oacute;n aparato'">

   <param name="G_31" value="espacio='E1' tipo='punto' color='(clrsMetales[metal,0],clrsMetales[metal,1],clrsMetales[metal,2],00)' dibujar-si='(fuOK)&amp;&amp;(_e6)&amp;&amp;((((dif*0.02)+(intensidad*0.04))*20)&gt;6)' expresi&oacute;n='(0.5-electrones[6,0],electrones[6,1])' fijo='s&iacute;' info='electron 6'">
