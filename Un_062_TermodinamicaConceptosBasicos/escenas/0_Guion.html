   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;\red0\green0\blue237;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \fs40\b0\i0\par       A trav\u233 s de una conversaci\u243 n con un tutor digital y la observaci\u243 n y/o manipulaci\u243 n simult\u225 nea de modelos\par       interactivos, el estudiante se familiarizar\u225  con algunos conceptos b\u225 sicos de la termodin\u225 mica, como el calor,\par       la temperatura, el equilibrio t\u233 rmico y el concepto cero de la termodin\u225 mica.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En este apartado se mostrar\u225 n unas im\u225 genes acompa\u241 adas de un audio del siguiente texto:\par \par       \i En nuestra vida cotidiana estamos rodeados de fen\u243 menos termodin\u225 micos. \u191 Cu\u225 ntes veces habr\u225 s dicho:\par       \i0\u161 Uh, qu\u233  fr\u237 o hace! \u161 Qu\u233  calor tengo! \i o\i0  \u161 Deja que se enfr\u237 e un poco la sopa!, \i sin darte cuenta de que estabas\par        hablando de pura termodin\u225 mica?\i0\par \par       \i\u191 Qu\u233  es lo que sucede, en t\u233 rminos f\u237 sicos, cuando sentimos fr\u237 o o calor? \u191 Y por qu\u233  la comida, el agua de la\par        tina o cualquier otro sistema caliente se enfr\u237 a cuando lo dejamos expuesto al aire?\par \par       \u161 Lo averiguar\u225 s a continuaci\u243 n!\i0\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En el inicio, se indica al alumno que va a platicar con un tutor digital para encontrar la respuesta a las pre-\par       guntas formuladas en la Motivaci\u243 n y se da un resumen muy breve del desarrollo general del di\u225 logo. \par \par      Texto propuesto:\par \par       \i A continuaci\u243 n vas a platicar con un tutor digital con el fin de familiarizarte con algunos de los conceptos\par       b\u225 sicos de la termodin\u225 mica. \par \par       Analizar\u225 s qu\u233  es exactamente la temperatura y por qu\u233  cambia cuando dos objetos que se encuentran en\par       contacto t\u233 rmico. Tambi\u233 n entender\u225 s c\u243 mo funcionan los term\u243 metros. \i0\par \par       \i Si quieres, antes de realizar este di\u225 logo, puedes consultar el que trata sobre las \ul\cf2 leyes de los gases\ulnone\cf1 , dado que \par       aqu\u237  se retomar\u225 n algunos de los conceptos y experimentos abordados en este \u250 ltimo. \i0\par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       El di\u225 logo se desarrollar\u225  a trav\u233 s de los siguientes puntos clave:\par \par       1. Observaci\u243 n de un modelo submicrosc\u243 pico de la compresi\u243 n adiab\u225 tica de un gas. \par       2. Deducci\u243 n de que la temperatura es una medida macrosc\u243 pica de la energ\u237 a cin\u233 tica (velocidad) de las\par           part\u237 culas.\par       3. Explicaci\u243 n de por qu\u233  la presi\u243 n en un recipiente cerrado aumenta si aumenta la temperatura.\par       4. Compresi\u243 n isot\u233 rmica de un gas: an\u225 lisis de c\u243 mo se mantiene constante la temperatura.\par       5. Inferencia del principio de equilibrio t\u233 rmico: si dos cuerpos con distinta temperatura entran en contacto\par           t\u233 rmico, la temperatura del m\u225 s caliente bajar\u225  y la del m\u225 s fr\u237 o subir\u225  hasta que ambos tengan la misma\par           temperatura.\par       6. Definici\u243 n del principio cero de la termodin\u225 mica y explicaci\u243 n de su importancia para la calibraci\u243 n\par           de los term\u243 metros.\par       7. Definici\u243 n del concepto de calor con base en la observaci\u243 n de un modelo molecular de dos gases que se\par           encuentran en contacto t\u233 rmico.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Pasap\u225 ginas que retoma y aclara la pregunta inicial:\i  \u191 Por qu\u233  sentimos fr\u237 o o calor? \i0\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Tine Stalmans, Jos\u233  Luis Abreu Le\u243 n\par       Dise\u241 o funcional:                   Tine Stalmans\par       Programaci\u243 n:                        Tine Stalmans, Carlos Alberto Jaimes Vergara, Joel Espinosa Longi\par \f0\fs28\par }">
