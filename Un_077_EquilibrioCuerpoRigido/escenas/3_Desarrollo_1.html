   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Viga simplemente apoyada con carga parcialmente distribuida&squot;' hacer='E5.rot.z=-60;L=10;paso=0'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='R1=q*(L-L2)^2/(2*L);R2=q*(L-L2)-R1'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,28' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='paso=0' expresión='[545,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs36 Nuestro primer ejemplo, es la losa que se\par observa a la izquierda, el peso de esta losa\par se distribuye en cada uno de los nervios o\par viguetas que la soportan.\par \par A continuaci\u243 n, realizamos la representaci\u243 n\par de una de estas vigas y calculamos sus\par reacciones. No incluimos las unidades, ya\par que \u233 stas ser\u237 an las mismas de la carga.\par \par Para cargas concentradas, puedes usar la\par ecuaci\u243 n de momentos, o recordar que\par \cf0{\*\mjaformula R{\subix Ay}={\fraction{\num pb}{\den L}}}\cf1  y {\*\mjaformula\cf0\f1\fs36 R{\subix By}={\fraction{\num pa}{\den L}},\cf1\f2\fs40\i}donde a y b son \par las distancias de la carga al otro extremo\par de la viga.\par \f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_03" value="espacio='E2' tipo='polígono' color='grisObscuro' expresión='(0,3)(L,3)(L,2.8)(0,2.8)(0,3)' relleno='grisClaro'">
   <param name="G_04" value="espacio='E2' tipo='segmento' color='grisClaro' expresión='(0,2.4)(0,-3)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_05" value="espacio='E2' tipo='segmento' color='grisClaro' expresión='(L2,2.7)(L2,-3)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_06" value="espacio='E2' tipo='segmento' color='grisClaro' expresión='(L,2.4)(L,-3)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_07" value="espacio='E2' tipo='flecha' color='rojo' expresión='(s,4)(s,3)' familia='s' s.intervalo='[L2,L]' s.pasos='L-L2' fuente='Times New Roman,PLAIN,12' fijo='sí' ancho='2' ancho='2' punta='2' flecha='rojo'">
   <param name="G_08" value="espacio='E2' tipo='segmento' color='rojo' expresión='(L2,4)(L,4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\f1\fs24  \f2\fs28{\*\mjaformula\cf0{\expr q\decimals 2\fixed1}}\f3\fs24\par }' fuente='Serif,PLAIN,12' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_09" value="espacio='E2' tipo='polígono' color='grisObscuro' expresión='(0,-2)(L,-2)(L,-2.2)(0,-2.2)(0,-2)' relleno='grisClaro'">
   <param name="G_10" value="espacio='E2' tipo='flecha' color='rojo' expresión='(0,-2.8)(0,-2.2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green255\blue0;}\f1\fs24\cf0\par    \fs36\b{\*\mjaformula R1}\cf1\f3\fs24\b0\par \par }' fuente='SansSerif,PLAIN,12' fijo='sí' ancho='2' ancho='2' punta='2' flecha='rojo'">
   <param name="G_11" value="espacio='E3' tipo='texto' dibujar-si='paso=1' expresión='[80,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs40\b\cf0 C\u225 lculo de reacciones\f2\fs24\b0\cf1}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='flecha' color='rojo' expresión='(L,-2.8)(L,-2.2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green255\blue0;}\cf0\f1\fs24\par  \fs32\b   \fs36{\*\mjaformula R2}\cf1\f4\fs24\b0\par }' fuente='SansSerif,PLAIN,12' fijo='sí' ancho='2' ancho='2' punta='2' flecha='rojo'">

   <param name="G_15" value="espacio='E2' tipo='segmento' expresión='(L2,2)(L,2)' texto='b =[L-L2]' decimales='1' fijo='sí'">

   <param name="G_18" value="espacio='E2' tipo='texto' dibujar-si='L2>0' expresión='[140+18*L2,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs32\b  \fs36{\*\mjaformula q\u183 b = {\expr q*(L-L2)\decimals 1\fixed1}}\cf1\f3\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí'">

   <param name="G_20" value="espacio='E2' tipo='texto' expresión='[55,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40\b Viga con la carga y los apoyos\f2\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_21" value="espacio='E2' tipo='texto' expresión='[56,21]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green118\blue0;\red32\green48\blue58;}\f1\fs40\b\cf0 Viga con la carga y los apoyos\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_22" value="espacio='E2' tipo='texto' expresión='[85,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40\b Diagrama de cuerpo libre\f2\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_23" value="espacio='E2' tipo='texto' expresión='[86,191]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red192\green192\blue192;\red32\green48\blue58;}\f1\fs40\b\cf0 Diagrama de cuerpo libre\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_24" value="espacio='E3' tipo='texto' dibujar-si='(paso=1)&(L2>0)' expresión='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red32\green48\blue58;}\f1\fs36 El primer paso es dibujar el diagrama de\par cuerpo libre, en el que reemplazamos los\par apoyos por las reacciones y concentramos\par la carga distribuida, la cual es igual al \u225 rea\par del rect\u225 ngulo\cf0  \cf1 (\b q*b\b0 )\cf0 .\par \par \cf2 Podemos usar la ecuaci\u243 n de momentos o,\par recordando el video,\cf0\b{\*\mjaformula\cf1 R{\subix 1}\cf0}\b0\cf2 es igual a la carga\par por su distancia al apoyo del otro extremo\par dividido por la longitud de la viga:\cf0\par \b\cf1{\*\mjaformula R{\subix 1}={\fraction{\num qb({\fraction{\num b}{\den 2}})}{\den L}}={\fraction{\num qb{\supix 2}}{\den 2L}}={\expr q*(L-L2)^2/(2*L)\decimals 1\fixed1}}\cf0\b0  \cf2\f3\fs24\par \f1\fs36 Por sumatoria de fuerzas verticales\par \b{\*\mjaformula\cf1 R{\subix 1}+R{\subix 2}-qb=0\cf2}\b0  \f3\fs24\par \cf1\f2\fs36\b{\*\mjaformula R{\subix 2}={\expr q*(L-L2)\decimals 1\fixed1}-{\expr R1\decimals 1\fixed1}={\expr R2\decimals 1\fixed1}}\f4\fs28\b0\i\cf2  \par \cf1\f5\fs36\b  \cf2\f3\fs24\b0\i0\par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_25" value="espacio='E3' tipo='texto' dibujar-si='(paso=1)&(L2=0)' expresión='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;\f6\fcharset0 Times New Roman;\f7\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red32\green48\blue58;}\cf0\f1\fs36 El primer paso es dibujar el diagrama de\par cuerpo libre, en el que reemplazamos los\par apoyos por las reacciones y concentramos\par la carga distribuida, la cual es igual al \u225 rea\par del rect\u225 ngulo \cf1 (\b q*L\b0 )\cf0 .\par \par Podemos usar la ecuaci\u243 n de momentos o,\par recordando el video,\b{\*\mjaformula\cf1 R{\subix 1}\cf0}\b0 es igual a la carga\par por su distancia al apoyo del otro extremo\par dividido por la longitud de la viga:\par \b\cf1{\*\mjaformula R{\subix 1}={\fraction{\num q\f3\fs32\b L({\fraction{\num\f4\fs28\b L}{\den 2}})}{\den L}}={\fraction{\num q\f3\fs32\b L}{\den 2}}={\expr q*(L-L2)^2/(2*L)\decimals 1\fixed1}}\cf0\b0  \cf2\f5\fs24\par \f1\fs36 Por sumatoria de fuerzas verticales\par {\*\mjaformula R{\subix 1}+R{\subix 2}-qL=0} \f5\fs24\par \cf1\f2\fs36\b{\*\mjaformula R{\subix 2}={\expr q*(L-L2)\decimals 1\fixed1}-{\expr R1\decimals 1\fixed1}={\expr R2\decimals 1\fixed1}}\f6\fs28\b0\i\cf2  \par \cf1\f7\fs36\b  \cf2\f5\fs24\b0\i0\par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_26" value="espacio='E2' tipo='texto' dibujar-si='L2=0' expresión='[140+18*L2,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs32\b  \fs36{\*\mjaformula q\u183 L = {\expr q*(L-L2)\decimals 1\fixed1}}\cf1\f3\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí'">

   <param name="S_11" value="espacio='E5' tipo='paralelepípedo' color='grisClaro' color_reverso='rosa' expresión='Paralelepípedo' rotini='(0,0,90)' posini='(-2.5,0,.41)' cortar='sí' aristas='sí' ancho='.2' largo='5.2' alto='.3'">
