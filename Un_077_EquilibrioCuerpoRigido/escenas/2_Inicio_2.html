   <param name="tamaño" value="970x550">

   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_01.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='n3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Continuar' expresión='(810,470,100,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='paso=paso+1' dibujar-si='paso<4'">
   <param name="C_03" value="id='n4' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Atrás' expresión='(60,470,100,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='paso=paso-1' dibujar-si='paso>0'">
   <param name="C_04" value="id='n5' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre=' ¿Cuanto vale la reacción Ay? ' expresión='(60,230,300,30)' valor='&squot;&squot;' decimales='1' fijo='sí' visible='sí' dibujar-si='paso=4' activo-si='n5=&squot;&squot;'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Ecuaciones de equilibrio&squot;' hacer='titulo2=&squot;Cálculo de reacciones&squot;;paso=0'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='paso<2' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='paso>1' expresión='[(E1._w-_AnchoDeCadena_(titulo2,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='imagen' expresión='(3.5,1.5,.8,.8)' archivo='images/cl7.png'">
   <param name="G_04" value="espacio='E1' tipo='imagen' dibujar-si='paso<2' expresión='(-4,-4,.3,.3)' archivo='images/ec1.png'">
   <param name="G_05" value="espacio='E1' tipo='imagen' dibujar-si='paso<2' expresión='(-.3,-4,.3,.3)' archivo='images/ec2.png'">
   <param name="G_06" value="espacio='E1' tipo='imagen' dibujar-si='paso<2' expresión='(3.5,-4,.3,.3)' archivo='images/ec3.png'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='paso=0' expresión='[60,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs40 Partiendo de la armadura de la figura,\par presentada en su diagrama de cuerpo\par libre, estableceremos las ecuaciones\par que garantizan el equilibrio de la\par estructura.\par \par \par Todo cuerpo cuando est\u225  sometido a un\par sistema de fuerzas, que se encuentran en\par el plano x-y, puede representarse con las\par fuerzas  descompuestas en sus componentes\par \cf0\fs42\b x\fs40\b0\cf1  y \fs42\b\cf0 y\fs40\b0\cf1 . Permitiendo garantizar las siguientes\par condiciones de equilibrio en dos dimensiones:\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresión='[60,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Observa que hemos asumido una convenci\u243 n\par de signos positivos en cada ecuaci\u243 n. Puedes\par asumir otra convenci\u243 n, lo importante es que\par la sepas intepretar en los resultados de\par los an\u225 lisis en esta unidad.\par \par \par Las ecuaciones de equilibrio, nos servir\u225 n\par para calcular las reacciones de la estructura.\par \par Iniciemos, entonces, con el c\u225 lculo de reacciones.\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='imagen' dibujar-si='paso=2' expresión='(-7,3,.3,.3)' archivo='images/ec1.png'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresión='[60,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs40 La ecuaci\u243 n de equilibrio para fuerzas\par horizontales, con algunas excepciones,\par nos permite hallar las reacciones en la\par direcci\u243 n x. Apliquemos la ecuaci\u243 n\par teniendo en cuenta la convenci\u243 n de\par signos:\par \f2\fs44\cf0{\*\mjaformula 800 - A{\subix x}=0}    {\*\mjaformula A{\subix x}=800 lb}\cf1\f1\fs40\par \par Este resultado, nos dice que la reacci\u243 n\par \cf0\f3\fs44\b\i{\*\mjaformula A{\subix x}}\cf1\f1\fs40\b0\i0  tiene un valor de 800 lb y su direcci\u243 n\par es contraria a la mostrada en el diagrama\par de cuerpo libre.\f4\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='imagen' dibujar-si='paso=2' expresión='(4,-2,1,1)' archivo='images/postit2.png'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresión='[520,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Para un uso m\u225 s simplificado de las\par ecuaciones, usa las mismas unidades\par de fuerza y de longitud. As\u237 , puedes\par omitir su escritura en las ecuaciones.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='imagen' dibujar-si='paso=3' expresión='(-7,3,.3,.3)' archivo='images/ec3.png'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='paso=3' expresión='[60,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs40 Observa que no usamos, a\u250 n, la\par ecuaci\u243 n para fuerza verticales, pues\par tendr\u237 amos dos incognitas. Una\par ecuaci\u243 n de equilibrio bastante \u250 til es\par la de momentos, que podemos aplicar\par en cualquier punto de la estructura.\par \par Si lo hacemos con respecto a A:\par \f2\fs44\cf0{\*\mjaformula D{\subix y}(12)-800(3)-500(8)=0} \par {\*\mjaformula D{\subix y}=533.3 lb}\cf1\f1\fs40  \par \par Que confirma la direcci\u243 n asumida en el diagrama de cuerpo libre\f3\fs30 .}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='imagen' dibujar-si='paso=4' expresión='(-7,3,.3,.3)' archivo='images/ec2.png'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='paso=4' expresión='[60,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Teniendo en cuenta los resultados anteriores y la\par convenci\u243 n de signos, responde:\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='(paso=4)&(n5=-33.3)' expresión='[60,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}{\colortbl\red0\green161\blue0;\red32\green48\blue58;\red0\green0\blue255;\red0\green0\blue0;}\f1\fs40\cf0\u161 Eso es correcto!\cf1\par \par \f2\fs44\cf2{\*\mjaformula A{\subix y}+D{\subix y}-500=0}\par {\*\mjaformula A{\subix y}=500-533.3=-33.3 lb}\cf1\f3\fs30\par \par \f1\fs40 En este caso, la direcci\u243 n de \fs42\b\cf2{\*\mjaformula A{\subix y}}\cf1\fs40\b0  \cf3 es hacia abajo\cf1\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='imagen' dibujar-si='(paso=4)&(n5=&squot;&squot;)' expresión='(4,-2,1,1)' archivo='images/postit.png'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='(paso=4)&(n5=&squot;&squot;)' expresión='[550,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40 Escribe solo el n\u250 mero en\par la respuesta, ya sabemos\par que el resultado es en \fs42\b lb\fs40\b0 .\par \par \f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='(paso=4)&(n5!=-33.3)&(n5!=&squot;&squot;)' expresión='[60,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;\f5\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red0\green0\blue255;\red0\green0\blue0;}\f1\fs40\b\cf0\u161 Repasa desde el principio, lo necesitas!\b0\cf1\par \par \f3\fs44\cf2{\*\mjaformula A{\subix y}+D{\subix y}-500=0}\par {\*\mjaformula A{\subix y}=500-533.3=-33.3 lb}\cf1\f4\fs30\par \par \f2\fs40 En este caso, la direcci\u243 n de \fs42\b\cf2{\*\mjaformula A{\subix y}}\cf1\fs40\b0  \cf3 es hacia abajo\cf1\f4\fs30}' fuente='SansSerif,BOLD,20' fijo='sí'">
</ajs>
