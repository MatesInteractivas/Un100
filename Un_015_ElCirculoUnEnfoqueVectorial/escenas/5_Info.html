<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">

   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \f2\fs40       \cf0\fs48\b\i Objetivo\fs40\b0\i0\cf1\par \par       El c\u237 rculo, la recta, la par\u225 bola, la elipse, y la hip\u233 rbola son lugares geom\u233 tricos que se estudian\par       y se analizan en carreras de ciencias exactas, as\u237  como en ingenier\u237 as y en algunas disciplinas de las\par       ciencias sociales, como econom\u237 a o sociolog\u237 a. El estudio del c\u237 rculo en particular, es de inter\u233 s para\par       abordar t\u243 picos que refieren a la din\u225 mica sinusoidal, esto tanto por sus aplicaciones en ciencias, \par       como en \u225 reas tecnol\u243 gicas.\par \par       De modo que el estudio del c\u237 rculo como lugar geom\u233 trico, su ecuaci\u243 n, y su representaci\u243 n gr\u225 fica\par       es importante para su aplicaci\u243 n en \u225 reas cient\u237 ficas y tecnol\u243 gicas.\par \par       Con lo anterior se plantean los siguientes objetivos en la presente unidad didactica:\par \par       1. Explicar de manera did\u225 ctica, el concepto matem\u225 tico de c\u237 rculo, y en particular su forma vectorial.\par       2. Revisar y distinguir las formas de representar este lugar geom\u233 trico: la ecuaci\u243 n ordinaria, param\u233 trica\par            y vectorial.\par       3. Comprender la relaci\u243 n que hay entre las variables involucradas en este lugar geom\u233 trico.\par       4. Ofrecer los instrumentos te\u243 ricos necesarios para la resoluci\u243 n de problemas que involucran problemas\par            asociados con el c\u237 rculo en su forma vectorial.\par       5. Interpretar gr\u225 ficamente cada uno de los par\u225 metros y su v\u237 nculo con el c\u237 rculo.\par       \par \par       \cf0\fs48\b\i Motivaci\u243 n\fs40\b0\i0\cf1\par \par       En esta parte se presenta un v\u237 deo de algunas &quote;ruedas de la fortuna&quote; que hay en M\u233 xico por medio de\par       una ventana que enlaza al sitio web Youtube; y al t\u233 rmino de \u233 ste se plantear\u225 n las siguientes preguntas: \par       &quote;\u191 C\u243 mo se construye una circunferencia?&quote;, &quote;\u191 Es muy dif\u237 cil construirla?&quote;, &quote;\u191 Cu\u225 ntas maneras de construir\par       una circunferencia conces?&quote;.\par \par \par       \cf0\fs48\b\i Inicio\cf1\fs40\b0\i0\par \par       Siguiendo un poco la motivaci\u243 n, en esta parte, se deduce la ecuaci\u243 n del c\u237 rculo en su forma vectorial. \par       Para esto, se divide la escena en dos partes, en una de ellas se explica la deducci\u243 n, y la funci\u243 n de\par       cada uno de los par\u225 metros, al un\u237 sono que en el otro espacio se muestra la construcci\u243 n gr\u225 fica del circulo. \par       La idea es que mientras se presentan las partes te\u243 ricas, se vaya generando la construcci\u243 n del c\u237 rculo\par       de manera gr\u225 fica, y para esto se usar\u225 n botones, pulsadores y deslizadores. \par      \par \par       \fs48\b\i\cf0 Desarrollo\fs40\b0\i0\cf1\par \par       En esta parte aparecer\u225  una animaci\u243 n que muestre al planeta Saturno y se pregunta: &quote;\u191 Los anillos\par       de Saturno son c\u237 rculos conc\u233 ntricos?&quote; Luego, dentro de ese mismo apartado se sigue a otra escena\par       la cual tambi\u233 n se divide en dos espacios: en uno de ellos se explica la ecuaci\u243 n del c\u237 rculo en su\par       forma vectorial, mientras que en el otro espacio se muestra la representaci\u243 n gr\u225 fica. Y en este apartado\par       tambi\u233 n se relacionar\u225 n tanto la ecuaci\u243 n cartesiana del c\u237 rculo, como la ecuaci\u243 n vectorial, y la ecuaci\u243 n\par       param\u233 trica. Se revisar\u225 n las relaciones, y las equivalencias algebraicas.\par \par       En esta escena el alumno podr\u225  interactuar por medio de botones, pulsadores, y deslizadores,\par       alterando los par\u225 metros que desplazan el centro del c\u237 rculo, as\u237  como modificar el radio mediante\par       el uso de la ecuaci\u243 n vectorial.\par \par       Dentro de este apartado, en otra secci\u243 n, se plantear\u225  un problema a resolver mediante el uso de la\par       interacci\u243 n y la modificaci\u243 n de par\u225 metros del c\u237 rculo en su forma vectorial, con la finalidad de reforzar\par       el aprendizaje, y lograr as\u237  que sea significativo. En esta secci\u243 n se propone generar algunos c\u237 rculos\par       mediante la interacci\u243 n de botones, y pulsadores.\par \par       \fs48\b\i\cf0 Cierre\fs40\b0\i0\cf1\par \par       Esta parte iniciar\u225  con otro v\u237 deo, en el que se muestran otras ruedas de la fortuna del mundo, en \par       particular la de Londres, &quote;London eye&quote;. Y se propone: &quote;Ahora ya sabes c\u243 mo se genera una c\u237 rcunferencia,\par       seguro que puedes construirlo&quote;.\par \par       Luego, se pasar\u225  a otra secci\u243 n en la que habr\u225  una imagen de una rueda de la fortuna, y a la que\par       se invita al alumno a encontrar las ecuaciones cartesiana, param\u233 trica y vectorial de dicha figura. \par       Esto lo podr\u225  realizar por medio de botones, y pulsadores, por los cuales generar\u225  la ecuaci\u243 n que\par       m\u225 s se ajuste al lugar geom\u233 trico.\par \par       \par       \fs48\b\i\cf0 Cr\u233 ditos\fs40\b0\i0\cf1\par \par       Dise\u241 o del contenido:             Gustavo Magallanes Guij\u243 n, Facultad de Ciencias, UNAM\par       Dise\u241 o funcional:                    Gustavo Magallanes Guij\u243 n, Facultad de Ciencias, UNAM\par       Programaci\u243 n:                         Gustavo Magallanes Guij\u243 n, Facultad de Ciencias, UNAM\par       Dise\u241 o gr\u225 f\u237 co:                        Ricardo Lop\u233 z G\u243 mez, LITE\par       Revisi\u243 n de contenido:            Oliver L\u243 pez Corona, Facultad de Ciencias, UNAM\par       Revision t\u233 cnica:                     Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                     Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                        Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                             V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par                                                        Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
