             style="font-style:normal;text-align:justify;text-anchor:start;-inkscape-font-specification:Sans" /></flowRegion><flowPara
           id="flowPara3911"
           style="fill:#0000ff">               Circunferencia cartesiana</flowPara><flowPara
           style="fill:#0000ff"
           id="flowPara4057">                   con centro en (<flowSpan
   style="font-style:italic"
   id="flowSpan4127">h,k</flowSpan>)</flowPara><flowPara
           id="flowPara3963" /><flowPara
           id="flowPara3965">Cuando el centro de la circunferencia se encuentra fuera del origen, es decir ya no en las cordenadas </flowPara><flowPara
           id="flowPara4067" /><flowPara
           id="flowPara4059"
           style="fill:#0000ff">                               (0,0)</flowPara><flowPara
           id="flowPara4071" /><flowPara
           id="flowPara4073">y sí, en las coordenadas </flowPara><flowPara
           id="flowPara4075" /><flowPara
           id="flowPara4077"
           style="fill:#0000ff">                               (h,k)</flowPara><flowPara
           id="flowPara4079" /><flowPara
           id="flowPara4081">Se dice que la circunferencia es una circunferencia de radio <flowSpan
   style="font-style:italic;fill:#0000ff"
   id="flowSpan4131">r</flowSpan>, con centro en (<flowSpan
   style="font-style:italic;fill:#0000ff"
   id="flowSpan4135">h, k</flowSpan>).</flowPara><flowPara
           id="flowPara4085" /><flowPara
           id="flowPara4061">Y de estos datos se puede deducr que la ecuación de la circunferencia es:</flowPara><flowPara
           id="flowPara4089" /><flowPara
           id="flowPara4091"
           style="font-style:italic;fill:#0000ff">                    r<flowSpan
   style="font-size:65.10162354%;font-style:italic;baseline-shift:super;fill:#0000ff"
   id="flowSpan4097">2</flowSpan> = <flowSpan
   style="font-style:normal"
   id="flowSpan4139">(</flowSpan>x-h<flowSpan
   style="font-style:normal"
   id="flowSpan4141">)</flowSpan><flowSpan
   style="font-size:65.10162354%;font-style:normal;baseline-shift:super;fill:#0000ff"
   id="flowSpan4101">2</flowSpan> + <flowSpan
   style="font-style:normal"
   id="flowSpan4145">(</flowSpan>y-k<flowSpan
   style="font-style:normal"
   id="flowSpan4147">)</flowSpan><flowSpan
   style="font-size:65.10162354%;font-style:normal;baseline-shift:super;fill:#0000ff"
   id="flowSpan4099">2</flowSpan></flowPara><flowPara
           id="flowPara4093" /><flowPara
           id="flowPara4103">Y a esta última expresión se le conoce como la ecuación de la circunferencia de radio <flowSpan
   style="font-style:italic;fill:#0000ff"
   id="flowSpan4149">r</flowSpan>, con centro en las coordenadas (<flowSpan
   style="font-style:italic"
   id="flowSpan4153">h, k</flowSpan>).</flowPara><flowPara
           id="flowPara3931">     También hay que tener presente que el radio <flowSpan
   style="font-style:italic;fill:#0000ff"
   id="flowSpan3947">r</flowSpan>, al igual que en la ecuación de la circunferencia con centro en el origen que, sólo tiene sentido en la geometría cartesiana para r≥0</flowPara><flowPara
           id="flowPara3933" /></flowRoot>      <g
