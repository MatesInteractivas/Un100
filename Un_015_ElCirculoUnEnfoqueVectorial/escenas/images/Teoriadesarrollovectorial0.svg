             y="6.6478958"
             style="font-style:normal;text-align:justify;text-anchor:start;-inkscape-font-specification:Sans" /></flowRegion><flowPara
           id="flowPara4735"
           style="fill:#0000ff">               Circunferencia vectorial</flowPara><flowPara
           id="flowPara4737"
           style="fill:#0000ff" /><flowPara
           id="flowPara4739"
           style="fill:#0000ff" /><flowPara
           id="flowPara4741">En los paratados anteriores pudiste corroborar cuánd dos vectores generan una circunferencia. También pudiste interactuar con los controles verificando cómo los parámetros inciden en la generación de dicho lugar geométrico.</flowPara><flowPara
           id="flowPara5122" /><flowPara
           id="flowPara5117">Ahora sabes que, si el centro de la circunferencia en su forma vectorial está fuera del origen se dice que su centro está determinado por un vector <flowSpan
   style="font-weight:bold;fill:#0000ff"
   id="flowSpan4835">C</flowSpan>, y que dicha circunferecncia está determinada también por la diferencia entre el vector <flowSpan
   style="font-weight:bold;fill:#0000ff"
   id="flowSpan4831">C</flowSpan> y el vector <flowSpan
   style="font-weight:bold;fill:#0000ff"
   id="flowSpan4827">P</flowSpan>. Esto es:</flowPara><flowPara
           id="flowPara4743" /><flowPara
           id="flowPara4745"
           style="fill:#0000ff"><flowSpan
   style="font-weight:bold"
   id="flowSpan4821">                           r</flowSpan> = |<flowSpan
   style="font-weight:bold"
   id="flowSpan4823">P</flowSpan> - <flowSpan
   style="font-weight:bold"
   id="flowSpan4825">C</flowSpan>|</flowPara><flowPara
           id="flowPara4747" /><flowPara
           id="flowPara4749">Lo que significa que la diferencia vectorial entre el vector C y P siempre es una constante y es el radio del círculo.</flowPara><flowPara
           id="flowPara4751" /><flowPara
           id="flowPara4753">Y para encontrar la diferencia entre los  vectores <flowSpan
   style="font-weight:bold;fill:#0000ff"
   id="flowSpan4843">P</flowSpan> y <flowSpan
   style="font-weight:bold;fill:#0000ff"
   id="flowSpan4839">C</flowSpan> se puede usar el método de suma (o resta) de vectores. En el que se suman (o se restan) los componentes de los vectores involucrados</flowPara><flowPara
           id="flowPara4755" /><flowPara
           id="flowPara4757">Es decir, en el caso del vector P sus componentes son:</flowPara><flowPara
           id="flowPara4759" /><flowPara
           id="flowPara4761"
           style="font-weight:normal;fill:#0000ff"><flowSpan
   style="font-weight:bold"
   id="flowSpan4853">        P</flowSpan> = (P<flowSpan
   style="font-size:65.10162354%;baseline-shift:sub"
   id="flowSpan4971">x</flowSpan>, P<flowSpan
   style="font-size:65.10162354%;baseline-shift:sub"
   id="flowSpan4973">x</flowSpan>) =  (Pcos(φ), Psen(φ))</flowPara><flowPara
           id="flowPara4763" /><flowPara
           id="flowPara4765">Esto también quiere decir que el vector P se puede escribir de la siguiente manera:</flowPara><flowPara
           id="flowPara4767" /><flowPara
           id="flowPara4769"><flowSpan
             style="font-weight:bold;fill:#0000ff"
             id="flowSpan4855">                P</flowSpan><flowSpan
             style="fill:#0000ff"
             id="flowSpan4861"> = Pcos(φ)<flowSpan
   style="font-style:italic"
   id="flowSpan4981">i</flowSpan> + Psen(φ)<flowSpan
   style="font-style:italic"
   id="flowSpan4983">j</flowSpan></flowSpan></flowPara><flowPara
           id="flowPara4771" /><flowPara
           id="flowPara4773">Y para el vector <flowSpan
   style="font-weight:bold;fill:#0000ff"
   id="flowSpan4863">C</flowSpan></flowPara><flowPara
           id="flowPara4775" /><flowPara
           id="flowPara4777"
           style="fill:#0000ff"><flowSpan
   style="font-weight:bold"
   id="flowSpan4867">       C</flowSpan> = (C<flowSpan
   style="font-size:65.10162354%;baseline-shift:sub"
   id="flowSpan4969">x</flowSpan>, C<flowSpan
   style="font-size:65.10162354%;baseline-shift:sub"
   id="flowSpan4967">y</flowSpan>) = (Ccos(β), Csen(β))</flowPara><flowPara
           id="flowPara4779" /><flowPara
           id="flowPara4781">O lo que es lo mismo:</flowPara><flowPara
           id="flowPara4783" /><flowPara
           id="flowPara4785"
           style="fill:#0000ff"><flowSpan
   style="font-weight:bold"
   id="flowSpan4871">               C</flowSpan> = Ccos(β)<flowSpan
   style="font-style:italic"
   id="flowSpan4875">i</flowSpan> + Csen(β)<flowSpan
   style="font-style:italic"
   id="flowSpan4873">j</flowSpan></flowPara><flowPara
           id="flowPara4787" /><flowPara
           id="flowPara4789">Y utilizando el método de suma (o resta), tenemos que </flowPara><flowPara
           id="flowPara4791" /><flowPara
           id="flowPara4793"
           style="fill:#0000ff"><flowSpan
   style="font-weight:bold"
   id="flowSpan4881">              P</flowSpan> - <flowSpan
   style="font-weight:bold"
   id="flowSpan4879">C</flowSpan> = (P<flowSpan
   style="font-size:65.10162354%;baseline-shift:sub"
   id="flowSpan4965">x</flowSpan> - C<flowSpan
   style="font-size:65.10162354%;baseline-shift:sub"
   id="flowSpan4963">x</flowSpan>, P<flowSpan
   style="font-size:65.10162354%;baseline-shift:sub"
   id="flowSpan4961">y</flowSpan> - C<flowSpan
   style="font-size:65.10162354%;baseline-shift:sub"
   id="flowSpan4959">y</flowSpan>)</flowPara><flowPara
           id="flowPara4795" /><flowPara
           id="flowPara4797">Esto es,</flowPara><flowPara
           id="flowPara4799" /><flowPara
           id="flowPara4801"
           style="fill:#0000ff"><flowSpan
   style="font-weight:bold"
   id="flowSpan4887">P</flowSpan> - <flowSpan
   style="font-weight:bold"
   id="flowSpan4885">C</flowSpan> = </flowPara><flowPara
           id="flowPara4883"
           style="fill:#0000ff">      (Pcos(φ)-Ccos(β), Psen(φ)-Csen(β))</flowPara><flowPara
           id="flowPara4803" /><flowPara
           id="flowPara4805">O de otra manera:</flowPara><flowPara
           id="flowPara4807" /><flowPara
           id="flowPara4809"
           style="fill:#0000ff"><flowSpan
   style="font-weight:bold"
   id="flowSpan4889">P</flowSpan> - <flowSpan
   style="font-weight:bold"
   id="flowSpan4891">C</flowSpan> =</flowPara><flowPara
           id="flowPara4813"
           style="fill:#0000ff">     (Pcos(φ)-Ccos(β))<flowSpan
   style="font-style:italic"
   id="flowSpan4979">i</flowSpan> + (Psen(φ)-Csen(β))<flowSpan
   style="font-style:italic"
   id="flowSpan4977">j</flowSpan></flowPara><flowPara
           style="fill:#0000ff"
           id="flowPara4897" /><flowPara
           style="fill:#0000ff"
           id="flowPara4899">Ahora bien, si se requiere saber el radio de la circunferencia, entonces se debe de calcular la diferencia de los componentes:</flowPara><flowPara
           style="fill:#0000ff"
           id="flowPara4927" /><flowPara
           style="fill:#0000ff"
           id="flowPara4929">            |<flowSpan
   style="font-weight:bold"
   id="flowSpan4949">P</flowSpan> - <flowSpan
   style="font-weight:bold"
   id="flowSpan4947">C</flowSpan>|<flowSpan
   style="font-size:65.10162354%;baseline-shift:super"
   id="flowSpan4939">2</flowSpan> = (P<flowSpan
   style="font-size:65.10162354%;baseline-shift:sub"
   id="flowSpan4951">x</flowSpan> - C<flowSpan
   style="font-size:65.10162354%;baseline-shift:sub"
   id="flowSpan4953">x</flowSpan>)<flowSpan
   style="font-size:65.10162354%;baseline-shift:super"
   id="flowSpan4941">2</flowSpan> + (P<flowSpan
   style="font-size:65.10162354%;baseline-shift:sub"
   id="flowSpan4955">y</flowSpan> - C<flowSpan
   style="font-size:65.10162354%;baseline-shift:sub"
   id="flowSpan4957">y</flowSpan>)<flowSpan
   style="font-size:65.10162354%;baseline-shift:super"
   id="flowSpan4943">2</flowSpan></flowPara><flowPara
           style="fill:#0000ff"
           id="flowPara4931" /><flowPara
           style="fill:#0000ff"
           id="flowPara4933" /><flowPara
           style="fill:#0000ff"
           id="flowPara4935" /><flowPara
           style="fill:#0000ff"
           id="flowPara4917" /><flowPara
           style="fill:#0000ff"
           id="flowPara4923" /><flowPara
