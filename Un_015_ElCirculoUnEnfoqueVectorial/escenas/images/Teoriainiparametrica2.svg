           id="flowPara4976"
           style="fill:#0000ff">               Circunferencia paramétrica</flowPara><flowPara
           id="flowPara4980"
           style="fill:#0000ff">                   con centro en (a,b)</flowPara><flowPara
           id="flowPara4982" /><flowPara
           id="flowPara4984">Aquí las coordenadas del centro de la circunferencia en la forma paramétrica se expresan como el par ordenado:</flowPara><flowPara
           id="flowPara4986" /><flowPara
           id="flowPara4990"
           style="fill:#0000ff">                               (<flowSpan
   style="font-style:italic"
   id="flowSpan5056">a, b</flowSpan>)</flowPara><flowPara
           id="flowPara5004" /><flowPara
           id="flowPara5008">y con radio <flowSpan
   style="font-style:italic;fill:#0000ff"
   id="flowSpan5050">c</flowSpan>.</flowPara><flowPara
           id="flowPara5010" /><flowPara
           id="flowPara5012">De este modo, bajo estos parámetros se obtiene que la ecuación de la circunferencia con centro en el origen se expresada como:</flowPara><flowPara
           id="flowPara5014" /><flowPara
           id="flowPara5016"
           style="font-style:italic;fill:#0000ff">                            x = a + ccos(t)</flowPara><flowPara
           id="flowPara5018"
           style="font-style:italic;fill:#0000ff">                            y = b + csen(t)</flowPara><flowPara
           id="flowPara5020"
           style="font-style:italic;fill:#0000ff" /><flowPara
           style="font-style:italic;fill:#0000ff"
           id="flowPara5075" /><flowPara
           style="font-style:normal;fill:#000000"
           id="flowPara5077">de este modo, el par ordenado de coordenadas queda representado por:</flowPara><flowPara
           style="font-style:italic;fill:#0000ff"
           id="flowPara5079" /><flowPara
           style="font-style:italic;fill:#0000ff"
           id="flowPara5083"><flowSpan
   style="font-style:normal"
   id="flowSpan5087">          (</flowSpan>x, y<flowSpan
   style="font-style:normal"
   id="flowSpan5089">)</flowSpan> = <flowSpan
   style="font-style:normal"
   id="flowSpan5091">(</flowSpan>a + ccos<flowSpan
   style="font-style:normal"
   id="flowSpan5099">(</flowSpan>t<flowSpan
   style="font-style:normal"
   id="flowSpan5097">)</flowSpan>, b + csen<flowSpan
   style="font-style:normal"
   id="flowSpan5095">(</flowSpan>t<flowSpan
   style="font-style:normal"
   id="flowSpan5093">))</flowSpan></flowPara><flowPara
           style="font-style:italic;fill:#0000ff"
           id="flowPara5085" /><flowPara
           style="font-style:italic;fill:#0000ff"
           id="flowPara5081" /><flowPara
           id="flowPara5022">donde <flowSpan
   style="font-style:italic;fill:#0000ff"
   id="flowSpan5032">t</flowSpan> es el argumento válido para el intervalo que va desde 0 hasta 2π</flowPara><flowPara
           id="flowPara5024">Es decir <flowSpan
   style="font-style:italic"
   id="flowSpan5030">t</flowSpan> ϵ [0, 2π]</flowPara><flowPara
           id="flowPara5026" /><flowPara
           id="flowPara5028" /></flowRoot>      <g
