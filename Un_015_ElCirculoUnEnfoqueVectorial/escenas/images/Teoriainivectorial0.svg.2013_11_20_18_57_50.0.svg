             id="rect3005" /></flowRegion><flowPara
           style="fill:#0000ff"
           id="flowPara4976">               Circunferencia vectorial</flowPara><flowPara
           style="fill:#0000ff"
           id="flowPara4980">                con centro en el origen</flowPara><flowPara
           id="flowPara4982" /><flowPara
           id="flowPara4984">La ecuación de la circunferencia con centro en el origen se puede expresar como</flowPara><flowPara
           id="flowPara5101" /><flowPara
           id="flowPara5107">                r = (Rcos(), Rsen())</flowPara><flowPara
           id="flowPara5109" /><flowPara
           id="flowPara5103" /><flowPara
           id="flowPara5105">Aquí las coordenadas del centro de la circunferencia en la forma paramétrica se expresan como el par ordenado:</flowPara><flowPara
           id="flowPara4986" /><flowPara
           style="fill:#0000ff"
           id="flowPara4990">                               (<flowSpan
   id="flowSpan5056"
   style="font-style:italic">a, b</flowSpan>)</flowPara><flowPara
           id="flowPara5004" /><flowPara
           id="flowPara5008">y con radio <flowSpan
   id="flowSpan5050"
   style="font-style:italic;fill:#0000ff">c</flowSpan>.</flowPara><flowPara
           id="flowPara5010" /><flowPara
           id="flowPara5012">De este modo, bajo estos parámetros se obtiene que la ecuación de la circunferencia con centro en el origen se expresada como:</flowPara><flowPara
           id="flowPara5014" /><flowPara
           style="font-style:italic;fill:#0000ff"
           id="flowPara5016">                            x = a + ccos(t)</flowPara><flowPara
           style="font-style:italic;fill:#0000ff"
           id="flowPara5018">                            y = b + csen(t)</flowPara><flowPara
           style="font-style:italic;fill:#0000ff"
           id="flowPara5020" /><flowPara
           id="flowPara5075"
           style="font-style:italic;fill:#0000ff" /><flowPara
           id="flowPara5077"
           style="font-style:normal;fill:#000000">de este modo, el par ordenado de coordenadas queda representado por:</flowPara><flowPara
           id="flowPara5079"
           style="font-style:italic;fill:#0000ff" /><flowPara
           id="flowPara5083"
           style="font-style:italic;fill:#0000ff"><flowSpan
   id="flowSpan5087"
   style="font-style:normal">          (</flowSpan>x, y<flowSpan
   id="flowSpan5089"
   style="font-style:normal">)</flowSpan> = <flowSpan
   id="flowSpan5091"
   style="font-style:normal">(</flowSpan>a + ccos<flowSpan
   id="flowSpan5099"
   style="font-style:normal">(</flowSpan>t<flowSpan
   id="flowSpan5097"
   style="font-style:normal">)</flowSpan>, b + csen<flowSpan
   id="flowSpan5095"
   style="font-style:normal">(</flowSpan>t<flowSpan
   id="flowSpan5093"
   style="font-style:normal">))</flowSpan></flowPara><flowPara
           id="flowPara5085"
           style="font-style:italic;fill:#0000ff" /><flowPara
           id="flowPara5081"
           style="font-style:italic;fill:#0000ff" /><flowPara
           id="flowPara5022">donde <flowSpan
   id="flowSpan5032"
   style="font-style:italic;fill:#0000ff">t</flowSpan> es el argumento válido para el intervalo que va desde 0 hasta 2π</flowPara><flowPara
           id="flowPara5024">Es decir <flowSpan
   id="flowSpan5030"
   style="font-style:italic">t</flowSpan> ϵ [0, 2π]</flowPara><flowPara
           id="flowPara5026" /><flowPara
           id="flowPara5028" /></flowRoot>      <g
