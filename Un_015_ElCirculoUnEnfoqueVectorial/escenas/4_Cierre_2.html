   <param name="E_06" value="tipo='R2' id='Instrucciones' x='(970-550)/2' y='60' ancho='550' alto='450' dibujar-si='interactuar=0' fijo='sí' despl_imagen='arr-izq' fondo='eeeef7' red='no' red10='no' ejes='no' texto='no'">

   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='interactuar' tipo='numérico' interfaz='botón' región='interior' espacio='Instrucciones' expresión='(Instrucciones._w-28,8,20,20)' valor='1' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/cerrar.png' acción='calcular' parámetro='interactuar=1' pos_mensajes='centro'">
   <param name="C_03" value="id='componentes' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Limpiar' expresión='(335,E1._h-35,140,30)' fijo='sí' visible='sí' color='blanco' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='comp_o_caract=0' dibujar-si='comp_o_caract=1' pos_mensajes='centro'">
   <param name="C_04" value="id='caracteristicas' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Dibujar' expresión='(335,E1._h-35,140,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='comp_o_caract=1' dibujar-si='t>30' pos_mensajes='centro'">
   <param name="C_05" value="id='interactuar' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Instrucciones' expresión='(E1._w-200,E1._h-35,140,30)' valor='1' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='interactuar=0\nsol=0' pos_mensajes='centro'">
   <param name="C_06" value="id='h.x' tipo='numérico' región='interior' espacio='Controles' nombre='_nada_' expresión='(mag.x+90,mag.y,80,35)' valor='rnd*4' min='-2.8' max='2.8' decimales='1' fijo='sí' visible='no' dibujar-si='t>10000' pos_mensajes='centro'">
   <param name="C_07" value="id='k.y' tipo='numérico' región='interior' espacio='Controles' nombre='_nada_' expresión='(mag.x+230,mag.y,80,35)' valor='rnd*4' min='-2' max='2' decimales='1' fijo='sí' visible='no' dibujar-si='t>10000' pos_mensajes='centro'">
   <param name="C_08" value="id='magnitud' tipo='numérico' región='interior' espacio='Controles' nombre='_nada_' expresión='(mag.x,mag.y,20,35)' valor='rnd*8' min='1' max='4' decimales='1' fijo='sí' visible='no' pos_mensajes='centro'">

   <param name="C_11" value="id='OculSol' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Ocultar soluciones' expresión='(65,E1._h-35,160,30)' fijo='sí' visible='sí' color='blanco' fuente puntos='18' imagen='images/btn160.png' acción='calcular' parámetro='sol=0' dibujar-si='sol=1' pos_mensajes='centro'">
   <param name="C_12" value="id='sol' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Soluciones' expresión='(65,E1._h-35,140,30)' fijo='sí' visible='sí' color='blanco' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='sol=1' dibujar-si='(t>30)&(sol=0)' pos_mensajes='centro'">
   <param name="A_01" value="id='Phi(x,y)' algoritmo='sí' expresión='phi' algoritmo='sí' hacer='phi=(abs(x)>epsilon)?atan(abs(y)/abs(x)):pi/2;phi=((x<0)&(y>0))?pi-phi:phi;phi=((x<0)&(y<0))?pi+phi:phi;phi=((x>0)&(y<0))?2*pi-phi:phi'">
   <param name="A_02" value="id='Norma(x,y)' expresión='sqrt(x^2+y^2)'">
   <param name="A_03" value="id='signo(x)' algoritmo='sí' expresión='signo' algoritmo='sí' inicio='signo=&squot;&squot;' hacer='signo=(x=0)?&squot;&squot;:signo;signo=(x>0)?&squot;+&squot;:&squot;-&squot;'">
   <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Deduce la ecuación cartesiana, parámetrica&squot;' hacer='epsilon=0.000001;;Phi.x=Controles._w-90;Phi.y=(Controles._h)/2-17.5;Phi.txt.x=Phi.x-35;Phi.txt.y=Phi.y+5;vx.x=40;vx.y=(Controles._h)/2-17.5;vx.txt.x=vx.x-35;vx.txt.y=vx.y+5;vy.x=Controles._w-90;vy.y=(Controles._h)/2-17.5;vy.txt.x=vy.x-35;vy.txt.y=vy.y+5;mag.x=40;mag.y=(Controles._h)/2-17.5;mag.txt.x=mag.x-35;mag.txt.y=mag.y+5'">
   <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,2]' texto='Deduce la ecuación cartesiana, parámetrica\n        y vectorial de la circunferencia' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='Algebra' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs36 Y con atenci\u243 n se puede apreciar que:\par \cf0\par \f2\fs36\i Cx = {\*\mjaformula{\expr h.x\decimals 2\fixed1}},  Cy = {\*\mjaformula{\expr k.y\decimals 2\fixed1}} \f1\fs36\i0\cf1\par \cf2\par As\u237  mismo que, \par \par \f2\fs36\i Px = {\*\mjaformula{\expr magnitud*cos(Phi*pi/180)+h.x\decimals 2\fixed1}},  Py = {\*\mjaformula{\expr magnitud*sen(Phi*pi/180)+k.y\decimals 2\fixed1}}\f1\fs36\i0\cf1\par \par donde:\par \cf3\f2\fs36\i |P-C| = {\*\mjaformula{\radical{\index}{\radicand (Px-Cx){\supix 2}+(Py-Cy){\supix 2}}}}\cf1\par          \cf3 = {\*\mjaformula{\radical{\index}{\radicand ({\expr magnitud*cos(Phi*pi/180)\decimals 2\fixed1}){\supix 2}+({\expr magnitud*sin(Phi*pi/180)\decimals 2\fixed1}){\supix 2}}}}= {\*\mjaformula{\expr magnitud\decimals 2\fixed1}} \f1\fs36\i0\cf1   \fs32\par \fs34}' fuente='SansSerif,PLAIN,18' fijo='sí' info='texto del centro fuera del origen'">
   <param name="G_03" value="espacio='Instrucciones' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Instrucciones._w/2,18,Instrucciones._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_04" value="espacio='Graficos' tipo='arco' color='verde' centro='(h.x,k.y)' radio='magnitud' fin='360' fijo='sí' info='círculo fuera del origen transparente'">
   <param name="G_05" value="espacio='Graficos' tipo='arco' centro='(h.x,k.y)' radio='0.5' inicio='Phi' fin='(magnitud*cos(Phi*pi/180)+h.x,magnitud*sin(Phi*pi/180)+k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula\u966 }\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' info='Phi en P'">
   <param name="G_06" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[Phi.txt.x,Phi.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\i{\*\mjaformula\u966 }\f2\fs30\i0}' fuente='Serif,ITALIC,22' fijo='sí' info='Phi'">
   <param name="G_07" value="espacio='Controles' tipo='texto' expresión='[mag.txt.x,mag.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\i{\*\mjaformula r}\f2\fs30}' fuente='Serif,ITALIC,22' fijo='sí' info='r'">
   <param name="G_08" value="espacio='Graficos' tipo='punto' dibujar-si='comp_o_caract=1' expresión='(h.x,k.y)' fijo='sí' info='centro fuera el origen'">
   <param name="G_09" value="espacio='Graficos' tipo='flecha' color='gris' dibujar-si='comp_o_caract=1' expresión='(0,0)((magnitud*cos(Phi*pi/180)+h.x),(magnitud*sin(Phi*pi/180))+k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula P}\f2\fs30}' fuente='Serif,PLAIN,17' fijo='sí' tamaño='1.5' ancho='1' punta='6' flecha='gris' info='P'">
   <param name="G_10" value="espacio='Graficos' tipo='flecha' color='rojo' dibujar-si='comp_o_caract=1' expresión='(0,0)(h.x,k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula C}\f2\fs30}' fuente='Serif,PLAIN,17' fijo='sí' tamaño='1.5' ancho='1' punta='6' flecha='rojo' info='C'">
   <param name="G_11" value="espacio='Graficos' tipo='punto' dibujar-si='comp_o_caract=1' expresión='(0,0)' fuente='Serif,ITALIC,17' fijo='sí' tamaño='3' info='punto en origen'">
   <param name="G_12" value="espacio='Algebra' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[10,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red0\green0\blue255;}\f1\fs36 En el gr\u225 fico se aprecian los\par componentes de los vectores C y P:\par \par Donde:\par \par \f2\fs36\i{\*\mjaformula C = (Cx, Cy)}\f1\fs36\i0\cf0\par \f2\fs36\i{\*\mjaformula P = (Px, Py)}\f1\fs36\i0  \cf1\par \par Tambi\u233 n se aprecia que:\par \par \cf2\f2\fs36\i |P-C| = {\*\mjaformula{\radical{\index}{\radicand (Px-Cx){\supix 2}+(Py-Cy){\supix 2}}}}\f1\fs36\i0\cf1\par \cf0\par Esto lo puedes revisar interactuando\par con el par\u225 metro \u966 .\cf1\fs34}' fuente='SansSerif,PLAIN,18' fijo='sí' info='Texto de principio'">
   <param name="G_13" value="espacio='Graficos' tipo='arco' color='rojo' dibujar-si='comp_o_caract=1' inicio='(1,0)' fin='(h.x,k.y)' vectores='sí' fuente='Serif,ITALIC,17' fijo='sí' info='Theta en C'">
   <param name="G_14" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[mag.txt.x+310,mag.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs44\i\u966    {\*\mjaformula{\expr Phi/180\decimals 2\fixed1}\u960 }\fs30\i0}' fuente='Serif,ITALIC,22' fijo='sí' info='Phi'">
   <param name="G_15" value="espacio='Graficos' tipo='arco' dibujar-si='comp_o_caract=1' radio='0.5' inicio='(1,0)' fin='(magnitud*cos(Phi*pi/180)+h.x,magnitud*sin(Phi*pi/180)+k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula\u946 }\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' info='Phi en P'">
   <param name="G_16" value="espacio='Graficos' tipo='arco' color='rojo' dibujar-si='comp_o_caract=1' inicio='(1,0)' fin='(h.x,k.y)' vectores='sí' fuente='Serif,ITALIC,17' fijo='sí' info='Theta en C'">
   <param name="G_17" value="espacio='Graficos' tipo='punto' color='gris' dibujar-si='comp_o_caract=1' expresión='(1,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red128\green128\blue128;}\cf0\f1\fs34\i\u952 \cf1}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' info='Theta'">
   <param name="G_18" value="espacio='Algebra' tipo='texto' dibujar-si='(comp_o_caract=0)&((t>0)&(t<30))' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs48 Ayuda en{\*\mjaformula\cf0{\expr 30-t\decimals 0\fixed1}\cf1}segundos\fs32\par \fs34}' fuente='SansSerif,PLAIN,24' fijo='sí' info='Ayuda en segundos'">
   <param name="G_19" value="espacio='Algebra' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[10,10]' texto='Componentes vectoriales' fuente='SansSerif,PLAIN,30' fijo='sí' info='Título: Componentes vectoriales'">
   <param name="G_20" value="espacio='Graficos' tipo='segmento' color='azul' expresión='(h.x,k.y)((magnitud*cos(Phi*pi/180)+h.x),(magnitud*sin(Phi*pi/180))+k.y)' fijo='sí'">
   <param name="G_21" value="espacio='Graficos' tipo='segmento' color='azul' expresión='(h.x,k.y)(h.x,(magnitud*sin(Phi*pi/180))+k.y)' fijo='sí' ancho='1.5' info='x'">
   <param name="G_22" value="espacio='Graficos' tipo='segmento' color='azul' expresión='(h.x,k.y)((magnitud*cos(Phi*pi/180)+h.x),k.y)' fijo='sí' ancho='1.5' info='y'">
   <param name="G_23" value="espacio='Graficos' tipo='segmento' color='rojo' expresión='(0,0)(h.x,0)' fijo='sí' ancho='1.5' info='h'">
   <param name="G_24" value="espacio='Graficos' tipo='segmento' color='rojo' expresión='(0,0)(0,k.y)' fijo='sí' ancho='1.5' info='h'">
   <param name="G_25" value="espacio='Graficos' tipo='punto' expresión='(0,0)' fijo='sí'">
   <param name="G_26" value="espacio='Graficos' tipo='punto' expresión='(h.x,k.y)' fijo='sí'">
   <param name="G_27" value="espacio='Graficos' tipo='punto' expresión='(0,k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs34\i{\*\mjaformula{\expr (k.y)\decimals 2\fixed1}}\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' info='k.y'">
   <param name="G_28" value="espacio='Graficos' tipo='punto' expresión='(h.x,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula{\expr h.x\decimals 2\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
   <param name="G_29" value="espacio='Graficos' tipo='punto' expresión='(h.x,(magnitud*sin(Phi*pi/180))+k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula{\expr magnitud*sin(Phi*pi/180)\decimals 2\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
   <param name="G_30" value="espacio='Graficos' tipo='punto' expresión='(magnitud*cos(Phi*pi/180)+h.x,k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula{\expr magnitud*cos(Phi*pi/180)\decimals 2\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
   <param name="G_31" value="espacio='Algebrasol' tipo='texto' dibujar-si='sol=1' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;\red32\green48\blue58;\red128\green128\blue128;\red255\green0\blue0;\red64\green64\blue64;}\f1\fs36\cf0 Soluci\u243 n cartesiana\cf1 :\cf2\par \f2\fs36\i{\*\mjaformula r{\supix 2} ={\expr magnitud*magnitud\decimals 2\fixed1} = (x-{\expr h.x\decimals 2\fixed1}){\supix 2} + (y-{\expr k.y\decimals 2\fixed1}){\supix 2} }\f1\fs36\i0\par \par \cf0 Soluci\u243 n param\u233 trica:\cf2\par \f2\fs36\i{\*\mjaformula x={\expr magnitud*magnitud\decimals 2\fixed1}cos({\expr Phi\decimals 2\fixed1})}\f1\fs36\i0\par \f2\fs36\i{\*\mjaformula y= {\expr magnitud\decimals 2\fixed1}sen({\expr Phi\decimals 2\fixed1})}\f1\fs36\i0\par \par \cf0 Soluci\u243 n vectorial:\cf2\par \cf3\f2\fs36\i{\*\mjaformula P=(Cx, Cy)= ({\expr magnitud*cos(Phi*pi/180)+h.x\decimals 2\fixed1})i+({\expr magnitud*sin(Phi*pi/180)+k.y\decimals 2\fixed1})j}\f1\fs36\i0\cf1\par \cf4\f2\fs36\i{\*\mjaformula C=(Px, Py) =({\expr h.x\decimals 2\fixed1})i+({\expr k.y\decimals 2\fixed1})j}\f1\fs36\i0\cf5\par \par donde\cf2\par \f2\fs36\i{\*\mjaformula\cf0 r = |P-C| =\cf2} \cf0  {\*\mjaformula{\radical{\index}{\radicand (Px-Cx){\supix 2}+(Py-Cy){\supix 2}}}}\cf2\par    \cf0  = {\*\mjaformula{\radical{\index}{\radicand ({\expr magnitud*cos(Phi*pi/180)\decimals 2\fixed1}){\supix 2}+({\expr magnitud*sin(Phi*pi/180)\decimals 2\fixed1}){\supix 2}}}}= {\*\mjaformula{\expr magnitud\decimals 2\fixed1}} \f3\fs34\i0\cf2}' fuente='SansSerif,PLAIN,18' fijo='sí' info='texto soluciones'">
