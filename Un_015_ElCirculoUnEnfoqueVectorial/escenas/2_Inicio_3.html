   <param name="G_29" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_30" value="espacio='Graficos' tipo='arco' color='gris' dibujar-si='comp_o_caract=1' radio='0.5' inicio='(1,0)' fin='((magnitud*cos(Phi*pi/180)+h.x),(magnitud*sin(Phi*pi/180))+k.y)' vectores='sí' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs34\i{\*\mjaformula\u966 }\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' info='Phi en P'">
   <param name="G_31" value="espacio='Teoria' tipo='punto' dibujar-si='comp_o_caract=0' expresión='(-3.65,1.5-Text1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36            Circunferencia vectorial\par                con centro en \f2\fs40\i{\*\mjaformula (0, 0)}\f1\fs36\i0\par \par En la representaci\u243 n de la circunferencia\par en su forma vectorial, con coordenadas\par en de su centro en el origen, su\par representaci\u243 n vectorial es \f2\fs40\i{\*\mjaformula\f1\fs36 r = (rx, ry)\f2\fs40\i}\f1\fs36\i0\par \par Esto es, \f2\fs40\i{\*\mjaformula\f1\fs36 r = (Rcos(\u952 ), Rsen(\u952 ))\f2\fs40\i}\f1\fs36\i0\par \par donde sus componentes son:\par \par               \f2\fs40\i{\*\mjaformula\f1\fs36 rx = Rcos(\u952 )\f2\fs40\i}\f1\fs36\i0\par               \f2\fs40\i{\*\mjaformula\f1\fs36 ry = Rsen(\u952 )\f2\fs40\i}\f1\fs36\i0\par \par Con \f2\fs40\i{\*\mjaformula\f1\fs36 R\f2\fs40\i}\f1\fs36\i0  como la magnitud del vector \f2\fs40\i{\*\mjaformula r}\f1\fs36\i0 .\par Y cuyo argumento \f2\fs40\i{\*\mjaformula\f1\fs36\u952 \f2\fs40\i}\f1\fs36\i0  var\u237 a de \f2\fs40\i{\*\mjaformula\f1\fs36 [0,2\u960 )\f2\fs40\i}\f1\fs36\i0\par \par En otras palabras: \f2\fs40\i{\*\mjaformula\f1\fs36\u952  \u1013  [0,2\u960 )\f2\fs40\i}\f1\fs36\i0\par \par Y cuando se dice que \f2\fs40\i{\*\mjaformula\f1\fs36 R\f2\fs40\i}\f1\fs36\i0  es la magnitud\par del vector, significa que \par \par               \f2\fs40\i{\*\mjaformula R={\radical{\index}{\radicand rx{\supix 2} + ry{\supix 2}}}}\f3\fs30\i0\par }' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_32" value="espacio='Teoria' tipo='punto' dibujar-si='comp_o_caract=1' expresión='(-3.65,1.5-Text2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs36 Circunferencia vectorial con centro en \f2\fs40\i{\*\mjaformula C}\f1\fs36\i0\par \par Si el centro de la circunferencia en su forma\par vectorial est\u225  fuera del origen se dice que \par su centro est\u225  determinado por un vector \par \f2\fs40\i{\*\mjaformula C}\f1\fs36\i0 , y que dicha circunferencia est\u225  \par determinada tambi\u233 n por la diferencia entre \par el vector \f2\fs40\i{\*\mjaformula C}\f1\fs36\i0  y el vector \f2\fs40\i{\*\mjaformula P}\f1\fs36\i0 .\par \par Esto es:       \f2\fs40\i{\*\mjaformula r = |P - C|}\f1\fs36\i0\par \par Lo que significa que la diferencia vectorial\par entre el vector \f2\fs40\i{\*\mjaformula C}\f1\fs36\i0  y \f2\fs40\i{\*\mjaformula P}\f1\fs36\i0  siempre es una\par constante y es el radio del c\u237 rculo.\par \par Y para encontrar la diferencia entre los \par vectores \f2\fs40\i{\*\mjaformula P}\f1\fs36\i0  y \f2\fs40\i{\*\mjaformula C}\f1\fs36\i0  se puede usar el m\u233 todo\par de suma y resta de vectores. En el que\par se suman (o se restan) los componentes\par de los vectores involucrados.\par \par Es decir, en el caso del vector \f2\fs40\i{\*\mjaformula P}\f1\fs36\i0  sus\par componentes son:\par \par \f2\fs40\i{\*\mjaformula\f3\fs36\i P=(Px , Py)=(Pcos(\u966 ), Psen(\u966 )\fs40}\f1\fs36\i0\par }' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_33" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='blanco' expresión='[(Instrucciones._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' fuente='SansSerif,BOLD,24' decimales='0' fijo='sí'">
   <param name="G_34" value="espacio='Instrucciones' tipo='texto' fondo='sí' expresión='[25,60]' texto='Después de ejercitar la ecuación de la circunferecia en su forma cartesiana  y paramétrica podemos estudiar la vectorial de este lugar geométrico.\n\nPara esto, puedes interactuar alterando el ángulo θ así como el radio r; también puedes practicar cambiando de lugar el centro del la circunferencia.\n\nRecuerda que puedes arrastrar tu plano cartesiano sosteniendo el cursor y jalando el área que te interesa sobre el espacio.' fuente='SansSerif,PLAIN,18' decimales='0' fijo='sí' ancho='Instrucciones._w-50'">
   <param name="G_35" value="espacio='Teoria' tipo='punto' dibujar-si='comp_o_caract=1' expresión='(-3.65,1.5-Text2-12)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs36 Esto tambi\u233 n quiere decir que el vector \f2\fs40\i{\*\mjaformula P}\f1\fs36\i0\par se puede escribir de la siguiente manera:\par \par \f2\fs40\i{\*\mjaformula P=Pcos(\u966 )i + Psen(\u966 )j}\f1\fs36\i0\par \par Y para el vector \f2\fs40\i{\*\mjaformula C}\f1\fs36\i0\par \par \f2\fs40\i{\*\mjaformula\f3\fs36\i C=(Cx, Cy)=(Ccos(\u946 ), Csen(\u946 ))\fs40}\f1\fs36\i0\par \par O lo que es lo mismo:\par \par \f2\fs40\i{\*\mjaformula\f3\fs36\i C=Ccos(\u946 )i+ Csen(\u946 )j\fs40}\f1\fs36\i0\par \par Y utilizando el m\u233 todo de suma o resta,\par tenemos que \par \par \f2\fs40\i{\*\mjaformula\f3\fs36\i P-C=(Px-Cx, Py-Cy)\fs40}\f1\fs36\i0\par \par Esto es,\par \f3\fs36\i\par \fs34{\*\mjaformula P-C=(Pcos(\u966 )-Ccos(\u946 ), Psen(\u966 )-Csen(\u946 ))}\f1\fs36\i0\par \par O de otra manera:\par \f3\fs36\i\par \fs30{\*\mjaformula\f3\fs36\i P-C=(Pcos(\u966 )-Ccos(\u946 ))i+(Psen(\u966 )-Csen(\u946 ))j\fs40}\f1\fs36\i0\par }' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_36" value="espacio='Teoria' tipo='punto' dibujar-si='comp_o_caract=1' expresión='(-3.65,1.5-Text2-24)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Ahora bien, si se requiere saber el radio\par de la circunferencia, entonces se debe de\par calcular la diferencia de los componentes:\par \par \f2\fs40\i{\*\mjaformula\f2\fs40\i |P - C|{\supix 2}=(Px - Cx){\supix 2}+(Py - Cy){\supix 2}}\f1\fs36\i0\par }' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
</ajs>
