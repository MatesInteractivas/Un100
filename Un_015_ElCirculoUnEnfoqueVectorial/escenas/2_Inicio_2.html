   <param name="G_02" value="espacio='Algebra' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[8,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs36 Evaluando el radio y el argumento en\par la ecuaci\u243 n param\u233 trica tenemos:\par \f2\fs36\i Radio ={\*\mjaformula{\expr magnitud\decimals 2\fixed1}}; t = {\*\mjaformula{\expr Phi/180\decimals 2\fixed1}}\u960 \f1\fs36\i0\par \par En las respectivas ecuaciones param\u233 tricas:\par \par \f2\fs36\i{\*\mjaformula x ={\expr magnitud\decimals 1\fixed1}cos({\expr Phi/180\decimals 2\fixed1}\u960 )={\expr magnitud*cos(Phi*pi/180)\decimals 2\fixed1} }\par {\*\mjaformula y ={\expr magnitud\decimals 1\fixed1}sen({\expr Phi/180\decimals 2\fixed1}\u960 )={\expr magnitud*sin(Phi*pi/180)\decimals 2\fixed1} }\f3\fs34\i0}' fuente='SansSerif,PLAIN,18' fijo='sí' info='Ecuaciones: centro en el origen'">

   <param name="G_11" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[mag.txt.x,mag.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\i{\*\mjaformula c}\f2\fs30\i0}' fuente='Serif,ITALIC,22' fijo='sí' info='c'">
   <param name="G_12" value="espacio='Algebra' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[8,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs36 Evaluando, la ecuaci\u243 n param\u233 trica de la\par circunferencia es:\par \f2\fs36\i Radio= {\*\mjaformula{\expr magnitud\decimals 2\fixed1}} ; t = {\*\mjaformula{\expr Phi/180\decimals 2\fixed1}}\u960 \f1\fs36\i0\par \par y sus ecuaciones param\u233 tricas son:\par \par \f2\fs36\i{\*\mjaformula x ={\expr h.x\decimals 1\fixed1}+{\expr magnitud\decimals 1\fixed1}cos({\expr Phi/180\decimals 2\fixed1}\u960 )={\expr h.x+magnitud*cos(Phi*pi/180)\decimals 2\fixed1} }\par {\*\mjaformula y ={\expr k.y\decimals 1\fixed1}+{\expr magnitud\decimals 1\fixed1}sen({\expr Phi/180\decimals 2\fixed1}\u960 )={\expr k.y+magnitud*sin(Phi*pi/180)\decimals 2\fixed1} }\f3\fs34\i0}' fuente='SansSerif,PLAIN,18' fijo='sí' info='texto del centro fuera del origen'">

   <param name="G_15" value="espacio='Graficos' tipo='segmento' color='verde' dibujar-si='comp_o_caract=1' expresión='(h.x,k.y)(magnitud*cos(Phi*pi/180)+h.x,0+k.y)' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' ancho='2' info='a + cos x'">

   <param name="G_18" value="espacio='Graficos' tipo='segmento' color='rojo' dibujar-si='comp_o_caract=1' expresión='(0,0)(h.x,0)' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' ancho='2' info='a'">
   <param name="G_19" value="espacio='Graficos' tipo='segmento' color='rojo' dibujar-si='comp_o_caract=1' expresión='(0,0)(0,k.y)' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' ancho='2' info='a'">
   <param name="G_20" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[mag.txt.x,mag.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\i{\*\mjaformula c}\f2\fs30\i0}' fuente='Serif,ITALIC,22' fijo='sí' info='c'">
   <param name="G_21" value="espacio='Graficos' tipo='punto' color='rojo' dibujar-si='comp_o_caract=1' expresión='(h.x,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\f1\fs34\i{\*\mjaformula\cf0 a}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' info='a'">
   <param name="G_22" value="espacio='Graficos' tipo='punto' color='rojo' dibujar-si='comp_o_caract=1' expresión='(0,k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\f1\fs34\i{\*\mjaformula\cf0 b}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' info='b'">
   <param name="G_23" value="espacio='Graficos' tipo='punto' dibujar-si='comp_o_caract=0' expresión='((magnitud*cos(Phi*pi/180)),(magnitud*sin(Phi*pi/180)))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;}\cf0\cb1\f1\fs34\i{\*\mjaformula (ccos(t),csen(t))}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='3' info='ccos(t),csen(t)'">
   <param name="G_24" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[mag.txt.x+110,mag.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\i{\*\mjaformula a}\f2\fs30\i0}' fuente='Serif,ITALIC,22' fijo='sí' info='a en controles'">
   <param name="G_25" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[mag.txt.x+210,mag.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs44\i{\*\mjaformula b}}' fuente='Serif,ITALIC,22' fijo='sí' info='b en controles'">
   <param name="G_26" value="espacio='Graficos' tipo='punto' dibujar-si='comp_o_caract=1' expresión='((magnitud*cos(Phi*pi/180)+h.x),(magnitud*sin(Phi*pi/180))+k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula (a+ccos(t)), b+csen(t))}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='3' info='a+ccos(t),b+csen(t)'">
   <param name="G_27" value="espacio='Graficos' tipo='punto' dibujar-si='comp_o_caract=1' expresión='(h.x,k.y)' fijo='sí' info='centro fuera el origen'">
   <param name="G_28" value="espacio='Controles' tipo='texto' expresión='[Phi.txt.x+10,Phi.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\i{\*\mjaformula t ={\expr Phi/180\decimals 2\fixed1}\u960 }\f2\fs30\i0  }' fuente='Serif,ITALIC,22' fijo='sí' info='t'">
   <param name="G_29" value="espacio='Instrucciones' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Instrucciones._w/2,18,Instrucciones._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_30" value="espacio='Teoria' tipo='punto' dibujar-si='comp_o_caract=0' expresión='(-3.55,1.2-Text1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs36      Circunferencia param\u233 trica\par            con centro en \f2\fs40\i{\*\mjaformula (0, 0)}\f1\fs36\i0\par \par Las coordenadas del centro de la\par circunferencia en la forma param\u233 trica\par se expresan como el par ordenado\par \f2\fs40\i{\*\mjaformula\f3\fs36\i (a, b)\f2\fs40}\f1\fs36\i0  donde, si la circunferencia tiene\par su centro en el origen se simplifican\par estas coordenadas como \par \f2\fs40\i{\*\mjaformula\f3\fs36\i (a, b) = (0, 0)\f2\fs40}\f1\fs36\i0  y con radio \f2\fs40\i{\*\mjaformula c}\f1\fs36\i0 .\par \par De este modo, bajo estos par\u225 metros\par se obtiene que la ecuaci\u243 n de la\par circunferencia con centro en el origen\par se expresada como:\par \par                    \f2\fs40\i{\*\mjaformula\f3\fs36\i x = c cos(t)\f2\fs40}\f1\fs36\i0\par                    \f2\fs40\i{\*\mjaformula\f3\fs36\i y = c sen(t)\f2\fs40}\f1\fs36\i0\par \par donde \f2\fs40\i{\*\mjaformula t}\f1\fs36\i0  es el argumento v\u225 lido para\par el intervalo que va desde \f2\fs40\i{\*\mjaformula 0}\f1\fs36\i0  hasta \f2\fs40\i{\*\mjaformula\f3\fs36\i 2\u960 \f2\fs40}\f1\fs36\i0\par Es decir \f2\fs40\i{\*\mjaformula t \u1013  [0, 2\u960 ]}\f1\fs36\i0}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_31" value="espacio='Teoria' tipo='punto' dibujar-si='comp_o_caract=1' expresión='(-3.55,1.2-Text2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs36      Circunferencia param\u233 trica\par           con centro en \f2\fs40\i{\*\mjaformula (a, b)}\f1\fs36\i0\par \par Aqu\u237  las coordenadas del centro\par de la circunferencia en la forma\par param\u233 trica se expresan como el \par par ordenado \f2\fs40\i{\*\mjaformula\f3\fs36\i (a, b)\f2\fs40}\f1\fs36\i0  y con radio \f2\fs40\i{\*\mjaformula\f3\fs36\i c\f2\fs40}\f1\fs36\i0 .\par \par De este modo, bajo estos par\u225 metros\par se obtiene que la ecuaci\u243 n de la\par circunferencia con centro en el origen\par se expresada como:\par \par               \f2\fs40\i{\*\mjaformula\f3\fs36\i x = a + c cos(t)\f2\fs40}\f1\fs36\i0\par               \f2\fs40\i{\*\mjaformula\f3\fs36\i y = b + c sen(t)\f2\fs40}\f1\fs36\i0\par \par de este modo, el par ordenado de\par coordenadas queda representado por:\par \par \f2\fs40\i{\*\mjaformula (x, y) = (a + c cos(t), b + c sen(t))}\f1\fs36\i0\par \par donde \f2\fs40\i{\*\mjaformula t}\f1\fs36\i0  es el argumento v\u225 lido para\par el intervalo que va desde \f2\fs40\i{\*\mjaformula 0}\f1\fs36\i0  hasta \f2\fs40\i{\*\mjaformula 2\u960 }\f1\fs36\i0\par es decir \f2\fs40\i{\*\mjaformula t \f3\fs36\i\u1013 \f2\fs40  [0, 2\f1\fs36\i0\u960 \f2\fs40\i ]}\f1\fs36\i0}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_32" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='blanco' expresión='[(Instrucciones._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instucciones' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_33" value="espacio='Instrucciones' tipo='texto' fondo='sí' expresión='[25,50]' texto='Después de tu experiencia con la ecuación del círculo en su forma cartesiana, puedes seguir tu avance interactuando con su forma paramétrica.\n\nPuedes modificar los parámetros r, t, así como a y b en los controles y observar los resultados en las gráficas.\n\nTambién puedes ver que en el lado derecho se verá alterada tu ecuación paramétrica.\n\nRecuerda que puedes arrastrar el centro de la circunferencia apuntando el cursor en el plano y arrastrarlo.' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='Instrucciones._w-50'">
