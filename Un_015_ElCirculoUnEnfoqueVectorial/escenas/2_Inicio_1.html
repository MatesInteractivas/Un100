   <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;La circunferencia en su forma cartesiana&squot;' hacer='epsilon=0.000001;;Phi.x=Controles._w-90;Phi.y=(Controles._h)/2-17.5;Phi.txt.x=Phi.x-35;Phi.txt.y=Phi.y+5;vx.x=40;vx.y=(Controles._h)/2-17.5;vx.txt.x=vx.x-35;vx.txt.y=vx.y+5;vy.x=Controles._w-90;vy.y=(Controles._h)/2-17.5;vy.txt.x=vy.x-35;vy.txt.y=vy.y+5;mag.x=40;mag.y=(Controles._h)/2-17.5;mag.txt.x=mag.x-35;mag.txt.y=mag.y+5'">
   <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='aa=100'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,32' fijo='sí' info='Título'">
   <param name="G_02" value="espacio='Algebra' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs36 La ecuaci\u243 n de la circunferencia en su forma\par cartesiana est\u225  determinada por la relaci\u243 n:\f2\fs34\par \fs38\i{\*\mjaformula r{\supix 2}=x{\supix 2}+y{\supix 2}=({\expr v.x\decimals 2\fixed1}){\supix 2}+({\expr v.y\decimals 2\fixed1}){\supix 2}=({\expr Norma(v.x,v.y)\decimals 2\fixed1}){\supix 2}}\fs34\i0   \par \par \f1\fs36 donde su radio es:\fs34\par \par \f3\fs38\i{\*\mjaformula r ={\radical{\index}{\radicand ({\expr v.x\decimals 2\fixed1}){\supix 2}+({\expr v.y\decimals 2\fixed1}){\supix 2} }}}\f4\fs34\i0  =\f3\fs38\i{\*\mjaformula{\expr Norma(v.x,v.y)\decimals 2\fixed1}}\f4\fs34\i0}' fuente='SansSerif,PLAIN,18' fijo='sí' info='Calculos de la circunferencia en comp_o_caract=0'">

   <param name="G_04" value="espacio='Graficos' tipo='segmento' color='verde' dibujar-si='comp_o_caract=0' expresión='(0,0)(v.x,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_05" value="espacio='Graficos' tipo='segmento' color='verde' dibujar-si='comp_o_caract=0' expresión='(0,0)(0,v.y)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_06" value="espacio='Graficos' tipo='punto' dibujar-si='(comp_o_caract=0)&(interactuar=!0)' expresión='(0,0)' fijo='sí' tamaño='4'">
   <param name="G_07" value="espacio='Graficos' tipo='punto' dibujar-si='(comp_o_caract=0)&(interactuar=!0)' expresión='(v.x,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula x}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0'">
   <param name="G_08" value="espacio='Graficos' tipo='punto' dibujar-si='(comp_o_caract=0)&(interactuar=!0)' expresión='(0,v.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula y}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0'">
   <param name="G_09" value="espacio='Graficos' tipo='punto' dibujar-si='(comp_o_caract=0)&(interactuar=!0)' expresión='(v.x,v.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula r}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0'">
   <param name="G_10" value="espacio='Graficos' tipo='ecuación' dibujar-si='comp_o_caract=1' expresión='y=tan(Phi*pi/180)*x'">
   <param name="G_11" value="espacio='Instrucciones' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Instrucciones._w/2,18,Instrucciones._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_12" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[vx.txt.x,vx.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs44\i{\*\mjaformula x}\i0}' fuente='Serif,ITALIC,22' fijo='sí'">
   <param name="G_13" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[vy.txt.x,vy.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\i{\*\mjaformula y}\f2\fs30\i0}' fuente='Serif,ITALIC,22' fijo='sí'">
   <param name="G_14" value="espacio='Graficos' tipo='arco' dibujar-si='comp_o_caract=1' centro='(0+h.x,0+k.y)' radio='r.x' fin='360' fijo='sí' info='Circunferencia'">
   <param name="G_15" value="espacio='Graficos' tipo='flecha' dibujar-si='comp_o_caract=1' expresión='(0+h.x,0+k.y)(r.x+h.x,k.y)' fijo='sí' tamaño='1.5' ancho='1' punta='0' flecha='azul' info='Componentes'">
   <param name="G_16" value="espacio='Graficos' tipo='punto' dibujar-si='(comp_o_caract=1)&(interactuar=!0)' expresión='(r.x+h.x,0+k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula r}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' info='punto r'">
   <param name="G_17" value="espacio='Algebra' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}\f1\fs36 La ecuaci\u243 n de la circunferencia en su forma\par cartesiana est\u225  determinada por la relaci\u243 n:\f2\fs36\par \fs38\i{\*\mjaformula r{\supix 2}=(x-h){\supix 2}+(y-k){\supix 2}}\fs34\i0\par \par \f1\fs36 Esto es:\fs34\par \par \f3\fs38\i{\*\mjaformula ({\expr r.x\decimals 2\fixed1}){\supix 2}=(x-({\expr h.x\decimals 2\fixed1})){\supix 2}+(y-({\expr k.y\decimals 2\fixed1})){\supix 2}}\f5\fs34\i0}' fuente='SansSerif,PLAIN,18' fijo='sí' info='Cálculos de la circunferencia fuera del origen: comp_o_caract=1'">
   <param name="G_18" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[vx.txt.x,vx.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs44\i{\*\mjaformula r}\fs30\i0}' fuente='Serif,ITALIC,22' fijo='sí' info='radio'">
   <param name="G_19" value="espacio='Graficos' tipo='punto' dibujar-si='(comp_o_caract=1)&(interactuar=!0)' expresión='(0+h.x,0+k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs24\i{\*\mjaformula (h,k)}\f2\fs30\i0}' fuente='Serif,ITALIC,12' fijo='sí' tamaño='4' info='punto (h,k)'">
   <param name="G_20" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[hx.txt.x+160,vx.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs44\i{\*\mjaformula h}\fs30\i0}' fuente='Serif,ITALIC,22' fijo='sí' info='h'">
   <param name="G_21" value="espacio='Graficos' tipo='arco' dibujar-si='comp_o_caract=0' radio='sqrt(((v.x)^2)+((v.y)^2))' fin='360' fijo='sí' info='Circunferencia'">
   <param name="G_22" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[kx.txt.x+300,vx.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs44\i{\*\mjaformula k}\i0}' fuente='Serif,ITALIC,22' fijo='sí' info='k'">
   <param name="G_23" value="espacio='Graficos' tipo='segmento' color='verde' dibujar-si='comp_o_caract=1' expresión='(0,0)(0+h.x,0)' fijo='sí' tamaño='0' ancho='2' info='h en x'">
   <param name="G_24" value="espacio='Graficos' tipo='segmento' color='verde' dibujar-si='comp_o_caract=1' expresión='(0,0)(0,0+k.y)' fijo='sí' tamaño='0' ancho='2' info='k en y'">
   <param name="G_25" value="espacio='Graficos' tipo='punto' dibujar-si='(comp_o_caract=1)&(interactuar=!0)' expresión='(0+h.x,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula h}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' info='punto h'">
   <param name="G_26" value="espacio='Graficos' tipo='punto' dibujar-si='(comp_o_caract=1)&(interactuar=!0)' expresión='(0,0+k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula k}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' info='punto k'">
   <param name="G_27" value="espacio='Teoria' tipo='punto' dibujar-si='comp_o_caract=0' expresión='(-3.55,1.5-Tex1y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs36       Circunferencia cartesiana.\par \par En el estudio de la circunferencia es\par importante tener en cuenta que los\par par\u225 metros asociados con las\par coordenadas de posici\u243 n del centro\par del c\u237 rculo y el radio del mismo.\par \par En este sentido, si se conocen las\par coordenadas \f2\fs40\i{\*\mjaformula x}\f1\fs36\i0  y \f2\fs40\i{\*\mjaformula y}\f1\fs36\i0  del centro y la\par magnitud del radio \f2\fs40\i{\*\mjaformula r}\f1\fs36\i0 , entonces se tiene\par toda la informaci\u243 n necesaria para\par determinar este lugar geom\u233 trico.\par \par Es importante tener en cuenta que\par cuando el centro de la circunferencia\par est\u225  situado en el origen, las\par coordenadas \f2\fs40\i{\*\mjaformula\f3\fs36\i (x, y) = (0,0)\f2\fs40}\f1\fs36\i0 .\par \par Tambi\u233 n hay que tener presente que\par el radio \f2\fs40\i{\*\mjaformula r}\f1\fs36\i0  s\u243 lo tiene sentido en la\par geometr\u237 a cartesiana para \f2\fs40\i{\*\mjaformula\f3\fs36\i r\u8805 0\f2\fs40}\f1\fs36\i0 .}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_28" value="espacio='Teoria' tipo='punto' dibujar-si='comp_o_caract=1' expresión='(-3.55,1.5-Tex2y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f1\fs36        Circunferencia cartesiana\par             con centro en \f2\fs40\i{\*\mjaformula (h, k)}\f1\fs36\i0\par \par Cuando el centro de la circunferencia\par se encuentra fuera del origen, es decir\par ya no en las coordenadas \f2\fs40\i{\*\mjaformula\f3\fs36\i (0, 0)\f2\fs40}\f1\fs36\i0  y s\u237 , \par en las coordenadas \f2\fs40\i{\*\mjaformula\f3\fs36\i (h, k)\f2\fs40}\f1\fs36\i0 .\par \par Se dice que la circunferencia es una\par circunferencia de radio \f2\fs40\i{\*\mjaformula r}\f1\fs36\i0 , con centro \par en \f2\fs40\i{\*\mjaformula\f3\fs36\i (h, k)\f2\fs40}\f1\fs36\i0 ).\par \par Y de estos datos se puede deducir que\par la ecuaci\u243 n de la circunferencia es:\par \par                 \f2\fs40\i{\*\mjaformula\f3\fs36\i r{\supix 2} = (x-h){\supix 2} + (y-k){\supix 2}\cf0\f2\fs40}\f1\fs36\i0\par \par Y a esta \u250 ltima expresi\u243 n se le conoce\par como la ecuaci\u243 n de la circunferencia de\par radio r, con centro en las coordenadas\par \f2\fs40\i{\*\mjaformula (h, k)}\f1\fs36\i0 .\par \par Tambi\u233 n hay que tener presente que el\par radio \f2\fs40\i{\*\mjaformula r}\f1\fs36\i0 , al igual que en la ecuaci\u243 n de la\par circunferencia con centro en el origen\par que, s\u243 lo tiene sentido en la geometr\u237 a\par cartesiana para \f2\fs40\i{\*\mjaformula\f3\fs36\i r\u8805 0\f2\fs40}\f1\fs36\i0 .}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_29" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa'">

   <param name="G_31" value="espacio='Instrucciones' tipo='texto' fondo='sí' expresión='[25,60]' texto='Para deducir la ecuación de la circunferencia en su forma vectorial, es necesario primero hacer un breve recordatorio de la ecuación de la circunferencia en su forma cartesiana y paramétrica. De modo que, en este apartado comenzaremos por hacer un breve recorrido de la ecuación en estas formas para luego, en el segundo apartado construir este espacio geométrico en su forma vectorial.\n\nPuedes interactuar en esta escena con los controles que están situados en la parte inferior alterando los parámetros. Puedes también alterar el centro de la circunferencia y observar y verificar tus ecuaciones.' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='Instrucciones._w-50' info='Texto de las instrucciones en la ventana emergente'">
