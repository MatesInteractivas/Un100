   <param name="G_07" value="espacio='Graficos' tipo='flecha' color='rojo' dibujar-si='comp_o_caract=1' expresión='(0,0)(h.x,k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula C}\f2\fs30}' fuente='Serif,PLAIN,17' fijo='sí' tamaño='1.5' ancho='1' punta='6' flecha='rojo' info='C'">

   <param name="G_10" value="espacio='Algebra' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs36{\*\mjaformula En el gr\u225 fico se aprecian los vectores C y P}\par {\*\mjaformula los cuales generan una circunferencia, con:}\cf0\fs32\par \f3\fs36\i{\*\mjaformula C = (Cx, Cy) =({\expr h.x\decimals 2\fixed1})i+({\expr h.k\decimals 2\fixed1})j}\f2\fs32\i0\cf1\par \cf2\f3\fs36\i{\*\mjaformula P = (Px, Py) =({\expr magnitud*0.7*cos(Phi*pi/180)+h.x\decimals 2\fixed1})i +({\expr magnitud*0.9*sen(Phi*pi/180)+k.y\decimals 2\fixed1})j}\cf1\f4\fs34\i0\par \fs36{\*\mjaformula donde:}\fs34\par \cf3\fs32\b |P-C| = {\*\mjaformula{\radical{\index}{\radicand (Px-Cx){\supix 2}+(Py-Cy){\supix 2}}}}\cf1\fs24\b0\par       \fs32            \cf3\b = {\*\mjaformula{\radical{\index}{\radicand ({\expr magnitud*0.7*cos(Phi*pi/180)\decimals 2\fixed1}){\supix 2}+({\expr magnitud*0.9*sin(Phi*pi/180)\decimals 2\fixed1}){\supix 2}}}}= {\*\mjaformula{\expr sqrt(((magnitud*0.7*cos(Phi*pi/180))^2)+((magnitud*0.9*sin(Phi*pi/180))^2))\decimals 2\fixed1}} \cf1\b0   \par \fs34}' fuente='SansSerif,PLAIN,18' fijo='sí' info='texto del centro fuera del origen'">

   <param name="G_14" value="espacio='Graficos' tipo='flecha' color='rojo' dibujar-si='comp_o_caract=0' expresión='(0,0)(h.x,k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula C}\f2\fs30}' fuente='Serif,PLAIN,17' fijo='sí' tamaño='1.5' ancho='1' punta='6' flecha='rojo' info='C'">

   <param name="G_16" value="espacio='Graficos' tipo='arco' dibujar-si='comp_o_caract=0' radio='0.5' inicio='(1,0)' fin='(magnitud*cos(Phi*pi/180)+h.x,magnitud*sin(Phi*pi/180)+k.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula\u966 }\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' info='Phi en P'">
   <param name="G_17" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[mag.txt.x,mag.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red128\green128\blue128;\red32\green48\blue58;\red255\green0\blue0;}\f1\fs34\i{\*\mjaformula\cf0 P = ({\expr magnitud*0.7*cos(Phi*pi/180)+h.x\decimals 2\fixed1})i+({\expr magnitud*0.9*sin(Phi*pi/180)+k.y\decimals 2\fixed1})j\cf1 ; \cf2 C = ({\expr h.x\decimals 2\fixed1})i +({\expr k.y\decimals 2\fixed1})j\cf1}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' info='C y P en controles'">
   <param name="G_18" value="espacio='Graficos' tipo='arco' color='rojo' dibujar-si='comp_o_caract=0' inicio='(1,0)' fin='(h.x,k.y)' vectores='sí' fuente='Serif,ITALIC,17' fijo='sí' info='Theta en C'">
   <param name="G_19" value="espacio='Graficos' tipo='punto' color='gris' dibujar-si='comp_o_caract=0' expresión='(1,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red128\green128\blue128;}\cf0\f1\fs34\i\u952 \cf1}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' info='Theta'">
   <param name="G_20" value="espacio='Algebra' tipo='texto' dibujar-si='(comp_o_caract=0)&(t>30)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red128\green128\blue128;\red0\green0\blue255;\red0\green0\blue0;}\f1\fs36{\*\mjaformula En el gr\u225 fico se aprecian los vectores C y P:}\fs34\i\par \f3\fs38\cf0{\*\mjaformula C = (Cx, Cy) = ({\expr h.x\decimals 2\fixed1})i + ({\expr k.y\decimals 2\fixed1})j}\cf1\f2\fs34\par \f3\fs38\cf2{\*\mjaformula P = (Px, Py) = ({\expr magnitud*0.7*cos(Phi*pi/180)+h.x\decimals 2\fixed1})i + ({\expr magnitud*0.9*sen(Phi*pi/180)+k.y\decimals 2\fixed1})j}\cf0\f2\fs34\par \cf1\fs36\i0{\*\mjaformula donde:}\fs34\i\par \cf3 |P-C| = {\*\mjaformula{\radical{\index}{\radicand (Px-Cx){\supix 2}+(Py-Cy){\supix 2}}}}\cf1\par \cf4\fs36\i0{\*\mjaformula De cumplirse esta condici\u243 n, entonces}\par {\*\mjaformula es una circunferencia.}\cf1\fs34}' fuente='SansSerif,PLAIN,18' fijo='sí' info='texto del centro fuera del origen'">
   <param name="G_21" value="espacio='Algebra' tipo='texto' dibujar-si='(comp_o_caract=0)&((t>0)&(t<30))' expresión='[25,90]' texto='Ayuda en [30-t] segundos' fuente='SansSerif,PLAIN,32' decimales='0' fijo='sí' info='texto del centro fuera del origen'">
   <param name="G_22" value="espacio='Graficos' tipo='punto' dibujar-si='comp_o_caract=1' expresión='((magnitud*0.7*cos(Phi*pi/180)+h.x),(magnitud*0.9*sin(Phi*pi/180))+k.y)' rastro='negro' fijo='no'">
   <param name="G_23" value="espacio='Graficos' tipo='segmento' color='azul' dibujar-si='comp_o_caract=1' expresión='(h.x,k.y)((magnitud*0.7*cos(Phi*pi/180)+h.x),(magnitud*0.9*sin(Phi*pi/180))+k.y)' fijo='sí' ancho='1.5'">
   <param name="G_24" value="espacio='Graficos' tipo='ecuación' color='verde' dibujar-si='comp_o_caract=1' expresión='1 = (((y-k.y)^2)/((0.9*magnitud)^2))+(((x-h.x)^2)/((0.7*magnitud)^2))'">
   <param name="G_25" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_26" value="espacio='Teoria' tipo='punto' expresión='(-3.7,1-TextY)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40         Circunferencia vectorial\par \par En los apartados anteriores pudiste\par corroborar cu\u225 ndo dos vectores\par generan una circunferencia.\par \par Tambi\u233 n pudiste interactuar con los\par controles verificando c\u243 mo los\par par\u225 metros inciden en la generaci\u243 n\par de dicho lugar geom\u233 trico.\par \par Ahora sabes que, si el centro de la\par circunferencia en su forma vectorial\par est\u225  fuera del origen se dice que su\par centro est\u225  determinado por un vector\par \f2\fs44\i{\*\mjaformula\f1\fs40 C\f2\fs44\i}\f1\fs40\i0 , y que dicha circunferencia est\u225 \par determinada tambi\u233 n por la diferencia\par entre el vector \f2\fs44\i{\*\mjaformula\f1\fs40 C\f2\fs44\i}\f1\fs40\i0  y el vector \f2\fs44\i{\*\mjaformula\f1\fs40 P\f2\fs44\i}\f1\fs40\i0 .\par \par Esto es:      \f2\fs44\i{\*\mjaformula\f1\fs40 r = |P - C|\f2\fs44\i}\f1\fs40\i0\par \par Lo que significa que la diferencia\par vectorial entre el vector \f2\fs44\i{\*\mjaformula\f1\fs40 C\f2\fs44\i}\f1\fs40\i0  y \f2\fs44\i{\*\mjaformula\f1\fs40 P\f2\fs44\i}\f1\fs40\i0\par siempre es una constante y es el\par radio del c\u237 rculo.}' fuente='SansSerif,PLAIN,20' fijo='sí' tamaño='0'">
   <param name="G_27" value="espacio='Instrucciones' tipo='texto' color='blanco' dibujar-si='interactuar=0' expresión='[(Instrucciones._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_28" value="espacio='Instrucciones' tipo='texto' dibujar-si='interactuar=0' expresión='[25,60]' texto='Tal y como en los apartados anteriores, puedes alterar los parametros r, φ de modo que verifiques si efectivamente los vectores P y C generan una circunferecnia.\n\nAl inicio tienes 30 segundos para verificar de manera intuitiva si es o no una circunferencia.\n\nLuego de ese tiempo aparece la solución y el gráfico de la misma.\n\nRecuerda que puedes arrastrar tu espacio colocando el cursor y jalando.\n\nTambién puedes ejercitar un poco más si oprimes tu botón' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='Instrucciones._w-50'">
   <param name="G_29" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,2]' texto='¿En este otro ejercicio pasa lo mismo?\n  ¿P y C generan una circunferencia?' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_30" value="espacio='Teoria' tipo='punto' expresión='(-3.7,1-TextY-13)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Y para encontrar la diferencia entre\par los vectores \f2\fs44\i{\*\mjaformula P}\f1\fs40\i0  y \f2\fs44\i{\*\mjaformula C}\f1\fs40\i0  se puede usar\par el m\u233 todo de suma (o resta) de\par vectores.\par \par En el que se suman (o se restan) los\par componentes de los vectores\par involucrados.\par \par Es decir, en el caso del vector \f2\fs44\i{\*\mjaformula P}\f1\fs40\i0  sus\par componentes son:\par \par \f2\fs44\i{\*\mjaformula P=(Px, Py)=(Pcos(\u966 ), Psen(\u966 ))}\f1\fs40\i0\par \par Esto tambi\u233 n quiere decir que el vector\par \f2\fs44\i{\*\mjaformula P}\f1\fs40\i0  se puede escribir de la siguiente\par manera:\par \par \f2\fs44\i{\*\mjaformula\f1\fs40 P = Pcos(\u966 )i + Psen(\u966 )j\f2\fs44\i}\f1\fs40\i0\par \par Y para el vector \f2\fs44\i{\*\mjaformula C}\f1\fs40\i0\par \par \f2\fs44\i{\*\mjaformula\f1\fs40 C=(Cx, Cy)=(Ccos(\u946 ), Csen(\u946 ))\f2\fs44\i}\f1\fs40\i0\par \par O lo que es lo mismo:}' fuente='SansSerif,PLAIN,20' fijo='sí' tamaño='0'">
   <param name="G_31" value="espacio='Teoria' tipo='punto' expresión='(-3.7,1-TextY-26)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs44\i{\*\mjaformula C=Ccos(\u946 )i + Csen(\u946 )j}\f2\fs40\i0\par \par Y utilizando el m\u233 todo de suma\par (o resta), tenemos que \par \par \f1\fs44\i{\*\mjaformula\f2\fs40 P-C=(Px-Cx, Py-Cy)\f1\fs44\i}\f2\fs40\i0\par \par Esto es, \par \f3\fs32\i{\*\mjaformula\f2\fs40 P-C=(Pcos(\u966 )-Ccos(\u946 ), Psen(\u966 )-Csen(\u946 ))\f1\fs44\i}\f2\fs40\i0\par \par O de otra manera: \par \f4\fs30\i{\*\mjaformula\f2\fs40 P-C=(Pcos(\u966 )-Ccos(\u946 ))i + (Psen(\u966 )-Csen(\u946 ))j\f1\fs44\i}\f2\fs40\i0}' fuente='Serif,ITALIC,22' fijo='sí' tamaño='0'">
   <param name="Animación" value="pausa='1000' controles='no' auto='sí' inicio='t=0' hacer='t=t+1' mientras='1'">
