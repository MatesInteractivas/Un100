   <param name="G_09" value="espacio='E2' tipo='texto' expresi&oacute;n='[10,10+scroll]' texto='La envolvente es una curva que es tangente a todas las curvas que integran una familia de curvas. De ah&iacute; que pueda verse como una forma de obtener una nueva curva a partir de una familia de curvas. Dos curvas son tangentes entre s&iacute; si y s&oacute;lo si comparten una tangente com&uacute;n en un punto com&uacute;n.\n\nHab&iacute;amos visto que la cardioide es un ejemplo de epicicloide, que se genera cuando los radios de la circunferencia base y de la circunferencia generatriz son iguales. La cardioide tambi&eacute;n es la envolvente de los c&iacute;rculos cuyo di&aacute;metro une un punto fijo (en este caso Q) de un c&iacute;rculo (aqu&iacute;, la circunferencia base de la epicicloide) con otro punto de este c&iacute;rculo (el punto C, en este caso). Presiona sobre el control t para generar esta curva como envolvente.\n\nEn &oacute;ptica, la c&aacute;ustica es la envolvente de los rayos de luz reflejados o refractados. Cuando la luz se refleja en una curva, la envolvente de los rayos reflejados es una c&aacute;ustica por reflexi&oacute;n o catat&aacute;ustica. Cuando los rayos se refractan en una curva, la envolvente de los rayos reflejados es una c&aacute;ustica por refracci&oacute;n o diac&aacute;ustica.\nLas c&aacute;usticas fueron estudiadas por primera vez por Huygens y Tschirnhaus al rededor de 1678. Johann Bernoulli, Jacob Bernoulli, de L&squot;H&ocirc;pital y Lagrange estudiaron tambi&eacute;n las curvas c&aacute;usticas.\n\nAprieta sobre el bot&oacute;n para ver algunos ejemplos de envolventes como c&aacute;usticas.\n\n' fuente='SansSerif,PLAIN,18' fijo='s&iacute;' ancho='360'">
