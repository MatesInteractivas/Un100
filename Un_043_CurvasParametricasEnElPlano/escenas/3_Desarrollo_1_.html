   <param name="G_02" value="espacio='INFO' tipo='texto' color='negro' expresi&oacute;n='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 En esta secci\u243 n se presentar\u225 n algunos casos \par especiales de la trocoide, la epitrocoide y la \par hipotrocoide y un poco de la historia de estas \par curvas especiales.}' fuente='SansSerif,PLAIN,21' fijo='s&iacute;'">

   <param name="G_07" value="espacio='E3' tipo='texto' dibujar-si='av==0' expresi&oacute;n='[20,10+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}\f1\fs36 La\i  \b trocoide\b0\i0  consiste en una generalizaci\u243 n de la cicloide: es trayectoria de un punto de una \par circunferencia que rueda sin deslizamiento sobre una recta fija.Cuando el punto se encuentra en \par la circunferencia, se trata del caso particular de la cicloide. Moviendo los par\u225 metros \fs40\b\i{\*\mjaformula a}\fs36\b0\i0  y \fs40\b\i{\*\mjaformula r}\fs36\b0\i0 en \par los controles, puedes observar que en el caso de que el punto se encuentre en el exterior de la \par circunferencia, es decir, que \fs38\b\i{\*\mjaformula a&gt;r}\fs36\b0\i0 , la trocoide tiene &amp;quote;lazos&amp;quote; y en el caso contrario no los tiene.\par \par Esta curva fu\u233  estudiada pur D\u252 rer en 1525 et R\u248 mer en 1674. Su nombre se deriva del griego \i\par trokhos: \i0 rueda.\i  \i0 A continuaci\u243 n veremos su parametrizaci\u243 n.\par \par \par \f6\fs30}' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E3' tipo='texto' dibujar-si='av==1' expresi&oacute;n='[20,10+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs36 En la figura de arriba se ha representado la situaci\u243 n que se produce un poco despu\u233 s de que el \par c\u237 rculo ha empezado a rodar. Lo m\u225 s natural es escoger como par\u225 metro a \f2\fs40\b\i{\*\mjaformula t}\f1\fs36\b0\i0  en radianes como\par el \u225 ngulo, pues \u233 ste corresponde al \u225 ngulo de rotaci\u243 n del c\u237 rculo.  Usaremos el mismo argumento\par que usamos para obtener las ecuaciones de la cicloide. La trayectoria que sigue un punto cualquiera  \par \f2\fs40\b\i{\*\mjaformula (x,y)}\f1\fs36\b0\i0 de la trocoide es el resultado de sumar dos trayectorias: \f2\fs40\b\i{\*\mjaformula (x,y)=r(t)=h(t)+c(t).}\f1\fs36\b0\i0\par \par El primer t\u233 rmino de esta suma es \f2\fs40\b\i{\*\mjaformula h(t)=(rt,t)}\f1\fs36\b0\i0 , y corresponde al movimiento del centro del c\u237 rculo \par con radio \f2\fs40\b\i{\*\mjaformula r} \f1\fs36\b0\i0 que se mueve hacia la derecha a lo largo de la recta horizontal , comenzando en el punto  \par \f2\fs40\b\i{\*\mjaformula (0 ,r),}\f1\fs36\b0\i0 es decir, cuando \f2\fs40\b\i{\*\mjaformula t=0}\f1\fs36\b0\i0 . Por cada momento \f2\fs40\b\i{\*\mjaformula t}\f1\fs36\b0\i0 , el punto se mueve \f2\fs40\b\i{\*\mjaformula rt}\f1\fs36\b0\i0 , pues el c\u237 rculo rueda \par sobre el \f2\fs40\b\i{\*\mjaformula eje X }\f1\fs36\b0\i0 sin resbalarse. \par \par Por otra parte, el segundo t\u233 rmino de la suma ser\u225  \f2\fs40\b\i{\*\mjaformula c(t)=(-a sen t , -a cos t)}\f1\fs36\b0\i0 que corresponde a la \par trayectoria que sigue un punto que se mueve en una circunferencia con centro en  \f2\fs40\b\i{\*\mjaformula (0 ,0)}\f1\fs36\b0\i0 y radio \f2\fs40\b\i{\*\mjaformula a}\f1\fs36\b0\i0\par en el sentido de las manecillas del reloj empezando en el punto \f2\fs40\b\i{\*\mjaformula (0 ,-a)}\f1\fs36\b0\i0 , es decir, para \f2\fs40\b\i{\*\mjaformula t=0}\f1\fs36\b0\i0 . \par \par Al sumarse estas dos trayectorias, el resultado es que el punto va girando en el sentido de las \par manecillas del reloj, mientras el centro de la circunferencia se mueve horizontalmente en la recta \par horizontal y estos dos movimientos combinados van generando la trocoide. De esta manera, las \par ecuaciones param\u233 tricas de la trocoide son:\par \par \f3\fs40\i                                                  \b{\*\mjaformula x(t)=\f2\fs40\b\i rt-a sen t}\f1\fs36\b0\i0   y \f2\fs40\b\i{\*\mjaformula y(t)=\f2\fs40\b\i r-a \b0 cos t\b}\f1\fs36\b0\i0\par \par \f0\fs30}' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E3' tipo='texto' dibujar-si='av==2' expresi&oacute;n='[20,10+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}\f1\fs36 Como mencionamos en el Inicio, la cicloide tiene dos propiedades f\u237 sicas interesantes. La que\par nos interesa en esta escena es la primera, que relaciona el or\u237 gen \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0  y el punto \f2\fs40\b\i{\*\mjaformula B}\f1\fs36\b0\i0  en el &amp;quote;fondo&amp;quote;\par del primer arco de la cicloide invertida. Esta curva tiene como ecuaciones \par \par \f3\fs40\i                                \b{\*\mjaformula x=\f2\fs40\b\i rt-rsen t\b0 =r(t-sen t)}\f1\fs36\b0\i0   y \f2\fs40\b\i{\*\mjaformula y=\f2\fs40\b\i -r+r\b0 cos t=-r(1-cos t)}\f1\fs36\b0\i0\par \par De entre todas las curvas que unen estos dos puntos, la cicloide es la curva a lo largo de la cual una\par part\u237 cula, sometida solamente a la fuerza de gravedad (es decir, sin fricci\u243 n), se desplaza de \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0 a \f2\fs40\b\i{\*\mjaformula B}\f1\fs36\b0\i0\par m\u225 s r\u225 pido. Esto hace que la cicloide sea una \b\i braquist\u243 crona.\b0\i0\par \par \u191 Hay otras braquist\u243 cronas que unen \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0  y \f2\fs40\b\i{\*\mjaformula B}\b0 ,\f1\fs36\i0  o la cicloide es la \u250 nica? Podemos formular esta \par pregunta de la siguiente manera. Al principio, la energ\u237 a cin\u233 tica de la part\u237 culoa es cero, pues su \par velocidad es cero. El trabajo hecho por la gravedad sobre la part\u237 cula en movimiento de \f2\fs40\b\i{\*\mjaformula (0,0)}\f1\fs36\b0\i0 a cual-\par quier otro punto \f2\fs40\b\i{\*\mjaformula (x,y)}\f1\fs36\b0\i0 en el plano es \f2\fs40\b\i{\*\mjaformula mgy,}\f1\fs36\b0\i0 y esto debe igualar al cambio en la energ\u237 a cin\u233 tica. Es\par decir: \f2\fs40\b\i{\*\mjaformula mgy={\fraction{\num 1}{\den 2}}mv{\supix 2}-{\fraction{\num 1}{\den 2}}m(0){\supix 2}.}\f1\fs36\b0\i0 Por lo tanto la velocidad de la part\u237 cula cuando alcanza el punto \f2\fs40\b\i{\*\mjaformula (x,y)}\f1\fs36\b0\i0\par debe ser \f2\fs40\b\i{\*\mjaformula v=}{\*\mjaformula{\radical{\index}{\radicand 2gy}}.}\f1\fs36\b0\i0 Esto es \f2\fs40\b\i{\*\mjaformula{\fraction{\num ds}{\den dt}}={\radical{\index}{\radicand 2gy}}}\f1\fs36\b0\i0 o \f2\fs40\b\i{\*\mjaformula dt={\fraction{\num ds}{\den{\radical{\index}{\radicand 2gy}}}}={\fraction{\num{\radical{\index}{\radicand 1+({\fraction{\num dy}{\den dx}}){\supix 2}}}dx}{\den{\radical{\index}{\radicand 2gy}}}}}\f1\fs36\b0\i0 , \f2\fs40\b\i{\*\mjaformula ds}\f1\fs36\b0\i0  es la diferencial de la\par longitud del arco de la trayectoria de la part\u237 cula.\par El tiempo \f2\fs40\b\i{\*\mjaformula T{\subix f}}\f1\fs36\b0\i0  que le toma a la part\u237 cula deslizarse a lo largo de una trayectoria particular \f2\fs40\b\i{\*\mjaformula y=f(x)}\f1\fs36\b0\i0 de \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0\par a \f2\fs40\b\i{\*\mjaformula B(r\u960 ,2\u960 )}\f1\fs36\b0\i0 es \f2\fs40\b\i{\*\mjaformula T{\subix f}={\integral{\from x=0}{\to x=r\u960 }{\what}}{\radical{\index}{\radicand{\fraction{\num 1+({\fraction{\num dy}{\den dx}}){\supix 2}}{\den 2gy}}}}dx}\f1\fs36\b0\i0 . A primera vista, podr\u237 amos pensar que una l\u237 nea recta que\par une \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0 con \f2\fs40\b\i{\*\mjaformula B}\f1\fs36\b0\i0  da el tiempo m\u237 nimo, pero tal vez no. En el primer video de la motivaci\u243 n se puede ver que\par no. Una rama de las matem\u225 ticas, llamada c\u225 lculo de variaciones, da la respuesta: la cicloide de \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0 a \f2\fs40\b\i{\*\mjaformula B}\f1\fs36\b0\i0  es \par la \u250 nica braquist\u243 crona de \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0 a \f2\fs40\b\i{\*\mjaformula B.}\f1\fs36\b0\i0\par \par Esta curva fue estudiada por Jean Bernoulli en 1718 y por Euler en 1736. Galileo Galilei y su \par alumno Viviani estudiaron la cicloide. Galileo se dio cuenta de que la cicloide era el mejor de \par los perfiles posibles para construir los arcos de los puentes. Es llamada as\u237  del griego\f3\fs40\i  \f5\fs36 Brahistos\i0 : \par el m\u225 s corto y \i chronos\i0 : tiempo.\par \par Para m\u225 s informaci\u243 n sobre el or\u237 gen de esta curva puedes consultar el siguiente link:\par www-groups.dcs.st-and.ac.uk/~history/HistTopics/Brachistochrone.html\par \par \par \par \f6\fs30}' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E3' tipo='texto' dibujar-si='av==3' expresi&oacute;n='[20,10+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;}\f1\fs36 La segunda propiedad de la cicloide es que sin importar desde qu\u233  punto de la curva empiece a caer \par una part\u237 cula (con velocidad inicial cero) hacia \f2\fs40\b\i{\*\mjaformula B,}\f1\fs36\b0\i0 tomar\u225  a la part\u237 cula el mismo tiempo llegar a \f3\fs40\i{\*\mjaformula B.}\f1\fs36\i0\par Esto hace a la cicloide una\b\i  taut\u243 crona\b0\i0 .\par \par Esta curva fu\u233  estudiada por  Huygens en 1673 y por Newton en 1687. Su nombre viene del griego \par \i tauto\i0 : el mismo, y \i chronos\i0 : tiempo.\par \par Aunque la soluci\u243 n del problema de la braquist\u243 crona para \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0 y \f2\fs40\b\i{\*\mjaformula B}\f1\fs36\b0\i0 est\u225  m\u225 s all\u225  de nuestro alcance\par por el momento, podemos demostrar que la cicloide es una taut\u243 crona. \par \par Como \f2\fs40\b\i{\*\mjaformula dx=r(1-cos t)dt}\f1\fs36\b0\i0 , \f2\fs40\b\i{\*\mjaformula dy=rsen t dt}\f1\fs36\b0\i0  y \f2\fs40\b\i{\*\mjaformula y=r(1-cos t)}\f1\fs36\b0\i0 , para la cicloide, la ecuaci\u243 n\par  \f2\fs40\b\i{\*\mjaformula T{\subix f}={\integral{\from x=0}{\to x=r\u960 }{\what}}{\radical{\index}{\radicand{\fraction{\num 1+({\fraction{\num dy}{\den dx}}){\supix 2}}{\den 2gy}}}}dx},  \f1\fs36\b0\i0 toma la forma \f2\fs40\b\i\par                  {\*\mjaformula\f2\fs40\b\i T{\subix cicloide}={\integral{\from x=0}{\to x=r\u960 }{\what}}{\radical{\index}{\radicand{\fraction{\num dx{\supix 2}+dy{\supix 2}}{\den 2gy}}=}}{\integral{\from y=0}{\to t=\u960 }{\what}}{\radical{\index}{\radicand{\fraction{\num r{\supix 2}(2-2cos t)}{\den 2gr(1-cos t)}}}}dt ={\integral{\from 0}{\to\u960 }{\what}}{\radical{\index}{\radicand{\fraction{\num r}{\den g}}}}=\u960 {\radical{\index}{\radicand{\fraction{\num a}{\den g}}}}\b0}\f1\fs36\b0\i0 . \par \par Por lo tanto, el tiempo que le toma a una part\u237 cula que se desliza sin fricci\u243 n sobre una cicloide hacia \par \f3\fs40\i{\*\mjaformula B}\f1\fs36\i0 despu\u233 s de ser soltada del reposo en \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0  es \f2\fs40\b\i{\*\mjaformula\u960 {\radical{\index}{\radicand{\fraction{\num\f6\fs36\b\i r}{\den g}}}}}\f1\fs36\b0\i0 .\par Supongamos que en lugar de que el punto de inicio del movimiento sea \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0 , empieza en alg\u250 n punto\par m\u225 s abajoen la cicloide, un punto \f2\fs40\b\i{\*\mjaformula (x{\subix 0} ,y{\subix 0})}\f1\fs36\b0\i0 correspondiente al par\u225 metro \f2\fs40\b\i{\*\mjaformula t{\subix 0}&gt;0}\f1\fs36\b0\i0 . La velocidad de la\par part\u237 cula en cualquier punto posterior \f2\fs40\b\i{\*\mjaformula (x,y)}\f1\fs36\b0\i0 en la cicloide es \f2\fs40\b\i{\*\mjaformula v={\radical{\index}{\radicand 2g(y-y{\subix 0})}}={\radical{\index}{\radicand 2gr(cos t{\subix 0}-cos t)}}}\b0 .\par \f1\fs36\i0 As\u237  mismo, el tiempo requerido por la part\u237 cula para deslizarse de \f2\fs40\b\i{\*\mjaformula (x{\subix 0 } ,y{\subix 0})}\f1\fs36\b0\i0 hacia \f2\fs40\b\i{\*\mjaformula B}\f1\fs36\b0\i0 es:\par \f3\fs40\i\par \par \f0\fs30\i0}' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
