   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\f1\fs34\b0\i0\par \f3\fs40       \par       El objetivo de esta unidad did\u225 ctica es mostrar al estudiante c\u243 mo se genera la gr\u225 fica de algunas curvas \par       c\u237 clicas como generalizaci\u243 n de las Cicloide, Epicicloide e Hipocicloide, y por lo tanto, como la \par       trayectoria de un cuerpo en movimiento: Tricoides, Epitrocoides e Hipotrocoides.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Las curvas parametrizadas son \u250 tiles en el estudio del movimiento de cuerpos bajo ciertas condiciones.\par       Se presentan seis videos cortos. El primero es una animaci\u243 n muy sencilla de una trocoide en un plano\par       cartesiano. Los dos siguientes muestran la trayectoria del movimiento de part\u237 culas en un campo \par       electromagn\u233 tico. Los siguientes dos videos son animaciones de diversas epitrocoides e hipotrocoides\par       respectivamente, generadas como espir\u243 grafos. Finalmente, se muestra la relaci\u243 n entre las cicloides y \par       las trocoides.\par \par                         {\*\component\Space 1434b42147e}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consta de tres escenas. En cada escena se presenta la Trocoide, la Epitrocoide y la Hipotrocoide \par       como generalizaciones de la Cicloide, la Epicicloide y la Hipocicloide respectivamente. Adem\u225 s \par       se deducen las ecuaciones de su parametrizaci\u243 n.\par \par                         {\*\component\Space 1434b46435c}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presentan otras curvas param\u233 tricas como casos especiales de las anteriores, algunas de sus \par       propiedades y una breve rese\u241 a hist\u243 rica de cada una. En una primera escena se presenta una familia de \par       curvas llamadas Caracol de Pascal o Limacon de Pascal. La segunda escena presenta al usuario una\par       lista de casos especiales de hipotrocoides y una herramienta que le permite generarlas.\par \par                         {\*\component\Space 1434b4ffdd1}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se mencionan tres m\u233 todos de generaci\u243 n de nuevas curvas: envolvente, evoluta y curva pedal. \par \par                         {\*\component\Space 1434b52d50e}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Leticia Montserrat Vargas Rocha, LITE\par       Dise\u241 o funcional:                    Leticia Montserrat Vargas Rocha, LITE\par       Programaci\u243 n:                         Leticia Montserrat Vargas Rocha, LITE\par       Asesor\u237 a de programaci\u243 n:     Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM                                  \par       Dise\u241 o gr\u225 fico:                        Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:            Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n t\u233 cnica:                     Norma Patricia Apodaca Alvares, IIMAS, UNAM\par       Revisi\u243 n general:                     Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                             V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
