   <param name="G_23" value="espacio='E2' tipo='texto' dibujar-si='av==0' expresión='[10,10+scroll]' texto='La evoluta es el lugar geométrico de los centros de los círculos tangentes a una curva dada. Constituye un método para obtener una nueva curva basada en esta curva dada.\n\nTambién puede ser vista como el lugar geométrico de los centros de curvatura de una curva y como la envolvente de las rectas normales a la curva en el punto de tangencia. Se puede observar que la intersección entre la tangente y la normal coincide con punto generador de la epicicloide (extremo del radio del círculo generador).\n\nLa idea de esta curva aparece en una primera forma en el Libro V de las Cónicas de Apolonio. Aparece en su forma presente en el trabajo de Huygens al rededor de 1673.\n\n' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='360'">
