   <param name="G_08" value="espacio='E2' tipo='texto' dibujar-si='av==0' expresión='[20,10]' texto='El caracol de Pascal, o Limacon de Pascal, es un caso especial de epitrocoide. Este nombre corresponde no a una curva, sino a una familia de curvas que se genera cuando R y r,  es decir el radio de la cirunferencia de base y el de la circunferencia generatriz, son iguales. \n\nEsta curva fue estudiada por Dürer en 1525 (bajo el nombre de arachnée) Étienne Pascal y Roberval en 1650. Éste último le dió el nombre de Limacon de Pascal en honor a Étienne Pascal (1588 -1651), magistrado y matemático amateur y padre del matemático, físico y filósofo Blaise Pascal.\n\n' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='350'">
   <param name="G_09" value="espacio='E2' tipo='texto' dibujar-si='av==1' expresión='[20,10]' texto='La cardioide y la trisectriz son casos especiales de Limacon, que se generan cuando a es igual o mayor a r respectivamente.\n\nIntenta generar las curvas de la imagen de fondo.\n\n' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='350'">
   <param name="G_10" value="espacio='GRAF' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(GRAF._w-1,0)(GRAF._w-1,GRAF._h-1)(0,GRAF._h-1)(0,0)' relleno='f05566aa'">
   <param name="G_11" value="espacio='GRAF' tipo='curva' color='164ca3' expresión='(Rr*cos(T)+a*cos(T2),Rr*sen(T)+a*sen(T2))' t.intervalo='[0,tA]' t.pasos='ent(100*tA)' ancho='2'">
   <param name="G_12" value="espacio='GRAF' tipo='arco' color='e00022' dibujar-si='!curva' radio='R' fin='360' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='3' info='círculo radio R'">
   <param name="G_13" value="espacio='GRAF' tipo='arco' color='e00022' dibujar-si='!curva' centro='(Rr*cos(T),Rr*sen(T))' radio='abs(r)' fin='360' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='3' info='círculo radio r'">
   <param name="G_14" value="espacio='GRAF' tipo='arco' color='9be00022' dibujar-si='(!curva)&(av>0)' centro='(Rr*cos(0),Rr*sen(0))' radio='abs(r)' fin='360' fuente='Monospaced,PLAIN,12' fijo='sí' info='círculo radio r'">

   <param name="G_17" value="espacio='GRAF' tipo='texto' expresión='[29*3+2*70-23,GRAF._h-47]' texto='R' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_18" value="espacio='GRAF' tipo='texto' expresión='[29*2+70-23,GRAF._h-47]' texto='a' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_19" value="espacio='GRAF' tipo='texto' expresión='[25-18,GRAF._h-47]' texto='t' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_20" value="espacio='GRAF' tipo='segmento' color='0000c2' dibujar-si='(!curva)&(av>0)' expresión='(0,0)(Rr*cos(T),Rr*sen(T))' texto='R' fuente='Serif,ITALIC,15' fijo='sí'">
   <param name="G_21" value="espacio='GRAF' tipo='segmento' color='0000c2' dibujar-si='!curva' expresión='(Rr*cos(T),Rr*sen(T))(Rr*cos(T)+a*cos(T2),Rr*sen(T)+a*sen(T2))' texto='a' fuente='Serif,ITALIC,15' fijo='sí' tamaño='3' ancho='2'">
   <param name="G_22" value="espacio='GRAF' tipo='punto' color='000090' dibujar-si='(t==0)&(av>0)' expresión='(Rr*cos(T)+a*cos(T2),Rr*sen(T)+a*sen(T2))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34\b\i{\*\mjaformula P{\subix\f2\fs22\b\i 0}}\f3\fs24\b0\i0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='0' info='P0'">

   <param name="G_24" value="espacio='GRAF' tipo='punto' color='000090' dibujar-si='(av==1)&(t>0)' expresión='(Rr*cos(T),Rr*sen(T))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34\b\i{\*\mjaformula C{\subix\f2\fs22\b\i t}}\f3\fs24\b0\i0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='0' info='Ct'">
