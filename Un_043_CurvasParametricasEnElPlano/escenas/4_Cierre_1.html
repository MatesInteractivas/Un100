   <param name="G_08" value="espacio='E2' tipo='texto' expresión='[10,10+scroll]' texto='La envolvente es una curva que es tangente a todas las curvas que integran una familia de curvas. De ahí que pueda verse como una forma de obtener una nueva curva a partir de una familia de curvas. Dos curvas son tangentes entre sí si y sólo si comparten una tangente común en un punto común.\n\nHabíamos visto que la cardioide es un ejemplo de epicicloide, que se genera cuando los radios de la circunferencia base y de la circunferencia generatriz son iguales. La cardioide también es la envolvente de los círculos cuyo diámetro une un punto fijo (en este caso Q) de un círculo (aquí, la circunferencia base de la epicicloide) con otro punto de este círculo (el punto C, en este caso). Presiona sobre el control t para generar esta curva como envolvente.\n\nEn óptica, la cáustica es la envolvente de los rayos de luz reflejados o refractados. Cuando la luz se refleja en una curva, la envolvente de los rayos reflejados es una cáustica por reflexión o catatáustica. Cuando los rayos se refractan en una curva, la envolvente de los rayos reflejados es una cáustica por refracción o diacáustica.\nLas cáusticas fueron estudiadas por primera vez por Huygens y Tschirnhaus al rededor de 1678. Johann Bernoulli, Jacob Bernoulli, de L&squot;Hôpital y Lagrange estudiaron también las curvas cáusticas.\n\nAprieta sobre el botón para ver algunos ejemplos de envolventes como cáusticas.\n\n' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='360'">

   <param name="G_12" value="espacio='GRAF' tipo='arco' color='5599ff' dibujar-si='(t<1)&envolvente' centro='(X,Y)' radio='r' fin='360' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='2'">

   <param name="G_25" value="espacio='E0' tipo='texto' color='blanco' dibujar-si='av==1' expresión='[27+_avX,E0._h-150+_avY]' texto='Jacob Bernouilli descubrió varias propiedades de la Espiral logarítmica que les pasaron desapercibidas a Descartes y Torricelli, entre ellas el hecho de que es la única curva cuya caústica, evoluta, involuta y podaria son, a su vez, una espiral logarítmica.' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='380'">

   <param name="G_34" value="espacio='INFO' tipo='texto' color='negro' expresión='[25,60]' texto='Para cerrar esta unidad hablaremos de tres formas de obtener algunas de la curvas que hemos estudiado hasta ahorita, y muchas otras, pero no son las únicas.\n\nLas curvas que vamos a describir se llaman curvas asociadas, pues como su nombre lo dice, están asociadas a otra curva. El nombre de estas curvas se da de acuerdo a una clasificación de las curvas con respecto a su construcción.\n\n\n' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='INFO._w-50'">
