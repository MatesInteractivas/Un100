   <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='GRAF.escala=((r!=rA)|(a!=aA))?GRAF.escala+0.000001:GRAF.escala;t=((r!=rA)|(a!=aA))?0:t;scroll=((t>=0.1)&(tA!=t)&(scroll>-75))?-75:scroll;scroll=((t>=1.0)&(tA!=t)&(scroll>-15*12-10))?-15*12-10:scroll;rA=r;aA=a;tA=t'">

   <param name="G_03" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(940,490,.8,.8)' archivo='images/fondo_der.png'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[50,20]' texto='av=[av]' fijo='no'">
   <param name="G_05" value="espacio='E2' tipo='texto' dibujar-si='av==0' expresión='[10,10]' texto='Comprueba los siguientes casos especiales:\n\nR=0     círculo de radio |a-r|\n\nr=a       hipocicloide con q cúspides, donde q es el denominador de r escrito como una fracción irreductible.\n\nR/2=r y a distinto de r     elipse con semieje mayor b+h y menor |b-a|\n\nR/3=r=a o (2/3)R=r=a     deltoide\n\nR/4=r=a o (3/4)R=r=a     astroide\n\n\n\n\n' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='350'">
   <param name="G_06" value="espacio='GRAF' tipo='curva' color='164ca3' expresión='(Rr*cos(T)+a*cos(T2),Rr*sen(T)+a*sen(T2))' t.intervalo='[0,tA]' t.pasos='ent(100*tA)' ancho='2'">
   <param name="G_07" value="espacio='GRAF' tipo='arco' color='e00022' dibujar-si='!curva' radio='R' fin='360' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='3' info='círculo radio R'">

   <param name="G_09" value="espacio='GRAF' tipo='arco' color='9be00022' dibujar-si='(!curva)&(av>0)' centro='(Rr*cos(0),Rr*sen(0))' radio='abs(r)' fin='360' fuente='Monospaced,PLAIN,12' fijo='sí' info='círculo radio r'">
   <param name="G_10" value="espacio='GRAF' tipo='punto' color='negro' dibujar-si='(!curva)&(av>0)&(t>0)' expresión='(Rr*cos(T)+a*cos(T2),Rr*sen(T)+a*sen(T2))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs34\b\i{\*\mjaformula P{\subix t}}\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3' info='Pt'">

   <param name="G_16" value="espacio='GRAF' tipo='segmento' color='0000c2' dibujar-si='!curva' expresión='(Rr*cos(T),Rr*sen(T))(Rr*cos(T)+a*cos(T2),Rr*sen(T)+a*sen(T2))' texto='r' fuente='Serif,ITALIC,15' fijo='sí' tamaño='3' ancho='2'">

   <param name="G_18" value="espacio='GRAF' tipo='punto' color='000090' dibujar-si='(t==0)&(av>0)' expresión='(Rr*cos(T),Rr*sen(T))' rastro='000090' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\b\i\par {\*\mjaformula C{\subix 0}}\f2\fs24\b0\i0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='0' info='C0'">
   <param name="G_19" value="espacio='GRAF' tipo='punto' color='000090' dibujar-si='(av==1)&(t>0)' expresión='(Rr*cos(T),Rr*sen(T))' rastro='000090' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34\b\i{\*\mjaformula C{\subix\f2\fs22\b\i t}}\f3\fs24\b0\i0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='0' info='Ct'">
   <param name="G_20" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(540,105+12)' archivo='images/Guilloche.jpg'">
   <param name="G_21" value="espacio='E2' tipo='texto' dibujar-si='av==1' expresión='[10,10]' texto='R=n/(n+1), r=(n-1)/(2(n+1)), a=1/2, con n un entero mayor a 2:\nsi n es impar     rosa de n pétalos \nsi n es par         rosa de 2n pétalos. \n\nSe puede multiplicar todos los parámetros por (n+1)/n para obtener  {1, (-1 + n)/(2 n), (1 + n)/(2 n)}: \n\nCuadrifolium {1,1/4,3/4}\n  \nTrifolium  {1,1/3,2/3}\n\nRosa de ocho pétalos {1,3/8,5/8}\n\n\n\n\n' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='350'">
   <param name="G_22" value="espacio='E2' tipo='texto' dibujar-si='av==2' expresión='[10,10]' texto='Un espirógrafo es una curva generada al rodar un cículo dentro o fuera de otro círculo. La curva del fondo es un espirógrafo. En los siguientes links puedes ver algunos en línea.\n\nhttp://www.wordsmith.org/~anu/java/spirograph.html\n\nhttp://www.personal.psu.edu/dpl14/java/parametricequations/spirograph/index.html\n' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='350'">
