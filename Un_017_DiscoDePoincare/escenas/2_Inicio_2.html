   <param name="C_02" value="id='goTo3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()' pos_mensajes='centro'">
   <param name="C_03" value="id='cdocumenta' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_._' expresión='(780,0,80,80)' fijo='sí' visible='sí' imagen='iconos/72documenta_c.png' acción='calcular' parámetro='cdocumenta=1' dibujar-si='cdocumenta=0' pos_mensajes='centro'">
   <param name="C_04" value="id='cdocumenta' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_._' expresión='(780,0,80,80)' fijo='sí' visible='sí' imagen='iconos/72documenta_a.png' acción='calcular' parámetro='cdocumenta=0' dibujar-si='cdocumenta=1' pos_mensajes='centro'">
   <param name="C_05" value="id='p2' tipo='gráfico' espacio='E2' tamaño='6' expresión='(-0.27,0.76)' constricción='x^2+y^2<1' fijo='sí'">
   <param name="C_06" value="id='q2' tipo='gráfico' espacio='E2' tamaño='6' expresión='(-0.20,0.57)' constricción='x^2+y^2<1' fijo='sí'">
   <param name="C_07" value="id='r2' tipo='gráfico' espacio='E2' color-int='verde' tamaño='6' expresión='(-0.13,0.38)' constricción='x^2+y^2<1' fijo='sí'">
   <param name="C_08" value="id='s2' tipo='gráfico' espacio='E2' color-int='verde' tamaño='6' expresión='(0.0,0.01)' constricción='x^2+y^2<1' fijo='sí'">
   <param name="C_09" value="id='p3' tipo='gráfico' espacio='E3' tamaño='6' expresión='(-0.5,0.3)' constricción='x^2+y^2<1' fijo='sí'">
   <param name="C_10" value="id='q3' tipo='gráfico' espacio='E3' tamaño='6' expresión='(0.5,0.3)' constricción='x^2+y^2<1' fijo='sí'">
   <param name="C_11" value="id='oculta' tipo='numérico' interfaz='menú' región='interior' espacio='E2' nombre='¿Ocultar imagen?' expresión='(164,5,180,30)' fijo='sí' visible='no' opciones='No[0],Sí[1]' pos_mensajes='centro'">
   <param name="A_01" value="id='incr' expresión='2*pi/128'">
   <param name="A_02" value="id='xcir' vector='sí' evaluar='una-sola-vez' tamaño='128'">
   <param name="A_03" value="id='ycir' vector='sí' evaluar='una-sola-vez' tamaño='128'">
   <param name="A_04" value="id='cir()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='xcir[i]=cos(i*incr);ycir[i]=sen(i*incr);i=i+1' mientras='i<=128'">
   <param name="A_05" value="id='geodesica(p1,p2,q1,q2)' algoritmo='sí' expresión='0' algoritmo='sí' hacer='arcogeo=2*(p2*q1-p1*q2);cageo=(q1*q1+q2*q2+1)*p2-(p1*p1+p2*p2+1)*q2;cbgeo=(p1*p1+p2*p2+1)*q1-(q1*q1+q2*q2+1)*p1;cageo=arcogeo#0?cageo/arcogeo:0;cbgeo=arcogeo#0?cbgeo/arcogeo:0;rgeo=cageo*cageo+cbgeo*cbgeo-1;rgeo=(rgeo>=0)?sqrt(rgeo):50;'">
   <param name="A_06" value="id='corte(a,b)' algoritmo='sí' expresión='x' algoritmo='sí' hacer='x1=(b=0)?1/a:(a+b*sqrt(a*a+b*b-1))/(a*a+b*b);y1=(b=0)?sqrt(a*a-1)/a:(1-a*x1)/b;x2=(b=0)?1/a:(a-b*sqrt(a*a+b*b-1))/(a*a+b*b);y2=(b=0)?-sqrt(a*a-1)/a:(1-a*x2)/b;'">
   <param name="A_07" value="id='corter(p1,p2,q1,q2)' algoritmo='sí' expresión='x' algoritmo='sí' hacer='mm=sqrt((q1-p1)*(q1-p1)+(q2-p2)*(q2-p2));x1=mm=0?0:(q1-p1)/mm;y1=mm=0?0:(q2-p2)/mm;x2=-x1;y2=-y1;'">
   <param name="A_08" value="id='deuclidea(p1,p2,q1,q2))' algoritmo='sí' expresión='d' algoritmo='sí' hacer='d=sqrt((q1-p1)*(q1-p1)+(q2-p2)*(q2-p2))'">
   <param name="A_09" value="id='angulo(ux,uy,vx,vy)' algoritmo='sí' expresión='ang' algoritmo='sí' hacer='mod1=sqrt(ux*ux+uy*uy);mod2=sqrt(vx*vx+vy*vy);ang=(mod1*mod2#0)?acos((ux*vx+uy*vy)/(mod1*mod2)):0'">
   <param name="A_10" value="id='distancia(p1,p2,q1,q2,pc1,pc2,qc1,qc2,ca,cb,r)' algoritmo='sí' expresión='xx' algoritmo='sí' hacer='dpa=angulo(pc1-ca,pc2-cb,p1-ca,p2-cb)*r;dpb=angulo(p1-ca,p2-cb,qc1-ca,qc2-cb)*r;dqa=angulo(pc1-ca,pc2-cb,q1-ca,q2-cb)*r;dqb=angulo(q1-ca,q2-cb,qc1-ca,qc2-cb)*r;xx=(dpa<0.001)|(dqb<0.001)|(dqa<0.001)|(dpb<0.001)?2000:abs(log(dpa)+log(dqb)-log(dqa)-log(dpb));;'">
   <param name="A_11" value="id='drecta(p1,p2,q1,q2,pc1,pc2,qc1,qc2)' algoritmo='sí' expresión='xx' algoritmo='sí' hacer='dpa=sqrt((p1-pc1)*(p1-pc1)+(p2-pc2)*(p2-pc2));dpb=sqrt((p1-qc1)*(p1-qc1)+(p2-qc2)*(p2-qc2));dqa=sqrt((q1-pc1)*(q1-pc1)+(q2-pc2)*(q2-pc2));dqb=sqrt((q1-qc1)*(q1-qc1)+(q2-qc2)*(q2-qc2));xx=(dpa<0.001)|(dqb<0.001)|(dqa<0.001)|(dpb<0.001)?2000:abs(log(dpa)+log(dqb)-log(dqa)-log(dpb));;'">
   <param name="A_12" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Segmentos en el disco de Poincaré&squot;' hacer='cir()'">
   <param name="A_13" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='geodesica(p2.x,p2.y,q2.x,q2.y);arcogeoE2=arcogeo;cageoE2=cageo;cbgeoE2=cbgeo;rgeoE2=rgeo;aa=(abs(rgeoE2)<=25)?corte(cageoE2,cbgeoE2):corter(p2.x,p2.y,q2.x,q2.y);pc1E2.x=x1;pc1E2.y=y1;pc2E2.x=x2;pc2E2.y=y2;dpqE2=(abs(rgeoE2)<=25)?distancia(p2.x,p2.y,q2.x,q2.y,pc1E2.x,pc1E2.y,pc2E2.x,pc2E2.y,cageoE2,cbgeoE2,rgeoE2):drecta(p2.x,p2.y,q2.x,q2.y,pc1E2.x,pc1E2.y,pc2E2.x,pc2E2.y);;geodesica(r2.x,r2.y,s2.x,s2.y);rarcogeoE2=arcogeo;rcageoE2=cageo;rcbgeoE2=cbgeo;rrgeoE2=rgeo;aa=(abs(rrgeoE2)<=25)?corte(rcageoE2,rcbgeoE2):corter(r2.x,r2.y,s2.x,s2.y);pc1E2.x=x1;pc1E2.y=y1;pc2E2.x=x2;pc2E2.y=y2;drsE2=(abs(rrgeoE2)<=25)?distancia(r2.x,r2.y,s2.x,s2.y,pc1E2.x,pc1E2.y,pc2E2.x,pc2E2.y,rcageoE2,rcbgeoE2,rrgeoE2):drecta(r2.x,r2.y,s2.x,s2.y,pc1E2.x,pc1E2.y,pc2E2.x,pc2E2.y);;;geodesica(p3.x,p3.y,q3.x,q3.y);arcogeoE3=arcogeo;cageoE3=cageo;cbgeoE3=cbgeo;rgeoE3=rgeo;;aa=(abs(rgeoE3)<=25)?corte(cageoE3,cbgeoE3):corter(p3.x,p3.y,q3.x,q3.y);pc1E3.x=x1;pc1E3.y=y1;pc2E3.x=x2;pc2E3.y=y2;dpqE3=(abs(rgeoE3)<=25)?distancia(p3.x,p3.y,q3.x,q3.y,pc1E3.x,pc1E3.y,pc2E3.x,pc2E3.y,cageoE3,cbgeoE3,rgeoE3):drecta(p3.x,p3.y,q3.x,q3.y,pc1E3.x,pc1E3.y,pc2E3.x,pc2E3.y);;;'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">

   <param name="G_07" value="espacio='E2' tipo='arco' color='verde' dibujar-si='abs(rrgeoE2)<=25' centro='(rcageoE2,rcbgeoE2)' radio='rrgeoE2' inicio='(r2.x,r2.y)' fin='(s2.x,s2.y)' fijo='sí' ancho='3'">
   <param name="G_08" value="espacio='E2' tipo='segmento' color='verde' dibujar-si='abs(rrgeoE2)>25' expresión='(r2.x,r2.y)(s2.x,s2.y)' fijo='sí' tamaño='0' ancho='3'">

   <param name="G_11" value="espacio='E3' tipo='punto' color='azul' expresión='(pc1E3.x,pc1E3.y)' texto='C' fuente='Monospaced,BOLD,17' fijo='sí'">
   <param name="G_12" value="espacio='E3' tipo='punto' color='azul' expresión='(pc2E3.x,pc2E3.y)' texto='D' fuente='Monospaced,BOLD,17' fijo='sí'">
   <param name="G_13" value="espacio='E3' tipo='punto' color='rojo' expresión='(p3.x,p3.y)' texto='A' fuente='Monospaced,BOLD,17' fijo='sí'">
   <param name="G_14" value="espacio='E3' tipo='punto' color='rojo' expresión='(q3.x,q3.y)' texto='B' fuente='Monospaced,BOLD,17' fijo='sí'">
   <param name="G_15" value="espacio='textos' tipo='texto' expresión='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;\red255\green0\blue0;}\f1\fs36 La distancia entre \par dos  puntos  puede\par calcularse como\par \par \cf0  \par \cf1\par \fs32 donde  \u8736     denota la\par distancia eucl\u237 dea del\par segmento de geod\u233 sica\par entre dos puntos, \u8739 \u8259 \u8739   el\par valor absoluto de un\par n\u250 mero y ln el logaritmo\par neperiano.\par      d(\cf2 A\cf1 , \cf2 B\cf1 ) = {\*\mjaformula{\expr (dpqE3&gt;1999)?&squot;infinito&squot;:dpqE3\decimals 2\fixed1}}\f3\fs34}' fuente='SansSerif,PLAIN,18' fijo='sí'">

   <param name="G_17" value="espacio='E2' tipo='segmento' color='verde' expresión='(-0.60,1.2)(-0.9,1.2)' fijo='sí' tamaño='5' ancho='3'">
   <param name="G_18" value="espacio='E2' tipo='punto' color='verde' dibujar-si='drsE2<2000' expresión='(-0.95,1.25)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs34\b{\*\mjaformula{\expr drsE2>1999?&squot;infinito&squot;:drsE2}}}' fuente='Monospaced,BOLD,17' fijo='sí' tamaño='0'">
   <param name="G_19" value="espacio='E2' tipo='punto' color='verde' dibujar-si='drsE2>1999' expresión='(-0.9,1.25)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs48\b{\*\mjaformula\u8734 }\fs34}' fuente='Monospaced,BOLD,24' fijo='sí' tamaño='0'">
   <param name="G_20" value="espacio='E2' tipo='punto' color='rojo' dibujar-si='dpqE2<2000' expresión='(-0.55,1.25)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs34\b{\*\mjaformula{\expr dpqE2>1999?&squot;infinito&squot;:dpqE2}}}' fuente='Monospaced,BOLD,17' fijo='sí' tamaño='0'">
   <param name="G_21" value="espacio='E2' tipo='punto' color='rojo' dibujar-si='dpqE2>1999' expresión='(-0.5,1.25)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs48\b{\*\mjaformula\u8734 }\fs34}' fuente='Monospaced,BOLD,24' fijo='sí' tamaño='0'">
   <param name="G_22" value="espacio='E2' tipo='texto' color='azul' dibujar-si='(abs(dpqE2-drsE2)<0.01)&(dpqE2#2000)' expresión='[30,395]' texto='¡Son dos segmentos con igual\n  distancia!      Busca otros.' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_23" value="espacio='textos' tipo='imagen' coord_abs='sí' expresión='(5,85)' archivo='images/edistancia.jpg'">
   <param name="G_24" value="espacio='E2' tipo='texto' color='azul' dibujar-si='(abs(dpqE2-drsE2)<0.01)&(dpqE2=2000)' expresión='[0,402]' texto='¡Son dos segmentos con distancia infinita!\n                   Busca otros iguales' fuente='Serif,BOLD,20' fijo='sí'">
