   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_inicio_01.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='HTMLIFrame' id='Edocumenta' x='35' y='80' ancho='900' alto='450' dibujar-si='cdocumenta=1' despl_imagen='arr-izq' archivo='documenta2_3.htm'">
   <param name="E_03" value="tipo='R2' id='E2' x='35' y='80' ancho='36%' alto='82%' dibujar-si='cdocumenta=0' fijo='sí' escala='163' despl_imagen='arr-izq' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='E3' x='400' y='80' ancho='55%' alto='82%' dibujar-si='cdocumenta=0' fijo='sí' escala='163' O.x='-90' despl_imagen='arr-izq' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_05" value="tipo='R2' id='textos' x='740' y='150' ancho='20%' alto='60%' dibujar-si='cdocumenta=0' despl_imagen='arr-izq' fondo='fff0f8fa' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='cdocumenta' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_._' expresión='(780,0,80,80)' fijo='sí' visible='sí' imagen='iconos/72documenta_c.png' acción='calcular' parámetro='cdocumenta=1' dibujar-si='cdocumenta=0' pos_mensajes='centro'">
   <param name="C_03" value="id='cdocumenta' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_._' expresión='(780,0,80,80)' fijo='sí' visible='sí' imagen='iconos/72documenta_a.png' acción='calcular' parámetro='cdocumenta=0' dibujar-si='cdocumenta=1' pos_mensajes='centro'">
   <param name="C_04" value="id='p2' tipo='gráfico' espacio='E2' tamaño='6' expresión='(0.63,0.35)' constricción='x^2+y^2<0.995' fijo='sí'">
   <param name="C_05" value="id='q2' tipo='gráfico' espacio='E2' tamaño='6' expresión='(0.28,0.12)' constricción='x^2+y^2<0.995' fijo='sí'">
   <param name="C_06" value="id='p3' tipo='gráfico' espacio='E3' tamaño='6' expresión='(-0.5,0.3)' constricción='x^2+y^2<0.995' fijo='sí'">
   <param name="C_07" value="id='q3' tipo='gráfico' espacio='E3' tamaño='6' expresión='(0.5,0.3)' constricción='x^2+y^2<0.995' fijo='sí'">
   <param name="C_08" value="id='otracir' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='otra circunferencia' expresión='(100,410,160,30)' valor='-1' fijo='sí' visible='no' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn160.png' acción='calcular' parámetro='otra=(otra+1)%3;pqinicial(otra)' pos_mensajes='centro'">
   <param name="C_09" value="id='radios' tipo='numérico' interfaz='menú' región='interior' espacio='E3' nombre='¿Dibujar más radios?' expresión='(5,5,200,30)' fijo='sí' visible='no' opciones='No[0],Sí[1]' pos_mensajes='centro'">
   <param name="A_01" value="id='incr' expresión='2*pi/128'">
   <param name="A_02" value="id='xcir' vector='sí' evaluar='una-sola-vez' tamaño='128'">
   <param name="A_03" value="id='ycir' vector='sí' evaluar='una-sola-vez' tamaño='128'">
   <param name="A_04" value="id='cir()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='xcir[i]=cos(i*incr);ycir[i]=sen(i*incr);i=i+1' mientras='i<=128'">
   <param name="A_05" value="id='pqinicial(a)' algoritmo='sí' expresión='0' algoritmo='sí' hacer='p2.x=(a=0)?0:p2.x;p2.y=(a=0)?0:p2.y;q2.x=(a=0)?0.53:q2.x;q2.y=(a=0)?-0.08:q2.y;p2.x=(a=1)?0.63:p2.x;p2.y=(a=1)?0.35:p2.y;q2.x=(a=1)?0.28:q2.x;q2.y=(a=1)?0.12:q2.y;p2.x=(a=2)?0.69:p2.x;p2.y=(a=2)?-0.61:p2.y;q2.x=(a=2)?0.56:q2.x;q2.y=(a=2)?-0.58:q2.y'">
   <param name="A_06" value="id='geodesica(p1,p2,q1,q2)' algoritmo='sí' expresión='0' algoritmo='sí' hacer='arcogeo=2*(p2*q1-p1*q2);cageo=(q1*q1+q2*q2+1)*p2-(p1*p1+p2*p2+1)*q2;cbgeo=(p1*p1+p2*p2+1)*q1-(q1*q1+q2*q2+1)*p1;cageo=arcogeo#0?cageo/arcogeo:0;cbgeo=arcogeo#0?cbgeo/arcogeo:0;rgeo=cageo*cageo+cbgeo*cbgeo-1;rgeo=(rgeo>=0)?sqrt(rgeo):50;'">
   <param name="A_07" value="id='corte(a,b)' algoritmo='sí' expresión='x' algoritmo='sí' hacer='x1=(b=0)?1/a:(a+b*sqrt(a*a+b*b-1))/(a*a+b*b);y1=(b=0)?sqrt(a*a-1)/a:(1-a*x1)/b;x2=(b=0)?1/a:(a-b*sqrt(a*a+b*b-1))/(a*a+b*b);y2=(b=0)?-sqrt(a*a-1)/a:(1-a*x2)/b;'">
   <param name="A_08" value="id='corter(p1,p2,q1,q2)' algoritmo='sí' expresión='x' algoritmo='sí' hacer='mm=sqrt((q1-p1)*(q1-p1)+(q2-p2)*(q2-p2));x1=mm=0?0:(q1-p1)/mm;y1=mm=0?0:(q2-p2)/mm;x2=-x1;y2=-y1;'">
   <param name="A_09" value="id='deuclidea(p1,p2,q1,q2))' algoritmo='sí' expresión='d' algoritmo='sí' hacer='d=sqrt((q1-p1)*(q1-p1)+(q2-p2)*(q2-p2))'">
   <param name="A_10" value="id='angulo(ux,uy,vx,vy)' algoritmo='sí' expresión='ang' algoritmo='sí' hacer='mod1=sqrt(ux*ux+uy*uy);mod2=sqrt(vx*vx+vy*vy);ang=(mod1*mod2#0)?acos((ux*vx+uy*vy)/(mod1*mod2)):0'">
   <param name="A_11" value="id='distancia(p1,p2,q1,q2,pc1,pc2,qc1,qc2,ca,cb,r)' algoritmo='sí' expresión='xx' algoritmo='sí' hacer='dpa=angulo(pc1-ca,pc2-cb,p1-ca,p2-cb)*r;dpb=angulo(p1-ca,p2-cb,qc1-ca,qc2-cb)*r;dqa=angulo(pc1-ca,pc2-cb,q1-ca,q2-cb)*r;dqb=angulo(q1-ca,q2-cb,qc1-ca,qc2-cb)*r;xx=(dpa<0.001)|(dqb<0.001)|(dqa<0.001)|(dpb<0.001)?2000:abs(log(dpa)+log(dqb)-log(dqa)-log(dpb));;'">
   <param name="A_12" value="id='drecta(p1,p2,q1,q2,pc1,pc2,qc1,qc2)' algoritmo='sí' expresión='xx' algoritmo='sí' hacer='dpa=sqrt((p1-pc1)*(p1-pc1)+(p2-pc2)*(p2-pc2));dpb=sqrt((p1-qc1)*(p1-qc1)+(p2-qc2)*(p2-qc2));dqa=sqrt((q1-pc1)*(q1-pc1)+(q2-pc2)*(q2-pc2));dqb=sqrt((q1-qc1)*(q1-qc1)+(q2-qc2)*(q2-qc2));xx=(dpa<0.001)|(dqb<0.001)|(dqa<0.001)|(dpb<0.001)?2000:abs(log(dpa)+log(dqb)-log(dqa)-log(dpb));;'">
   <param name="A_13" value="id='cir2(x1,y1,x2,y2,d)' algoritmo='sí' expresión='x' algoritmo='sí' hacer='a=sqrt(x1^2+y1^2);b1=(e^d*(a+1)-(1-a))/(e^d*(a+1)+(1-a));b2=(e^(-d)*(a+1)-(1-a))/(e^(-d)*(a+1)+(1-a));centro=0.5*(b1+b2);radio=abs(b1-b2)*0.5;uux=x1;uuy=y1;mm=sqrt(uux*uux+uuy*uuy);uux=(mm=0)?0:uux/mm;uuy=(mm=0)?0:uuy/mm;centrox=centro*uux;centroy=centro*uuy'">
   <param name="A_14" value="id='carco' vector='sí' evaluar='una-sola-vez' tamaño='24' expresión='carco[0]=0;carco[1]=0;carco[2]=0'">
   <param name="A_15" value="id='ca' vector='sí' evaluar='una-sola-vez' tamaño='24' expresión='ca[0]=0;ca[1]=0;ca[2]=0'">
   <param name="A_16" value="id='cb' vector='sí' evaluar='una-sola-vez' tamaño='24' expresión='cb[0]=0;cb[1]=0;cb[2]=0'">
   <param name="A_17" value="id='rc' vector='sí' evaluar='una-sola-vez' tamaño='24' expresión='rc[0]=0;rc[1]=0;rc[2]=0'">
   <param name="A_18" value="id='ppx' vector='sí' evaluar='una-sola-vez' tamaño='24' expresión='ppx[0]=0;ppx[1]=0;ppx[2]=0'">
   <param name="A_19" value="id='ppy' vector='sí' evaluar='una-sola-vez' tamaño='24' expresión='ppy[0]=0;ppy[1]=0;ppy[2]=0'">
   <param name="A_20" value="id='rppx' vector='sí' evaluar='una-sola-vez' tamaño='24' expresión='rppx[0]=0;rppx[1]=0;rppx[2]=0'">
   <param name="A_21" value="id='rppy' vector='sí' evaluar='una-sola-vez' tamaño='24' expresión='rppy[0]=0;rppy[1]=0;rppy[2]=0'">
   <param name="A_22" value="id='puntosradios(cx,cy,r)' algoritmo='sí' expresión='0' algoritmo='sí' inicio='nn=0' hacer='aa=2*pi*nn/24;ppx[nn]=cx+r*cos(aa);ppy[nn]=cy+r*sen(aa);geodesica(p3.x,p3.y,ppx[nn],ppy[nn]);carco[nn]=arcogeo;ca[nn]=cageo;cb[nn]=cbgeo;rc[nn]=rgeo;rppx[nn]=(abs(rgeo)>25)?ppx[nn]:p3.x;rppy[nn]=(abs(rgeo)>25)?ppy[nn]:p3.y;ppx[nn]=(abs(rgeo)<=25)?ppx[nn]:p3.x;ppy[nn]=(abs(rgeo)<=25)?ppy[nn]:p3.y;nn=nn+1;' mientras='nn<24'">
   <param name="A_23" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Circunferencias en el disco de Poincaré&squot;' hacer='cir();pqinicial()'">
   <param name="A_24" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='geodesica(p3.x,p3.y,q3.x,q3.y);arcogeoE3=arcogeo;cageoE3=cageo;cbgeoE3=cbgeo;rgeoE3=rgeo;aa=(abs(rgeoE3)<=25)?corte(cageoE3,cbgeoE3):corter(p3.x,p3.y,q3.x,q3.y);pc1E3.x=x1;pc1E3.y=y1;pc2E3.x=x2;pc2E3.y=y2;dpqE3=(abs(rgeoE3)<=25)?distancia(p3.x,p3.y,q3.x,q3.y,pc1E3.x,pc1E3.y,pc2E3.x,pc2E3.y,cageoE3,cbgeoE3,rgeoE3):drecta(p3.x,p3.y,q3.x,q3.y,pc1E3.x,pc1E3.y,pc2E3.x,pc2E3.y);cir2(p3.x,p3.y,q3.x,q3.y,dpqE3);centroxE3=centrox;centroyE3=centroy;radioE3=radio;puntosradios(centroxE3,centroyE3,radioE3);;geodesica(p2.x,p2.y,q2.x,q2.y);arcogeoE2=arcogeo;cageoE2=cageo;cbgeoE2=cbgeo;rgeoE2=rgeo;aa=(abs(rgeoE2)<=25)?corte(cageoE2,cbgeoE2):corter(p2.x,p2.y,q2.x,q2.y);pc1E2.x=x1;pc1E2.y=y1;pc2E2.x=x2;pc2E2.y=y2;dpqE2=(abs(rgeoE2)<=25)?distancia(p2.x,p2.y,q2.x,q2.y,pc1E2.x,pc1E2.y,pc2E2.x,pc2E2.y,cageoE2,cbgeoE2,rgeoE2):drecta(p2.x,p2.y,q2.x,q2.y,pc1E2.x,pc1E2.y,pc2E2.x,pc2E2.y);cir2(p2.x,p2.y,q2.x,q2.y,dpqE2);centroxE2=centrox;centroyE2=centroy;radioE2=radio;;;;'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E2' tipo='imagen' coord_abs='sí' expresión='(8,57)' archivo='images/circuloIV.png'">
   <param name="G_03" value="espacio='E2' tipo='segmento' expresión='(xcir[s],ycir[s])(xcir[s+1],ycir[s+1])' familia='s' s.intervalo='[0,126]' s.pasos='63' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_04" value="espacio='E3' tipo='segmento' expresión='(xcir[s],ycir[s])(xcir[s+1],ycir[s+1])' familia='s' s.intervalo='[0,126]' s.pasos='63' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_05" value="espacio='E2' tipo='arco' color='rojo' dibujar-si='abs(rgeoE2)<=25' centro='(cageoE2,cbgeoE2)' radio='rgeoE2' inicio='(p2.x,p2.y)' fin='(q2.x,q2.y)' fijo='sí' ancho='3'">
   <param name="G_06" value="espacio='E2' tipo='segmento' color='rojo' dibujar-si='abs(rgeoE2)>25' expresión='(p2.x,p2.y)(q2.x,q2.y)' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_07" value="espacio='E3' tipo='arco' color='rojo' dibujar-si='abs(rgeoE3)<=25' centro='(cageoE3,cbgeoE3)' radio='rgeoE3' inicio='(p3.x,p3.y)' fin='(q3.x,q3.y)' fijo='sí' ancho='3'">
   <param name="G_08" value="espacio='E3' tipo='segmento' color='rojo' dibujar-si='abs(rgeoE3)>25' expresión='(p3.x,p3.y)(q3.x,q3.y)' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_09" value="espacio='E3' tipo='curva' color='rojo' expresión='(centroxE3+radioE3*cos(t),centroyE3+radioE3*sen(t))' t.intervalo='[0,2*pi]' t.pasos='64' ancho='2'">
   <param name="G_10" value="espacio='E3' tipo='arco' dibujar-si='(radios=1)' centro='(ca[s],cb[s])' radio='rc[s]' inicio='(p3.x,p3.y)' fin='(ppx[s],ppy[s])' familia='s' s.intervalo='[0,23]' s.pasos='23' fijo='sí' ancho='2'">
   <param name="G_11" value="espacio='E3' tipo='segmento' dibujar-si='(radios=1)' expresión='(p3.x,p3.y)(rppx[s],rppy[s])' familia='s' s.intervalo='[0,23]' s.pasos='23' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_12" value="espacio='E3' tipo='punto' dibujar-si='radios=1' expresión='(ppx[s],ppy[s])' familia='s' s.intervalo='[0,23]' s.pasos='23' fijo='sí'">
   <param name="G_13" value="espacio='textos' tipo='texto' expresión='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;\red255\green0\blue0;}\f1\fs36   La distancia entre \par   dos  puntos  puede\par   calcularse como\par \par \cf0  \par \cf1\par  \fs34 donde  \u8736     denota la\par distancia eucl\u237 dea del\par segmento de geod\u233 sica\par entre dos puntos, \u8739 \u8259 \u8739   el\par valor absoluto de un\par n\u250 mero y ln el logaritmo\par neperiano.\par      d(\cf2 A\cf1 , \cf2 B\cf1 ) = {\*\mjaformula{\expr (dpqE3>7)?&squot;infinito&squot;:dpqE3\decimals 2\fixed1}}\f3\fs34}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='punto' color='rojo' expresión='(p2.x,p2.y)' texto='A' fuente='Monospaced,BOLD,17' fijo='sí'">
   <param name="G_15" value="espacio='E2' tipo='punto' color='rojo' expresión='(q2.x,q2.y)' texto='B' fuente='Monospaced,BOLD,17' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='texto' color='negro' expresión='[90,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs34\b      d(\cf0 A\cf1 , \cf0 B\cf1 ) =\b0  \fs38{\*\mjaformula{\expr (dpqE2>7)?&squot;infinito&squot;:dpqE2\decimals 2\fixed1}}\fs34}' fuente='Serif,BOLD,17' fijo='sí'">
   <param name="G_17" value="espacio='E3' tipo='punto' color='azul' expresión='(pc1E3.x,pc1E3.y)' texto='C' fuente='Monospaced,BOLD,17' fijo='sí'">
   <param name="G_18" value="espacio='E3' tipo='punto' color='azul' expresión='(pc2E3.x,pc2E3.y)' texto='D' fuente='Monospaced,BOLD,17' fijo='sí'">
   <param name="G_19" value="espacio='E3' tipo='punto' color='rojo' expresión='(p3.x,p3.y)' texto='A' fuente='Monospaced,BOLD,17' fijo='sí'">
   <param name="G_20" value="espacio='E3' tipo='punto' color='rojo' expresión='(q3.x,q3.y)' texto='B' fuente='Monospaced,BOLD,17' fijo='sí'">
   <param name="G_21" value="espacio='E2' tipo='curva' color='rojo' expresión='(centroxE2+radioE2*cos(t),centroyE2+radioE2*sen(t))' t.intervalo='[0,2*pi]' t.pasos='64' ancho='3'">
   <param name="G_22" value="espacio='textos' tipo='imagen' coord_abs='sí' expresión='(2,85)' archivo='images/edistancia.jpg'">
</ajs>
