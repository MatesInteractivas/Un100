   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El cuerpo humano tiene condicionada su existencia por sus sentidos. Vemos, o\u237 mos, olemos, sentimos y \par       saboreamos, pero progresivamente hemos ido aprendiendo a trav\u233 s de la investigaci\u243 n, de la tecnolog\u237 a, \par       que lo percibido es s\u243 lo una parte de nuestro entorno, que nuestra realidad es un mero subconjunto de lo \par       existente. Por ejemplo: los organismos microsc\u243 picos forman parte de nuestra realidad gracias al \par       microscopio, y sin este aparato s\u243 lo eran intuiciones o teor\u237 as cient\u237 ficas generadas por la mente humana.\par       \u191 C\u243 mo es el mundo en el que vivimos? \u191 Qu\u233  forma tiene? \u161 Cost\u243  reconocer de manera universal que la\par       Tierra no era plana y que no es el centro del Universo! Pero \u191 Qu\u233  forma tiene \u233 ste \u250 ltimo? \u191 Cu\u225 ntas\par       dimensiones lo constituyen? Las teor\u237 a de la Relatividad nos sit\u250 a macrosc\u243 picamente en un espacio\par       hiperb\u243 lico de cuatro dimensiones (3 espaciales y 1 temporal), pero la teor\u237 a de cuerdas nos ubica en un\par       espacio endecadimensional (10 espaciales y 1 temporal). \par       \par       En esta unidad se busca:\par             a) Plantear el modelo geom\u233 trico bidimensional denominado &quote;El disco de Poincar\u233 &quote;: interior del \par                  c\u237 rculo unidad en el que las geod\u233 sicas son arcos de circunferencias eucl\u237 deas ortogonales a su\par                  frontera.\par             b) Mostrar los objetos b\u225 sicos en el disco de Poincar\u233 : los segmentos, circunferencias, \u225 ngulos y sus\par                 particularidades para el observador eucl\u237 deo. \par             c) Comprobar que la suma de los \u225 ngulos de un tri\u225 ngulo en el disco de Poincar\u233  es inferior a 180\u186 \par             d) Mostrar que la geometr\u237 a del disco de Poincar\u233  no es una  geometr\u237 a ecucl\u237 dea, que hay otras \par                  geometr\u237 as. \par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par      Apoy\u225 ndose en el libro de Edwin A. Abbot &quote;Planilandia\u8221  y en concreto en el dial\u243 go entre la Sra. Esfera y \par      el Sr. Cuadrado, en su casa bidimensional, que nos muestra la dificultad de un habitante de Planilandia para\par      percibir la tercera dimensi\u243 n as\u237  como la diferente perspectiva que tiene el habitante de espaciolandia, se\par      mostrar\u225  lo percibido por ambos desde sendos mundos. Y ello nos motivar\u225  para plantear el modelo \par      bidimensional del disco de Poincar\u233  en el que mostrar la geometr\u237 a hiperb\u243 lica, las propiedades que engloba\par      y la &quote;chocante&quote; percepci\u243 n que recibe el habitante eucl\u237 deo.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Definido el disco de Poincar\u233  (el interior del c\u237 rculo unidad con una m\u233 trica particular) y las geod\u233 sicas \par       en \u233 ste que son bien arcos de circunferencias ortogonales a la frontera o bien segmentos de di\u225 metros. Se\par       muestran los segmentos en el Disco de Poincar\u233  y se pondr\u225  de manifiesto una primera paradoja, para quienes\par       miren con ojos eucl\u237 deos, al dibujar diferentes segmentos de igual longitud en diferentes posiciones del disco. \par       Tambi\u233 n se mostrar\u225 n las circunferencias o lugar geom\u233 trico de los puntos del disco que equidistan de uno \par       dado llamado centro y tambi\u233 n los &quote;miopes hiperb\u243 licos&quote; se ver\u225 n aturdidos o al menos sorprendidos.  \par       Se mostrar\u225 n estos elementos en algunos dibujos de Escher que siguen las pautas del disco de Poincar\u233 . \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Dados tres puntos que no est\u233 n en una misma geod\u233 sica se denomina tri\u225 ngulo hiperb\u243 lico a la regi\u243 n del \par       Disco de Poincar\u233  delimitada por los segmentos hiperb\u243 licos que unen dichos puntos.\par       Se muestra que la suma de los \u225 ngulos de un tri\u225 ngulo hiperb\u243 lico es menor de 180 grados sexagesimales.\par       Pero \b\u191 C\u243 mo es que la suma de los \u225 ngulos de un tri\u225 ngulo es menor que 180\u176 ?\b0\par       \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En la geometr\u237 a del disco de Poincar\u233  no se cumple el quinto postulado de Euclides ya que por un punto\par       exterior a una geod\u233 sica pasan infinitas paralelas, por ello se dice que es una geometr\u237 a no eucl\u237 dea. En \par       este caso hablamos de geometr\u237 a hiperbolica o de Lobachevski.\par      \par \par     \cf0\fs48\b\i  Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Dise\u241 o funcional:                   Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Programaci\u243 n:                        Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Dise\u241 o grafico:                      Ricardo Lopez Gomez, LITE\par       Revisi\u243 n t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
