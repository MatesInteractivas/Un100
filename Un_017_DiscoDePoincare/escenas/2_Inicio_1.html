   <param name="A_05" value="id='geodesica(p1,p2,q1,q2)' algoritmo='sí' expresión='0' algoritmo='sí' hacer='arcogeo=2*(p2*q1-p1*q2);cageo=(q1*q1+q2*q2+1)*p2-(p1*p1+p2*p2+1)*q2;cbgeo=(p1*p1+p2*p2+1)*q1-(q1*q1+q2*q2+1)*p1;cageo=arcogeo#0?cageo/arcogeo:0;cbgeo=arcogeo#0?cbgeo/arcogeo:0;rgeo=cageo*cageo+cbgeo*cbgeo-1;rgeo=(rgeo>=0)?sqrt(rgeo):50;'">
