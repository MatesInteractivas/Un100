   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El cuerpo humano tiene condicionada su existencia por sus sentidos. Vemos, o\u237 mos, olemos, sentimos y \par       saboreamos, pero progresivamente hemos ido aprendiendo a trav\u233 s de la investigaci\u243 n, de la tecnolog\u237 a, \par       que lo percibido es s\u243 lo una parte de nuestro entorno, que nuestra realidad es un mero subconjunto de lo \par       existente. Por ejemplo: los organismos microsc\u243 picos forman parte de nuestra realidad gracias al \par       microscopio, y sin este aparato s\u243 lo eran intuiciones o teor\u237 as cient\u237 ficas generadas por la mente humana.\par       \u191 C\u243 mo es el mundo en el que vivimos? \u191 Qu\u233  forma tiene? \u161 Cost\u243  reconocer de manera universal que la\par       Tierra no era plana y que no es el centro del Universo! Pero \u191 Qu\u233  forma tiene \u233 ste \u250 ltimo? \u191 Cu\u225 ntas\par       dimensiones lo constituyen? Las teor\u237 a de la Relatividad nos sit\u250 a macrosc\u243 picamente en un espacio\par       hiperb\u243 lico de cuatro dimensiones (3 espaciales y 1 temporal), pero la teor\u237 a de cuerdas nos ubica en un\par       espacio endecadimensional (10 espaciales y 1 temporal).  \par       \par       En esta unidad se busca:\par             a) Plantear el modelo geom\u233 trico bidimensional denominado &quote;El disco de Poincar\u233 &quote;: interior del \par                  c\u237 rculo unidad en el que las geod\u233 sicas son arcos de circunferencias eucl\u237 deas ortogonales a su\par                  frontera.\par             b) Mostrar los objetos b\u225 sicos en el disco de Poincar\u233 : los segmentos, circunferencias, \u225 ngulos y sus\par                 particularidades para el observador eucl\u237 deo. \par             c) Comprobar que la suma de los \u225 ngulos de un tri\u225 ngulo en el disco de Poincar\u233  es inferior a 180\u186 \par             d) Mostrar que la geometr\u237 a del disco de Poincar\u233  no es una  geometr\u237 a ecucl\u237 dea, que hay otras \par                  geometr\u237 as. \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \cf0\fs40\b0\i0\par \cf1      Apoy\u225 ndose en el libro de Edwin A. Abbot \u8220 {\*\hyperlink Planilandia|http://www.descargarlibrosgratis.net/archivos/Libros_en_Espanol/Novelas/edwin_a._abbott_-_planilandia.pdf}\u8221  y en concreto en el dial\u243 go entre la Esfera y el\par      Sr. Cuadrado, en su casa bidimensional, que nos muestra la dificultad para percibir la tercera dimensi\u243 n a\par      un habitante  de planilandia, y la diferente perspectiva del habitante de espaciolandia, se mostrar\u225  en una\par      escena lo percibido por ambos desde sendos mundos. Y ello nos motivar\u225  para plantear el modelo\par      bidimensional del disco de Poincar\u233  en el que mostrar la geometr\u237 a hiperb\u243 lica, las propiedades que engloba\par      y la &quote;chocante&quote; percepci\u243 n que recibe el habitante eucl\u237 deo.\par  \cf0\par \par \fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se definir\u225  el disco de Poincar\u233  (el interior del c\u237 rculo unidad) y las geod\u233 sicas en \u233 ste que son \par       circunferencias ortogonales a la frontera. Se mostrar\u225  cu\u225 les son los segmentos, el punto medio de un \par       segmento, segmentos de igual longitud en diferentes posiciones del disco, la circunferencia, el \u225 ngulo entre\par       dos segmentos y su medici\u243 n, la perpendicular a un segmento. Todo ello asombrar\u225  a quienes miren con \par       ojos eucl\u237 deos. Se mostrar\u225 n estos elementos en algunos dibujos de Escher que siguen las pautas del disco\par       de Poincar\u233 .\par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40       \par      Se determinar\u225  qu\u233  es un tri\u225 ngulo en el disco de Poincar\u233  (dados tres puntos no situados en la misma \par      geod\u233 sica la figura determinada por los segmentos que unen esos tres puntos). Como consecuencia de no\par      cumplirse el quinto postulado de Euclides se observar\u225  que la suma de los \u225 ngulos de un tri\u225 ngulo en el \par      disco de Poincar\u233  es siempre inferior a 180 grados sexagesimales.\par      En una escena se mostrar\u225  este hecho.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       La geometr\u237 a en el disco de Poincar\u233  es una geometr\u237 a no eucl\u237 dea, es decir no cumple todos los postulados\par       de \u233 sta. En concreto no se verifica el postulado quinto pues en este caso fijada una geod\u233 sica se verifica que\par       por un punto exterior a ella se pueden trazar infinitas geod\u233 sicas paralelas a ella. En una escena se mostrar\u225 n\par       los cuatro primeros postulados de Euclides en el disco de Poincar\u233  y como no se cumple el quinto. Surgen las\par       geometr\u237 as no eucl\u237 deas. En este caso la geometr\u237 a hiperb\u243 lica o de Lobachevski.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  R. Galo S\u225 nchez\par       Dise\u241 o funcional:                   Jos\u233  R. Galo S\u225 nchez\par       Programaci\u243 n:                        Jos\u233  R. Galo S\u225 nchez\par \f0\fs28}">
