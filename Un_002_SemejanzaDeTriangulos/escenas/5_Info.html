<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">
   <param name="tamaño" value="950x550">
   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       La proporcionalidad dada la semejanza de tri\u225 ngulos es uno de los temas m\u225 s dados por hechos. En\par       muchas ocasiones se considera dicha relaci\u243 n sin necesidad de demostrarla.\par \par       El objetivo de esta unidad es presentar al usuario, por un lado, la semejanza de tri\u225 ngulos como concepto.\par       Aunado a esto, se busca que el usuario deduzca las m\u237 nimas condiciones bajo las cuales dos tri\u225 ngulos son\par       semejantes. Adem\u225 s, tambi\u233 n se busca hacer una asociaci\u243 n de la semejanza de tri\u225 ngulos con la\par       proporcionalidad de los lados de los mismos echando mano de la teor\u237 a de las proporciones de Eudoxo,\par       misma que aparece en el libro V de Los Elementos de Euclides.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentar\u225  un v\u237 deo en el que se revisa brevemente las caracter\u237 sticas que hace que dos tri\u225 ngulos sean\par       semejantes. Adicionalmente, se hace referencia al teorema de Tales, que indica que pone en relaci\u243 n la\par       semejanza de tri\u225 ngulos con la proporcionalidad de los lados.\par \par                                           {\*\component\Space 142ca37c9d1}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consistir\u225  en una escena de repaso, en la cual el usuario debe llegar a la conclusi\u243 n de que dos tri\u225 ngulos\par       son semejantes si se cumple que comparten un m\u237 nimo de dos \u225 ngulos, o si comparten un \u225 ngulo y los lados\par       adyacentes son proporcionales entre s\u237 . De esta forma, se est\u225  mostrando (mas no demostrando) la\par       relaci\u243 n entre semejanza de tri\u225 ngulos y proporcionalidad. La demostraci\u243 n se hace posteriormente.\par \par                                           {\*\component\Space 142ca39e38b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs48\b\i\par \par \cf0      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consistir\u225  en una escena en la cual se presentan dos tri\u225 ngulos semejantes, s\u243 lo que uno de ellos se\par       encuentra reflejado sobre uno de sus ejes y rotado. El usuario debe colocarlos de tal forma que compartan\par       el mismo v\u233 rtice de tal forma que el lado opuesto a dicho v\u233 rtice de uno de los tri\u225 ngulos quede paralelo al\par       del otro.\par \par       Una vez hecho esto, se divide un lado del tri\u225 ngulo original en n segmentos iguales. Al mismo tiempo, se\par       muestra cu\u225 ntas veces cabe dicho segmento en el lado correspondiente del segundo tri\u225 ngulo (aunque no lo\par       divida exactamente) y se denota como \i m\i0 . Aprovechando la teor\u237 a de proporcionalidad de Eudoxo, se\par       presenta una demostraci\u243 n en la cual se acota la diferencia del cociente de los lados del segundo\par       tri\u225 ngulo respecto al original, y se muestra que es menor que \fs44\i{\*\mjaformula{\fraction{\num 1}{\den n}}}\fs40\i0 , de tal suerte que el cociente de los lados\par       correspondientes ha de ser igual en el caso en que \i n\i0  diverja. As\u237  pues, se demuestra el Teorema de Tales\par       a partir de la teor\u237 a de proporcionalidad de Eudoxo.\par \par                                           {\*\component\Space 142ca3ae159}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presentar\u225  un documento en el que se resume la proporcionalidad de lados relacionada a la semejanza\par       de tri\u225 ngulos mediante la teor\u237 a de las proporciones de Eudoxo. En \u232 l se har\u225  especial \u233 nfasis en mostrar\par       que, a\u250 n cuando los lados correspondientes de un tri\u225 ngulo y otro semejante no sean conmensurables, dicha\par       demostraci\u243 n sigue siendo v\u225 lida. Se har\u225  menci\u243 n de que esto equivale a aproximar a un n\u250 mero irracional\par       por un racional tanto como se quiera, que a su vez equivale a decir que siempre habr\u225  un n\u250 mero racional\par       tan cerca como se quiera de un n\u250 mero irracional. \par \par                                           {\*\component\Space 142ca3c0a6a}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Alejandro Radillo D\u237 az, LITE\par       Dise\u241 o funcional:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Alejandro Radillo D\u237 az, LITE\par       Programaci\u243 n:                        Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Alejandro Radillo D\u237 az, LITE\par       Asesor\u237 a de programaci\u243 n:    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:          Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revision t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
