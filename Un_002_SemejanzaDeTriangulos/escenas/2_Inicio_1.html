   <param name="G_21" value="espacio='Eje1Retro' tipo='texto' dibujar-si='Selec1==1' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Es cierto que comparando los 3 \u225 ngulos, y los 3 lados de un tri\u225 ngulo,\par puedes determinar si un 2 tri\u225 ngulos son semejantes. Sin embargo,\par puedes determinarlo con menos condiciones.\par \par Intenta otra respuesta.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_22" value="espacio='Eje1Retro' tipo='texto' dibujar-si='Selec1==2' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Es cierto que con 3 \u225 ngulos se puede determinar la semejanza entre 2\par tri\u225 ngulos. Sin embargo, es posible determinarlo con menos elementos.\par \par Intenta otra respuesta.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_23" value="espacio='Eje1Retro' tipo='texto' dibujar-si='Selec1==3' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36\u161 Correcto!\par \par Has localizado una de los conjuntos de datos m\u237 nimos necesarios\par para determinar la semejanza entre 2 tri\u225 ngulos.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_24" value="espacio='Eje1Retro' tipo='texto' dibujar-si='Selec1==3' expresión='[20,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 Recordando que la suma de \u225 ngulos internos de un tri\u225 ngulo es\par \f2\fs40\i{\*\mjaformula 180{\supix o}}\f1\fs36\i0 , es posible notar que no son necesarios los 3 \u225 ngulos, ya que\par conociendo 2, el tercero se puede calcular restando la suma de los\par conocidos a \f2\fs40\i{\*\mjaformula 180{\supix o}}\f1\fs36\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_25" value="espacio='Eje1Retro' tipo='texto' dibujar-si='Selec1==4' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Aunque es cierto que es posible s\u243 lo comparar un \u225 ngulo (en vez de 2\par o los 3), se requiere otro dato para poder determinar si dos tri\u225 ngulos\par son semejantes.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_26" value="espacio='Eje1Retro' tipo='texto' dibujar-si='Selec1==4' expresión='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Observa el tri\u225 ngulo abajo y nota que, dado s\u243 lo el \u225 ngulo en el\par v\u233 rtice B, el v\u233 rtice C puede moverse libremente. Por lo mismo, se\par pueden construir una infinidad de tri\u225 ngulos si s\u243 lo proporcionas un\par \u225 ngulo. Intenta otra respuesta.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_27" value="espacio='INFO' tipo='texto' color='negro' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 Antes de abordar el cuestionario, intenta\par determinar si los tri\u225 ngulos que aparecen al\par pulsar &squot;Genera tri\u225 ngulos&squot; son semejantes.}' fuente='SansSerif,PLAIN,21' fijo='sí'">

   <param name="G_31" value="espacio='Eje1Retro' tipo='texto' dibujar-si='Selec1==5' expresión='[20,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Puedes hacer la comparaci\u243 n del \u225 ngulo y 2 lados para ver si los\par tri\u225 ngulos son semejantes. S\u243 lo ten en cuenta que los lados que tomes\par para hacer la comparaci\u243 n deber\u225 n ser los adyacentes al \u225 ngulo de\par comparaci\u243 n, y que la comparaci\u243 n entre estos debe ser consistente\par (esto es, el m\u225 s grande con el m\u225 s grande y el m\u225 s peque\u241 o con el\par m\u225 s peque\u241 o).\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_32" value="espacio='Eje1Retro' tipo='texto' dibujar-si='Selec1==5' expresión='[20,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Los siguientes segmentos comparten el mismo\par \u225 ngulo. Si sus lados crecen o decrecen pero\par de forma proporcional, formar\u237 an dos\par tri\u225 ngulos semejantes.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">

   <param name="G_39" value="espacio='Eje1Retro' tipo='texto' dibujar-si='Selec1==7' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Al parecer, si existe una comparaci\u243 n de los lados del tri\u225 ngulo en la\par que uno sea X veces el correspondiente del otro tri\u225 ngulo, y esta X\par sea la misma para la comparaci\u243 n de los otros 2 lados restantes del\par tri\u225 ngulo para con sus correspondientes en el otro tri\u225 ngulo, entonces\par los tri\u225 ngulos son semejantes.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
