   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \fs40\b0\i0\par       A trav\u233 s de una conversaci\u243 n con un tutor digital y la observaci\u243 n y/o manipulaci\u243 n simult\u225 nea de modelos\par       y ejemplos interactivos, el estudiante conocer\u225  la primera ley de la termodin\u225 mica y sabr\u225  reconocerla en \par       fen\u243 menos variados de la vida cotidiana.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En este apartado se mostrar\u225  una serie de fotograf\u237 as acompa\u241 adas de un audio del siguiente texto:\par \par       \i Seguramente conoces el viejo adagio: &quote;Nada se pierde, todo se transforma.&quote; Pero quiz\u225  no sab\u237 as que\par       este dicho tan com\u250 n en realidad deriva de una ley fundamental de la f\u237 sica: la primera ley de la \par       termodin\u225 mica.\par \par       Absolutamente todo lo que hacemos --ya sea comer, pensar, hacer un esfuerzo f\u237 sico o cualquier otra\par       actividad-- involucra transformaciones de energ\u237 a. \par \par       Intenta encontrar un ejemplo de algo que exista sin la intermediaci\u243 n de cambios energ\u233 ticos. Ver\u225 s que es\par       imposible, porque \u161 la primera ley de la termodin\u225 mica est\u225  omnipresente en nuestra vida diaria!\i0\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En el inicio, se indica al alumno que va a platicar con un tutor digital para analizar distintos ejemplos de la\par       conservaci\u243 n y transformaci\u243 n de la energ\u237 a. Asimismo se da un resumen muy breve del desarrollo general\par       del di\u225 logo. \par \par      Texto propuesto:\par \par       \i A continuaci\u243 n vas a platicar con un tutor digital para seguirle la pista a la energ\u237 a y las distintas formas\par       que cobra en procesos f\u237 sicos. \par \par       En espec\u237 fico, estudiaremos el movimiento de un carrito en un monta\u241 a rusa, veremos qu\u233  pasa a nivel\par       energ\u233 tico cuando se prepara un chocolate de Oaxaca y retomaremos el comportamiento de los gases. \par \par      Al final del di\u225 logo, ser\u225 s capaz de analizar t\u250  solo c\u243 mo se transforma la energ\u237 a en ejemplos muy\par      concretos.\i0\par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       El di\u225 logo se desarrollar\u225  a trav\u233 s de los siguientes puntos clave:\par \par       1. Observaci\u243 n del movimiento de un carrito en una monta\u241 a rusa y an\u225 lisis de la alternaci\u243 n de su energ\u237 a\par           entre cin\u233 tica y potencial.\par       2. Conclusi\u243 n de que la energ\u237 a interna total del sistema se conserva.\par       3. An\u225 lisis de la transformaci\u243 n de la energ\u237 a mec\u225 nica (trabajo) en t\u233 rmica al preparar un chocolate de Oaxaca\par           con un molinillo.\par       4. Comparaci\u243 n del proceso anterior con la compresi\u243 n adiab\u225 tica de un gas.\par       5. Presentaci\u243 n y lectura de la f\u243 rmula general del principio de conservaci\u243 n de energ\u237 a: \fs44\i\u8710 \fs40\i0 E\fs28\i sistema\fs40\i0  = E\fs28\i entra\fs40\i0  - E\fs28\i sale\fs40\i0 .\par       6. Aplicaci\u243 n del principio anterior (y su f\u243 rmula) al caso particular de la compresi\u243 n isot\u233 rmica de un gas\par           para derivar la primera ley de la termodin\u225 mica: \fs44\i\u8710 \fs40\i0 Q = W - Q.\par       \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Para reforzar el conocimiento adquirido en el di\u225 logo, se har\u225  un an\u225 lisis de la transformaci\u243 n de la energ\u237 a en\par       dos ejemplos concretos: el calentamiento de una olla de agua en una estufa y el despegue de un globo aerost\u225 tico\par       de aire caliente.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Tine Stalmans, Jos\u233  Luis Abreu Le\u243 n\par       Dise\u241 o funcional:                   Tine Stalmans\par       Programaci\u243 n:                        Tine Stalmans, Carlos Alberto Jaimes Vergara, Joel Espinosa Longi\par \f0\fs28\par }">
