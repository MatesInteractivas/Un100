   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \fs40\b0\i0\par       A trav\u233 s de una conversaci\u243 n con un tutor digital y la observaci\u243 n y/o manipulaci\u243 n simult\u225 nea de modelos\par       y ejemplos interactivos, el estudiante conocer\u225  la primera ley de la termodin\u225 mica y sabr\u225  reconocerla en \par       fen\u243 menos variados de la vida cotidiana.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En este apartado se mostrar\u225  un cap\u237 tulo del programa televisivo &quote;F\u237 sica entretenida&quote;, donde se realiza un\par       experimento sencillo con tres pelotitas para demostrar la ley de la conservaci\u243 n de la energ\u237 a en la f\u237 sica\par       mec\u225 nica.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En el inicio, se indica al alumno que va a platicar con un tutor digital para analizar distintos ejemplos de la\par       conservaci\u243 n y transformaci\u243 n de la energ\u237 a. Asimismo se da un resumen muy breve del desarrollo general\par       del di\u225 logo.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       El di\u225 logo se desarrollar\u225  a trav\u233 s de los siguientes puntos clave:\par \par       1. Observaci\u243 n del movimiento de un carrito en una monta\u241 a rusa y an\u225 lisis de la alternaci\u243 n de su energ\u237 a\par           entre cin\u233 tica y potencial.\par       2. Conclusi\u243 n de que la energ\u237 a interna total del sistema se conserva.\par       3. An\u225 lisis de la transformaci\u243 n de la energ\u237 a mec\u225 nica (trabajo) en t\u233 rmica al preparar un chocolate de Oaxaca\par           con un molinillo.\par       4. Comparaci\u243 n del proceso anterior con la compresi\u243 n adiab\u225 tica de un gas.\par       5. Presentaci\u243 n y lectura de la f\u243 rmula general del principio de conservaci\u243 n de energ\u237 a: \fs44\i\u8710 \fs40\i0 E\fs28\i sistema\fs40\i0  = E\fs28\i entra\fs40\i0  - E\fs28\i sale\fs40\i0 .\par       6. Aplicaci\u243 n del principio anterior (y su f\u243 rmula) al caso particular de la compresi\u243 n isot\u233 rmica de un gas\par           para derivar la primera ley de la termodin\u225 mica: \fs44\i\u8710 \fs40\i0 Q = W - Q.\par       7. Ejercicios de an\u225 lisis de la transformaci\u243 n de la energ\u237 a en dos ejemplos concretos: el calentamiento de una\par           olla con agua y el despegue de un globo aerost\u225 tico de aire caliente.\par       \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se ofrece una muy breve recapitulaci\u243 n de la primera ley de la termodin\u225 mica.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Tine Stalmans, LITE\par                                                       Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o funcional:                    Tine Stalmans, LITE\par       Programaci\u243 n:                         Tine Stalmans, LITE\par                                                       Joel Espinosa Longi, LITE\par       Ilustraci\u243 n:                              Elizabeth Ortiz Caballero, DGTic, UNAM\par                                                       Mar\u237 a Antonieta Carrasco Espinosa, DGTic, UNAM\par                                                       David Garc\u237 a Gonz\u225 lez, DGTic, UNAM\par       Dise\u241 o gr\u225 fico:                        Elizabeth Ortiz Caballero, DGTic, UNAM\par       Revisi\u243 n de contenido:            Teresa V\u225 zquez Montec\u243 n, DGTic, UNAM\par       Revisi\u243 n general:                     Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                             V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\fs28\par }">
