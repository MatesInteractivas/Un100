	<script>
	
	// funcion para recibir los mensajes del padre
	function receiveMessage(evt) {
	  // mensaje tipo set
	  if (evt.data && evt.data.type === "set") {
	    if(evt.data.name=="cmp1" && evt.data.value==0){
		document.getElementById("cmp1").value = "trabajo";
	    } else if(evt.data.name=="cmp2" && evt.data.value==1){
		document.getElementById("cmp2").value = "calor";
	    }
	  }
    
	}
	window.addEventListener("message", receiveMessage, false);
	
    </script>

    <script>
    
    function verificar(){
	var padre = window.parent;
	if(document.getElementById("cmp1").value=="" || document.getElementById("cmp2").value == ""){
	    alert("Llena ambos campos antes de verificar.");
	} else {
	    var res = document.getElementById("cmp1").value+" - "+document.getElementById("cmp2").value;
	    var mensajeTipoSet = { type: "set", name: "respuesta", value: res };
	    padre.postMessage(mensajeTipoSet, "*");
	}
    }
	
    </script>
