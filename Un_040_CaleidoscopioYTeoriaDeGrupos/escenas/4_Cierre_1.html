   <param name="G_03" value="espacio='E2' tipo='texto' dibujar-si='paso==1' expresión='[20,60]' texto='En este resumen se presentan las conclusiones de nuestro estudio del caleidoscopio.\n\nEn las escenas anteriores se han identificado las reflexiones básicas A, B y C con respecto a \nlos tres lados del triángulo equilátero con tres matrices que las producen en el espacio proyectivo:\n' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_06" value="espacio='E1' tipo='imagen' dibujar-si='paso>1' coord_abs='sí' expresión='(0,250)' archivo='images/fondo_izq.png'">
   <param name="G_07" value="espacio='E2' tipo='texto' dibujar-si='paso==1' expresión='(20,45+4*28+2*5+80)' texto='Conviene notar que:   -0.5 = cos(240) ;  -0.8660 = sen(240) ; sqrt(3) = 1.7320 = 2 cos(30); 1 = 2 sen(30).\nEstas igualdades son la clave para entender por qué las matrices representan a las transformaciones indicadas.\n' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' dibujar-si='paso==1' expresión='(20,45+6*28+3*5+80)' texto='Conviene que el usuario compruebe que cada una de estas matrices es su propio inverso multimplicativo.\n\nEs fácil ver que las multiplicaciones de dos o más de estas matrices dan como resultado una matriz cuya \nforma permite determinar el tipo de transformación que produce y con esto se puede demuestrar que \nla transformación resultante es necesariamente de uno de cuatro tipos: reflexión, traslación, rotación o paso\n(una reflexión seguida de una traslación paralela al eje de la reflexión). Esto se verá en la página siguiente.\n' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_12" value="espacio='E2' tipo='texto' dibujar-si='paso==2' expresión='(20,45+2*28+2*5+85)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs38\b\i M = \fs36{\*\mjaformula{\matrix\rows 3\columns 3{\element a}{\element b}{\element p}{\element\u177 b}{\element\u177 a}{\element q}{\element 0}{\element 0}{\element 1 }}}\f3\fs38\b0\i0  \fs34 donde:\fs38}' fuente='Serif,BOLD+ITALIC,19' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='texto' dibujar-si='paso==2' expresión='(250,45+2*28+2*5+65)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs38\b\i a = {\*\mjaformula}{\*\mjaformula{\defparts\parts 2{\element\u177 1}{\element\u177 0.5=\u177 {\fraction{\num 1}{\den 2}}}}}     b = {\*\mjaformula{\defparts\parts 2{\element 0  si  a=\u177 1}{\element 0.866.. = cos({\fraction{\num\u960 }{\den 6}}) si a=\u177 {\fraction{\num 1}{\den 2}}}}}\f2\fs36\b0\i0   \fs38\par }' fuente='Serif,BOLD+ITALIC,19' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='texto' dibujar-si='paso==2' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;}\f1\fs34 y \fs36  \f3\fs40\b\i p = {\*\mjaformula m{\radical{\index}{\radicand 3}}} \f2\fs36\b0\i0  \f4\fs38 y\f2\fs36  \f3\fs40\b\i  q = {\*\mjaformula n} ; \f1\fs34\b0\i0 donde\f4\fs38  \f2\fs36  \f3\fs40\b\i m\f2\fs36\b0\i0   \f5\fs34 y\f2\fs36   \f3\fs40\b\i n\f2\fs36\b0\i0   \fs34 son n\u250 meros enteros.\fs38\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='E2' tipo='texto' dibujar-si='paso==2' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;}\f1\fs34\u191 Puede saberse de qu\u233  transfromaci\u243 n se trata con s\u243 lo mirar\f2\fs38  \b\i a\f4\fs36\b0\i0 , \f3\fs38\b\i b\f4\fs36\b0\i0 , \f3\fs38\b\i p\f4\fs36\b0\i0   \f2\fs38 y\f4\fs36   \f3\fs38\b\i q\b0\i0  ?\par \f1\fs34 La respuesta es s\u237 . Los valores  p  y  q  dan las coordenadas del centro del tri\u225 ngulo,\par el signo del determinante de la matriz\f2\fs38  \b\i M2\fs42\b0  =\fs38\b{\*\mjaformula{\matrix\rows 2\columns 2{\element a}{\element b}{\element\u177 b}{\element\u177 a}}}\b0\i0  \f1\fs34 determina si hay reflexi\u243 n, lo cual se\u241 ala que \par se trata de un paso o una reflexi\u243 n pura; y los valores espec\u237 ficos de los elementos de la matriz\f3\fs38\b\i  M2\b0\i0  \par \f1\fs34 determinan el \u225 ngulo de rotaci\u243 n, que siempre ser\u225  0, 120 o 240 grados. Conviene interpretar a las \par reflexiones puras como casos particulares de los pasos.\par \par \fs38}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='texto' dibujar-si='paso==3' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Las matrices de este tipo forman un grupo. Una matriz formada como un producto de algunas de las \par matrices A, B y C, representa una transformaci\u243 n particular que puede considerarse generadora de un\par subgrupo del grupo de todas ellas. El que las transformaciones correspondientes a estas palabras solo \par puedan ser de alguno de los tipos: Traslaci\u243 n, Rotaci\u243 n o Paso  (la reflexi\u243 n considerada como caso \par particular del paso) es un resultado profundo y convendr\u237 a al lector hacer una demostraci\u243 n detallada \par del mismo como un ejercicio que le permita comprobar que comprendi\u243  a fondo esta unidad. \par \par Se tiene planeada otra unidad did\u225 ctica de esta serie en la que se estudiar\u225 n los subgrupos generados\par por dos o m\u225 s palabras formadas por las transformaciones o matrices A, B y C, y adem\u225 s en ella se\par estudiar\u225 n las clases laterales y su interpretaci\u243 n geom\u233 trica, muy relacionada con las coloraciones de\par los grabados de M. C. Escher.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
