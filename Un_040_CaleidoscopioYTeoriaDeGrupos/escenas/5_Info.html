<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">
   <param name="tamaño" value="950x550">
   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par       \f3\fs40 Se presenta la geometr\u237 a del caleidoscopio y se exploran las transformaciones (reflexiones, traslaciones, \par       rotaciones y pasos) involucradas en la producci\u243 n de las im\u225 genes de un caleidoscopio por medio de la\par       reflexi\u243 n respecto a los tres lados de un tri\u225 ngulo equil\u225 tero. Esto se hace con el objeto de llevar al \par       estudiante a descubrir y conocer las transformaciones lineales isom\u233 tricas del plano y, a trav\u233 s de ellas, \par       el origen de la Teor\u237 a de Grupos.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En esta secci\u243 n se presentan varios v\u237 deos de YouTube en los que se muestran las bellas im\u225 genes que\par       pueden producirse mediante las reflexiones. Hay v\u237 deos sobre el propio caleidoscopio, otros sobre \par       teselaciones y mosaicos relacionados con los grabados de M. C. Escher, alguno sobre el caleidoscopio \par  \par                      {\*\component\Space 14290062962}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par       en tres dimensiones y otros sobre bellas im\u225 genes producidas por otro tipo de reflexiones, distintas a las \par       de un caleidoscopio. El objeto de estos v\u237 deos es que el estudiante se de cuenta de la relaci\u243 n entre la \par       simetr\u237 a y el arte y reconozca que la simetr\u237 a est\u225  relacionada con transformaciones como las reflexiones, \par       las rotaciones y las traslaciones.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       El \b\i Inicio\b0\i0  muestra una escena en la que el usuario puede modificar el contenido de una regi\u243 n dentro y\par       alrededor de un tri\u225 ngulo equil\u225 tero. Se pueden agregar, quitar y modificar elementos a esa regi\u243 n y \par       observar c\u243 mo \u233 stos producen las im\u225 genes de un caleidoscopio mediante repetidas reflexiones de ese\par       contenido respecto a los lados del tri\u225 ngulo equil\u225 tero. El objetivo de esta escena es que el usuario se\par       familiarice con la forma en que funciona el caleidoscopio basado en el tri\u225 ngulo equil\u225 tero, pues en\par       el desarrollo deber\u225  estudiar a fondo las reflexiones que lo producen y c\u243 mo diferentes combinaciones \par       de ellas pueden llegar a cubrir todo el plano. \par \par                      {\*\component\Space 142900ed7ec}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par       En la segunda escena del Inicio se ofrece al usuario la posibilidad de descubrir las isometr\u237 as afines\par       que dan lugar a las reflexiones respecto a los lados de un tri\u225 ngulo equil\u225 tero y reconocer la forma de las\par       matrices que las representan en el plano proyectivo.\par \par                      {\*\component\Space 14295567bb8}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En el desarrollo se ofrecen herramientas para producir series de reflexiones mediante la aplicaci\u243 n \par       sucesiva de las b\u225 sicas, es decir, las reflexiones respecto a los lados del tri\u225 ngulo equil\u225 tero. Cada \par       reflexi\u243 n b\u225 sica se identifica con una letra A, B o C, y un color, que corresponden a cada una de las \par       reflexiones con respecto a uno de los lados del tri\u225 ngulo equil\u225 tero. El usuario puede crear \b\i palabras\b0\i0  con \par       esas tres letras, por ejemplo ABACBAC, y observar no s\u243 lo a d\u243 nde va a parar el tri\u225 ngulo original tras \par       la aplicaci\u243 n sucesiva de las reflexiones indicadas por las letras, sino tambi\u233 n el los resultados parciales \par       de aplicar cada letra; en qu\u233  consiste la transfromaci\u243 n resultante y el subgrupo que genera esa \par       transformaci\u243 n. La transformaci\u243 n resultante se presenta mediante la identificaci\u243 n de sus caracter\u237 stias \par       geom\u233 tricas, pudi\u233 ndose observar que el resultado siempre es una de cuatro transformaciones espec\u237 ficas: \par       una reflexi\u243 n, una rotaci\u243 n, una traslaci\u243 n o un \b\i paso\b0\i0 , i.e., una reflexi\u243 n seguida de una traslaci\u243 n. \par       Tambi\u233 n se puede ver la foma matem\u225 tica que tal transformaci\u243 n resultante adquiere cuando se representa \par       mediante una matriz de transformaci\u243 n en el espacio proyectivo y en ella puede distinguirse f\u225 cilamente \par       la parte correspondiente a las rotacionrs o reflexiones y la parte que corresponde a las traslaciones.\par \par                            {\*\component\Space 142901dcac1}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En el \b\i Cierre\b0\i0  se presentan las conclusiones, es decir, se identifican las reflexiones b\u225 sicas A, B y C con\par       tres matrices que producen las transformaciones b\u225 sicas en el espacio proyectivo. Luego se muestra que \par       las multiplicaciones de dos o m\u225 s de esas matrices dan como resultado una matriz cuya forma permite \par       determinar el tipo de transformaci\u243 n que produce y se demuestra que es necesariamente de uno de cuatro\par       tipos: \b\i reflexi\u243 n\b0\i0 , \b\i traslaci\u243 n\b0\i0 , \b\i rotaci\u243 n\b0\i0  o \b\i paso\b0\i0 . Finalmente se muestra que cada una estas trasformaciones\par       tiene una inversa perfectamente reconocible tanto en forma matricial como en forma de palabra, y que la \par       aplicaci\u243 n sucesiva de ella y su inversa genera un grupo de transformaciones del plano. El grupo ser\u225  \par       finito y tendr\u225  exactamente dos elementos si se trata de una reflexi\u243 n. El grupo ser\u225  finito y tendr\u225  \par       exactamente tres elementos si se trata de una rotaci\u243 n. En los casos de las traslaciones y los pasos el \par       grupo generado siempre es infinito.\par \par       Al final se plantean algunas preguntas sobre lo que puede ocurrir si se aplican sucesivamente no una sola \par       de estas trnsfrmaciones y su inversa sino dos o m\u225 s y se plantea estudiar lo que la aplicaci\u243 n sucesiva de \par       ellas produce. Se se\u241 ala que habr\u225  otra unidad que tratar\u225  estos asuntos.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Isabel Hubart, Javier Bracho, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o funcional:                   Isabel Hubart, Javier Bracho, Jos\u233  Luis Abreu, Instituto de Matem\u225 ticas, UNAM\par       Programaci\u243 n:                       Jos\u233  Luis Abreu Leon, Instituto de Matem\u225 ticas, UNAM\par       Asesor\u237 a de programaci\u243 n:    Joel Espinosa Longi, LITE\par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez, LITE\par       Revisi\u243 n t\u233 cnica:                   Norma Apodaca, IIMAS, UNAM.\par       Revisi\u243 n de contenido:          Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n general:                   Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
