   <param name="A_04" value="id='Col' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='4' filas='4' expresión='Col[0,0]=0.0;Col[1,0]=0.15;Col[2,0]=0.65;Col[3,0]=0.60;Col[0,1]=0.0;Col[1,1]=0.75;Col[2,1]=0.75;Col[3,1]=0.75'">
   <param name="A_05" value="id='calcFxFy(s)' algoritmo='sí' expresión='1' algoritmo='sí' hacer='fx=x0+ex+(s%(2*nx)+0.5*(ent(s/(2*nx))%2==1)+0.5*(parx==1))*2*dx/3;fy=y0+dy/3+ey+(ent(s/(2*nx)))*dy;intensity1=6*(1-Transp)*sqrt((fx-XX0)^2+(fy-YY0)^2)/(nx*ny);intensity2=6*(1-Transp)*sqrt((fx-XX0)^2+(fy-1-YY0)^2)/(nx*ny);;'">

   <param name="A_09" value="id='getColor(cn)' algoritmo='sí' algoritmo='sí' hacer='transp=Col[t,cn];rojo  =Col[r,cn];verde =Col[v,cn];azul  =Col[a,cn];'">
   <param name="A_10" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;¿Qué es un caleidoscopio?&squot;' hacer='expl=1;showE2=1;fact=1;cpi3=0.5;spi3=sqrt(1-cpi3^2);ex=-0.006;t=0;r=1;v=2;a=3;dBx=10;dBy=10;Bsz=50;getColor(ColorDe);VC=1;VO=1;center=0;VI=1;imaix1=5;ima1x2=0;'">
   <param name="A_11" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='XX0=-105/E2.escala;YY0=-20/E2.escala' hacer='dx=3*spi3;dy=(1+cpi3);nx=ent(2+E2._w/(esc*dx));ny=ent(2+E2._h/(esc*2*dy));x0=-nx*dx/2-ent(E2.Ox/(esc*dx))*dx;parx=ent(E2.Ox/(esc*dx))%2;y0=1.5*dy-ny*dy+ent(E2.Oy/(2*esc*dy))*2*dy;E0.escala=esc;E1.escala=esc;E2.escala=esc;E4.escala=esc;ux=(F2.x-F1.x);uy=(F2.y-F1.y);uu=sqrt(ux*ux+uy*uy);ux=ux/uu;uy=uy/uu;vx=-uy;vy=ux;c=uu/2;a=c+0.1;b=sqrt(a*a-c*c);u2x=(G2.x-G1.x);u2y=(G2.y-G1.y);uu2=sqrt(u2x*u2x+u2y*u2y);u2x=u2x/uu2;u2y=u2y/uu2;v2x=-u2y;v2y=u2x;c2=uu2/2;a2=c2+0.1;b2=sqrt(a2*a2-c2*c2);u3x=(H2.x-H1.x);u3y=(H2.y-H1.y);uu3=sqrt(u3x*u3x+u3y*u3y);u3x=u3x/uu3;u3y=u3y/uu3;v3x=-u3y;v3y=u3x;c3=uu3/2;a3=c3+0.1;b3=sqrt(a3*a3-c3*c3);;'">
   <param name="G_01" value="espacio='EXPL' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(EXPL._w/2,18,EXPL._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_02" value="espacio='E4' tipo='imagen' expresión='(fact*spi3*s,-fact*cpi3*(1+(s==0)),1,(-1)^s)' familia='s' s.intervalo='[-1,1]' s.pasos='2' archivo='E0.image' rotini='s*240'">
   <param name="G_03" value="espacio='E0' tipo='polígono' dibujar-si='VP' expresión='(P0.x,P0.y)(P1.x,P1.y)(P2.x,P2.y)(P0.x,P0.y)' relleno='80cc4060' info='triángulo 1'">
   <param name="G_04" value="espacio='E0' tipo='polígono' dibujar-si='VQ' expresión='(Q0.x,Q0.y)(Q1.x,Q1.y)(Q2.x,Q2.y)(Q0.x,Q0.y)' relleno='77c611ba' info='triángulo 2'">
   <param name="G_05" value="espacio='E0' tipo='curva' color='40404040' dibujar-si='VH' expresión='((H1.x+H2.x)/2+a3*cos(t)*u3x+b3*sen(t)*v3x,(H1.y+H2.y)/2+a3*cos(t)*u3y+b3*sen(t)*v3y)' t.intervalo='[0,2*pi]' t.pasos='32' relleno='55eebb' ancho='0.1' info='elipse 1'">
   <param name="G_06" value="espacio='E0' tipo='curva' color='40404040' dibujar-si='VF' expresión='((F1.x+F2.x)/2+a*cos(t)*ux+b*sen(t)*vx,(F1.y+F2.y)/2+a*cos(t)*uy+b*sen(t)*vy)' t.intervalo='[0,2*pi]' t.pasos='32' relleno='ff88ee' ancho='0.1' info='elipse 2'">
   <param name="G_07" value="espacio='E0' tipo='curva' color='40404040' dibujar-si='VG' expresión='((G1.x+G2.x)/2+a2*cos(t)*u2x+b2*sen(t)*v2x,(G1.y+G2.y)/2+a2*cos(t)*u2y+b2*sen(t)*v2y)' t.intervalo='[0,2*pi]' t.pasos='32' relleno='f5df67' ancho='0.1' info='elipse 3'">
   <param name="G_08" value="espacio='E2' tipo='imagen' expresión='(x0+(s%nx)*dx,y0+(2*ent(s/nx)+(parx==(s%nx)%2))*dy,1,1)' familia='s' s.intervalo='[0,nx*ny-1]' s.pasos='nx*ny-1' archivo='E4.image' info='exágonos trasladados'">
   <param name="G_09" value="espacio='E2' tipo='polígono' color='ffffffff' dibujar-si='n1&calcFxFy(s)' expresión='(fx,fy+1)(fx-spi3,fy-cpi3)(fx+spi3,fy-cpi3)(fx,fy+1)' familia='s' s.intervalo='[0,4*nx*ny-1]' s.pasos='4*nx*ny-1' relleno='(0.15,0.65,0.60,1-ver1(s))' info='ocultador de paridad non'">
   <param name="G_10" value="espacio='E0' tipo='imagen' dibujar-si='VI&(s==imaix1)' expresión='(I1.x,I1.y,imgamp[s],imgamp[s])' familia='s' s.intervalo='[0,img.long-1]' s.pasos='img.long-1' archivo='img[imaix1]' rotini='teta' info='imagen1'">
   <param name="G_11" value="espacio='E2' tipo='polígono' color='ffffffff' dibujar-si='n2&calcFxFy(s)' expresión='(fx,fy-2)(fx-spi3,fy-cpi3)(fx+spi3,fy-cpi3)(fx,fy-2)' familia='s' s.intervalo='[0,4*nx*ny-1]' s.pasos='4*nx*ny-1' relleno='(0.15,0.65,0.60,1-ver2(s))' info='ocultador de paridad par'">
   <param name="G_12" value="espacio='E4' tipo='imagen' expresión='(-fact*spi3*s,fact*cpi3*(1+(s==0)),1,(-1)^(s+1))' familia='s' s.intervalo='[-1,1]' s.pasos='2' archivo='E0.image' rotini='s*240'">
