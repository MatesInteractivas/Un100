   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \fs40\b0\i0       \par       Los objetivos de aprendizaje de la unidad son comprender los siguientes conceptos: \par \par       (1) La Ley de Darcy y su aplicaci\u243 n al flujo de agua subterr\u225 nea\par \par       (3) La conductividad hidr\u225 ulica \par \par       (4) La contaminaci\u243 n de agua por metales pesados\par \par       y aplicar la trigonometr\u237 a al c\u225 lculo aproximado del flujo subterr\u225 neo.\par \par \cf0\fs48\b\i\par      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentara una animaci\u243 n propia, que pone en contexto el problema del agua subterr\u225 nea y motiva \par       el estudio de los conceptos y herramientas matem\u225 ticas como trigonometr\u237 a, gradientes, etc\u233 tera, para\par       determinar la dispersi\u243 n de un contaminante en un acu\u237 fero.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       El espacio principal de esta escena se divide en tres subespacios, uno rectangular en la base con una \par       altura aproximada de 1/3 parte del espacio principal y dos m\u225 s cuadrados que se dividen el espacio\par       restante. En el espacio superior Izquierdo hay un diagrama explicativo del experimento de Darcy. El\par       espacio aleda\u241 o tiene un abreve introducci\u243 n a la ley de Darcy y en el espacio inferior hay tres\par       elementos. Una simulaci\u243 n de una secci\u243 n rectangular que simula un tubo lleno de material poroso, al\par       estilo del experimento de Darcy, que inicialmente tiene superpuesto otra secci\u243 n rectangular con \par       fondo azul. Esta segunda secci\u243 n con fondo va cambiando din\u225 micamente su altura conforme avanza un \par       reloj anal\u243 gico puesto en la parte inferior, de tal forma que da la impresi\u243 n de que el agua \par       contenida en la secci\u243 n va fluyendo. Al lado hay varios controles que modifican valores como \par       textura del material poroso (hay cuatro opciones: gravas, arenas, limos y arcillas). Eso determina \par       ocultamente el valor de la conductividad hidr\u225 ulica que a su ves se escribe. A trav\u233 s de estos        \par       par\u225 metros de control, se modifica la velocidad de flujo. Con esto el usuario deber\u237 a adquirir una \par       idea intuitiva de las velocidades t\u237 picas del agua subterr\u225 nea y en particular generar\u237 a la \par       noci\u243 n de que una capa de arcilla se puede considerar como una barrera aislante.\par       Al lado de esta simulaci\u243 n hay un problema tipo de flujo que mediante un di\u225 logo presenta la    \par       respuesta. Este tipo de elementos fue solicitado por la UnADM. \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Un espacio emergente puesto por defecto al principio, plantea el escenario de un accidente de   \par       tr\u225 nsito en el que una pipa que transporta materiales peligrosos choca y su contenido se derrama.\par       La pregunta a responder en esta escena es hacia d\u243 nde se mover\u225 n los contaminantes y a qu\u233  \par       velocidad, con el fin de emitir una alerta sanitaria y tomar medidas preventivas. \par       Usando un problema clasico del Water Supply Paper 2220 de la USGS, se pretende usar conocimientos\par       de trigonometr\u237 a (tema pedido por la UnADM), para resolver este problema de flujo al que suelen      \par       enfrentarse los ingenieros en su trabajo de campo. \par       La escena consta de un s\u243 lo espacio cartesiano donde hay tres puntos, que simbolizan pozos de agua \par       subterr\u225 nea, cada uno asociado a un control gr\u225 fico, de tal forma que se puede modificar su \par       posici\u243 n. Mediante el algoritmo trigonom\u233 trico planteado en la referencia dada, se dibuja en cada\par       configuraci\u243 n la linea de flujo preferente. Adem\u225 s hay una serie de controles num\u233 ricos tipo \par       pulsador con los que se puede modificar la carga hidr\u225 ulica de cada pozo y la conductividad \par       hidr\u225 ulica promedio del medio poroso entre ellos. Con esto se puede calcular adem\u225 s de la direcci\u243 n\par       la velocidad de flujo, la cual se escribir\u225  junto con su c\u225 lculo usando texto din\u225 mico. \par       Adicionalmente habr\u225  una v\u237 nculo a un v\u237 deo en Youtube donde se muestra un modelo f\u237 sico de un \par       acu\u237 fero de los Estados Unidos y se simula la dispersi\u243 n de un contaminante. \par       \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Esta escena comienza como la anterior con un espacio emergente puesto por defecto en donde se \par       monstrar\u225  un v\u237 deo de Youtube en donde se presenta el caso tristemente famoso de la contaminaci\u243 n\par       por Ars\u233 nico en la India. \par       Acabando el v\u237 deo, se plantea un escenario de cultivo en un sitio donde con anterioridad se \par       hab\u237 an curtido pieles. Esto indica la muy probable presencia de Ars\u233 nico o de Cromio, ambos \par       productos usados en el proceso del curtido. \par       Cerrando el espacio emergente, se muestra una imagen de fondo de un terreno agr\u237 cola sobre la cual \par       hay tres puntos que simbolizan pozos de agua subterr\u225 nea y como en la escena anterior se calcula la\par       direcci\u243 n preferente de flujo,pero ahora los pozos est\u225 n fijos. En esta escena adicionalmente se \par       pueden conocer los perfiles geol\u243 gicos de cada pozo y su carga hidr\u225 ulica, haciendo clic en ellos. \par       Sabiendo las posiciones de los pozos y los datos adicionales descritos, se pretende contestar la \par       pregunta de cu\u225 l de los pozos disponibles podr\u237 a usarse para riego agr\u237 cola sin riesgo de \par       contaminaci\u243 n. Para esto se usa el m\u233 todo presentado en Desarrollo, la informaci\u243 n del perfil del \par       pozo y recordando lo aprendido sobre velocidades de flujo en medios con distinta textura, se eval\u250 a \par       el riesgo de contaminaci\u243 n en cada pozo. \par       Se podr\u237 a considerar el mostrar otro m\u233 todo alternativo pulsando un bot\u243 n que muestra isol\u237 neas de\par       carga hidr\u225 uhilca, y las direcciones ortogonales en una malla. Como se sabe de C\u225 lculo vectorial, \par       los gradientes son ortogonales a las curvas de nivel y el flujo subterr\u225 neo va justamente en la direcci\u243 n \par       del gradiente hidr\u225 ulico. \par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Oliver L\u243 pez Corona \par                                                                       \par       Dise\u241 o funcional:                   Oliver L\u243 pez Corona \par       Programaci\u243 n:                       Oliver L\u243 pez Corona \par \f0\fs28}">
