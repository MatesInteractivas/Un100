<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>Cierre</title>	
	<script type='text/javascript' src='../lib/descartes-min.js'></script>
</head>
<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' fijo='sí' escala='90' imagen='images/fyc_fondo_inicio_1.jpg' despl_imagen='arr-izq' fondo='a0e0f0' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E2' x='2.5%' y='2.5%' ancho='75%' alto='65%' fijo='sí' escala='.5' O.x='-250' O.y='100' imagen='images/casco.jpg' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='405860' números='sí' eje-x='x' eje-y='y' sensible_a_los_movimientos_del_ratón='sí'">
   <param name="E_03" value="tipo='R2' id='instrucciones' x='2.5%' y='70%' ancho='75%' alto='27.5%' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='controles' x='80%' y='2.5%' ancho='18%' alto='95%' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_05" value="tipo='R2' id='cortina' ancho='100%' alto='100%' dibujar-si='!empezar==1' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ff00343a' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_06" value="tipo='R2' id='intro' x='10%' y='5%' ancho='80%' alto='90%' dibujar-si='!empezar==1' fijo='sí' imagen='images/panel_940x445.png' despl_imagen='expand.' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_07" value="tipo='R2' id='debug' x='0%' y='50%' ancho='20%' alto='50%' dibujar-si='0' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='405860'">
   <param name="E_08" value="tipo='HTMLIFrame' id='varsenico' x='11%' y='50%' ancho='26%' alto='30%' dibujar-si='!empezar' despl_imagen='arr-izq' archivo='https://www.youtube.com/embed/vmy6EBJvi3o'">
   <param name="C_01" value="id='empezar' tipo='numérico' interfaz='botón' región='interior' espacio='intro' nombre='Empezar' expresión='(intro._w-110,intro._h-40,100,30)' valor='1' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png'">
   <param name="C_02" value="id='pozo1' tipo='gráfico' espacio='E2' expresión='(100,100)'">
   <param name="C_03" value="id='pozo1.x' tipo='numérico' región='interior' espacio='debug' nombre='Pozo1.x' expresión='(10,10,150,20)' valor='240' fijo='sí' visible='sí'">
   <param name="C_04" value="id='pozo1.y' tipo='numérico' región='interior' espacio='debug' nombre='Pozo1.y' expresión='(10,40,150,20)' valor='-4' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_05" value="id='pozo2' tipo='gráfico' espacio='E2' expresión='(350,400)' fijo='sí'">
   <param name="C_06" value="id='pozo2.x' tipo='numérico' región='interior' espacio='debug' nombre='Pozo2.x' expresión='(10,80,150,20)' valor='318' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_07" value="id='pozo2.y' tipo='numérico' región='interior' espacio='debug' nombre='Pozo2.y' expresión='(10,110,150,20)' valor='378' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_08" value="id='pozo3' tipo='gráfico' espacio='E2' expresión='(400,50)' fijo='sí'">
   <param name="C_09" value="id='pozo3.x' tipo='numérico' región='interior' espacio='debug' nombre='Pozo3.x' expresión='(10,150,150,20)' valor='646' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_10" value="id='pozo3.y' tipo='numérico' región='interior' espacio='debug' nombre='Pozo3.y' expresión='(10,180,150,20)' valor='36' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_11" value="id='hP1' tipo='numérico' región='interior' espacio='debug' nombre='hP1' expresión='(10,280,100,20)' valor='26.20' incr='0.005' min='0' fijo='sí' visible='sí'">
   <param name="C_12" value="id='hP2' tipo='numérico' región='interior' espacio='debug' nombre='hP2' expresión='(10,305,100,20)' valor='26.26' incr='0.005' min='0' fijo='sí' visible='sí'">
   <param name="C_13" value="id='hP3' tipo='numérico' región='interior' espacio='debug' nombre='hP3' expresión='(10,330,100,20)' valor='26.07' incr='0.005' min='0' fijo='sí' visible='sí'">
   <param name="C_14" value="id='pmin' tipo='numérico' región='interior' espacio='controles' nombre='Pozo hmin' expresión='(10,420,150,30)' incr='1' min='0' max='3' decimales='0' fijo='sí' visible='sí' opciones='Pozo1,Pozo2,Pozo3' acción='calcular'">
   <param name="C_15" value="id='pint' tipo='numérico' región='interior' espacio='controles' nombre='Pozo hint' expresión='(10,455,150,30)' incr='1' min='0' max='3' decimales='0' fijo='sí' visible='sí' opciones='Pozo1,Pozo2,Pozo3' acción='calcular'">
   <param name="C_16" value="id='pmay' tipo='numérico' región='interior' espacio='controles' nombre='Pozo hmax' expresión='(10,490,150,30)' incr='1' min='0' max='3' decimales='0' fijo='sí' visible='sí' opciones='Pozo1,Pozo2,Pozo3' acción='calcular'">
   <param name="C_17" value="id='seg2f' tipo='gráfico' espacio='E2' color='verde' color-int='naranja' constricción='(y-seg1i.y)/max(x-seg1i.x,1)=pseg2'">
   <param name="C_18" value="id='fli' tipo='gráfico' espacio='E2' color='negro' color-int='azul'">
   <param name="C_19" value="id='Continuar' tipo='numérico' interfaz='botón' región='interior' espacio='instrucciones' nombre='Continuar' expresión='(instrucciones._w-105,instrucciones._h-35,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='continua=continua+1' dibujar-si='continua<5'">
   <param name="A_01" value="id='Inicio()' algoritmo='sí' algoritmo='sí' inicio='epsilon=0.000001'">
   <param name="A_02" value="id='Calculos()' algoritmo='sí' algoritmo='sí' inicio='E2.escala=.5'">
   <param name="A_03" value="id='DistP1P2' expresión='sqrt((pozo1.x-pozo2.x)^2+(pozo1.y-pozo2.y)^2)'">
   <param name="A_04" value="id='DistP1P3' expresión='sqrt((pozo1.x-pozo3.x)^2+(pozo1.y-pozo3.y)^2)'">
   <param name="A_05" value="id='DistP2P3' expresión='sqrt((pozo2.x-pozo3.x)^2+(pozo2.y-pozo3.y)^2)'">
   <param name="A_06" value="id='DistPMPm' expresión='sqrt((seg1i.x-seg1f.x)^2+(seg1i.y-seg1f.y)^2)'">
   <param name="A_07" value="id='xPM' expresión='(DistPMPm*(hmay-hint))/(hmay-hmin)'">
   <param name="A_08" value="id='distX' expresión='sqrt((seg2f.x-seg2i.x)^2+(seg2f.y-seg2i.y)^2)'">
   <param name="A_09" value="id='pseg2' expresión='(seg1f.y-seg1i.y)/(seg1f.x-seg1i.x)'">
   <param name="A_10" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='Inicio();;'">
   <param name="A_11" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='Calculos();seg1f.x=(pmin=1)?pozo1.x:seg1f.x;;seg1f.y=(pmin=1)?pozo1.y:seg1f.y;;flf.x=(pmin=1)?pozo1.x:flf.x;;flf.y=(pmin=1)?pozo1.y:flf.y;;hmin=(pmin=1)?hP1:hmin;;seg1f.x=(pmin=2)?pozo2.x:seg1f.x;;seg1f.y=(pmin=2)?pozo2.y:seg1f.y;;flf.x=(pmin=2)?pozo2.x:flf.x;;flf.y=(pmin=2)?pozo2.y:flf.y;;hmin=(pmin=2)?hP2:hmin;;seg1f.x=(pmin=3)?pozo3.x:seg1f.x;;seg1f.y=(pmin=3)?pozo3.y:seg1f.y;;hmin=(pmin=3)?hP3:hmin;;flf.x=(pmin=3)?pozo3.x:flf.x;;flf.y=(pmin=3)?pozo3.y:flf.y;;seg3i.x=(pint=1)?pozo1.x:seg3i.x;;seg3i.y=(pint=1)?pozo1.y:seg3i.y;;seg3i.x=(pint=2)?pozo2.x:seg3i.x;;seg3i.y=(pint=2)?pozo2.y:seg3i.y;;seg3i.x=(pint=3)?pozo3.x:seg3i.x;;seg3i.y=(pint=3)?pozo3.y:seg3i.y;;hint=(pint=1)?hP1:hint;;hint=(pint=2)?hP2:hint;;hint=(pint=3)?hP3:hint;;seg1i.x=(pmay=1)?pozo1.x:seg1i.x;;seg1i.y=(pmay=1)?pozo1.y:seg1i.y;;hmay=(pmay=1)?hP1:hmay;;seg2i.x=(pmay=1)?pozo1.x:seg2i.x;;seg2i.y=(pmay=1)?pozo1.y:seg2i.y;;seg1i.x=(pmay=2)?pozo2.x:seg1i.x;;seg1i.y=(pmay=2)?pozo2.y:seg1i.y;;hmay=(pmay=2)?hP2:hmay;;seg2i.x=(pmay=2)?pozo2.x:seg2i.x;;seg2i.y=(pmay=2)?pozo2.y:seg2i.y;;seg1i.x=(pmay=3)?pozo3.x:seg1i.x;;seg1i.y=(pmay=3)?pozo3.y:seg1i.y;;hmay=(pmay=3)?hP3:hmay;;seg2i.x=(pmay=3)?pozo3.x:seg2i.x;;seg2i.y=(pmay=3)?pozo3.y:seg2i.y;;pseg3=(seg3f.y-seg3i.y)/((seg3f.x-seg3i.x)+0.00001);;pfl=(flf.y-fli.y)/((flf.x-fli.x)+0.00001);;ort=pseg3*pfl;;;;;;;'">
   <param name="G_01" value="espacio='intro' tipo='texto' color='rojo' expresión='[350,40]' texto='¿Estarán contaminados mis pozos?' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_02" value="espacio='intro' tipo='texto' expresión='[290,75]' texto='El nieto de un ejidatario del Rio Piricua en Tuxpan Michoacán,\nacaba de heredar una propiedad que pertenecía a su abuelo\nquien falleció recientemente tras una larga convalecencia. \n\nLa propiedad era usada principalmente para el curtido de pieles\npero su abuelo también cultivaba guayaba. El nieto que estudia\nFinanzas y sabe que hay una oportunidad de exportación\nimportante para aguacate debido a un cambio de legislación\nen los US.\n\nComo debido a la enfermedad su abuelo había descuidado la\npropiedad, se requiere de una inversión considerable para\nmontar la operación y por ello el nieto esta gestionando un\npréstamo con la Secretaria de la Reforma Agraria, quien\nsolicita un estudio de factibilidad del proyecto. Te contactan\na ti para realizar este estudio.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='controles' tipo='texto' expresión='[10,300]' texto='hP1=[hP1]\nhP2=[hP2]\nhP3=[hP3]\nDistP1P2=[DistP1P2]\nDistP1P3=[DistP1P3]\nDistP2P3=[DistP2P3]' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_04" value="espacio='E2' tipo='segmento' color='azul' expresión='(seg1i.x,seg1i.y)(seg1f.x,seg1f.y)' fijo='sí'">
   <param name="G_05" value="espacio='debug' tipo='texto' expresión='[20,20]' texto=' hmin=[hmin]\n hint=[hint]\n hmay=[hmay]\nhmay-hint=[hmay-hint]\nhmay-hmin=[hmay-hmin]\nDistPMPm=[DistPMPm]\nX=[xPM]\ndistX=[distX]\npseg3=[pseg3]\npfl=[pfl]\nort=[ort]\nContinuar=[continua]\n\n' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='segmento' expresión='(seg2i.x,seg2i.y)(seg2f.x,seg2f.y)' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='segmento' expresión='(seg3i.x,seg3i.y)(seg2f.x,seg2f.y)' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='flecha' expresión='(fli.x,fli.y)(flf.x,flf.y)' fijo='sí' ancho='3' ancho='3' punta='4'">
   <param name="G_09" value="espacio='instrucciones' tipo='texto' dibujar-si='continua==0' expresión='[10,10]' texto='En el espacio superior, se muestras un esquema general de la propiedad. El punto\namarillo-verdoso representa la salida de drenaje de la planta de curtido. El pozo 1 tiene una\nprofundidad de 50m, el 2 de 12m y el 3 de 14m. A diferencia de la escena anterior, ahora la\nconfiguración de los pozos esta fija. Y debes determinar la dirección preferente de flujo y hacer\nuna valoración de riesgo de contaminación por metales pesados como el arsénico.\n' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='instrucciones' tipo='texto' dibujar-si='continua==1' expresión='[10,10]' texto='Hay una configuración inicial, pero puedes mover los pozos de lugar, ya en el espacio de la\nderecha esta una columna goelógica con la información sobre texturas (conductividades\nhidráulicas) y profundidades. Además esta la información de los pozos y los controles de le\nescena.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='instrucciones' tipo='texto' dibujar-si='continua==2' expresión='[10,10]' texto='Como en la escena anterior, toma el punto amarillo que aparece después de haber identificado\nlos pozos de acuerdo a su carga y llevalo sin soltarlo hasta la línea azul que une al pozo de\nmayor a menor carga hidráulica. Ya que esta sobre la línea, notarás que sólo se mueve sobre \nesá línea. Ahora, encuentra un punto sobre la línea azul que tenga la misma carga hidráulica\nque el pozo con carga intermedia' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='instrucciones' tipo='texto' dibujar-si='continua==3' expresión='[10,10]' texto='El punto que se busca en el paso anterior, tiene una distancia distx que se debe igualar a un\nvalor teórico x=(DistPMPm*(hmay-hint))/(hmay-hmin). Mueve el punto amarillo hasta que ambos\nvalores se igualen X=[xPM] distX=[distX]. Para un ajuste fino usa las flechas del teclado.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='instrucciones' tipo='texto' dibujar-si='continua==4' expresión='[10,10]' texto='El ultimo paso es encontrar la linea de flujo preferente (flecha roja), que se obtine al mover la\nbase de la flecha (punto azul) a la línea que une el pozo de carga intermedia con el punto\namarillo. Coloca el punto azul hasta que la flecha y la linea sean ortogonales. Esto se logra\ncuando el valor Ortogonalidad=[-1*ort]=1;  1 siginifica que se ha alcanzado la ortogonalidad.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='instrucciones' tipo='texto' dibujar-si='continua>4' expresión='[10,10]' texto='La linea roja muestra la dirección preferente del flujo subterráneo que es la dirección del\ngradiente hidráulico. Esta línea pasa muy cerca del pozo 3. ¿Está contaminado? Fíjate en la\ncolumna geológica y comparala con la profundidad que tiene el pozo. Como el pozo saca agua\nde 14m y hay 15m de grava, entonces ¿qué puedes concluír sobre si el pozo está\ncontaminado? Y si el pozo sacará agua de una profundidad mayor, digamos 30m, ¿cambiaría?\nRecuerda la escena de Inicio.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='intro' tipo='imagen' coord_abs='sí' expresión='(30,40)' archivo='images/tuxpan.jpg'">
   <param name="G_16" value="espacio='controles' tipo='imagen' coord_abs='sí' expresión='(0,0)' archivo='images/geol.jpg'">
   <param name="Animación" value="pausa='40' controles='no' auto='no' inicio='animando=1' hacer='t=t+0.025;copyV();Gira();update();animando=(t<1)' mientras='t<1'">
</ajs>

</body>
</html>
