<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>Desarrollo</title>	
	<script type='text/javascript' src='../lib/descartes-min.js'></script>
</head>
<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' fijo='sí' escala='90' imagen='images/fyc_fondo_inicio_1.jpg' despl_imagen='arr-izq' fondo='a0e0f0' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E2' x='2.5%' y='2.5%' ancho='75%' alto='65%' escala='.5' O.x='-250' O.y='100' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='405860' números='sí' eje-x='x' eje-y='y'">
   <param name="E_03" value="tipo='R2' id='instrucciones' x='2.5%' y='70%' ancho='75%' alto='27.5%' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='controles' x='80%' y='2.5%' ancho='18%' alto='95%' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_05" value="tipo='R2' id='cortina' ancho='100%' alto='100%' dibujar-si='!empezar==1' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ff00343a' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_06" value="tipo='R2' id='intro' x='10%' y='5%' ancho='80%' alto='90%' dibujar-si='!empezar==1' fijo='sí' imagen='images/panel_940x445.png' despl_imagen='expand.' fondo='e9e9e9' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_07" value="tipo='R2' id='debug' x='0' y='0' ancho='50' alto='50' dibujar-si='0' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='405860'">
   <param name="E_08" value="tipo='HTMLIFrame' id='vaquifero' x='2.5%' y='2.5%' ancho='75%' alto='65%' dibujar-si='Video=1' despl_imagen='arr-izq' archivo='https://www.youtube.com/embed/guqinVOHTqc'">
   <param name="C_01" value="id='continuar2' tipo='numérico' interfaz='botón' región='interior' espacio='intro' nombre='Siguiente' expresión='(intro._w-110,intro._h-40,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='continua2=continua2+1' dibujar-si='continua2<3' activo-si='continua2<3'">
   <param name="C_02" value="id='pozo1' tipo='gráfico' espacio='E2' expresión='(100,100)' fijo='sí'">
   <param name="C_03" value="id='pozo1.x' tipo='numérico' región='interior' espacio='controles' nombre='Pozo1.x' expresión='(10,0,150,35)' valor='100' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_04" value="id='pozo1.y' tipo='numérico' región='interior' espacio='controles' nombre='Pozo1.y' expresión='(10,40,150,35)' valor='100' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_05" value="id='pozo2' tipo='gráfico' espacio='E2' expresión='(350,400)' fijo='sí'">
   <param name="C_06" value="id='pozo2.x' tipo='numérico' región='interior' espacio='controles' nombre='Pozo2.x' expresión='(10,80,150,35)' valor='350' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_07" value="id='pozo2.y' tipo='numérico' región='interior' espacio='controles' nombre='Pozo2.y' expresión='(10,120,150,35)' valor='400' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_08" value="id='pozo3' tipo='gráfico' espacio='E2' expresión='(400,50)' fijo='sí'">
   <param name="C_09" value="id='pozo3.x' tipo='numérico' región='interior' espacio='controles' nombre='Pozo3.x' expresión='(10,160,150,35)' valor='400' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_10" value="id='pozo3.y' tipo='numérico' región='interior' espacio='controles' nombre='Pozo3.y' expresión='(10,195,150,35)' valor='50' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_11" value="id='hP1' tipo='numérico' región='interior' espacio='controles' nombre='hP1' expresión='(10,310,100,25)' valor='26.20' incr='0.005' min='0' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_12" value="id='hP2' tipo='numérico' región='interior' espacio='controles' nombre='hP2' expresión='(10,340,100,25)' valor='26.26' incr='0.005' min='0' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_13" value="id='hP3' tipo='numérico' región='interior' espacio='controles' nombre='hP3' expresión='(10,370,100,25)' valor='26.07' incr='0.005' min='0' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_14" value="id='pmin' tipo='numérico' región='interior' espacio='controles' nombre='Pozo hmin' expresión='(10,400,150,35)' incr='1' min='0' max='3' decimales='0' fijo='sí' visible='sí' opciones='Pozo1,Pozo2,Pozo3' acción='calcular' pos_mensajes='centro'">
   <param name="C_15" value="id='pint' tipo='numérico' región='interior' espacio='controles' nombre='Pozo hint' expresión='(10,440,150,35)' incr='1' min='0' max='3' decimales='0' fijo='sí' visible='sí' opciones='Pozo1,Pozo2,Pozo3' acción='calcular' pos_mensajes='centro'">
   <param name="C_16" value="id='pmay' tipo='numérico' región='interior' espacio='controles' nombre='Pozo hmax' expresión='(10,480,150,35)' incr='1' min='0' max='3' decimales='0' fijo='sí' visible='sí' opciones='Pozo1,Pozo2,Pozo3' acción='calcular' pos_mensajes='centro'">
   <param name="C_17" value="id='seg2f' tipo='gráfico' espacio='E2' color='verde' color-int='naranja' constricción='(y-seg1i.y)/max(x-seg1i.x,1)=pseg2' fijo='sí'">
   <param name="C_18" value="id='fli' tipo='gráfico' espacio='E2' color='negro' color-int='azul' fijo='sí'">
   <param name="C_19" value="id='continuar2' tipo='numérico' interfaz='botón' región='interior' espacio='intro' nombre='Siguiente' expresión='(intro._w-110,intro._h-40,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='continua2=continua2+1' dibujar-si='continua2<3' activo-si='continua2<3' pos_mensajes='centro'">
   <param name="C_20" value="id='Video' tipo='numérico' interfaz='botón' región='interior' espacio='instrucciones' nombre='Vídeo' expresión='(instrucciones._w-105,instrucciones._h-35,100,30)' valor='1' fijo='no' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' parámetro='https://www.youtube.com/embed/guqinVOHTqc\nvideo=1' dibujar-si='continua>6' pos_mensajes='centro'">
   <param name="C_21" value="id='empezar' tipo='numérico' interfaz='botón' región='interior' espacio='intro' nombre='Empezar' expresión='(intro._w-110,intro._h-40,100,30)' valor='1' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' dibujar-si='continua2==3' activo-si='continua2==3' pos_mensajes='centro'">
   <param name="A_01" value="id='Inicio()' algoritmo='sí' algoritmo='sí' inicio='epsilon=0.000001'">
   <param name="A_02" value="id='Calculos()' algoritmo='sí' algoritmo='sí' inicio='E2.escala=.5'">
   <param name="A_03" value="id='DistP1P2' expresión='sqrt((pozo1.x-pozo2.x)^2+(pozo1.y-pozo2.y)^2)'">
   <param name="A_04" value="id='DistP1P3' expresión='sqrt((pozo1.x-pozo3.x)^2+(pozo1.y-pozo3.y)^2)'">
   <param name="A_05" value="id='DistP2P3' expresión='sqrt((pozo2.x-pozo3.x)^2+(pozo2.y-pozo3.y)^2)'">
   <param name="A_06" value="id='DistPMPm' expresión='sqrt((seg1i.x-seg1f.x)^2+(seg1i.y-seg1f.y)^2)'">
   <param name="A_07" value="id='xPM' expresión='(DistPMPm*(hmay-hint))/(hmay-hmin)'">
   <param name="A_08" value="id='distX' expresión='sqrt((seg2f.x-seg2i.x)^2+(seg2f.y-seg2i.y)^2)'">
   <param name="A_09" value="id='pseg2' expresión='(seg1f.y-seg1i.y)/(seg1f.x-seg1i.x)'">
   <param name="A_10" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='video=0' hacer='Inicio();;'">
   <param name="A_11" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='Calculos();seg1f.x=(pmin=1)?pozo1.x:seg1f.x;;seg1f.y=(pmin=1)?pozo1.y:seg1f.y;;flf.x=(pmin=1)?pozo1.x:flf.x;;flf.y=(pmin=1)?pozo1.y:flf.y;;hmin=(pmin=1)?hP1:hmin;;seg1f.x=(pmin=2)?pozo2.x:seg1f.x;;seg1f.y=(pmin=2)?pozo2.y:seg1f.y;;flf.x=(pmin=2)?pozo2.x:flf.x;;flf.y=(pmin=2)?pozo2.y:flf.y;;hmin=(pmin=2)?hP2:hmin;;seg1f.x=(pmin=3)?pozo3.x:seg1f.x;;seg1f.y=(pmin=3)?pozo3.y:seg1f.y;;hmin=(pmin=3)?hP3:hmin;;flf.x=(pmin=3)?pozo3.x:flf.x;;flf.y=(pmin=3)?pozo3.y:flf.y;;seg3i.x=(pint=1)?pozo1.x:seg3i.x;;seg3i.y=(pint=1)?pozo1.y:seg3i.y;;seg3i.x=(pint=2)?pozo2.x:seg3i.x;;seg3i.y=(pint=2)?pozo2.y:seg3i.y;;seg3i.x=(pint=3)?pozo3.x:seg3i.x;;seg3i.y=(pint=3)?pozo3.y:seg3i.y;;hint=(pint=1)?hP1:hint;;hint=(pint=2)?hP2:hint;;hint=(pint=3)?hP3:hint;;seg1i.x=(pmay=1)?pozo1.x:seg1i.x;;seg1i.y=(pmay=1)?pozo1.y:seg1i.y;;hmay=(pmay=1)?hP1:hmay;;seg2i.x=(pmay=1)?pozo1.x:seg2i.x;;seg2i.y=(pmay=1)?pozo1.y:seg2i.y;;seg1i.x=(pmay=2)?pozo2.x:seg1i.x;;seg1i.y=(pmay=2)?pozo2.y:seg1i.y;;hmay=(pmay=2)?hP2:hmay;;seg2i.x=(pmay=2)?pozo2.x:seg2i.x;;seg2i.y=(pmay=2)?pozo2.y:seg2i.y;;seg1i.x=(pmay=3)?pozo3.x:seg1i.x;;seg1i.y=(pmay=3)?pozo3.y:seg1i.y;;hmay=(pmay=3)?hP3:hmay;;seg2i.x=(pmay=3)?pozo3.x:seg2i.x;;seg2i.y=(pmay=3)?pozo3.y:seg2i.y;;pseg3=(seg3f.y-seg3i.y)/((seg3f.x-seg3i.x)+0.00001);;pfl=(flf.y-fli.y)/((flf.x-fli.x)+0.00001);;ort=pseg3*pfl;;;;;;;'">
   <param name="G_01" value="espacio='controles' tipo='texto' expresión='[10,245]' texto='DistP1P2=[DistP1P2]\nDistP1P3=[DistP1P3]\nDistP2P3=[DistP2P3]' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_02" value="espacio='E2' tipo='segmento' color='azul' expresión='(seg1i.x,seg1i.y)(seg1f.x,seg1f.y)' fijo='sí'">
   <param name="G_03" value="espacio='debug' tipo='texto' expresión='[20,20]' texto=' hmin=[hmin]\n hint=[hint]\n hmay=[hmay]\nhmay-hint=[hmay-hint]\nhmay-hmin=[hmay-hmin]\nDistPMPm=[DistPMPm]\nX=[xPM]\ndistX=[distX]\npseg3=[pseg3]\npfl=[pfl]\nort=[ort]\nContinuar=[continua]\n\n' fijo='sí'">
   <param name="G_04" value="espacio='E2' tipo='segmento' expresión='(seg2i.x,seg2i.y)(seg2f.x,seg2f.y)' fijo='sí'">
   <param name="G_05" value="espacio='E2' tipo='segmento' expresión='(seg3i.x,seg3i.y)(seg2f.x,seg2f.y)' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='flecha' expresión='(fli.x,fli.y)(flf.x,flf.y)' fijo='sí' ancho='3' ancho='3' punta='4'">
   <param name="G_07" value="espacio='instrucciones' tipo='texto' dibujar-si='continua==0' expresión='[10,15]' texto='En esta escena podrás configurar un arreglo de tres pozos de los cuales se tiene información\nhidrogeológica. Con esta información y usando el método que se mostró al inicio de la escena,\npodrás determinar la dirección preferente de flujo del agua subterránea y con ello dar  respuesta\na preguntas como la que se formulo en el espacio emergente al principio de esta escena.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='instrucciones' tipo='texto' dibujar-si='continua==1' expresión='[10,15]' texto='A la derecha tienes controles que modifican la posición de los pozos, por ejemplo el pozo\n1 esta en (Pozo1.x, Pozo1.y). Se muestran también las distancias entre los pozos y sus\nrespectivas cargas (hP1,hP2,hP3) que también puedes modificar. \n\nSe ha establecido una configuración inicial que asemeja a la mostrada en el ejemplo del\nespacio emergente del principio.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='instrucciones' tipo='texto' dibujar-si='continua==2' expresión='[10,15]' texto='Paso 1: Usando los controles del espacio de la derecha, identifica al pozo con menor carga\nhidráulica (Pozo hmin), con carga intermedia (Pozo hint) y con mayor carga (Pozo hmax).\nUsando los pulsadores selecciona el numero del pozo que corresponde. Observa como se\nvan generando las construcciones geométricas que necesitas.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='instrucciones' tipo='texto' dibujar-si='continua==3' expresión='[10,15]' texto='Paso 2: Toma el punto amarillo que aparece después de haber completado el paso anterior\ny llevalo sin soltarlo hasta la línea azul que une al pozo de mayor carga con el de menor\ncarga hidráulica. Ya que esté sobre la línea, notarás que sólo se mueve sobre la misma.\n\nPaso 3: Encuentra un punto sobre la línea azul que tenga la misma carga hidráulica que el\npozo con carga intermedia.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='instrucciones' tipo='texto' dibujar-si='continua==4' expresión='[10,15]' texto='El punto que se busca en el Paso2, tiene una distancia distx que se debe igualar a un valor\nteórico x=(DistPMPm*(hmay-hint))/(hmay-hmin). En este paso estás usando el concepto\ngeométrico de distancia entre dos puntos dAB=raiz((Bx-Ax)^2+(By-Ay)^2).\n\nMueve el punto amarillo hasta que ambos valores se igualen X=[xPM] = distX=[distX].\nPara un ajuste fino usa las flechas del teclado' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='instrucciones' tipo='texto' dibujar-si='continua==5' expresión='[10,15]' texto='Paso 3: ahora la línea de flujo preferente (flecha roja), se obtine al mover la base de la flecha\n(punto azul) a la línea que une el pozo de carga intermedia con el punto amarillo. Coloca el\npunto azul hasta que la flecha y la linea sean ortogonales. Esto se logra cuando el valor\nort=[-1*ort]=1. ' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='intro' tipo='imagen' dibujar-si='continua2==3' coord_abs='sí' expresión='(0,0)' archivo='images/calculos4.png'">
   <param name="G_14" value="espacio='intro' tipo='imagen' dibujar-si='continua2==2' coord_abs='sí' expresión='(0,0)' archivo='images/calculos3.png'">
   <param name="G_15" value="espacio='intro' tipo='imagen' dibujar-si='continua2==1' coord_abs='sí' expresión='(0,0)' archivo='images/calculos2.png'">
   <param name="G_16" value="espacio='intro' tipo='imagen' dibujar-si='continua2==0' coord_abs='sí' expresión='(0,0)' archivo='images/calculos1.png'">
   <param name="G_17" value="espacio='instrucciones' tipo='texto' dibujar-si='continua==6' expresión='[10,15]' texto='Aquí estas usando el resultado de que cuando dos rectas son ortogonales cuando sus\npendiantes son recíprocas (m2=1/m1).\nAquí el programa hace este calculo y te lo muestra como un indice de ortogonalidad que\ncuando se satisface la condición de reciprocidad vale 1. ' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='E2' tipo='texto' expresión='[10,20]' texto='X=[xPM]\ndistX=[distX]\nort=[-1*ort]=1' fijo='sí'">
   <param name="G_19" value="espacio='instrucciones' tipo='texto' dibujar-si='continua>6' expresión='[10,15]' texto='La linea roja muestra la dirección preferente del flujo subterráneo que es la dirección del\ngradiente hidráulico. Ahora fijate que esa dirección es ortogonal a la linea de misma\ncarga hidráulica que construiste. Ese es un resultado general, los gradientes de la cantidad\nque sea son ortogonales a las isolineas de esa cantidad. Este concepto lo usarás en la\nsiguiente sección.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='intro' tipo='texto' dibujar-si='continua2==0' expresión='[20,40]' texto='Supongamos que una pipa que contiene\nun material toxico choca y su contenido se\nderrama en el camino. El líquido comienza\na filtrarse en el subsuelo y se necesita\nsaber rápidamente cual es la dirección\naproximada de dispersión del contaminante,\npara poder  tomar medidas preventivas. \n\nEn un escenario  como ese, el formalismo\nriguroso de la dinámica del flujo subterráneo\nno sería conveniente debido al tiempo y\nrecursos que necesita.\n \nAfortunadamente mucho se puede hacer\nusando sólo geometría.' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_21" value="espacio='intro' tipo='texto' dibujar-si='continua2==0' expresión='[450,300]' texto='En esta escena aplicarás tus\nconocimientos de geometría\npara resolver un problema\nreal de contaminación.' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_22" value="espacio='intro' tipo='texto' dibujar-si='continua2==1' expresión='[35,50]' texto='Lo primero es recordar un \nresultado de cálculo, que \nestablece que los \ngradientes son ortogonales\na las curvas de nivel. En \ngeneral podemos pensar en \nuna carga hidráulica h, como \nuna función de la posición \nh=h(x,y), es decir una \nsuperficie.Si hacemos un \ncorte paralelo al plano XY, \nse forman curvas (de nivel) \na lo largo de las cuales se \nmantiene constante la carga\nhidráulica.  ' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_23" value="espacio='intro' tipo='texto' dibujar-si='continua2==1' expresión='[360,280]' texto='Los gradientes son ortogonales a las curvas\nde nivel y por la ley de Darcy el agua\nsubterránea se mueve en la dirección del\ngradiente de carga hidráulica.' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_24" value="espacio='intro' tipo='texto' dibujar-si='continua2==2' expresión='[50,50]' texto='Supongamos que contamos con \ninformación hidrogeológica de al \nmenos tres pozos cercanos a un \naccidente, como se muestra en la \nfigura. Es posible entonces \ndeterminar la dirección aproximada \ndel flujo subterráneo y por tanto de \nla dispersión de un contaminante.\n\n' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_25" value="espacio='intro' tipo='texto' dibujar-si='continua2==2' expresión='[50,280]' texto='Pazo a: Identificar el pozo que tiene\nla mayor carga, el que tiene la menor\ny la intermedia.\n\nPazo b: Encontrar un punto sobre la línea que une al pozo de mayor carga \ncon el de menor carga y que a su vez tenga el mismo valor de carga que el \npozo intermedio' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_26" value="espacio='intro' tipo='texto' dibujar-si='continua2==3' expresión='[460,70]' texto='Pazo c: Uniendo el punto\nencontrado y el pozo de \ncarga intermedia, se \ntiene una isolínea \nde carga.\n\nPazo d: Dibujar una línea\n que sea ortogonal a la \nisolínea calculada y que \npase por el pozo de menor\n carga, esa será la \ndirección preferente del\nflujo.' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_27" value="espacio='intro' tipo='texto' dibujar-si='continua2==3' expresión='[20,415]' texto='Usa esta escena para reproducir éste método que fué tomado\nde los manuales del servicio geológico de los EU, la USGS.' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="Animación" value="pausa='40' controles='no' auto='no' inicio='animando=1' hacer='t=t+0.025;copyV();Gira();update();animando=(t<1)' mientras='t<1'">
</ajs>

</body>
</html>
