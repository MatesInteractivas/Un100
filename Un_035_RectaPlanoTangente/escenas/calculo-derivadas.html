   <param name="G_18" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=5)' expresi&oacute;n='[pxst-44,pys+0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs32 Halla la derivada del cociente y simplifica el resultado,\par as\u237  obtendr\u225 s\fs40\par \par \par    {\*\mjaformula{\fraction{\num}{\den 2 {\radical{\index}{\radicand (            ){\supix 3}}}{\supix}}}}\fs28\par \par }' fuente='SansSerif,PLAIN,16' fijo='no'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='(ay=6)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs32\b (e{\*\mjaformula{\supix x}} )&squot;=e{\*\mjaformula{\supix x}}\fs28\b0\par \par y con la regla de la cadena\par \fs32 (e{\*\mjaformula{\supix u}} )&squot;=u&squot;\u183 e{\*\mjaformula{\supix u}}\par \par \fs28 y por tanto, si b&gt;0, \fs32\par (b{\*\mjaformula{\supix x}} )&squot;=b{\*\mjaformula{\supix x}}ln(b)\par (b{\*\mjaformula{\supix u}} )&squot;=u&squot;\u183 b{\*\mjaformula{\supix u}}ln(b)\fs28\par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_20" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 Halla la derivada de\fs36  {\*\mjaformula{\expr base\decimals 0\fixed0}{\supix{\expr m1\decimals 0\fixed0}{\expr m0\decimals 0\fixed0}}\f1\fs32}\fs32\par                           \par                                              \par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_21" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)' expresi&oacute;n='[pxst-40,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs32 La derivada es \fs36\par \par \par                               {\*\mjaformula{\expr a1\decimals 2\fixed0}} \u183  {\*\mjaformula{\expr base\decimals 2\fixed0}}{\*\mjaformula{\supix{\expr m1\decimals 2\fixed0}{\expr m0\decimals 2\fixed0}}{\expr sol\decimals 2\fixed0}}\fs28\par }' fuente='SansSerif,PLAIN,16' fijo='no'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='(ay=7)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs32\b (ln(x))&squot;={\*\mjaformula{\fraction{\num 1}{\den x}}}\fs28\b0\par \par y con la regla de la cadena\fs32\par (ln(u))&squot;={\*\mjaformula{\fraction{\num u&squot;}{\den u}}}\fs28\par \par y por tanto, si b&gt;0, \fs32\par (log{\*\mjaformula\f3\fs32{\subix b}(x)\fs28})&squot;={\*\mjaformula{\fraction{\num 1}{\den x\u183 ln(b)}}}\par (log{\*\mjaformula\f3\fs32{\subix b}(u)\fs28})&squot;={\*\mjaformula{\fraction{\num u&squot;}{\den u\u183 ln(b)}}}\fs28\par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_23" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=7)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 Halla la derivada de\fs36  {\*\mjaformula{\expr l\decimals 0\fixed0}{\subix{\expr base\decimals 0\fixed0}}}({\*\mjaformula{\expr m1\decimals 0\fixed0}{\expr m0\decimals 0\fixed0})}\fs32\par                           \par                                              \par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_24" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(rn&lt;0.5)&amp;(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=7)' expresi&oacute;n='[pxst-40,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs32 La derivada es \fs36\par \par \par                    \fs40            {\*\mjaformula{\fraction{\num{\expr a1\decimals 2\fixed0}}{\den\f1\fs32 ({\expr m1\decimals 2\fixed0}{\expr m0\decimals 2\fixed0})\fs36\u183 l\fs32 n({\expr base\decimals 2\fixed0})}}}\fs28\par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_25" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(rn&gt;=0.5)&amp;(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=7)' expresi&oacute;n='[pxst-40,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs32 La derivada es \fs36\par \par \par                    \fs40            {\*\mjaformula{\fraction{\num{\expr a1\decimals 2\fixed0}}{\den{\expr m1\decimals 2\fixed0}{\expr m0\decimals 2\fixed0}\f2\fs36}}}\fs28\par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_26" value="espacio='E1' tipo='texto' dibujar-si='(ay=8)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32\b (ln(x))&squot;={\*\mjaformula{\fraction{\num 1}{\den x}}}\fs28\b0\par \par Antes de derivar\par conviene operar\par el logaritmo\par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_27" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=8)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs32 Halla la derivada de\fs36  {\*\mjaformula\f3\fs40 ln{\fraction{\num x}{\den{\radical{\expr m1\decimals 0\fixed0}{\expr m0\decimals 0\fixed0}}}}\fs32}\fs32\par                           \par                                              \par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_28" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=8)' expresi&oacute;n='[pxst-40,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs32 Operamos antes de derivar\par  \fs40{\*\mjaformula\f1\fs32 ln{\fraction{\num x}{\den{\radical{\expr m1\decimals 0\fixed0}{\expr m0\decimals 0\fixed0}}}}\fs28}=ln(x)-{\*\mjaformula\f1\fs32{\fraction{\num 1}{\den 2}}ln({\expr m1\decimals 2\fixed0}{\expr m0\decimals 2\fixed0})\fs28}\fs32\par \par La derivada es \fs40\par \par              {\*\mjaformula{\fraction{\num 1}{\den x}}-{\fraction{\num{\expr a1\decimals 2\fixed0}}{\den 2\u183 ({\expr m1\decimals 2\fixed0}{\expr m0\decimals 2\fixed0})}}}\fs28\par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_29" value="espacio='E1' tipo='texto' dibujar-si='(ay=9)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red0\green0\blue255;}\f1\fs32\b (u{\*\mjaformula{\supix v}})&squot;=\fs28\b0\par \cf0\par v\u183 u{\*\mjaformula{\supix v-1}}\u183 u&squot;\cf1 +v&squot;\u183 u{\*\mjaformula{\supix v}}\u183 ln(u)\par \cf0\par Se deriva como si el\par la base fuera constante\cf1\par y se deriva como si el \par exponente fuera constante\par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_30" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=9)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 Halla la derivada de\fs36  ({\*\mjaformula{\expr m1\decimals 0\fixed0}{\expr m0\decimals 0\fixed0}){\supix{\expr bm1\decimals 0\fixed0}{\expr bm0\decimals 0\fixed0}}}\fs32\par                           \par                                              \par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_31" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=9)' expresi&oacute;n='[pxst-40,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red0\green0\blue0;}\f1\fs32 La derivada es \fs40\par \par  \cf0 ({\*\mjaformula{\expr bm1\decimals 2\fixed0}{\expr bm0\decimals 2\fixed0}})\u183 ({\*\mjaformula{\expr m1\decimals 2\fixed0}{\expr m0\decimals 2\fixed0}}){\*\mjaformula{\supix{\expr bm1\decimals 2\fixed0}+{\expr b0-1\decimals 2\fixed0}}}\u183 {\*\mjaformula{\expr a1\decimals 2\fixed0}}\cf1 +\par \par +{\*\mjaformula{\expr b1\decimals 2\fixed0}}\u183 ({\*\mjaformula{\expr m1\decimals 2\fixed0}{\expr m0\decimals 2\fixed0}}){\*\mjaformula{\supix{\expr bm1\decimals 2\fixed0}{\expr bm0\decimals 2\fixed0}}}\u183 ln({\*\mjaformula{\expr m1\decimals 2\fixed0}{\expr m0\decimals 2\fixed0}})\fs28\par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_32" value="espacio='E1' tipo='texto' dibujar-si='(ay=10)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red0\green0\blue255;}\f1\fs32\b (sen(x))&squot;=cos(x)\fs28\b0\cf0\par \par \cf1\par y con la regla de la cadena,\par \par \fs32\b (sen(u))&squot;=u&squot;\u183  cos(u)\fs28\b0\par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_33" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=10)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 Halla la derivada de\fs36  sen({\*\mjaformula{\expr a1\decimals 0\fixed0}}x+{\*\mjaformula\f1\fs32{\expr a0\decimals 0\fixed0}}) \fs32                          \par                                              \par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">

   <param name="G_35" value="espacio='E1' tipo='texto' dibujar-si='(ay=11)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red0\green0\blue255;}\f1\fs32\b (cos(x))&squot;=-sen(x)\fs28\b0\cf0\par \cf1\par \par y con la regla de la cadena,\par \fs32\b\par (cos(u))&squot;=u&squot;\u183  -sen(u)\fs28\b0\par }' fuente='SansSerif,BOLD,16' fijo='s&iacute;'">
   <param name="G_36" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=11)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 Halla la derivada de\fs36  cos({\*\mjaformula{\expr a1\decimals 0\fixed0}}x+{\*\mjaformula\f1\fs32{\expr a0\decimals 0\fixed0}})       \fs32                    \par                                              \par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_37" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=11)' expresi&oacute;n='[pxst-40,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs32 La derivada es \fs36\par \par {\*\mjaformula{\expr a1\decimals 2\fixed0}}\u183 ( -sen({\*\mjaformula{\expr a1\decimals 0\fixed0}}x+{\*\mjaformula\f1\fs32{\expr a0\decimals 0\fixed0}\fs28})) \fs28\par \par }' fuente='SansSerif,PLAIN,16' fijo='no'">
   <param name="G_38" value="tipo='texto' dibujar-si='(ay=12)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red0\green0\blue255;}\f1\fs32\b (tg(x))&squot;=1+tg{\*\mjaformula{\supix\f2\fs22\b 2}}(x)\fs28\b0\cf0\par \cf1\par \par y con la regla de la cadena,\par \fs32\b\par (tg(u))&squot;=u&squot;\u183  (1+tg{\*\mjaformula{\supix 2}}(u))\fs28\b0\par \par Recuerda que 1+tg{\*\mjaformula{\supix\f4\fs22 2}}(x)=sec{\*\mjaformula{\supix\f4\fs22 2}}(x)\par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_39" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=12)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 Halla la derivada de\fs36  tg({\*\mjaformula{\expr a1\decimals 0\fixed0}}x+{\*\mjaformula\f1\fs32{\expr a0\decimals 0\fixed0}}) \fs32                          \par                                              \par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_40" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=12)' expresi&oacute;n='[pxst-40,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs32 La derivada es \fs36\par \par {\*\mjaformula{\expr a1\decimals 2\fixed0}}\u183 (1+tg{\*\mjaformula{\supix 2}}({\*\mjaformula{\expr a1\decimals 0\fixed0}}x+{\*\mjaformula\f1\fs32{\expr a0\decimals 0\fixed0}\fs28})) \fs28\par \par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_41" value="tipo='texto' dibujar-si='(ay=13)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b y=arcsen(x)\b0 ; \b sen(y)=x\b0\par \par y&squot;\u183 cos(y)=1\par y&squot;={\*\mjaformula{\fraction{\num 1}{\den cos(y)}}}\par y&squot;={\*\mjaformula{\fraction{\num 1}{\den{\radical 1-sen{\supix 2}(y)}}}}\par \b\par y&squot;={\*\mjaformula{\fraction{\num 1}{\den{\radical 1-x{\supix 2}}}}}\b0\par \par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">

   <param name="G_43" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=13)' expresi&oacute;n='[pxst-40,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs32 La derivada es \fs36\par \fs40\par {\*\mjaformula{\fraction{\num{\expr a1\decimals 2\fixed0}}{\den{\radical 1-({\expr a1\decimals 2\fixed0}x+{\expr a0\decimals 2\fixed0}){\supix 2}}}}}\fs28\par}' fuente='Arial,PLAIN,16' fijo='no'">
