   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par      \f3\fs40  Cuando nos desplazamos de noche en autom\u243 vil los faros proyectan su luminosidad en l\u237 nea recta, \u191 tiene\par       esa l\u237 nea recta alguna particularidad respecto a la carretera? \par       La luz de un faro al girar determina un plano \u191 tiene ese plano alguna particularidad respecto a la superficie\par       terrestre?\par       En &quote;Methodus fluxionum et serierum infinitorum&quote;, obra de Newton, se expone un nuevo tipo de t\u233 cnicas \par       matem\u225 ticas que ahora denominamos &quote;C\u225 lculo infinitesimal&quote;. Las fluxiones y fluentes le permiten calcular\par       m\u225 ximos y m\u237 nimos de relaciones, las tangentes a curvas, el radio de curvatura, puntos de inflexi\u243 n, etc. \par       A Leibniz hemos de reconocer la copaternidad de este C\u225 lculo y la notaci\u243 n actual relativa a las derivadas\par       se la debemos a \u233 l.      \par       En esta unidad se marcan los siguientes objetivos:\par         a) Definir la recta tangente a una funci\u243 n en un punto como la recta que mejor se aproxima a dicha funci\u243 n\par             en el entorno pr\u243 ximo a \u233 l.\par         b) Determinar la ecuaci\u243 n de la recta tangente a una funci\u243 n en un punto. La pendiente o derivada.\par         c) Abordar el c\u225 lculo de derivadas. \par         d) Definir el plano tangente a una superficie en un punto como el plano que mejor se aproxima a dicha \par             superficie en el entorno proximo a \u233 l.\par         e) Definir las derivadas parciales y las direccionales y c\u243 mo calcular \u233 stas a partir de las primeras. \par         f) Ver la relaci\u243 n existente entre continuidad, derivabilidad y diferenciabilidad.\par         f)  Mostrar que la existencia de todas las derivadas direccionales no es suficiente para la existencia del\par             plano tangente. Pero si existe \u233 ste, basta calcular las derivadas parciales.\f1\fs34\par \par \f3\fs40       Las escenas de c\u225 lculo integral son adaptaciones de escenas desarrolladas por Miguel \u193 ngel Cabez\u243 n \par       Ochoa y Consolaci\u243 n Ruiz Gil para la Red Educativa Digital Descartes\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se incluyen dos v\u237 deos y dos escenas relacionados con la recta tangente y el plano tangente.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se muestra en una escena la recta que mejor aproxima a una funci\u243 n en un punto, y se motiva y obtiene\par       anal\u237 ticamente la definici\u243 n de derivada de una funci\u243 n en un punto usando infinit\u233 simos. Ello permite \par       definir la recta tangente y la necesidad del c\u225 lculo de derivadas obviando expl\u237 citamente el c\u225 lculo de \par       l\u237 mites. Se incluyen ejercicios de c\u225 lculo de derivadas\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se refleja en una escena el plano que mejor aproxima a una superficie en un punto y se motiva la \par       definici\u243 n del plano tangente. Se plantear\u225  c\u243 mo abordar su c\u225 lculo acudiendo de manera natural a las\par       derivadas parciales. Se pone de manifiesto c\u243 mo la derivabilidad o existencia de las derivadas parciales\par       no es condici\u243 n suficiente para la difernciabilidad o existencia del plano tangente.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par        Se introducen las derivadas direccionales, pero se incluye un ejemplo en el que la existencia de \u233 stas no\par        es suficiente para garantizar la existencia del plano tangente. Se da una condici\u243 n suficiente para que la\par        funci\u243 n sea diferenciable.\par \par \par      \cf0\fs48\b\i  Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Dise\u241 o funcional:                   Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Programaci\u243 n:                        Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
