   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El teorema de Green (TG) es una herramienta matem\u225 tica con m\u250 ltiples aplicaciones en diversos campos \par       de las ciencias exactas y las ingenier\u237 as. Como caso particular del teorema del rotacional, el TG establece \par       la equivalencia entre una integral de superficie en cierta regi\u243 n compacta \fs44\i\u931 \fs40\i0   y una de l\u237 nea a lo largo de la \par       frontera \fs48\i\u948 \fs44\u931 \fs40\i0 . \par \par       En esta unidad se desarrollar\u225  el TG desde un punto de vista geom\u233 trico y, mediante ejemplos, se mostrar\u225  \par       su aplicaci\u243 n a distintos problemas, en particular, al funcionamiento de un plan\u237 metro, el cual es un \par       instrumento mec\u225 nico que permite calcular el \u225 rea delimitada por una curva plana cerrada. \par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En esta parte se mostrar\u225  un v\u237 deo relacionado al uso de un plan\u237 metro para calcular el \u225 rea de una \par       superficie arbitraria, como podr\u237 a ser la frontera de un pa\u237 s. El objetivo es interesar al alumno en los \par       principios matem\u225 ticos en los que est\u225  basado su  funcionamiento.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se introducir\u225  la expresi\u243 n matem\u225 tica del TG, y usando argumentos geom\u233 tricos se ir\u225  desarrollando \par       la demostraci\u243 n del teorema para que el alumno entienda su naturaleza geom\u233 trica.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       A partir de curvas cerradas que el alumno podr\u225  generar (usando curvas de B\u233 zier), se mostrar\u225  la \par       aplicaci\u243 n del TG a campos vectoriales presentes en distintos \u225 mbitos de la ciencia y las ingenier\u237 as, \par       para calcular el \u225 rea de una curva cerrada, el centroide y momento de inercia de l\u225 minas planas, y la \par       circulaci\u243 n del campo de velocidades de un fluido.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par        Para finalizar, se mostrar\u225  el funcionamiento de un plan\u237 metro a partir del TG, y mediante su uso se \par        pedir\u225  al alumno calcular el \u225 rea de distintas superficies que \u233 l genere m\u225 s o menos arbitrariamente.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Daniel Monsivais Vel\u225 zquez\par       Dise\u241 o funcional:                   Daniel Monsivais Vel\u225 zquez\par       Programaci\u243 n:                        Daniel Monsivais Vel\u225 zquez\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par                       Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM y DGTIC de la UNAM.\f0\fs28}">
