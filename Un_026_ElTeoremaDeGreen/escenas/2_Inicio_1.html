   <param name="C_02" value="id='expande2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(exp.x-botExp.x,exp.y+1*dexp.y,botExp.x,botExp.y)' fijo='sí' visible='sí' imagen='images/expandir.png' acción='calcular' parámetro='texto=2' dibujar-si='texto=0' activo-si='texto=0'">
   <param name="C_03" value="id='cierraResp' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(exp.x-botExp.x,exp.y+(texto>1)*dexp.y,botExp.x,botExp.y)' fijo='sí' visible='sí' imagen='images/reducir.png' acción='calcular' parámetro='texto=0' dibujar-si='texto!=0' activo-si='texto!=0'">

   <param name="C_06" value="id='v2' tipo='video' región='interior' espacio='E1' expresión='(185,105,600,400)' dibujar-si='0' archivo='http://arquimedes.matem.unam.mx/chile/videos/R4/video_1.mp4'">
   <param name="A_01" value="id='definic' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='definic[0]=&squot;Definición&squot;;definic[1]=&squot;Desarrollo&squot;;definic[2]=0'">
   <param name="A_02" value="id='Fsup' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='2' expresión=';'">
   <param name="A_03" value="id='Finf' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='2' expresión=';'">
   <param name="A_04" value="id='Curv' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='2' expresión=';'">
   <param name="A_05" value="id='iniciaTextos()' algoritmo='sí' algoritmo='sí' hacer='t1.x=100;t1.y=120;;w1.x=600;w1.y=100;dw1.x=300;dw1.y=420;exp.x=60;exp.y=120;dexp.y=50;botExp.x=30;botExp.y=30;;;pt1.x=20;pt1.y=20;ct1.x=exp.x+pt1.x;ct1.y=120;dct1.x=500;dct1.y=400;;;d1.x=exp.x;d1.y=exp.y;dd1.x=250;dd1.y=botExp.y;definiciones = 2;;def1.x=d1.x+20;def1.y=d1.y+10;;t1_1.x=700;t1_1.y=150;t1_2.x=640;t1_2.y=260;t2_1.x=690;t2_1.y=210;t2_2.x=770;t2_2.y=380;t3_1.x=880;t3_1.y=300;t3_2.x=635;t3_2.y=270;;ant.x=530;ant.y=470;sig.x=480;sig.y=470;;;'">
   <param name="A_06" value="id='iniciaParametros()' algoritmo='sí' algoritmo='sí' hacer='pasosC=64;puntos=24;sepC=0.3;lin=3;sclC=20;;moveCx=1.1;moveCy=1.05;;;w1.x=600;w1.y=100;dw1.x=350;dw1.y=350;sclEje=0.1;;eje.x=w1.x+dw1.x*sclEje;eje.y=w1.y+dw1.y*(1-sclEje);eje.w=dw1.x*(1-2*sclEje);eje.h=dw1.y*(1-2*sclEje);;alpha=0.1;xmin=w1.x+alpha*dw1.x;xmax=w1.x+(1-alpha)*dw1.x;ymin=w1.y+alpha*dw1.y;ymax=w1.y+(1-alpha)*dw1.y;Cp0x=(xmax+xmin)/2;Cp0y=(ymax+ymin)/2;;Cm0x=(xmax+xmin)/2;Cm0y=(ymax+ymin)/2;A1=100;B1=100;A2=100;B2=50;Cx=(xmax+xmin)/2;Cy=(ymax+ymin)/2;;cp2=100;cm2=cp2;ap2=cp2;am2=ap2;ibp2=1/ap2;ibm2=ibp2;cp2=cp2*ibp2;cm2=cm2*ibm2;ap2=ap2*ibp2;am2=am2*ibm2;;iniciaPuntos();'">
   <param name="A_07" value="id='iniciaPuntos()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='th=ent(i/lin)*(lin*pi)/puntos;Fsup[i,0]=Cx+(A1*(1+(-ent(lin/2)+i%lin)*sepC ))*cos(th);Fsup[i,1]=Cy+(B1*(1+(-ent(lin/2)+i%lin)*sepC ))*sen(th);Finf[i,0]=Cx+(A2*(1+(-ent(lin/2)+i%lin)*sepC ))*cos(th);Finf[i,1]=Cy-(B2*(1+(-ent(lin/2)+i%lin)*sepC ))*sen(th);th=(i*pi)/puntos;Curv[i,0]=Cx+A1*cos(th);Curv[i,1]=Cy+B1*sen(th);Curv[2*puntos-1-i,0]=Cx+A2*cos(th);Curv[2*puntos-1-i,1]=Cy-B2*sen(th);;i=i+1' mientras='i<puntos'">
   <param name="A_08" value="id='Elps(a,b,cx,cy,x)' algoritmo='sí' expresión='cy+ raíz( (1- ((x-cx)/a)*(x-cx)/a ))*b' algoritmo='sí'">
   <param name="A_09" value="id='Elps1(a,b,cx,cy,y)' algoritmo='sí' expresión='cx + raíz( (1- ((y-cy)/b)*(y-cy)/b ))*a' algoritmo='sí'">
   <param name="A_10" value="id='P(x,y,c)' expresión='-c*(y-Cy*moveCy)/raíz((x-Cx*moveCx)^2 + (y-Cy*moveCy)^2)'">
   <param name="A_11" value="id='Q(x,y,c)' expresión='c*(x-Cx*moveCx)/raíz((x-Cx*moveCx)^2 + (y-Cy*moveCy)^2)'">
   <param name="A_12" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Demostración geométrica del Teorema de Green&squot;' hacer='iniciaTextos();iniciaParametros();'">
   <param name="A_13" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='(texto!=0)' coord_abs='sí' expresión='(ct1.x,ct1.y-20)(ct1.x+dct1.x,ct1.y-20)(ct1.x+dct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dexp.y*(texto>1)+dd1.y+pt1.y)(ct1.x-pt1.x,ct1.y+dexp.y*(texto>1)+dd1.y)(ct1.x-pt1.x,ct1.y+dexp.y*(texto>1))(ct1.x,ct1.y+dexp.y*(texto>1)-pt1.y)(ct1.x,ct1.y-20)' relleno='d5f3fe' ancho='5'">
   <param name="G_03" value="espacio='E1' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(w1.x,w1.y)(w1.x+dw1.x,w1.y)(w1.x+dw1.x,w1.y+dw1.y)(w1.x,w1.y+dw1.y)(w1.x,w1.y)' relleno='d5f3fe' ancho='5'">
   <param name="G_04" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='(texto<1)' coord_abs='sí' expresión='(d1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dexp.y*s)' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' relleno='d5f3fe'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(texto=0)' expresión='[def1.x,def1.y+dexp.y*s-3]' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' texto='[definic[s]]' fuente='SansSerif,BOLD,17' decimales='0' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='texto=1' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;\f9\fcharset0 Times New Roman;}\f1\fs40\b Teorema de Green:\f2\fs40\b0\par \par \f3\fs32 El teorema de Green (TG) plantea la equivalencia entre una\par integral de l\u237 nea sobre una curva cerrada\f4\fs34  \fs38\b\i\u948 \u931  \f3\fs32\b0\i0 y una integral\f4\fs34\par \f3\fs32 de superficie dentro del area encerrada por\f4\fs34  \fs38\b\i\u931 \f3\fs32\b0\i0 .\par \par En t\u233 rminos matem\u225 ticos, el TG establece que\par \par \f6\fs34\i sean \fs38\b F\fs34\b0  = \fs38 P\fs34 (x,y)\fs38\b i\fs34  \b0  + \fs38 Q\fs34 (x,y)\fs38\b j\fs34\b0    un campo vectorial en \fs38\b R\b0{\*\mjaformula{\supix 2}}\fs34 , \par  \fs38\b\u931  \fs34\b0 una regi\u243 n simple contenida en \fs38\b R\b0{\*\mjaformula{\supix 2}}\fs34 , \b i\b0  y \b j\b0  los vectores\par unitarios en la direcciones \b x\b0  e \b y\b0  respectivamente, y \fs38\b\u948 \u931  \fs34\b0 la\par frontera de \fs38\b\u931 \fs34\b0 . Si P y Q son continuas en  \fs38\b\u931 \fs34\b0 , entonces\par \par \fs38\b{\*\mjaformula\u8755 {\subix\u948 \u931 }F\u8231 dr }\fs34\b0\i0  = \fs42\i{\*\mjaformula}\fs38{\*\mjaformula{\integral{\from}{\to}{\what{\integral{\from\u931 }{\to}{\what ({\fraction{\num dQ}{\den dx}}-{\fraction{\num dP}{\den dy}})dxdy}}}}}\fs42 ,\par \fs34 con \fs38\b dr\fs34\b0  = dx \fs38\b i \fs34\b0 + dy \fs38\b j\fs34\b0 , el diferencial a lo largo de \fs38\b\u948 \u931 \fs34\b0 .\par \par \i0}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='texto=2' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;}\f1\fs32 Para entender geom\u233 tricamente el TG, supongamos \par primero que\f2\fs34  \fs38\i Q(x,y) = 0\f1\fs32\i0 , de manera que definimos un\f2\fs34\par \f1\fs32 nuevo campo \f4\fs38\b\i E\fs34\b0\i0  \f1\fs32 dado por\f4\fs38\b\i\par \par E\b0 (x,y) = P(x,y) \b i\fs34\b0\i0 ,\par \par \f1\fs32 el cual s\u243 lo tendr\u225  componente horizontal, y para\par distinguir su valor sobre la curva\f2\fs34  \fs38\b\i\u948 \u931 \f1\fs32\b0\i0 , a lo largo de ella\par ser\u225  representado con el color rojo. \par \par Adem\u225 s, para simplificar la demostraci\u243 n, separemos\par la curva\f2\fs34  \fs38\b\i\u948 \u931 \fs34\b0\i0  \f1\fs32 en dos partes,\f2\fs34  \fs38\b\i\u948 \u931 + \f1\fs32\b0\i0 y\f4\fs38\b\i  \u948 \u931 -\f5\fs32\b0 , con puntos extremos\f2\fs34\i0\par  \fs38\i{\*\mjaformula x{\subix min}}\fs34\i0  y \fs38\i{\*\mjaformula x{\subix max}}\f1\fs32\i0 , las cuales tendr\u225 n color azul y verde\par respectivamente.\par \f2\fs34\par \fs42\b\i}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='texto=3' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}\f1\fs38\b\i{\*\mjaformula\u8755 {\subix\u948 \u931 }E\u8231 dr }\fs34\b0\i0  = \fs46\i{\*\mjaformula}\fs38{\*\mjaformula{\integral{\from\u948 \u931 +}{\to}{\what P(x,y{\subix 1}(x))dx}}+{\integral{\from\u948 \u931 -}{\to}{\what P(x,y{\subix 2}(x)dx}}}\fs46\par            ={\*\mjaformula}\fs38{\*\mjaformula{\integral{\from x{\subix min}}{\to x{\subix max}}{\what P(x,y{\subix 1}(x))dx }}+{\integral{\from x{\subix max}}{\to x{\subix min}}{\what P(x,y{\subix 2}(x))dx}}}\fs46\par            ={\*\mjaformula}\fs38{\*\mjaformula{\integral{\from x{\subix min}}{\to x{\subix max}}{\what (P(x,y{\subix 1}(x)) - P(x,y{\subix 2}(x))dx }}}\par              =\fs42{\*\mjaformula}\fs38{\*\mjaformula -{\integral{\from x{\subix min}}{\to x{\subix max}}{\what [P(x,y)]{\supix y{\subix 2}(x)}}}}\fs46\par \fs34\par \par \par \i0}' fuente='Serif,BOLD+ITALIC,19' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='texto=3' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Times New Roman;}\f1\fs38\b\i{\*\mjaformula\u8755 {\subix\u948 \u931 }E\u8231 dr }\fs34\b0\i0  = \fs46\i{\*\mjaformula}\fs38{\*\mjaformula{\integral{\from\u948 \u931 +}{\to}{\what P(x,y{\subix 1}(x))dx}}+{\integral{\from\u948 \u931 -}{\to}{\what P(x,y{\subix 2}(x)dx}}}\fs46\par            ={\*\mjaformula}\fs38{\*\mjaformula{\integral{\from x{\subix min}}{\to x{\subix max}}{\what P(x,y{\subix 1}(x))dx }}+{\integral{\from x{\subix max}}{\to x{\subix min}}{\what P(x,y{\subix 2}(x))dx}}}\fs46\par            ={\*\mjaformula}\fs38{\*\mjaformula{\integral{\from x{\subix min}}{\to x{\subix max}}{\what (P(x,y{\subix 1}(x)) - P(x,y{\subix 2}(x))dx }}}\par              =\fs42{\*\mjaformula}\fs38{\*\mjaformula -{\integral{\from x{\subix min}}{\to x{\subix max}}{\what [P(x,y)]{\subix y{\subix 1}(x)} dx}}}\fs46\par \f6\fs32\i0 con \f4\fs38\i{\*\mjaformula y{\subix 1}(x), y{\subix 2}(x)}\fs34\i0  \f6\fs32 las funciones que representan\f2\fs34\par \f6\fs32 a\f2\fs34  \fs38\b\i\u948 \u931 +\fs34\b0\i0  \f6\fs32 y\f2\fs34  \fs38\b\i\u948 \u931 -\fs34\b0\i0  \f6\fs32 respectivamente. \f7\fs34\i\par \par \par \i0}' fuente='Serif,BOLD+ITALIC,19' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='texto=4' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs32\par Usando la siguiente identidad\par \f2\fs34\par \fs38\i{\*\mjaformula T(x,y)\u8739 {\supix}{\subix y=y{\subix 1}(x)}=}{\*\mjaformula{\integral{\from y{\subix 1}(x)}{\to y{\subix 2}(x)}{\what ({\fraction{\num\u948 T}{\den\u948 y}})}}dy}\par \par \f1\fs32\i0 y arreglando t\u233 rminos obtenemos\f2\fs34\par \par \fs38\b\i{\*\mjaformula\u8750 {\subix\u948 \u931 }E\u8231 dr}\b0 ={\*\mjaformula -{\integral{\from x{\subix min}}{\to x{\subix max}}{\what{\integral{\from y{\subix 1}(x)}{\to y{\subix 2}(x)}{\what}}({\fraction{\num\u948 P}{\den\u948 y}})dy}}}\par ={\*\mjaformula -\u8748 {\subix\u931 }({\fraction{\num\u948 T}{\den\u948 y}})dy dx}.\par \par }' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='texto=4' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs32\par Usando la siguiente identidad\par \f2\fs34\par                      \fs38\i{\*\mjaformula{\supix y=y{\subix 2}(x)}}\par }' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='texto=5' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs32 En al desarrollo anterior, supusimos que el campo vectorial\par no ten\u237 a componente vertical. Si definimos un campo\f2\fs34  \fs38\b\i G\fs34\b0\i0  \par \f1\fs32 sin componente horizontal dado por \f2\fs34\par \fs38\b\i\par G\fs34\b0\i0  \fs38\i =\fs34\i0  \fs38\i Q(x,y)\fs34\i0  \fs38\b\i j\fs34\b0\i0 ,\par \par \f1\fs32 y separando\f2\fs34  \fs38\b\i\u948 \u931 \fs34\b0\i0  \f1\fs32 en dos curvas \f3\fs38\b\i\u948 \u931 i\fs34\b0\i0 ,\fs38\b\i  \u948 \u931 d\fs34\b0\i0  \f1\fs32 (azul turquesa y\par amarillo respectivamente), con extremos\f2\fs34  \fs38\i{\*\mjaformula y{\subix min}, y{\subix max}}\fs34\i0 ,\par \f1\fs32 similarmente podemos demostrar que\f2\fs34\par \par \fs38\b\i{\*\mjaformula\u8750 {\subix\u948 \u931 }G\u8231 dr }\b0  {\*\mjaformula ={\integral{\from}{\to}{\what{\integral{\from\u931 }{\to}{\what}}({\fraction{\num\u948 Q}{\den\u948 x}})dx dy}}},\par \fs34\i0\par }' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='texto=6' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs32 Simplemente resta observar que el campo\f2\fs34  \fs38\b\i F\fs34\b0\i0  \f1\fs32 es la \par superposici\u243 n de los campos\f2\fs34  \fs38\b\i E\fs34\b0\i0  \f1\fs32 y\f2\fs34  \fs38\b\i G\f1\fs32\b0\i0 , por lo tanto\par a partir de al siguiente relaci\u243 n, \f2\fs34\par \par \fs38\b\i F\b0 (x,y) = \b E\b0 (x,y) + \b G\b0 (x,y) \par            =P(x,y) \b i\b0  + Q (x,y) \b j\b0\par \fs34\i0\par \f1\fs32 obtenemos la forma general del Teorema de Green\f2\fs34\par \par \fs38\b\i{\*\mjaformula\u8750 {\subix\u948 \u931 }F\u8231 dr}\fs34\b0\i0  = \fs38\i{\*\mjaformula\u8748 {\subix\u931 }({\fraction{\num\u948 Q}{\den dx}} - {\fraction{\num\u948 P}{\den\u948 y}})dA}\fs34\i0 ,\par \par \f1\fs32 con \f2\fs34  \fs38\i dA = dx dy\fs34\i0 .\par \par \par \par \par  }' fuente='SansSerif,PLAIN,16' fijo='sí'">
