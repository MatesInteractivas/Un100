   <param name="A_05" value="id='iniciaTextos()' algoritmo='sí' algoritmo='sí' inicio='texto=0' hacer='t1.x=65;t1.y=115;;w1.x=550;w1.y=100;dw1.x=400;dw1.y=420;exp.x=30;exp.y=370;dexp.y=50;dexp.y=60;botExp.x=40;botExp.y=40;;expM.x=180;expM.y=370;dexpM.y=50;dexpM.y=150;botExpM.x=120;botExpM.y=30;;pt1.x=20;pt1.y=20;ct1.x=exp.x+pt1.x;ct1.y=120;dct1.x=450;dct1.y=400;;;d1.x=exp.x;d1.y=exp.y;dd1.x=300;dd1.y=botExp.y;definiciones = 3;;def1.x=d1.x+20;def1.y=d1.y+10;;t1_1.x=135;t1_1.y=15;t1_2.x=80;t1_2.y=370;t2_1.x=690;t2_1.y=210;t2_2.x=770;t2_2.y=380;t3_1.x=880;t3_1.y=300;t3_2.x=635;t3_2.y=270;;ant.x=530;ant.y=470;sig.x=480;sig.y=470;cmp.x=700;cmp.y=120;cmp.w=15;cmp.h=30;;cmpT.x=120;cmpT.y=20;cmpT.w=250;cmpT.h=50;;borr.x=280;borr.y=30;borr.w=80;borr.h=30;;'">
   <param name="A_06" value="id='iniciaParametros()' algoritmo='sí' algoritmo='sí' hacer='puntos=100;;sclEje=0.1;;eje.x=20;eje.y=450;eje.w=10;eje.h=500;pl.r=6;muelle.r=0.2;muelle.x=0;muelle.y=4;punta.x=pun.x;punta.y=pun.y;punta.r=0.2;muelle.r=0.2;muelleM.x=0;muelleM.y=4;puntaM.x=pun.x;puntaM.y=pun.y;puntaM.r=0.2;med.r=.5;;L=7;L2=L*L;cont=0;;c.r = 1.5;c.x= 4;c.y= 4;;alpha=0.1;xmin=w1.x+alpha*dw1.x;xmax=w1.x+(1-alpha)*dw1.x;ymin=w1.y+alpha*dw1.y;ymax=w1.y+(1-alpha)*dw1.y;Cp0x=(xmax+xmin)/2;Cp0y=(ymax+ymin)/2;;Cm0x=(xmax+xmin)/2;Cm0y=(ymax+ymin)/2;A1=100;B1=100;A2=100;B2=50;Cx=(xmax+xmin)/2;Cy=(ymax+ymin)/2;;cp2=100;cm2=cp2;ap2=cp2;am2=ap2;ibp2=1/ap2;ibm2=ibp2;cp2=cp2*ibp2;cm2=cm2*ibm2;ap2=ap2*ibp2;am2=am2*ibm2;;punPorSeg=puntos;dt=1/punPorSeg;p.x=3.1;p.y=3.08;p.w=2;p.h=2;p.r=2;movePx=p.x*0;movePy=p.y*0;;;del.x=E1._w*0.5;del.y=E1._h*0.5;iniciaPuntos();iniciaCombina();lim.x=-1;scl.r=0.2;;'">

   <param name="A_09" value="id='iniciaCurvaM()' algoritmo='sí' algoritmo='sí' inicio='i=0;cont=puntos' hacer='CurvM[i,0]=c.x + c.r*(1+0.3*sin(8*pi*i/puntos))*cos(2*pi*i/puntos) ;CurvM[i,1]=c.y + c.r*(1+0.2*cos(12*pi*i/puntos))*sin(2*pi*i/puntos);i=i+1;' mientras='i<=(puntos+1)'">

   <param name="A_12" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Planímetro&squot;' hacer='iniciaTextos();iniciaParametros();A=0;punta.x=pun.x;punta.y=pun.y;Curv[0,0]=punta.x;Curv[0,1]=punta.y;borraCurva();borraCurvaM();iniciaCurvaM();;muelle.y=punta.y+sqrt(L2-puntaM.x^2);muelleM.y=puntaM.y+sqrt(L2-puntaM.x^2);Circ=0;xbar=0;ybar=0;'">

   <param name="A_14" value="id='graba' evento='sí' condición='(abs(punta.x-pun.x)+abs(punta.y-pun.y))>0' acción='calcular' parámetro='dx=pun.x-Curv[cont,0]\ndy=pun.y-Curv[cont,1]\ncont=cont+1\nA=A+(-punta.y*(dx)+punta.x*(dy))*0.5\npunta.x=pun.x\npunta.y=pun.y\nCurv[cont,0]=punta.x\nCurv[cont,1]=punta.y\nmuelle.y=punta.y+sqrt(L2-punta.x^2)\n' ejecución='siempre' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[400,22]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E2' tipo='segmento' color='azul' dibujar-si='(cont>1)&(texto=2)' expresión='(Curv[s,0],Curv[s,1])(Curv[s+1,0],Curv[s+1,1])' familia='s' s.intervalo='[1,cont-2]' s.pasos='cont-3' fuente='Monospaced,PLAIN,6' decimales='0' fijo='sí' tamaño='1'">
   <param name="G_03" value="espacio='E1' tipo='texto' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;\red255\green0\blue0;}\f1\fs32 En la escena anterior, vimos c\u243 mo se puede utilizar\par el TG para obtener matem\u225 ticamente el \u225 rea encerrada\par por una curva. Sin embargo, esto no se l\u237 mita al mundo\par abstracto, sino que es posible construir un dispositivo\par mec\u225 nico que calcule el \u225 rea de una superficie plana.\par Este dispositivo se conoce como plan\u237 metro.\par \par Existen diversos tipos de plan\u237 metros,  y aunque todos\par usan el TG como base, es el tipo de coordenadas lo\par que determina las caracter\u237 sticas del dispositivo.\par \par A continuaci\u243 n  podr\u225 s ver el funcionamiento de un\par plan\u237 metro lineal, el cual usa coordenadas cartesianas,\par y podr\u225 s manipularlo, creando alguna figura para evaluar\par su \u225 rea.\f2\fs34\par \par \f1\fs32 El brazo\f2\fs34  \cf0\fs42\b L\fs34\b0\cf1  \f1\fs32 se desliza sobre la gu\u237 a gris, y el puntal\f2\fs34  \cf2\fs42\b\i P\fs34\b0\i0\cf1  \f1\fs32 se\par desliza lo largo de toda la curva. Al regresar al mismo\par punto, ha calculado el \u225 rea encerrada por la trayectoria.\f2\fs34}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='(texto=1)&(campo=1)' expresión='[t1_1.x,t1_1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs30\b\i F\b0 (x,y)=\b  \f3\fs34\b0{\*\mjaformula (x+y)y}\f1\fs30\b i \f3\fs34\b0{\*\mjaformula + (x-y)y}\f2\fs30  \b j\b0\i0}' fuente='Monospaced,BOLD+ITALIC,15' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(texto=1)&(campo=1)' expresión='[t1_1.x,t1_1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs30\b\i F\b0 (x,y)= \f3\fs34{\*\mjaformula y}\f1\fs30\b i - \f3\fs34\b0{\*\mjaformula x}\f1\fs30\b j\b0\i0}' fuente='Monospaced,BOLD+ITALIC,15' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(texto=1)&(campo=2)' expresión='[t1_1.x,t1_1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs30\b\i F\b0 (x,y)= \f3\fs34{\*\mjaformula cos(y)}\f1\fs30\b i + \f3\fs34\b0{\*\mjaformula x{\supix 2}}\f1\fs30\b j\b0\i0}' fuente='Monospaced,BOLD+ITALIC,15' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(texto=1)&(campo=3)' expresión='[t1_1.x,t1_1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs30\b\i F\b0 (x,y)= \f3\fs34{\*\mjaformula x cos(y)}\f1\fs30\b i - \f3\fs34\b0{\*\mjaformula 0.5x{\supix 2}sin(y)}\f1\fs30\b j\b0\i0}' fuente='Monospaced,BOLD+ITALIC,15' fijo='sí'">

   <param name="G_09" value="espacio='E2' tipo='segmento' color='azul' dibujar-si='(texto=2)' expresión='(muelle.x,muelle.y)(punta.x,punta.y)' fijo='sí' ancho='5'">

   <param name="G_12" value="espacio='E2' tipo='punto' color='rojo' dibujar-si='(texto=2)' expresión='(punta.x,punta.y)' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='sucesión' dibujar-si='0' expresión='(n,1/n)'">
   <param name="G_14" value="espacio='E2' tipo='arco' color='negro' dibujar-si='(texto=2)' centro='((punta.x+muelle.x)/2,(punta.y+muelle.y)/2)' radio='med.r' fin='360' fijo='sí' relleno='blanco' ancho='3'">
   <param name="G_15" value="espacio='E2' tipo='flecha' color='negro' dibujar-si='(texto=2)' expresión='((punta.x+muelle.x)/2,(punta.y+muelle.y)/2)((punta.x+muelle.x)/2+0.8*med.r*cos(2*pi*A),(punta.y+muelle.y)/2+0.8*med.r*sin(2*pi*A))' decimales='0' fijo='sí' ancho='1' punta='2' flecha='grisObscuro'">
   <param name="G_16" value="espacio='E2' tipo='sucesión' dibujar-si='0' expresión='(n,1/n)'">
   <param name="G_17" value="espacio='E2' tipo='segmento' color='grisClaro' dibujar-si='(texto=1)' expresión='(CurvM[s,0],CurvM[s,1])(CurvM[s+1,0],CurvM[s+1,1])' familia='s' s.intervalo='[0,puntos]' s.pasos='puntos' fuente='Monospaced,PLAIN,6' decimales='0' fijo='sí' tamaño='0'">
   <param name="G_18" value="espacio='E2' tipo='segmento' color='azul' dibujar-si='(texto=1)' expresión='(CurvM[s,0],CurvM[s,1])(CurvM[s+1,0],CurvM[s+1,1])' familia='s' s.intervalo='[0,ttt-1]' s.pasos='ttt-1' fuente='Monospaced,PLAIN,6' decimales='0' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_19" value="espacio='E2' tipo='segmento' color='azul' dibujar-si='(texto=1)' expresión='(muelleM.x,muelleM.y)(puntaM.x,puntaM.y)' fijo='sí' ancho='5'">
   <param name="G_20" value="espacio='E2' tipo='arco' color='negro' dibujar-si='(texto=1)' centro='(muelleM.x,muelleM.y)' radio='muelle.r' fin='360' fijo='sí' relleno='rojo' ancho='3'">
   <param name="G_21" value="espacio='E2' tipo='arco' color='negro' dibujar-si='(texto=1)' centro='(puntaM.x,puntaM.y)' radio='punta.r' fin='360' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;}\f1\fs42\b\i\cf0\par  P\fs30\b0\i0\cf1}' fuente='Monospaced,BOLD+ITALIC,21' fijo='sí' ancho='2'">
   <param name="G_22" value="espacio='E2' tipo='punto' color='rojo' dibujar-si='(texto=1)' expresión='(puntaM.x,puntaM.y)' fijo='sí'">
   <param name="G_23" value="espacio='E2' tipo='arco' color='negro' dibujar-si='(texto=1)' centro='((puntaM.x+muelleM.x)/2,(puntaM.y+muelleM.y)/2)' radio='med.r' fin='360' fuente='Monospaced,BOLD+ITALIC,21' fijo='sí' relleno='blanco' ancho='3'">
   <param name="G_24" value="espacio='E2' tipo='flecha' color='negro' dibujar-si='(texto=1)' expresión='((puntaM.x+muelleM.x)/2,(puntaM.y+muelleM.y)/2)((puntaM.x+muelleM.x)/2+0.8*med.r*cos(2*pi*AM/12),(puntaM.y+muelleM.y)/2+0.8*med.r*sin(2*pi*AM/12))' decimales='0' fijo='sí' ancho='1' punta='2' flecha='grisObscuro'">
   <param name="G_25" value="espacio='E2' tipo='polígono' coord_abs='sí' expresión='(cmpT.x,cmpT.y)(cmpT.x+cmpT.w,cmpT.y)(cmpT.x+cmpT.w,cmpT.y+cmpT.h)(cmpT.x,cmpT.y+cmpT.h)(cmpT.x,cmpT.y)' relleno='f9f9f9'">
