   <param name="A_41" value="id='calcBez1(IT,T)' algoritmo='sí' algoritmo='sí' inicio='j=1;Curv[IT,0]=P[0,0]*(1-T)^punts;Curv[IT,1]=P[0,1]*(1-T)^punts;' hacer='Curv[IT,0]= Curv[IT,0] + P[j,0]*((1-T)^(punts-j))*(T^j)*combina[j];Curv[IT,1]= Curv[IT,1] + P[j,1]*((1-T)^(punts-j))*(T^j)*combina[j];Curv[IT,0]=p.x+p.r*cos(2*pi*IT/puntos);Curv[IT,1]=p.y+p.r*sin(2*pi*IT/puntos);j=j+1;' mientras='j<=punts'">

   <param name="A_44" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Cálculo de áreas y centroides&squot;' hacer='iniciaTextos();iniciaParametros();actualiza();calcAnillo();Curv[punPorSeg-1,0]=Curv[0,0];Curv[punPorSeg-1,1]=Curv[0,1];;Circ=0;xbar=0;ybar=0;Circ=circulacion0();xbar=xbar/((Circ=0)?10000:Circ);ybar=ybar/((Circ=0)?10000:Circ)'">

   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[280,22]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='polígono' dibujar-si='(texto<1)' coord_abs='sí' expresión='(d1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dexp.y*s)' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' relleno='e0e4e8'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='(texto=0)' expresión='[def1.x,def1.y+dexp.y*s]' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' texto='[definic[s]]' fuente='SansSerif,BOLD,17' decimales='0' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='texto=3' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Cuando las parciales del campo \fs38\b\i{\*\mjaformula F}\b0 s\fs34\i0 on iguales, tenemos que\par  \fs38\i{\*\mjaformula{\fraction{\num\u948 Q}{\den\u948 y}}-{\fraction{\num\u948 P}{\den\u948 x}}=0}\fs34\i0  , por lo que la integral de superficie\par se anula, y por lo tanto la integral de l\u237 nea tambi\u233 n.\par \par Si tomamos dos puntos \fs38\i{\*\mjaformula p{\subix a}}\fs34\i0  y \fs38\i{\*\mjaformula p{\subix b}}\fs34\i0  en \fs38\b\i\u948 \u931 \fs34\b0\i0 ,  que dividan\par a \fs38\b\i\u948 \u931 \fs34\b0\i0  en dos curvas \fs38\b\i{\*\mjaformula\f2\fs38\b\i\u948 \u931 {\subix 1}}\fs34\b0\i0  y \fs38\b\i{\*\mjaformula\f2\fs38\b\i\u948 \u931 {\subix 2}}\fs34\b0\i0 , el TG nos asegura que\par las integrales de trayectoria entre dichos puntos, yendo\par por la curva \fs38\b\i{\*\mjaformula\f2\fs38\b\i\u948 \u931 {\subix 1}}\fs34\b0\i0  o por la curva  \fs38\b\i{\*\mjaformula\f2\fs38\b\i -\u948 \u931 {\subix 2}}\b0  \fs34\i0 son iguales (el\par signo significa recorrerla en sentido contrario al original).\par Cuando la integral de l\u237 nea de un campo es independiente\par de la trayectoria, se dice que el campo es conservativo.\par \par En el recuadro balnco de la derecha, elige un campo a\par evaluar presionando las flechas.  Observa si la integral de\par l\u237 nea de un punto verde al otro es independiente de la \par trayectoria (\u233 sta puede ser modificda moviendo los puntos\par rojos y verdes que la generan.\par \par  \par }' fuente='Serif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='texto=1' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;}\f1\fs32 El TG se puede emplear para calcular la superficie\par encerrada por una  curva arbitraria cerrada simple\f2\fs34  \fs38\b\i\u948 \u931 \fs34\b0\i0 .\par \f1\fs32 Si definimos\f2\fs34  \fs38\b\i F\b0 =-0.5y\b  i\b0  + 0.5x \b j\fs34\b0\i0 , \f1\fs32 observemos que\f2\fs34\par \fs38\b\i{\*\mjaformula\u8750 {\subix\u948 \u931 }F\u8231 dr =}\b0{\*\mjaformula\u8748 {\subix\u931 }({\fraction{\num dQ}{\den dx}}-{\fraction{\num dP}{\den dy}})dA=\u8748 {\subix\u931 }1dA= A}\fs34\i0 ,\par \par \f1\fs32 lo cual nos da justamente el \u225 rea encerrada en ella.\par \par Para calcular las coordenadas\f2\fs34  (\ol  x\olnone  , \ol y \olnone ) \f1\fs32 del centroide\par de la superficie\f2\fs34  \fs38\b\i\u931  \f1\fs32\b0\i0 s\u243 lamente se necesita calcular\f2\fs34\par \par \fs38\i\ol x\fs34\i0\olnone  =\fs38\i{\*\mjaformula{\fraction{\num 1}{\den A}}\u8748 {\subix\u931 }xdA={\fraction{\num 1}{\den A}}}{\*\mjaformula\u8750 {\subix\u948 \u931 }}{\*\mjaformula\f7\fs42\i (-xy,0)\fs38}\b{\*\mjaformula\u8231 dr}\par \b0\ol y\olnone ={\*\mjaformula{\fraction{\num 1}{\den A}}\u8750 {\subix\u948 \u931 }(0 , 0.5y{\supix 2})}\b{\*\mjaformula\f3\fs38\b\i\u8231 dr\fs42}\fs42\b0\par \f1\fs32\i0 En la curva de la dercha se ha aplicado el TG para\par calcular el \u225 rea encerrada. Mueve los puntos para\par generar distintas curvas (sin cruces) y conocer su\par \u225 rea y centroide.\f4\fs38\i}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='texto=2' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Un concepto importante en la mec\u225 nica de flu\u237 dos\par es el de circulaci\u243 n del campo de velocidades de\par un fluido \fs38\b\i v\b0 (x,y,t)\fs34\i0 . Est\u225  nos dice localmente que\par tanto rota un fluido. Si  es independiente del tiempo,\par la circulaci\u243 n\fs38\i  \u915 \fs34\i0  dicho campo \fs38\b\i v\b0 (x,y)\fs34\i0  a lo largo de\par una curva \u948 C se calcula seg\u250 n\par \par \fs38\i{\*\mjaformula\u915  =}\b{\*\mjaformula\u8750 }{\*\mjaformula{\subix\u948 C}v\u8231 dl}\fs34\b0\i0 ,\par \par con \fs38\b\i dl\fs34\b0\i0  el diferencial a lo largo de \u948 C.\par \par Usando el TG, se puede resolverar la ecuaci\u243 n\par anterior.\par \par En el cuadro de la derecha, podr\u225 s calcular la \par circulaci\u243 n de distintos campos a lo largo de\par distintas trayectorias. \u191 Cu\u225 les no tienen\par circulaci\u243 n, es decir, son irrotacionales?\par \par \par }' fuente='Serif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='texto=4' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34\i\par \i0 Usando la siguiente identidad\par \par                      \fs38\i{\*\mjaformula{\supix y=y{\subix 2}(x)}}\par }' fuente='Serif,ITALIC,17' fijo='sí'">

   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='(texto=1)&(campo=1)' expresión='[t1_1.x,t1_1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs30\b\i F\b0 (x,y)=\b  \f3\fs34\b0{\*\mjaformula (x+y)y}\f1\fs30\b i \f3\fs34\b0{\*\mjaformula + (x-y)y}\f2\fs30  \b j\b0\i0}' fuente='Monospaced,BOLD+ITALIC,15' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='(texto=1)&(campo=1)' expresión='[t1_1.x,t1_1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs30\b\i F\b0 (x,y)= \f3\fs34{\*\mjaformula y}\f1\fs30\b i - \f3\fs34\b0{\*\mjaformula x}\f1\fs30\b j\b0\i0}' fuente='Monospaced,BOLD+ITALIC,15' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='(texto=1)&(campo=2)' expresión='[t1_1.x,t1_1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs30\b\i F\b0 (x,y)= \f3\fs34{\*\mjaformula cos(y)}\f1\fs30\b i + \f3\fs34\b0{\*\mjaformula x{\supix 2}}\f1\fs30\b j\b0\i0}' fuente='Monospaced,BOLD+ITALIC,15' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='(texto=1)&(campo=3)' expresión='[t1_1.x,t1_1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs30\b\i F\b0 (x,y)= \f3\fs34{\*\mjaformula x cos(y)}\f1\fs30\b i - \f3\fs34\b0{\*\mjaformula 0.5x{\supix 2}sin(y)}\f1\fs30\b j\b0\i0}' fuente='Monospaced,BOLD+ITALIC,15' fijo='sí'">
