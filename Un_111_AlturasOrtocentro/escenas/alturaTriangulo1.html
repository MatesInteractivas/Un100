<nota texto="
   <p>La palabra 'Altura' de un triángulo tiene varios significados:</p>
   	<ul>
	<li>La recta perpendicular a un lado que pasa por el vértice opuesto (la recta determinada por A y E)</li>
	<li>El segmento de dicha recta entre el punto donde corta al lado y el vértice opuesto (el segmento AE)</li>
	<li>La longitud de dicho segmento (la longitud del segmento AE)</li>
	</ul> 
	<p>Los tres significados son útiles, y normalmente, de acuerdo al contexto, es claro de qué estamos hablando.</p>
	<p>Arrastra el punto C acercándolo al punto B, observa que cuando el ángulo en C se vuelve obtuso, el punto E ya no cae en el segmento BC, sin embargo, la recta
	 AE sigue siendo perpendicular al lado BC.</p>
	<p>La aplicación más conocida de la altura, es para determinar el área del triángulo. (base * altura) / 2 <br>
	 En este caso,</p>
	<p align='center'>base = BC = $base$<br>
	altura = AE = $alt$ <br>
	área = ($base$)*($alt$)/2 = $base*alt/2$</p>
	 <p>Observa que la base no tiene por qué ser horizontal, de hecho, cualquier lado del triángulo se puede considerar como base, y la altura correspondiente es la
	 recta perpendicular a él y que pasa por el vértice opuesto.</p>

	 
"/>
