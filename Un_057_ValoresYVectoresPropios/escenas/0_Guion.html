este apartado se evaluan algunos conceptos de matrices como el determinante de una matr\u237 z,\par       soluci\u243 n del polinomio caracter\u237 stico, el tipo de matr\u237 z, el orden de una matr\u237 z y otros ejercicios \par       para reforzar los conceptos.\par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            H\u233 ctor Javier Herrera Mej\u237 a y Carlos Mario Restrepo\par       Dise\u241 o funcional:                   H\u233 ctor Javier Herrera Mej\u237 a y Carlos Mario Restrepo\par       Programaci\u243 n:                        H\u233 ctor Javier Herrera Mej\u237 a y Carlos Mario Restrepo\par       Correcci\u243 n de estilo               Edis\u243 n Escobar, Instituci\u243 n Universitaria Pascual Bravo\par \f0\fs28}">
