   <param name="A_03" value="id='Ajusta_texto()' algoritmo='sí' algoritmo='sí' inicio='i=0;j=-1' hacer='i=i+(j=1);j=(j=1)?0:j+1;AT[i,j]=(A[i,j]>0)|(A[i,j]=0)?&squot; &squot;+A[i,j]:&squot;&squot;+A[i,j]' mientras='i<2'">

   <param name="G_09" value="espacio='E2' tipo='texto' dibujar-si='paso=1' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs48\b det(A - \cf0\f2\fs52\u955 \cf1\f1\fs48 I) =\f3\fs30\b0}' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' expresión='[180,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs44 =  ({\*\mjaformula{\expr A[0,0]\decimals 0\fixed1}})({\*\mjaformula{\expr A[1,1]\decimals 0\fixed1}}) - ({\*\mjaformula{\expr A[1,0]\decimals 0\fixed1}})({\*\mjaformula{\expr A[0,1]\decimals 0\fixed1})}\f2\fs30}' fuente='SansSerif,PLAIN,22' fijo='sí'">
