   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Resolver una ecuaci\u243 n f(x)=0 es determinar aquellos valores que verifican esa igualdad. \par       La teor\u237 a de Galois muestra c\u243 mo las ecuaciones polin\u243 micas --las que podemos considerar como las m\u225 s \par       sencillas al intervenir s\u243 lo sumas, restas y multiplicaciones-- de grado mayor o igual que cinco no son\par       resolubres por radicales, es decir, que no puede encontrarse una expresi\u243 n algebr\u225 ica que permita calcular \par       sus ra\u237 ces. Por tanto s\u243 lo sabemos c\u243 mo resolver unos pocos tipos de una infinidad de ecuaciones. Es \par       necesario proceder a determinar soluciones aproximadas con una precisi\u243 n deseada y para ello se utilizan\par       metodos iterativos que a partir de un valor inicial se construye una sucesi\u243 n de valores que converja a una\par       soluci\u243 n.\par       En esta unidad se busca aprender los siguientes m\u233 todos iterativos para la resoluci\u243 n de ecuaciones:\par         a) M\u233 todo de la bisecci\u243 n\par         b) M\u233 todo de la Secante\par         c) M\u233 todo de la Regula Falsi\par         d) M\u233 todo de Newton\par \par       \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       La aplicaci\u243 n de un m\u233 todo iterativo a una ecuaci\u243 n compleja genera las denominadas cuencas de\par       atracci\u243 n que tienen estructura fractal. Se mostrar\u225  un v\u237 deo y/o unas escenas que muestren esa estructura. \par  \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Apoy\u225 ndonos en el Teorema de Bolzano para funciones continuas se formula el m\u233 todo de la bisecci\u243 n\par       como resultado de aplicar sucesivamente dicho teorema en una sucesi\u243 n de intervalos encajados que\par       determinan un \u250 nico valor que es la soluci\u243 n buscada.\par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se plantean los m\u233 todos de la secante, Regula falsi y el de Newton mostrando su interpretaci\u243 n geom\u233 trica \par       y relacion\u225 ndolos\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Mediante ejemplos se comparan los cuatros m\u233 todos anteriores y su orden de convergencia indicando\par       las ventajas e inconvenientes de cada cual. \par \par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Dise\u241 o funcional:                   Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Programaci\u243 n:                        Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par \f0\fs28}">
