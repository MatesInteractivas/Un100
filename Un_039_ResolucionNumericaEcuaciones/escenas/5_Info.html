   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par      \f3\fs40  Resolver una ecuaci\u243 n f(x)=0 es determinar aquellos valores que verifican esa igualdad. \par       La teor\u237 a de Galois muestra c\u243 mo las ecuaciones polin\u243 micas --las que podemos considerar como las m\u225 s \par       sencillas al intervenir s\u243 lo sumas, restas y multiplicaciones-- de grado mayor o igual que cinco no son\par       resolubres por radicales, es decir, que no puede encontrarse una expresi\u243 n algebr\u225 ica que permita calcular \par       sus ra\u237 ces. Por tanto, s\u243 lo sabemos c\u243 mo resolver unos pocos tipos de una infinidad de ecuaciones. Es \par       necesario proceder a determinar soluciones aproximadas, con una precisi\u243 n deseada, y para ello se utilizan\par       metodos iterativos que a partir de un valor inicial construyen una sucesi\u243 n de valores que converjan a una\par       soluci\u243 n.\par       En esta unidad se busca aprender los siguientes m\u233 todos iterativos para la resoluci\u243 n de ecuaciones:\par         a) M\u233 todo de la bisecci\u243 n\par         b) M\u233 todo de la Secante\par         c) M\u233 todo de la Regula Falsi\par         d) M\u233 todo de Newton.\f1\fs34\par \par \f3\fs40       V\u237 deo &quote;{\*\hyperlink Fractales: más y más cerca|http://www.youtube.com/watch?v=A3SaJDtguOo}&quote; Antonio Carlos M\u225 rquez.\par       Escena de fractales Miguel \u193 ngel Cabez\u243 n Ochoa\f1\fs34  \f3\fs40{\*\hyperlink Red Educativa Digital Descartes|http://proyectodescartes.org}\f1\fs34\par \f3\fs40\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       La aplicaci\u243 n del m\u233 todo de Newton a una ecuaci\u243 n, con valores en el campo de los n\u250 meros complejos,\par       genera el concepto de cuencas de atracci\u243 n, las cuales cuentan con un atractivo adicional al mostrar una \par       estructura fractal. Se muestra un v\u237 deo relativo a los fractales y una escena que permite generar fractales\par       de Newton. \u201 sta \u250 ltima se ejecutar\u225  en la versi\u243 n de Decartes con Java ya que tiene una carga \par       computacional que aconseja su uso en este entorno en lugar de con DescartesJS.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Apoy\u225 ndonos en el Teorema de Bolzano para funciones continuas se formula el m\u233 todo de la bisecci\u243 n.\par       Como resultado de aplicar sucesivamente dicho teorema en una sucesi\u243 n de intervalos encajados se\par       determina un \u250 nico valor que es la soluci\u243 n buscada. La escena permite cambiar la ecuaci\u243 n a resolver.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se plantea el m\u233 todo de Newton desde el punto de vista geom\u233 trico, motivo por el que tambi\u233 n es \par       denominado m\u233 todo de la tangente. Para evitar el c\u225 lculo de la derivada en cada iteraci\u243 n, se formula\par       el m\u233 todo de la secante y el \i Regula falsi\i0 .\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se aborda un an\u225 lisis comparativo entre los cuatros m\u233 todos anteriores mostrando la evoluci\u243 n de las \par       iteraciones, el numero de iteraciones necesarias para alcanzar la precisi\u243 n fijada, el error entre \par       iteraciones y la velocidad de convergencia. El usuario puede definir la ecuaci\u243 n que desea resolver y\par       abordar su an\u225 lisis personal.\par \par \par     \cf0\fs48\b\i  Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Dise\u241 o funcional:                   Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Programaci\u243 n:                        Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:          Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n general:                   Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
