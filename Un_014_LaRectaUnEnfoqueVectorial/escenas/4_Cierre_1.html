   <param name="G_05" value="espacio='Graficos' tipo='punto' expresión='(p.x,p.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula T({\expr p.x\decimals 2\fixed1},{\expr p.y\decimals 2\fixed1})}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">

   <param name="G_09" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+(c_an+c_txt_an),c_txt_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula t{\subix y}}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_10" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+2*(c_an+c_txt_an),c_txt_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula v{\subix x}}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_11" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+3*(c_an+c_txt_an),c_txt_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula v{\subix y}}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_12" value="espacio='Controles' tipo='texto' expresión='[c_txt_x,c_txt_y+30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula S{\subix x}}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_13" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+(c_an+c_txt_an),c_txt_y+30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula S{\subix y}}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">

   <param name="G_17" value="espacio='Graficos' tipo='texto' dibujar-si='correcto==1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\cf0\f1\fs36\b\u161 Correcto!\cf1\fs30\b0}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_18" value="espacio='Teoria' tipo='texto' expresión='[0,teo.y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42\b Distancia de un punto a una \par recta\par \fs38\b0\par Al tener una recta representada en \par su forma vectorial, se tiene la ventaja \par de realizar c\u225 lculos de manera clara \par y sencilla, este es el caso del c\u225 lculo \par de la distancia de una recta a un \par punto.}' fuente='SansSerif,BOLD,21' fijo='sí'">
   <param name="G_19" value="espacio='Graficos' tipo='texto' dibujar-si='correcto==0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs36\b\cf0\u161 Sigue intentando!\cf1\fs30\b0}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_20" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)'">
   <param name="G_21" value="espacio='INFO' tipo='texto' fondo='sí' color='blanco' expresión='[(INFO._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_22" value="espacio='INFO' tipo='texto' fondo='sí' expresión='[25,65]' texto='Dentro de la geometría, una de las aplicaciones más importantes de la ecuación vectorial de la recta, es el cálculo de distancia entre un punto y una recta.\n\nAquí se explica la manera en que se pude calcular la distancia de un punto a una recta. Realiza los cálculo y escribe la respuesta en el recuadro de solución, posteriormente presiona la tecla ENTER.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='INFO._w-50'">
   <param name="G_23" value="espacio='Teoria' tipo='imagen' coord_abs='sí' expresión='(0,teo.y+250)' archivo='images/cierre_p1_1.png'">
   <param name="G_24" value="espacio='Teoria' tipo='texto' expresión='[0,teo.y+460]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs38 La distancia entre un punto y una \par recta se define como la longitud de \par un segmento perpendicular a la \par recta que empieza en la recta \f2\fs42\i{\*\mjaformula\u8466 }\f1\fs38\i0  y \par termina en el punto \f2\fs42\i{\*\mjaformula S}\f1\fs38\i0 .\par \par Utilizando m\u233 todos vectoriales \par conociendo las coordendas del \par punto \f2\fs42\i{\*\mjaformula S}\f1\fs38\i0 , las de un punto \f2\fs42\i{\*\mjaformula T}\f1\fs38\i0  sobre \par la recta y un vector direci\u243 n \f2\fs42\i{\*\mjaformula v}\f1\fs38\i0  de\par la misma.\par \par La distancia \f2\fs42\i{\*\mjaformula d(S, \u8466 )}\f1\fs38\i0  se calcula \par obteniendo el valor absoluto de la \par componente escalar del vector \par \f2\fs42\i{\*\mjaformula s \u8722  t}\f1\fs38\i0  en la direcci\u243 n de un vector \par perpendicular \f2\fs42\i{\*\mjaformula v{\subix p}}\f1\fs38\i0  a la recta.\par \par Es decir: \f2\fs42\i{\*\mjaformula d(S, \f2\fs42\i\u8466 )={\fraction{\num |(s\f3\fs38\i  \u8722  t) \u8729  v{\subix p}|}{\den ||v{\subix p}||}}}\f1\fs38\i0\par }' fuente='SansSerif,PLAIN,19' fijo='sí'">

   <param name="G_26" value="espacio='Teoria' tipo='texto' color='e12d2d' expresión='[0,teo.y+1210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 De acuerdo a la definici\u243 n de la \par distancia entre un punto y una recta \par calcula la distancia entre el punto y \par la recta dados y verifica tu respuesta \par llenando el recuadro con el valor \par que obtuviste.\par }' fuente='SansSerif,PLAIN,19' fijo='sí'">
