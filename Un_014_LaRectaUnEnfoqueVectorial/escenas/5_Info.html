   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       La recta es el lugar geom\u233 trico m\u225 s sencillo despu\u233 s del punto y su comprensi\u243 n y manejo\par       son fundamentales en la geometr\u237 a y en la vida cotidiana.\par       \par       Desde el punto de vista vectorial el manejo de este lugar geom\u233 trico se simplifica y su comprensi\u243 n\par       es m\u225 s clara. Esta unidad est\u225  dise\u241 ada para que el usuario comprenda la construcci\u243 n de la recta\par       y cada una de las partes que su ecuaci\u243 n contiene desde una perspectiva vectorial. As\u237  mismo\par       el usuario ser\u225  capaz de identificar y hacer conversi\u243 n entre las diferentes maneras de representar\par       a la recta.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En este apartado se introduce el concepto de lugar geom\u233 trico a trav\u233 s de una animaci\u243 n .\par       La animaci\u243 n va acompa\u241 ada con un archivo de audio en el que se explica el concepto de lugar\par       geom\u233 trico y se acerca al usuario a la recta como lugar geom\u233 trico.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En esta secci\u243 n se define a la recta a partir de dos puntos cualesquiera que se encuentren en esta.\par       El usuario puede interactuar modificando las coordenadas de los puntos con controles num\u233 ricos\par       o con controles gr\u225 ficos.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Cuatro diferentes representaciones de la recta son explicadas en esta secci\u243 n:\par       * Ecuaci\u243 n param\u233 trica vectorial\par       * Ecuaciones param\u233 tricas cartesianas\par       * Ecuaci\u243 n punto y pendiente\par       * Forma ordinaria cartesiana\par \par       El usuario puede modificar los par\u225 metros de cada una de estas representaciones y a trav\u233 s\par       de una explicaci\u243 n te\u243 rica aprender\u225  c\u243 mo transformar de una representaci\u243 n a otra seleccionando\par       los botones correspondientes.\par \par       \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Tres ejemplos de aplicaci\u243 n son mostrados en esta secci\u243 n, una escena por ejemplo. Cada ejempo\par       lo debe de resolver el usuario.\par \par       La primera escena corresponde al c\u225 lculo de la distancia entre un punto y una recta; el usuario\par       puede modificar los valores de la recta y debe de calcular la distancia utilizando la teor\u237 a que \par       se le proporciona.\par \par       La segunda escena corresponde a la intersecci\u243 n de dos rectas. El usuario aprender\u225  a calcular\par       el punto de intersecci\u243 n y  el \u225 ngulo que se forma entre las rectas.\par \par       La tercera y \u250 ltima escena corresponde a la identificaci\u243 n de rectas paralelas y perpendiculares;\par       el usuario deber\u225  definir una recta paralela (o perpendicular) a la planteada en el problema.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             David Mustri Trejo, Facultad de Ciencias, UNAM\par       Dise\u241 o funcional:                    David Mustri Trejo, Facultad de Ciencias, UNAM\par       Programaci\u243 n:                         David Mustri Trejo, Facultad de Ciencias, UNAM\par       Asesor\u237 a de programaci\u243 n:     Oliver L\u243 pez Corona, LaNCiS, Ecolog\u237 a, UNAM\par       Ilustraci\u243 n:                              Ricardo L\u243 pez G\u243 mez, LITE\par       Dise\u241 o gr\u225 fico:                        Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:           Oliver L\u243 pez Corona, LaNCiS, Ecolog\u237 a, UNAM\par       Revisi\u243 n t\u233 cnica:                     Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
