   <param name="A_01" value="id='aleatorio()' algoritmo='sí' expresión='aleatorio' algoritmo='sí' Local='x' inicio='x=rnd' hacer='aleatorio=(x<0.5)?-rnd:aleatorio;aleatorio=(x=0.5)?0:aleatorio;aleatorio=(x>0.5)?rnd:aleatorio'">
   <param name="A_02" value="id='prodpunto(x1,y1,x2,y2)' expresión='x1*x2+y1*y2'">
   <param name="A_03" value="id='prodcruz(x1,y1,x2,y2)' expresión='x1*y2-x2*y1'">
   <param name="A_04" value="id='verificar()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='A_B_per_corr=(prodpunto(A,B,-V.y,V.x)=0)?1:0;C_corr=abs(C+(A*S.x+B*S.y))<0.01;per_corr=(A_B_per_corr)&(C_corr)&(perpendiculares=1);;A_B_par_corr=(prodcruz(A,B,-V.y,V.x)=0)?1:0;par_corr=(A_B_par_corr)&(C_corr)&(paralelas=1)'">
   <param name="A_05" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=1' hacer='titulo=&squot;Rectas paralelas y perpendiculares&squot;;;epsilon=0.000001;;per_corr=-1;par_corr=-1;;c_an=50;c_txt_an=20;c_al=25;;c_x=20;c_y=0;c_txt_x=c_x-27;c_txt_y=c_y;;'">

   <param name="G_08" value="espacio='Graficos' tipo='punto' expresión='(V.x,V.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs32\b V\b0 ={\*\mjaformula ({\expr V.x\decimals 2\fixed1},{\expr V.y\decimals 2\fixed1})}\f3\fs30}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_09" value="espacio='Controles' tipo='texto' expresión='[c_txt_x,c_y,c_txt_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula p{\subix x}}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_10" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+(c_txt_an+c_an),c_y,c_txt_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula p{\subix y}}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_11" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+2*(c_txt_an+c_an),c_y,c_txt_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula V{\subix x}{\subix}}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_12" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+3*(c_txt_an+c_an),c_y,c_txt_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula V{\subix y}{\subix}}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_13" value="espacio='Controles' tipo='texto' expresión='[c_txt_x,c_y+30,c_txt_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula S{\subix x}}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_14" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+(c_txt_an+c_an),c_y+30,c_txt_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;}\f1\fs32{\*\mjaformula S{\subix y}}\f0\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_15" value="espacio='Controles' tipo='texto' expresión='[c_txt_x,c_y+60,6_txt_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32\b{\*\mjaformula A}\f2\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_16" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+(c_txt_an+c_an),c_y+60,c_txt_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32\b{\*\mjaformula B}\f2\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_17" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+2*(c_txt_an+c_an),c_y+60,c_txt_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32\b{\*\mjaformula C}\f2\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_18" value="espacio='Graficos' tipo='punto' expresión='(S.x,S.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula S({\expr S.x\decimals 2\fixed1},{\expr S.y\decimals 2\fixed1})}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_19" value="espacio='Graficos' tipo='ecuación' dibujar-si='(paralelas=1)|(perpendiculares=1)' expresión='A*x+B*y+C=0'">
   <param name="G_20" value="espacio='Graficos' tipo='curva' expresión='(p.x+r*V.x,p.y+r*V.y)' parámetro='r' r.intervalo='[-10,10]'">
   <param name="G_21" value="espacio='Graficos' tipo='texto' dibujar-si='(per_corr=0)&(par_corr=0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;}\f1\fs34\b\cf0\u161 Sigue intentando!\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_22" value="espacio='Graficos' tipo='texto' dibujar-si='per_corr=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green255\blue0;\red0\green0\blue0;}\f1\fs34\b\cf0\u161 correcto!\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_23" value="espacio='Graficos' tipo='texto' dibujar-si='par_corr=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green255\blue0;\red0\green0\blue0;}\f1\fs34\b\cf0\u161 correcto!\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_24" value="espacio='Graficos' tipo='texto' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula{\expr -(A*S.x+B*S.y)\decimals 2\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
   <param name="G_25" value="espacio='Teoria' tipo='texto' expresión='[0,teo.y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs42\b Rectas paralelas y \par perpendiculares\par \fs38\b0\par Se dice que dos rectas \f3\fs42\i{\*\mjaformula\u8466 {\subix 1}}\f2\fs38\i0  y \f3\fs42\i{\*\mjaformula\u8466 {\subix 2}}\f2\fs38\i0  en \par el plano son paralelas, si y s\u243 lo s\u237 , los \par respectivos vectores direcci\u243 n de las \par rectas son paralelos.\par \par Para determinar si dos vectores son \par paralelos es suficiente calcular el \par producto cruz entre ellos, si el m\u243 dulo \par de este es nulo, entonces los vectores \par son paralelos.}' fuente='SansSerif,BOLD,21' fijo='sí'">
   <param name="G_26" value="espacio='INFO' tipo='texto' expresión='[25,65]' texto='Las rectas paralelas y perpendiculares en el plano son esenciales para la construcción de diferentes figuras en la geometría, aquí se explica un procedimiento vectorial para encontrar rectas paralelas y perpendiculares que pasan por un punto dado.\n\nUtiliza el conocimiento que obtuviste para convertir de una representación de la recta a otra, para resolver el problema de rectas paralelas y perpendiculares.\n\nRellena los cuadros de texto correspondientes para dar la respuesta.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='INFO._w-50'">
   <param name="G_27" value="espacio='Teoria' tipo='imagen' coord_abs='sí' expresión='(0,teo.y+340)' archivo='images/cierre_p3_1.png'">
   <param name="G_28" value="espacio='Teoria' tipo='texto' expresión='[0,teo.y+630]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 De igual manera, dos rectas \f2\fs42\i{\*\mjaformula\u8466 {\subix 1}}\f1\fs38\i0  y \f2\fs42\i{\*\mjaformula\u8466 {\subix 2}}\f1\fs38\i0\par son perpendiculares, si y s\u243 lo s\u237 , los \par vectores direci\u243 n de ambas rectas son \par perpendiculares entre s\u237 .\par \par Para determinar si dos vectores son \par perpendiculares, se utiliza el producto \par punto, si este es nulo, los vectores son \par perpendiculares.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_29" value="espacio='Teoria' tipo='imagen' coord_abs='sí' expresión='(0,teo.y+880)' archivo='images/cierre_p3_1.png'">
   <param name="G_30" value="espacio='Teoria' tipo='texto' color='e12d2d' expresión='[0,teo.y+1180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red225\green45\blue45;}\f1\fs38 Utilizando los conceptos de rectas\par paralelas y perpendiculares, escribe \par los par\u225 metros de la ecuaci\u243 n \par ordinaria de una recta que pase por \par el punto \f2\fs42\i{\*\mjaformula S}\f1\fs38\i0  y que sea paralela (o \par perpendicular). Selecciona con los \par botones el tipo de recta que \par calculaste, \cf0 ||\cf1  para paralelas y \fs44\b\cf0\u8869 \cf1\fs38\b0  para \par perpendiculares}' fuente='SansSerif,PLAIN,19' fijo='sí'">
</ajs>
