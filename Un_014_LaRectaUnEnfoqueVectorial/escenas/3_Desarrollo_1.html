   <param name="G_22" value="espacio='Teoria' tipo='texto' dibujar-si='(de=1)&(para=1)' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs42\b Ecuaci\u243 n param\u233 trica vectorial\fs38\b0\par \par La ecuaci\u243 n param\u233 trica vectorial\par de una recta \f3\fs42\i{\*\mjaformula\u8466 }\f2\fs38\i0  se define como el\par conjunto de puntos \f3\fs42\i{\*\mjaformula U(x, y)}\f2\fs38\i0  tales que\par est\u225 n alineados en la direcci\u243 n de\par un vector \f3\fs42\i{\*\mjaformula v(h, k)}\f2\fs38\i0  que se conoce como\par vector direcci\u243 n. El vector \f3\fs42\i{\*\mjaformula v}\f2\fs38\i0  se define\par a partir de la diferencia entre dos\par puntos \f3\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f2\fs38\i0  y \f3\fs42\i{\*\mjaformula T(x{\subix 2} , y{\subix 2})}\f2\fs38\i0  que \par pasan por la recta \f3\fs42\i{\*\mjaformula\f3\fs42\i\u8466 }\f2\fs38\i0  como \f3\fs42\i{\*\mjaformula v=t-s}\f2\fs38\i0 , \par luego la recta queda definida como:\par \par \f3\fs42\i{\*\mjaformula\f3\fs42\i\u8466 =}\f2\fs38\i0\{\f3\fs42\i{\*\mjaformula U: u=s+r(t-s), r \u8712  \u8477 }\f2\fs38\i0\}}' fuente='SansSerif,BOLD,21' fijo='sí'">
   <param name="G_23" value="espacio='Teoria' tipo='imagen' dibujar-si='(de=1)&(para=1)' coord_abs='sí' expresión='(0,teo.y+380)' archivo='images/desarrollo_p1_1.png'">
   <param name="G_24" value="espacio='Teoria' tipo='texto' dibujar-si='(de=2)&(para=2)' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs42\b Ecuaciones param\u233 tricas \par cartesianas\fs38\b0\par \par Se llama ecuaciones param\u233 tricas\par cartesianas de una recta, a un par de \par ecuaciones escalares de\f3\fs42\i  {\*\mjaformula x}\f2\fs38\i0  y \f3\fs42\i{\*\mjaformula y} \f2\fs38\i0 que\par tienen como par\u225 metro al escalar \f3\fs42\i{\*\mjaformula r}\f2\fs38\i0 .\par \par Las ecuaciones param\u233 tricas\par cartesianas se obtienen a partir de\par dos puntos\f3\fs42\i  {\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f2\fs38\i0  y \f3\fs42\i{\*\mjaformula T(x{\subix 2} , y{\subix 2})}\f2\fs38\i0\par por los cuales pasa la recta, \par trabajando con las variables de cada \par eje coordenado por separado:\par \par \f3\fs42\i{\*\mjaformula x=x{\subix 1}+r(x{\subix 2} - x{\subix 2})}\f2\fs38\i0\par \f3\fs42\i{\*\mjaformula y=y{\subix 1}+r(y{\subix 2} - y{\subix 1})}\f2\fs38\i0\par }' fuente='SansSerif,BOLD,21' fijo='sí'">
   <param name="G_25" value="espacio='Teoria' tipo='imagen' dibujar-si='(de=2)&(para=2)' coord_abs='sí' expresión='(0,teo.y+460)' archivo='images/desarrollo_p1_2.png'">
   <param name="G_26" value="espacio='Teoria' tipo='texto' dibujar-si='(de=3)&(para=3)' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs42\b Ecuaci\u243 n punto y pendiente\fs38\b0  \par \par Al cociente de la altura de un segmento\par y la base de este se le llama pendiente \par y se representa por la letra \f3\fs42\i{\*\mjaformula m}\f2\fs38\i0 ; es decir, \par la pendiente es la inclinaci\u243 n de la recta \par en cuesti\u243 n, \f3\fs42\i{\*\mjaformula m={\fraction{\num altura}{\den base}}}\f2\fs38\i0 .\par \par Entonces, con el vector direcci\u243 n \f3\fs42\i{\*\mjaformula v}\f2\fs38\i0 , la \par pendiente puede calcularse como el \par cociente entre la ordenada y la abscisa, \par esto es: \f3\fs42\i{\*\mjaformula m={\fraction{\num k}{\den h}}}\f2\fs38\i0 con\f3\fs42\i{\*\mjaformula v=(h, k)}\f2\fs38\i0 .\par \par La ecuaci\u243 n \i punto y pendiente\i0  de una \par recta es una ecuaci\u243 n cuyos par\u225 metros\par est\u225 n dados por la pendiente \f3\fs42\i{\*\mjaformula m}\f2\fs38\i0  de la \par misma y las coordenadas \f3\fs42\i{\*\mjaformula x{\subix 1}}\f2\fs38\i0  y \f3\fs42\i{\*\mjaformula y{\subix 1}}\f2\fs38\i0  de \par un punto cualquiera \f3\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f2\fs38\i0  por el \par que pasa.\par }' fuente='SansSerif,BOLD,21' fijo='sí'">
   <param name="G_27" value="espacio='Graficos' tipo='flecha' dibujar-si='de=1' expresión='(0,0)(t.x-s.x,t.y-s.y)' fijo='sí' tamaño='1' ancho='2' ancho='2' punta='4' flecha='azul'">
   <param name="G_28" value="espacio='Graficos' tipo='curva' dibujar-si='de=2' expresión='(s.x+t*(t.x-s.x),s.y+t*(t.y-s.y))' t.intervalo='[-10,10]' ancho='1.5'">
   <param name="G_29" value="espacio='Algebra' tipo='texto' dibujar-si='de=1' expresión='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Ecuaci\u243 n param\u233 trica vectorial\par \fs32{\*\mjaformula (x,y)=({\expr s.x\decimals 1\fixed1},{\expr s.y\decimals 1\fixed1})+r[({\expr t.x\decimals 1\fixed1},{\expr t.y\decimals 1\fixed1})-({\expr s.x\decimals 1\fixed1},{\expr s.y\decimals 1\fixed1})]}\fs34\par Donde el vector direcci\u243 n es:\par \b       v\fs32\b0{\*\mjaformula =({\expr t.x\decimals 1\fixed1},{\expr t.y\decimals 1\fixed1})-({\expr s.x\decimals 1\fixed1},{\expr s.y\decimals 1\fixed1})=({\expr t.x-s.x\decimals 1\fixed1},{\expr t.y-s.y\decimals 1\fixed1})}\fs34\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='Algebra' tipo='texto' dibujar-si='de=2' expresión='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Ecuaciones param\u233 tricas cartesianas\par \fs32       {\*\mjaformula x={\expr s.x\decimals 1\fixed1}+r[{\expr t.x\decimals 2\fixed1}-({\expr s.x\decimals 1\fixed1})]={\expr s.x\decimals 1\fixed1}+r({\expr t.x-s.x\decimals 1\fixed1})}\fs34\par \fs32       {\*\mjaformula y={\expr s.y\decimals 1\fixed1}+r[{\expr t.y\decimals 1\fixed1}-({\expr s.y\decimals 1\fixed1})]={\expr s.y\decimals 1\fixed1}+r({\expr t.y-s.y\decimals 1\fixed1})}\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='Algebra' tipo='texto' dibujar-si='de=3' expresión='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Ecuaci\u243 n punto y pendiente\par \fs32       {\*\mjaformula y-({\expr y_1\decimals 1\fixed1})={\expr m\decimals 1\fixed1}[x-({\expr x_1\decimals 1\fixed1})]}\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_32" value="espacio='Algebra' tipo='texto' dibujar-si='de=4' expresión='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Forma cartesiana ordinaria\par  \fs32{\*\mjaformula ({\expr A\decimals 1\fixed1})x+({\expr B\decimals 1\fixed1})y+({\expr C\decimals 1\fixed1})=0}\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='Algebra' tipo='texto' dibujar-si='(de=1)&(para=2)' expresión='[5,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Entonces,\par \b Ecuaciones param\u233 tricas cartesianas\b0\par \fs32       {\*\mjaformula x={\expr s.x\decimals 1\fixed1}+r[{\expr t.x\decimals 2\fixed1}-({\expr s.x\decimals 1\fixed1})]={\expr s.x\decimals 1\fixed1}+r({\expr t.x-s.x\decimals 1\fixed1})}\fs34\par \fs32       {\*\mjaformula y={\expr s.y\decimals 1\fixed1}+r[{\expr t.y\decimals 1\fixed1}-({\expr s.y\decimals 1\fixed1})]={\expr s.y\decimals 1\fixed1}+r({\expr t.y-s.y\decimals 1\fixed1})}\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_34" value="espacio='Algebra' tipo='texto' dibujar-si='(de=1)&(para=3)' expresión='[5,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Entonces, la pendiente es:\par \fs32{\*\mjaformula m={\fraction{\num ({\expr t.y\decimals 1\fixed1}-{\expr s.y\decimals 1\fixed1})}{\den ({\expr t.x\decimals 1\fixed1}-{\expr s.x\decimals 1\fixed1})}}=({\fraction{\num{\expr t.x-t.y\decimals 1\fixed1}}{\den{\expr t.x-s.x\decimals 1\fixed1}}})={\expr (t.y-s.y)/(t.x-s.x)\decimals 1\fixed1}}\fs34\par y la \b ecuaci\u243 n punto y pendiente\b0\par \fs32       {\*\mjaformula y-({\expr s.y\decimals 1\fixed1})={\expr (t.y-s.y)/(t.x-s.x)\decimals 1\fixed1}[x-({\expr s.x\decimals 1\fixed1})]}\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_35" value="espacio='Algebra' tipo='texto' dibujar-si='(de=1)&(para=4)' expresión='[5,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Entonces un vector normal es:\par \fs32{\*\mjaformula n=({\expr t.y-s.y\decimals 1\fixed1},{\expr -(t.x-s.x)\decimals 1\fixed1})}\fs34  y\par  \fs32{\*\mjaformula C=-[({\expr t.y-s.y\decimals 1\fixed1})({\expr s.x\decimals 1\fixed1})+({\expr -(t.x-s.x)\decimals 1\fixed1})({\expr s.y\decimals 1\fixed1})]={\expr -((t.y-s.y)*(s.x)+(-(t.x-s.x))*(s.y))\decimals 1\fixed1}}\fs34\par \b Forma cartesiana ordinaria\b0\par  \fs32{\*\mjaformula ({\expr t.y-s.x\decimals 1\fixed1})x+({\expr -(t.x-s.x)\decimals 1\fixed1})y+({\expr -((t.y-s.y)*s.x+(-(t.x-s.x)*s.y))\decimals 1\fixed1})=0}\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='Algebra' tipo='texto' dibujar-si='(de=2)&(para=1)' expresión='[5,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Entonces\par \b Ecuaci\u243 n param\u233 trica vectorial\b0\par \fs32{\*\mjaformula (x,y)=({\expr s.x\decimals 1\fixed1},{\expr s.y\decimals 1\fixed1})+r[({\expr t.x\decimals 1\fixed1},{\expr t.y\decimals 1\fixed1})-({\expr s.x\decimals 1\fixed1},{\expr s.y\decimals 1\fixed1})]}\fs34\par Donde el vector direcci\u243 n es:\par \b       v\fs32\b0{\*\mjaformula =({\expr t.x\decimals 1\fixed1},{\expr t.y\decimals 1\fixed1})-({\expr s.x\decimals 1\fixed1},{\expr s.y\decimals 1\fixed1})=({\expr t.x-s.x\decimals 1\fixed1},{\expr t.y-s.y\decimals 1\fixed1})}\fs34\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='Algebra' tipo='texto' dibujar-si='(de=2)&(para=3)' expresión='[5,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Entonces, la pendiente es:\par \fs32{\*\mjaformula m={\fraction{\num ({\expr t.y\decimals 1\fixed1}-{\expr s.y\decimals 1\fixed1})}{\den ({\expr t.x\decimals 1\fixed1}-{\expr s.x\decimals 1\fixed1})}}=({\fraction{\num{\expr t.x-t.y\decimals 1\fixed1}}{\den{\expr t.x-s.x\decimals 1\fixed1}}})={\expr (t.y-s.y)/(t.x-s.x)\decimals 1\fixed1}}\fs34\par y la \b ecuaci\u243 n punto y pendiente\b0\par \fs32       {\*\mjaformula y-({\expr s.y\decimals 1\fixed1})={\expr (t.y-s.y)/(t.x-s.x)\decimals 1\fixed1}[x-({\expr s.x\decimals 1\fixed1})]}\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='Algebra' tipo='texto' dibujar-si='(de=2)&(para=4)' expresión='[5,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Entonces un vector normal es:\par \fs32{\*\mjaformula n=({\expr t.y-s.y\decimals 1\fixed1},{\expr -(t.x-s.x)\decimals 1\fixed1})}\fs34  y\par  \fs32{\*\mjaformula C=-[({\expr t.y-s.y\decimals 1\fixed1})({\expr s.x\decimals 1\fixed1})+({\expr -(t.x-s.x)\decimals 1\fixed1})({\expr s.y\decimals 1\fixed1})]={\expr -((t.y-s.y)*(s.x)+(-(t.x-s.x))*(s.y))\decimals 1\fixed1}}\fs34\par \b Forma cartesiana ordinaria\b0\par  \fs32{\*\mjaformula ({\expr t.y-s.x\decimals 1\fixed1})x+({\expr -(t.x-s.x)\decimals 1\fixed1})y+({\expr -((t.y-s.y)*s.x+(-(t.x-s.x)*s.y))\decimals 1\fixed1})=0}\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_39" value="espacio='Algebra' tipo='texto' dibujar-si='(de=3)&(para=1)' expresión='[5,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Entonces\par \b Ecuaci\u243 n param\u233 trica vectorial\b0\par \fs32{\*\mjaformula (x,y)=({\expr x_1\decimals 1\fixed1},{\expr y_1\decimals 1\fixed1})+r({\expr 1\decimals 1\fixed1},{\expr m\decimals 1\fixed1})}\fs34\par Donde el vector direcci\u243 n es:\par \b       v\fs32\b0{\*\mjaformula =({\expr 1\decimals 2\fixed1},{\expr m\decimals 1\fixed1})}\fs34\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='Algebra' tipo='texto' dibujar-si='(de=3)&(para=2)' expresión='[5,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Entonces,\par \b Ecuaciones param\u233 tricas cartesianas\b0\par \fs32       {\*\mjaformula x={\expr x_1\decimals 1\fixed1}+r({\expr 1\decimals 1\fixed1})}\fs34\par \fs32       {\*\mjaformula y={\expr y_1\decimals 1\fixed1}+r({\expr m\decimals 1\fixed1})}\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_41" value="espacio='Algebra' tipo='texto' dibujar-si='(de=3)&(para=4)' expresión='[5,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Entonces un vector normal es:\par \fs32{\*\mjaformula n=({\expr 1\decimals 1\fixed1},{\expr -1/m\decimals 1\fixed1})}\fs34  y\par  \fs32{\*\mjaformula C=-[({\expr 1\decimals 1\fixed1})({\expr x_1\decimals 1\fixed1})+({\expr -1/m\decimals 1\fixed1})({\expr y_1\decimals 1\fixed1})]={\expr -(1*(x_1)+((-1/m)*y_1))\decimals 1\fixed1}}\fs34\par \b Forma cartesiana ordinaria\b0\par  \fs32{\*\mjaformula ({\expr 1\decimals 1\fixed1})x+({\expr -1/m\decimals 1\fixed1})y+({\expr -(1*(x_1)+((-1/m)*y_1))\decimals 1\fixed1})=0}\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_42" value="espacio='Algebra' tipo='texto' dibujar-si='(de=4)&(para=1)' expresión='[5,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Entonces\par \b Ecuaci\u243 n param\u233 trica vectorial\b0\par \fs32{\*\mjaformula (x,y)=({\expr 1\decimals 1\fixed1},{\expr -(C+A)/B\decimals 1\fixed1})+r({\expr -B\decimals 1\fixed1},{\expr A\decimals 1\fixed1})}\fs34\par Donde el vector direcci\u243 n es:\par \b       v\fs32\b0{\*\mjaformula =({\expr -B\decimals 2\fixed1},{\expr A\decimals 1\fixed1})}\fs34\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_43" value="espacio='Graficos' tipo='flecha' dibujar-si='de=4' expresión='(1,-(C+A)/B)(A+1,B-(C+A)/B)' fijo='sí' tamaño='1' ancho='2' ancho='2' punta='4'">
   <param name="G_44" value="espacio='Graficos' tipo='punto' dibujar-si='de=4' expresión='(A+1,B-(C+A)/B)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs32\b n=\b0{\*\mjaformula ({\expr A\decimals 1\fixed1},{\expr B\decimals 1\fixed1})}\f3\fs36 }' fuente='SansSerif,BOLD,16' fijo='sí' tamaño='0'">
   <param name="G_45" value="espacio='Algebra' tipo='texto' dibujar-si='(de=4)&(para=2)' expresión='[5,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Entonces,\par \b Ecuaciones param\u233 tricas cartesianas\b0\par \fs32       {\*\mjaformula x={\expr 1\decimals 1\fixed1}+r({\expr -B\decimals 1\fixed1})}\fs34\par \fs32       {\*\mjaformula y={\expr -(C+A)/B\decimals 1\fixed1}+r({\expr A\decimals 1\fixed1})}\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_46" value="espacio='Algebra' tipo='texto' dibujar-si='(de=4)&(para=3)' expresión='[5,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Entonces, la pendiente es:\par \fs32{\*\mjaformula m=-({\fraction{\num{\expr A\decimals 1\fixed1}}{\den{\expr B\decimals 1\fixed1}}})={\expr -(A/B)\decimals 1\fixed1}}\fs34\par y la \b ecuaci\u243 n punto y pendiente\b0\par \fs32       {\*\mjaformula y-({\expr -((C+A)/B)\decimals 1\fixed1})={\expr -(A/B)\decimals 1\fixed1}[x-({\expr 1\decimals 1\fixed1})]}\fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_47" value="espacio='Teoria' tipo='imagen' dibujar-si='(de=3)&(para=3)' coord_abs='sí' expresión='(0,teo.y+530)' archivo='images/desarrollo_p1_3.png'">
   <param name="G_48" value="espacio='Teoria' tipo='texto' dibujar-si='(de=4)&(para=4)' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs42\b Forma cartesiana ordinaria\fs38\b0\par \par Una manera algebraica general de \par representar a la recta \f3\fs42\i{\*\mjaformula\f4\fs38\i\u8466 \f3\fs42}\f2\fs38\i0  es a trav\u233 s \par de la forma cartesiana ordinaria; esta \par es \f3\fs42\i{\*\mjaformula Ax+By+C=0}\f2\fs38\i0 , con \f3\fs42\i{\*\mjaformula A}\f2\fs38\i0 , \f3\fs42\i{\*\mjaformula B}\f2\fs38\i0  y \f3\fs42\i{\*\mjaformula C}\f2\fs38\i0\par n\u250 meros reales y cumpli\u233 ndose que \par al menos uno de los n\u250 meros \f3\fs42\i{\*\mjaformula A}\f2\fs38\i0  y \f3\fs42\i{\*\mjaformula B}\f2\fs38\i0\par sea no nulo.\par \par Los n\u250 meros \f3\fs42\i{\*\mjaformula A}\f2\fs38\i0  y \f3\fs42\i{\*\mjaformula B}\f2\fs38\i0  representan las \par coordenadas de un vector normal a \par la recta y el valor de \f3\fs42\i{\*\mjaformula C}\f2\fs38\i0  est\u225  dado \par por las coordenadas de \f3\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f2\fs38\i0 ,\par un punto sobre la recta como:\par \par \f3\fs42\i{\*\mjaformula C=\u8722 (Ax{\subix 1}+By{\subix 1})}\f2\fs38\i0\par }' fuente='SansSerif,BOLD,21' fijo='sí'">
   <param name="G_49" value="espacio='Teoria' tipo='imagen' dibujar-si='(de=4)&(para=4)' coord_abs='sí' expresión='(0,teo.y+440)' archivo='images/desarrollo_p1_4.png'">
   <param name="G_50" value="espacio='Teoria' tipo='texto' dibujar-si='((de=1)&(para=2))|((de=2)&(para=1))' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 De la ecuaci\u243 n \b param\u233 trica\par vectorial \b0 a las \b param\u233 tricas \par cartesianas\fs38\b0\par \par El caso de conversi\u243 n entre la \par ecuaci\u243 n param\u233 trica vectorial y las \par ecuaciones param\u233 tricas cartesianas \par es bastante sencillo, pues ambos \par tipos de ecuaciones se obtienen a \par partir de un par de puntos por los \par cuales pasa la recta, en el caso de la \par ecuaci\u243 n vectorial, estos puntos son \par interpretados como vectores, mientras\par que en las ecuaciones cartesianas, los \par valores se obtienen a partir de las \par coordenadas  de cada punto. En \par ambos casos se tiene como par\u225 metro \par al escalar \f4\fs42\i{\*\mjaformula r}\f3\fs38\i0 .\par \par Luego, dada la ecuaci\u243 n param\u233 trica \par vectorial de la recta, \f4\fs42\i{\*\mjaformula u=s+r(t\u8722 s)}\f3\fs38\i0  lo \par \u250 nico que hay que hacer es separar las \par coordenadas de la ecuaci\u243 n, entrada \par por entrada, para generar el sistema de \par ecuaciones cartesianas; y viceversa, si \par se tiene el sistema de ecuaciones, \par simplemente hay que unir las \par ecuaciones para que estas queden en \par forma de vector.\par }' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_51" value="espacio='Teoria' tipo='texto' dibujar-si='((de=1)&(para=2))|((de=2)&(para=1))' expresión='[0,teo.y+700]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Sea\par \f2\fs42\i{\*\mjaformula u=s+r(t \u8722  s)}\f1\fs38\i0\par con\par \f2\fs42\i{\*\mjaformula u=(x, y)}\f1\fs38\i0 , \f2\fs42\i{\*\mjaformula s=(x{\subix 1} , y{\subix 1})}\f1\fs38\i0  y \f2\fs42\i{\*\mjaformula t=(x{\subix 2} , y{\subix 2})}\f1\fs38\i0\par si y s\u243 lo si\par \f2\fs42\i{\*\mjaformula x=x{\subix 1}+r(x{\subix 2} \u8722  x{\subix 1})}\f1\fs38\i0\par y\par \f2\fs42\i{\*\mjaformula y=y{\subix 1}+r(y{\subix 2} \u8722  y{\subix 1})}\f1\fs38\i0}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_52" value="espacio='Teoria' tipo='texto' dibujar-si='((de=1)&(para=3))' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 De la ecuaci\u243 n \b param\u233 trica\par vectorial \b0 a la \b ecuaci\u243 n punto \par y pendiente\fs38\b0\par \par De la ecuaci\u243 n \f4\fs42\i{\*\mjaformula u=s+r(t \u8722  s)}\f3\fs38\i0  es \par posible identificar al vector direcci\u243 n \par de la recta \f4\fs42\i{\*\mjaformula v=(h, k)}\f3\fs38\i0 , pues es el \par vector que es multiplicado por el \par par\u225 metro escalar \f4\fs42\i{\*\mjaformula r}\f3\fs38\i0 . Para obtener \par informaci\u243 n respecto a la pendiente \par de la recta basta operar a partir de \par este vector, siendo la pendiente el \par cociente entre la abscisa y la \par ordenada, \f4\fs42\i{\*\mjaformula m={\fraction{\num k}{\den h}}}\f3\fs38\i0 .\par \par Luego, la ecuaci\u243 n punto y pendiente \par se puede obtener a partir del punto \par \f4\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f3\fs38\i0  y la pendiente reci\u233 n \par obtenida: \f4\fs42\i{\*\mjaformula y \u8722  y{\subix 1}={\fraction{\num k}{\den m}}(x \u8722  x{\subix 1})}\f3\fs38\i0\par \par }' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_53" value="espacio='Teoria' tipo='texto' dibujar-si='((de=1)&(para=4))' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 De la ecuaci\u243 n \b param\u233 trica\par vectorial \b0 a la \b forma ordinaria\par cartesiana\fs38\b0\par \par De la ecuaci\u243 n \f4\fs42\i{\*\mjaformula u=s+r(t \u8722  s)}\f3\fs38\i0  es \par posible identificar al vector direcci\u243 n \par de la recta \f4\fs42\i{\*\mjaformula v=(h, k)}\f3\fs38\i0 , pues es el \par vector que es multiplicado por el \par par\u225 metro escalar \f4\fs42\i{\*\mjaformula r}\f3\fs38\i0 . \par \par Para escribir la ecuaci\u243 n de la recta \par en su forma ordinaria cartesiana es \par necesario encontrar un vector normal \par a la recta \f4\fs42\i{\*\mjaformula n=(A, B)}\f3\fs38\i0 , esto es, el \par producto punto del vector direcci\u243 n \par \f4\fs42\i{\*\mjaformula v=(h, k)}\f3\fs38\i0  con el vector \f4\fs42\i{\*\mjaformula n}\f3\fs38\i0  que \par estamos buscando sea nulo.\par \par Buscamos \f4\fs42\i{\*\mjaformula n=(A, B)}\f3\fs38\i0  tal que \f4\fs42\i{\*\mjaformula v\u8729 n=0}\f3\fs38\i0 ,\par es decir, \f4\fs42\i{\*\mjaformula (h, k)\u8729 (A, B)=0}\f3\fs38\i0 , o escrito \par operacionalmente \f4\fs42\i{\*\mjaformula hA+kB=0}\f3\fs38\i0 .\par Luego \f4\fs42\i{\*\mjaformula hA=\u8722 kB}\f3\fs38\i0 , si hacemos \f4\fs42\i{\*\mjaformula A=k}\f3\fs38\i0\par entonces \f4\fs42\i{\*\mjaformula B=\u8722 h}\f3\fs38\i0 . As\u237  el vector normal \par a la recta es \f4\fs42\i{\*\mjaformula n=(k, \u8722 h)}\f3\fs38\i0 .}' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_54" value="espacio='Graficos' tipo='flecha' dibujar-si='(de=4)&(para=4)' expresión='(0,0)(B,-A)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\b v\f2\fs30\b0}' fuente='SansSerif,BOLD,17' fijo='sí' tamaño='1' ancho='2' ancho='2' punta='4' flecha='azul'">
   <param name="G_55" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_56" value="espacio='INFO' tipo='texto' fondo='sí' color='blanco' expresión='[(INFO._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_57" value="espacio='Teoria' tipo='texto' dibujar-si='((de=1)&(para=4))' expresión='[0,teo.y+610]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 El valor \f2\fs42\i{\*\mjaformula C}\f1\fs38\i0  para tener la ecuaci\u243 n de \par la recta en su forma ordinaria, se \par obtiene evaluando en \f2\fs42\i{\*\mjaformula (x{\subix 1} , y{\subix 1})}\f1\fs38\i0 ,\par \f2\fs42\i{\*\mjaformula C=\u8722 (Ax{\subix 1}+By{\subix 1})}\f1\fs38\i0  con los valores del \par vector normal ya obtenidos:\par \f2\fs42\i{\*\mjaformula C=\u8722 (kx{\subix 1} \u8722  hy{\subix 1})}\f1\fs38\i0\par \par As\u237 , la ecuaci\u243 n de la recta en su \par forma ordinaria cartesiana, en t\u233 rminos \par de la ecuaci\u243 n vectorial, se puede \par calcular como:\par \par \f2\fs42\i{\*\mjaformula (k)x+(\u8722 h)y \u8722  (hx{\subix 1} \u8722  hy{\subix 1})=0}\f1\fs38\i0}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_58" value="espacio='INFO' tipo='texto' fondo='sí' expresión='[25,60]' texto='Una misma recta se puede representar algebraicamente de diferentes maneras. Las representaciones más usuales son la ecuación paramétrica vectorial, el sistema de ecuaciones paramétricas cartesianas, la ecuación punto y pendiente y la forma ordinaria cartesiana.\n\nCada representación tiene sus características y utilidades, explora la construcción de cada una de estas representaciones, seleccionado las opciones con el mismo nombre en los menúes de la parte inferior.\n\nPara averiguar como pasar de una representación a otra, selecciona opciones diferentes en los menúes de la parte inferior.\n\nUtiliza los controles numéricos para modificar los parámetros de tus ecuaciones.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='700'">
   <param name="G_59" value="espacio='Teoria' tipo='texto' dibujar-si='((de=2)&(para=4))' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 De las ecuaciones \b param\u233 tricas\par cartesianas \b0 a la \b forma ordinaria\par cartesiana\fs38\b0\par \par El sistema de ecuaciones param\u233 tricas \par cartesianas, est\u225  formado por un par \par de ecuaciones en \f4\fs42\i{\*\mjaformula x}\f3\fs38\i0  y \f4\fs42\i{\*\mjaformula y}\f3\fs38\i0  con el escalar\par \f4\fs42\i{\*\mjaformula r}\f3\fs38\i0  como par\u225 metro donde las \par coordenadas del vector direcci\u243 n \par \f4\fs42\i{\*\mjaformula v=(h, k)}\f3\fs38\i0  son los valores por los \par cuales se multiplica el par\u225 metro \f4\fs42\i{\*\mjaformula r}\f3\fs38\i0  \par de la ecuaci\u243 n en \f4\fs42\i{\*\mjaformula x}\f3\fs38\i0  y en \f4\fs42\i{\*\mjaformula y}\f3\fs38\i0  \par respectivamente. Los t\u233 rminos \par independientes de las ecuaciones \par corresponden a las coordenadas de un \par punto \f4\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f3\fs38\i0 en la recta.\par \par Para escribir la ecuaci\u243 n de la recta \par en su forma ordinaria cartesiana es \par necesario encontrar un vector normal a \par la recta \f4\fs42\i{\*\mjaformula n=(A, B)}\f3\fs38\i0 , esto es, que el \par producto punto del vector direcci\u243 n \par \f4\fs42\i{\*\mjaformula v=(h, k)}\f3\fs38\i0  con el vector \f4\fs42\i{\*\mjaformula n}\f3\fs38\i0  que \par estamos buscando, sea nulo.\par \par }' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_60" value="espacio='Teoria' tipo='texto' dibujar-si='((de=2)&(para=4))' expresión='[0,teo.y+610]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Buscamos \f2\fs42\i{\*\mjaformula n=(A, B)}\f1\fs38\i0  tal que \par \f2\fs42\i{\*\mjaformula v\u8729 n=0}\f1\fs38\i0 , es decir, \f2\fs42\i{\*\mjaformula (h, k)\u8729 (A, B)=0}\f1\fs38\i0\par o escrito operacionalmente \par \f2\fs42\i{\*\mjaformula hA+kB=0}\f1\fs38\i0 . Luego \f2\fs42\i{\*\mjaformula hA=\u8722 kB}\f1\fs38\i0 , si \par hacemos \f2\fs42\i{\*\mjaformula A=k}\f1\fs38\i0  entonces \f2\fs42\i{\*\mjaformula B=\u8722 h}\f1\fs38\i0 .\par As\u237  el vector normal a la recta es \par \f2\fs42\i{\*\mjaformula n=(k, \u8722 h)}\f1\fs38\i0 .\par \par El valor de \f2\fs42\i{\*\mjaformula C}\f1\fs38\i0  para tener la ecuaci\u243 n \par de la recta es su forma ordinaria se \par obtiene evaluando en el punto \par \f2\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f1\fs38\i0 , \f2\fs42\i{\*\mjaformula C=\u8722 (Ax{\subix 1}+by{\subix 1})}\f1\fs38\i0  con los \par valores del vector normal ya obtenidos:\par \f2\fs42\i{\*\mjaformula C=\u8722 (kx{\subix 1} \u8722  hy{\subix 1})}\f1\fs38\i0\par \par As\u237 , la ecuaci\u243 n de la recta en su forma \par ordinaria cartesiana en t\u233 rminos de la\par ecuaci\u243 n vectorial se puede calcular \par como:\par \f2\fs42\i{\*\mjaformula (k)x+(\u8722 h)y \u8722  (kx{\subix 1} \u8722  hy{\subix 1})=0}\f1\fs38\i0}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_61" value="espacio='Teoria' tipo='texto' dibujar-si='((de=2)&(para=3))' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 De las ecuaciones \b param\u233 tricas\par cartesianas \b0 a la \b ecuaci\u243 n punto \par y pendiente\fs38\b0  \par \par El sistema de ecuaciones param\u233 tricas \par cartesianas, est\u225  formado por un par \par de ecuaciones en \f4\fs42\i{\*\mjaformula x}\f3\fs38\i0  y \f4\fs42\i{\*\mjaformula y}\f3\fs38\i0  con el escalar\par \f4\fs42\i{\*\mjaformula r}\f3\fs38\i0  como par\u225 metro donde las \par coordenadas del vector direcci\u243 n \par \f4\fs42\i{\*\mjaformula v=(h, k)}\f3\fs38\i0  son los valores por los \par cuales se multiplica el par\u225 metro \f4\fs42\i{\*\mjaformula r}\f3\fs38\i0  \par de la ecuaci\u243 n en \f4\fs42\i{\*\mjaformula x}\f3\fs38\i0  y en \f4\fs42\i{\*\mjaformula y}\f3\fs38\i0  \par respecticamente. Los t\u233 rminos \par independientes de las ecuaciones \par corresponden a las coordenadas de \par un punto \f4\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f3\fs38\i0 en la recta.\par \par Ya identificadas las partes de las \par ecuaciones de la recta, entonces es \par posible reescribir la ecuaci\u243 n como \par la ecuaci\u243 n punto y pendiente. La \par pendiente \f4\fs42\i{\*\mjaformula m}\f3\fs38\i0  de la recta en t\u233 rminos \par de las coordenadas \f4\fs42\i{\*\mjaformula h}\f3\fs38\i0  y \f4\fs42\i{\*\mjaformula k}\f3\fs38\i0  del vector \par direcci\u243 n \f4\fs42\i{\*\mjaformula v}\f3\fs38\i0  se escribe como \f4\fs42\i{\*\mjaformula m={\fraction{\num k}{\den h}}}\f3\fs38\i0 , \par e identificado el punto \f4\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f3\fs38\i0  en la \par recta se puede escribir entonces la \par ecuaci\u243 n punto y pendiente como sigue:\par \par \f4\fs42\i{\*\mjaformula y \u8722  y{\subix 1}={\fraction{\num k}{\den h}}(x \u8722  x{\subix 1})}\f3\fs38\i0\par }' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_62" value="espacio='Teoria' tipo='texto' dibujar-si='((de=3)&(para=1))' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 De la ecuaci\u243 n \b punto y pendiente \par \b0 a la \b ecuaci\u243 n param\u233 trica \par vectorial\fs38\b0  \par \par A partir de la ecuaci\u243 n punto y \par pendiente de la recta, es sencillo \par identificar la pendiente \f4\fs42\i{\*\mjaformula m}\f3\fs38\i0  de esta, es \par el t\u233 rmino que se encuentra multiplicado \par por la variable \f4\fs42\i{\*\mjaformula x}\f3\fs38\i0  en la ecuaci\u243 n. \par Sabiendo que la pendiente de una recta \par y las coordenadas del vector direcci\u243 n \par de la misma est\u225 n relacionadas por \par \f4\fs42\i{\*\mjaformula m={\fraction{\num k}{\den h}}}\f3\fs38\i0 , entonces si a \f4\fs42\i{\*\mjaformula h}\f3\fs38\i0  le asignamos \par el valor de 1, se tiene que \f4\fs42\i{\*\mjaformula k=m}\f3\fs38\i0 , \par obteniendo el vector direcci\u243 n \par \f4\fs42\i{\*\mjaformula v=(1, m)}\f3\fs38\i0\par \par En el caso en que los t\u233 rminos \par independientes se encuentren por \par separado para cada una de las \par variables \f4\fs42\i{\*\mjaformula x}\f3\fs38\i0  y \f4\fs42\i{\*\mjaformula y}\f3\fs38\i0 , entonces se puede \par obtener directamente un punto en la \par recta \f4\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f3\fs38\i0  y la ecuaci\u243 n \par param\u233 trica vectorial ser\u225 :\par \par \f4\fs42\i{\*\mjaformula (x, y)=(x{\subix 1}+x{\subix 2})+r(1, m)}\f3\fs38\i0\par }' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_63" value="espacio='Teoria' tipo='texto' dibujar-si='((de=3)&(para=1))' expresión='[0,teo.y+670]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Si la ecuaci\u243 n punto y pendiente se \par encuentra escrita como \f2\fs42\i{\*\mjaformula y=mx+b}\f1\fs38\i0\par entonces las coordenadas del punto \par \f2\fs42\i{\*\mjaformula S}\f1\fs38\i0  estar\u225 n dadas por \f2\fs42\i{\*\mjaformula x{\subix 1}=\u8722 {\fraction{\num b}{\den m}}}\f1\fs38\i0  y \par \f2\fs42\i{\*\mjaformula y{\subix 1}=0}\f1\fs38\i0  de donde la ecuaci\u243 n vectorial \par de la recta queda como:\par \par \f2\fs42\i{\*\mjaformula (x, y)=(\u8722 {\fraction{\num b}{\den m}} , 0)+r(1, m)}\f1\fs38\i0\par }' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_64" value="espacio='Teoria' tipo='texto' dibujar-si='((de=3)&(para=2))' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 De la ecuaci\u243 n \b punto y pendiente \par \b0 a las \b ecuaciones param\u233 tricas \par cartesianas\fs38\b0  \par \par A partir de la ecuaci\u243 n punto y \par pendiente de la recta, es sencillo \par identificar la pendiente \f4\fs42\i{\*\mjaformula m}\f3\fs38\i0  de esta, es \par el t\u233 rmino que se encuentra multiplicado \par por la variable \f4\fs42\i{\*\mjaformula x}\f3\fs38\i0  en la ecuaci\u243 n. \par Sabiendo que la pendiente de una recta \par y las coordenadas del vector direcci\u243 n \par de la misma est\u225 n relacionadas por \par \f4\fs42\i{\*\mjaformula m={\fraction{\num k}{\den h}}}\f3\fs38\i0 , entonces si a \f4\fs42\i{\*\mjaformula h}\f3\fs38\i0  le asignamos \par el valor de 1, se tiene que \f4\fs42\i{\*\mjaformula k=m}\f3\fs38\i0 , \par obteniendo el vector direcci\u243 n \par \f4\fs42\i{\*\mjaformula v=(1, m)}\f3\fs38\i0\par \par En el caso en que los t\u233 rminos \par independientes se encuentren por \par separado para cada una de las \par variables \f4\fs42\i{\*\mjaformula x}\f3\fs38\i0  y \f4\fs42\i{\*\mjaformula y}\f3\fs38\i0 , entonces se puede \par obtener directamente un punto en la \par recta \f4\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f3\fs38\i0  y la ecuaci\u243 n \par param\u233 trica vectorial ser\u225 :\par \par \f4\fs42\i{\*\mjaformula x=x{\subix 1}+r}\f3\fs38\i0\par \f4\fs42\i{\*\mjaformula y=y{\subix 1}+rm}\f3\fs38\i0\par }' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_65" value="espacio='Teoria' tipo='texto' dibujar-si='((de=3)&(para=2))' expresión='[0,teo.y+690]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Si la ecuaci\u243 n punto y pendiente se \par encuentra escrita como \f2\fs42\i{\*\mjaformula y=mx+b}\f1\fs38\i0\par entonces las coordenadas del punto \par \f2\fs42\i{\*\mjaformula S}\f1\fs38\i0  estar\u225 n dadas por \f2\fs42\i{\*\mjaformula x{\subix 1}=\u8722 {\fraction{\num b}{\den m}}}\f1\fs38\i0  y \par \f2\fs42\i{\*\mjaformula y{\subix 1}=0}\f1\fs38\i0  de donde el sistema de \par ecuaciones param\u233 tricas cartesianas \par de la recta quedan como:\par \par \f2\fs42\i{\*\mjaformula x=(\u8722 {\fraction{\num b}{\den m}})+r}\f1\fs38\i0\par \f2\fs42\i{\*\mjaformula y=rm}\f1\fs38\i0}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_66" value="espacio='Teoria' tipo='texto' dibujar-si='((de=3)&(para=4))|((de=4)&(para=3))' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 De la ecuaci\u243 n \b punto y pendiente \par \b0 a la \b forma ordinaria cartesiana\fs38\b0\par \par El caso de la conversi\u243 n entre estos \par tipos de ecuaciones es bastante \par sencillo, pues ambas son ecuaciones \par escalares, todo el procedimiento \par consiste en reacomodar los par\u225 metros\par que operan con cada variable. Si \par tenemos la ecuaci\u243 n punto y pendiente \par escrita de la forma \f4\fs42\i{\*\mjaformula y \u8722  y{\subix 1}=m(x \u8722  x{\subix 1})}\f3\fs38\i0\par entonces los par\u225 metros para escribir \par la ecuaci\u243 n de la recta en su forma \par ordinaria ser\u225 n: \f4\fs42\i{\*\mjaformula A=1}\f3\fs38\i0 , \f4\fs42\i{\*\mjaformula B=\u8722 {\fraction{\num 1}{\den m}}}\f3\fs38\i0  y \par \f4\fs42\i{\*\mjaformula C=\u8722 (x{\subix 1}+({\fraction{\num 1}{\den m}})y{\subix 1})}\f3\fs38\i0 , quedando la \par ecuaci\u243 n de la recta en su forma \par ordinaria como:\par \par \f4\fs42\i{\*\mjaformula x+(\u8722 {\fraction{\num 1}{\den m}})y \u8722  (x{\subix 1}+(\u8722 {\fraction{\num 1}{\den m}}y{\subix 1})=0}\f3\fs38\i0\par }' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_67" value="espacio='Teoria' tipo='texto' dibujar-si='((de=3)&(para=4))|((de=4)&(para=3))' expresión='[0,teo.y+540]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Cuando la ecuaci\u243 n punto y pendiente\par est\u225  representada como \f2\fs42\i{\*\mjaformula y=mx+b}\f1\fs38\i0 , \par lo \u250 nico que se necesita hacer es \par colocar de un s\u243 lo lado de la  igualdad \par todos los componentes de la ecuaci\u243 n, \par quedando como par\u225 metros de la \par forma ordinaria cartesiana \f2\fs42\i{\*\mjaformula A=m}\f1\fs38\i0 , \par \f2\fs42\i{\*\mjaformula B=\u8722 1}\f1\fs38\i0  y \f2\fs42\i{\*\mjaformula C=b}\f1\fs38\i0 ,  \f2\fs42\i{\*\mjaformula mx \u8722  y+b=0}\f1\fs38\i0\par \par Para pasar de la forma ordinaria \par cartesiana a la ecuaci\u243 n punto y \par pendiente el proceso es equivalente, \par la pendiente de la recta esta dada por \par \f2\fs42\i{\*\mjaformula m=\u8722 {\fraction{\num A}{\den B}}}\f1\fs38\i0  y los valores de un punto \par que se encuentra en la recta se \par pueden obtener asignando un valor \par arbitrario a una de las coordenadas:\par \f2\fs42\i{\*\mjaformula x{\subix 1}=1}\f1\fs38\i0  y \f2\fs42\i{\*\mjaformula y{\subix 1}=\u8722 {\fraction{\num C+A}{\den B}}}\f1\fs38\i0\par \par Por lo que la ecuaci\u243 n punto y \par pendiente queda representada como:\par \par \f2\fs42\i{\*\mjaformula y+{\fraction{\num C+A}{\den B}}=\u8722 {\fraction{\num A}{\den B}}(x \u8722  1)}\f1\fs38\i0\par }' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_68" value="espacio='Teoria' tipo='texto' dibujar-si='((de=4)&(para=2))' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 De la \b forma ordinaria cartesiana\par \b0 a las \b ecuaciones param\u233 tricas \par cartesianas\fs38\b0\par \par Recordemos que la forma ordinaria \par cartesiana de la recta es de la forma\par \f4\fs42\i{\*\mjaformula Ax+By+C=0}\f3\fs38\i0\par donde el par \f4\fs42\i{\*\mjaformula (A, B)}\f3\fs38\i0  corresponde a un \par vector normal a la recta, y para un punto \par \f4\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f3\fs38\i0  en la recta, se tiene que\par \f4\fs42\i{\*\mjaformula C=\u8722 (Ax{\subix 1}+By{\subix 1})}\f3\fs38\i0\par \par Las ecuaciones param\u233 tricas \par cartesianas de la recta est\u225 n formadas \par a partir de las coordenadas de un vector \par direcci\u243 n de la misma y un punto que \par se encuentre en esta, por lo que es \par necesario calcular estos datos.\par \par Para calcular las coordenadas del \par vector direcci\u243 n, basta conocer que el \par vector normal y el vector direcci\u243 n son \par perpendiculares \f4\fs42\i{\*\mjaformula v\u8729 n=0}\f3\fs38\i0 , por lo que \par \f4\fs42\i{\*\mjaformula (h, k)\u8729 (A,B)=0}\f3\fs38\i0 ; asignando los \par valores \f4\fs42\i{\*\mjaformula h=B}\f3\fs38\i0  y \f4\fs42\i{\*\mjaformula k=\u8722 A}\f3\fs38\i0  se tiene un \par vector direcci\u243 n de la recta.\par }' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_69" value="espacio='Teoria' tipo='texto' dibujar-si='((de=4)&(para=2))' expresión='[0,teo.y+650]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Para obtener las coordenadas de un \par punto \f2\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f1\fs38\i0  es necesario asignar \par un valor arbitrario a la coordenada \f2\fs42\i{\*\mjaformula x{\subix 1}}\f1\fs38\i0  \par y despejar la coordenada \f2\fs42\i{\*\mjaformula y{\subix 1}}\f1\fs38\i0  (o \par viceversa) \f2\fs42\i{\*\mjaformula y{\subix 1}=\u8722 {\fraction{\num (C+Ax{\subix 1})}{\den B}}}\f1\fs38\i0\par \par Quedando entonces, las ecuaciones \par param\u233 tricas cartesianas expresadas \par en t\u233 rminos de la forma ordinaria \par cartesiana como:\par \par \f2\fs42\i{\*\mjaformula x=\u8722  x{\subix 1}+r(B)}\f1\fs38\i0\par \f2\fs42\i{\*\mjaformula y=\u8722 {\fraction{\num C+Ax{\subix 1}}{\den B}}+r(\u8722 A)}\f1\fs38\i0}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_70" value="espacio='Teoria' tipo='texto' dibujar-si='((de=4)&(para=1))' expresión='[0,teo.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 De la \b forma ordinaria cartesiana\par \b0 a la \b ecuaci\u243 n param\u233 trica \par vectorial\fs38\b0\par \par Recordemos que la forma ordinaria \par cartesiana de la recta es de la forma\par \f4\fs42\i{\*\mjaformula Ax+By+C=0}\f3\fs38\i0\par donde el par \f4\fs42\i{\*\mjaformula (A, B)}\f3\fs38\i0  corresponde a un \par vector normal a la recta, y para un punto \par \f4\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f3\fs38\i0  en la recta, se tiene que\par \f4\fs42\i{\*\mjaformula C=\u8722 (Ax{\subix 1}+By{\subix 1})}\f3\fs38\i0\par \par La ecuaci\u243 n param\u233 trica vectorial de \par la recta est\u225  formada en t\u233 rminos de \par un vector direcci\u243 n \f4\fs42\i{\*\mjaformula v=(h, k)}\f3\fs38\i0  y un \par punto \f4\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f3\fs38\i0  que se encuentre en \par esta, por lo que es necesario calcular \par las coordenadas de estos.\par \par Para calcular las coordenadas del \par vector direcci\u243 n, basta conocer que el \par vector normal y el vector direcci\u243 n son \par perpendiculares \f4\fs42\i{\*\mjaformula v\u8729 n=0}\f3\fs38\i0 , por lo que \par \f4\fs42\i{\*\mjaformula (h, k)\u8729 (A,B)=0}\f3\fs38\i0 ; asignando los \par valores \f4\fs42\i{\*\mjaformula h=B}\f3\fs38\i0  y \f4\fs42\i{\*\mjaformula k=\u8722 A}\f3\fs38\i0  se tiene un \par vector direcci\u243 n \f4\fs42\i{\*\mjaformula v=(B, \u8722 A)}\f3\fs38\i0\par }' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_71" value="espacio='Teoria' tipo='texto' dibujar-si='((de=4)&(para=1))' expresión='[0,teo.y+650]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Para obtener las coordenadas de un \par punto \f2\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f1\fs38\i0  es necesario asignar \par un valor arbitrario a la coordenada \f2\fs42\i{\*\mjaformula x{\subix 1}}\f1\fs38\i0  \par y despejar la coordenada \f2\fs42\i{\*\mjaformula y{\subix 1}}\f1\fs38\i0  (o \par viceversa) \f2\fs42\i{\*\mjaformula y{\subix 1}=\u8722 {\fraction{\num (C+Ax{\subix 1})}{\den B}}}\f1\fs38\i0\par \par As\u237 , la ecuaci\u243 n param\u233 trica vectorial \par de la recta, en t\u233 rminos de la forma \par ordinaria cartesiana queda \par representada por:\par \par \f2\fs42\i{\*\mjaformula (x, y)=(x{\subix 1} , \u8722 {\fraction{\num (C+Ax{\subix 1})}{\den B}})+r(B, \u8722 A)}\f1\fs38\i0}' fuente='SansSerif,PLAIN,19' fijo='sí'">
