<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_video.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='HTMLIFrame' id='HF2' x='185' y='105' ancho='600' alto='400' dibujar-si='0' despl_imagen='arr-izq' fondo='negro'">
   <param name="E_03" value="tipo='R2' id='E3' x='185' y='106' ancho='599' alto='398' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='405860'">
   <param name="C_01" value="id='play' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_nada_' expresión='(E1._w/2-10,E1._h-35,20,20)' fijo='sí' visible='no' imagen='images/play.png' acción='calcular' parámetro='t=0 \nplaying=1 \naudio.play()' dibujar-si='playing=0'">
   <param name="C_02" value="id='stop' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_nada_' expresión='(E1._w/2-10,E1._h-35,20,20)' fijo='sí' visible='no' imagen='images/stop.png' acción='calcular' parámetro='playing=0 \n audio.stop()' dibujar-si='playing=1' pos_mensajes='centro'">
   <param name="C_03" value="id='audio' tipo='audio' espacio='E1' dibujar-si='0' archivo='http://arquimedes.matem.unam.mx/_Un100_/2_Entregas/Desarrollador04/_Un_014_LaRectaUnEnfoqueVectorial/audio/recta.ogg'">
   <param name="A_01" value="id='aleatorio(x)' algoritmo='sí' expresión='aleatorio' algoritmo='sí' inicio='x=rnd' hacer='aleatorio=(x<0.5)?-rnd:aleatorio;aleatorio=(x=0.5)?0:aleatorio;aleatorio=(x>0.5)?rnd:aleatorio'">
   <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;La recta, un enfoque vectorial&squot;' hacer='v4=3*aleatorio(x);v5=3*aleatorio(x);'">
   <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer=';'">
   <param name="A_04" value="id='animar' evento='sí' condición='playing' acción='animar' ejecución='alternar' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E3' tipo='punto' color='magenta' dibujar-si='(t>=5)&(t<15)' expresión='(s,v4*s)' familia='s' s.intervalo='[-pi,pi]' s.pasos='10' fijo='sí' tamaño='4'">
   <param name="G_02" value="espacio='E3' tipo='punto' color='azul' dibujar-si='(t>=15)&(t<25)' expresión='(2*sin(s),2*cos(s))' familia='s' s.intervalo='[-pi,pi]' s.pasos='10' fijo='sí' tamaño='4'">
   <param name="G_03" value="espacio='E3' tipo='punto' color='turquesa' dibujar-si='(t>=25)&(t<35)' expresión='(s,0.5*s^2-2)' familia='s' s.intervalo='[-pi,pi]' s.pasos='18' fijo='sí' tamaño='4'">
   <param name="G_04" value="espacio='E3' tipo='punto' color='verde' dibujar-si='(t>=35)&(t<45)' expresión='(3*sin(s),1.5*cos(s))' familia='s' s.intervalo='[-pi,pi]' s.pasos='18' fijo='sí' tamaño='4'">
   <param name="G_05" value="espacio='E3' tipo='punto' color='gris' dibujar-si='(t>=45)&(t<55)' expresión='(sec(s),tan(s))' familia='s' s.intervalo='[-5,5]' s.pasos='18' fijo='sí' tamaño='4'">
   <param name="G_06" value="espacio='E3' tipo='punto' color='naranja' dibujar-si='(t>=55)&(t<65)' expresión='(s,exp(s)-3)' familia='s' s.intervalo='[-4,4]' s.pasos='18' fijo='sí' tamaño='4'">
   <param name="G_07" value="espacio='E3' tipo='punto' color='rosa' dibujar-si='(t>=65)&(t<80)' expresión='(cos(0.5*s)-cos(s),sin(0.5*s)-sin(s))' familia='s' s.intervalo='[-2*pi,2*pi]' s.pasos='36' fijo='sí' tamaño='4'">
   <param name="G_08" value="espacio='E3' tipo='curva' dibujar-si='t>80' expresión='(t,v4*t)' t.intervalo='[-2*pi,2*pi]' ancho='2'">
   <param name="G_09" value="espacio='E3' tipo='punto' color='magenta' dibujar-si='t>=80' expresión='(s,v4*s)' familia='s' s.intervalo='[-pi,pi]' s.pasos='10' fijo='sí' tamaño='4'">
   <param name="G_10" value="espacio='E3' tipo='punto' dibujar-si='t<5' expresión='(v4,v5)' fijo='sí' tamaño='15'">
   <param name="G_11" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="Animación" value="pausa='500' controles='no' auto='sí' inicio='t=0' hacer='t=t+1;playing=(t<240)?playing:0;' mientras='playing'">
</ajs>

</body>
</html>
