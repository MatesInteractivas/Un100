   <param name="G_12" value="espacio='GraficasR2' tipo='punto' dibujar-si='teo.y<-150' expresión='(d.x,d.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs32\ol v\olnone{\*\mjaformula =({\expr s.x-t.x\decimals 2\fixed1},{\expr s.y-t.y\decimals 2\fixed1})}\f3\fs32\i }' fuente='SansSerif,PLAIN,16' fijo='sí' tamaño='0'">
   <param name="G_13" value="espacio='GraficasR2' tipo='texto' dibujar-si='teo.y<-250' expresión='[GraficasR2._w/2-150,GraficasR2._h-40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs32\b La ecuaci\u243 n de la recta est\u225  dada por:\par u\b0{\*\mjaformula =({\expr s.x\decimals 2\fixed1},{\expr s.y\decimals 2\fixed1})+r({\expr s.x-t.x\decimals 2\fixed1},{\expr s.y-t.y\decimals 2\fixed1})}\f3\fs30}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_14" value="espacio='controles' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32\b r\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí' info='rx'">
   <param name="G_15" value="espacio='controles' tipo='texto' expresión='[sx.txt.x,sx.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula x{\subix 1}}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_16" value="espacio='controles' tipo='texto' expresión='[sy.txt.x,sy.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula y{\subix 1}}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">

   <param name="G_18" value="espacio='controles' tipo='texto' expresión='[tx.txt.x,tx.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula x{\subix 2}}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">

   <param name="G_21" value="espacio='GraficasR2' tipo='texto' dibujar-si='teo.y<-250' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32\b Modifica el valor de r desplazando el cursor\par o con el control num\u233 rico para recorrer la\par recta.}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_22" value="espacio='GraficasR2' tipo='texto' dibujar-si='(teo.y<-50)&(teo.y>-150)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32\b Los puntos S y T se pueden considerar\par como vectores \ol s\olnone  y \ol t\olnone}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_23" value="espacio='GraficasR2' tipo='texto' dibujar-si='(teo.y<-150)&(teo.y>-200)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32\b El vector direcci\u243 n \ol v\olnone  de la recta L se\par define como la diferencia entre los\par vectores \ol s\olnone  y \ol t\olnone .}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_24" value="espacio='GraficasR2' tipo='flecha' dibujar-si='teo.y<-200' expresión='(10,0)(10,9)' fijo='sí' tamaño='1' ancho='2' ancho='2' punta='4' flecha='naranja'">
   <param name="G_25" value="espacio='GraficasR2' tipo='flecha' dibujar-si='teo.y<-200' expresión='(10,0)(10,-9)' fijo='sí' tamaño='1' ancho='2' ancho='2' punta='4' flecha='naranja'">
   <param name="G_26" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_27" value="espacio='INFO' tipo='texto' fondo='sí' color='blanco' expresión='[(INFO._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_28" value="espacio='teoria' tipo='texto' expresión='[0,teo.y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs38 Se sabe que una recta queda bien\par definida a partir de dos puntos.\par \par Sean los puntos\f2\fs42\i{\*\mjaformula S(x{\subix 1} , y{\subix 1})}\f1\fs38\i0 y\f2\fs42\i{\*\mjaformula T(x{\subix 2}, y{\subix 2})}\f1\fs38\i0\par que pasan por la recta\fs42\i{\*\mjaformula\u8466 }\fs38\i0 , esta se\par define como el lugar geom\u233 trico\par definido por los puntos\f2\fs42\i{\*\mjaformula U}\f1\fs38\i0  tales que\par cumplen la relaci\u243 n vectorial\par \f2\fs42\i{\*\mjaformula u-s=r(s-t)}\f1\fs38\i0 ,donde\f2\fs42\i{\*\mjaformula u}\f1\fs38\i0 ,\f2\fs42\i{\*\mjaformula s}\f1\fs38\i0 y\f2\fs42\i{\*\mjaformula t}\f1\fs38\i0 son\par los vectores correspondientes a los\par puntos\f2\fs42\i{\*\mjaformula U}\f1\fs38\i0 ,\f2\fs42\i{\*\mjaformula S}\f1\fs38\i0 y\f2\fs42\i{\*\mjaformula T}\f1\fs38\i0 respectivamente y\f2\fs42\i{\*\mjaformula r}\f1\fs38\i0\par es un n\u250 mero real.\par \par Asi, la recta se define como:\par \f2\fs42\i{\*\mjaformula\u8466 =}\f1\fs38\i0\{\f2\fs42\i{\*\mjaformula U: u=s+r(s-t), r \u8712  \u8477 }\f1\fs38\i0\}\par \par El vector\f2\fs42\i{\*\mjaformula v=s-t}\f1\fs38\i0 se conoce como\par vector direcci\u243 n y puede estar\par determinado por la diferencia entre \par losvectores\f2\fs42\i{\*\mjaformula s}\f1\fs38\i0 y\f2\fs42\i{\*\mjaformula t}\f1\fs38\i0 o por cualquier \par vector paralelo a la recta.\par \fs40}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_29" value="espacio='teoria' tipo='texto' expresión='[0,teo.y+520]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs38 Con los elementos expuestos sobre \par la definici\u243 n de la recta, entonces \par dados dos puntos\f2\fs42\i{\*\mjaformula S}\f1\fs38\i0 y\f2\fs42\i{\*\mjaformula T}\f1\fs38\i0 ,se genera \par el vector dlrecci\u243 n\f2\fs42\i{\*\mjaformula v}\f1\fs38\i0 substrayendo el\par vector\f2\fs42\i{\*\mjaformula t}\f1\fs38\i0 del vector\f2\fs42\i{\*\mjaformula s}\f1\fs38\i0 , obteniendo \par as\u237 \f2\fs42\i{\*\mjaformula v=s-t}\f1\fs38\i0 luego la recta estar\u225 \par determinada por todos los\par vectores\f2\fs42\i{\*\mjaformula u=s+r v}\f1\fs38\i0 .\par \fs40}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_30" value="espacio='INFO' tipo='texto' fondo='sí' expresión='[25,65]' texto='En esta unidad se define a la recta desde un acercamiento vectorial, explora la teoría con la barra de desplazamiento lateral.\n\nMediante los controles numéricos debajo de la teoría o sobre la gráfica haciendo clic y arrastrando los puntos de la recta, puedes modificar los valores de los parámetros con los que se define la recta.\n\n¡Explora la recta con toda libertad!' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='400'">
