   <param name="C_03" value="id='cerrarInfo' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' expresión='(INFO._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='info=0' pos_mensajes='centro'">

   <param name="C_20" value="id='info' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(830,22,32,30)' fijo='sí' visible='sí' color='f0f8ff' color-int='222222' imagen='images/ayuda.png' acción='calcular' parámetro='info=1'">
   <param name="A_01" value="id='aleatorio()' algoritmo='sí' expresión='aleatorio' algoritmo='sí' Local='x' inicio='x=rnd' hacer='aleatorio=(x<0.5)?-rnd:aleatorio;aleatorio=(x=0.5)?0:aleatorio;aleatorio=(x>0.5)?rnd:aleatorio'">
   <param name="A_02" value="id='m1()' algoritmo='sí' expresión='m1' algoritmo='sí' hacer='m1=(abs(V1.x)>epsilon)?V1.y/V1.x:1/epsilon'">
   <param name="A_03" value="id='m2()' algoritmo='sí' expresión='m2' algoritmo='sí' hacer='m2=(abs(V2.x)>epsilon)?V2.y/V2.x:1/epsilon'">
   <param name="A_04" value="id='prodpunto(x1,y1,x2,y2)' expresión='x1*x2+y1*y2'">
   <param name="A_05" value="id='int.x' expresión='(m1()*a.x-m2()*b.x+b.y-a.y)/(m1()-m2())'">
   <param name="A_06" value="id='int.y' expresión='m1()*(int.x-a.x)+a.y'">
   <param name="A_07" value="id='norma(x,y)' expresión='sqrt(x^2+y^2)'">
   <param name="A_08" value="id='ang()' algoritmo='sí' expresión='ang' algoritmo='sí' hacer='ang=((norma(V1.x,V1.y)>epsilon)&(norma(V2.x,V2.y)>epsilon))?min(acos(prodpunto(V1.x,V1.y,V2.x,V2.y)/(norma(V1.x,V1.y)*norma(V2.x,V2.y))),acos(prodpunto(-V1.x,-V1.y,V2.x,V2.y)/(norma(-V1.x,-V1.y)*norma(V2.x,V2.y)))):0'">
   <param name="A_09" value="id='interseccion()' algoritmo='sí' expresión='interseccion' algoritmo='sí' inicio='interseccion'">
   <param name="A_10" value="id='D()' algoritmo='sí' expresión='d' algoritmo='sí' Local='d' hacer='d=(V1.x*V2.y)-(V1.y*V2.x)'">
   <param name="A_11" value="id='R()' algoritmo='sí' expresión='r' algoritmo='sí' Local='r' hacer='r=(abs(D())>epsilon)?(V2.x*(a.y-b.y)-V2.y*(a.x-b.x))/D():1/epsilon'">
   <param name="A_12" value="id='verifica()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='angulo_correcto=abs(ang()*180/pi-angulo)<0.01;correcto.x=abs((a.x+R()*V1.x)-intersec.x)<0.01;correcto.y=abs((a.y+R()*V1.y)-intersec.y)<0.01;correcto=correcto.x&correcto.y;'">
   <param name="A_13" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=1' hacer='titulo=&squot;Intersección de rectas y ángulo entre ellas&squot;;;epsilon=0.000001;;correcto=-1;;c_an=50;c_txt_an=30;c_al=25;;c_x=30;c_y=0;c_txt_x=c_x-37;c_txt_y=c_y;;'">

   <param name="G_03" value="espacio='Graficos' tipo='punto' expresión='(V1.x,V1.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32\b{\*\mjaformula V{\subix 1}}\f2\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí' tamaño='0'">
   <param name="G_04" value="espacio='Graficos' tipo='punto' expresión='(V2.x,V2.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32\b{\*\mjaformula V{\subix 2}}\f2\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí' tamaño='0'">
   <param name="G_05" value="espacio='Graficos' tipo='flecha' expresión='(0,0)(V1.x,V1.y)' fijo='sí' tamaño='1' ancho='2' ancho='2' punta='4' flecha='azul'">
   <param name="G_06" value="espacio='Graficos' tipo='flecha' expresión='(0,0)(V2.x,V2.y)' fijo='sí' tamaño='1' ancho='2' ancho='2' punta='4' flecha='azul'">
   <param name="G_07" value="espacio='Graficos' tipo='ecuación' expresión='y-a.y=m1()*(x-a.x)'">
   <param name="G_08" value="espacio='Graficos' tipo='ecuación' expresión='y-b.y=m2()*(x-b.x)'">

   <param name="G_11" value="espacio='Graficos' tipo='punto' dibujar-si='0' expresión='(int.x,int.y)' fijo='sí'">
   <param name="G_12" value="espacio='Controles' tipo='texto' expresión='[c_txt_x,c_y,c_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30{\*\mjaformula V{\subix 1x}}\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_13" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+(c_an+c_txt_an),c_y,c_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30{\*\mjaformula V{\subix 1y}}\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_14" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+2*(c_an+c_txt_an),c_y,c_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula a{\subix x}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
   <param name="G_15" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+3*(c_an+c_txt_an),c_y,c_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula a{\subix y}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">

   <param name="G_17" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+(c_an+c_txt_an),c_y+30,c_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30{\*\mjaformula V{\subix 2y}}\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_18" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+2*(c_an+c_txt_an),c_y+30,c_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula b{\subix x}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
   <param name="G_19" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+3*(c_an+c_txt_an),c_y+30,c_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula b{\subix y}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
   <param name="G_20" value="espacio='Graficos' tipo='flecha' expresión='(0,0)(-V1.x,-V1.y)' fijo='sí' tamaño='1' ancho='2' ancho='2' punta='4' flecha='magenta'">
   <param name="G_21" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+10,c_y+60,c_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32\b\u952 \f2\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_22" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+(c_an+c_txt_an),c_y+60,c_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula x}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_23" value="espacio='Controles' tipo='texto' expresión='[c_txt_x+2*(c_an+c_txt_an),c_y+60,c_an,c_al]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32{\*\mjaformula y}\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_24" value="espacio='Graficos' tipo='texto' dibujar-si='angulo_correcto' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;}\cf0\f1\fs36\b\u161 \u193 ngulo correcto!}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_25" value="espacio='Graficos' tipo='punto' expresión='(-V1.x,-V1.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32\b{\*\mjaformula -V{\subix 1}}\f2\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí' tamaño='0'">
   <param name="G_26" value="espacio='Graficos' tipo='punto' color='verde' expresión='(a.x+R()*V1.x,a.y+R()*V1.y)' fijo='sí'">
   <param name="G_27" value="espacio='Teoria' tipo='texto' expresión='[0,teo.y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs42\b Intersecci\u243 n de rectas y \par \u225 ngulo que forman\fs38\b0\par \par Cuando dos rectas \f3\fs42\i{\*\mjaformula\u8466 {\subix 1}}\f2\fs38\i0  y \f3\fs42\i{\*\mjaformula\u8466 {\subix 2}}\f2\fs38\i0  no \par paralelas se intersectan, estas forman \par dos \u225 ngulo entre ellas, que son \par sumplementarios, el \u225 ngulo que se \par toma en cuenta es el \u225 ngulo menor \par de estos dos. El \u225 ngulo \f3\fs42\i{\*\mjaformula\u952 }\f2\fs38\i0  se define \par a partir de los vectores direcci\u243 n de \par las rectas:\par \par \f3\fs42\i{\*\mjaformula\u952 =min\{  \u952 {\subix 1} , \u952 {\subix 2}  \} }\f2\fs38\i0\par \par donde\par \par \f3\fs42\i{\*\mjaformula\u952 {\subix 1}=cos{\supix\u8722 1}({\fraction{\num v{\subix 1} \u8729  v{\subix 2}}{\den |v{\subix 1}| |v{\subix 2}|}})}\f2\fs38\i0  \par \f3\fs42\i{\*\mjaformula\f3\fs42\i\u952 {\subix 2}=cos{\supix\u8722 1}({\fraction{\num\u8722  v{\subix 1} \u8729  v{\subix 2}}{\den |\u8722  v{\subix 1}| |v{\subix 2}|}})}\f2\fs38\i0}' fuente='SansSerif,BOLD,21' fijo='sí'">
   <param name="G_28" value="espacio='Graficos' tipo='texto' dibujar-si='correcto=0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;}\cf0\f1\fs34\b\u161 sigue intentando!\f2\fs30\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_29" value="espacio='Algebra' tipo='texto' expresión='[20,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula\u8466 {\subix 1}:(x,y)=({\expr a.x\decimals 2\fixed1},{\expr a.y\decimals 2\fixed1})+r({\expr V1.x\decimals 2\fixed1},{\expr V1.y\decimals 2\fixed1})}\f2\fs30\i0\par \f1\fs34\i{\*\mjaformula\u8466 {\subix 2}:(x,y)=({\expr b.x\decimals 2\fixed1},{\expr b.y\decimals 2\fixed1})+s({\expr V2.x\decimals 2\fixed1},{\expr V2.y\decimals 2\fixed1})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">

   <param name="G_33" value="espacio='INFO' tipo='texto' fondo='sí' expresión='[25,65]' texto='En un plano, dos rectas no paralelas se intersectan en un punto, lee con atención la manera en que puedes encontrar el punto de intersección entre las rectas, así como el ángulo que se forma entre ellas.\n\nRealiza los cálculos para encontrar los valores que se te piden y escribelos en los recuadros correspondientes.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='INFO._w-50'">

   <param name="G_35" value="espacio='Teoria' tipo='texto' expresión='[0,teo.y+770]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red225\green45\blue45;\red32\green48\blue58;}\f1\fs38 As\u237  mismo, el punto de intersecci\u243 n \par de las rectas suele ser de inter\u233 s. \par Para calcular este punto, es necesario \par igualar las ecuaciones de las rectas \par y resolver el sistema de ecuaciones \par que queda planteado: \par \f2\fs42\i{\*\mjaformula s{\subix 1}+rv{\subix 1}=s{\subix 2}+wv{\subix 2}}\f1\fs38\i0  donde \f2\fs42\i{\*\mjaformula r}\f1\fs38\i0  y \f2\fs42\i{\*\mjaformula w}\f1\fs38\i0  son \par los par\u225 metros respectivos de las \par rectas \f2\fs42\i{\*\mjaformula\u8466 {\subix 1}}\f1\fs38\i0  y \f2\fs42\i{\*\mjaformula\u8466 {\subix 2}}\f1\fs38\i0 . El sistema a \par resolver queda como:\par \par \f2\fs42\i{\*\mjaformula x{\subix 1} \u8722  x{\subix 2}=rh{\subix 1} \u8722  wh{\subix 2}}\f1\fs38\i0\par \f2\fs42\i{\*\mjaformula y{\subix 1} \u8722  y{\subix 2}=rk{\subix 1} \u8722  wk{\subix 2}}\f1\fs38\i0\par \par De donde los par\u225 metros resultantes \par se sustituyen en alguna de las dos \par ecuaciones para obtener el punto de \par intersecci\u243 n de la recta.\par \par \cf0 Obt\u233 n el punto y el \u225 ngulo de \par intersecci\u243 n de las rectas que se \par representan y escribe tus resultados \par en los recuadros correspondientes. \par Utiliza el \u225 ngulo en grados.\cf1}' fuente='SansSerif,PLAIN,19' fijo='sí'">
