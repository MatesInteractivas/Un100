   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Cuando la trayectoria  de una part\u237 cula en el plano se ve como una curva, no podemos esperar poder\par       describirla  como la gr\u225 fica en el plano cartesiano de una funci\u243 n que expresa \i{\*\mjaformula y }\i0 directamente en t\u233 rminos \par       de \i{\*\mjaformula x}\i0 , o \i{\*\mjaformula x}\i0 directamente en t\u233 rminos de \i{\*\mjaformula y.}\i0  En lugar de esto, expresamos cada punto en la trayectoria \par       de la part\u237 cula como una funci\u243 n del tiempo \i{\*\mjaformula t.}\i0  Para estudiar el movimiento es preferible usar este enfoque,\par       pues nos dice la posici\u243 n de una part\u237 cula en cualquier tiempo \i{\*\mjaformula t.}\i0  \par \par       El objetivo de esta unidad did\u225 ctica es mostrar al estudiante c\u243 mo se genera la gr\u225 fica de algunas curvas \par       c\u237 clicas como la trayectoria de un cuerpo en movimiento: Cicloides, Epicicloides e Hipocicloides.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Las curvas parametrizadas son \u250 tiles en el estudio del movimiento de cuerpos bajo ciertas condiciones.\par       Se presenta un video en el que se muestra un ejemplo que explica c\u243 mo se obtienen las ecuaciones que \par       describen la trayectoria de un objeto en ca\u237 da libre. \par \par      \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40        Se presenta la Cicloide y se dan tres ejemplos concretos: las gr\u225 ficas de las funciones trigonom\u233 tricas\par        \i{\*\mjaformula sen x}\i0  y \i{\*\mjaformula cos x}\i0 , la curva braquist\u243 crona y la curva taut\u243 crona, ambas vistas a detalle.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta la Epicicloide, dando como ejemplo particular la Cardioide (vista a detalle). Posteriormente \par       se presenta la Hipocicloide, dando como ejemplo particular la Astroide (vista a detalle).\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se hace un res\u250 men del contenido de la unidad y se integran las representaciones de los tres tipos de curvas \par       con su expresi\u243 n param\u233 trica, para su exploraci\u243 n por parte del ususario. Se hace una peque\u241 a introduc-\par       ci\u243 n a otras curvas similares a estas: Trocoides, Epitrocoides e Hipotrocoides.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Leticia Montserrat Vargas Rocha (LITE)\par       Dise\u241 o funcional:                    Leticia Montserrat Vargas Rocha (LITE)\par       Programaci\u243 n:                         Leticia Montserrat Vargas Rocha (LITE)\par \f0\fs28}">
