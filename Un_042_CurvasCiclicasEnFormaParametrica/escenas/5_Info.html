   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \fs40\b0\i0\par       Cuando la trayectoria  de una part\u237 cula en el plano se ve como una curva, no podemos esperar poder\par       describirla  como la gr\u225 fica en el plano cartesiano de una funci\u243 n que expresa \i{\*\mjaformula y}\i0 directamente en t\u233 rminos \par       de \i{\*\mjaformula x}\i0 , o \i{\*\mjaformula x}\i0 directamente en t\u233 rminos de \i{\*\mjaformula y}\i0 . En lugar de esto, expresamos cada punto en la trayectoria \par       de la part\u237 cula como una funci\u243 n del tiempo \i{\*\mjaformula t}\i0 . Para estudiar el movimiento es preferible usar este enfoque,\par       pues nos dice la posici\u243 n de una part\u237 cula en cualquier tiempo \i{\*\mjaformula t}\i0 . \par \par       El objetivo de esta unidad did\u225 ctica es mostrar al estudiante c\u243 mo se genera la gr\u225 fica de algunas curvas \par       c\u237 clicas como la trayectoria de un cuerpo en movimiento: Cicloides, Epicicloides e Hipocicloides.\fs42\par                       \par \par  \cf0\fs48\b\i     Motivaci\u243 n\cf1\fs44\b0\i0\par     \par     \fs40  Las curvas parametrizadas son \u250 tiles en el estudio del movimiento de cuerpos bajo ciertas condiciones.\par       Se presentan dos videos. En el primero se muestra la cicloide como la trayectoria de un punto de una\par       rueda en movimiento rectil\u237 neo y como la braquist\u243 crona. En el segundo se muestra la epicicloide. En una\par       tercera escena se muestran im\u225 genes animadas de la hipocicloide. \fs44\par  \par                    {\*\component\Space 143433c777c}\par     \cf0\fs48\b\i  \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par      Inicio\cf1\fs44\b0\i0\par      \par      \fs40 Se presentan de manera informal el concepto de ruleta y en una segunda escena, se presentan de manera\par       intuitiva las tres curvas antes mencionadas como casos especiales de una ruleta. En cada caso una breve \par       rese\u241 a hist\u243 rica.\par        \fs44\par                    {\*\component\Space 143433db6dc}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par     \cf0\fs48\b\i   Desarrollo\cf1\fs44\b0\i0\par      \par       \fs40 Se presentan la Cicloide de manera formal en una primera escena. Se deducen las ecuaciones de su \par        parametrizaci\u243 n y se dan dos propiedades importantes de esta curva, la de ser la braquist\u243 crona y la \par        taut\u243 crona. Se calcula el tiempo que una part\u237 cula tarda en recorrer  la cicloide y se demuestra que la\par        cicloide es la taut\u243 crona. En una segunda escena se presenta la Epicicloide, y en una tercera escena se\par        presenta la Hipocicloide. Para ambas curvas se deducen sus ecuaciones param\u233 tricas y se dan ejemplos\par        particulares. \fs44\par \par                    {\*\component\Space 143433eaffb}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par       \cf0\fs48\b\i Cierre\cf1\fs44\b0\i0\par      \par       \fs40 En una misma escena se puede elegir entre la gr\u225 fica de cada de una de estas tres curvas, pudiendo \par        manipular los par\u225 metros dados en su expresi\u243 n anal\u237 tica, de manera que el usuario pueda observar\par        los cambios en esta gr\u225 fica dados los cambios en sus par\u225 metros.\par \par \fs44                    \fs40{\*\component\Space 1434342f9c9}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Leticia Montserrat Vargas Rocha, LITE\par       Dise\u241 o funcional:                    Leticia Montserrat Vargas Rocha, LITE\par       Programaci\u243 n:                         Leticia Montserrat Vargas Rocha, LITE\par       Asesor\u237 a de programaci\u243 n:     Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM                                  \par       Dise\u241 o gr\u225 fico:                        Ricardo L\u243 pez G\u243 mez, LITE\par       Correcci\u243 n de estilo:               Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:            Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n t\u233 cnica:                     Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                    Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                             Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
