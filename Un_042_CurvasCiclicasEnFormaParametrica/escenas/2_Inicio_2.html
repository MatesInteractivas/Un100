   <param name="G_12" value="espacio='E3' tipo='texto' dibujar-si='av==0' expresión='[20,5+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}\f1\fs36 Esta curva es una \b\i cicloide\b0\i0 , que es la trayectoria que describe un punto de una circunferencia\par de radio \f3\fs40\b\i{\*\mjaformula r }\f1\fs36\b0\i0 que rueda sin resbalar sobre una recta, en este caso, el \f3\fs40\b\i{\*\mjaformula eje X.}\f1\fs36\b0\i0  Podemos pensar\par a esta curva como la curva que ver\u237 amos si fij\u225 ramos un foquito a un extremo de un rayo de\par una rueda de una bicicleta que recorre un camino recto en la oscuridad.\par \par Esta curva no era conocida por los griegos y fue nombrada por Galileo del griego \i kuklos\i0 : \par c\u237 rculo, rueda. Fu\u233  estudiada por Charles Bouvelles en 1501, Mersenne et Galileo en 1599,  \par Roberval en 1634, Toricelli en 1644, Huygens, Bernoulli y Newton. Este \u250 ltimo demostr\u243  una \par de las propiedades m\u225 s importantes de esta curva al resolver dos problemas planteados por\par Bernoulli en la Royal Society fundada en Londres en 1660 en el Gresham College de Londres.\par La propiedad a la que nos referimos es la de ser la \i braquist\u243 crona\i0 , es decir la curva que \par cumple con la siguiente propiedad: Dados dos puntos A y B sobre un plano vertical, determine\par la trayectoria de una part\u237 cula M a lo largo de la cual, descendiendo por su propio peso, M se \par mover\u225  de A a B en el menor tiempo posible.\par \par Huygens hab\u237 a descubierto que las cicloides son \i taut\u243 cronas\i0 , es decir que el tiempo que una \par part\u237 cula tarda en recorrer la distancia desde cualquier punto de la cicloide hasta el punto m\u225 s\par bajo de la curva es siempre el mismo, no importa si lo iniciamos en la parte m\u225 s alta de la \par curva, en la mitad o desde un punto muy cercano a la base. \par \par \par \par \par \f5\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">

   <param name="G_26" value="espacio='E6' tipo='curva' color='990000' expresión='((Rh-rh)*(cos(t))+rh*cos(t*(Rh-rh)/rh),(Rh-rh)*(sen(t))-rh*sen(t*(Rh-rh)/rh))' t.intervalo='[0,teta]' t.pasos='2*pi*teta' ancho='2' info='cicloide'">
   <param name="G_27" value="espacio='E1' tipo='texto' dibujar-si='av==1' expresión='[560,115]' texto='Una epicicloide es la que describe la trayectoria de un punto de una circunferencia que gira sin resbalar o deslizar sobre otra circunferencia de base.\n\nEsta curva fué estudiada por Hiparco en el siglo II a.c. Después por Dürer en 1525, RØmer en 1674 y Daniel Bernoulli en 1725. Su nombre viene del griego epi:' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='330'">
