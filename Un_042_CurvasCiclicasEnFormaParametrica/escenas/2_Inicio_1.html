   <param name="G_06" value="espacio='INFO' tipo='texto' fondo='sí' expresión='[30,60]' texto='Esta sección consta de dos escenas. En la primera se presenta de manera general el concepto de ruleta.\n\nEn la segunda se presentarán de manera informal la cicloide, la epicicloide y la hipocicloide.\n\nEn los cuatro casos se dará una breve reseña histórica.' fuente='SansSerif,PLAIN,21' fijo='sí' ancho='400'">
   <param name="G_07" value="espacio='E3' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(E3._w-1,0)(E3._w-1,E3._h-1)(0,E3._h-1)(0,0)'">
   <param name="G_08" value="espacio='E3' tipo='texto' expresión='[20,5+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs36 Una \b\i ruleta\b0\i0  es una curva plana que se genera en el plano como la trayectoria de un punto  \par sobre una curva generatriz que rueda sobre otra curva base, que est\u225  fija. Este rodamiento \par es de manera tangencial y sin deslizarse sobre la base. Cuando la curva generatriz es una\par circunferencia, las ruletas tambi\u233 n son llamadas\b\i  curvas c\u237 clicas\b0\i0 .\par \par Un ejemplo de curvas que se generan de esta manera son las gr\u225 ficas de \f3\fs40\b\i{\*\mjaformula y=cos x}\f1\fs36\b0\i0  y de \par \f3\fs40\b\i{\*\mjaformula y=sen x}\f1\fs36\b0\i0 . La curva generatriz es un c\u237 rculo de radio \f3\fs40\b\i{\*\mjaformula 1 }\f1\fs36\b0\i0 con centro en el \f3\fs40\b\i{\*\mjaformula eje X,}\f1\fs36\b0\i0 y la base es \par una recta con ecuaci\u243 n \f3\fs40\b\i{\*\mjaformula y=-1.}\par \par \f1\fs36\b0\i0 Presiona sobre los botones para ver c\u243 mo se generan estas curvas.\par \par El movimiento de una curva sobre un plano fue estudiado m\u225 s generalmente por W.H. Besant \par en 1869. Sus precursores, para casos m\u225 s particulares, fueron D\u252 rer en 1525, D. Bernoulli, \par La Hire, Desargues, Leibniz, Newton, Maxwell etc.\par \par En este sito puedes encontrar el art\u237 culo &quote;Notes on Roulettes and Glissettes&quote; de Besant.\par \f4\fs34\i\par \f1\fs36\i0\par En las siguiente escena presentaremos tres curvas que son tambi\u233 n ejemplos de ruletas:\par la cicloide, la epicicloide y la hipocicloide.\f5\fs30\par \par \par }' fuente='SansSerif,PLAIN,18' fijo='sí'">

   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[550,110]' texto='Una curva es simétrica con respecto a una recta L si para cada punto Q en la curva, el punto Q&squot; tal que L&squot; es la perpendicular por el punto medio a QQ&squot;, está también en la curva.\n\nEn la sección anterior, vimos, tanto en el plano cartesiano como en el plano polar, que los puntos simétricos con respecto a alguno de los ejes, están sobre una recta perpendicular al eje encuestión. En el caso de la simetría con respecto al orígen, los puntos están sobre una recta que pasa por el orígen.\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='350'">
