   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='goTo3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()' pos_mensajes='centro'">
   <param name="C_03" value="id='avanza' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(893+34+_X,472+_Y,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='av=av+1' dibujar-si='av<2' pos_mensajes='centro'">
   <param name="C_04" value="id='retrocede' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(12+_X,472+_Y,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='av=max(0,av-1)' dibujar-si='(av>0)&(av<3)' pos_mensajes='centro'">
   <param name="C_05" value="id='GRAF.escala' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(70+GRAF._w,105+55,27,50)' valor='48' incr='1' min='1' max='1000000' decimales='6' fijo='sí' visible='no' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_06" value="id='GRAF.Ox' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(70+GRAF._w,105+2*55+50,27,50)' valor='-10' incr='10' decimales='6' fijo='no' visible='no' pos_mensajes='centro'">
   <param name="C_07" value="id='GRAF.Oy' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(70+GRAF._w,105+3*55+2*50,27,50)' incr='10' decimales='6' fijo='no' visible='no' pos_mensajes='centro'">
   <param name="C_08" value="id='r' tipo='numérico' región='interior' espacio='GRAF' nombre='_nada_' expresión='(48*3+2*70,GRAF._h-55,70,50)' valor='1' min='0' fijo='no' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_09" value="id='R' tipo='numérico' región='interior' espacio='GRAF' nombre='_nada_' expresión='(48*2+70,GRAF._h-55,70,50)' valor='2' min='0' fijo='no' visible='sí' acción='calcular' parámetro='teta=0' pos_mensajes='centro'">
   <param name="C_10" value="id='a' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(100+1*300,5,30,70)' valor='r' fijo='sí' visible='no' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_11" value="id='t' tipo='numérico' región='interior' espacio='GRAF' nombre='_nada_' expresión='(48,GRAF._h-55,28,50)' incr='0.02' min='0' max='20' fijo='no' visible='no' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="A_01" value="id='Rr' expresión='R+r'">
   <param name="A_02" value="id='T' expresión='2*pi*t'">
   <param name="A_03" value="id='T2' expresión='(1+R/r)*T'">
   <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;La epicicloide&squot;' hacer='av=0;R=1;A=1.5;B=2.5'">
   <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='GRAF.escala=((r!=rA)|(a!=aA))?GRAF.escala+0.000001:GRAF.escala;t=((r!=rA)|(a!=aA))?0:t;scroll=((t>=0.1)&(tA!=t)&(scroll>-75))?-75:scroll;scroll=((t>=1.0)&(tA!=t)&(scroll>-15*12-10))?-15*12-10:scroll;rA=r;aA=a;tA=t;a=r'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[50,20]' texto='av=[av]' fijo='no'">
   <param name="G_02" value="espacio='E1' tipo='texto' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='av==0' expresión='[550,115]' texto='Una epicicloide es la curva que describe la trayectoria de un punto de una circunferencia que gira sin resbalar o deslizar sobre otra circunferencia de base.\n\nEn este caso la circunferencia generatriz tiene un radio r y la circunferencia de base  tiene radio R. Presiona el pulsador t para generar la curva. Prueba distintos valores de r y de R.\n\n¿Cómo es la curba cuando la relación entre los radios R/r es un número entero? ¿Cómo es la curva cuando esta relación no es un número entero?\n\n' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='340'">
   <param name="G_04" value="espacio='GRAF' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(GRAF._w-1,0)(GRAF._w-1,GRAF._h-1)(0,GRAF._h-1)(0,0)' relleno='f05566aa'">
   <param name="G_05" value="espacio='GRAF' tipo='curva' color='164ca3' expresión='(Rr*cos(T)+a*cos(T2),Rr*sen(T)+a*sen(T2))' t.intervalo='[0,tA]' t.pasos='ent(100*tA)' ancho='2'">
   <param name="G_06" value="espacio='GRAF' tipo='arco' color='e00022' dibujar-si='!curva' radio='R' fin='360' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='3' info='círculo radio R'">
   <param name="G_07" value="espacio='GRAF' tipo='arco' color='e00022' dibujar-si='!curva' centro='(Rr*cos(T),Rr*sen(T))' radio='abs(r)' fin='360' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='3' info='círculo radio r'">
   <param name="G_08" value="espacio='GRAF' tipo='arco' color='9be00022' dibujar-si='(!curva)&(av>0)' centro='(Rr*cos(0),Rr*sen(0))' radio='abs(r)' fin='360' fuente='Monospaced,PLAIN,12' fijo='sí' info='círculo radio r'">
   <param name="G_09" value="espacio='GRAF' tipo='punto' color='negro' dibujar-si='(!curva)&(av>0)&(t>0)' expresión='(Rr*cos(T)+a*cos(T2),Rr*sen(T)+a*sen(T2))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs34\b\i{\*\mjaformula P{\subix t}}\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3' info='Pt'">
   <param name="G_10" value="espacio='GRAF' tipo='texto' expresión='[48*3+2*70-20,GRAF._h-47]' texto='r' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_11" value="espacio='GRAF' tipo='texto' expresión='[48*2+70-23,GRAF._h-47]' texto='R' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_12" value="espacio='GRAF' tipo='texto' expresión='[48-20,GRAF._h-47]' texto='t' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_13" value="espacio='GRAF' tipo='segmento' color='0000c2' dibujar-si='(!curva)&(av>0)' expresión='(0,0)(Rr*cos(T),Rr*sen(T))' texto='R' fuente='Serif,ITALIC,15' fijo='sí'">
   <param name="G_14" value="espacio='GRAF' tipo='segmento' color='0000c2' dibujar-si='!curva' expresión='(Rr*cos(T),Rr*sen(T))(Rr*cos(T)+a*cos(T2),Rr*sen(T)+a*sen(T2))' texto='r' fuente='Serif,ITALIC,15' fijo='sí' tamaño='3' ancho='2'">
   <param name="G_15" value="espacio='GRAF' tipo='punto' color='000090' dibujar-si='(t==0)&(av>0)' expresión='(Rr*cos(T)+a*cos(T2),Rr*sen(T)+a*sen(T2))' rastro='000090' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34\b\i{\*\mjaformula P{\subix\f2\fs22\b\i 0}}\f3\fs24\b0\i0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='0' info='P0'">
   <param name="G_16" value="espacio='GRAF' tipo='punto' color='000090' dibujar-si='(t==0)&(av>0)' expresión='(Rr*cos(T),Rr*sen(T))' rastro='000090' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\b\i\par {\*\mjaformula C{\subix 0}}\f2\fs24\b0\i0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='0' info='C0'">
   <param name="G_17" value="espacio='GRAF' tipo='punto' color='000090' dibujar-si='(av==1)&(t>0)' expresión='(Rr*cos(T),Rr*sen(T))' rastro='000090' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34\b\i{\*\mjaformula C{\subix\f2\fs22\b\i t}}\f3\fs24\b0\i0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='0' info='Ct'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='av==1' expresión='[550,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs36 Las circunferencias son siempre tangentes.\par Las coordenadas del centro \f2\fs40\i{\*\mjaformula C{\subix t}}\f1\fs36\i0 son:\par \f3\fs40\b\i        {\*\mjaformula C{\subix t}=((R+r)cos t,(R+r)sen t)}\f1\fs36\b0\i0\par \par Consideremos ahora la posici\u243 n del punto \par \f3\fs40\b\i{\*\mjaformula P{\subix t}}\f1\fs36\b0\i0 con respecto a \f3\fs40\b\i{\*\mjaformula C{\subix t}.}\f1\fs36\b0\i0 Como \f3\fs40\b\i{\*\mjaformula\f3\fs40\b\i P{\subix t}}\f1\fs36\b0\i0  est\u225  a \par una distancia \f3\fs40\b\i{\*\mjaformula r}\f1\fs36\b0\i0 de \f3\fs40\b\i{\*\mjaformula\f3\fs40\b\i C{\subix t},}\f1\fs36\b0\i0 y el \u225 ngulo est\u225  \par retrasado \f2\fs40\i{\*\mjaformula\u960 }\f1\fs36\i0  rad,  tenemos que:\par \f3\fs40\b\i{\*\mjaformula\f3\fs40\b\i P{\subix t}C{\subix t}=(rcos(\u966 -\u960 ),rsen(\u966 -\u960 ))}\f1\fs36\b0\i0\par       \f3\fs40\b\i{\*\mjaformula\f3\fs40\b\i =(-rcos \u966 ,-rsen \u966 )\b0}\f1\fs36\b0\i0\par \par \u191 Cu\u225 l es la relaci\u243 n entre los \u225 ngulos\par formados entre los segmentos \f3\fs40\b\i{\*\mjaformula C{\subix t}P{\subix t}}\f1\fs36\b0\i0\par y el radio \f3\fs40\b\i{\*\mjaformula r}\f1\fs36\b0\i0 y entre el radio \f3\fs40\b\i{\*\mjaformula R}\f1\fs36\b0\i0  y el \par \f3\fs40\b\i{\*\mjaformula eje X}\f1\fs36\b0\i0 ?}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='av==2' expresión='[550,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs36 El \u225 ngulo \f2\fs40\b\i{\*\mjaformula\u966 }\f1\fs36\b0\i0  formado por el segmento \par \f2\fs40\b\i{\*\mjaformula C{\subix t}P{\subix t}}\f1\fs36\b0\i0  con el radio \f2\fs40\b\i{\*\mjaformula r}\f1\fs36\b0\i0  horizontal, depende \par del \u225 ngulo \f2\fs40\b\i{\*\mjaformula t,}\f1\fs36\b0\i0 porque a longitud de los \par arcos en que las circunferencias han estado \par en contacto es la misma, por lo que \par \f2\fs40\b\i{\*\mjaformula Rt=r(\u966 -t).}\f1\fs36\b0\i0  \par Despejando obtenemos que\f2\fs40\b\i{\*\mjaformula\u966 ={\fraction{\num R+r}{\den r}}t.}\f1\fs36\b0\i0\par Entonces las coordenadas \f2\fs40\b\i{\*\mjaformula (x(t),y(t))}\f1\fs36\b0\i0\par del punto \f2\fs40\b\i{\*\mjaformula P{\subix t}}\f1\fs36\b0\i0 son:\par \f2\fs40\b\i{\*\mjaformula x(t)=(R+r)cos t-rcos({\fraction{\num r+R}{\den r}}t)}\f1\fs36\b0\i0 y\par \f2\fs40\b\i{\*\mjaformula y(t)=(R+r)sen t-rsen({\fraction{\num r+R}{\den r}}t)}\f1\fs36\b0\i0 .\par \par Si \f2\fs40\b\i{\*\mjaformula R=2r}\f1\fs36\b0\i0  la curva se llama \b\i nefroide\b0\i0 .\par Si \f2\fs40\b\i{\*\mjaformula R=r }\f1\fs36\b0\i0 la curva es una \b\i cardioide.\b0\i0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='imagen' dibujar-si='av<2' coord_abs='sí' expresión='(E1._w-27,487,.9,.9)' archivo='images/fondo_der.png'">
   <param name="G_21" value="espacio='E1' tipo='imagen' dibujar-si='(av>0)&(av<3)' coord_abs='sí' expresión='(27,487,.9,.9)' archivo='images/fondo_izq.png'">
</ajs>
