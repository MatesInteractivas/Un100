   <param name="A_02" value="id='DefineInterface()' algoritmo='sí' algoritmo='sí' hacer='cs=2;cx=50;ch=52;cw=190-cx-cs-ch/2;fs=5;fx=60;fw=ent((960-fs-3*(FNCS._h/2+fs+fx))/3);fh=39;'">
   <param name="A_03" value="id='Rr' expresión='(nf==1)?R+r:R-r'">
   <param name="A_04" value="id='T' expresión='2*pi*t'">

   <param name="A_07" value="id='y(t)' expresión='_Eval_(F2)'">
   <param name="A_08" value="id='g1(t)' expresión='_Eval_(G1)'">
   <param name="A_09" value="id='g2(t)' expresión='_Eval_(G2)'">
   <param name="A_10" value="id='h1(t)' expresión='_Eval_(H1)'">
   <param name="A_11" value="id='h2(t)' expresión='_Eval_(H2)'">
   <param name="A_12" value="id='prepF()' algoritmo='sí' algoritmo='sí' inicio='NF=3' hacer='nf=nf%NF;F1=(nf==0)?&squot;r1*(t-sen(t))&squot;:F1;F2=(nf==0)?&squot;r1*(1-cos(t))&squot;:F2;r1=(nf==0)?2:r1;teta=(nf==0)?0:teta;F1=(nf==1)?&squot;Rr*cos(T)+a*cos(T2)&squot;:F1;F2=(nf==1)?&squot;Rr*sen(T)+a*sen(T2)&squot;:F2;R=(nf==1)?3:R;r=(nf==1)?1:r;t=(nf==1)?0:t;F1=(nf==2)?&squot;Rr*cos(T)+a*cos(T2)&squot;:F1;F2=(nf==2)?&squot;Rr*sen(T)+a*sen(T2)&squot;:F2;R=(nf==2)?3:R;r=(nf==2)?1:r;t=(nf==2)?0:t;sugiereG();;'">
   <param name="A_13" value="id='prepG()' algoritmo='sí' algoritmo='sí' inicio='NG=3' hacer='ng=ng%NG;G1=(ng==0)?&squot;r1*sen(t)+r1*teta&squot;:G1;G2=(ng==0)?&squot;r1*cos(t)+r1&squot;:G2;G1=(ng==1)?&squot;&squot;:G1;G2=(ng==1)?&squot;&squot;:G2;sugiereH();'">
   <param name="A_14" value="id='prepH()' algoritmo='sí' algoritmo='sí' inicio='NH=3' hacer='nh=nh%NH;H1=(nh==0)?&squot;&squot;:H1;H2=(nh==0)?&squot;&squot;:H2;H1=(nh==1)?&squot;&squot;:H1;H2=(nh==1)?&squot;&squot;:H2;H1=(nh==2)?&squot;&squot;:H1;H2=(nh==2)?&squot;&squot;:H2;;'">
   <param name="A_15" value="id='sugiereG()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='ng=(nf==0)?0:ng;ng=(nf==1)?1:ng;ng=(nf==2)?2:ng;prepG()'">
   <param name="A_16" value="id='sugiereH()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='nh=(ng==0)?0:nh;nh=(ng==1)?1:nh;nh=(ng==2)?2:nh;prepH()'">
   <param name="A_17" value="id='updateIncr()' algoritmo='sí' algoritmo='sí' hacer='dr1=1/10^(4-cr1);dteta=1/10^(4-cteta);dR=1/10^(4-cR);dr=1/10^(4-cr);dt=1/10^(4-ct);'">
   <param name="A_18" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Curvas cíclicas en forma paramétrica&squot;' hacer='expl=0;info=1;help=0;DefineInterface();updateIncr();nf=0;ng=0;nh=0;prepF();prepG();prepH();vf=1;vg=1;vh=1;Ninfos=2;ninfo=1;;;'">
   <param name="A_19" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='rA=r;aA=a;tA=t;a=r'">
   <param name="G_01" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">

   <param name="G_04" value="espacio='CTRL' tipo='texto' fondo='sí' expresión='[cs+10,cs+9+(ch+cs)*s]' familia='s' s.intervalo='[0,7]' s.pasos='7' texto='[VN[s]]' fuente='Serif,BOLD+ITALIC,28' fijo='sí'">

   <param name="G_06" value="espacio='FNCS' tipo='texto' color='0033ee' dibujar-si='0' expresión='[400+fs+1*(fx+fw+fs+FNCS._h/2),fs+5]' texto='generatriz' fuente='Serif,BOLD+ITALIC,20' fijo='sí'">
   <param name="G_07" value="espacio='FNCS' tipo='texto' color='negro' dibujar-si='0' expresión='[200+fs+2*(fx+fw+fs+FNCS._h/2),fs+5]' texto='base' fuente='Serif,BOLD+ITALIC,20' fijo='sí'">
   <param name="G_08" value="espacio='INFO' tipo='texto' dibujar-si='help==1' expresión='[20,50]' texto='Parámetros numéricos: r, t, R.\nCon el pulsador a la izquierda del valor numérico del parámetro se puede cambiar sus valor.  \nCon el pulsador a la derecha del valor numérico, el incremento de cada cambio puede aumentar o disminuir en una posición decimal, pudiendo ser de  1,  0.1,  0.01,  0.001  o  0.0001..\n\nCurvas: cicloide, epicicloide e hipocicloide con sus respectivas generatriz y base.\nCon los pulsadores de la curva, se pueden obtener expresiones para cada una de ellas.  ' fuente='SansSerif,PLAIN,21' fijo='sí' ancho='750'">
   <param name="G_09" value="espacio='E2' tipo='polígono' color='5566aa' coord_abs='sí' expresión='(0,0)(E2._w-1,0)(E2._w-1,E2._h-1)(0,E2._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_10" value="espacio='E2' tipo='ecuación' color='negro' dibujar-si='vh&(nf==0)' expresión='y=0' ancho='2'">
   <param name="G_11" value="espacio='E2' tipo='curva' color='a60032' dibujar-si='vf&(nf==0)' expresión='(x(t),y(t))' t.intervalo='[0,teta]' t.pasos='50' ancho='2'">
   <param name="G_12" value="espacio='E2' tipo='curva' color='0033ee' dibujar-si='vg&(ng==0)' expresión='(g1(t),g2(t))' t.intervalo='[0,2*pi]' t.pasos='30*r' ancho='2'">
