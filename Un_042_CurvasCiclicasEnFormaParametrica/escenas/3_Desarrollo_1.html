   <param name="G_08" value="espacio='E3' tipo='texto' dibujar-si='av==0' expresión='[10,10+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs36 En la figura de arriba se ha representado la situaci\u243 n que se produce un poco despu\u233 s de que el \par c\u237 rculo ha empezado a rodar. Lo m\u225 s natural es escoger como par\u225 metro a \f2\fs40\b\i{\*\mjaformula t}\f1\fs36\b0\i0  en radianes como\par el \u225 ngulo, pues \u233 sta corresponde al \u225 ngulo de rotaci\u243 n del c\u237 rculo. As\u237  que nuestro problema se \par reduce a expresar las coordenadas  del punto\f2\fs40\b\i{\*\mjaformula P}\f1\fs36\b0\i0 en funci\u243 n de \f2\fs40\b\i{\*\mjaformula t}\f1\fs36\b0\i0 , o dicho de otro modo, encontrar \par una expresi\u243 n tal que \f2\fs40\b\i{\*\mjaformula |OC|=medida del arco PC=rt}\f1\fs36\b0\i0 .\par \par La observaci\u243 n crucial que hay que hacer al respecto es que la medida del segmento de recta \f2\fs40\b\i{\*\mjaformula OC}\f1\fs36\b0\i0 , \par en azul, es igual a la medida del arco \f2\fs40\b\i{\*\mjaformula PC}\f1\fs36\b0\i0 , tambi\u233 n en azul, puesto que el c\u237 rculo rueda sin resbalarse. \par Ahora bien, \f2\fs40\b\i{\*\mjaformula x=|OC|-|PS|=rt-rsen t}\f1\fs36\b0\i0  y \f2\fs40\b\i{\*\mjaformula y=|C{\subix t}|-|C{\subix t}S|=r-rcos t}\f1\fs36\b0\i0 , con lo obtenemos las \par ecuaciones buscadas:\par \f3\fs40\i                                \b{\*\mjaformula x=\f2\fs40\b\i rt-rsen t\b0 =r(t-sen t)}\f1\fs36\b0\i0   y \f2\fs40\b\i{\*\mjaformula y=\f2\fs40\b\i r-r\b0 cos t=r(1-cos t)}\f1\fs36\b0\i0\par \par Hay algo que explicar en esta parametrizaci\u243 n. Si se obsrva bien, estas ecuaciones pueden verse \par como el resultado de sumar dos pametrizaciones distintas, pues el punto  puede expresarse de la forma:\par  \f2\fs40\b\i{\*\mjaformula (x,y)=r(t)=(rt , r)+(-rsen t,-r cos t)=h(t)+c(t),}\f1\fs36\b0    <param name="G_27" value="espacio='E4' tipo='punto' color='0000c2' expresión='(r*teta-.2,-.4)' texto='C' fuente='Serif,BOLD+ITALIC,15' fijo='sí' tamaño='0' info='C'">
   <param name="G_28" value="espacio='E4' tipo='segmento' color='b90000c2' expresión='(r*(teta-sen(teta)),r*(1-cos(teta)))(r*(teta-sen(teta)),0)' texto='y' fuente='Serif,BOLD+ITALIC,15' fijo='sí' tamaño='0'">

   <param name="G_30" value="espacio='E4' tipo='segmento' color='b90000c2' expresión='(r*(teta-sen(teta)),r*(1-cos(teta)))(r*teta,r*(1-cos(teta)))' fuente='Serif,BOLD+ITALIC,15' fijo='sí' tamaño='0'">
   <param name="G_31" value="espacio='E4' tipo='segmento' color='b90000c2' expresión='(r*teta,0)(r*teta,r*(1-cos(teta)))' fuente='Serif,BOLD+ITALIC,15' fijo='sí' tamaño='0'">
   <param name="G_32" value="espacio='E4' tipo='punto' color='b90000c2' expresión='(r*teta,r*(1-cos(teta)))' texto='S' fuente='Serif,BOLD+ITALIC,15' fijo='sí' tamaño='3' info='C'">
   <param name="G_33" value="espacio='E3' tipo='texto' dibujar-si='av==1' expresión='[10,10+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}\f1\fs36 Como mencionamos en el Inicio, la cicloide tiene dos propiedades f\u237 sicas interesantes. La que\par nos interesa en esta escena es la primera, que relaciona el or\u237 gen \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0  y el punto \f2\fs40\b\i{\*\mjaformula B}\f1\fs36\b0\i0  en el &quote;fondo&quote;\par del primer arco de la cicloide invertida. Esta curva tiene como ecuaciones \par \par \f3\fs40\i                                \b{\*\mjaformula x=\f2\fs40\b\i rt-rsen t\b0 =r(t-sen t)}\f1\fs36\b0\i0   y \f2\fs40\b\i{\*\mjaformula y=\f2\fs40\b\i -r+r\b0 cos t=-r(1-cos t)}\f1\fs36\b0\i0\par \par De entre todas las curvas que unen estos dos puntos, la cicloide es la curva a lo largo de la cual una\par part\u237 cula, sometida solamente a la fuerza de gravedad (es decir, sin fricci\u243 n), se desplaza de \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0 a \f2\fs40\b\i{\*\mjaformula B}\f1\fs36\b0\i0\par m\u225 s r\u225 pido. Esto hace que la cicloide sea una \b\i braquist\u243 crona.\b0\i0\par \par \u191 Hay otras braquist\u243 cronas que unen \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0  y \f2\fs40\b\i{\*\mjaformula B}\b0 ,\f1\fs36\i0  o la cicloide es la \u250 nica? Podemos formular esta \par pregunta de la siguiente manera. Al principio, la energ\u237 a cin\u233 tica de la part\u237 culoa es cero, pues su \par velocidad es cero. El trabajo hecho por la gravedad sobre la part\u237 cula en movimiento de \f2\fs40\b\i{\*\mjaformula (0,0)}\f1\fs36\b0\i0 a cual-\par quier otro punto \f2\fs40\b\i{\*\mjaformula (x,y)}\f1\fs36\b0\i0 en el plano es \f2\fs40\b\i{\*\mjaformula mgy,}\f1\fs36\b0\i0 y esto debe igualar al cambio en la energ\u237 a cin\u233 tica. Es\par decir: \f2\fs40\b\i{\*\mjaformula mgy={\fraction{\num 1}{\den 2}}mv{\supix 2}-{\fraction{\num 1}{\den 2}}m(0){\supix 2}.}\f1\fs36\b0\i0 Por lo tanto la velocidad de la part\u237 cula cuando alcanza el punto \f2\fs40\b\i{\*\mjaformula (x,y)}\f1\fs36\b0\i0\par debe ser \f2\fs40\b\i{\*\mjaformula v=}{\*\mjaformula{\radical{\index}{\radicand 2gy}}.}\f1\fs36\b0\i0 Esto es \f2\fs40\b\i{\*\mjaformula{\fraction{\num ds}{\den dt}}={\radical{\index}{\radicand 2gy}}}\f1\fs36\b0\i0 o \f2\fs40\b\i{\*\mjaformula dt={\fraction{\num ds}{\den{\radical{\index}{\radicand 2gy}}}}={\fraction{\num{\radical{\index}{\radicand 1+({\fraction{\num dy}{\den dx}}){\supix 2}}}dx}{\den{\radical{\index}{\radicand 2gy}}}}}\f1\fs36\b0\i0 , \f2\fs40\b\i{\*\mjaformula ds}\f1\fs36\b0\i0  es la diferencial de la\par longitud del arco de la trayectoria de la part\u237 cula.\par El tiempo\f2\fs40\b\i{\*\mjaformula T{\subix f}}\f1\fs36\b0\i0 que le toma a la part\u237 cula deslizarse a lo largo de una trayectoria particular\f2\fs40\b\i{\*\mjaformula y=f(x)}\f1\fs36\b0\i0 de\f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0\par a \f2\fs40\b\i{\*\mjaformula B(r\u960 ,2\u960 )}\f1\fs36\b0\i0 es \f2\fs40\b\i{\*\mjaformula T{\subix f}={\integral{\from x=0}{\to x=r\u960 }{\what}}{\radical{\index}{\radicand{\fraction{\num 1+({\fraction{\num dy}{\den dx}}){\supix 2}}{\den 2gy}}}}dx}\f1\fs36\b0\i0 . A primera vista, podr\u237 amos pensar que una l\u237 nea recta \par que une \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0 con \f2\fs40\b\i{\*\mjaformula B}\f1\fs36\b0\i0  da el tiempo m\u237 nimo, pero tal vez no. En el primer video de la motivaci\u243 n se puede \par ver que no. Una rama de las matem\u225 ticas, llamada c\u225 lculo de variaciones, da la respuesta: la cicloide \par de \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0 a \f2\fs40\b\i{\*\mjaformula B}\f1\fs36\b0\i0  es la \u250 nica braquist\u243 crona de \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0 a \f2\fs40\b\i{\*\mjaformula B.}\f1\fs36\b0\i0\par \par Esta curva fue estudiada por Jean Bernoulli en 1718 y por Euler en 1736. Galileo Galilei y su \par alumno Viviani estudiaron la cicloide. Galileo se dio cuenta de que la cicloide era el mejor de \par los perfiles posibles para construir los arcos de los puentes. Es llamada as\u237  del griego\f3\fs40\i  \f5\fs36 Brahistos\i0 : \par el m\u225 s corto y \i chronos\i0 : tiempo.\par \par Para m\u225 s informaci\u243 n sobre el or\u237 gen de esta curva puedes consultar el siguiente link:\par www-groups.dcs.st-and.ac.uk/~history/HistTopics/Brachistochrone.html\par \par \par \par \f6\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">

   <param name="G_39" value="espacio='E3' tipo='texto' dibujar-si='av==2' expresión='[10,10+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}\f1\fs36 La segunda propiedad de la cicloide es que sin importar desde qu\u233  punto de la curva empiece a caer \par una part\u237 cula (con velocidad inicial cero) hacia \f2\fs40\b\i{\*\mjaformula B,}\f1\fs36\b0\i0 tomar\u225  a la part\u237 cula el mismo tiempo llegar a \f3\fs40\i{\*\mjaformula B.}\f1\fs36\i0\par Esto hace a la cicloide una\b\i  taut\u243 crona\b0\i0 .\par \par Esta curva fu\u233  estudiada por  Huygens en 1673 y por Newton en 1687. Su nombre viene del griego \par \i tauto\i0 : el mismo, y \i chronos\i0 : tiempo.\par \par Aunque la soluci\u243 n del problema de la braquist\u243 crona para \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0 y \f2\fs40\b\i{\*\mjaformula B}\f1\fs36\b0\i0 est\u225  m\u225 s all\u225  de nuestro alcance\par por el momento, podemos demostrar que la cicloide es una taut\u243 crona. \par \par Como \f2\fs40\b\i{\*\mjaformula dx=r(1-cos t)dt}\f1\fs36\b0\i0 , \f2\fs40\b\i{\*\mjaformula dy=rsen t dt}\f1\fs36\b0\i0  y \f2\fs40\b\i{\*\mjaformula y=r(1-cos t)}\f1\fs36\b0\i0 , para la cicloide, la ecuaci\u243 n\par  \f2\fs40\b\i{\*\mjaformula T{\subix f}={\integral{\from x=0}{\to x=r\u960 }{\what}}{\radical{\index}{\radicand{\fraction{\num 1+({\fraction{\num dy}{\den dx}}){\supix 2}}{\den 2gy}}}}dx},  \f1\fs36\b0\i0 toma la forma \f2\fs40\b\i\par                  {\*\mjaformula\f2\fs40\b\i T{\subix cicloide}={\integral{\from x=0}{\to x=r\u960 }{\what}}{\radical{\index}{\radicand{\fraction{\num dx{\supix 2}+dy{\supix 2}}{\den 2gy}}=}}{\integral{\from y=0}{\to t=\u960 }{\what}}{\radical{\index}{\radicand{\fraction{\num r{\supix 2}(2-2cos t)}{\den 2gr(1-cos t)}}}}dt ={\integral{\from 0}{\to\u960 }{\what}}{\radical{\index}{\radicand{\fraction{\num r}{\den g}}}}=\u960 {\radical{\index}{\radicand{\fraction{\num a}{\den g}}}}\b0}\f1\fs36\b0\i0 . \par \par Por lo tanto, el tiempo que le toma a una part\u237 cula que se desliza sin fricci\u243 n sobre una cicloide hacia \par \f3\fs40\i{\*\mjaformula B}\f1\fs36\i0 despu\u233 s de ser soltada del reposo en \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0  es \f2\fs40\b\i{\*\mjaformula\u960 {\radical{\index}{\radicand{\fraction{\num r}{\den g}}}}}\f1\fs36\b0\i0 .\par Supongamos que en lugar de que el punto de inicio del movimiento sea \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0 , empieza en alg\u250 n punto\par m\u225 s abajoen la cicloide, un punto \f2\fs40\b\i{\*\mjaformula (x{\subix 0} ,y{\subix 0})}\f1\fs36\b0\i0 correspondiente al par\u225 metro \f2\fs40\b\i{\*\mjaformula t{\subix 0}>0}\f1\fs36\b0\i0 . La velocidad de la\par part\u237 cula en cualquier punto posterior \f2\fs40\b\i{\*\mjaformula (x,y)}\f1\fs36\b0\i0 en la cicloide es \f2\fs40\b\i{\*\mjaformula v={\radical{\index}{\radicand 2g(y-y{\subix 0})}}={\radical{\index}{\radicand 2gr(cos t{\subix 0}-cos t)}}}\b0 .\par \f1\fs36\i0 As\u237  mismo, el tiempo requerido por la part\u237 cula para deslizarse de \f2\fs40\b\i{\*\mjaformula (x{\subix 0 } ,y{\subix 0})}\f1\fs36\b0\i0 hacia \f2\fs40\b\i{\*\mjaformula B}\f1\fs36\b0\i0 es:\par \f3\fs40\i\par \par \f6\fs30\i0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
