   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Identificar y aplicar los conceptos relacionados con el c\u225 lculo de una operaci\u243 n financiera que tiene\par       como caracter\u237 stica pagos peri\u243 dicos que aumentan o disminuyen de manera uniforme, utilizando\par       para ello videos, actividades interactivas y soluci\u243 n de problemas.\par \par \par       \cf0\fs48\b\i Motivaci\u243 n\cf1\fs40\b0\i0\par \par       Se muestra una animaci\u243 n donde se identifican las principales caracter\u237 sticas de una serie gradiente\par       aritm\u233 tico. En una segunda escena se hace una actividad interactiva para identificar las partes de \par       una serie gradiente aritm\u233 tico.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se presentan dos escenas en las cuales se demuestran  las f\u243 rmulas de  una serie  gradiente aritm\u233 tico\par       para hallar el valor presente y el valor futuro respectivamente.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consta de tres escenas:\par \par       Primera  escena: Se  hace una  introducci\u243 n a  los  casos  especiales  que se pueden encontrar al \par       trabajar con series gradiente aritm\u233 tico.\par \par       Segunda escena: Se muestran los tres casos especiales m\u225 s comunes en series gradiente aritm\u233 tico\par       y c\u243 mo aplicar las formulas en estos.\par \par       Tercera escena: Ejemplos t\u237 picos resueltos.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se muestra un cuadro con un resumen de las f\u243 rmulas para la soluci\u243 n de series uniformes con sus\par       respectivos diagramas de flujo de caja.  En una segunda escena se dejan ejercicios interactivos\par       para series uniformes.  \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Omar Dar\u237 o Lopera Quiros, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o funcional:                   Omar Dar\u237 o Lopera Quiros, Instituci\u243 n Universitaria Pascual Bravo\par       Programaci\u243 n:                        Omar Dar\u237 o Lopera Quiros, Instituci\u243 n Universitaria Pascual Bravo\par       Correcci\u243 n de estilo:              Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par                                                      Edison Escobar, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:           Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par                                                       Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Revision t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
