   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Se dice que un juego se esta jugando cada vez que hay una interacci\u243 n entre personas. Si manejas tu \par       carro por la ciudad, est\u233 s consciente de ello o no, estas jugando un juego con los dem\u225 s \par       conductores. Cuando una cadena de supermercados fija los precios de sus productos,un juego se esta \par       jugando. Cuando los usuarios de un recurso com\u250 n deciden usar el recurso hasta la tragedia o usarlo \par       de forma sostenible, un juego se esta jugando. Napole\u243 n y Wellington estaban jugando un juego en la \par       batalla de Waterloo, de la misma forma que Kennedy y Khruschev en la crisis de misiles en Cuba. \par \par      En esta unidad se presentan los conceptos b\u225 sicos de la Teor\u237 a de juegos y se ejemplifican con       \par      algunos juegos cl\u225 sicos como El dilema del prisionero, buscando que el usuario:\par      (1) Entienda qu\u233  es un juego\par      (2) Conozca el juego Dilema del prisionero pues es la base te\u243 rica de la Tragedia de los Comunes\par      (3) Comprenda el concepto de Equilibrio de Nash y sepa c\u243 mo se calcula\par      (4) Conozca el juego Piedra-Papel-Tijeras con el que se introduce el m\u233 todo de la mejor respuesta \par            para obtener equilibrios de Nash       \par      (5) Conozca el juego Halc\u243 n-Paloma debido a su importancia en din\u225 micas evolutivas\par      (6) Comprenda el concepto de la Ecuaci\u243 n replicadora \par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentar\u225 n un par de minutos de la pel\u237 cula Una mente brillante, seguido de una \par       animaci\u243 n donde se muestra que lo visto en la pel\u237 cula se puede considerar un dilema del \par       Prisionero.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Esta escena esta pensada para ejemplificar (m\u225 s que para interactuar) qu\u233  es lo que se entiende \par       como un Juego y como se hace su representaci\u243 n matem\u225 tica. Gr\u225 ficamente la escena se divide en dos \par       espacios: el principal est\u225  alineado a la izquierda y ocupa  un 70% del ancho de la escena. El otro \par       alineado a la derecha ocupa el espacio restante. Usando como  antecedente el v\u237 deo de la \par       motivaci\u243 n, se formula lo ocurrido como un juego Dilema del prisionero. En el espacio principal \par       se muestra la forma de expresar la situaci\u243 n matem\u225 ticamente y se define la  matriz de pagos. En el \par       espacio secundario, est\u225  una representaci\u243 n gr\u225 fica (una ilustraci\u243 n) del juego y mediante un  \par       bot\u243 n el usuario puede jugar tantas veces como quiera, contra diferentes contrincantes  (cada \par       contrincante tiene una estrategia diferente). Se va haciendo un registro de los resultados  \par       obtenidos al usar distintas estrategias. Con un bot\u243 n se puede abrir un espacio emergente donde se  \par       introduce el concepto de equilibrio de Nash y se muestra el equilibrio para este juego. Se espera \par       que el usuario descubra que la mejor estrategia en un juego como \u233 ste no necesariamente  \par       corresponde a la que produce el mejor pago (estrategia Pareto \u243 ptima)       \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En un espacio emergente puesto por defecto, se presentan unos minutos de un cap\u237 tulo de los Simpson \par       donde hay un desacuerdo entre Bart y Lisa Simpson, que pretenden resolver jugando a Piedra-Papel-\par       Tijeras. Bart sostiene que la mejor  estrategia es Piedra. En el espacio principal se formula \par       lo visto como un juego de tres estrategias, se muestra la matriz de pagos y mediante controles que \par       permiten modificar los valores de la matriz, se grafican los tres  tipos distintos de dominaci\u243 n \par       c\u237 clica que el juego tiene.  En el espacio secundario, usando el m\u233 todo de la mejor respuesta, se \par       muestra que de hecho no existe equilibrio de Nash (oscilaciones neutras) en la versi\u243 n cl\u225 sica del \par       Juego. De esta forma se ense\u241 a un m\u233 todo general para obtener equilibrios de Nash.      \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Esta tercera escena comienza con un espacio emergente puesto por defecto que muestra unos \par       minutos de la pel\u237 cula El barchante Neguib, donde se nos muestra que cuando la competencia por \par       precios es rapaz (Modelo de Bertrand), lo mejor es coludirse con la competencia para vender caro, \par       siempre caro. \par       Al cerrarse el v\u237 deo, la escena tiene la misma estructura que la anterior, donde en el \par       espacio principal se hace la formulaci\u243 n matem\u225 tica, en t\u233 rminos de dos poblaciones de jugadores \par       (tipos de vendedores), de lo visto como un juego Halc\u243 n-Paloma. Se muestra la matriz de pago \par       generalizada del Juego y en el espacio secundario hay controles para modificar los valores de la \par       matriz y las abundancias relativas de los tipos de vendedores. Seleccionados los valores de la \par       matriz de pagos se pueden graficar frecuencias relativas en el tiempo, usando la ecuaci\u243 n \par       replicadora. Hay un bot\u243 n que dice &quote;entender a fondo&quote; que abre un espacio emergente donde se \par       explican los resultados en t\u233 rminos de la ecuaci\u243 n replicadora. \par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Oliver L\u243 pez Corona\par       Dise\u241 o funcional:                  Oliver L\u243 pez Corona\par       Programaci\u243 n:                       Oliver L\u243 pez Corona \par \f0\fs28}">
