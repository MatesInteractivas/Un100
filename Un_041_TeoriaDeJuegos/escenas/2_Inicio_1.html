   <param name="E_06" value="tipo='R2' id='intro' x='E1._w/2-520/2' y='E1._h/2-490/2' ancho='520' alto='490' dibujar-si='sig<4' fijo='sí' imagen='images/panel_550x435.png' despl_imagen='expand.' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_07" value="tipo='R2' id='cortina2' dibujar-si='0' despl_imagen='arr-izq' fondo='82c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_08" value="tipo='R2' id='E2' dibujar-si='Respuesta=1' imagen='images/fondo_motivacion.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_09" value="tipo='HTMLIFrame' id='Nash' x='185' y='105' ancho='600' alto='400' dibujar-si='Respuesta=1' despl_imagen='arr-izq' archivo='http://www.youtube.com/embed/UI9o7TuIiI0'">
   <param name="C_01" value="id='continua' tipo='numérico' interfaz='botón' región='interior' espacio='intro' nombre='Continuar' expresión='(intro._w/2-120/2,intro._h-40,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='sig=sig+1'">
   <param name="C_02" value="id='EstDEl' tipo='numérico' interfaz='menú' región='interior' espacio='sim' nombre='_nada_' expresión='(El.x,El.y,150,25)' decimales='0' fijo='sí' visible='no' opciones='Elige Pulsando,Confieza,No Confieza,Aleatorio' acción='calcular' parámetro='Acumulados()' pos_mensajes='centro'">
   <param name="C_03" value="id='EstDTu' tipo='numérico' interfaz='menú' región='interior' espacio='sim' nombre='_nada_' expresión='(Tu.x,Tu.y,150,25)' decimales='0' fijo='sí' visible='no' opciones='Elige Pulsando,Confieza,No Confieza' acción='calcular' parámetro='Acumulados()' pos_mensajes='centro'">
   <param name="C_04" value="id='Jugar' tipo='numérico' interfaz='botón' región='interior' espacio='sim' nombre='Jugar' expresión='(280,30,140,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='Acumulados()\ncontador=contador+1' activo-si='contador<20' pos_mensajes='centro'">
   <param name="C_05" value="id='Respuesta' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Respuesta' expresión='(192,513,140,30)' valor='1' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn140.png' pos_mensajes='centro'">
   <param name="C_06" value="id='continua' tipo='numérico' interfaz='botón' región='interior' espacio='intro' nombre='Continuar' expresión='(intro._w/2-120/2,intro._h-40,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='sig=sig+1' pos_mensajes='centro'">
   <param name="A_01" value="id='Pagos()' algoritmo='sí' algoritmo='sí' hacer='rand=rnd;Mixt=(rand<0.5)?0:1;;CoEl=(EstDEl==1)?0:CoEl;CoEl=(EstDEl==2)?1:CoEl;CoEl=(EstDEl==3)?Mixt:CoEl;;CoTu=(EstDTu==1)?0:Cotu;CoTu=(EstDTu==2)?1:CoTu;;PagoEl=((CoEl==0)&(CoTu==0))?6:PagoEl;PagoEl=((CoEl==1)&(CoTu==0))?10:PagoEl;PagoEl=((CoEl==0)&(CoTu==1))?0:PagoEl;PagoEl=((CoEl==1)&(CoTu==1))?0.5:PagoEl;;PagoTu=((CoEl==0)&(CoTu==0))?6:PagoTu;PagoTu=((CoEl==1)&(CoTu==0))?0:PagoTu;PagoTu=((CoEl==0)&(CoTu==1))?10:PagoTu;PagoTu=((CoEl==1)&(CoTu==1))?0.5:PagoTu;;'">
   <param name="A_02" value="id='Acumulados()' algoritmo='sí' algoritmo='sí' hacer='AcumEl=AcumEl+PagoEl;AcumTu=AcumTu+PagoTu'">
   <param name="A_03" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Dilema del prisionero: cooperar o no cooperar&squot;' hacer='El.x=120;El.y=20;El.txt.x=El.x-110;El.txt.y=El.y;;Tu.x=120;Tu.y=El.y+30;Tu.txt.x=Tu.x-110;Tu.txt.y=Tu.y;;;;'">
   <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='Pagos();'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='sim' tipo='texto' expresión='[30,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\cf0\f1\fs34 A\u241 os carcel={\*\mjaformula{\expr PagoEl}}      \fs30\b\cf1\par \par \par \par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='sim' tipo='texto' expresión='[230,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34  \cf1 A\u241 os carcel={\*\mjaformula{\expr PagoTu}}\cf2\par \par \par \fs30\b\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='sim' tipo='imagen' dibujar-si='CoEl==0' coord_abs='sí' expresión='(60,120)' archivo='images/prisioneroTA.jpg'">
   <param name="G_05" value="espacio='sim' tipo='imagen' dibujar-si='CoEl==1' coord_abs='sí' expresión='(60,120)' archivo='images/prisioneroCA.jpg'">
   <param name="G_06" value="espacio='sim' tipo='imagen' dibujar-si='CoTu==0' coord_abs='sí' expresión='(260,120)' archivo='images/prisioneroTR.jpg'">
   <param name="G_07" value="espacio='sim' tipo='imagen' dibujar-si='CoTu==1' coord_abs='sí' expresión='(260,120)' archivo='images/prisioneroCR.jpg'">
   <param name="G_08" value="espacio='sim' tipo='polígono' dibujar-si='1' expresión='(-3,-2.5)(-3,-2.5+AcumEl/100)(-3+1,-2.5+AcumEl/100)(-3+1,-2.5)' relleno='azul'">
   <param name="G_09" value="espacio='sim' tipo='polígono' dibujar-si='1' expresión='(1.5,-2.5)(1.5,-2.5+AcumTu/100)(1.5+1,-2.5+AcumTu/100)(1.5+1,-2.5)' relleno='rojo'">
   <param name="G_10" value="espacio='sim' tipo='texto' color='azul' expresión='[20,230]' texto='Años acumulados=[AcumEl]' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='4'">
   <param name="G_11" value="espacio='sim' tipo='texto' color='rojo' expresión='[220,230]' texto='Años acumulados=[AcumTu]' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='4'">
   <param name="G_12" value="espacio='sim' tipo='texto' expresión='[20,sim._h-72]' texto='¿Cuál es tu mejor estrategia? Prueba poniendo la\nestrategia de tu contrincante en aleatorio. Pulsa\njugar cuantas veces quieras y ve que tan bien te va.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='mate' tipo='imagen' coord_abs='sí' expresión='(0,0)' archivo='images/inicio_mate.png'">
   <param name="G_14" value="espacio='intro' tipo='imagen' dibujar-si='sig==0' coord_abs='sí' expresión='(15,0)' archivo='images/inicio_intro1.png'">
   <param name="G_15" value="espacio='intro' tipo='imagen' dibujar-si='sig==1' coord_abs='sí' expresión='(15,0)' archivo='images/inicio_intro2.png'">
   <param name="G_16" value="espacio='intro' tipo='imagen' dibujar-si='sig==2' coord_abs='sí' expresión='(15,0)' archivo='images/inicio_intro3.png'">
   <param name="G_17" value="espacio='intro' tipo='imagen' dibujar-si='sig==3' coord_abs='sí' expresión='(15,0)' archivo='images/inicio_intro4.png'">
   <param name="G_18" value="espacio='sim' tipo='texto' expresión='[El.txt.x,El.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32 Contrincante\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_19" value="espacio='sim' tipo='texto' expresión='[Tu.txt.x,Tu.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32 Tu estrategia\f2\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_20" value="espacio='E2' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
</ajs>
