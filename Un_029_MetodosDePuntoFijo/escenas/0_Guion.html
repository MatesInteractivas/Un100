   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40        Es bien constatable que hay muy pocas ecuaciones no lineales que podamos resolver anal\u237 ticamente, es\par        decir, de manera exacta mediante una expresi\u243 n funcional. Por ello es necesario construir m\u233 todos que \par        nos permitan calcular de manera aproximada, con la precisi\u243 n deseada, las ra\u237 ces de una ecuaci\u243 n. Entre\par        los m\u233 todos num\u233 ricos de resoluci\u243 n de ecuaciones podemos citar los m\u233 todos iterativos de Punto Fijo\par        que se construyen considerando una aproximaci\u243 n inicial de la ra\u237 z buscada y calculando la imagen de \par        ella utilizando recursivamente una funci\u243 n que es la que define el m\u233 todo y obviamente su definicion es\par        dependiente de la ecuaci\u243 n a resolver. \par        En esta unidad se busca:\par         a) Introducir los fundamentos de los m\u233 todos iterativos para resoluci\u243 n de ecuaciones no lineales.\par         b) Analizar c\u243 mo puede construirse un m\u233 todo iterativo para la resoluci\u243 n de una ecuaci\u243 n.\par         c) Observar como no es v\u225 lida cualquier elecci\u243 n para la funci\u243 n que define el m\u233 todo.\par         d) Obtener una condici\u243 n suficiente para que un m\u233 todo iterativo sea convergente. Aplicaciones \par              contractivas.\par         e) Mostrar ejemplos de convergencia mon\u243 tona, convergencia oscilante, divergencia mon\u243 tona y \par             divergencia oscilante.\par         f) Generalizar la construcci\u243 n de m\u233 todos iterativos de punto fijo y comprobar que el M\u233 todo de Newton\par             es un caso particular de estos.\par       \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se mostrar\u225  un v\u237 deo en el que se observe la formaci\u243 n de un v\u243 rtice al remover un caf\u233  o en hurac\u225 n como \par       imagen evidente de un Punto Fijo.\par  \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se presentar\u225  el m\u233 todo de Her\u243 n para el c\u225 lculo aproximado de ra\u237 ces cuadradas, se reflejar\u225  gr\u225 ficamente\par       el proceso convergente a la ra\u237 z y se definir\u225  el concepto de \u243 rbita de un m\u233 todo iterativo o red o tela de \par       ara\u241 a.\par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se formular\u225 n los m\u233 todos de punto fijo para la resoluci\u243 n de ecuaciones poniendo de manifiesto como\par       el m\u233 todo de Her\u243 n es un m\u233 todo de punto fijo y c\u243 mo si se elige otra funci\u243 n para obtener la ra\u237 z cuadrada\par       de un n\u250 mero el m\u233 todo no tiene por qu\u233  converger.\par       Se obtendr\u225  una condici\u243 n suficiente de convergencia definiendo las aplicaciones contractivas. Y se \par       mostrar\u225 n ejemplos de convergencia mon\u243 tona, convergencia oscilante, divergencia mon\u243 tona y divergencia\par       oscilante.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Una escena gen\u233 rica permitir\u225  al usuario construir el m\u233 todo iterativo que desee y visualizar  su convergencia\par       o divergencia seleccionando tambien la aproximaci\u243 n inicial.\par       Se generalizar\u225  la construcci\u243 n de m\u233 todos iterativos de punto fijo y se comprobar\u225  que el M\u233 todo de Newton\par       es un caso particular de estos.\par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Dise\u241 o funcional:                   Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Programaci\u243 n:                        Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par \f0\fs28}">
