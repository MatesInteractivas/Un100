<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">

   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par      \f3\fs40   Es bien constatable que hay muy pocas ecuaciones no lineales que podamos resolver anal\u237 ticamente, es\par        decir, de manera exacta mediante una expresi\u243 n funcional. Por ello, es necesario construir m\u233 todos que \par        nos permitan calcular de manera aproximada, con la precisi\u243 n deseada, las ra\u237 ces de una ecuaci\u243 n. Entre\par        los m\u233 todos num\u233 ricos de resoluci\u243 n de ecuaciones podemos citar los m\u233 todos iterativos de Punto Fijo\par        que se construyen considerando una aproximaci\u243 n inicial de la ra\u237 z buscada y calculando la imagen de \par        ella utilizando recursivamente una funci\u243 n que es la que define el m\u233 todo y obviamente su definicion es\par        dependiente de la ecuaci\u243 n a resolver. \par        En esta unidad se busca:\par           a) Introducir los fundamentos de los m\u233 todos iterativos para resoluci\u243 n de ecuaciones no lineales.\par           b) Analizar c\u243 mo puede construirse un m\u233 todo iterativo para la resoluci\u243 n de una ecuaci\u243 n.\par           c) Observar como no es v\u225 lida cualquier elecci\u243 n para la funci\u243 n que define el m\u233 todo.\par           d) Obtener una condici\u243 n suficiente para que un m\u233 todo iterativo sea convergente. Aplicaciones \par               contractivas.\par           e) Mostrar ejemplos de convergencia mon\u243 tona, convergencia oscilante, divergencia mon\u243 tona y \par               divergencia oscilante.\par           f) Generalizar la construcci\u243 n de m\u233 todos iterativos de punto fijo y comprobar que el M\u233 todo de Newton\par             es un caso particular de estos.\f1\fs34\par \f3\fs40       \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En la naturaleza se presentan fen\u243 menos que tienen un comportamiento de convergencia a un punto fijo,\par       procesos din\u225 micos que generan \u243 rbitas atractivas hacia un punto. En este apartado se muestran  el v\u243 rtice \par       generado en el aire por el extremo del ala de un avi\u243 n, la curiosa existencia de un hurac\u225 n en el polo de\par       Saturno o los bien conocidos huracanes del Caribe, ambos con su atrayente ojo, o los incre\u237 bles puntos \par       negros que atraen hacia su punto fijo a la luz. Ejemplos, entre otros muchos m\u225 s, que muestran un \par       comportamiento que atrae la vista y la curiosidad de toda persona inquieta cual Punto Fijo.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se presenta el m\u233 todo de Her\u243 n para el c\u225 lculo aproximado de ra\u237 ces cuadradas. Se analiza la definici\u243 n\par       del mismo y se muestra como un caso particular de lo que denominamos met\u243 dos iterativos.\par       Se reflejar\u225  gr\u225 ficamente el proceso convergente a la ra\u237 z y se define el concepto de \u243 rbita de un m\u233 todo\par       iterativo o red o tela de ara\u241 a. \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se formulan los m\u233 todos de punto fijo para la resoluci\u243 n de ecuaciones poniendo de manifiesto como\par       el m\u233 todo de Her\u243 n es un m\u233 todo de punto fijo y c\u243 mo si se elige otra funci\u243 n para definir otro m\u233 todo\par       iterativo para obtener dicha ra\u237 z cuadrada el m\u233 todo no tiene por qu\u233  converger. No toda funci\u243 n es \par       admisible.\par       Se expone una condici\u243 n suficiente de convergencia (teorema del punto fijo para aplicaciones contractivas). \par       Y se muestran ejemplos de convergencia mon\u243 tona, convergencia oscilante, divergencia mon\u243 tona y \par       divergencia oscilante.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Una escena gen\u233 rica permite al usuario construir el m\u233 todo iterativo que desee y visualizar su convergencia\par       o divergencia seleccionando tambien la aproximaci\u243 n inicial.\par       Se indica la construcci\u243 n de m\u233 todos iterativos de punto fijo m\u225 s generales y se indica que el M\u233 todo de\par       Newton es un caso particular de estos, al igual que el de la secante.\par \par     \cf0\fs48\b\i  Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Dise\u241 o funcional:                   Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Programaci\u243 n:                        Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez Gom\u233 z, LITE\par       Revisi\u243 n t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM                                                             \par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
