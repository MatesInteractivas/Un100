   <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='C=180-(A+B);a=c*sen(A*pi/180)/sen(C*pi/180);b=c*sen(B*pi/180)/sen(C*pi/180);bien=bien1+bien2+bien3;Cr=C*pi/180;Ar=A*pi/180;Br=B*pi/180;ma=tan(Ar);mb=tan(pi-Br);yy=(a*sen(Br)<b*sen(Ar))?-ent(0.5+b*sen(Ar)/2):-ent(0.5+a*sen(Br)/2);yy=(anima=0)&(otro=0)?yy+0.5:yy;Ax=-c/2;Ay=yy;Bx=c/2;By=yy;Cx=c*(ma+mb)/((mb-ma)*2);Cy=fa(Cx);gc.x=0;gc.y=(gc.y<yy)?yy:gc.y;gA.x=(abs(gA.x+c/2)<0.2)&(abs(gA.y-yy)<0.2)?-c/2:gA.x;gA.y=(gA.y<yy)?yy:gA.y;gB.x=(abs(gB.x-c/2)<0.2)&(abs(gB.y-yy)<0.2)?c/2:gB.x;gB.y=(gB.y<yy)?yy:gB.y;ga.x=(anima=1)?Bx-a*cos(alfa):ga.x;gb.x=(anima=1)?Ax+b*cos(beta):gb.x;ga.x=(abs(ga.x-Cx)<0.1)?Cx:ga.x;gb.x=(abs(gb.x-Cx)<0.1)?Cx:gb.x;ga.y=By+sqrt(a^2-(ga.x-Bx)^2);gb.y=Ay+sqrt(b^2-(gb.x-Ax)^2);alfa=(anima=0)?atan((By-ga.y)/(ga.x-Bx)):alfa;beta=(anima=0)?atan((Ay-gb.y)/(Ax-gb.x)):beta;trans=(anima=0)?0.25:50/fin-0.07*(fin>70)-0.08*(fin>80)-0.09*(fin>90);'">

   <param name="G_04" value="espacio='expli1' tipo='texto' expresión='[40,12]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Se conocen dos \u225 ngulos A, B y un lado c\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_05" value="espacio='expli1' tipo='texto' expresión='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 El tercer \u225 ngulo C se calcula directamente:\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_06" value="espacio='expli1' tipo='texto' expresión='[130,65]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\b C = 180\u186  - (A + B)\b0\par \f3\fs30}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_07" value="espacio='expli1' tipo='texto' expresión='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs36 Aplicando el Teorema del Seno:\fs34\par \par \f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_08" value="espacio='expli1' tipo='texto' expresión='[80,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs34\b a =\fs38{\*\mjaformula{\fraction{\num c\u183 sen A}{\den sen C}}}\fs34      b =\fs38{\*\mjaformula{\fraction{\num c\u183 sen B}{\den sen C}}}\fs34\b0\par \par \f4\fs30}' fuente='SansSerif,BOLD,17' fijo='sí'">

   <param name="G_12" value="espacio='INFO' tipo='texto' expresión='[25,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Resolver un tri\u225 ngulo es hallar los elementos desconocidos, lados y \u225 ngulos, del mismo. \f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_13" value="espacio='INFO' tipo='texto' expresión='[25,79]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 El teorema de Pit\u225 goras y las definiciones de las razones trigonom\u233 tricas, se pueden aplicar \par a tri\u225 ngulos rect\u225 ngulos,  pero  para  resolver otros tri\u225 ngulos utilizaremos  los teoremas del \par seno y del coseno.  En todo caso necesitaremos conocer tres datos,  siempre que estos  no\par sean los tres \u225 ngulos, para poder resolver el tri\u225 ngulo.\par \par \f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_14" value="espacio='INFO' tipo='texto' expresión='[25,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Antes de nada se ha de comprobar que los datos sean coherentes y el tri\u225 ngulo es posible, \par siempre se debe cumplir: \par \f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_15" value="espacio='INFO' tipo='texto' expresión='[50,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36\u9679  La suma de los tres \u225 ngulos debe ser 180\u186 .\par \f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_16" value="espacio='INFO' tipo='texto' expresión='[50,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36\u9679  La suma de dos lados cualesquiera debe ser mayor que el tercer lado.\par \f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">

   <param name="G_19" value="espacio='INFO' tipo='texto' expresión='[50,275]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36\u9679  Al \u225 ngulo mayor se opone el lado mayor, al intermedio el lado intermedio y al \u225 ngulo\par     menor el lado menor.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_20" value="espacio='expli2' tipo='texto' expresión='[130,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 A ={\*\mjaformula{\expr A+&squot;\u186 &squot;\decimals 2\fixed0}}\par \f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_21" value="espacio='expli2' tipo='texto' expresión='[220,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 B ={\*\mjaformula{\expr B+&squot;\u186 &squot;\decimals 2\fixed0}}\par       \par \f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">

   <param name="G_24" value="espacio='expli2' tipo='texto' expresión='[130,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 a ={\*\mjaformula{\expr bien2=0?&squot;&squot;:a\decimals 2\fixed0}}\par \f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
