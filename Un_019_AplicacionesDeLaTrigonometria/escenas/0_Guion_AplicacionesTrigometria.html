   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En esta unidad se presentan algunas aplicaciones de la Trigonometr\u237 a plana. Como objetivos espec\u237 ficos\par       se plantean:\par       \b       \u8226 \b0   Conocer los Teoremas del Seno y del Coseno.\par \b             \u8226 \b0   Resolver tri\u225 ngulos cualesquiera.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Pero, \u191 la trigonometr\u237 a sirve para algo?. Un video mostrar\u225  algunas de sus aplicaciones.\par \par \cf0\fs48\b\i      \par      Inicio\cf1\f1\fs34\b0\i0\par \par       \f3\fs40 En sendas escenas se presentan y demuestran el Teorema del Seno y el Teorema del Coseno, resultados \par       fundamentales sobre los que se apoya el desarrollo posterior.\par \cf0\b\i\par     \par      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40       \par       Resoluci\u243 n de tri\u225 ngulos cualesquiera. Estudio y ejemplificaci\u243 n de los distintos casos:\par             \u9679    Conocidos un lado y dos \u225 ngulos.\par             \u9679    Conocidos dos lados y el \u225 ngulo comprendido.\par             \u9679    Conocidos dos lados y el \u225 ngulo opuesto a uno de ellos.\par             \u9679    Conocidos dos lados y el \u225 ngulo comprendido.\par       \u193 rea de un tri\u225 ngulo: f\u243 rmula de Her\u243 n.\par   \par     \par \cf0\par      \fs48\b\i Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40       \par       Se proponen algunos problemas de aplicaci\u243 n. \par       A t\u237 tulo de ejemplo:\par              \u9679   C\u225 lculo de distancias a puntos inaccesibles.\par              \u9679   C\u225 lculo de alturas de puntos con pie inaccesible.\par              \u9679   C\u225 lculo de \u225 ngulos de elevaci\u243 n y/o depresi\u243 n.\par              \u9679   C\u225 lculo de \u225 reas de recintos planos mediante triangulaci\u243 n.\par        \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            M\u170  Jos\u233  Garc\u237 a Cebrian\par       Dise\u241 o funcional:                   M\u170  Jos\u233  Garc\u237 a Cebrian\par       Programaci\u243 n:                        M\u170  Jos\u233  Garc\u237 a Cebrian\par \f0\fs28}">
