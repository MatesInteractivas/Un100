   <param name="G_05" value="espacio='text' tipo='texto' expresión='[25,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 La distancia de la Tierra al Sol es{\*\mjaformula{\expr dST/10\decimals 4\fixed0}\u183 10{\supix 8} km,}y la de{\*\mjaformula{\expr plan=1?&squot;Mercurio&squot;:&squot;Venus&squot;\decimals 2\fixed0}}al Sol{\*\mjaformula{\expr plan=1?dSM:dSV/10\decimals 4\fixed0}\u183 10{\supix{\expr plan=1?7:8\decimals 2\fixed0}} km.}El \u225 ngulo que\par forman la visual de la Tierra al Sol y la de la Tierra a{\*\mjaformula{\expr plan=1?&squot;Mercurio&squot;:&squot;Venus&squot;\decimals 2\fixed0}}se llama \u225 ngulo de elongaci\u243 n.  Si este\par \u225 ngulo es de{\*\mjaformula{\expr alfa\decimals 2\fixed0}\u186 ,} \u191 cu\u225 les son las distancias posibles entre la Tierra y{\*\mjaformula{\expr plan=1?&squot;Mercurio&squot;:&squot;Venus&squot;\decimals 2\fixed0}}en esa posici\u243 n?.\par  \f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">

   <param name="G_24" value="espacio='graf' tipo='punto' color='negro' expresión='(Tx+2.7*cos(alfar/2+alfar2),Ty+2.7*sen(alfar/2+alfar2))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36{\*\mjaformula{\expr alfa\decimals 2\fixed0}\u186 }\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_25" value="espacio='graf' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(graf._w-1,0)(graf._w-1,graf._h-1)(0,graf._h-1)(0,0)' ancho='6'">
   <param name="G_26" value="espacio='solu' tipo='texto' dibujar-si='ay=1' expresión='[10,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Calculamos el \u225 ngulo de v\u233 rtice en{\*\mjaformula{\expr plan=1?&squot;Mercurio&squot;:&squot;Venus&squot;\decimals 2\fixed0}:}\par sen{\*\mjaformula{\expr plan=1?&squot;M&squot;:&squot;V&squot;\decimals 2\fixed0}}={\*\mjaformula{\fraction{\num{\expr dST/10\decimals 3\fixed0}\u183 10{\supix 8}\u183 sen {\expr alfa\decimals 2\fixed0}\u186 }{\den{\expr plan=1?dSM:dSV/10\decimals 3\fixed0}\u183 10{\supix{\expr plan=1?7:8\decimals 2\fixed0}}}}}={\*\mjaformula{\expr sen(betar)\decimals 4\fixed0}}\par entonces {\*\mjaformula{\expr plan=1?&squot;M&squot;:&squot;V&squot;\decimals 2\fixed0}}={\*\mjaformula{\expr beta\decimals 2\fixed0}\u186 } o {\*\mjaformula{\expr plan=1?&squot;M&squot;:&squot;V&squot;\decimals 2\fixed0}}={\*\mjaformula{\expr beta2\decimals 2\fixed0}\u186 }\par con lo que el \u225 ngulo de v\u233 rtice en el Sol puede\par ser:{\*\mjaformula{\supix}}  {\*\mjaformula{\expr &squot;S&squot;\decimals 2\fixed0}}={\*\mjaformula{\expr 180-alfa-beta\decimals 2\fixed0}\u186 } o {\*\mjaformula{\expr &squot;S&squot;\decimals 2\fixed0}}={\*\mjaformula{\expr 180-alfa-beta2\decimals 2\fixed0}\u186 }\par y las posibles distancias de la Tierra a{\*\mjaformula{\expr plan=1?&squot;Mercurio&squot;:&squot;Venus&squot;\decimals 2\fixed0}}\par son:{\*\mjaformula{\supix}}\par {\*\mjaformula d{\subix m\u225 x}}={\*\mjaformula{\fraction{\num{\expr plan=1?dSM:dSV/10\decimals 3\fixed0}\u183 10{\supix{\expr plan=1?7:8\decimals 2\fixed0}}\u183 sen {\expr 180-alfa-beta\decimals 2\fixed0}\u186 }{\den sen {\expr alfa\decimals 2\fixed0}\u186 }}}={\*\mjaformula{\expr dT>=10?dT/10:dT\decimals 3\fixed0}\u183 10{\supix{\expr dT>=10?8:7\decimals 2\fixed0}}}\par {\*\mjaformula d{\subix m\u237 n}}={\*\mjaformula{\fraction{\num{\expr plan=1?dSM:dSV/10\decimals 3\fixed0}\u183 10{\supix{\expr plan=1?7:8\decimals 2\fixed0}}\u183 sen {\expr 180-alfa-beta2\decimals 2\fixed0}\u186 }{\den sen {\expr alfa\decimals 2\fixed0}\u186 }}}={\*\mjaformula{\expr dT2>=10?dT2/10:dT2\decimals 3\fixed0}\u183 10{\supix{\expr dT2>=10?8:7\decimals 2\fixed0}}}\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_27" value="espacio='solu' tipo='texto' dibujar-si='ay=0' expresión='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs36 Distancia m\u225 xima =\b{\*\mjaformula{\expr dT>=10?dT/10:dT\decimals 3\fixed0}{\supix}}\f3\fs30\b0}' fuente='SansSerif,PLAIN,18' fijo='sí'">

   <param name="G_29" value="espacio='solu' tipo='texto' dibujar-si='ay=0' expresión='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs36 Distancia m\u237 nima =\b{\*\mjaformula{\expr dT2>=10?dT2/10:dT2\decimals 3\fixed0}{\supix}}\f3\fs30\b0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_30" value="espacio='solu' tipo='texto' dibujar-si='ay=0' expresión='[240,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36\b\u183 {\*\mjaformula 10{\supix{\expr dT2>=10?8:7\decimals 2\fixed0}}}km\f2\fs30\b0}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_31" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(ay=0)&(bien1*bien2=0)' expresión='[20,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs36\cf0 Escribe los resultados en notaci\u243 n\par cient\u237 fica con tres cifras decimales.\par Tambi\u233 n puedes pulsar en el bot\u243 n\par de ayuda y ver la soluci\u243 n.\cf1\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
