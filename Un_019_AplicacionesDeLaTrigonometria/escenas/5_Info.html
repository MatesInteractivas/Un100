   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       La medicion de alturas y distancias de forma directa no siempre es posible, aunque no ocurre lo mismo con \par       la medida de \u225 ngulos, ya que existen aparatos, como el teodolito, que permiten hacerlo con facilidad. Pero \par       bas\u225 ndonos en la resoluci\u243 n de tri\u225 ngulos es posible medir distancias indirectamente. Y \u191 por qu\u233  tri\u225 ngulos?, \par       porque son bloques b\u225 sicos de construcci\u243 n de cualquier figura poligonal plana, y con los tri\u225 ngulos, llega\par       la trigonometr\u237 a.\par       En esta unidad se presentan algunas aplicaciones de la Trigonometr\u237 a plana. Se suponen conocidos por el \par       lector la resoluci\u243 n de tri\u225 ngulos rect\u225 ngulos, por lo que el estudio se centra en los tri\u225 ngulos cualesquiera. \par       Como objetivos espec\u237 ficos se plantean:\par             \u8226   Conocer los Teoremas del Seno y del Coseno.\par             \u8226   Resolver tri\u225 ngulos cualesquiera.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Pero, \u191 la trigonometr\u237 a sirve para algo?. Un video (fragmento de una emisi\u243 n sobre Trigonometr\u237 a de \par       Discovery Chanel) mostrar\u225  algunas de sus aplicaciones.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En sendas escenas se presentan y demuestran el Teorema del Seno y el Teorema del Coseno, resultados \par       fundamentales sobre los que se apoya el desarrollo posterior.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Resoluci\u243 n de tri\u225 ngulos cualesquiera. Estudio y ejemplificaci\u243 n de los distintos casos:\par             \u9679    Conocidos un lado y dos \u225 ngulos.\par             \u9679    Conocidos dos lados y el \u225 ngulo comprendido.\par             \u9679    Conocidos dos lados y el \u225 ngulo opuesto a uno de ellos.\par             \u9679    Conocidos dos lados y el \u225 ngulo comprendido.\par       \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40       \par       Se proponen algunos problemas de aplicaci\u243 n, relativos a cada uno de los casos de resoluci\u243 n de tri\u225 ngulos. \par              \u9679   C\u225 lculo del \u225 ngulo que debe girar un avi\u243 n que ha variado su rumbo para llegar al punto de destino.\par                   (Planteado en el video de Motivaci\u243 n).\par              \u9679   C\u225 lculo de la distancia de un barco a dos estaciones de socorro. (Basado en un problema de \u193 gebra\par                    y Trigonometr\u237 a de Sullivan).\par              \u9679   C\u225 lculo de la distancia de Marte o Venus a la Tierra para un \u225 ngulo de elongaci\u243 n dado. (Tomado \par                    de \u193 lgebra y Trigonometria de Sullivan)\par              \u9679   C\u225 lculo del \u225 ngulo de visi\u243 n de una pantalla de cine. (Basado en un problema de C\u225 lculo, conceptos\par                    y contextos de J.Steward).\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            M\u170  Jos\u233  Garc\u237 a Cebrian, Red Educativa Digital Descartes\par       Dise\u241 o funcional:                   M\u170  Jos\u233  Garc\u237 a Cebrian, Red Educativa Digital Descartes\par       Programaci\u243 n:                        M\u170  Jos\u233  Garc\u237 a Cebrian, Red Educativa Digital Descartes\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                            V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
