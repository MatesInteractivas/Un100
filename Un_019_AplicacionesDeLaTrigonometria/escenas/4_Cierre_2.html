   <param name="E_04" value="tipo='R2' id='solu' x='500' y='200' ancho='420' alto='320' fijo='sí' escala='20' despl_imagen='arr-izq' fondo='f0f0ea' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo0' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()'">
   <param name="C_03" value="id='dib' tipo='numérico' interfaz='botón' región='interior' espacio='graf' nombre='Dibujar' expresión='(graf._w/2-40,graf._h-40,80,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn080.png' acción='calcular' parámetro='dibuja=(dibuja=0)?1:0' dibujar-si='dibuja=0'">
   <param name="C_04" value="id='otro' tipo='numérico' interfaz='botón' región='interior' espacio='solu' nombre='Otros datos' expresión='(solu._w-115,solu._h-45,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='cd=&squot;&squot;;ct=&squot;&squot;;bien1=0;bien2=0;ay=0;dibuja=0;d=250+5*ent(rnd*8);alfa=20+ent(rnd*20);beta=30+ent(rnd*15);v=300+5*ent(rnd*10)' activo-si='(ay=1)|(bien1*bien2=1)'">
   <param name="C_05" value="id='cd' tipo='numérico' interfaz='campo de texto' región='interior' espacio='solu' nombre='_._' expresión='(175,78,65,36)' valor='&squot;&squot;' fijo='sí' visible='sí' acción='calcular' parámetro='bien1=(abs(cd-d1)<0.005)?1:0' dibujar-si='(ay=0)&(bien1=0)'">
   <param name="C_06" value="id='ct' tipo='numérico' interfaz='campo de texto' región='interior' espacio='solu' nombre='_._' expresión='(175,153,65,36)' valor='&squot;&squot;' fijo='sí' visible='sí' acción='calcular' parámetro='bien2=(abs(ct-t1)<0.005)?1:0' dibujar-si='(ay=0)&(bien2=0)'">
   <param name="C_07" value="id='ayu' tipo='numérico' interfaz='botón' región='interior' espacio='solu' expresión='(solu._w-45,222,30,30)' fijo='sí' visible='sí' imagen='images/ayuda.png' acción='calcular' parámetro='ay=1' dibujar-si='(ay=0)&(bien1*bien2=0)'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='titulo=&squot;Un barco en apuros&squot;;d=270;alfa=25;beta=36;v=315;dibuja=0;ay=0'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='alfar=alfa*pi/180;betar=beta*pi/180;A=90-alfa;B=90+beta;Ar=A*pi/180;Br=B*pi/180;c=d/graf.escala;Ax=-c/2;Ay=0;Bx=c/2;By=0;C=180-(A+(180-B));Cr=C*pi/180;a=c*sen(Ar)/sen(Cr);b=c*sen(Br)/sen(Cr);Cx=Ax+b*cos(Ar);Cy=Ay+b*sen(Ar);yy=ent(0.5*b*sen(Ar));graf.Oy=(dibuja=1)?graf.escala*yy:0;b1=b*graf.escala;a1=a*graf.escala;ta1=a1*60/v;tb1=b1*60/v;d1=(A<180-B)?a1:b1;t1=(A<180-B)?ta1:tb1;'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='text' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(0,0)(text._w-1,0)(text._w-1,text._h-1)(0,text._h-1)(0,0)' ancho='6'">
   <param name="G_03" value="espacio='graf' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(0,0)(graf._w-1,0)(graf._w-1,graf._h-1)(0,graf._h-1)(0,0)' ancho='6'">
   <param name="G_04" value="espacio='solu' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(0,0)(solu._w-1,0)(solu._w-1,solu._h-1)(0,solu._h-1)(0,0)' ancho='6'">
   <param name="G_05" value="espacio='text' tipo='texto' expresión='[8,12]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Un barco pide auxilio y su se\u241 al aparece en los radares de dos estaciones de rescate tal como muestra la\par figura. Si la distancia horizontal entre las dos estaciones es de{\*\mjaformula{\expr d\decimals 2\fixed0} km,} y de cada una parte ayuda a\u233 rea \par a una velocidad promedio de{\*\mjaformula{\expr v\decimals 2\fixed0} km/h,}\u191 cu\u225 nto tardar\u225  la ayuda desde la estaci\u243 n m\u225 s cercana?\par \f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_06" value="espacio='graf' tipo='arco' color='5c8a94' centro='(-c/2,0)' radio='2.5' fin='360' fijo='sí' relleno='48aad3ff'">
   <param name="G_07" value="espacio='graf' tipo='arco' color='5c8a94' centro='(-c/2,0)' radio='0.5*s' fin='360' familia='s' s.intervalo='[0,5]' s.pasos='10' fijo='sí'">
   <param name="G_08" value="espacio='graf' tipo='arco' color='5c8a94' centro='(c/2,0)' radio='2.5' fin='360' fijo='sí' relleno='48aad3ff'">
   <param name="G_09" value="espacio='graf' tipo='arco' color='5c8a94' centro='(c/2,0)' radio='0.5*s' fin='360' familia='s' s.intervalo='[0,5]' s.pasos='10' fijo='sí'">
   <param name="G_10" value="espacio='graf' tipo='arco' color='485862' centro='(-c/2,0)' radio='2.5' inicio='A' fuente='Serif,ITALIC,17' fijo='sí' relleno='45ffd816' ancho='0'">
   <param name="G_11" value="espacio='graf' tipo='arco' color='485862' centro='(c/2,0)' radio='2.5' inicio='90' fin='B' fijo='sí' relleno='5effc900' ancho='0'">
   <param name="G_12" value="espacio='graf' tipo='polígono' color='485880' expresión='(-c/2,2.5)(-c/2,0)(-c/2+2.5*cos(A*pi/180),2.5*sen(A*pi/180))'">
   <param name="G_13" value="espacio='graf' tipo='polígono' color='485880' expresión='(c/2,2.5)(c/2,0)(c/2+2.5*cos(B*pi/180),2.5*sen(B*pi/180))'">
   <param name="G_14" value="espacio='graf' tipo='punto' color='0c1c26' expresión='(-c/2+2.5*cos(Ar+alfar/2)-graf.escala/alfa,2.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36{\*\mjaformula{\expr alfa\decimals 2\fixed0}\u186 }\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_15" value="espacio='graf' tipo='punto' color='0c1c26' expresión='(c/2+2.5*cos(Br-betar/2)-2*graf.escala/beta,2.5*sen(Br-betar/2))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36{\*\mjaformula{\expr beta\decimals 2\fixed0}\u186 }\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_16" value="espacio='graf' tipo='polígono' color='2045cc' dibujar-si='dibuja=1' expresión='(Ax,Ay)(Bx,By)(Cx,Cy)(Ax,Ay)' relleno='60ffffff' ancho='0'">
   <param name="G_17" value="espacio='graf' tipo='arco' color='ff7000' dibujar-si='dibuja=1' centro='(Bx,By)' radio='2' inicio='180' fin='B' fijo='sí' relleno='45ffc800'">
   <param name="G_18" value="espacio='graf' tipo='arco' color='ff7000' dibujar-si='dibuja=1' centro='(Ax,Ay)' radio='2' fin='A' fijo='sí' relleno='45ffaa00'">
   <param name="G_19" value="espacio='graf' tipo='segmento' color='aa0000' dibujar-si='dibuja=1' expresión='(Ax,Ay)(Cx,Cy)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_20" value="espacio='graf' tipo='segmento' color='aa0000' dibujar-si='dibuja=1' expresión='(Bx,By)(Cx,Cy)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_21" value="espacio='graf' tipo='segmento' dibujar-si='dibuja=1' expresión='(Ax,Ay)(Bx,By)' fijo='sí' tamaño='3' ancho='2'">
   <param name="G_22" value="espacio='graf' tipo='punto' color='aa0000' dibujar-si='dibuja=1' expresión='(Cx,Cy)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 C\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='4'">
   <param name="G_23" value="espacio='graf' tipo='punto' color='0c1c26' dibujar-si='dibuja=1' expresión='(Ax-1,Ay-0.4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 A\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_24" value="espacio='graf' tipo='punto' color='0c1c26' dibujar-si='dibuja=1' expresión='(Bx+0.2,By-0.4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 B\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_25" value="espacio='graf' tipo='punto' color='0c1c26' dibujar-si='dibuja=1' expresión='(-2,By+0.2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36{\*\mjaformula{\expr d\decimals 2\fixed0}km}\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='no' tamaño='0'">
   <param name="G_26" value="espacio='graf' tipo='segmento' color='667696' expresión='(-2.7-c/2,0)(2.7-c/2,0)' fijo='sí' tamaño='0'">
   <param name="G_27" value="espacio='graf' tipo='segmento' color='667696' expresión='(-2.7+c/2,0)(2.7+c/2,0)' fijo='sí' tamaño='0'">
   <param name="G_28" value="espacio='graf' tipo='segmento' color='667696' expresión='(c/2,2.7)(c/2,-2.7)' fijo='sí' tamaño='0'">
   <param name="G_29" value="espacio='graf' tipo='segmento' color='667696' expresión='(-c/2,2.7)(-c/2,-2.7)' fijo='sí' tamaño='0'">
   <param name="G_30" value="espacio='graf' tipo='flecha' color='ff6000' dibujar-si='dibuja=0' expresión='(-c/2,0)(-c/2+2.5*cos(Ar),2.5*sen(Ar))' fijo='sí' tamaño='1' ancho='1' punta='3' flecha='ff9900'">
   <param name="G_31" value="espacio='graf' tipo='punto' color='cc0000' dibujar-si='dibuja=0' expresión='(-c/2+2.5*cos(Ar),2.5*sen(Ar))' fijo='sí' tamaño='3'">
   <param name="G_32" value="espacio='graf' tipo='punto' color='cc0000' dibujar-si='dibuja=0' expresión='(c/2+2.5*cos(Br),2.5*sen(Br))' fijo='sí' tamaño='3'">
   <param name="G_33" value="espacio='graf' tipo='flecha' color='ff6000' dibujar-si='dibuja=0' expresión='(c/2,0)(c/2+2.5*cos(Br),2.5*sen(Br))' fijo='sí' tamaño='1' ancho='1' punta='3' flecha='ff9900'">
   <param name="G_34" value="espacio='solu' tipo='texto' dibujar-si='(ay=1)&(180-B<A)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs36 El \u225 ngulo C ={\*\mjaformula{\expr C\decimals 2\fixed0}\u186 }\par \par La estaci\u243 n m\u225 s cercana al barco es la A,\par puesto que el \u225 ngulo en  B es menor que\par el \u225 ngulo en A, y dista del barco:{\*\mjaformula{\subix}}\par b ={\*\mjaformula{\fraction{\num{\expr d\decimals 2\fixed0}\u183 sen{\expr 180-B\decimals 2\fixed0}\u186 }{\den sen{\expr C\decimals 2\fixed0}\u186 }}}={\*\mjaformula{\expr b*graf.escala\decimals 2\fixed0}}km\par \par La ayuda desde A tardar\u225  en llegar:{\*\mjaformula{\subix}}\par t ={\*\mjaformula{\fraction{\num{\expr b1\decimals 2\fixed0}}{\den{\expr v\decimals 2\fixed0}}}}\u183 60 ={\*\mjaformula{\expr tb1\decimals 2\fixed0}}min\fs34}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_35" value="espacio='solu' tipo='texto' dibujar-si='(ay=1)&(A<180-B)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 El \u225 ngulo \b C ={\*\mjaformula{\expr C\decimals 2\fixed0}\u186 }\b0\par \par La estaci\u243 n m\u225 s cercana al barco es la \b B\b0 , puesto\par que el \u225 ngulo en  A es menor que el \u225 ngulo en B,  \par y dista del barco:\f3\fs38\i{\*\mjaformula{\subix}}\f1\fs34\i0\par \b a =\fs38\b0{\*\mjaformula{\fraction{\num{\expr d\decimals 2\fixed0}\u183 sen{\expr A\decimals 2\fixed0}\u186 }{\den sen{\expr C\decimals 2\fixed0}\u186 }}}\fs34 =\b{\*\mjaformula{\expr a*graf.escala\decimals 2\fixed0}}km\b0\par \par La ayuda desde B tardar\u225  en llegar:\f3\fs38\i{\*\mjaformula{\subix}}\f1\fs34\i0\par \b t =\fs38\b0{\*\mjaformula{\fraction{\num{\expr a1\decimals 2\fixed0}}{\den{\expr v\decimals 2\fixed0}}}}\fs34\u183 60 =\b{\*\mjaformula{\expr ta1\decimals 2\fixed0}}min\b0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='solu' tipo='texto' dibujar-si='(ay=1)&(A=180-B)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 El \u225 ngulo \b C ={\*\mjaformula{\expr C\decimals 2\fixed0}\u186 }\b0\par \par Las dos estaciones est\u225 n  a  igual distancia del \par barco, ya que los \u225 ngulos en A y B son iguales,  \par esta distancia es:\f3\fs38\i{\*\mjaformula{\subix}}\f1\fs34\i0\par \b a =\fs38\b0  \fs34\b b=\fs38\b0{\*\mjaformula{\fraction{\num{\expr d\decimals 2\fixed0}\u183 sen{\expr A\decimals 2\fixed0}\u186 }{\den sen{\expr C\decimals 2\fixed0}\u186 }}}\fs34 =\b{\*\mjaformula{\expr a*graf.escala\decimals 2\fixed0}}km\b0\par \par La ayuda tardar\u225  en llegar:\f3\fs38\i{\*\mjaformula{\subix}}\f1\fs34\i0\par \b t =\fs38\b0{\*\mjaformula{\fraction{\num{\expr a1\decimals 2\fixed0}}{\den{\expr v\decimals 2\fixed0}}}}\fs34\u183 60 =\b{\*\mjaformula{\expr ta1\decimals 2\fixed0}}min\b0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_37" value="espacio='solu' tipo='texto' dibujar-si='(ay=0)' expresión='[35,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs36 La distancia de la estaci\u243 n m\u225 s cercana al\par barco es:\par                  \fs38\b     \f3\fs30\b0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_38" value="espacio='solu' tipo='texto' dibujar-si='(ay=0)' expresión='[35,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs36 La ayuda tarda en llegar:\fs38\b  \f3\fs30\b0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_39" value="espacio='solu' tipo='texto' dibujar-si='(ay=0)' expresión='[138,84]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs38\b d ={\*\mjaformula{\expr d1\decimals 2\fixed0}}\fs36\b0  \f3\fs30}' fuente='SansSerif,BOLD,19' fijo='sí'">
   <param name="G_40" value="espacio='graf' tipo='punto' dibujar-si='dibuja=1' expresión='(-0.7+(Ax+Cx)/2,(Ay+Cy)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 b\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_41" value="espacio='graf' tipo='punto' dibujar-si='dibuja=1' expresión='(0.2+(Bx+Cx)/2,(By+Cy)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 a\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_42" value="espacio='solu' tipo='texto' dibujar-si='(ay=0)' expresión='[240,84]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs38\b km\fs36\b0  \f3\fs30}' fuente='SansSerif,BOLD,19' fijo='sí'">
   <param name="G_43" value="espacio='solu' tipo='texto' dibujar-si='(ay=0)' expresión='[143,159]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38\b t ={\*\mjaformula{\expr t1\decimals 2\fixed0}} \f2\fs30\b0}' fuente='SansSerif,BOLD,19' fijo='sí'">
   <param name="G_44" value="espacio='solu' tipo='texto' dibujar-si='(ay=0)' expresión='[240,159]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38\b min \f2\fs30\b0}' fuente='SansSerif,BOLD,19' fijo='sí'">
   <param name="G_45" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(ay=0)&(bien1*bien2=0)' expresión='[15,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs36\cf0 Introduce los resultados redondeados\par a cent\u233 simas tambi\u233 n puedes pulsar\par sobre la ayuda.\cf1\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
</ajs>
