   <param name="G_47" value="espacio='dem2' tipo='texto' expresión='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Aplicando el Teorema de Pit\u225 goras se obtiene,\par \par \f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_48" value="espacio='dem2' tipo='texto' dibujar-si='ga.x<=gc.x' expresión='[20,145]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 en el tri\u225 ngulo \f2\fs38\i{\*\mjaformula CHB}\f1\fs34\i0 :    \f3\fs38\b\i{\*\mjaformula a{\supix 2} = h{\supix 2}+(c \u8211  m){\supix 2}}\f1\fs34\b0\i0\par \f4\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_49" value="espacio='dem2' tipo='texto' dibujar-si='ga.x>gc.x' expresión='[20,145]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34 en el tri\u225 ngulo \f2\fs38\b\i{\*\mjaformula CHB}\f1\fs34\b0\i0 :    \f2\fs38\b\i{\*\mjaformula a{\supix 2} = h{\supix 2}+(c + m){\supix 2}}\f1\fs34\b0\i0\par \f3\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_50" value="espacio='dem2' tipo='texto' expresión='[20,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34 y en el tri\u225 ngulo \f2\fs38\b\i{\*\mjaformula AHC}\f1\fs34\b0\i0 : \f2\fs38\b\i{\*\mjaformula h{\supix 2} = b{\supix 2} \u8210  m{\supix 2}}\f1\fs34\b0\i0\par \f3\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_51" value="espacio='dem2' tipo='texto' dibujar-si='ga.x<=gc.x' expresión='[20,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 Sustituyendo, resulta: \b  \f3\fs38\i{\*\mjaformula a{\supix 2} = b{\supix 2}+c{\supix 2} \u8211  2cm}\f1\fs34\b0\i0\par \f4\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_52" value="espacio='dem2' tipo='texto' dibujar-si='ga.x>gc.x' expresión='[20,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 Sustituyendo, resulta: \b  \f3\fs38\i{\*\mjaformula a{\supix 2} = b{\supix 2}+c{\supix 2} + 2cm}\f1\fs34\b0\i0\par \f4\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_53" value="espacio='dem2' tipo='texto' dibujar-si='ga.x<=gc.x' expresión='[20,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 y puesto que:             \b  \f3\fs38\i{\*\mjaformula m = b\u183 cos A{\supix}}\f1\fs34\b0\i0\par \f4\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_55" value="espacio='dem2' tipo='texto' dibujar-si='ga.x>gc.x' expresión='[20,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 y puesto que:             \b  \f3\fs38\i{\*\mjaformula m = b\u183 cos(180\u186 \u8211 A){\supix}}\f1\fs34\b0\i0\par \f4\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_56" value="espacio='dem2' tipo='texto' expresión='[20,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34 se concluye:   \f2\fs36\b\i{\*\mjaformula a{\supix 2} = b{\supix 2}+ c{\supix 2}\u8210  2bc\u183 cos A}\f1\fs34\b0\i0\par \f3\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_57" value="espacio='dem2' tipo='texto' expresión='[20,305]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 De forma an\u225 loga se obtienen las expresiones \par para calcular los otros dos lados.\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_58" value="espacio='graf' tipo='texto' color='ff7000' dibujar-si='(dem=0)&(ga.x=-5)&(gb.x=5)&(gc.x=-2)' expresión='[200,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32\b Puedes cambiar  la posici\u243 n\par de cada v\u233 rtices\f2\fs30\b0 .}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_59" value="espacio='graf' tipo='texto' color='ff7000' dibujar-si='(dem=0)&(abs(ga.x-gc.x)<0.1)|(abs(gb.x-gc.x)<0.1)' expresión='[220,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32\b El tri\u225 ngulo es rect\u225 ngulo\par elige otros v\u233 rtices.\f2\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí'">
