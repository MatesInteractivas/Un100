<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='text' x='50' y='100' ancho='870' alto='95' fijo='sí' despl_imagen='arr-izq' fondo='f0f0ea' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='graf' x='50' y='205' ancho='420' alto='315' fijo='sí' escala='19' O.x='-190' O.y='100' despl_imagen='arr-izq' fondo='d0eaff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='solu' x='500' y='205' ancho='420' alto='315' fijo='sí' despl_imagen='arr-izq' fondo='f0f0ea' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo0' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()'">
   <param name="C_02" value="id='cerrarInfo' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(INFO._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='info=0'">
   <param name="C_03" value="id='otros' tipo='numérico' interfaz='botón' región='interior' espacio='solu' nombre='Otros datos' expresión='(solu._w-115,solu._h-40,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='ay=0;cC=&squot;&squot;;bien1=0;alfa=15+ent(rnd*11);fila=8+ent(rnd*12)' activo-si='(ay=1)|(bien1=1)'">
   <param name="C_04" value="id='cC' tipo='numérico' interfaz='campo de texto' región='interior' espacio='solu' nombre='_._' expresión='(190,132,55,36)' valor='&squot;&squot;' fijo='no' visible='sí' acción='calcular' parámetro='bien1=(abs(cC-C)<0.005)?1:0' dibujar-si='(bien1=0)&(ay=0)'">
   <param name="C_05" value="id='ayu' tipo='numérico' interfaz='botón' región='interior' espacio='solu' expresión='(solu._w-45,205,30,30)' fijo='sí' visible='sí' imagen='images/ayuda.png' acción='calcular' parámetro='ay=1' dibujar-si='(ay=0)&(bien1=0)'">
   <param name="A_01" value="id='fa2(x)' expresión='(9+x*cos(alfa*pi/180))^2+(31-x*sen(alfa*pi/180))^2' dominio='(x>=0)&(x<=r)'">
   <param name="A_02" value="id='fa(x)' expresión='sqrt(fa2(x))' dominio='(x>=0)&(x<=r)'">
   <param name="A_03" value="id='fb2(x)' expresión='(9+x*cos(alfa*pi/180))^2+(-6+x*sen(alfa*pi/180))^2'">
   <param name="A_04" value="id='fb(x)' expresión='sqrt(fb2(x))' dominio='(x>=0)&(x<=r)'">
   <param name="A_05" value="id='ff(x)' expresión='(fa2(x)+fb2(x)-625)/(2*fa(x)*fb(x))' dominio='(x>=0)&(x<=r)'">
   <param name="A_06" value="id='f(x)' expresión='acos(ff(x))' dominio='(x>=0)&(x<=r)'">
   <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=0' hacer='titulo=&squot;Ángulo de visión&squot;;fila=15;r=18;db=0.9;h1=3;hp=8;x1=2.5;y1=1.2;alfa=20;;;'">
   <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='alfar=alfa*pi/180;g1x=x1+(fila-1)*0.9*cos(alfar);g1y=(g1x-x1)*tan(alfar);gx=(g1x-x1)/cos(alfar);;xplano=g1x;yplano=(g1x-x1)*tan(alfar);d=(fila-1)*db;CM=x1+d*cos(alfar);BM=hp+h1-y1-d*sen(alfar);MA=y1+d*sen(alfar)-h1;a=sqrt(CM^2+BM^2);b=sqrt(CM^2+MA^2);Cr=acos((a^2+b^2-hp^2)/(2*a*b));C=Cr*180/pi;;'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='text' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(0,0)(text._w-1,0)(text._w-1,text._h-1)(0,text._h-1)(0,0)' ancho='6'">
   <param name="G_03" value="espacio='graf' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(graf._w-1,0)(graf._w-1,graf._h-1)(0,graf._h-1)(0,0)' ancho='6'">
   <param name="G_04" value="espacio='solu' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(0,0)(solu._w-1,0)(solu._w-1,solu._h-1)(0,solu._h-1)(0,0)' ancho='6'">
   <param name="G_05" value="espacio='text' tipo='texto' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\b Una sala de cine tiene una pantalla de{\*\mjaformula{\expr hp\decimals 2\fixed0} m}de altura, colocada a{\*\mjaformula{\expr h1\decimals 2\fixed0} m}del suelo. hay 21 filas de butacas, \par la primera fila est\u225  situada a{\*\mjaformula{\expr x1\decimals 2\fixed0} m}de la pantalla y entre cada fila hay{\*\mjaformula{\expr db\decimals 2\fixed0} m}de distancia. El piso de la  \par zona de asientos est\u225  inclinado{\*\mjaformula{\expr alfa\decimals 2\fixed0}\u186 }sobre la horizontal.  Un espectador est\u225  sentado en la fila{\*\mjaformula{\expr fila\decimals 2\fixed0},}de \par forma que sus ojos quedan a{\*\mjaformula{\expr y1\decimals 2\fixed0} m}del suelo, \u191 bajo qu\u233  \u225 ngulo ve la pantalla?     \par  \f2\fs30\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_06" value="espacio='graf' tipo='polígono' color='203366' expresión='(x1,0)(x1+r*cos(alfar),0)(x1+r*cos(alfar),r*sen(alfar))(x1,0)' relleno='996000b5' ancho='0'">
   <param name="G_07" value="espacio='graf' tipo='arco' color='4a5682' centro='(x1,0)' radio='3.5' fin='alfa' fuente='Serif,PLAIN,15' fijo='sí' relleno='60bbddff'">
   <param name="G_08" value="espacio='graf' tipo='punto' expresión='(x1+x1*cos(alfar)+1,x1*sen(alfar/4))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36{\*\mjaformula{\expr alfa\decimals 2\fixed0}\u186 }\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_09" value="espacio='graf' tipo='segmento' expresión='(0,0)(0,h1)' fuente='Serif,PLAIN,15' fijo='sí'">
   <param name="G_10" value="espacio='graf' tipo='segmento' expresión='(0,h1)(0,h1+hp)' fuente='Serif,PLAIN,15' fijo='sí'">
   <param name="G_11" value="espacio='graf' tipo='segmento' expresión='(0,0)(x1,0)' fuente='Serif,PLAIN,15' fijo='sí'">
   <param name="G_12" value="espacio='graf' tipo='punto' color='negro' expresión='(-1+xplano/2,0.5+(yplano+y1+h1+hp)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 a\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_13" value="espacio='graf' tipo='punto' color='negro' expresión='(-1+xplano/2,-1+(yplano+y1+h1)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 b\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_14" value="espacio='graf' tipo='punto' color='negro' expresión='(-0.3,h1+hp+0.2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 B\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_15" value="espacio='graf' tipo='punto' color='negro' expresión='(-0.3,h1-1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 A\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_16" value="espacio='graf' tipo='arco' color='aa0000' centro='(xplano,yplano+1.2)' radio='2' inicio='(0,h1)' fin='(0,h1+hp)' fuente='Serif,BOLD+ITALIC,24' fijo='sí' relleno='20ffaa00' ancho='2'">
   <param name="G_17" value="espacio='graf' tipo='segmento' color='990000' expresión='(0,yplano+y1)(xplano,y1+yplano)' fuente='Serif,PLAIN,15' fijo='sí' tamaño='0'">
   <param name="G_18" value="espacio='graf' tipo='polígono' color='2045cc' expresión='(xplano,yplano+y1)(0,h1)(0,h1+hp)(xplano,yplano+y1)' relleno='acffffe1' ancho='2'">
   <param name="G_19" value="espacio='graf' tipo='punto' color='negro' expresión='(-1.2,-0.5+h1+hp/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36{\*\mjaformula{\expr hp\decimals 2\fixed0}}\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_20" value="espacio='graf' tipo='polígono' color='7a65a2' expresión='(x1,0)(x1+r*cos(alfar),0)(x1+r*cos(alfar),r*sen(alfar))(x1,0)'">
   <param name="G_21" value="espacio='graf' tipo='segmento' color='203366' expresión='((s)*cos(alfar)+x1,(s)*sen(alfar)+0.1)((s)*cos(alfar)+x1,(s)*sen(alfar)-0.1)' familia='s' s.intervalo='[0,r]' s.pasos='20' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_22" value="espacio='graf' tipo='punto' color='negro' dibujar-si='ay=1' expresión='(x1/2+g1x/2-1,g1y/2+0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b{\*\mjaformula{\expr (fila-1)*db\decimals 2\fixed0}}\f2\fs30\b0}' fuente='SansSerif,BOLD,14' fijo='sí' tamaño='0'">
   <param name="G_23" value="espacio='graf' tipo='segmento' color='ffaa00' expresión='(0.1,h1+0.1)(0.1,h1+hp-0.1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs30}' fuente='Serif,PLAIN,15' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_24" value="espacio='graf' tipo='segmento' expresión='(x1,0)(g1x,g1y)' fuente='Serif,PLAIN,15' fijo='sí' tamaño='0'">
   <param name="G_25" value="espacio='graf' tipo='segmento' expresión='(x1,0)(g1x,0)' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='0'">
   <param name="G_26" value="espacio='graf' tipo='segmento' expresión='(g1x,g1y)(g1x,g1y+1.2)' fuente='SansSerif,BOLD,16' fijo='sí' tamaño='0'">
   <param name="G_27" value="espacio='graf' tipo='punto' color='aa0000' expresión='(xplano,y1+yplano)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 C\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' tamaño='4'">
   <param name="G_28" value="espacio='graf' tipo='punto' expresión='(-1,h1/2-0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b{\*\mjaformula{\expr h1\decimals 2\fixed0}}\f2\fs30\b0}' fuente='SansSerif,BOLD,14' fijo='sí' tamaño='0'">
   <param name="G_29" value="espacio='graf' tipo='punto' expresión='(x1/2-1,-0.9)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b{\*\mjaformula{\expr x1\decimals 2\fixed0}}\f2\fs30\b0}' fuente='SansSerif,BOLD,14' fijo='sí' tamaño='0'">
   <param name="G_30" value="espacio='graf' tipo='punto' expresión='(xplano-0.2,yplano+0.4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b{\*\mjaformula{\expr y1\decimals 2\fixed0}}\f2\fs30\b0}' fuente='SansSerif,BOLD,14' fijo='sí' tamaño='0'">
   <param name="G_31" value="espacio='graf' tipo='punto' dibujar-si='ay=1' expresión='(xplano-0.2-5.1*(fila>16),yplano/2-0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b{\*\mjaformula{\expr (fila-1)*db\decimals 2\fixed0}\u183 sen{\expr alfa\decimals 2\fixed0}\u186 }\f2\fs30\b0}' fuente='SansSerif,BOLD,14' fijo='sí' tamaño='0'">
   <param name="G_32" value="espacio='graf' tipo='punto' dibujar-si='ay=1' expresión='(xplano/2,-0.8)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b{\*\mjaformula{\expr (fila-1)*db\decimals 2\fixed0}\u183 cos{\expr alfa\decimals 2\fixed0}\u186 }\f2\fs30\b0}' fuente='SansSerif,BOLD,14' fijo='sí' tamaño='0'">
   <param name="G_33" value="espacio='graf' tipo='segmento' expresión='(x1,0)(xplano,0)' fijo='sí'">
   <param name="G_34" value="espacio='graf' tipo='segmento' expresión='(xplano,0)(xplano,yplano)' fijo='sí'">
   <param name="G_35" value="espacio='graf' tipo='punto' color='0c1f48' dibujar-si='1+s/0.9=fila' expresión='((s)*cos(alfar)+x1-0.6,(s)*sen(alfar)-0.7)' familia='s' s.intervalo='[0,18]' s.pasos='20' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs18{\*\mjaformula{\expr s<8?&squot; &squot;+(1+s/0.9):1+s/0.9\decimals 2\fixed0}}\f2\fs30}' fuente='SansSerif,PLAIN,9' fijo='sí' tamaño='0'">
   <param name="G_36" value="espacio='graf' tipo='punto' expresión='(0.2,yplano+y1+0.2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b M\f2\fs30\b0}' fuente='SansSerif,BOLD,14' fijo='sí' tamaño='0'">
   <param name="G_37" value="espacio='solu' tipo='texto' dibujar-si='ay=1' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs36 En el tri\u225 ngulo formado por las visuales desde\par los ojos del espectador a los extremos de la\par pantalla y esta, el \u225 ngulo de visi\u243 n es:\par                  C = arccos{\*\mjaformula{\fraction{\num a{\supix 2}+ b{\supix 2}-{\expr hp\decimals 2\fixed0}{\supix 2}}{\den 2ab}}}\par Donde:\par {\*\mjaformula a{\supix 2}}={\*\mjaformula |CM|{\supix 2}+|BM|{\supix 2}}=\par ={\*\mjaformula ({\expr x1\decimals 2\fixed0}+{\expr (fila-1)*db\decimals 2\fixed0}cos{\expr alfa\decimals 2\fixed0}\u186 ){\supix 2}}+{\*\mjaformula ({\expr hp+h1-y1\decimals 2\fixed0}-{\expr (fila-1)*db\decimals 2\fixed0}sen{\expr alfa\decimals 2\fixed0}\u186 ){\supix 2}}\par {\*\mjaformula b{\supix 2}}={\*\mjaformula |CM|{\supix 2}+|MA|{\supix 2}}=\par ={\*\mjaformula ({\expr x1\decimals 2\fixed0}+{\expr (fila-1)*db\decimals 2\fixed0}cos{\expr alfa\decimals 2\fixed0}\u186 ){\supix 2}}+{\*\mjaformula ({\expr (fila-1)*db\decimals 2\fixed0}sen{\expr alfa\decimals 2\fixed0}\u186 -{\expr h1-y1\decimals 2\fixed0}){\supix 2}}\par Resultando:  C ={\*\mjaformula{\expr C\decimals 2\fixed0}\u186 }{\*\mjaformula{\supix}}\fs34}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_38" value="espacio='solu' tipo='texto' dibujar-si='ay=0' expresión='[15,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs36 En el tri\u225 ngulo ACB buscamos el \u225 ngulo C.\par Previamente se han de calcular los lados a y b.\par Por el Teorema de Pit\u225 goras:\par {\*\mjaformula a{\supix 2}}={\*\mjaformula |CM|{\supix 2}+|BM|{\supix 2}} y {\*\mjaformula b{\supix 2}}={\*\mjaformula |CM|{\supix 2}+|MA|{\supix 2}}\fs34\par \f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_39" value="espacio='solu' tipo='texto' dibujar-si='ay=0' expresión='[15,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs36\u193 ngulo de visi\u243 n \fs38\b C ={\*\mjaformula{\expr C\decimals 2\fixed0}}\f3\fs30\b0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_40" value="espacio='solu' tipo='texto' dibujar-si='ay=0' expresión='[245,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38\b\u186 \f2\fs30\b0}' fuente='SansSerif,BOLD,19' fijo='sí'">
   <param name="G_41" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(ay=0)&(bien1=0)' expresión='[15,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs36\cf0 Introduce el valor redondeado a cent\u233 simas.\par Puedes pulsar la ayuda para ver la soluci\u243 n.\cf1\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
</ajs>

</body>
</html>
