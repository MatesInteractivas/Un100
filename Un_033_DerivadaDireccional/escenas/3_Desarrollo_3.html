   <param name="G_08" value="espacio='DATOS' tipo='texto' color='006699' expresión='[10,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green102\blue153;}\f1\fs32\b\cf0 El vector gradiente es:\cf1\par           \u8711 f{\*\mjaformula ({\expr a\decimals 2\fixed0},{\expr b\decimals 2\fixed0})}\f2\fs24\b0 =\f1\fs32\b{\*\mjaformula ({\expr ux\decimals 2\fixed0},{\expr uy\decimals 2\fixed0})}\f2\fs24\b0}' fuente='SansSerif,BOLD,16' fijo='sí'">

   <param name="G_10" value="espacio='PLANO' tipo='ecuación' color='rojo' expresión='f=fab' ancho='2'">

   <param name="G_13" value="espacio='OPCIO' tipo='texto' color='006699' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Plano z = 0                         Plano vertical\f2\fs24\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='DATOS' tipo='texto' color='006699' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green135\blue124;}\f1\fs32\b\cf0 La curva de nivel es \cf1\par     {\*\mjaformula{\expr func\decimals 2\fixed0}}={\*\mjaformula{\expr fab\decimals 2\fixed0}}\cf2\f2\fs24\b0}' fuente='SansSerif,BOLD,16' fijo='sí'">

   <param name="S_02" value="espacio='SUPER' tipo='segmento' color='gris' expresión='(0,0,0)(xmax+0.5,0,0)' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' cortar='sí' ancho='2' Nu='8'">
