   <param name="G_08" value="espacio='TEXTO2' tipo='texto' expresión='[50,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Para calcular la derivada parcial de\par una funci\u243 n   f( x{\*\mjaformula{\subix 1}}, x{\*\mjaformula{\subix 2}} ,..., x {\*\mjaformula{\subix n}} )\par respecto a la componente i-\u233 sima se\par calcular\u225  la derivada de la funci\u243 nde\par una variable obtenida al fijar como\par constantes los valores de todos los\par componentes excepto la i-\u233 sima.\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
