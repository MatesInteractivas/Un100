   <param name="G_04" value="espacio='TEXTO1' tipo='texto' expresión='[50,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green120\blue198;\red32\green48\blue58;}\f1\fs30\b\cf0 Definici\u243 n\cf1\b0\par \par \fs34 El gradiente de f(x{\*\mjaformula{\subix 1}}, x{\*\mjaformula{\subix 2}},...,x{\*\mjaformula{\subix n}}) en \par P(a{\*\mjaformula{\subix 1}},a{\*\mjaformula{\subix 2}},...,a{\*\mjaformula{\subix n}}) se define como el vector \par que tiene por componentes las derivadas \par parciales de la funci\u243 n en el punto P\par \fs30\par \fs34\b\u8711 f(a{\*\mjaformula{\subix 1}},...,a{\*\mjaformula{\subix n}})=(f&squot;{\*\mjaformula{\subix x{\subix 1}}}(P)+...+f&squot;{\*\mjaformula{\subix x{\subix n}}}(P))}' fuente='SansSerif,BOLD,15' fijo='sí'">
