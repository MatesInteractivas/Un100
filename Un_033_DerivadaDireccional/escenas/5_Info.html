   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En esta unidad se extiende el concepto de derivabilidad a funciones de varias variables. Los objetivos a \par        alcanzar son los siguientes:\par       - introducir el concepto de derivada direccional\par       - mostrar sus propiedades y su relaci\u243 n con el gradiente.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se muestran ejemplos de aplicaci\u243 n en los que tiene inter\u233 s calcular la derivada direccional como por \par       ejemplo calcular la direccion de mayor crecimiento de la funci\u243 n u obtener una aproximaci\u243 n lineal del valor\par       de la funcion en un punto.\par \par \cf0\fs48\b\i\par      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se comienza la unidad con un caso particular de derivada direccional que es un concepto an\u225 logo al de \par       derivada de una funci\u243 n en una variable, se trata de la derivada parcial. En este caso se considera una\par       funci\u243 n de varias variables y se toman todas las variables excepto una iguales a una constante. En este caso\par       se obtendr\u237 a una funci\u243 n de una sola variable que puede derivarse con las reglas habituales para funciones\par       de una variable.\par \par       Se dar\u225  la definici\u243 n de derivada parcial para funciones de dos variables para poder interpretar\par       geom\u233 tricamete su significado aprovechando que para estas funciones se puede representar su gr\u225 fica en el\par       espacio tridimensional.\par \fs48\b\i\par \par \cf0      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40       Se introducen las derivadas direccionales para funciones de dos variables para medir las razones de cambio, \par       variaciones instant\u225 neas o coeficientes de variaci\u243 n en un punto seg\u250 n una direcci\u243 n a partir de la idea de\par       derivada de una funci\u243 n de una variable.\par \par       Se muestran tambi\u233 n las propiedades de la derivada direccional y su relaci\u243 n con el gradiente.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Aunque en la unidad se hayan presentado los conceptos para funciones de dos variables, para poder as\u237 \par       dar su interpretaci\u243 n geom\u233 trica, se cierra la unidad incluyendo un resumen de lo tratado en la unidad\par       generalizado a funciones de varias variables.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o funcional:                    Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Programaci\u243 n:                         Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 \par       Asesor\u237 a de programaci\u243 n:     Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:           Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revision t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad
