<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">

   <param name="E_04" value="tipo='R2' id='OPCIO' x='550' y='110' ancho='360' alto='110' fijo='sí' despl_imagen='arr-izq' fondo='fff0f8fa' red='no' red10='no' ejes='no' texto='no'">

   <param name="E_06" value="tipo='R2' id='Covertura' dibujar-si='info' fijo='sí' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_07" value="tipo='R2' id='INFO' x='(970-550)/2' y='100' ancho='550' alto='350' dibujar-si='info' fijo='sí' despl_imagen='arr-izq' fondo='eeeef7' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='goTo3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()' pos_mensajes='centro'">
   <param name="C_03" value="id='a' tipo='gráfico' espacio='E2' color='azul' color-int='rojo' fijo='sí' dibujar-si='1=0'">
   <param name="C_04" value="id='cerrarInfo' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' expresión='(INFO._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='info=0' pos_mensajes='centro'">
   <param name="C_05" value="id='fun' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='escenario' espacio='E1' nombre='fun' expresión='(0,0,0,0)' valor='&squot;2+0.3*x^2+0.3*y^2-1&squot;' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_06" value="id='a.x' tipo='numérico' región='interior' espacio='OPCIO' nombre='a=' expresión='(10,10,100,30)' valor='2' incr='0.3' min='xmin' max='xmax' fijo='no' visible='sí' pos_mensajes='centro'">
   <param name="C_07" value="id='a.y' tipo='numérico' región='interior' espacio='OPCIO' nombre='b=' expresión='(110,10,100,30)' valor='3' incr='0.3' min='ymin' max='ymax' fijo='no' visible='sí' pos_mensajes='centro'">
   <param name="C_08" value="id='prec' tipo='numérico' región='exterior' espacio='SUPER' nombre='Num. puntos=' valor='6' incr='1' min='12' max='25' decimales='1' fijo='no' visible='sí' pos_mensajes='centro'">
   <param name="C_09" value="id='xmin' tipo='numérico' región='interior' espacio='OPCIO' nombre='xmin' expresión='(10,40,100,30)' valor='-10' max='xmax' fijo='no' visible='sí' pos_mensajes='centro'">
   <param name="C_10" value="id='xmax' tipo='numérico' región='interior' espacio='OPCIO' nombre='xmax' expresión='(110,40,100,30)' valor='10' min='xmin' fijo='no' visible='sí' pos_mensajes='centro'">
   <param name="C_11" value="id='ymin' tipo='numérico' región='interior' espacio='OPCIO' nombre='ymin' expresión='(10,70,100,30)' valor='-10' max='ymax' fijo='no' visible='sí' pos_mensajes='centro'">
   <param name="C_12" value="id='ymax' tipo='numérico' región='interior' espacio='OPCIO' nombre='ymax' expresión='(110,70,100,30)' valor='10' min='ymin' fijo='no' visible='sí' pos_mensajes='centro'">
   <param name="C_13" value="id='zmax' tipo='numérico' región='interior' espacio='OPCIO' nombre='zmax' expresión='(260,10,100,30)' valor='8' fijo='no' visible='sí' pos_mensajes='centro'">
   <param name="C_14" value="id='SUPER.escala' tipo='numérico' región='interior' espacio='SUPER' nombre='_._' expresión='(5,5,25,40)' valor='18' incr='0.1*SUPER.escala' fijo='sí' visible='no' pos_mensajes='centro'">
   <param name="C_15" value="id='SUPER.Ox' tipo='numérico' interfaz='barra' región='exterior' espacio='SUPER' nombre='Desplazar horizontal' incr='10' min='-200' max='200' fijo='sí' visible='no' pos_mensajes='centro'">
   <param name="C_16" value="id='E2.escala' tipo='numérico' región='interior' espacio='E2' nombre='_._' expresión='(5,5,25,40)' valor='10' incr='0.1*E2.escala' fijo='no' visible='no' pos_mensajes='centro'">
   <param name="C_17" value="id='cerrarExpli' tipo='numérico' interfaz='botón' región='interior' espacio='EXPLI' expresión='(EXPLI._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='expli=0' pos_mensajes='centro'">
   <param name="C_18" value="id='abrirExpli' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Explicación' expresión='(670,300,120,30)' fijo='sí' visible='sí' color='blanco' color-int='ff404040' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='expli=1' pos_mensajes='centro'">
   <param name="A_01" value="id='f' expresión='_Eval_(fun)'">
   <param name="A_02" value="id='posi' vector='sí' evaluar='una-sola-vez' expresión='posi[0]=0;posi[1]=0;posi[2]=-45'">
   <param name="A_03" value="id='pini' vector='sí' evaluar='una-sola-vez' expresión='pini[0]=0;pini[1]=1;pini[2]=-4'">
   <param name="A_04" value="id='ff(aa,bb)' algoritmo='sí' expresión='w' algoritmo='sí' hacer='x=aa;y=bb;w=f'">
   <param name="A_05" value="id='Deri(xx,yy)' algoritmo='sí' expresión='dd' algoritmo='sí' hacer='hh=0.01;n1=ff(xx+hh,yy);n2=ff(xx-hh,yy);dd=(n1-n2)/(2*hh)'">
   <param name="A_06" value="id='cur(xx)' algoritmo='sí' expresión='dd1' algoritmo='sí' hacer='dd1=ff(xx,a.y)'">
   <param name="A_07" value="id='ang(x,y)' algoritmo='sí' expresión='resul' algoritmo='sí' hacer='resul=(((x>0)&(y>=0))?(atan(y/x)*180/pi):resul);resul=(((x>0)&(y<0))?(atan(y/x)*180/pi+360):resul);resul=((x<0)?(atan(y/x)*180/pi+180):resul)'">
   <param name="A_08" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=1' hacer='titulo=&squot;Derivada parcial respecto de x&squot;;num=a.y;expli=0'">
   <param name="A_09" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='derpar=Deri(a.x,a.y);fab=ff(a.x,a.y);pxmin=a.x-3;sepx=6;pymin=a.y-3;sepy=6;alfa=ang(1,derpar)'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_03" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_04" value="espacio='EXPLI' tipo='texto' expresión='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 En la parte superior de la figura se muestra la \par superficie S definida por z=f(x,y) y la curva C \par intersecci\u243 n de S con el plano y={\*\mjaformula{\expr a.y\decimals 2\fixed0}}. \f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E2' tipo='ecuación' color='rojo' expresión='y=cur(x)' ancho='2'">
   <param name="G_06" value="espacio='E2' tipo='ecuación' color='e96b00' expresión='y=fab+derpar*(x-a.x)'">
   <param name="G_07" value="espacio='E2' tipo='punto' color='negro' expresión='(a.x,0)' fijo='sí' tamaño='6'">
   <param name="G_08" value="espacio='E1' tipo='texto' expresión='[550,470]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red166\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34 Derivada parcial de f respecto de x en (a,b)\fs30\b\cf1\par \fs34  f&squot;{\*\mjaformula{\subix x}}(a,b)=lim{\*\mjaformula{\subix h\u8594 0}}{\*\mjaformula{\fraction{\num f(a+h,b)-f(a,b)}{\den h}}}\f4\fs30\b0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='EXPLI' tipo='texto' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 En la parte inferior aparece esa curva  en el \par plano XZ. \f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='EXPLI' tipo='texto' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 La pendiente de la recta tangente a esa \par curva en cada punto f(P) es una derivada,\par es lo que se llamar\u225  derivada parcial \par de f respecto de x en el punto P.\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='punto' color='e37166' expresión='(a.x,0)' fijo='sí' tamaño='4'">
   <param name="G_12" value="espacio='E2' tipo='arco' color='ff8100' centro='(a.x,fab)' radio='3' fin='alfa' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green129\blue0;}\f1\fs30\b\cf0   \f2\fs30\u945 \cf1\f3\fs30\b0}' fuente='Monospaced,BOLD,15' fijo='sí' relleno='ff8100'">
   <param name="G_13" value="espacio='E2' tipo='segmento' color='grisObscuro' expresión='(a.x,fab)(a.x+4,fab)' fijo='sí' tamaño='0'">
   <param name="G_14" value="espacio='E2' tipo='punto' color='negro' expresión='(a.x,fab)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}{\colortbl\red227\green113\blue102;}\cf0\f1\fs30}' fuente='Serif,PLAIN,15' fijo='sí' tamaño='6'">
   <param name="G_15" value="espacio='E2' tipo='punto' color='e37166' expresión='(a.x,fab)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs30}' fuente='Serif,PLAIN,15' fijo='sí' tamaño='4'">
   <param name="G_16" value="espacio='E2' tipo='punto' color='negro' expresión='(a.x,fab-2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red227\green113\blue102;}\f1\fs30 f(P)\cf0\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí' tamaño='0'">
   <param name="G_17" value="espacio='E2' tipo='punto' color='negro' expresión='(a.x,-2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red227\green113\blue102;}\f1\fs30 P\cf0\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí' tamaño='0'">
   <param name="G_18" value="espacio='E2' tipo='texto' expresión='[300,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\b tg(\u945 ) = f&squot;{\*\mjaformula{\subix x}}(a,b)\f2\fs30\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' expresión='[580,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Introduce las coordenadas del punto\par P(a,b) y pulsa sobre el bot\u243 n siguiente.\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='INFO' tipo='texto' fondo='sí' color='blanco' expresión='[10,5]' texto='Introducción' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_21" value="espacio='INFO' tipo='texto' expresión='[40,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red163\green0\blue0;\red0\green0\blue0;}\f1\fs36 Supongamos de nuevo que en una funci\u243 n de varias\par variables se consideran todas las variables excepto\par una, iguales a una constante.\par \par En este caso se obtendr\u237 a una funci\u243 n de una sola\par variable que puede derivarse con las reglas habituales.\par \par \cf0 Consideremos constante la segunda variable.\fs42\cf1}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="S_01" value="nombre='Y' espacio='SUPER' tipo='segmento' color='gris' expresión='(0,ymin,0)(0,ymax+0.5,0)' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' cortar='sí' ancho='2' Nu='8'">
   <param name="S_02" value="nombre='X' espacio='SUPER' tipo='segmento' color='gris' expresión='(xmin,0,0)(xmax+0.5,0,0)' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' cortar='sí' ancho='2' Nu='8'">
   <param name="S_03" value="nombre='Z' espacio='SUPER' tipo='segmento' color='gris' expresión='(0,0,0)(0,0,zmax+0.5)' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' cortar='sí' ancho='2' Nu='8'">
   <param name="S_04" value="espacio='SUPER' tipo='superficie' color='aaffaeae' color_reverso='aaffaeae' expresión='x=-10+20*u  y=-10+20*v  z=0' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' cortar='sí' Nu='prec' Nv='prec'">
   <param name="S_05" value="espacio='SUPER' tipo='superficie' color='aaffaeae' color_reverso='aaffaeae' expresión='x=-10+20*u  y=-10+20*v  z=0' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' cortar='sí' modelo='alambre' Nu='prec' Nv='prec'">
   <param name="S_06" value="espacio='SUPER' tipo='superficie' color='875190cb' color_reverso='875190cb' expresión='x=xmin+(xmax-xmin)*u y=a.y z=0+(zmax+2)*v' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' cortar='sí' Nu='4' Nv='4'">
   <param name="S_07" value="espacio='SUPER' tipo='punto' expresión='(9,0,0)' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f1\fs30\b\cf0 X\f2\fs30\b0\cf1}' fuente='SansSerif,BOLD,15' fijo='sí' ancho='0'">
   <param name="S_08" value="espacio='SUPER' tipo='punto' expresión='(0,9,0)' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\f1\fs30\b\cf0 Y\f2\fs30\b0\cf1}' fuente='SansSerif,BOLD,15' fijo='sí' ancho='0'">
   <param name="S_09" value="espacio='SUPER' tipo='punto' expresión='(0,0,zmax+1)' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red238\green255\blue170;}\cf0\f1\fs30\b Z\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' ancho='0'">
   <param name="S_10" value="espacio='SUPER' tipo='punto' color='negro' color_reverso='rosa' expresión='(a.x,a.y,0)' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' cortar='sí' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b P\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' ancho='4'">
   <param name="S_11" value="espacio='SUPER' tipo='punto' color='rojo' expresión='(a.x,a.y,fab)' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' cortar='sí' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b (x,{\*\mjaformula{\expr a.y\decimals 2\fixed0}},z)\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' ancho='4'">
   <param name="S_12" value="espacio='SUPER' tipo='superficie' color='f8cbbd' color_reverso='f8cbbd' expresión='x=5*u*cos(v*2*pi) y=5*u*sin(v*2*pi) z=f' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' cortar='sí' aristas='sí' Nu='prec' Nv='prec'">
   <param name="S_13" value="espacio='SUPER' tipo='curva' color='rojo' expresión='x=pxmin+sepx*u y=a.y z=f+0.1' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' ancho='4'">
   <param name="S_14" value="espacio='SUPER' tipo='curva' color='e96b00' expresión='x=a.x+(-2+4*u) y=a.y z=fab+derpar*(-2+4*u)' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' cortar='sí' ancho='3'">
   <param name="S_15" value="espacio='SUPER' tipo='punto' color='grisObscuro' color_reverso='grisClaro' expresión='(s,0,0)' familia='s' s.intervalo='[-10,10]' s.pasos='20' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' fijo='sí'">
   <param name="S_16" value="espacio='SUPER' tipo='punto' color='grisObscuro' color_reverso='grisClaro' expresión='(0,s,0)' familia='s' s.intervalo='[-10,10]' s.pasos='20' rotini='(posi[0],posi[1],posi[2])' posini='(pini[0],pini[1],pini[2])' fijo='sí'">
</ajs>
