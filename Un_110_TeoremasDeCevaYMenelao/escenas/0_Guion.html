   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Estudiar los teoremas de Ceva y Menelao y algunas de sus aplicaciones, por ejemplo: la existencia del\par       ortocentro, incentro y gravicentro de un triangulo.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Los teoremas de Ceva y Menelao est\u225 n separados 15 siglos en la historia, sin embargo, se estudian juntos \par       ya que uno es el dual del otro. El teorema de Ceva da condiciones para que tres puntos que est\u225 n en los \par       lados de un tri\u225 ngulo sean colineales y el de Menelao dice cu\u225 ndo tres rectas que pasan por los v\u233 rtices\par       de un tri\u225 ngulo son concurrentes.\par \par   \par       La idea de este interactivo es mostrar tri\u225 ngulos con rectas concurrentes y con puntos colineales y verificar\par       que se cumplen las condiciones de productos de razones de segmentos de los lados del tri\u225 ngulo.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se introduce el tema de los teoremas de Ceva y Menelao mediante animaciones que los muestren.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se construyen tri\u225 ngulos, rectas desde los v\u233 rtices y puntos en los lados,  y se ve que cuando las rectas son \par       concurrentes o los puntos son colineales cuando se cumplen las condiciones dadas por los teoremas de Ceva\par       y de Menelao.\par       Se hacen las demostraciones formales de dichos teoremas y se ve c\u243 mo se aplica el teorema de Ceva para\par       ver que las alturas de un tri\u225 ngulo se cortan en el ortocentro, las medianas en el baricentro y las bisectrices\par       en el incentro.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se hace un resumen de los resultados aprendidos en la lecci\u243 n.\par  \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o funcional:                   Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Programaci\u243 n:                        Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par \f0\fs28}">
