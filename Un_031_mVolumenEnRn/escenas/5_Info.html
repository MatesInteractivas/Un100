<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">
   <param name="tamaño" value="950x550">
   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Se presentan la generalizaci\u243 n de la f\u243 rmula de Her\u243 n y del Teorema de Pit\u225 goras a \i m\i0  vectores en \fs44\i{\*\mjaformula R{\supix n}}\fs40\i0 .\par       En \fs44\i{\*\mjaformula R{\supix n}}\fs40\i0 podemos calcular la longitud, el \u225 rea, el volumen o el \i m\i0 -volumen de la figura determinada por \par       uno, dos, tres o n vectores. Si \i A\i0  es la matriz cuyas filas son esos \i m\i0  vectores, este \i m\i0 -volumen se  puede \par       calcular con cualquiera de estas dos f\u243 rmulas:\par                                                                        \fs44\i{\*\mjaformula{\radical{\index}{\radicand det(A\u183 A{\supix t})}}}\fs40\i0  \par                         \fs48\i  \fs52{\*\mjaformula{\radical{\index}{\radicand Suma de los cuadrados de los menores de orden m de A }}}\fs40\i0\par       \par       Se pretende que el lector se familiarice con ellas y con su significado geom\u233 trico. Si se aplican a la \par       geometr\u237 a molecular, pueden  interpretarse  como  generalizaciones  de  la  f\u243 rmula de  Her\u243 n  y del \par       teorema de Pit\u225 goras.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Aqu\u237  se incluyen dos escenas. En la primera, se exhibe un video, fragmento del documental &quote;\i What \par       the bleep do we know?\i0  \i Down the\i0  \i rabbit hole\i0 &quote; , basado en la novela &quote;\i Flatland&quote;\i0  de Edwin Abbot. \par       En \u233 l, el presonaje principal, Dr. Quantum,  invita  a  una figura del mundo plano a pasar al espacio \par       tridimensional. Esto mismo es lo que se har\u225  en esta unidad: sacar algunos conceptos y teoremas de\par       la geometria plana a otras dimensiones.\par \cf0\fs48\b\i      \par      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40        Se realizan los siguientes c\u225 lculos para diferentes matrices \fs44\i{\*\mjaformula A}\fs40\i0 de dos filas y tres columnas:   \par \fs44\i          1) {\*\mjaformula det(A\u183 A{\supix t})}\fs40\i0\par \fs44\i          2) {\*\mjaformula\u931 (men{\subix 2}(A)){\supix 2}}\fs40\i0 o suma de los cuadrados de los menores de orden dos de la matriz A\par         Dos c\u225 lculos diferentes que siempre coinciden.\f1\fs34\par \f3\fs40       \cf0\fs48\b\i\par     \par      Desarrollo\cf1\f1\fs34\b0\i0\par \par \f3\fs40        Esta secci\u243 n consta de cuatro escenas. En las tres primeras, se muestra que estos dos c\u225 lculos dan la \par        longitud, el \u225 rea o el volumen de la figura determinada por los vectores fila de la matriz \i A\i0 , seg\u250 n sea\par        que \i A \i0 tenga una, dos o tres filas.\par        Se presentan las f\u243 rmulas y se demuestran para los casos  del  c\u225 lculo  del \u225 rea definida por dos \par        vectores y el volumen del paralelep\u237 pedo que determinan tres vectores en \fs44\i{\*\mjaformula R{\supix 3}}\fs40\i0 . \par        La  demostraci\u243 n  por  inducci\u243 n sobre  \i n+m \i0  se ofrece en un  archivo pdf, (el objetivo es que se \par        conozcan las f\u243 rmulas no las demostraciones).\par        En la cuarta escena se plantean  algunos ejercicios para que el estudiante los resuelva.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par        En la primera de las cuatro escenas, se tiene:\par               * La animacion de una conversaci\u243 n via Twitter entre un alumno y su profesora, relativa al c\u225 lculo \par                  del volumen de un paralelep\u237 pedo.\par               * La f\u243 rmula de Heron en  \fs44\i{\*\mjaformula R{\supix 2}}\fs40\i0 , para calcular e \u225 rea del paralelogramo.\par               * Dicha expresi\u243 n para  \fs44\i{\*\mjaformula R{\supix n}}\fs40\i0 , que permite realizar el c\u225 lculo del volumen del paralelep\u237 pedo:\par                                                           \fs44\i{\*\mjaformula det(A\u183 A){\supix t}=(vol(A)){\supix 2}}\fs40\i0\par        La segunda, presenta el teorema de Pit\u225 goras, utilizado para calcular la longitud de un vector y el \u225 rea de \par        un paralelogramo. El teorema se generaliza a cualquier  dimensi\u243 n con la formula:\par                                                           \fs44\i{\*\mjaformula{\sum{\from}{\to}{\what ((men{\subix m}(A)){\supix 2})= (vol(A))}}}\fs40\i0 .\par        En la tercera, se puede apreciar la aplicacion de este Teorema en el c\u225 lculo del area de un tetraedro \par        rect\u225 ngulo.\par        La cuarta, muestra un resumen de los conceptos vertidos en las tres anteriores, sobre la aplicaci\u243 n de las\par        f\u243 rmulas de Her\u243 n y del teorema de Pit\u225 goras, en la obtenci\u243 n de la longitud, el \u225 rea, el volumen o el \par        \i m-\i0 volumen de la figura en cuesti\u243 n.\par         \cf0  \par \par \fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Consolaci\u243 n Ruiz Gil, Red Educativa Digital Descartes\par       Dise\u241 o funcional:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Programaci\u243 n:                        Consolaci\u243 n Ruiz Gil, Red Educativa Digital Descartes\par       Asesor\u237 a de programaci\u243 n:    Consolaci\u243 n Ruiz Gil, Red Educativa Digital Descartes\par       Ilustraci\u243 n:                             Consolaci\u243 n Ruiz Gil, Red Educativa Digital Descartes\par       Dise\u241 o gr\u225 fico:                      Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Correcci\u243 n de estilo:             Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:          Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
