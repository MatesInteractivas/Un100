   <param name="G_19" value="espacio='E3' tipo='texto' dibujar-si='(Paso=4)' expresión='[45,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Hemos modificado las filas u y v de A sin que sus \par menores ni el \u225 rea del parelogramo cambien.\par A la izquierda se realiza, en estas condiciones, el \par c\u225 lculo de \b{\*\mjaformula\u931 (men{\subix 2}(A))\u178 }\b0 y se ve f\u225 cilmente que \par coincide con el \u225 rea\u178  del paralelogramo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='E2' tipo='texto' color='grisObscuro' expresión='[260,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30\b Este es el plano que \par contiene al paralelogramo.\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_21" value="espacio='E3' tipo='texto' color='grisObscuro' expresión='[260,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30\b Este es el plano que \par contiene al paralelogramo\b0 .}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_22" value="espacio='E4' tipo='texto' color='blanco' expresión='[30,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red32\green48\blue58;\red255\green255\blue255;}\cf0\f1\fs34 Hay   m\u225 s   demostraciones  de   que  estos  c\u225 lculos \par coinciden con  el cuadrado del \u225 rea.  Se ha escogido \par \u233 sta porque deja intuir c\u243 mo demostrar por inducci\u243 n \par sobre  \i m+n \i0  que  las  dos  f\u243 rmulas  coinciden con el \par cuadrado del m-volumen en R\u8319 \i .\i0\par \par \par \cf1\f3\fs44\i\u8319 \f4\fs40\i0}' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='3'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='Paso<=3' expresión='[25,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 A={\*\mjaformula{\matrix\rows 2\columns 3{\element u1}{\element u2}{\element u3}{\element v1}{\element v2}{\element v3}}}={\*\mjaformula{\matrix\rows 2\columns 1{\element u}{\element v}}} define un paralelogramo en{\*\mjaformula R{\supix 3}}\par Pasemos al plano que lo contiene.\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='Paso=1' expresión='[25,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Veamos que det({\*\mjaformula A\u183 A{\supix t}}) da el \u225 rea del paralelogramo.\par Dado que:\par {\*\mjaformula A\u183 A{\supix t}}={\*\mjaformula{\matrix\rows 2\columns 1{\element u}{\element v}}}\u183 {\*\mjaformula{\matrix\rows 1\columns 2{\element u}{\element v}}}={\*\mjaformula{\matrix\rows 2\columns 2{\element u\u183 u}{\element u\u183 v}{\element u\u183 v}{\element v\u183 v}}}\par Entonces:\par det({\*\mjaformula A\u183 A{\supix t}})={\*\mjaformula |u|{\supix 2}\u183 |v|{\supix 2}-(u\u183 v){\supix 2}}=\par                  ={\*\mjaformula |u|{\supix 2}\u183 |v|{\supix 2}-(|u|\u183 |v| cos(uv){\supix 2}}=\par                  ={\*\mjaformula |u|{\supix 2}\u183 |v|{\supix 2}-(1-cos{\supix 2}(uv))}=\par         ={\*\mjaformula |u|{\supix 2}\u183 |v|{\supix 2}\u183 sen{\supix 2}(uv)}={\*\mjaformula base{\supix 2}}\u183 {\*\mjaformula altura{\supix 2}}\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='Paso=2' expresión='[25,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Veamos que {\*\mjaformula{\sum{\from}{\to}{\what (men(A)){\supix 2}}}}es el \u225 rea del paralelogramo.\par Por las propiedades de los determinantes:\par {\*\mjaformula{\sum{\from}{\to}{\what (men{\matrix\rows 2\columns 1{\element u}{\element v}}){\supix 2}}}}={\*\mjaformula{\sum{\from}{\to}{\what (men{\matrix\rows 2\columns 1{\element u}{\element v+\u945 u}}){\supix 2}}}}\par lo que nos permite suponer que v3=0\par En la figura, podemos observar que las \u225 reas\par definidas por las nuevas matrices no cambian.\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' dibujar-si='Paso=3' expresión='[25,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Veamos que {\*\mjaformula{\sum{\from}{\to}{\what (men(A)){\supix 2}}}}es el \u225 rea del paralelogramo.\par Por las propiedades de los determinantes\par {\*\mjaformula{\sum{\from}{\to}{\what (men{\matrix\rows 2\columns 1{\element u}{\element v}}){\supix 2}}}}={\*\mjaformula{\sum{\from}{\to}{\what (men{\matrix\rows 2\columns 1{\element u}{\element v+\u945 u}}){\supix 2}}}}\par lo que nos permite suponer que v3=0\par Y si ahora a u le sumamos un vector proporcional a la fila 2,\par se pueden suponer los dos vectores perpendiculares.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='E2' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(80,100)' archivo='images/3_Desarrollo_2_text8.jpg'">
   <param name="G_28" value="espacio='E1' tipo='texto' dibujar-si='Paso=5' expresión='[25,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34{\*\mjaformula{\sum{\from}{\to}{\what (men(A)){\supix 2}}}}es el \u225 rea del paralelogramo.\par Pues {\*\mjaformula{\sum{\from}{\to}{\what (men{\matrix\rows 2\columns 1{\element u}{\element v}}){\supix 2}}}}={\*\mjaformula{\sum{\from}{\to}{\what (men{\matrix\rows 2\columns 1{\element u}{\element v+\u945 u}}){\supix 2}}}}\par lo que nos permite suponer que v3=0 y uv=0\par As\u237  {\*\mjaformula{\sum{\from}{\to}{\what (men(A)){\supix 2}}}}={\*\mjaformula base{\supix 2}altura{\supix 2}}={\*\mjaformula\u225 rea{\supix 2}}del paralelogramo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
