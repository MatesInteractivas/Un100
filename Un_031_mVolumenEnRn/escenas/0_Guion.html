   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Se presentan la generalizaci\u243 n de la f\u243 rmula de Her\u243 n y del Teorema de Pit\u225 goras a m vectores en \fs44\i{\*\mjaformula R{\supix n}}\fs40\i0 .\par       En \fs44\i{\*\mjaformula R{\supix n}}\fs40\i0 podemos calcular la longitud, el \u225 rea, el volumen o el m-volumen de la figura determinada por \par       uno, dos, tres o n vectores. Si A es la matriz cuyas filas son esos m vectores, este m-volumen se  puede \par       calcular con cualquiera de estas dos f\u243 rmulas:\par                                                                        \fs44\i{\*\mjaformula{\radical{\index}{\radicand det(A\u183 A{\supix t})}}}\fs40\i0  \par                         \fs48\i  \fs52{\*\mjaformula{\radical{\index}{\radicand Suma de los cuadrados de los menores de orden m de A }}}\fs40\i0\par       \par       Se pretende que el lector se familiarice con estas f\u243 rmulas y su significado geom\u233 trico. Estas f\u243 rmulas,\par       con aplicaci\u243 n a la geometr\u237 a molecular, se pueden interpretar como generalizaciones de la f\u243 rmula de \par       Her\u243 n y del teorema de Pit\u225 goras.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Un video basado en la novela &quote; Flatland&quote; de Edwin Abbot invita a las figuras planas a salR al espacio \par       tridimensional. Esto mismo es lo que se va a hacer en esta unidad: sacar algunos conceptos y teoremas\par       de la geomet\u237 a plana a otras dimensiones.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40        Se piden los siguientes calculos para diferentes matrices \fs44\i{\*\mjaformula A}\fs40\i0 de 2 filas y tres columnas:   \par \fs44\i          1) {\*\mjaformula det(A\u183 A{\supix t})}\fs40\i0\par \fs44\i          2) {\*\mjaformula\u931 (m{\subix 2}(A)){\supix 2}}\fs40\i0 o suma de los cuadrados de los menores de orden 2 de la matriz A\par         Dos c\u225 lculos diferentes que siempre coinciden.\f1\fs34\par \f3\fs40       \cf0\fs48\b\i\par     \par      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40        Vemos que estos dos c\u225 lculos dan la longitud, el \u225 rea o el volumen de la figura que determinan los \par        vectores fila de la matriz A, segun que A tenga una, dos o tres filas.\par        Se ven las f\u243 rmulas y se demuestran para los casos  del  c\u225 lculo  del \u225 rea definida por dos vectores y el\par        volumen del paralelep\u237 pedo que determinan tres vectores en \fs44\i{\*\mjaformula R{\supix 3}}\fs40\i0 . \par        La  demostraci\u243 n  por  inducci\u243 n sobre  n+m  se ofrecer\u225  en un  pdf, (el objetivo es que se conozcan las\par        f\u243 rmulas no las demostraciones).\par        Una \u250 ltima escena, plantea  algunos ejercicios para que el estudiante los resuelva.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par        El primer c\u225 lculo, \fs44\i{\*\mjaformula det(A\u183 A{\supix t})}\fs40\i0 , aplicado a \u225 reas es  la  f\u243 rmula  de Her\u243 n que generaliza al c\u225 lculo del\par        volumen de un tetraedro a partR de la longitud  de sus lados, o al c\u225 lculo del m-volumen.\par        El segundo c\u225 lculo, \fs44\i{\*\mjaformula\u931 (m{\subix m}(A)){\supix 2}}\fs40\i0  para el caso m=2 y n=3 (filas y columnas de A)  nos dice que el \par        cuadrado del \u225 rea de la cara hipotenusa de un tetraedro rect\u225 ngulo es la suma de los cuadrados de las \par        \u225 reas de sus caras catetos. La f\u243 rmula generaliza el teorema de Pit\u225 goras para cualquier dimensi\u243 n.\par        Un resumen final muestra el contenido de la unidad.\par        \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Consolaci\u243 n Ruiz Gil\par       Dise\u241 o funcional:                   Consolaci\u243 n Ruiz Gil\par       Programaci\u243 n:                        Consolaci\u243 n Ruiz Gil\par \f0\fs28}">
