   <param name="G_20" value="espacio='E3' tipo='texto' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula (\u193 rea del paralelogramo){\supix 2}=det(A\u183 A){\supix t}}Esta expresi\u243 n equivale a la conocida f\u243 rmula de Her\u243 n, pues permite calcular\par el \u225 rea de un paralelogramo (o dos tri\u225 ngulos) en funci\u243 n de la medida de sus lados y una diagonal.\par \par Ve\u225 moslo, A es una matriz de dos filas o vectores: u y v.\par det{\*\mjaformula (A\u183 A{\supix t})}=det{\*\mjaformula{\matrix\rows 2\columns 2{\element uu}{\element uv}{\element uv}{\element vv}}}y como uv={\*\mjaformula{\fraction{\num{\supix}u{\supix 2}+v{\supix 2}-(u-v){\supix 2}}{\den 2}}}\par resulta det{\*\mjaformula (A\u183 A{\supix t})}= det{\*\mjaformula{\matrix\rows 2\columns 2{\element a{\supix 2}}{\element{\fraction{\num a{\supix 2}+b{\supix 2}-c{\supix 2}}{\den 2}}}{\element{\fraction{\num a{\supix 2}+b{\supix 2}-c{\supix 2}}{\den 2}}}{\element b{\supix 2}}}}\par \par En el documento pdf, se puede consultar la demostraci\u243 n que\par nos identifica esta f\u243 rmula con:\par \par det{\*\mjaformula (A\u183 A{\supix t})}={\*\mjaformula{\fraction{\num a+b+c}{\den 2}}}{\*\mjaformula{\fraction{\num a+b-c}{\den 2}}}{\*\mjaformula{\fraction{\num a-b+c}{\den 2}}}{\*\mjaformula{\fraction{\num -a+b+c}{\den 2}}}\par \par o con el determinante de Cayley-Menger escrito a la derecha\f2\fs30}' fuente='Serif,PLAIN,17' fijo='sí'">

   <param name="G_22" value="espacio='E4' tipo='imagen' coord_abs='sí' expresión='(10,10)' archivo='images/4_Cierre_1_text2.png'">
   <param name="G_23" value="espacio='E4' tipo='texto' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs34{\*\mjaformula (Volumen del paralelep\u237 pedo){\supix 2}=det(A\u183 A){\supix t}}Esta expresi\u243 n equivale a la conocida f\u243 rmula de Her\u243 n, pues\par da el volumen del paralelepipedo en funci\u243 n de la medida de sus lados y de las diagonales de sus caras.\par \par Ve\u225 moslo, A es una matriz de tres filas o vectores: u, v y w.\par det{\*\mjaformula (A\u183 A{\supix t})}=det\fs38\i{\*\mjaformula{\matrix\rows 3\columns 3{\element uu}{\element uv}{\element uw}{\element uv}{\element vv}{\element vw}{\element uw}{\element vw}{\element ww}}}\fs34\i0 y como uv={\*\mjaformula{\fraction{\num u{\supix 2}+v{\supix 2}-(u-v){\supix 2}}{\den 2}}}\par \fs38\i{\*\mjaformula uu=a{\supix 2}}\fs34\i0 ;\fs38\i{\*\mjaformula\f2\fs38\i vv=b{\supix 2}};{\*\mjaformula\f2\fs38\i ww=c{\supix 2}};{\*\mjaformula\f2\fs38\i (u-v){\supix 2}=d{\subix 1}{\supix 2}};{\*\mjaformula\f2\fs38\i (u-w){\supix 2}=d{\subix 2}{\supix 2}};{\*\mjaformula\f2\fs38\i (v-w){\supix 2}=d{\subix 3}{\supix 2}}\fs34\i0\par \par uv=\fs38\i{\*\mjaformula{\fraction{\num a{\supix 2}+b{\supix 2}-d{\subix 1}{\supix 2}}{\den 2}}}\fs34\i0 ; uw={\*\mjaformula{\fraction{\num a{\supix 2}+c{\supix 2}-d{\subix 2}{\supix 2}}{\den 2}}}; vw={\*\mjaformula{\fraction{\num b{\supix 2}+c{\supix 2}-d{\subix 3}{\supix 2}}{\den 2}}}\par Vemos que el vol(A) se puede calcular con las medidas de los lados y\par de las diagonales de sus caras. Este determinante coincide con el de\par Cayley-Menger escrito a la derecha.\par \fs38\i{\*\mjaformula (vol(A)){\supix 2}}\fs34\i0 =\fs38\i{\*\mjaformula det(AA{\supix t})}\fs34\i0 es la F\u243 rmula de Her\u243 n mxn (orden de A).}' fuente='Serif,PLAIN,17' fijo='sí'">
