   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='(otro=0)&(info=0)' expresión='[548,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green48\blue255;\red32\green48\blue58;}\f1\fs36 Cuando nos referimos a un objeto  o\par persona,     usualmente      hacemos \par comentarios respecto a su imagen o \par apariencia a primera  vista,   que  es \par alto,   bajo,   gordo,  flaco,   hombre, \par mujer, entre otros,  esto lo llamamos \par &quote;\cf0 ATRIBUTO\cf1 &quote;,    siendo    este     una  \par caracter\u237 stica   identificativa   de   un \par ente inform\u225 tico.\par  \par Y qu\u233   es  un  \cf0 ente  inform\u225 tico\cf1 ..?   \par Es    todo    aquello   que   podemos  \par describir a trav\u233 s de caracter\u237 sticas.\par \f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='otro=1' expresión='[548,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs36 El atributo   tiene   dos    particularidades: \par a) Obedece a una serie de razonamientos \par humanos;    b) es muy relativo.   Si  en   tu\par ciudad   una persona que mide 1.70 cm se \par considera alta,   y   luego   se   traslada   a \par occidente      puede    no   ser una persona \par realmente alta, si vive en Europa ser\u237 a una \par persona baja y si vive en Oriente ser\u237 a una \par persona   realmente   alta.       Los atributos \par siempre van a estar sujetos  a la relatividad \par del prisma con que la observe quien vaya a \par dar concepto.   Igual es el caso de atributos \par como   la   belleza,    depende   mucho  del \par observador  que los est\u233  manejando.\fs40}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='otro=2' expresión='[548,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green48\blue255;\red32\green48\blue58;}\f1\fs36 Los atributos deben ser tasados a trav\u233 s\par de una   escala  ya   que  esto  los   hace \par manejables  y   no  relativos, esto genera\par un \cf0  Dato\cf1 :     Un atributo   \u8220 codificado\u8221   en \par t\u233 rminos   entendibles   a   un sistema de \par informaci\u243 n, en condiciones manejables y \par comparables  y  de manera casi absoluta.\par Que  un atributo sea \u8220 codificado\u8221  significa \par que  ha  sido  convertido  a  una  escala x \par para  poder  ser  mas  manejable  lo  cual \par indica  que  lo  podemos operar con otros \par atributos   de  la  misma  escala, es decir, \par podemos   realizar     comparaciones     y \par obtener resultados y respuestas.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='otro=3' expresión='[548,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue255;\red32\green48\blue0;\red32\green48\blue58;}\f1\fs36 Tenemos identificada informaci\u243 n  clave \par sobre Diana: su nombre, su g\u233 nero y su \par estatura,  representados   en   \cf0 Campos.\cf1\par \cf2 En un conjunto de  campos  en    donde \par cada campo tiene consignado un dato y \par todos los datos pertenecen o describen \par a un mismo ente inform\u225 tico, se genera\cf1\par \cf0 un Registro\cf2  que en este caso podemos\par llamar\cf1  \cf0 Persona\cf1 .\par \par \cf2 Si generamos varios campos, formando\par un conjunto de  registros  que  tienen  la \par misma estructura y puede ser manejado \par como una sola  unidad, almacenamos la\par informaci\u243 n en un\cf1  \cf0 Archivo\cf1 .\par \fs40}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='otro=4' expresión='[548,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green48\blue255;\red32\green48\blue58;}\cf0\f1\fs36 Variable\cf1  es un campo de memoria al que \par se le puede cambiar el contenido cuantas \par veces sea necesario. \par \par Un \cf0 campo de memoria\cf1  es un pedacito  de \par la memoria principal del ordenador donde \par podemos guardar un \cf0 dato\cf1 . La informaci\u243 n \par se almacena en variables, esto nos indica\par que es  a  trav\u233 s  de  variables  como  se \par puede utilizar la memoria del computador.\par Estas son como unas cajitas de diferentes \par tama\u241 os  y  por  ello  se  deben  declaran \par previamente para que  el  ordenador   las \par dimensione de acuerdo a las necesidades.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">

   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='otro=5' expresión='[545,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs40 C\u243 mo se llevan los datos a las variables. .? o sea C\u243 mo se \u8220 cargan\u8221  las variables..? Pues a\par trav\u233 s de un signo muy conocido por usted y es el signo =. Este signo tiene, en el caso de los\par algoritmos computacionales y programas, una connotaci\u243 n un poco diferente a la que se le da en\par matem\u225 ticas. El signo igual (=) significa que el computador va a realizar lo que est\u225  a la derecha\par del igual y lo va a almacenar en la variable que se encuentre a la izquierda del igual. De manera\par que ya usted puede ver claramente en esta definici\u243 n que a la izquierda del igual solo puede haber\par una variable y al lado derecho del igual puede haber una constante, una variable \u243  una expresi\u243 n..}' fuente='SansSerif,PLAIN,20' fijo='sí'">
