   <param name="G_11" value="espacio='E2' tipo='imagen' dibujar-si='tiempo>5' coord_abs='sí' expresión='(780,331)' archivo='images/profepc.jpg'">

   <param name="G_13" value="espacio='E2' tipo='texto' dibujar-si='(tiempo>7)&(tiempo<8)' expresión='[20,posChat.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red24\green70\blue129;\red32\green48\blue58;}\f1\fs34\b Alumno: \b0 Buenos d\u237 as, profesora. Tengo a la vista \par dos segmentos. \u191 C\u243 mo encuentro las coordenadas \par para calcular la distancia entre las rectas que los \par contienen?\par \par \b\cf0 Profesora\b0 : Buenos d\u237 as, muy buena pregunta. \par Si puedes medir las distancias entre sus puntos,\par es suficiente, pues \cf1\par }' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='imagen' dibujar-si='tiempo>6' coord_abs='sí' expresión='(470,220)' archivo='images/profepc1.jpg'">
   <param name="G_15" value="espacio='E2' tipo='texto' dibujar-si='(tiempo>8)&(tiempo<9)' expresión='[20,posChat.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red24\green70\blue129;\red32\green48\blue58;}\f1\fs34\b Alumno: \b0 Buenos d\u237 as, profesora. Tengo a la vista \par dos segmentos. \u191 C\u243 mo encuentro las coordenadas \par para calcular la distancia entre las rectas que los \par contienen?\par \par \b\cf0 Profesora\b0 : Buenos d\u237 as, muy buena pregunta. \par Si puedes medir las distancias entre sus puntos,\par es suficiente, pues \par \f3\fs38\i                  {\*\mjaformula (u-v){\supix 2 }= u{\supix 2}+v{\supix 2}-2u\u183 v}\f2\fs34\i0\par \cf1\par }' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='texto' dibujar-si='(tiempo>9)&(tiempo<10.5)' expresión='[20,posChat.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red24\green70\blue129;\red32\green48\blue58;}\f1\fs34\b Alumno: \b0 Buenos d\u237 as, profesora. Tengo a la vista \par dos segmentos. \u191 C\u243 mo encuentro las coordenadas \par para calcular la distancia entre las rectas que los \par contienen?\par \par \b\cf0 Profesora\b0 : Buenos d\u237 as, muy buena pregunta. \par Si puedes medir las distancias entre sus puntos,\par es suficiente, pues \par \f3\fs38\i                  {\*\mjaformula (u-v){\supix 2 }= u{\supix 2}+v{\supix 2}-2u\u183 v}\f2\fs34\i0\par \par de donde concluimos que,\par \f3\fs38\i                  {\*\mjaformula u\u183 v={\fraction{\num u{\supix 2}+v{\supix 2}-(u-v{\supix}){\supix 2}}{\den 2}}}\cf1\f2\fs34\i0\par }' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_17" value="espacio='E2' tipo='texto' dibujar-si='(tiempo>10.5)&(tiempo<11.5)' expresión='[20,posChat.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red24\green70\blue129;\red32\green48\blue58;}\f1\fs34\b Alumno: \b0 Buenos d\u237 as, profesora. Tengo a la vista \par dos segmentos. \u191 C\u243 mo encuentro las coordenadas \par para calcular la distancia entre las rectas que los \par contienen?\par \par \b\cf0 Profesora\b0 : Buenos d\u237 as, muy buena pregunta. \par Si puedes medir las distancias entre sus puntos,\par es suficiente, pues \par \f3\fs38\i                  {\*\mjaformula (u-v){\supix 2 }= u{\supix 2}+v{\supix 2}-2u\u183 v}\f2\fs34\i0\par \par de donde concluimos que,\par \f3\fs38\i                  {\*\mjaformula u\u183 v={\fraction{\num u{\supix 2}+v{\supix 2}-(u-v{\supix}){\supix 2}}{\den 2}}}\cf1\f2\fs34\i0\par \par \b Alumno: \b0 Gracias, as\u237  podr\u233  calcular el volumen}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_18" value="espacio='E2' tipo='texto' dibujar-si='tiempo>11.5' expresión='[20,posChat.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red24\green70\blue129;\red32\green48\blue58;}\f1\fs34\b Alumno: \b0 Buenos d\u237 as, profesora. Tengo a la vista \par dos segmentos. \u191 C\u243 mo encuentro las coordenadas \par para calcular la distancia entre las rectas que los \par contienen?\par \par \b\cf0 Profesora\b0 : Buenos d\u237 as, muy buena pregunta. \par Si puedes medir las distancias entre sus puntos,\par es suficiente, pues \par \f3\fs38\i                  {\*\mjaformula (u-v){\supix 2 }= u{\supix 2}+v{\supix 2}-2u\u183 v}\f2\fs34\i0\par \par de donde concluimos que,\par \f3\fs38\i                  {\*\mjaformula u\u183 v={\fraction{\num u{\supix 2}+v{\supix 2}-(u-v{\supix}){\supix 2}}{\den 2}}}\cf1\f2\fs34\i0\par \par \b Alumno: \b0 Gracias, as\u237  podr\u233  calcular el volumen\par \f3\fs38\i                 {\*\mjaformula (vol(A)){\supix 2}=det(A\u183 A{\supix t})}\f2\fs34\i0\par y aplicar\u233  la f\u243 rmula del calculo de distancias.\par }' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_19" value="espacio='E3' tipo='texto' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34\b (\u193 rea del paralelogramo)\u178  = {\*\mjaformula det(A\u183 A{\supix t})}\b0  Esta expresi\u243 n equivale a la conocida f\u243 rmula de Her\u243 n, pues permite \par calclular el \u225 rea de un paralelogramo (o dos tri\u225 ngulos) en funci\u243 n de la medida de sus lados y una diagonal.\par \par Ve\u225 moslo, A es una matriz de 2 filas  o vectores: u y v.\par {\*\mjaformula det(A\u183 A{\supix t})=det{\matrix\rows 2\columns 2{\element u\u183 u}{\element u\u183 v}{\element u\u183 v}{\element v\u183 v}}  y como u\u183 v={\fraction{\num u{\supix 2}+v{\supix 2}-(u-v){\supix 2}}{\den 2}}}\par \par resulta {\*\mjaformula det(A\u183 A{\supix t})=det{\matrix\rows 2\columns 2{\element a{\supix 2}}{\element{\fraction{\num a{\supix 2}+b{\supix 2}-c{\supix 2}}{\den 2}}}{\element{\fraction{\num a{\supix 2}+b{\supix 2}-c{\supix 2}}{\den 2}}}{\element b{\supix 2}}} \f3\fs36}\par \par Una cuenta que mostramos en el documento nos identifica esta\par f\u243 rmula con\par {\*\mjaformula det(A\u183 A{\supix t})={\fraction{\num a+b+c}{\den 2}}\u183 {\fraction{\num a+b-c}{\den 2}}\u183 {\fraction{\num a-b+c}{\den 2}}\u183 {\fraction{\num -a+b+c}{\den 2}}}\par \par o con el determinante de Cayley- Menger escrito\par a la derecha.\par }' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_20" value="espacio='E3' tipo='texto' expresión='[550,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34\b DETERMINANTE DE CAYLEY-MENGER\par \par     {\*\mjaformula det(A\u183 A{\supix t})=-{\fraction{\num 1}{\den 4}}det{\matrix\rows 4\columns 4{\element 0}{\element 1}{\element 1}{\element 1}{\element 1}{\element 0}{\element a{\supix 2}}{\element b{\supix 2}}{\element 1}{\element a{\supix 2}}{\element 0}{\element c{\supix 2}}{\element 1}{\element b{\supix 2}}{\element c{\supix 2}}{\element 0}}}\b0\par }' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_21" value="espacio='E3' tipo='imagen' coord_abs='sí' expresión='(540,60)' archivo='images/4_Cierre_1_1.jpg'">
   <param name="G_22" value="espacio='E3' tipo='segmento' color='grisClaro' coord_abs='sí' expresión='(520,80)(520,440)' fijo='sí' tamaño='0'">
   <param name="G_23" value="espacio='E4' tipo='texto' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34\b (Volumen del paralelep\u237 pedo)\u178  = {\*\mjaformula det(A\u183 A{\supix t})}\b0  Esta expresi\u243 n equivale a la conocida f\u243 rmula de Her\u243 n, pues \par da el volumen del paralelep\u237 pedo en funci\u243 n de la medida de sus lados y de las diagonales de sus caras.\par \par Ve\u225 moslo, A es una matriz de 3 filas o vectores: u, v y w.\par {\*\mjaformula det(A\u183 A{\supix t})=det{\matrix\rows 3\columns 3{\element u\u183 u}{\element u\u183 v}{\element u\u183 w}{\element u\u183 v}{\element v\u183 v}{\element v\u183 w}{\element u\u183 w}{\element v\u183 w}{\element w\u183 w}} y como u\u183 v={\fraction{\num u{\supix 2}+v{\supix 2}-(u-v){\supix 2}}{\den 2}}}\par \fs36\par u\u183 u\fs34 =a\u178  ; \fs36 v\u183 v\fs34 =b\u178  ; \fs36 w\u183 w\fs34 =c\u178  ; \b (u-v)\u178 \b0 ={\*\mjaformula d{\subix 1}{\supix 2}}; \b (u-w)\u178 \b0 ={\*\mjaformula d{\subix 2}{\supix 2}}; \b (v-w)\u178 \b0 ={\*\mjaformula d{\subix 3}{\supix 2}}; \par u\u183 v={\*\mjaformula{\fraction{\num a{\supix 2}+b{\supix 2}-d{\subix 1}{\supix 2}}{\den 2}}}; u\u183 w={\*\mjaformula{\fraction{\num a{\supix 2}+c{\supix 2}-d{\subix 2}{\supix 2}}{\den 2}}}; v\u183 w={\*\mjaformula{\fraction{\num b{\supix 2}+c{\supix 2}-d{\subix 3}{\supix 2}}{\den 2}}}; \par \par Vemos que el Vol(A) se puede calcular con las medidas de los lados y \par de las diagonales de sus caras.Este determinante coincide con el de \par Cayley -Menger escrito a la derecha.\par \b\par {\*\mjaformula (vol(A)){\supix 2}=det(A\u183 A{\supix t})}es la F\u243 rmula de Her\u243 n mxn\b0  (orden de A).\par }' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_24" value="espacio='E4' tipo='texto' expresión='[550,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34\b DETERMINANTE DE CAYLEY-MENGER\par {\*\mjaformula det(A\u183 A{\supix t})={\fraction{\num 1}{\den 8}}det{\matrix\rows 5\columns 5{\element 0}{\element 1}{\element 1}{\element 1}{\element 1}{\element 1}{\element 0}{\element a{\supix 2}}{\element b{\supix 2}}{\element c{\supix 2}}{\element 1}{\element a{\supix 2}}{\element 0}{\element d{\subix 1}{\supix 2}}{\element d{\subix 2}{\supix 2}}{\element 1}{\element b{\supix 2}}{\element d{\subix 1}{\supix 2}}{\element 0}{\element d{\subix 3}{\supix 2}}{\element 1}{\element c{\supix 2}}{\element d{\subix 2}{\supix 2}}{\element d{\subix 3}{\supix 2}}{\element 0}}}\b0\par }' fuente='SansSerif,BOLD,17' fijo='sí'">
