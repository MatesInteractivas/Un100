mns 4{\element 0}{\element 0}{\element 0}{\element 4}{\element 1}{\element 2}{\element 1}{\element 2}{\element 0}{\element 2}{\element 0}{\element 0}{\element 0}{\element 0}{\element 3}{\element 2}} |\cf0}{\den{\radical{\index}{\radicand (det{\matrix\rows 3\columns 3{\element 2}{\element 1}{\element 2}{\element 2}{\element 0}{\element 0}{\element 0}{\element 3}{\element 2}}){\supix 2}+(det{\matrix\rows 3\columns 3{\element 1}{\element 1}{\element 2}{\element 0}{\element 0}{\element 0}{\element 0}{\element 3}{\element 2}}){\supix 2}+(det{\matrix\rows 3\columns 3{\element 1}{\element 2}{\element 2}{\element 0}{\element 2}{\element 0}{\element 0}{\element 0}{\element 2}}){\supix 2}+(det{\matrix\rows 3\columns 3{\element 1}{\element 2}{\element 1}{\element 0}{\element 2}{\element 0}{\element 0}{\element 0}{\element 3}}){\supix 2}}}}}}\par \par \par \b d(\u928 , \u928 &squot;)=\b0{\*\mjaformula{\fraction{\num 4\u183 1\u183 2\u183 3}{\den{\radical{\index}{\radicand 8{\supix 2}+0{\supix 2}+4{\supix 2}+6{\supix 2}}}}}}={\*\mjaformula{\fraction{\num 24}{\den{\radical{\index}{\radicand 116}}}}}=\b{\*\mjaformula{\fraction{\num 12}{\den{\radical{\index}{\radicand 29}}}}.}Estos planos \b0 en {\*\mjaformula IR{\supix 4}}ni se cortan ni son paralelos, \b se cruzan\b0 .}' fuente='SansSerif,BOLD,17' fijo='sí'">
