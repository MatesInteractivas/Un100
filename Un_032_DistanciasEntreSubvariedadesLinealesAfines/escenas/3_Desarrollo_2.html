   <param name="G_02" value="espacio='E2' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green4\blue58;\red255\green0\blue0;}\f1\fs34\b\cf0 P=(\b0{\*\mjaformula{\expr p1\decimals 2\fixed0}}\b ,\b0{\*\mjaformula{\expr p2\decimals 2\fixed0}},{\*\mjaformula{\expr p3\decimals 2\fixed0}}\b )\cf1\b0  y \b\cf2\par \u928 &squot;=P&squot;(\b0{\*\mjaformula{\expr q1\decimals 2\fixed0}},{\*\mjaformula{\expr q2\decimals 2\fixed0}}\b ,\b0{\*\mjaformula{\expr q3\decimals 2\fixed0}}\b )+<d(\b0{\*\mjaformula{\expr u1\decimals 2\fixed0}}\b ,\b0{\*\mjaformula{\expr u2\decimals 2\fixed0}}\b ,\b0{\*\mjaformula{\expr u3\decimals 2\fixed0}}\b ), d&squot;(\b0{\*\mjaformula{\expr v1\decimals 2\fixed0}}\b ,\b0{\*\mjaformula{\expr v2\decimals 2\fixed0}}\b ,\b0{\*\mjaformula{\expr v3\decimals 2\fixed0}}\b )>\cf1\par \par P-P&squot; \b0 =({\*\mjaformula{\expr p1-q1\decimals 2\fixed0}},{\*\mjaformula{\expr p2-q2\decimals 2\fixed0}},{\*\mjaformula{\expr p3-q3\decimals 2\fixed0}}), vol{\*\mjaformula{\matrix\rows 2\columns 1{\element d}{\element d&squot;}}}\u8800 0 por tanto R={\*\mjaformula{\matrix\rows 2\columns 1{\element d}{\element d&squot;}}}\par \par La distancia entre \cf0\b P\cf1\b0  y \cf2\b\u928 &squot;\cf1\b0  es la altura del paralelep\u237 pedo,\par es decir, su volumen dividido entre el \u225 rea de la base :\par {\*\mjaformula Altura o distancia={\fraction{\num{\matrix\rows 2\columns 1{\element volumen del}{\element paralelep\u237 pedo}}}{\den{\matrix\rows 2\columns 1{\element\u193 rea de la base}{\element del paralelep\u237 pedo}}}}={\fraction{\num vol{\matrix\rows 3\columns 1{\element P-P&squot;}{\element d}{\element d&squot;}}}{\den vol{\matrix\rows 2\columns 1{\element d}{\element d&squot;}}}}}\fs26\par \fs34\par La distancia entre \cf0\b P\cf1\b0  y \cf2\b\u928 &squot;\cf1\b0  es:\par {\*\mjaformula{\fraction{\num vol{    <param name="G_03" value="espacio='E3' tipo='texto' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green4\blue58;\red0\green0\blue255;\red255\green0\blue0;}\cf0\f1\fs34 La distancia entre \cf1\b P\cf0\b0  y \cf2\b\u928 &squot;\cf0\b0  es:{\*\mjaformula{\fraction{\num vol{\matrix\rows 3\columns 1{\element P-P&squot;}{\element d}{\element d&squot;}}}{\den vol{\matrix\rows 2\columns 1{\element d}{\element d&squot;}}}}}\par Notese que  {\*\mjaformula det{\matrix\rows 3\columns 1{\element (x, y, z)-P&squot;}{\element d}{\element d&squot;}}}=0 \par es la ecuaci\u243 n general del plano \u928 &squot;  \par por tanto, el numerador, vol{\*\mjaformula{\matrix\rows 3\columns 1{\element P-P&squot;}{\element d}{\element d&squot;}}}es el resultado,  \par en valor absoluto, de sustituir P en la ecuaci\u243 n general \par de \u928 &squot;.Y el denominador es el m\u243 dulo del vector dado\par por los coeficientes de la ecuaci\u243 n: Si P=(x0,y0,z0) \par y \u928 &squot;\u8801 Ax+By+Cz+D=0, {\*\mjaformula d(P,\f1\fs34\u928 &squot;)={\fraction{\num Ax0+By0+Cz0+D}{\den{\radical{\index}{\radicand A{\supix 2}+B{\supix 2}+C{\supix 2}}}}}}\par \fs16\par \fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_06" value="espacio='E4' tipo='texto' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green4\blue58;\red0\green0\blue0;}\cf0\f1\fs34 La ecuaci\u243 n de \fs36\u928 &squot;\fs34  es   {\*\mjaformula det{\matrix\rows 3\columns 1{\element x-6  y-3  z-0}{\element d1    d2     d3}{\element d&squot;1   d&squot;2     d&squot;3}}}=0 \par igual a \par det{\*\mjaformula{\matrix\rows 2\columns 2{\element d2}{\element d3}{\element d&squot;2}{\element d&squot;3}}}x-det{\*\mjaformula{\matrix\rows 2\columns 2{\element d1}{\element d3}{\element d&squot;1}{\element d&squot;3}}}y+{\*\mjaformula{\matrix\rows 2\columns 2{\element d1}{\element d2}{\element d&squot;1}{\element d&squot;2}}}z+D=0\par Si en lugar de x, y, z ponemos las coordenadas de P, \par {\*\mjaformula det{\matrix\rows 3\columns 1{\element x0-6  y0-3  z0-0}{\element d1    d2     d3}{\element d&squot;1   d&squot;2     d&squot;3}}}es lo mismo que sustituir P en\par la ecuaci\u243 n de \fs36\u928 &squot;\fs34  y es el numerador de nuestra f\u243 rmula\par en la \fs36 d(P\fs34\b ,\u928 &squot;)\b0 . El denominador es vol{\*\mjaformula{\matrix\rows 2\columns 1{\element d}{\element d&squot;}}}que es igual a\par {\*\mjaformula{\radical{\index}{\radicand (det{\matrix\rows 2\columns 2{\element d2}{\element d3}{\element d&squot;2}{\element d&squot;3}})\u178 +(det{\matrix\rows 2\columns 2{\element d1}{\element d3}{\element d&squot;1}{\element d&squot;3}})\u178 +(det{\matrix\rows 2\columns 2{\element d1}{\element d2}{\element d&squot;1}{\element d&squot;2}})\u178 \cf1}}}\par As\u237  \u928 &squot;\u8801 Ax+By+Cz+D=0 y {\*\mjaformula d(P,\f1\fs34\u928 &squot;)={\fraction{\num Ax0+By0+Cz0+D}{\den{\radical{\index}{\radicand A{\supix 2}+B{\supix 2}+C{\supix 2}}}}}}\par \fs16\par \fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
