   <param name="G_02" value="espacio='E2' tipo='texto' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 S=P+<D> y S&squot;=P&squot;+<D&squot;> son dos subvariedades de IR\u8319  que pasan respectivamente por los puntos P y P&squot;\par D y D&squot; son bases se sus subespacios directores. \par R es una base del espacio generado por los vectores de D y D&squot;. Veamos algunos ejemplos para calcular R:}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='E3' tipo='texto' color='blanco' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs30\b Si D=(2, 1, 1, 3) y D&squot;=(1, 0. 0, 4), la matriz \par \par {\*\mjaformula{\matrix\rows 2\columns 1{\element D}{\element D&squot;}}={\matrix\rows 2\columns 4{\element 2}{\element 1}{\element 1}{\element 3}{\element 1}{\element 0}{\element 0}{\element 4}} tiene rango 2,  su volumen es \u8800  0}\par \par Por tanto {\*\mjaformula R={\matrix\rows 2\columns 4{\element 2}{\element 1}{\element 1}{\element 3}{\element 1}{\element 0}{\element 0}{\element 4}} }\f2\fs34\b0\i}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_04" value="espacio='E5' tipo='texto' color='blanco' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs30\b Si D=(2, 1, 1, 3) y D&squot;=(4, 2. 2, 6), la matriz \par \par {\*\mjaformula{\matrix\rows 2\columns 1{\element D}{\element D&squot;}}={\matrix\rows 2\columns 4{\element 2}{\element 1}{\element 1}{\element 3}{\element 4}{\element 2}{\element 2}{\element 6}} tiene volumen 0,}se ve claramente \par que los dos vectores son proporcionales.\par Sin uno de los vectores el volumen es ya  \f2\fs34\b0\i\u8800 \f1\fs30\b\i0  0. \par \par Por tanto R=(2 1 1 3)\f2\fs34\b0\i}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_05" value="espacio='E4' tipo='texto' color='blanco' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs30\b Si D=\{ ( 1, 1, 1, 3), (1, 2. 0, 6)\}  y D&squot;=\{ (2, 3, 1, 9), (0, 1. -1, 3)\} , \par la matriz {\*\mjaformula M={\matrix\rows 2\columns 1{\element D}{\element D&squot;}}={\matrix\rows 4\columns 4{\element 1}{\element 1}{\element 1}{\element 3}{\element 1}{\element 2}{\element 0}{\element 6}{\element 2}{\element 3}{\element 1}{\element 9}{\element 0}{\element 1}{\element -1}{\element 3}} tiene volumen 0.}\par \par Con el m\u233 todo de Gauss calculamos el rango de M.\par A F2 se le resta F1, a F3 se le resta 2\u183 F1:\par {\*\mjaformula{\matrix\rows 4\columns 4{\element 1}{\element 1}{\element 1}{\element 3}{\element 0}{\element 1}{\element -1}{\element 3}{\element 0}{\element 1}{\element -1}{\element 3}{\element 0}{\element 1}{\element -1}{\element 3}} y A F4 y F3 se les resta la F2,}\par \par {\*\mjaformula{\matrix\rows 4\columns 4{\element 1}{\element 1}{\element 1}{\element 3}{\element 0}{\element 1}{\element -1}{\element 3}{\element 0}{\element 0}{\element 0}{\element 0}{\element 0}{\element 0}{\element 0}{\element 0}} Por tanto R={\matrix\rows 2\columns 4{\element 1}{\element 1}{\element 1}{\element 3}{\element 0}{\element 1}{\element -1}{\element 3}}.}\f2\fs34\b0\i}' fuente='SansSerif,BOLD,15' fijo='sí'">
