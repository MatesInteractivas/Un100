   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       C\u225 lculo con el m-volumen. Denotamos por \fs44\i{\*\mjaformula S\u8801 P+<D>}\fs40\i0 una subvariedad lineal af\u237 n de \fs44\i{\*\mjaformula IR{\supix n}}\fs40\i0 que  pasa \par       por el punto P y  donde D es una base de su  subespacio  director, sea  \fs44\i{\*\mjaformula S'\u8801 P'+<D'>}\fs40\i0 otra subvariedad \par       de \fs44\i{\*\mjaformula IR{\supix n}}\fs40\i0  \par       \fs44\i{\*\mjaformula R}\fs40\i0 ser\u225  la matriz que se obtiene al calcular el rango de \fs44\i{\*\mjaformula{\matrix\rows 2\columns 1{\element D}{\element D'}}}\fs40\i0 , \par       la distancia de \fs44\i{\*\mjaformula S}\fs40\i0  a \fs44\i{\*\mjaformula S'}\fs40\i0  es:\par \par                                                                          \fs44\i{\*\mjaformula{\fraction{\num vol{\matrix\rows 2\columns 1{\element P-P'}{\element R}}}{\den vol(R)}}}\fs40\i0\par \par       Una  \u250 nica  f\u243 rmula  para  calcular  las  distancias  entre  puntos,  rectas,  planos  o  cualquier  par de \par       subvariedades lineales afines de \fs44\i{\*\mjaformula IR{\supix m}}\fs40\i0 . Se pretende que el lector conozca y practique esta f\u243 rmula. \par       Recordamos que el volumen de una matriz \fs44\i{\*\mjaformula A}\fs40\i0  de orden m x n se calcula con\par \par                                          \fs44\i{\*\mjaformula{\radical{\index}{\radicand det(A\u183 A{\supix t})}}}\fs40\i0 o  \fs44\i{\*\mjaformula{\radical{\index}{\radicand\u931 (menores de orden n de A){\supix 2}}}}\fs40\i0\par \par \par \cf0\fs48\b\i      \par      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Un v\u237 deo muestra una b\u250 squeda en google para encontrar el c\u225 lculo de distancias entre subvariedades\par       lineales afines de \fs44\i{\*\mjaformula R{\supix 3}}\fs40\i0  , las p\u225 ginas encontradas muestran seis f\u243 rmulas aparentemente diferentes, pero\par       todas son la misma formula, solamente habr\u225  que aprender una f\u243 rmula.\par \cf0\fs48\b\i\par      \par      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se detalla como aplicar la f\u243 rmula dada, indicando c\u243 mo se calcula el elemento de volumen de una\par       matriz y la matriz del rango de los directores. Se aplica la f\u243 rmula en un ejemplo. \cf0\fs48\b\i\par \par     \par      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se calcular\u225 n las distancias entre cualquier par de subvariedades lineales afines de  \fs44\i{\*\mjaformula R{\supix 3}}\fs40\i0  .\par       puntos, rectas y planos.\par       Esta f\u243 rmula vale para cualquier dimensi\u243 n, en un ejemplo se calcula la distancia entre dos planos \par       de \fs44\i{\*\mjaformula R{\supix 4}}\fs40\i0  .\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se demuestra que la f\u243 rmula se puede aplicar a\u250 n cuando no sepamos las coordenadas de los puntos de\par       las subvariedades, pues el volumen de una matriz se puede calcula con la f\u243 rmula \par                                         \fs44\i                              {\*\mjaformula{\radical{\index}{\radicand det(A\u183 A{\supix t})}}}\fs40\i0\par       y esta solo necesita los m\u243 dulos de las aristas y diagonales del elemento de volumen que se calcula.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Consolaci\u243 n Ruiz Gil, Red Educativa Digital Descartes\par       Dise\u241 o funcional:                    Consolaci\u243 n Ruiz Gil, Red Educativa Digital Descartes\par       Programaci\u243 n:
