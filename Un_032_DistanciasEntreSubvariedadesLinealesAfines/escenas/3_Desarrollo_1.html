   <param name="G_02" value="espacio='E2' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red0\green0\blue255;\red255\green0\blue0;\red32\green4\blue58;\red0\green0\blue0;}\f1\fs34\b\cf0 Veamos con un ejemplo el c\u225 culo de la distancia \par de un punto \cf1 P\cf0  a una recta \cf2 r&squot;\cf1\par \par P=(\b0{\*\mjaformula{\expr p1\decimals 2\fixed0}}\b , \b0{\*\mjaformula{\expr p2\decimals 2\fixed0}}\b , \b0{\*\mjaformula{\expr p3\decimals 2\fixed0}}\b )\cf3   \b0 y  \b\cf2 r&squot;=P&squot;(\b0{\*\mjaformula{\expr q1\decimals 2\fixed0}}\b , \b0{\*\mjaformula{\expr q2\decimals 2\fixed0}}\b , \b0{\*\mjaformula{\expr q3\decimals 2\fixed0}}\b )+<D&squot;(\b0{\*\mjaformula{\expr v1\decimals 2\fixed0}}\b ,\b0{\*\mjaformula{\expr v2\decimals 2\fixed0}}\b  ,\b0{\*\mjaformula{\expr v3\decimals 2\fixed0}}\b )>\cf3\par \par P-P&squot;=\b0 ( \cf1{\*\mjaformula{\expr p1\decimals 2\fixed0}}\cf3 -\cf2{\*\mjaformula{\expr q1\decimals 2\fixed0}}\cf3 , \cf1{\*\mjaformula{\expr p2\decimals 2\fixed0}}\cf3 -\cf2{\*\mjaformula{\expr q2\decimals 2\fixed0}}\cf3 , \cf1{\*\mjaformula{\expr p3\decimals 2\fixed0}}\cf3 -\cf2{\*\mjaformula{\expr q3\decimals 2\fixed0}}\cf3 )= (\cf1{\*\mjaformula\cf4{\expr p1-q1\decimals 2\fixed0}\cf1}\cf3 ,\cf1{\*\mjaformula\cf4{\expr p2-q2\decimals 2\fixed0}\cf1}\cf3 ,\cf1{\*\mjaformula\cf4{\expr p3-q3\decimals 2\fixed0}\cf1}\cf3  ), \par R=D&squot;=(\cf1{\*\mjaformula\cf4{\expr v1\decimals 2\fixed0}\cf1}\cf3   \cf1{\*\mjaformula\cf4{\expr v2\decimals 2\fixed0}\cf1}\cf3   \cf1{\*\mjaformula\cf4{\expr v3\decimals 2\fixed0}\cf1}\cf3  )\par \par La distancia entre P y r&squot; es la altura del paralelogramo,\par es decir, su \u225 rea dividida entre la longitud de la base :\par {\*\mjaformula Altura o distancia={\fraction{\num{\matrix\rows 2\columns 1{\element\u193 rea del}{\element paralelogramo}}}{\den{\matrix\rows 2\columns 1{\element Longitud la base}{\element del paralelogramo}}}}=\f3\fs36{\fraction{\num vol{\matrix\rows 2\columns 1{\element P-P&squot;}{\element D&squot;}}}{\den vol(D&squot;)}}\fs34}\fs26\par \fs34\par La distancia entre P y r&squot; es:\par {\*\mjaformula{\fraction{\num vol{\matrix\rows 2\columns 1{\element P-P&squot;}{\element D&squot;}}}{\den vol(D&squot;)}}={\fraction{\num vol{\matrix\rows 2\columns 3{\element{\expr p1-q1\decimals 2\fixed0}}{\element{\expr w2\decimals 2\fixed0}}{\element{\expr w3\decimals 2\fixed0}}{\element{\expr v1\decimals 2\fixed0}}{\element{\expr v2\decimals 2\fixed0}}{\element{\expr v3\decimals 2\fixed0}}}}{\den vol{\matrix\rows 1\columns 3{\element{\expr v1\decimals 2\fixed0}}{\element{\expr v2\decimals 2\fixed0}}{\element{\expr v3\decimals 2\fixed0}}}}}={\fraction{\num{\radical{\index}{\radicand{\expr abs(w2*v3-w3*v2)\decimals 2\fixed0}{\supix 2}+{\expr abs(w1*v3-w3*v1)\decimals 2\fixed0}{\supix 2}+{\expr abs(w2*v1-w1*v2)\decimals 2\fixed0}{\supix 2}\cf4}}}{\den{\radical{\index}{\radicand\cf4{\expr abs(v1)\decimals 2\fixed0}\cf3{\supix 2}+\cf4{\expr abs(v2)\decimals 2\fixed0}\cf3{\supix 2}+\cf4{\expr abs(v3)\decimals 2\fixed0}\cf3{\supix 2}}}}}={\radical{\index}{\radicand{\fraction{\num{\expr (w2*v3-w3*v2)^2+(w1*v3-w3*v1)^2+(w2*v1-w1*v2)^2\decimals 2\fixed0}}{\den{\expr v1^2+v2^2+v3^2\decimals 2\fixed0}}}}}}\par \fs26\par \fs16\par \fs34}' fuente='SansSerif,BOLD,17' fijo='sí'">
