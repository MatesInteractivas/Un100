ar \fs34\par \par \par  \cf2\f4\fs24}' fuente='SansSerif,PLAIN,14' fijo='sí'">

 \u250 nica medida desconocida es OD y por el c\u225 lculo de la p\u225 gina anterior\par sabemos que OD\u178 = OC\u178 -OB\u178 -AC\u178 +OA\u178 +AB\u178 +BC\u178 .\par \par \fs34\par \par \par  \cf2\f4\fs24}' fuente='SansSerif,PLAIN,14' fijo='sí'">

   <param name="G_08" value="espacio='E3' tipo='texto' dibujar-si='Paso=6' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 Esta f\u243 rmula se puede presentar de la siguiente manera, con los\par llamados determinantes de Cayley Menger:\par \par (d(r,s))\u178 ={\*\mjaformula{\fraction{\num 6\u183 vol{\matrix\rows 2\columns 1{\element tetraedro}{\element OABC}}={\fraction{\num 1}{\den 8}}det{\matrix\rows 5\columns 5{\element 0}{\element 1}{\element 1}{\element 1}{\element 1}{\element 1}{\element 0}{\element OA\u178 }{\element OB\u178 }{\element OC\u178 }{\element 1}{\element OA\u178 }{\element 0}{\element AB\u178 }{\element AC\u178 }{\element 1}{\element OB\u178 }{\element AB\u178 }{\element 0}{\element BC\u178 }{\element 1}{\element OC\u178 }{\element AC\u178 }{\element BC\u178 }{\element 0}}}{\den 2\u183 \u225 rea{\matrix\rows 2\columns 1{\element tri\u225 ngulo}{\element OAD}}={\fraction{\num -1}{\den 4}}det{\matrix\rows 4\columns 4{\element 0}{\element 1}{\element 1}{\element 1}{\element 1}{\element 0}{\element OA\u178 }{\element OD\u178 }{\element 1}{\element OA\u178 }{\element 0}{\element AD\u178 }{\element 1}{\element OD\u178 }{\element AD\u178 }{\element 0}}}}}\par \par Y tendremos en cuenta que AD=BC, y que \cf1\fs26\par \par               OD\u178 \cf0\fs28 = OC\u178 -AC\u178 -OB\u178 +OA\u178 +AB\u178 +BC\u178  \par \par por la f\u243 rmula de la diagonal del paralelep\u237 pedo.\par \par \par \par  \cf2\f3\fs24}' fuente='SansSerif,PLAIN,14' fijo='sí'">
