   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Diagonal del paralelepípedo&squot;' hacer='Principal.rot.z=20;u1=5;u2=0;u3=0;v1=2;v2=6;v3=0;w1=1;w2=1;w3=4;'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E2' tipo='texto' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs34 Veremos  c\u243 mo  calcular la distancia entre dos segmentos que \par se cruzan sin conocer las coordenadas de sus extremos. Pero \par antes necesitamos hacer un c\u225 lculo.\par \par \b C\u193 LCULO DE LA DIAGONAL DEL PARALELEP\u205 PEDO\b0\par \b El cuadrado de la diagonal \b0 OE del paralelep\u237 pedo \b es la suma \par de los cuadrados de las diagonales  de las caras \b0 que parten \par de O \b menos la suma de los cuadrados de las aristas \b0 que \par parten de O.\par \par Comprobaci\u243 n: (mueve los controles de la parte inferior)\par \fs28{\*\mjaformula OE\f1\fs34\u178 \fs28{\expr (u1+v1+w1)^2+(u2+v2+w2)^2+(u3+v3+w3)^2\decimals 2\fixed0}}\fs34 =\fs28{\*\mjaformula OD\f1\fs34\u178 \fs28{\expr (u1+v1)^2+(u2+v2)^2+(u3+v3)^2\decimals 2\fixed0}}\fs34 +\fs28{\*\mjaformula OG\f1\fs34\u178 \fs28{\expr (u1+w1)^2+(u2+w2)^2+(u3+w3)^2\decimals 2\fixed0}}\fs34 +\fs28{\*\mjaformula OF\u178 {\expr (v1+w1)^2+(v2+w2)^2+(v3+w3)^2\decimals 2\fixed0}}\fs34 -\fs28{\*\mjaformula\f3\fs28 OA\fs34\u178 \fs28{\expr (u1)^2+(u2)^2+(u3)^2\decimals 2\fixed0}}\fs34 -\fs28{\*\mjaformula OB\f1\fs34\u178 \fs28{\expr (v1)^2+(v2)^2+(v3)^2\decimals 2\fixed0}}\fs34 -\fs28 OC\fs34\u178 \fs28{\*\mjaformula{\expr (w1)^2+(w2)^2+(w3)^2\decimals 2\fixed0}}\fs34\par                  =\fs28                 {\*\mjaformula{\expr (u1+v1)^2+(u2+v2)^2+(u3+v3)^2+(v1+w1)^2+(v2+w2)^2+(v3+w3)^2+(u1+w1)^2+(u2+w2)^2+(u3+w3)^2\decimals 2\fixed0}}\fs34          -           \fs28{\*\mjaformula{\expr (u1)^2+(u2)^2+(u3)^2+(v1)^2+(v2)^2+(v3)^2+(w1)^2+(w2)^2+(w3)^2\decimals 2\fixed0}}\fs34\par \cf1\par \cf0 Demostraci\u243 n:\par \par \par \par \par  \cf1\f4\fs24}' fuente='SansSerif,PLAIN,17' fijo='sí'">
