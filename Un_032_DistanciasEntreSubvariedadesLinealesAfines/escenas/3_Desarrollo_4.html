   <param name="C_01" value="id='goTo3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()'">
   <param name="C_02" value="id='goTo5' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,5);\nparent.update()'">

   <param name="C_05" value="id='Inicio' tipo='numérico' interfaz='botón' región='interior' espacio='Principal' nombre='Inicio' expresión='(Principal._w-105,Principal._h-35,100,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn100.png' acción='inicio'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Distancia entre una recta y un plano&squot;' hacer='Principal.rot.z=-12;Principal.rot.y=-9;;p1=7;p2=6;p3=4;u1=4;u2=0;u3=0;v1=2;v2=3;v3=0;q1=6;q2=3;q3=0;;w1=p1-q1;w2=p2-q2;w3=p3-q3;;A=u2*v3-u3*v2;B=-(u1*v3-u3*v1);C=u1*v2-u2*v1;alfa=(A*w1+B*w2+C*w3)/(A^2+B^2+C^2);;pie1=p1-alfa*A;pie2=p2-alfa*B;pie3=p3-alfa*C;;;'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E2' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green4\blue58;\red255\green0\blue0;}\f1\fs34\b\cf0 r\u8801 P+<d>\cf1  \b0 y \b\cf2\u928 &squot;\u8801 P&squot;+<d&squot;, d&quote;>\cf1\b0  Para calcular la distancia \par de \cf0\b r\cf1\b0  a \cf2\b\u928 &squot;\cf1\b0  aplicaremos nuestra f\u243 rmula en cada caso:\par \b Si vol{\*\mjaformula{\matrix\rows 3\columns 1{\element d}{\element d&squot;}{\element d&quote;}}}\u8800 0\b0 , R={\*\mjaformula{\matrix\rows 3\columns 1{\element d}{\element d&squot;}{\element d&quote;}}} . El numerador de la f\u243 rmula,\par vol{\*\mjaformula{\matrix\rows 4\columns 1{\element P-P&squot;}{\element d}{\element d&squot;}{\element d&quote;}}}. es cero, pues {\*\mjaformula{\matrix\rows 4\columns 1{\element P-P&squot;}{\element d}{\element d&squot;}{\element d&quote;}}} es una matriz 4x3 \par que no tiene menores de orden 4. La distancia es cero\par como era de esperar pues la recta corta al plano.\par \b Si vol{\*\mjaformula{\matrix\rows 3\columns 1{\element d}{\element d&squot;}{\element d&quote;}}}=0\b0 , R={\*\mjaformula{\matrix\rows 2\columns 1{\element d&squot;}{\element d&quote; }}} y la distancia de \cf0\b r\cf1\b0  a \cf2\b\u928 &squot;\cf1\b0  es\par {\*\mjaformula{\fraction{\num vol{\matrix\rows 3\columns 1{\element P-P&squot;}{\element d&squot;}{\element d&quote;}}}{\den vol{\matrix\rows 2\columns 1{\element d&squot;}{\element d&quote;}}}}} que es la distancia de P a \cf2\b\u928 &squot;\cf1\b0  como era de \par esperar pues la recta es paralela al plano.\par \par \fs16\par \fs34}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_03" value="espacio='E3' tipo='texto' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green4\blue58;\red0\green0\blue255;\red255\green0\blue0;}\cf0\f1\fs34 La distancia entre \cf1\b P\cf0\b0  y \cf2\b\u928 &squot;\cf0\b0  es:{\*\mjaformula{\fraction{\num vol{\matrix\rows 3\columns 1{\element P-P&squot;}{\element d}{\element d&squot;}}}{\den vol{\matrix\rows 2\columns 1{\element d}{\element d&squot;}}}}}\par Notese que  {\*\mjaformula det{\matrix\rows 3\columns 1{\element (x, y, z)-P&squot;}{\element d}{\element d&squot;}}}=0 \par es la ecuaci\u243 n general del plano \u928 &squot;  \par por tanto, el numerador, vol{\*\mjaformula{\matrix\rows 3\columns 1{\element P-P&squot;}{\element d}{\element d&squot;}}}es el resultado,  \par en valor absoluto, de sustituir P en la ecuaci\u243 n general \par de \u928 &squot;. Y el denominador es el m\u243 dulo del vector dado\par por los coeficientes de la ecuaci\u243 n: Si P=(x0,y0,z0) \par \par y \u928 &squot;\u8801 Ax+By+Cz+D=0, {\*\mjaformula d(P,\f1\fs34\u928 &squot;)={\fraction{\num Ax0+By0+Cz0+D}{\den{\radical{\index}{\radicand A{\supix 2}+B{\supix 2}+C{\supix 2}}}}}}\par \fs16\par \fs34}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='E3' tipo='polígono' color='7164717a' coord_abs='sí' expresión='(0,0)(E3._w,0)(E3._w,E3._h)(0,E3._h)(0,0)' ancho='8'">
   <param name="S_01" value="espacio='Principal' tipo='segmento' color='000066' expresión='(0,0,0)(u1-(min(sqrt(u1^2+u2^2+u3^2)/2,0.3*48/Principal.escala))/2*u1/sqrt(u1^2+u2^2+u3^2),u2-(min(sqrt(u1^2+u2^2+u3^2)/2,0.3*48/Principal.escala))/2*u2/sqrt(u1^2+u2^2+u3^2),u3-(min(sqrt(u1^2+u2^2+u3^2)/2,0.3*48/Principal.escala))/2*u3/sqrt(u1^2+u2^2+u3^2))' ancho='3'">
   <param name="S_02" value="espacio='Principal' tipo='cono' color='000066' color_reverso='5ffaafff' expresión='Cono' rotini='(0,90+asen(u3/sqrt(u1^2+u2^2+u3^2))*180/pi,(u1#0)?90*(1+sgn(u1))+atan(u2/u1)*180/pi:90*-sgn(u2))' posini='(u1-((min(sqrt(u1^2+u2^2+u3^2)/2,0.3*48/Principal.escala))/2-2/Principal.escala)*u1/sqrt(u1^2+u2^2+u3^2),u2-((min(sqrt(u1^2+u2^2+u3^2)/2,0.3*48/Principal.escala))/2-2/Principal.escala)*u2/sqrt(u1^2+u2^2+u3^2),u3-((min(sqrt(u1^2+u2^2+u3^2)/2,0.3*48/Principal.escala))/2-2/Principal.escala)*u3/sqrt(u1^2+u2^2+u3^2))' modelo='metal' ancho='0.2*48/Principal.escala' largo='0.2*48/Principal.escala' alto='min(sqrt(u1^2+u2^2+u3^2)/2,0.3*48/Principal.escala)' Nu='10' Nv='1'">

   <param name="S_04" value="espacio='Principal' tipo='cono' color='660000' color_reverso='5ffaafff' expresión='Cono' rotini='(0,90+asen(v3/sqrt(v1^2+v2^2+v3^2))*180/pi,(v1#0)?90*(1+sgn(v1))+atan(v2/v1)*180/pi:90*-sgn(v2))' posini='(v1-((min(sqrt(v1^2+v2^2+v3^2)/2,0.3*48/Principal.escala))/2-2/Principal.escala)*v1/sqrt(v1^2+v2^2+v3^2),v2-((min(sqrt(v1^2+v2^2+v3^2)/2,0.3*48/Principal.escala))/2-2/Principal.escala)*v2/sqrt(v1^2+v2^2+v3^2),v3-((min(sqrt(v1^2+v2^2+v3^2)/2,0.3*48/Principal.escala))/2-2/Principal.escala)*v3/sqrt(v1^2+v2^2+v3^2))' modelo='metal' ancho='0.2*48/Principal.escala' largo='0.2*48/Principal.escala' alto='min(sqrt(v1^2+v2^2+v3^2)/2,0.3*48/Principal.escala)' Nu='10' Nv='1'">
   <param name="S_05" value="espacio='Principal' tipo='segmento' color='006600' expresión='(0,0,0)(w1-(min(sqrt(w1^2+w2^2+w3^2)/2,0.3*48/Principal.escala))/2*w1/sqrt(w1^2+w2^2+w3^2),w2-(min(sqrt(w1^2+w2^2+w3^2)/2,0.3*48/Principal.escala))/2*w2/sqrt(w1^2+w2^2+w3^2),w3-(min(sqrt(w1^2+w2^2+w3^2)/2,0.3*48/Principal.escala))/2*w3/sqrt(w1^2+w2^2+w3^2))' ancho='3'">
   <param name="S_06" value="espacio='Principal' tipo='cono' color='006600' color_reverso='5ffaafff' expresión='Cono' rotini='(0,90+asen(w3/sqrt(w1^2+w2^2+w3^2))*180/pi,(w1#0)?90*(1+sgn(w1))+atan(w2/w1)*180/pi:90*-sgn(w2))' posini='(w1-((min(sqrt(w1^2+w2^2+w3^2)/2,0.3*48/Principal.escala))/2-2/Principal.escala)*w1/sqrt(w1^2+w2^2+w3^2),w2-((min(sqrt(w1^2+w2^2+w3^2)/2,0.3*48/Principal.escala))/2-2/Principal.escala)*w2/sqrt(w1^2+w2^2+w3^2),w3-((min(sqrt(w1^2+w2^2+w3^2)/2,0.3*48/Principal.escala))/2-2/Principal.escala)*w3/sqrt(w1^2+w2^2+w3^2))' modelo='metal' ancho='0.2*48/Principal.escala' largo='0.2*48/Principal.escala' alto='min(sqrt(w1^2+w2^2+w3^2)/2,0.3*48/Principal.escala)' Nu='10' Nv='1'">
   <param name="S_07" value="espacio='Principal' tipo='superficie' color='aaaeafff' color_reverso='aab1afff' expresión='x=u*u1+v*v1 y=u*u2+v*v2 z=u*u3+v*v3' cortar='sí' aristas='sí' Nu='1' Nv='1'">
   <param name="S_08" value="espacio='Principal' tipo='superficie' color='aaaeafff' color_reverso='aab1afff' expresión='x=v*u1+u*w1 y=v*u2+u*w2 z=v*u3+u*w3' cortar='sí' aristas='sí' Nu='1' Nv='1'">

   <param name="S_11" value="espacio='Principal' tipo='superficie' color='aaaeafff' color_reverso='aab1afff' expresión='x=v1+u*u1+v*w1 y=v2+u*u2+v*w2 z=v3+u*u3+v*w3' cortar='sí' aristas='sí' Nu='1' Nv='1'">

   <param name="S_15" value="espacio='Principal' tipo='punto' color='006600' expresión='(w1,w2,w3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34\b P-P&squot;}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="S_16" value="espacio='Principal' tipo='punto' color='azul' expresión='(p1,p2,p3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34\b P}' fuente='SansSerif,BOLD,17' fijo='sí' ancho='5'">
   <param name="S_17" value="espacio='Principal' tipo='punto' color='rojo' color_reverso='rosa' expresión='(q1,q2,q3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34\b P&squot;}' fuente='SansSerif,BOLD,17' fijo='sí' ancho='5'">
