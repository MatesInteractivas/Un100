   <param name="C_01" value="id='goTo0' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='fun' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='datos' nombre='_._' expresión='(165,15,100,28)' valor='&squot;sin(x)+2&squot;' fijo='sí' visible='sí'">

   <param name="C_06" value="id='der' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='datos' nombre='_._' expresión='(100,322,100,28)' valor='&squot;cos(x)&squot;' fijo='sí' visible='sí'">

   <param name="C_08" value="id='ymax' tipo='numérico' región='interior' espacio='opciones' nombre='ymax =' expresión='(140,40)' valor='3' fijo='no' visible='sí' acción='calcular' parámetro='dibujo()' dibujar-si='definir=1'">
   <param name="C_09" value="id='grafica.escala' tipo='numérico' región='escenario' espacio='E1' nombre='escala' expresión='(0,0,0,0)' valor='20' fijo='sí' visible='sí'">

   <param name="C_12" value="id='defi2' tipo='numérico' interfaz='botón' región='interior' espacio='funcion' nombre='Ocultar Opciones' expresión='(0,0,140,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='definir=0' dibujar-si='definir=1'">
   <param name="C_13" value="id='mY' tipo='numérico' región='interior' espacio='opciones' nombre='Separación Eje Y =' expresión='(80,70,160,20)' valor='1' fijo='no' visible='sí' acción='calcular' parámetro='dibujo()' dibujar-si='ejes=0'">
   <param name="C_14" value="id='marcaX.escala' tipo='numérico' región='escenario' espacio='E1' nombre='escala' expresión='(0,0,0,0)' valor='20' fijo='sí' visible='sí'">

   <param name="C_16" value="id='grafica.Oy' tipo='numérico' interfaz='botón' región='escenario' espacio='grafica' nombre='grafica.Oy' expresión='(0,0,0,0)' fijo='sí' visible='sí'">
   <param name="C_17" value="id='marcaY.Oy' tipo='numérico' interfaz='botón' región='escenario' espacio='grafica' nombre='grafica.Oy' expresión='(0,0,0,0)' fijo='sí' visible='sí'">
   <param name="C_18" value="id='graArr' tipo='numérico' interfaz='botón' región='interior' espacio='opciones' nombre='_._' expresión='(grafica._w-10,10,34,29)' fijo='sí' visible='sí' imagen='imagen/btnArr.png' acción='calcular' parámetro='grafica.Oy=grafica.Oy+20'">
   <param name="C_19" value="id='graAba' tipo='numérico' interfaz='botón' región='interior' espacio='opciones' nombre='_._' expresión='(grafica._w-10,50,34,29)' fijo='sí' visible='sí' imagen='imagen/btnAba.png' acción='calcular' parámetro='grafica.Oy=grafica.Oy-20;'">
   <param name="C_20" value="id='vv' tipo='numérico' región='interior' espacio='E1' nombre='_._' expresión='(posicion3,E1._h-40,50,30)' valor='1' incr='1' min='1' max='npuntos' discreto='sí' fijo='no' visible='sí'">
   <param name="C_21" value="id='uu' tipo='numérico' región='interior' espacio='valores' nombre='_._' expresión='(80,8,40,25)' valor='1' incr='1' min='1' max='npuntos' discreto='sí' fijo='no' visible='sí'">
   <param name="C_22" value="id='verVal' tipo='numérico' interfaz='botón' región='interior' espacio='datos' nombre='Comparar valores' expresión='(datos._w/2-80,datos._h-35,160,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn160.png' acción='calcular' parámetro='verVal=(verVal=0)?1:0;uu=vv' dibujar-si='verVal=0'">
   <param name="C_23" value="id='oculVal' tipo='numérico' interfaz='botón' región='interior' espacio='valores' nombre='Ocultar valores' expresión='(valores._w/2-70,valores._h-35,140,28)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='verVal=(verVal=0)?1:0' dibujar-si='verVal=1'">
   <param name="C_24" value="id='ver1' tipo='numérico' interfaz='botón' región='interior' espacio='texto' nombre='_._' expresión='(10,90,240,35)' fijo='sí' visible='sí' imagen='imagen/unop.png' acción='calcular' parámetro='ver1=1;ver2=0;ver3=0'">
   <param name="C_25" value="id='ver2' tipo='numérico' interfaz='botón' región='interior' espacio='texto' nombre='_._' expresión='(10,140,230,35)' fijo='sí' visible='sí' imagen='imagen/dosp.png' acción='calcular' parámetro='ver1=0;ver2=1;ver3=0'">
   <param name="C_26" value="id='ver3' tipo='numérico' interfaz='botón' región='interior' espacio='texto' nombre='_._' expresión='(10,190,230,35)' fijo='sí' visible='sí' imagen='imagen/tresp.png' acción='calcular' parámetro='ver1=0;ver2=0;ver3=1'">
   <param name="A_01" value="id='ff' expresión='_Eval_(fun)'">
   <param name="A_02" value="id='f(a)' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='x=a;aux=ff'">
   <param name="A_03" value="id='dd' expresión='_Eval_(der)'">
   <param name="A_04" value="id='D(a)' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='x=a;aux=dd'">
   <param name="A_05" value="id='Da(a)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=a;x2=a+h;val=(h=0)?D(a):(f(x2)-f(x1))/h'">
   <param name="A_06" value="id='Da1(a)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=a-h;x2=a;val=(h=0)?D(a):(f(x2)-f(x1))/h'">
   <param name="A_07" value="id='Da2(a)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=a-h;x2=a+h;val=(h=0)?D(a):(f(x2)-f(x1))/(2*h)'">
   <param name="A_08" value="id='Dah(a,hh)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=a;x2=a+hh;val=(hh=0)?D(a):(f(x2)-f(x1))/hh'">
   <param name="A_09" value="id='calMin(aa,h)' algoritmo='sí' expresión='val' algoritmo='sí' inicio='k=1;val=min(f(aa),D(aa));val=min(val,Da(aa));val=min(val,Da1(aa));val=min(val,Da2(aa))' hacer='xpu=aa+k*h;val=min(val,f(xpu));val=min(val,D(xpu));val=min(val,Da(xpu));val=min(val,Da1(xpu));val=min(val,Da2(xpu));k=k+1' mientras='k<npuntos'">
   <param name="A_10" value="id='calMax(aa,h)' algoritmo='sí' expresión='val' algoritmo='sí' inicio='k=1;val=max(f(aa),D(aa));val=max(val,Da(aa));val=max(val,Da1(aa));val=max(val,Da2(aa))' hacer='xpu=aa+k*h;val=max(val,f(xpu));val=max(val,D(xpu));val=max(val,Da(xpu));val=max(val,Da1(xpu));val=max(val,Da2(xpu));k=k+1' mientras='k<npuntos'">
   <param name="A_11" value="id='dibujo()' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='xmin=aa;xmax=aa+(npuntos-1)*h;ymax=calMax(aa,h)+0.2;ymin=calMin(aa,h)-0.2;mY=(ymax-ymin+1)/npuntos;puX=npuntos;puY=npuntos;sepEjeX=h;sepEjeY=mY;espX=15/npuntos;espY=15/puY;factorY=15/(puY*mY);factorX=15/(puX*h);grafica.Oy=-(-7+espY*(-ymin/mY))*grafica.escala;marcaX.escala=grafica.escala;marcaY.escala=grafica.escala'">
   <param name="A_12" value="id='dibujo1()' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='punAncho=grafica._w;punAlto=grafica._h;p.x=aa;xmin=aa;xmax=aa+(npuntos-1)*h;mX=h;pppX=2*(max(abs(xmax),abs(xmin)))+mX;pppY=2*(max(abs(ymax),abs(ymin)))+mY;puniX=ent(punAncho/pppX);puniY=ent(punAlto/pppY);grafica.escala=min(puniX,puniY);ppY=ymax-ymin;tickY=ent(abs(ppY/mY));faX=puniX/grafica.escala;faY=puniY/grafica.escala;marcaX.escala=grafica.escala;marcaY.escala=grafica.escala'">
   <param name="A_13" value="id='Dah1(a,hh)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=a-hh;x2=a;val=(hh=0)?D(a):(f(x2)-f(x1))/hh'">
   <param name="A_14" value="id='Dah2(a,hh)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=a-hh;x2=a+hh;val=(hh=0)?D(a):(f(x2)-f(x1))/(2*hh)'">
   <param name="A_15" value="id='bb' expresión='aa+(uu-1)*h'">
   <param name="A_16" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Derivada primera: Practicando&squot;' hacer='vancho=texto._w;posicion3=30+vancho+datos._w;definir=0;ver1=1;dibujo()'">
   <param name="A_17" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='dibujo();bb=aa+(uu-1)*h;'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='marcaX' tipo='punto' color='gris' expresión='(-7+s*espX,0.3)' familia='s' s.intervalo='[0,npuntos-1]' s.pasos='npuntos-1' fuente='Serif,PLAIN,15' fijo='sí'">
   <param name="G_03" value="espacio='datos' tipo='texto' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red128\green128\blue128;\red32\green48\blue58;}\f1\fs34 Se considera f(x) =\par \par y  n =                  nodos   \par \par comenzando en x{\*\mjaformula{\subix 1}}=\par \par con salto   h =\par \par Calculamos el valor aproximado\par en estos puntos.\par \par \cf0 Nota: Para comprobar la exactitud \par de la aproximaci\u243 n se debe\par introducir el valor de la derivada\par de f(x)\cf1 .\par       f &squot; (x) =\fs30\b}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='recor' tipo='polígono' color='dc8936' coord_abs='sí' expresión='(0,0)(recor._w,0)(recor._w,recor._h)(0,recor._h)(0,0)' ancho='8'">
   <param name="G_05" value="espacio='funcion' tipo='texto' expresión='[20,7]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green200\blue0;\red32\green48\blue58;\red0\green68\blue201;\red0\green170\blue172;\red220\green105\blue153;}\f1\fs34 En \cf0 naranja\cf1 , la funci\u243 n derivada de f(x), En\par \cf2 azul\cf1 , \cf3 verde \cf1 y \cf4 morado\cf1  valores aproximados\par de la derivada en los nodos utilizando, la\par f\u243 rmula \cf2 progresiva\cf1 , \cf3 regresiva\cf1  y \cf4 central\cf1 .\f0\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='opciones' tipo='polígono' color='a80000' coord_abs='sí' expresión='(0,0)(opciones._w,0)(opciones._w,opciones._h)(0,opciones._h)(0,0)' ancho='10'">
   <param name="G_07" value="espacio='recor' tipo='imagen' dibujar-si='ver1=1' coord_abs='sí' expresión='(10,10)' archivo='imagen/ver1.png'">
   <param name="G_08" value="espacio='marcaX' tipo='punto' color='gris' dibujar-si='ejes=0' expresión='(-7+s*espX,-0.5)' familia='s' s.intervalo='[0,npuntos-1]' s.pasos='npuntos-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24{\*\mjaformula{\expr aa+h*s\decimals 2\fixed0}}\f2\fs30}' fuente='SansSerif,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_09" value="espacio='marcaY' tipo='punto' color='gris' dibujar-si='ejes=0' expresión='(-1,-7+espY*s)' familia='s' s.intervalo='[0,puY-1]' s.pasos='puY-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24{\*\mjaformula{\expr ymin+s*mY\decimals 2\fixed0}}\f2\fs30}' fuente='SansSerif,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_10" value="espacio='grafica' tipo='punto' color='grisClaro' dibujar-si='vv>1' expresión='(-7+(vv-1)*espX,factorY*Da1(aa+h*(vv-1)))' fijo='sí' tamaño='8'">
   <param name="G_11" value="espacio='grafica' tipo='punto' color='00d190' dibujar-si='vv>1' expresión='(-7+(vv-1)*espX,factorY*Da1(aa+h*(vv-1)))' fijo='sí' tamaño='3'">
   <param name="G_12" value="espacio='marcaY' tipo='punto' color='gris' dibujar-si='ejes=0' expresión='(-1,-7+espY*s)' familia='s' s.intervalo='[0,puY-1]' s.pasos='puY-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs30}' fuente='Serif,PLAIN,15' fijo='sí'">
   <param name="G_13" value="espacio='marcaX' tipo='ecuación' color='gris' expresión='y=0.3'">
   <param name="G_14" value="espacio='marcaY' tipo='ecuación' color='gris' expresión='x=-1'">
   <param name="G_15" value="espacio='valores' tipo='polígono' color='grisClaro' coord_abs='sí' expresión='(6,3)(valores._w-7,3)(valores._w-7,40)(6,40)(6,3)' relleno='cbffff80'">
   <param name="G_16" value="espacio='valores' tipo='texto' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red187\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs30\b Punto:  \cf1\f2\fs34\b0\i}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_17" value="espacio='valores' tipo='texto' expresión='[250,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red187\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs30\b a = x\f2\fs34{\*\mjaformula{\subix 1}}\f1\fs30 +h\u8729 (n-1) = {\*\mjaformula{\expr aa\decimals 2\fixed0}} +{\*\mjaformula{\expr h\decimals 2\fixed0}} \u8729 {\*\mjaformula{\expr uu-1\decimals 2\fixed0}={\expr bb\decimals 2\fixed0}}\cf1\par \f3\fs34\b0\i}' fuente='SansSerif,BOLD,15' fijo='sí'">
