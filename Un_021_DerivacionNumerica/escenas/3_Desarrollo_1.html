<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">

   <param name="E_04" value="tipo='R2' id='datos' x='20+vancho' y='100' ancho='290' alto='440' dibujar-si='verVal=0' fijo='sí' despl_imagen='arr-izq' fondo='fff0f8fa' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_05" value="tipo='R2' id='funcion' x='posicion3' y='100' ancho='350' alto='110' despl_imagen='arr-izq' fondo='fff0f8fa' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_06" value="tipo='R2' id='grafica' x='posicion3' y='220' ancho='350' alto='320' fijo='sí' escala='240' O.x='-120' O.y='70' despl_imagen='arr-izq' red='b8c4c8' red10='no' ejes='405860' texto='405860'">
   <param name="E_07" value="tipo='R2' id='valores' x='8' y='100' ancho='590' alto='440' dibujar-si='(verVal=1)|(verVal1=1)' fijo='sí' imagen='images/panel_550x435.png' despl_imagen='expand.' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_08" value="tipo='R2' id='infoGraf' x='posicion3' y='100' ancho='350' alto='440' dibujar-si='grafi=0' fijo='sí' escala='240' O.x='-140' O.y='100' despl_imagen='arr-izq' fondo='f0f8c9' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='aa' tipo='numérico' región='interior' espacio='funcion' nombre='_._' expresión='(225,10,90,28)' valor='0.8' fijo='no' visible='sí'">
   <param name="C_03" value="id='fun' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='funcion' nombre='_._' expresión='(65,10,80,28)' valor='&squot;sin(x)+2&squot;' fijo='sí' visible='sí'">
   <param name="C_04" value="id='defi2' tipo='numérico' interfaz='botón' región='interior' espacio='funcion' nombre='Ocultar Opciones' expresión='(0,0,140,28)' fijo='sí' visible='sí' color-int='fff0f8ff' acción='calcular' parámetro='definir=0' dibujar-si='definir=1'">
   <param name="C_05" value="id='graArr' tipo='numérico' interfaz='botón' región='interior' espacio='grafica' nombre='_._' expresión='(grafica._w-40,10,30,30)' fijo='sí' visible='sí' imagen='images/btnArr.png' acción='calcular' parámetro='grafica.Oy=grafica.Oy+20;marcaY.Oy=grafica.Oy'">
   <param name="C_06" value="id='graAba' tipo='numérico' interfaz='botón' región='interior' espacio='grafica' nombre='_._' expresión='(grafica._w-40,50,30,30)' fijo='sí' visible='sí' imagen='images/btnAba.png' acción='calcular' parámetro='grafica.Oy=grafica.Oy-20;marcaY.Oy=grafica.Oy'">
   <param name="C_07" value="id='verVal1' tipo='numérico' interfaz='botón' región='interior' espacio='datos' nombre='Ver ▶' expresión='(15,datos._h-40,80,30)' fijo='sí' visible='sí' color='blanco' fuente puntos='18' imagen='images/btn080.png' acción='calcular' parámetro='verVal1=(verVal1=0)?1:0;verVal=0' dibujar-si='verVal1=0'">
   <param name="C_08" value="id='verVal' tipo='numérico' interfaz='botón' región='interior' espacio='datos' nombre='Ver ▶' expresión='(datos._w-90,datos._h-40,80,30)' fijo='sí' visible='sí' color='blanco' fuente puntos='18' imagen='images/btn080.png' acción='calcular' parámetro='verVal=(verVal=0)?1:0;verVal1=0' dibujar-si='verVal=0'">
   <param name="C_09" value="id='der' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='funcion' nombre='_._' expresión='(65,45,80,28)' valor='&squot;cos(x)&squot;' fijo='sí' visible='sí'">
   <param name="C_10" value="id='oculVal' tipo='numérico' interfaz='botón' región='interior' espacio='valores' nombre='Ocultar' expresión='(valores._w/2-65,valores._h-45,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='verVal=0;verVal1=0' dibujar-si='(verVal=1)|(verVal1=1)'">
   <param name="C_11" value="id='grafica.Oy' tipo='numérico' región='escenario' espacio='E1' nombre='grafica.Oy' expresión='(0,0,0,0)' valor='-120' fijo='sí' visible='sí'">
   <param name="C_12" value="id='mosGraf' tipo='numérico' interfaz='botón' región='interior' espacio='infoGraf' nombre='Ver ▶' expresión='(infoGraf._w-90,infoGraf._h-35,80,30)' fijo='sí' visible='sí' color='blanco' fuente puntos='18' imagen='images/btn080.png' acción='calcular' parámetro='grafi=1'">
   <param name="C_13" value="id='Diferencia' tipo='numérico' interfaz='menú' región='interior' espacio='funcion' nombre='_._' expresión='(140,80,100,25)' fijo='sí' visible='no' opciones='Todas,Progresiva,Regresiva,Central'">
   <param name="A_01" value="id='ff' expresión='_Eval_(fun)'">
   <param name="A_02" value="id='f(xp)' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='x=xp;aux=ff'">
   <param name="A_03" value="id='DD' expresión='_Eval_(der)'">
   <param name="A_04" value="id='D(xp)' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='x=xp;aux=DD'">
   <param name="A_05" value="id='ErC(aa,n)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=aa+10^(-n);x2=aa-10^(-n);yy=((f(x1)-f(x2))*10^n)/2;val=abs(D(aa)-yy)'">
   <param name="A_06" value="id='decima(nn)' algoritmo='sí' expresión='val' algoritmo='sí' inicio='i=0;termi=1;nn1=abs(nn);' hacer='xx=ent(nn1);termi=(xx=0)?1:0;nn1=nn1*10;val=i;i=i+1' mientras='(termi=1)&(i<50)'">
   <param name="A_07" value="id='parte(nn)' algoritmo='sí' expresión='val' algoritmo='sí' inicio='i=0;termi=1;nn1=abs(nn);' hacer='xx=ent(nn1);termi=(xx=0)?1:0;nn1=nn1*10;val=xx;i=i+1' mientras='(termi=1)'">
   <param name="A_08" value="id='ErP(aa,n)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=aa+10^(-n);x2=aa-10^(-n);yy=((f(x1)-f(aa))*10^n);val=abs(D(aa)-yy)'">
   <param name="A_09" value="id='ErR(aa,n)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=aa+10^(-n);x2=aa-10^(-n);yy=((f(aa)-f(x2))*10^n);val=abs(D(aa)-yy)'">
   <param name="A_10" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Analizando el error de la aproximación&squot;' hacer='vancho=texto._w;posicion3=30+2*vancho;anchoval=posicion3-10;'">
   <param name="A_11" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='M1=abs(f(aa));M2=M1*decim;M3=der3/6;'">
   <param name="G_01" value="espacio='datos' tipo='texto' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red174\green0\blue0;\red0\green109\blue157;}\cf0\f1\fs34 Al evaluar\cf1  f(a+h), f(a-h)\par obtendremos unos valores\par         A(f(a+h))=f(a+h)\u8729 (1+E{\*\mjaformula{\subix 1}})\par         A(f(a-h))=f(a-h)\u8729 (1+E{\*\mjaformula{\subix 2}})\par siendo E{\*\mjaformula{\subix 1}} y E{\*\mjaformula{\subix 2}} en valor absoluto\par menores que u.\par El valor estimado de la derivada\par         A{\*\mjaformula ({\fraction{\num f(a+h)-f(a-h)}{\den 2h}})}=f&squot;(a)+\par +\cf2{\*\mjaformula{\fraction{\num f(a+h)E{\subix 1}-f(a-h)E{\subix 2}}{\den 2h}}}\cf1 +\cf3{\*\mjaformula{\fraction{\num h{\supix 2}f &squot;&squot;&squot;(t)}{\den 6}}}\cf1\par en rojo esta marcado el error de\par redondeo y en azul el de\par truncamiento.\par \par El error total est\u225  acotado por\par |E{\*\mjaformula{\subix total}}| \u8804 {\*\mjaformula{\fraction{\num |f(a)| u}{\den h}}}+{\*\mjaformula{\fraction{\num h{\supix 2}|f &squot;&squot;&squot;(a)|}{\den 6}}}\f2\fs34\i}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_02" value="espacio='texto' tipo='texto' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red166\green0\blue0;\red32\green48\blue58;}\f1\fs34 Se ha visto que el \cf0 error de\par truncamiento\cf1  es proporcional\par a una potencia de h. Haciendo\par h m\u225 s peque\u241 o se reduce \par dicho error. \par \par Sin embargo, llega un momento\par que al disminuir h influye\par el \cf0 error de redondeo\cf1\par haci\u233 ndose este predominante.\par \par Supongamos que la m\u225 quina de\par c\u225 lculo tiene una precisi\u243 n u y\par consideremos la diferencia\par central para analizar estos errores.\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='recor' tipo='texto' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red32\green48\blue58;}\cf0\f1\fs34     f &squot;(a) \u8776   {\*\mjaformula{\fraction{\num f(a+h)-f(a-h)}{\den 2h}}}\cf1\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='recor' tipo='polígono' color='dc8936' coord_abs='sí' expresión='(0,0)(recor._w,0)(recor._w,recor._h)(0,recor._h)(0,0)' ancho='8'">
   <param name="G_05" value="espacio='grafica' tipo='texto' dibujar-si='1=0' expresión='[20,20*s]' familia='s' s.intervalo='[1,10]' s.pasos='10' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula{\expr D(aa)-Da(aa,s)\decimals 10\fixed0}}\f2\fs30\i0    \f1\fs34\i{\*\mjaformula{\expr -decima(D(aa)-Da(aa,s))*0.1-parte(D(aa)-Da(aa,s))*0.01\decimals 12\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
   <param name="G_06" value="espacio='valores' tipo='texto' dibujar-si='verVal1=1' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red174\green0\blue0;\red0\green109\blue157;\red0\green83\blue179;}\cf0\f1\fs34 Al evaluar\cf1  f(a+h), f(a-h) obtendremos unos valores\par  A(f(a+h))=f(a+h)\u8729 (1+E{\*\mjaformula{\subix 1}})           A(f(a-h))=f(a-h)\u8729  (1+E{\*\mjaformula{\subix 2}})\par siendo E{\*\mjaformula{\subix 1}} y E{\*\mjaformula{\subix 2}} en valor absoluto menores que u.{\*\mjaformula{\subix}}\par El valor estimado de la derivada\par                         A{\*\mjaformula ({\fraction{\num f(a+h)-f(a-h)}{\den 2h}})}={\*\mjaformula{\fraction{\num A(f(a+h))-A(f(a-h))}{\den 2h}}=}\par                                    ={\*\mjaformula{\fraction{\num f(a+h)-f(a-h)}{\den 2h}}}+\cf2{\*\mjaformula{\fraction{\num f(a+h)E{\subix 1}-f(a-h)E{\subix 2}}{\den 2h}}}\cf1\par donde el \u250 ltimo sumando es el error de redondeo cometido.\par Como el valor exacto de la f\u243 rmula es\par                            {\*\mjaformula{\fraction{\num f(a+h)-f(a-h)}{\den 2h}}}=f &squot;(a)+{\*\mjaformula\cf3{\fraction{\num h{\supix 2}}{\den 6}}f&squot;&squot;&squot;&squot;(t)\cf1}\par el resultado num\u233 rico puede escribirse\par          A{\*\mjaformula ({\fraction{\num f(a+h)-f(a-h)}{\den 2h}})}=f &squot;(a)+\cf2{\*\mjaformula{\fraction{\num f(a+h)E{\subix 1}-f(a-h)E{\subix 2})}{\den 2h}}}\cf1 +\cf3{\*\mjaformula{\fraction{\num h{\supix 2}f &squot;&squot;&squot;(t)}{\den 6}}}\cf1\par en rojo esta marcado el \cf2 error de redondeo\cf1  y en azul el \cf4 de truncamiento.\cf1\f2\fs34\i}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='valores' tipo='texto' dibujar-si='verVal=1' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red172\green0\blue0;\red32\green48\blue58;\red0\green92\blue187;\red0\green0\blue0;}\cf0\f1\fs34 Error de redondeo:                     E{\*\mjaformula{\subix R}}={\*\mjaformula{\fraction{\num f(a+h)E{\subix 1}-f(a-h)E{\subix 2}}{\den 2h}}}\cf1\par \cf2 Error de truncamiento:                E{\*\mjaformula{\subix T}}={\*\mjaformula{\fraction{\num h{\supix 2} f &squot;&squot;&squot;(t){\subix}}{\den 6}}}\cf1\par \par Para valores peque\u241 os de h se tiene que\par \cf0        |E{\*\mjaformula{\subix R}}|\cf3 =|{\*\mjaformula{\fraction{\num f(a+h)E{\subix 1}-f(a-h)E{\subix 2}}{\den 2h}}|}\u8804 {\*\mjaformula{\fraction{\num |f(a+h)| u+|f(a-h)| u}{\den 2h}}}\u8776 {\*\mjaformula{\fraction{\num |f(a)| u}{\den h}}}\cf1\par \cf2        |E{\*\mjaformula{\subix T}}|\cf3 =|{\*\mjaformula{\fraction{\num h{\supix 2} f &squot;&squot;&squot;(t){\subix}}{\den 6}}|}\u8776 {\*\mjaformula{\fraction{\num h{\supix 2}|f &squot;&squot;&squot;(a|)}{\den 6}}}\cf1\par \par Una acotaci\u243 n aproximada del error total es entonces\par                                           |E{\*\mjaformula{\subix total}}|\u8804 \cf3{\*\mjaformula{\fraction{\num |f(a)| u}{\den h}}}\cf1 +\cf3{\*\mjaformula{\fraction{\num h{\supix 2}|f &squot;&squot;&squot;(a|)}{\den 6}}}\cf1\fs32}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='grafica' tipo='texto' dibujar-si='1=0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula{\expr nn1+&squot;  &squot;+((ent(0.61)=0)?1:2)\decimals 2\fixed0}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
   <param name="G_09" value="espacio='grafica' tipo='sucesión' color='00a6ff' dibujar-si='(Diferencia=0)|(Diferencia=1)' expresión='(0.1*n,-decima(ErP(aa,n))*0.1-parte(ErP(aa,n))*0.01)' tamaño='3' dominio='[1,12]'">
   <param name="G_10" value="espacio='grafica' tipo='sucesión' color='00b189' dibujar-si='(Diferencia=0)|(Diferencia=2)' expresión='(0.1*n,-decima(ErR(aa,n))*0.1-parte(ErR(aa,n))*0.01)' tamaño='3' dominio='[1,12]'">
   <param name="G_11" value="espacio='grafica' tipo='sucesión' color='aa48ff' dibujar-si='(Diferencia=0)|(Diferencia=3)' expresión='(0.1*n,-decima(ErC(aa,n))*0.1-parte(ErC(aa,n))*0.01)' tamaño='3' dominio='[1,12]'">
   <param name="G_12" value="espacio='infoGraf' tipo='texto' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 El an\u225 lisis realizado es te\u243 rico ya que para\par datos obtenidos a partir de una tabla la \par acotaci\u243 n realizada no es de utilidad (si no\par se conoce la derivada primera no se\par conocer\u225  tampoco la tercera).\par \par Se muestra tambi\u233 n con un ejemplo te\u243 rico \par la  influencia de estos errores considerando \par una funci\u243 n, su derivada y un punto.\par \par Si se pulsa sobre el bot\u243 n Ver se mostrar\u225 \par una gr\u225 fica en la que se representa:\par \u8226    en el eje X distintos valores de h\par \u8226    en el eje Y el orden de la diferencia en\par valor absoluto entre el valor de la derivada\par en el punto y la aproximaci\u243 n elegida.\par \par Se observa como a partir de un cierto valor\par de h esta diferencia aumenta debido al \par error de redondeo.\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_14" value="espacio='grafica' tipo='punto' expresión='(0.1*s-0.05,0.08)' familia='s' s.intervalo='[1,9]' s.pasos='4' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs20 10{\*\mjaformula{\supix{\expr -s\decimals 2\fixed0}}}\f2\fs30}' fuente='SansSerif,PLAIN,10' fijo='sí' tamaño='0'">
   <param name="G_15" value="espacio='grafica' tipo='punto' expresión='(-0.15,-0.1*s)' familia='s' s.intervalo='[1,9]' s.pasos='4' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs20 10{\*\mjaformula{\supix{\expr -s\decimals 2\fixed0}}}\f2\fs30}' fuente='SansSerif,PLAIN,10' fijo='sí' tamaño='0'">
   <param name="G_16" value="espacio='grafica' tipo='punto' expresión='(0,-0.1*s)' familia='s' s.intervalo='[1,20]' s.pasos='19' fuente='SansSerif,PLAIN,10' fijo='sí'">
   <param name="G_17" value="espacio='grafica' tipo='punto' expresión='(0.1*s,0)' familia='s' s.intervalo='[1,20]' s.pasos='19' fuente='SansSerif,PLAIN,10' fijo='sí'">
   <param name="G_18" value="espacio='funcion' tipo='texto' expresión='[20,17]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs30 f(x) =}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_19" value="espacio='funcion' tipo='texto' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 f&squot;(x) =\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_20" value="espacio='funcion' tipo='texto' expresión='[190,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 a =\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_21" value="espacio='funcion' tipo='texto' expresión='[22,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Elige diferencia\f2\fs30 :}' fuente='SansSerif,PLAIN,15' fijo='sí'">
</ajs>
