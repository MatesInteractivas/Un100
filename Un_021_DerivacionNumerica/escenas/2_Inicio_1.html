   <param name="G_09" value="espacio='texto' tipo='texto' expresión='[50,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs26\b h\u8594  0\f2\fs30\b0}' fuente='SansSerif,BOLD,13' fijo='sí'">
   <param name="G_10" value="espacio='recor' tipo='texto' expresión='[15,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red32\green48\blue58;}\cf0\f1\fs34 Se puede obtener una \par aproximaci\u243 n de la derivada \par en el punto a mediante el\par cociente incremental tomando\par un valor de h peque\u241 o.\par \par     f &squot;(a) \u8776   {\*\mjaformula{\fraction{\num f(a+h)-f(a)}{\den h}}}\cf1\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='funcion' tipo='texto' expresión='[30,7]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Pulsa PLAY para ver como al hacer h\par peque\u241 o, se aproxima mejor al valor\par de la derivada.\fs36}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_13" value="espacio='recor' tipo='polígono' color='dc8936' coord_abs='sí' expresión='(0,0)(recor._w,0)(recor._w,recor._h)(0,recor._h)(0,0)' ancho='8'">
   <param name="G_14" value="espacio='marcaX' tipo='punto' color='gris' dibujar-si='ejes=0' expresión='(-7+s*espX,-0.5)' familia='s' s.intervalo='[0,npuntosX-1]' s.pasos='npuntosX-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24{\*\mjaformula{\expr xmin+mX*s\decimals 2\fixed0}}\f2\fs30}' fuente='SansSerif,PLAIN,12' fijo='sí' tamaño='0'">

   <param name="G_19" value="espacio='grafica' tipo='segmento' color='grisClaro' expresión='(-200,factorY*D(aa))(tras(aa),factorY*D(aa))' fijo='sí' tamaño='0'">
   <param name="G_20" value="espacio='grafica' tipo='punto' color='0081ff' expresión='(tras(aa),Da2(tras(aa)))' fijo='sí' tamaño='4'">
   <param name="G_21" value="espacio='grafica' tipo='punto' color='ff8500' expresión='(tras(aa),D2(tras(aa)))' fijo='sí' tamaño='4'">
   <param name="G_22" value="espacio='marcaY' tipo='ecuación' color='gris' expresión='x=-0.5'">
   <param name="G_23" value="espacio='marcaX' tipo='ecuación' color='gris' expresión='y=0.3'">
   <param name="G_24" value="espacio='valores' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green116\blue0;\red32\green48\blue58;\red102\green159\blue148;}\f1\fs36 h          \cf0   A(h) =\cf1  \cf0{\*\mjaformula{\fraction{\num f(a+h)-f(a)}{\den h}}}     \cf1  \par                    \cf2  Error = f &squot;(a) - A(h)\cf1\f2\fs34\i}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_25" value="espacio='valores' tipo='texto' expresión='[20,70+50*s]' familia='s' s.intervalo='[1,6]' s.pasos='5' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs26\b 10{\*\mjaformula{\supix{\expr -s\decimals 2\fixed0}}}\f2\fs30\b0}' fuente='SansSerif,BOLD,13' fijo='sí'">

   <param name="G_27" value="espacio='valores' tipo='texto' expresión='[120,90+50*s]' familia='s' s.intervalo='[1,6]' s.pasos='5' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red102\green159\blue148;\red32\green48\blue58;}\cf0\f1\fs26{\*\mjaformula{\expr D(aa)-Dah(aa,10^(-s))\decimals 15\fixed0}}\cf1\f2\fs30}' fuente='SansSerif,PLAIN,13' fijo='sí'">
