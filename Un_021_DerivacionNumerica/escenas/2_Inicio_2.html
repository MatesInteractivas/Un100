   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Aproximación de la primera derivada&squot;' hacer='ver1=1;info=0;inicio=1'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='tipos' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Suponemos conocido el\par valor de la funci\u243 n en un\par n\u250 mero de nodos\par equiespaciados una\par distancia h>0.\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_02" value="espacio='tipos' tipo='texto' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red128\green128\blue128;\red32\green48\blue58;}\f1\fs34 F\u243 rmulas de dos nodos\par \par        f(a)    f(a+h)\par \par \par        f(a-h)    f(a)\par \par F\u243 rmulas de tres nodos\par \par        f(a-h)     f(a)    f(a+h)\par \par \cf0 Haz clic sobre el n\u250 mero\par para ver la informaci\u243 n\par sobre la f\u243 rmula. \cf1\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_04" value="espacio='formulas' tipo='imagen' dibujar-si='ver1=1' coord_abs='sí' expresión='(5,5)' archivo='imagen/uno.png'">
   <param name="G_05" value="espacio='formulas' tipo='imagen' dibujar-si='ver2=1' coord_abs='sí' expresión='(5,5)' archivo='imagen/dos.png'">
   <param name="G_06" value="espacio='formulas' tipo='imagen' dibujar-si='ver3=1' coord_abs='sí' expresión='(5,5)' archivo='imagen/tres.png'">
   <param name="G_07" value="espacio='formulas' tipo='texto' dibujar-si='ver1=1' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Teniendo en cuenta la f\u243 rmula de Taylor\par      f(a+h) = f(a) + h f &squot;(a) +{\*\mjaformula{\fraction{\num h{\supix 2}}{\den 2}}}f&squot;&squot;(t)\par siendo t \u8714  (a , a+h).\par \par Despejando la derivada en a \par     f &squot;(a)={\*\mjaformula{\fraction{\num f(a+h)-f(a)\cf0}{\den h}}}-{\*\mjaformula{\fraction{\num h}{\den 2}}}f &squot;&squot;(t)\par \par Por lo tanto, se puede considerar\par       f &squot;(a) \u8776 {\*\mjaformula{\fraction{\num f(a+h)-f(a)\cf0}{\den h}}}\par       Error de truncamiento=E{\*\mjaformula{\subix T}} = -{\*\mjaformula{\fraction{\num h{\supix}}{\den 2}}}f &squot;&squot;(t)\par                                                con t \u8714  (a , a+h).\f2\fs34\i}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='error' tipo='polígono' color='0099c6' coord_abs='sí' expresión='(0,error._h/3+10)(error._w,error._h/3+10)(error._w,error._h-10)(0,error._h-10)(0,error._h/3+10)' ancho='2'">
   <param name="G_09" value="espacio='error' tipo='texto' dibujar-si='ver1=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red181\green0\blue0;\red255\green92\blue0;}\f1\fs34 La expresi\u243 n\par      f &squot;(a)\u8776 {\*\mjaformula{\fraction{\num f(a+h)\cf0 -\cf1  f(a)\cf0}{\den h}}}\par se conoce con el nombre de\cf2\par diferencia progresiva\par (o adelantada)\cf1 .\fs30\cf3}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='error' tipo='texto' dibujar-si='ver1=1' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 - Si f &squot;&squot; est\u225  acotada en [a, a+h]\par por M, el error de truncamiento\par se puede acotar te\u243 ricamente\par de la forma:\par \par l E{\*\mjaformula{\subix T}} l =  l {\*\mjaformula{\fraction{\num h}{\den 2}}}f &squot;&squot;(t) l    \u8804   {\*\mjaformula{\fraction{\num h}{\den 2}}}M\par \par - Adem\u225 s del truncamiento hay\par que considerar el redondeo\par debido a la precisi\u243 n de la\par m\u225 quina de c\u225 lculo que se\par utilice. Su efecto se analizar\u225 \par en el apartado de desarrollo.\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='error' tipo='texto' dibujar-si='ver2=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red181\green0\blue0;\red255\green92\blue0;}\f1\fs34 La expresi\u243 n\par      f &squot;(a)\u8776 {\*\mjaformula{\fraction{\num f(a)\cf0 - \cf1 f(a-h)\cf0}{\den h}}}\par se conoce con el nombre de\cf2\par diferencia regresiva\par (o retrasada).\fs30\cf3}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='error' tipo='texto' dibujar-si='ver2=1' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 - Si f &squot;&squot; est\u225  acotada en [a-h, a]\par en M, el truncamiento se puede\par acotar te\u243 ricamente de la forma:\par l E{\*\mjaformula{\subix T}} l =  l {\*\mjaformula{\fraction{\num h}{\den 2}}}f &squot;&squot;(t) l    \u8804   {\*\mjaformula{\fraction{\num h}{\den 2}}}M\par - Adem\u225 s del error de\par truncamiento hay que considerar\par el error de redondeo debido a la\par precisi\u243 n de la m\u225 quina de\par c\u225 lculo que se utilice. Su efecto\par se analizar\u225  en el apartado de\par desarrollo.\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='formulas' tipo='texto' dibujar-si='ver2=1' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Teniendo en cuenta la f\u243 rmula de Taylor\par      f(a-h) = f(a) - h f &squot;(a) +{\*\mjaformula{\fraction{\num h{\supix 2}}{\den 2}}}f &squot;&squot;(t)\par siendo t \u8714  (a-h , a).\par \par Despejando la derivada en x{\*\mjaformula{\subix o}}   \par     f &squot;(a)={\*\mjaformula{\fraction{\num f(a)- f(a-h)\cf0}{\den h}}}+{\*\mjaformula{\fraction{\num h}{\den 2}}}f&squot;&squot;(t)\par \par Por lo tanto, se puede considerar\par       f &squot;(a) \u8776 {\*\mjaformula{\fraction{\num f(a)- f(a-h)\cf0}{\den h}}}\par       Error de truncamiento=E{\*\mjaformula{\subix T}} = {\*\mjaformula{\fraction{\num h}{\den 2}}}f &squot;&squot;(t)\par                                                con t \u8714  (a-h , a).\f2\fs34\i}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='formulas' tipo='texto' dibujar-si='ver3=1' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Teniendo en cuenta la f\u243 rmula de Taylor\par f(a+h) = f(a) + h f &squot;(a) +{\*\mjaformula{\fraction{\num h{\supix 2}}{\den 2!}}}f &squot;&squot;(a)+{\*\mjaformula{\fraction{\num h{\supix 3}}{\den 3!}}}f &squot;&squot;&squot;(t{\*\mjaformula{\subix 1}})\par f(a-h) = f(a) - h f &squot;(a) +{\*\mjaformula{\fraction{\num h{\supix 2}}{\den 2!}}}f &squot;&squot;(a)-{\*\mjaformula{\fraction{\num h{\supix 3}}{\den 3!}}}f &squot;&squot;&squot;(t{\*\mjaformula{\subix 2}})\par con    t{\*\mjaformula{\subix 1}} \u8714  (a , a+h)      t{\*\mjaformula{\subix 2}} \u8714  (a -h , a)    \par Restando la segunda igualdad de la primera\par y despejando despu\u233 s la derivada en a \par         f &squot;(a)={\*\mjaformula{\fraction{\num f(a+h)- f(a-h)\cf0}{\den 2 h}}}-{\*\mjaformula{\fraction{\num h{\supix 2}{\supix}}{\den 6}}}f &squot;&squot;&squot;(t{\*\mjaformula{\subix 3}})\par Por lo tanto, se puede considerar\par    f&squot;(a) \u8776 {\*\mjaformula{\fraction{\num f(a+h)- f(a-h)\cf0}{\den 2 h}}}\par    Error de truncamiento=E{\*\mjaformula{\subix T}} = -{\*\mjaformula{\fraction{\num h{\supix 2}{\supix}}{\den 6}}}f &squot;&squot;&squot;(t{\*\mjaformula{\subix 3}}) \par                     con t{\*\mjaformula{\subix 3}} \u8714  (a-h , a+h)\f2\fs34\i}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='error' tipo='texto' dibujar-si='ver3=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red181\green0\blue0;\red255\green92\blue0;}\f1\fs34 La expresi\u243 n\par      f &squot;(a)\u8776 {\*\mjaformula{\fraction{\num f(a+h)\cf0 -\cf1  f(a-h)\cf0}{\den 2 h}}}\par se conoce con el nombre\par de\cf2  diferencia central.\cf3\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='error' tipo='texto' dibujar-si='ver3=1' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 - Si f &squot;&squot;&squot; est\u225  acotada en [a-h, a+h]\par por M, el truncamiento se puede \par acotar te\u243 ricamente de la forma:\par l E{\*\mjaformula{\subix T}} l =  l {\*\mjaformula{\fraction{\num h{\supix 2}}{\den 6}}}f &squot;&squot;&squot;(t) l    \u8804   {\*\mjaformula{\fraction{\num h{\supix 2}}{\den 6}}}M\par - Adem\u225 s del error de\par truncamiento hay que considerar\par el error de redondeo debido a la\par precisi\u243 n de la m\u225 quina de\par c\u225 lculo que se utilice. Su efecto\par se analizar\u225  en el apartado de\par desarrollo.\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='observa' tipo='polígono' color='grisClaro' dibujar-si='(info=1)&(ver3=1)' coord_abs='sí' expresión='(0,0)(observa._w,0)(observa._w,observa._h)(0,formulas._h)(0,0)' relleno='ffffe5' ancho='4'">
   <param name="G_18" value="espacio='formulas' tipo='imagen' expresión='(0,0)' archivo='imagen/cerrar.png'">
   <param name="G_19" value="espacio='observa' tipo='texto' expresión='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 La expresi\u243 n del t\u233 rmino del error se puede\par simplificar si f tiene derivadas continuas hasta\par el orden 3. En ese caso, f &squot;&squot;&squot; admite m\u225 ximo M\par y m\u237 nimo m vericando\par             m < {\*\mjaformula{\fraction{\num f &squot;&squot;&squot;(t{\subix 1})+f&squot;&squot;&squot;(t{\subix 2})}{\den 2}}}<M\par En consecuencia (propiedad de Darboutx)\par existe t{\*\mjaformula{\subix 3}}\u8714 (a-h,a+h) verificando\par          f &squot;&squot;&squot;(t{\*\mjaformula{\subix 3}})= {\*\mjaformula{\fraction{\num f &squot;&squot;&squot;(t{\subix 1})+f&squot;&squot;&squot;(t{\subix 2})}{\den 2}}}\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='intro' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(intro._w/2,18,intro._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_21" value="espacio='intro' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(intro._w-1,0)(intro._w-1,intro._h-1)(0,intro._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_22" value="espacio='intro' tipo='texto' fondo='sí' expresión='[40,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green133\blue0;\red32\green48\blue58;\red146\green0\blue0;\red187\green0\blue0;}\cf0\f1\fs34 Objetivo:  \cf1 Desarrollar f\u243 rmulas que permitan \cf2 aproximar la derivada\par k-\u233 sima de f(x) en un punto x{\*\mjaformula{\subix i}}\cf1  mediante una expresi\u243 n de la forma\par \par                         f{\*\mjaformula{\supix (k}}(x{\*\mjaformula{\subix i}}) \u8776    A{\*\mjaformula{\subix 1}}f(x{\*\mjaformula{\subix 1}})+...+ A{\*\mjaformula{\subix n}}f(x{\*\mjaformula{\subix n}})\par donde los puntos x{\*\mjaformula{\subix 1}}, ..., x{\*\mjaformula{\subix n}}, que se llaman  \cf3 nodos\cf1 , deben cumplir\par que est\u225 n equiespaciados una distancia h>0.\par \par \cf0      Obtenci\u243 n:\cf1\fs30\par \par \f3\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='intro' tipo='texto' fondo='sí' expresión='[80,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red128\green128\blue128;\red32\green48\blue58;}\f1\fs34 Como para la obtenci\u243 n de las distintas aproximaciones de\par f{\*\mjaformula{\supix (k}}(x{\*\mjaformula{\subix i}}) se utilizar\u225  la f\u243 rmula de Taylor en el punto x{\*\mjaformula{\subix i}}, se\par supondr\u225  que la funci\u243 n cumple las condiciones de\par regularidad que se precisen.\par \par    \cf0      Se comienza con la obtenci\u243 n de las f\u243 rmulas de\par         aproximaci\u243 n de la primera derivada\cf1\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs>
