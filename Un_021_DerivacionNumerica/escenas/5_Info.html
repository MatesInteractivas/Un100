   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par       \f3\fs40 Las leyes que gobiernan los fen\u243 menos f\u237 sicos de la naturaleza (el movimiento de los cuerpos, la \par       propagaci\u243 n de las ondas, la transmisic\u243 n del calor, etc.) se modelizan habitualmente a trav\u233 s de\par       ecuaciones diferenciales. \par \par       En muchas ocasiones las ecuaciones diferenciales no tienen una soluci\u243 n anal\u237 tica sencilla por lo que es \par       necesario realizar una aproximaci\u243 n de dicha soluci\u243 n. Las f\u243 rmulas de diferenciacion num\u233 rica se utilizan \par       en el desarrollo de algoritmos para resolver num\u233 ricamente problemas de contorno de ecuaciones \par       diferenciales ordinarias y ecuaciones en derivadas parciales. \par \par       Los objetivos de la unidad son los siguientes:\par       - mostrar diferentes f\u243 rmulas de derivacion num\u233 rica (diferencias progresivas, regresivas y centradas)\par       justificando su validez a partir de desarrollos en serie de Taylor.\par       - analizar el error de la aproximaci\u243 n num\u233 rica de la derivada en un punto cuando se utilizan estas f\u243 rmulas.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \par \fs40\b0\i0       Se incluye un video en el que se muestran distintas aplicaciones de la derivada y se indica que cuando\par       se conoce el valor de la funci\u243 n en un conjunto de puntos discretos (como ocurre en el caso de disponer\par       de datos experimentales) o cuando se tiene una funcion cuya derivada es dificil de calcular, es cuando se \par        plantea el problema de obtener una valor aproximado de la derivada.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       El tema se inicia deduciendo distintas aproximaciones de la derivada de primer orden en un punto \fs44\i{\*\mjaformula x{\subix 0}}\fs40\i0  a \par       partir del desarrollo de Taylor de la funci\u243 n en puntos que se encuentran a una distancia h de \u233 l, esto es en \par       los puntos \fs44\i{\*\mjaformula x{\subix 0}+h}\fs40\i0  y \fs44\i{\*\mjaformula x{\subix 0}-h}\fs40\i0 . \par \par       El error de la aproximaci\u243 n, que proviene de truncar el desarrollo de la serie a partir de un cierto t\u233 rmino, se \par       puede acotar te\u243 ricamente. Esta cota es proporcional a una potencia de h, lo que significa que a valores \par       m\u225 s peque\u241 os de h se consigue una mejor aproximaci\u243 n. Tambi\u233 n se puede concluir que con el mismo valor \par       de h, la f\u243 rmula de diferencia centrada aproxima mejor.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Obtenidas las f\u243 rmulas de aproximaci\u243 n por diferencias para la derivada primera se profundiza en el error \par       de la aproximaci\u243 n y en la generalizaci\u243 n de las f\u243 rmulas a derivadas de orden superior. \par \par       En la pr\u225 ctica los resultados num\u233 ricos que se obtienen con estas f\u243 rmulas dependen de la f\u243 rmula de \par       aproximaci\u243 n (error de truncamiento) y del error de redondeo. Mediante un ejemplo se ver\u225  que no basta \par       \u250 nicamente con disminuir el valor de h para obtener una aproximaci\u243 n mejor sino que estos dos errores se \par       deben minimizar conjuntamente.\par \par       Con un procedimiento an\u225 logo al seguido en la deducci\u243 n de las f\u243 rmulas para calcular num\u233 ricamente la\par       derivada primera, se deducir\u225  una f\u243 rmula para la derivada segunda. Se presentar\u225 n, ya sin demostraci\u243 n, \par       las f\u243 rmulas m\u225 s comunes para calcular las derivadas de orden dos, tres y cuatro.\par \par \par \cf0\fs48\b\i      Cierre\cf1\fs40\b0\i0\par \par       En esta unidad aprender\u225 s que:\par       - se pueden obtener f\u243 rmulas de aproximaci\u243 n num\u233 rica de la derivada utilizando desarrollos de Taylor en \par       los puntos conocidos en torno al valor deseado.\par       - las diferencias centradas son m\u225 s exactas que las progresivas o regresivas\par       - para obtener la aproximaci\u243 n de la derivada de un determinado orden no es necesaro conocer las \par       derivadas de orden inferior.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Elena E. \u193 lvarez Sa\u237 z, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o funcional:                   Elena E. \u193 lvarez Sa\u237 z, Universidad de Cantabria, Espa\u241 a\par       Programaci\u243 n:                        Elena E. \u193 lvarez Sa\u237 z, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:           Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                            V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
