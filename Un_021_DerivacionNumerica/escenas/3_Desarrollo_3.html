   <param name="A_01" value="id='ff' expresión='_Eval_(fun)'">

   <param name="A_05" value="id='DP(a)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=a;x2=a+h;x3=a+2*h;val=(h=0)?D(a):(f(x1)-2*f(x2)+f(x3))/(h^2)'">
   <param name="A_06" value="id='DR(a)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=a-h;x2=a;x3=a-2*h;val=(h=0)?D(a):(f(x3)-2*f(x1)+f(a))/(h^2)'">
   <param name="A_07" value="id='DPh(a,hh)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=a;x2=a+hh;x3=a+2*hh;val=(hh=0)?D(a):(f(x1)-2*f(x2)+f(x3))/(hh^2)'">

   <param name="A_09" value="id='DC(a)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=a;x2=a+h;x3=a-h;val=(h=0)?D(a):(f(x2)-2*f(x1)+f(x3))/(h^2)'">
   <param name="A_10" value="id='DCh(a,hh)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x1=a;x2=a+hh;x3=a-hh;val=(hh=0)?D(a):(f(x2)-2*f(x1)+f(x3))/(hh^2)'">
   <param name="A_11" value="id='calMin(aa,h)' algoritmo='sí' expresión='val' algoritmo='sí' inicio='k=1;val=min(f(aa),D(aa));val=min(val,DP(aa));val=min(val,DR(aa))' hacer='xpu=aa+k*h;val=min(val,f(xpu));val=min(val,D(xpu));val=min(val,DP(xpu));val=min(val,DR(xpu));k=k+1' mientras='k<npuntos'">
   <param name="A_12" value="id='calMax(aa,h)' algoritmo='sí' expresión='val' algoritmo='sí' inicio='k=1;val=max(f(aa),D(aa));val=max(val,DP(aa));val=max(val,DR(aa))' hacer='xpu=aa+k*h;val=max(val,f(xpu));val=max(val,D(xpu));val=max(val,DP(xpu));val=max(val,DR(xpu));k=k+1' mientras='k<npuntos'">
   <param name="A_13" value="id='dibujo()' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='xmin=aa;xmax=aa+(npuntos-1)*h;ymax=calMax(aa,h)+0.2;ymin=calMin(aa,h)-0.2;mY=(ymax-ymin+1)/npuntos;puX=npuntos;puY=npuntos;sepEjeX=h;sepEjeY=mY;espX=15/npuntos;espY=15/puY;factorY=15/(puY*mY);factorX=15/(puX*h);grafica.Oy=-(-7+espY*(-ymin/mY))*grafica.escala;marcaX.escala=grafica.escala;marcaY.escala=grafica.escala'">

   <param name="A_16" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='dibujo();bb=aa+(uu-1)*h;'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='marcaX' tipo='punto' color='gris' expresión='(-7+s*espX,0.3)' familia='s' s.intervalo='[0,npuntos-1]' s.pasos='npuntos-1' fuente='Serif,PLAIN,15' fijo='sí'">
   <param name="G_03" value="espacio='datos' tipo='texto' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red128\green128\blue128;\red32\green48\blue58;}\f1\fs34 Se considera f(x) =\par \par y  n =                 nodos   \par \par comenzando en x{\*\mjaformula{\subix 1}}=\par \par con salto    h =\par \par Calculamos el valor aproximado\par en estos puntos.\par \par \cf0 Nota: Para comprobar la exactitud \par de la aproximaci\u243 n se debe\par introducir el valor de la derivada\par segunda de f(x)\cf1 .\par \par      f &squot;&squot; (x) =\fs30\b}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='funcion' tipo='texto' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green68\blue201;\red0\green170\blue172;\red32\green48\blue58;\red220\green133\blue222;}\f1\fs34 La segunda derivada de f est\u225  en naranja,\par En \cf0 azul\cf1 , verde\cf2  y \cf3 morado\cf2  los valores\par proximos de f&squot; en los nodos utilizando,\par f\u243 rmula\cf0  progresiva,\cf1  regresiva\cf2  y \cf3 centrada\cf2 .\f0\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='recor' tipo='polígono' color='dc8936' coord_abs='sí' expresión='(0,0)(recor._w,0)(recor._w,recor._h)(0,recor._h)(0,0)' ancho='8'">
   <param name="G_06" value="espacio='marcaX' tipo='punto' color='gris' dibujar-si='ejes=0' expresión='(-7+s*espX,-0.5)' familia='s' s.intervalo='[0,npuntos-1]' s.pasos='npuntos-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24{\*\mjaformula{\expr aa+h*s\decimals 2\fixed0}}\f2\fs30}' fuente='SansSerif,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_07" value="espacio='marcaY' tipo='punto' color='gris' dibujar-si='ejes=0' expresión='(-1,-7+espY*s)' familia='s' s.intervalo='[0,puY-1]' s.pasos='puY-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24{\*\mjaformula{\expr ymin+s*mY\decimals 2\fixed0}}\f2\fs30}' fuente='SansSerif,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_08" value="espacio='grafica' tipo='texto' expresión='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red177\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs30\b a ={\*\mjaformula{\expr aa+h*(vv-1)\decimals 2\fixed0}}\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_09" value="espacio='grafica' tipo='punto' color='grisClaro' dibujar-si='vv<(npuntos-1)' expresión='(-7+(vv-1)*espX,factorY*DP(aa+h*(vv-1)))' fijo='sí' tamaño='8'">
   <param name="G_10" value="espacio='marcaY' tipo='punto' color='gris' dibujar-si='ejes=0' expresión='(-1,-7+espY*s)' familia='s' s.intervalo='[0,puY-1]' s.pasos='puY-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs30}' fuente='Serif,PLAIN,15' fijo='sí'">
   <param name="G_11" value="espacio='marcaX' tipo='ecuación' color='gris' expresión='y=0.3'">
   <param name="G_12" value="espacio='marcaY' tipo='ecuación' color='gris' expresión='x=-1'">

 f(a-2h)-2f(a-h)+f(a)}{\den h{\supix 2}}}}      E{\*\mjaformula{\subix T}}=O(h)\cf1\f2\fs38\i}' fuente='SansSerif,PLAIN,17' fijo='sí'">
