<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E2' imagen='images/fondo_02.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E1' x='55' y='105' ancho='425' alto='400' fijo='sí' O.x='25%' O.y='5%' despl_imagen='arr-izq' fondo='e5f3fe' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='n6' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejercicio' expresión='(125,E1._h-35,160,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn160.png' acción='inicio' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='(n7!=&squot;&squot;)|(n7=0)'">
   <param name="C_03" value="id='n7' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' expresión='(350,320,50,35)' valor='&squot;&squot;' decimales='0' fijo='no' visible='sí' imagen='_COLORES_25F280_000000_N_20' acción='calcular' parámetro='rta=1' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="A_01" value="id='A' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='9' filas='9' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=1' hacer='titulo=&squot;Elementos de una matriz&squot;'">
   <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="A_04" value="id='dim' constante='sí' expresión='ent(rnd*6)+4' evaluar='una-sola-vez'">
   <param name="A_05" value="id='c' constante='sí' expresión='ent(rnd*dim*dim)' evaluar='una-sola-vez'">
   <param name="A_06" value="id='a2' algoritmo='sí' evaluar='una-sola-vez' inicio='I=0;J=0' hacer='A[I,J]=ent(rnd*15*(1-ent(3*rnd)));J=J+1;J=(I<(dim-1))?J-1:J;I=(I<(dim-1))?I+1:0' mientras='J<dim'">
   <param name="A_07" value="id='a5' algoritmo='sí' evaluar='una-sola-vez' hacer='fil=ent(c/dim);col=c%dim;i=fil+1;j=col+1'">
   <param name="G_01" value="espacio='E2' tipo='texto' expresión='[(E2._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' expresión='[25,85+(dim-5)*10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs36\b\cf0 A =\f2\fs24\b0\par \cf1}' fuente='Serif,BOLD,18' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='polígono' color='negro' expresión='(-4.7,4)(-5,4)(-5,.8+.6*(5-dim))(-4.7,.8+.6*(5-dim))' ancho='2'">
   <param name="G_04" value="espacio='E1' tipo='polígono' color='negro' expresión='(-1.1-.6*(5-dim),4)(-.9-.6*(5-dim),4)(-.9-.6*(5-dim),.8+.6*(5-dim))(-1.1-.6*(5-dim),.8+.6*(5-dim))' ancho='2'">
   <param name="G_05" value="espacio='E1' tipo='texto' expresión='[87+(s%dim)*35,40+ent(s/dim)*30]' familia='s' s.intervalo='[0,dim*dim-1]' s.pasos='dim*dim-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28{\*\mjaformula{\expr A[s%dim,ent(s/dim)]\decimals 0\fixed1}}\f2\fs24\par \cf1}' fuente='SansSerif,PLAIN,14' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='pdto=0' expresión='[17,321]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs50\b\u191 Cu\u225 l es el valor de a{\*\mjaformula{\subix{\expr i\decimals 0\fixed1}{\expr j\decimals 0\fixed1}}}?\b0}' fuente='SansSerif,BOLD,25' decimales='0' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='rojo' dibujar-si='rta=1' expresión='[87+(c%dim)*35,40+ent(c/dim)*30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\f1\fs28\b\cf0{\*\mjaformula{\expr A[col,fil]\decimals 0\fixed1}}\f2\fs24\b0\par \cf1}' fuente='Serif,BOLD,14' decimales='0' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' expresión='[550,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs36 Una matriz es una tabla rectangular de\par datos ordenados en filas y columnas. Si\par una matriz tiene \cf0 m\cf1  filas y \cf0 n\cf1  columnas,\par decimos que la matriz es de orden \cf0 mxn\cf1 .\par \par Todos los elementos de las matrices se\par denotan con subindices \cf0{\*\mjaformula a{\subix ij}}\cf1 , el valor de\cf0\par i\cf2  \cf1 representa la fila y el valor de\cf2  \cf0 j \cf1 la\par columna.\par \par Los valores de\cf2  \cf0 i\cf2  \cf1 van de 1 a\cf2  \cf0 m\cf2  \cf1 y los\par valores de\cf2  \cf0 j \cf1 van de 1 a\cf2  \cf0 n\cf2 .\cf0\par \par {\*\mjaformula a{\subix ij}}\cf1 es el elemento de la fila\cf2  \cf0 i\cf2  \cf1 y la\par columna\cf2  \cf0 j\cf2 .\cf0\par \par \fs40}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' dibujar-si='(n7!=A[col,fil])&(rta=1)' expresión='[551,461]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs50\b\u161 Oh no! a{\*\mjaformula{\subix{\expr i\decimals 0\fixed1}{\expr j\decimals 0\fixed1}}}es igual a{\*\mjaformula{\expr A[col,fil]\decimals 0\fixed1}}\cf1\f2\fs24\b0\par }' fuente='SansSerif,BOLD,25' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' dibujar-si='(n7=A[col,fil])&(rta=1)' expresión='[551,461]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs50\b\u161 Muy bien! a{\*\mjaformula{\subix{\expr i\decimals 0\fixed1}{\expr j\decimals 0\fixed1}}}es igual a{\*\mjaformula{\expr A[col,fil]\decimals 0\fixed1}}\b0\cf1\par \f3\fs24}' fuente='SansSerif,BOLD,25' fijo='sí'">
</ajs>
