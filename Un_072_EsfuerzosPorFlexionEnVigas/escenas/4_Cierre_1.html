   <param name="C_02" value="id='b' tipo='numérico' región='interior' espacio='E1' nombre='b' expresión='(10,E1._h-35,75,30)' valor='10' incr='0.5' min='5' max='25' decimales='0' fijo='sí' visible='sí' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_03" value="id='h' tipo='numérico' región='interior' espacio='E1' nombre='h' expresión='(135,E1._h-35,75,30)' valor='20' incr='0.5' min='5' max='35' decimales='0' fijo='sí' visible='sí' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_04" value="id='nervios' tipo='numérico' región='interior' espacio='E1' nombre=' Número de nervios ' expresión='(E1._w-220,E1._h-35,210,30)' valor='4' incr='1' min='2' max='6' decimales='0' fijo='sí' visible='sí' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Conclusiones&squot;' hacer='paso=5;nervios=4'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='b1=b/10;h1=h/10;D=3/(nervios-1)*0.05*2400+b*h*2400/(10000)+110*3/(nervios-1)+180*3/(nervios-1);L=200*3/(nervios-1);q=(1.7*L+1.4*D)*6/nervios;Mmax=q/2;s=b*h^2/6;esf=Mmax*100/s'">
   <param name="G_01" value="espacio='E2' tipo='imagen' coord_abs='sí' expresión='(15,7)' archivo='images/panel_940x445.png'">

   <param name="G_03" value="espacio='E2' tipo='texto' expresión='[25,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red255\green255\blue72;\red32\green48\blue58;}\cf0\f1\fs40 El esfuerzo por flexi\u243 n se determina con la expresi\u243 n\cf1  {\*\mjaformula\u963 =-{\fraction{\num My}{\den I}}}\cf0  en compresi\u243 n y  \cf1{\*\mjaformula\u963 ={\fraction{\num My}{\den I}}}\cf0 en tracci\u243 n.\par En secciones rectangulares, el valor de \cf1 y\cf0  (a tracci\u243 n) es\cf1  {\*\mjaformula -{\fraction{\num h}{\den 2}}}\cf0 , luego\cf1  {\*\mjaformula\u963 ={\fraction{\num 6M}{\den bh{\supix 2}}}}\cf0 .  En este tipo de\par secciones se suele trabajar con el m\u243 dulo dado por la expresi\u243 n\cf1  {\*\mjaformula s={\fraction{\num bh{\supix 2}}{\den 6}}}\cf0 , entonces\cf1  {\*\mjaformula\u963 ={\fraction{\num M}{\den s}}}\cf0 .\cf2\par \cf3\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_04" value="espacio='E2' tipo='texto' expresión='[540,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs40 Una aplicaci\u243 n sencilla es el c\u225 lculo de\par esfuerzos en nervios o viguetas. La losa\par que mostramos es de 2m x 3m, soportada\par por {\*\mjaformula{\expr nervios\decimals 0\fixed1}} nervios, el valor de {\*\mjaformula M{\subix m\u225 x}}\par en cada nervio es {\*\mjaformula{\expr Mmax\decimals 1\fixed1}}kgf*m.\par \par El valor de s es {\*\mjaformula{\expr s\decimals 1\fixed1}cm{\supix 3}}, luego:\par \par           {\*\mjaformula\u963 ={\fraction{\num{\expr Mmax\decimals 1\fixed1}*100}{\den{\expr s\decimals 1\fixed1}}}={\expr esf\decimals 2\fixed1}{\fraction{\num kgf}{\den cm{\supix 2}}}}\fs36\par \cf1\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="S_01" value="espacio='E1' tipo='paralelepípedo' color='grisClaro' color_reverso='grisClaro' expresión='Paralelepípedo' cortar='sí' aristas='sí' modelo='luz' ancho='20' largo='30' alto='.5'">
   <param name="S_02" value="espacio='E1' tipo='paralelepípedo' color='grisClaro' color_reverso='grisClaro' expresión='Paralelepípedo' familia='s' s.intervalo='[-7.5+b1/4,7.5-b1/4]' s.pasos='nervios-1' posini='(0,2*s,-h1/2-.25)' cortar='sí' aristas='sí' modelo='luz' ancho='20' largo='b1' alto='h1'">
   <param name="S_03" value="espacio='E1' tipo='superficie' color='verde' color_reverso='verde' dibujar-si='0' expresión='x=20*u-10 y=30*v-15 z=0' posini='(0,0,.5)' aristas='sí' modelo='luz' Nu='5'">
   <param name="S_04" value="espacio='E1' tipo='paralelepípedo' color='f87e00' color_reverso='rosa' dibujar-si='paso>3' expresión='Paralelepípedo' familia='s' s.intervalo='[1,5]' s.pasos='4' posini='(0,-14.5,s-.2)' aristas='sí' modelo='luz' ancho='20' largo='1' alto='1'">
   <param name="S_05" value="espacio='E1' tipo='paralelepípedo' color='f87e00' color_reverso='rosa' dibujar-si='paso>3' expresión='Paralelepípedo' familia='s' s.intervalo='[1,5]' s.pasos='4' posini='(0,14.5,s-.2)' aristas='sí' modelo='luz' ancho='20' largo='1' alto='1'">
   <param name="S_06" value="espacio='E1' tipo='paralelepípedo' color='f87e00' color_reverso='rosa' dibujar-si='paso>3' expresión='Paralelepípedo' familia='s' s.intervalo='[1,5]' s.pasos='4' posini='(-9.5,0,s-.2)' aristas='sí' modelo='luz' ancho='1' largo='28' alto='1'">
   <param name="S_07" value="espacio='E1' tipo='segmento' color='blanco' expresión='(12,-15+b1/2,-h1)(12,-15+(30-b1)/(nervios-1)+b1/2,-h1)' ancho='2' Nu='1'">
   <param name="S_08" value="espacio='E1' tipo='punto' color_reverso='rosa' expresión='(12,-18+((30-b1)/(nervios-1)+b1/2)/2,-h1-1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red255\green0\blue255;}\cf0\f1\fs36\b{\*\mjaformula{\expr 300/(nervios-1)\decimals 0\fixed1}cm}\cf1\fs24\b0  }' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='0'">
