   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">

   <param name="C_03" value="id='L' tipo='numérico' interfaz='barra' región='interior' espacio='E1' nombre='Longitud de viga (L)' expresión='(10,460,300,25)' valor='6' incr='0.01' min='1' max='8' fijo='sí' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='0'">

   <param name="C_05" value="id='p' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='Carga (P)' expresión='(340,E1._h-60,150,40)' valor='5' decimales='1' fijo='sí' visible='sí' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_06" value="id='g1' tipo='gráfico' espacio='E1' tamaño='6' expresión='(9,2)' constricción='y=2.5'">
   <param name="C_07" value="id='g2' tipo='gráfico' espacio='E1' tamaño='6' expresión='(11,-1)' constricción='x=11'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Primer ejemplo de aplicación&squot;'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='R1=p*(L-L2)/L;R2=p*L2/L;M=p*L2*(L-L2)/L;g1.x=(g1.x<8)?8:g1.x;g1.x=(g1.x>10)?10:g1.x;g2.y=(g2.y<-1.5)?-1.5:g2.y;g2.y=(g2.y>1)?1:g2.y;ancho=ent(10*abs(g2.x-g1.x));alto=ent(10*abs(g2.y-g1.y));I=ancho*alto^3/12'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(160+325*s,313,.85+(s%2)*.1,1)' familia='s' s.intervalo='[0,2]' s.pasos='2' archivo='images/panel_350x450.png'">
   <param name="G_03" value="espacio='E1' tipo='flecha' color='azul' expresión='(L2,3.5)(L2,3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green105\blue0;}\f1\fs28\b\cf0{\*\mjaformula{\expr p\decimals 1\fixed1}}\fs24 kN\f3\fs24\b0\par \cf1}' fuente='SansSerif,BOLD,14' fijo='sí' ancho='2' ancho='2' punta='3' flecha='negro'">
   <param name="G_04" value="espacio='E1' tipo='polígono' expresión='(0,2.8)(.2,2.65)(-.2,2.65)(0,2.8)' relleno='amarillo'">
   <param name="G_05" value="espacio='E1' tipo='polígono' expresión='(L,2.8)(L+.2,2.7)(L-.2,2.7)(L,2.8)' relleno='amarillo'">
   <param name="G_06" value="espacio='E1' tipo='segmento' expresión='(L+.2,2.65)(L-.2,2.65)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='flecha' color='verde' expresión='(0,2)(0,2.65)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green255\blue0;}\f1\fs24\cf0 R1\f2\fs24\par \cf1}' fuente='SansSerif,PLAIN,12' fijo='sí' ancho='2' ancho='2' punta='3' flecha='verde'">
   <param name="G_08" value="espacio='E1' tipo='flecha' color='verde' expresión='(L,2)(L,2.65)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green255\blue0;}\cf0\f1\fs24 R2\cf1\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='sí' ancho='2' ancho='2' punta='3' flecha='verde'">
   <param name="G_09" value="espacio='E1' tipo='ecuación' dibujar-si='(x<L2)&(x>0)' expresión='y=1.3*(L-L2)*x/L-1'">
   <param name="G_10" value="espacio='E1' tipo='ecuación' dibujar-si='(x>L2)&(x<L)' expresión='y=(1.3*(L-L2)*x/L-1.3*(x-L2))-1'">
   <param name="G_11" value="espacio='E1' tipo='segmento' expresión='(0,-1)(L,-1)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='segmento' color='gris' expresión='(0,2)(0,-4)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='segmento' color='gris' expresión='(L2,2.7)(L2,-4)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='segmento' color='gris' expresión='(L,2)(L,-4)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='.2'">
   <param name="G_15" value="espacio='E1' tipo='polígono' expresión='(0,-1)(L2,1.3*(L-L2)*L2/L-1)(L,-1)(0,-1)' relleno='640088ff'">
   <param name="G_16" value="espacio='E1' tipo='polígono' expresión='(0,3)(L,3)(L,2.8)(0,2.8)(0,3)' relleno='grisClaro'">
   <param name="G_17" value="espacio='E1' tipo='polígono' expresión='(g1.x,g1.y)(g2.x,g1.y)(g2.x,g2.y)(g1.x,g2.y)(g1.x,g1.y)' relleno='gris'">
   <param name="G_18" value="espacio='E1' tipo='texto' expresión='[360,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs36\b\cf0 Mmax = {\*\mjaformula{\expr M\decimals 2\fixed1}} kN*m\par L = {\*\mjaformula{\expr L\decimals 1\fixed1}}m\f2\fs24\b0\par \cf1}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='segmento' color='negro' expresión='(g1.x-.5,g2.y+abs(g1.y-g2.y)/2)(g2.x+.5,g2.y+abs(g1.y-g2.y)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green255\blue0;}\f1\fs30\cf0 Plano neutro\cf1}' fijo='sí' tamaño='.2'">
   <param name="G_20" value="espacio='E1' tipo='texto' expresión='[675,121]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs40\b\cf0 Secci\u243 n: {\*\mjaformula{\expr ancho\decimals 0\fixed1}}cm x {\*\mjaformula{\expr alto\decimals 0\fixed1}}cm\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' expresión='[690,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40\b C\u225 lculos:\f2\fs30\b0\par \f1\fs40\b I = {\*\mjaformula{\fraction{\num bh{\supix 3}}{\den 12}}={\expr ancho*alto^3/12\decimals 1\fixed1}}{\*\mjaformula cm{\supix 4}}\par {\*\mjaformula y={\fraction{\num h}{\den 2}}={\expr alto/2\decimals 0\fixed1}}cm\par \u963  = {\*\mjaformula{\fraction{\num My}{\den I}}={\expr (M*100*alto/(2*I))*10\decimals 2\fixed1}}{\*\mjaformula MPa}\par \f2\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' expresión='[30,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs36 Una viga  de  apoyos simples,\par cuya  secci\u243 n  transversal es\par rectangular, est\u225   sometida  a \par una carga puntual de {\*\mjaformula{\expr p\decimals 1\fixed1}} kN.\par \par En este  interactivo  puedes\par cambiar tanto las  dimensiones \par de la secci\u243 n, como el valor y\par posici\u243 n de la carga.\par \par Observa c\u243 mo var\u237 a el esfuerzo\par a flexi\u243 n al modificar la secci\u243 n.\b\par \cf1}' fuente='SansSerif,PLAIN,18' fijo='sí'">
</ajs>
