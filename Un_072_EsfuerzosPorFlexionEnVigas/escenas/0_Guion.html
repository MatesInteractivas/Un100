   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Una viga es un elemento estructural que se somete a cargas que act\u250 an transversalmente al eje\par       longitudinal, originando deformaciones y esfuerzos internos.  Es importante, para el dise\u241 o de estos\par       elementos, comprender el concepto de flexi\u243 n, la curva el\u225 stica generada y c\u243 mo se determinan las\par       deformaciones y esfuerzos internos.\par \par        Los objetivos a lograr son:\par       \par       * Comprender el concepto de flexi\u243 n en una viga sometida a cargas externas.\par       * Calcular los esfuerzos por flexi\u243 n.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En este apartado se presenta un v\u237 deo en el que se aprecia la flexi\u243 n en varios tipos de viga (madera,\par       hormig\u243 n y acero) sometidas a cargas externas.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       A trav\u233 s de dos escenas interactivas, el estudiante comprender\u225  que las deformaciones longitudinales\par       son proporcionales a la curvatura, variando linealmente con la distancia al eje neutro. Esta\par       proporcionalidad se hace evidente con el an\u225 lisis de un elemento diferencial y la aplicaci\u243 n de la Ley\par       de Hooke. Se podr\u225  apreciar, adem\u225 s, que algunas fibras se alargan (tracci\u243 n) y otras se acortan\par       (compresi\u243 n). \par \par      \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se presentan tres escenas:\par \par       * Deducci\u243 n de la f\u243 rmula de la flexi\u243 n  \fs44{\*\mjaformula\u963 =-{\fraction{\num My}{\den I}}}\fs40\par \par       * Ejemplos de aplicaci\u243 n en vigas prism\u225 ticas. \par \par       * Una \u250 ltima escena con ejercicios propuestos en los cuales el estudiante debe calcular el momento\par          de inercia y el esfuerzo m\u225 ximo a flexi\u243 n. \par \par       Las dos \u250 ltimas escenas incluyen objetos 3D con la distribuci\u243 n de esfuerzos.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se presentan las f\u243 rmulas generales y la importancia en Mec\u225 nica de Materiales\par       de saber determinar  esfuerzos y deformaciones. \par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Guillermo Rivera Berr\u237 o\par       Dise\u241 o funcional:                   Juan Guillermo Rivera Berr\u237 o\par       Programaci\u243 n:                        Juan Guillermo Rivera Berr\u237 o\par \f0\fs28}">
