   <param name="G_26" value="espacio='E3' tipo='texto' dibujar-si='jj#0' expresi&oacute;n='[-470+85*jj,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red0\green113\blue0;}\f1\fs34\b\cf0\par \fs36\b0 En la gr\u225 fica observamos el diagrama de deformaciones, en\par amarillo las negativas  (contracci\u243 n)  y  en verde las positivas\par (tracci\u243 n). Por la  relaci\u243 n de  tri\u225 ngulos y  la expresi\u243 n\par deducida para deformaci\u243 n unitaria, concluimos:\par                           \cf1  \b  \cf2  \fs38  {\*\mjaformula\u949  =-({\fraction{\num y}{\den c}})\u949 {\subix m\u225 x}}\fs36\cf1\par \f5\fs24\b0}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">

   <param name="G_29" value="espacio='E3' tipo='texto' dibujar-si='jj=0' expresi&oacute;n='[45,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs36 Una viga sometida a una carga se flexiona. En la imagen de\par abajo, observamos  que los planos superiores  de  la viga\par se comprimen (deformaci\u243 n que asumimos negativa), y que\par los planos inferiores se estiran o traccionan (deformaci\u243 n\par que asumimos positiva).\fs34\par \par \cf1\par \fs40\b             \cf2\fs34\b0\par \f4\fs24}' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
