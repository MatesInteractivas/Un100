   <param name="E_02" value="tipo='R3' id='E5' x='17' y='95' ancho='285' alto='180' escala='25' O.x='-60' imagen='images/fondo_suave3.jpg' despl_imagen='arr-izq' fondo='ff416d9f' despliegue='pintor' R3='sí'">

   <param name="G_30" value="espacio='E1' tipo='texto' expresión='[30,280]' texto='Sobre dos muros hay siete viguetas,\nque soportan una porción de losa.\nCada  vigueta, entonces, se somete\na una carga parcialmente distribuida,\ncomo se indica en el diagrama, en el\nque puedes  modificar la  longitud de \nla losa y el valor de la carga.\n\nLa sección, para efectos de cálculo,\nes en forma de T. Observa y analiza\nlos cambios en el esfuerzo máximo a\ntracción.' fuente='SansSerif,PLAIN,16' fijo='sí'">
