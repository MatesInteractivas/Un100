<ajs name="Descartes" width=970 height=550 code="Descartes">

   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' O.x='-170' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='BOLAS' x='260' y='70' ancho='430' alto='430' dibujar-si='!config' fijo='sí' escala='43' despl_imagen='arr-izq' fondo='d8e0e8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='E2' x='740' y='40' ancho='210' alto='500' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='E4' x='20' y='70' ancho='700' alto='430' dibujar-si='con&grafFrecVsNE' fijo='sí' O.x='-325' O.y='185' despl_imagen='arr-izq' red='no' red10='no' ejes='negro' texto='no'">
   <param name="E_05" value="tipo='R2' id='E3' x='(970-360)/2' y='80' ancho='360' alto='405' dibujar-si='config' fijo='sí' despl_imagen='arr-izq' fondo='d0d8e0' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_06" value="tipo='R2' id='Covertura' dibujar-si='!iniciado' fijo='sí' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_07" value="tipo='R2' id='INSTR' x='20%' y='20%' ancho='60%' alto='65%' dibujar-si='!iniciado' despl_imagen='expand.' fondo='d8e0e8' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='cfg' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Configurar' expresión='(20+0*130,20,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='config=1-config' parámetro.fuente='Monospaced,PLAIN,12' activo-si='(!config)&(!animar)'">
   <param name="C_02" value="id='con' tipo='numérico' interfaz='menú' región='interior' espacio='E1' nombre='Extracción' expresión='(20+1*130,20,230,27)' valor='1' decimales='0' fijo='no' visible='no' opciones='sin reemplazo, con reemplazo' acción='calcular' parámetro='Restart(1)' parámetro.fuente='Monospaced,PLAIN,12' activo-si='(!config)&(!animar)'">
   <param name="C_03" value="id='restart' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Reiniciar' expresión='(5,E1._h-40,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='Restart(1)' parámetro.fuente='Monospaced,PLAIN,12' activo-si='(!config)&(!animar)'">
   <param name="C_04" value="id='nn' tipo='numérico' región='interior' espacio='E3' nombre='_nada_' expresión='(180,300,120,50)' valor='32' incr='4' min='4' max='400' discreto='sí' decimales='0' fijo='sí' visible='sí' acción='calcular' parámetro='nr=ent(nn/4)\nnv=nr\nna=nr\nnz=nr\nRestart(1)\n' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_05" value="id='nr' tipo='numérico' región='interior' espacio='E3' nombre='_nada_' expresión='(180,60,120,50)' valor='16' incr='1' min='0' max='nn' decimales='0' fijo='sí' visible='sí' acción='calcular' parámetro='nv=max(nn-na-nz-nr,0)\nna=max(nn-nz-nr-nv,0)\nnz=max(nn-nr-nv-na,0)\nnr=max(nn-nv-na-nz,0)\nRestart(1)\n' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_06" value="id='nv' tipo='numérico' región='interior' espacio='E3' nombre='_nada_' expresión='(180,120,120,50)' valor='2' incr='1' min='0' max='nn' decimales='0' fijo='sí' visible='sí' acción='calcular' parámetro='na=max(nn-nz-nr-nv,0)\nnz=max(nn-nr-nv-na,0)\nnr=max(nn-nv-na-nz,0)\nnv=max(nn-na-nz-nr,0)\nRestart(1)\n' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_07" value="id='na' tipo='numérico' región='interior' espacio='E3' nombre='_nada_' expresión='(180,180,120,50)' valor='10' incr='1' min='0' max='nn' decimales='0' fijo='sí' visible='sí' acción='calcular' parámetro='nz=max(nn-nr-nv-na,0)\nnr=max(nn-nv-na-nz,0)\nnv=max(nn-na-nz-nr,0)\nna=max(nn-nz-nr-nv,0)\nRestart(1)\n' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_08" value="id='nz' tipo='numérico' región='interior' espacio='E3' nombre='_nada_' expresión='(180,240,120,50)' valor='4' incr='1' min='0' max='nn' decimales='0' fijo='sí' visible='sí' acción='calcular' parámetro='nr=max(nn-nv-na-nz,0)\nnv=max(nn-na-nz-nr,0)\nna=max(nn-nz-nr-nv,0)\nnz=max(nn-nr-nv-na,0)\nRestart(1)' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_09" value="id='igualar' tipo='numérico' interfaz='botón' región='interior' espacio='E3' nombre='Igualar' expresión='((E3._w-240)/3,E3._h-40,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='nr=ent(nn/4)\nnv=nr\nna=nr\nnz=nr\nRestart(1)\n\n' parámetro.fuente='Monospaced,PLAIN,12' activo-si='iniciado&((nr!=nv)|(nr!=na)|(nr!=nz)|(nv!=na)|(nv!=nz)|(na!=nz))' pos_mensajes='centro'">
   <param name="C_10" value="id='cerrar' tipo='numérico' interfaz='botón' región='interior' espacio='E3' nombre='Cerrar' expresión='(120+2*(E3._w-240)/3,E3._h-40,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='config=0\n\n' parámetro.fuente='Monospaced,PLAIN,12' activo-si='iniciado'">
   <param name="C_11" value="id='cerrar' tipo='numérico' interfaz='botón' región='interior' espacio='E3' expresión='(E3._w-37,7,30,30)' fijo='sí' visible='sí' color='blanco' color-int='ffee0022' negrita='sí' fuente puntos='18' imagen='images/cerrar.png' acción='calcular' parámetro='config=0' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='0' activo-si='iniciado'">
   <param name="C_12" value="id='ExtrSin' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Extraer' expresión='(140,E1._h-40,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='n=min(n+1,400)' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='!con' activo-si='(!config)&(n<nn-1)&(prov<1)&(!animar)'">
   <param name="C_13" value="id='ExtrCon' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Extraer' expresión='(140,E1._h-40,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='extractCon(NE)' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='con' activo-si='(!config)&(n<0)&(!animar)'">
   <param name="C_14" value="id='NE' tipo='numérico' interfaz='menú' región='interior' espacio='E1' expresión='(250,E1._h-40,60,27)' fijo='sí' visible='no' opciones='1[1],10[10],25[25],100[100],250[250]' acción='calcular' parámetro='Restart(1)' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='con' activo-si='con&(!animar)'">
   <param name="C_15" value="id='frac' tipo='numérico' interfaz='menú' región='interior' espacio='E2' expresión='(10,30,70,25)' fijo='sí' visible='no' opciones='decim,fracc1,fracc2' acción='calcular' parámetro='fracc=((frac==1)|(frac==2))\ninfo1=(frac==2)?1:0' parámetro.fuente='Monospaced,PLAIN,12' activo-si='!config' pos_mensajes='centro'">
   <param name="C_16" value="id='grafica' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Gráfica de frecuencias vs. extracciones' expresión='(380,E1._h-40,350,30)' valor='1' fijo='sí' visible='no' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn350.png' opciones='no,sí' acción='calcular' parámetro='grafFrecVsNE=1-grafFrecVsNE\nanimar=0\nRestart(1)' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='con&(!grafFrecVsNE)' activo-si='(!config)&con&(!animar)'">
   <param name="C_17" value="id='anim' tipo='numérico' interfaz='botón' región='interior' espacio='E4' nombre='►|' expresión='(E4._w-54,E4._h-27,24,24)' fijo='sí' visible='sí' color='blanco' color-int='00a050' negrita='sí' fuente puntos='16' acción='calcular' parámetro='continuar=0\nanimar=1\nRestart(0)' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='!animar' pos_mensajes='centro'">
   <param name="C_18" value="id='anim' tipo='numérico' interfaz='botón' región='interior' espacio='E4' nombre='|►' expresión='(E4._w-27,E4._h-27,24,24)' fijo='sí' visible='sí' color='blanco' color-int='00a050' negrita='sí' fuente puntos='16' acción='calcular' parámetro='continuar=1\nanimar=1\nRestart(0)' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='!animar' pos_mensajes='centro'">
   <param name="C_19" value="id='anim' tipo='numérico' interfaz='botón' región='interior' espacio='E4' nombre='■' expresión='(E4._w-38,E4._h-27,24,24)' fijo='sí' visible='sí' color='blanco' color-int='ee0022' negrita='sí' fuente puntos='16' acción='calcular' parámetro='animar=0' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='animar' pos_mensajes='centro'">
   <param name="C_20" value="id='closeGraf' tipo='numérico' interfaz='botón' región='interior' espacio='E4' expresión='(E4._w-30,10,20,20)' fijo='sí' visible='sí' color='blanco' color-int='fbee0022' fuente puntos='18' imagen='images/cerrar.png' acción='calcular' parámetro='animar=0\ngrafFrecVsNE=0' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_21" value="id='G' tipo='gráfico' espacio='E4' color='negro' color-int='00aaaa' tamaño='5' expresión='(12.0,7.5)' activo-si='!animar'">
   <param name="C_22" value="id='cerrar' tipo='numérico' interfaz='botón' región='interior' espacio='INSTR' nombre='Aceptar' expresión='((INSTR._w-120)/2,INSTR._h-40,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='iniciado=1' pos_mensajes='centro'">
   <param name="A_01" value="id='nombre' vector='sí' evaluar='una-sola-vez' tamaño='5' expresión='nombre[0]=&squot;rojas&squot;;nombre[1]=&squot;verdes&squot;;nombre[2]=&squot;amarillas&squot;;nombre[3]=&squot;azules&squot;;nombre[4]=&squot;total&squot;'">
   <param name="A_02" value="id='_x' vector='sí' evaluar='una-sola-vez' tamaño='401'">
   <param name="A_03" value="id='_y' vector='sí' evaluar='una-sola-vez' tamaño='401'">
   <param name="A_04" value="id='_dy' vector='sí' evaluar='una-sola-vez' tamaño='401'">
   <param name="A_05" value="id='_c' vector='sí' evaluar='una-sola-vez' tamaño='401'">
   <param name="A_06" value="id='_cp' vector='sí' evaluar='una-sola-vez' tamaño='80001'">
   <param name="A_07" value="id='rojo(c)' algoritmo='sí' expresión='r' algoritmo='sí' hacer='r=(c==0)?0.9:0.0;r=(c==1)?0.1:r;r=(c==2)?0.9:r;r=(c==3)?0.1:r'">
   <param name="A_08" value="id='verde(c)' algoritmo='sí' expresión='v' algoritmo='sí' hacer='v=(c==0)?0.0:0.0;v=(c==1)?0.7:v;v=(c==2)?0.9:v;v=(c==3)?0.4:v'">
   <param name="A_09" value="id='azul(c)' algoritmo='sí' expresión='a' algoritmo='sí' hacer='a=(c==0)?0.1:0.0;a=(c==1)?0.4:a;a=(c==2)?0.3:a;a=(c==3)?0.9:a'">
   <param name="A_10" value="id='InitBalls()' algoritmo='sí' algoritmo='sí' inicio='i=0;n=-1' hacer='_x[i]=2*rnd-1;_y[i]=2*rnd-1;_dy[i]=0.15*abs(_y[i]+1)*(1-_x[i]^2);i=i+1' mientras='i<nn'">
   <param name="A_11" value="id='InitColors()' algoritmo='sí' algoritmo='sí' inicio='i=0;' hacer='_c[i]=3;_c[i]=(i<nr+nv+na)?2:_c[i];_c[i]=(i<nr+nv)?1:_c[i];_c[i]=(i<nr)?0:_c[i];i=i+1;' mientras='i<nn'">
   <param name="A_12" value="id='RandColors()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='rn=i+ent(rnd*(nn-i));aux=_c[rn];_c[rn]=_c[i];_c[i]=aux;i=i+1' mientras='(i<nn)&(NE<11)'">
   <param name="A_13" value="id='Restart(limpia)' algoritmo='sí' algoritmo='sí' hacer='prov=-1;newProv();NR=0;NV=0;NA=0;NZ=0;clear=limpia'">
   <param name="A_14" value="id='Num(c,n)' algoritmo='sí' expresión='(n>=0)?num:0' algoritmo='sí' inicio='j=0;num=0' hacer='num=(_c[j]==c)?num+1:num;j=j+1' mientras='j<=min(n,nn)'">
   <param name="A_15" value="id='Numpa(s)' algoritmo='sí' expresión='numpa' algoritmo='sí' inicio='numpa=0' hacer='numpa=(s==0)?NRa:numpa;numpa=(s==1)?NVa:numpa;numpa=(s==2)?NAa:numpa;numpa=(s==3)?NZa:numpa'">
   <param name="A_16" value="id='Nump(s)' algoritmo='sí' expresión='nump' algoritmo='sí' inicio='nump=0' hacer='nump=(s==0)?NR:nump;nump=(s==1)?NV:nump;nump=(s==2)?NA:nump;nump=(s==3)?NZ:nump;'">
   <param name="A_17" value="id='NumC(s)' algoritmo='sí' expresión='numc' algoritmo='sí' inicio='numc=0' hacer='numc=(s==0)?nr:numc;numc=(s==1)?nv:numc;numc=(s==2)?na:numc;numc=(s==3)?nz:numc;'">
   <param name="A_18" value="id='get_cp()' algoritmo='sí' algoritmo='sí' inicio='c=_c[0]' hacer='_cp[prov]=c;NR=(c==0)?NR+1:NR;NV=(c==1)?NV+1:NV;NA=(c==2)?NA+1:NA;NZ=(c==3)?NZ+1:NZ;;'">
   <param name="A_19" value="id='newProv()' algoritmo='sí' algoritmo='sí' hacer='InitBalls();InitColors();RandColors();get_cp();prov=prov+1'">
   <param name="A_20" value="id='extractCon(NE)' algoritmo='sí' algoritmo='sí' inicio='k=0;NRa=NR;NVa=NV;NAa=NA;NZa=NZ' hacer='newProv();k=k+1' mientras='k<NE'">
   <param name="A_21" value="id='X(s)' expresión='-4.025+_x[s]+0.02*(rnd-0.5)'">
   <param name="A_22" value="id='Y(s)' expresión='0.05+0.15*_x[s]^2+(_y[s]+1)*(nn-n)/400+_dy[s]+0.02*(rnd-0.5)'">
   <param name="A_23" value="id='hide4()' expresión='(inited)?2000*(con&(prov>0)):2000'">
   <param name="A_24" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='config=1' hacer='DT=10;EY=7;x1=20;h1=330;h2=470;dw=40;prov=-1;newProv();NR=0;NV=0;NA=0;NZ=0;NE=1'">
   <param name="A_25" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='inited=1' hacer='G.y=7.5;G.x=ent(10*G.x+0.5)/10;animar=(((prov/(DT*NE))>=G.x)&(!continuar))?0:animar;aux=(((prov/(DT*NE))>G.x)&(continuar))?Restart(0):0'">
   <param name="A_26" value="id='reini' evento='sí' condición='((prov-NE)/(DT*NE)>14)&(grafFrecVsNE)' acción='calcular' parámetro='Restart(0)' parámetro.fuente='Monospaced,PLAIN,12' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_27" value="id='doAnim' evento='sí' condición='animar' acción='animar' parámetro.fuente='Monospaced,PLAIN,12' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_28" value="id='clear' evento='sí' condición='clear' acción='limpiar' parámetro.fuente='Monospaced,PLAIN,12' ejecución='siempre' pos_mensajes='centro'">
   <param name="A_29" value="id='fin' evento='sí' condición='clear' acción='calcular' parámetro='clear=0' parámetro.fuente='Monospaced,PLAIN,12' ejecución='siempre' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='imagen' fondo='sí' expresión='(-4,0,1,1)' archivo='images/dispensador_con_fondo.png'">
   <param name="G_02" value="espacio='E1' tipo='arco' color='(0.0,0.0,0.0,0.7)' dibujar-si='(!grafFrecVsNE)&(n<nn-1)' centro='(X(s),Y(s))' radio='0.2' fin='360' familia='s' s.intervalo='[n+1,nn-1]' s.pasos='nn-1-n-1' fuente='Monospaced,PLAIN,12' fijo='sí' relleno='(rojo(_c[s]),verde(_c[s]),azul(_c[s]),0.2)'">
   <param name="G_03" value="espacio='E1' tipo='imagen' dibujar-si='(!grafFrecVsNE)' expresión='(-4,0,1,1)' archivo='images/dispensador.png'">
   <param name="G_04" value="espacio='E1' tipo='arco' color='(0.0,0.0,0.0,0.7)' dibujar-si='(!grafFrecVsNE)&(n>=0)&(n<nn)' centro='(-3.83,-1.1)' radio='0.2' fin='360' fuente='Monospaced,PLAIN,12' fijo='sí' relleno='(rojo(_c[n]),verde(_c[n]),azul(_c[n]),0.2)' info='bola de extracción sin reemplazo, vista en el dispensador'">
   <param name="G_05" value="espacio='BOLAS' tipo='arco' color='(0.0,0.0,0.0,0.4)' dibujar-si='(!grafFrecVsNE)&(n>=0)' centro='(-4.76+0.5*((s%400)%20),-4.74+0.5*ent((s%400)/20))' radio='0.2' fin='360' familia='s' s.intervalo='[0,min(n,nn-1)]' s.pasos='min(n,nn-1)' fuente='Monospaced,PLAIN,12' fijo='sí' relleno='(rojo(_c[s]),verde(_c[s]),azul(_c[s]),0.2)' info='bolas de la extracción sin reemplazo'">
   <param name="G_06" value="espacio='E2' tipo='texto' expresión='[30,8]' texto='Extracciones: [(prov>0)?prov:n+1]' fuente='SansSerif,BOLD,16' decimales='0' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' fondo='sí' expresión='[90,35]' texto=' frec.     prob.' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' expresión='[10,70+s*(30+10*fracc)]' familia='s' s.intervalo='[0,3]' s.pasos='3' texto='[nombre[s]]:' fuente='SansSerif,BOLD,16' fijo='sí'">
