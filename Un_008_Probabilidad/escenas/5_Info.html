   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40      Esta unidad did\u225 ctica est\u225  dise\u241 ada para las Licenciaturas de pedagog\u237 a en Chile. En ella los \par      futuros maestros aprender\u225 n la relaci\u243 n entre  probabilidad y frecuencia. Se estudian y comparan\par      los conceptos de probabilidad y  frecuencia, y su relaci\u243 n en la Ley de los Grandes N\u250 meros. \par      El usuario de la unidad aprender\u225  a responder las preguntas:\par      \u191 Qu\u233  es la probabilidad de un suceso o evento? \par      \u191 Qu\u233  tipo de informaci\u243 n da la probabilidad te\u243 rica sobre los resultados futuros de un experimento?\par      Se trabaja con una familia de ejemplos basados en extrater pelotas de distintos colores de un dispensador.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Por medio de un video, y sin entrar al contenido propiamente, se introduce el problema desde una \par       situaci\u243 n pr\u225 ctica: dos ni\u241 as conversando sobre cu\u225 l ser\u225  el color de las pelotas que obtienen del\par       dispensador, introduciendo la discusi\u243 n de si se puede predecir el color de la siguiente pelota\par       sabiendo los colores de las pelotas que ya obtuvieron.\par \par       En una segunda escena, se realiza el experimento de sacar pelotas de una en una del contenedor \par       y predecir de qu\u233  color ser\u225  la siguiente bola. Hay 100 pelotas en el contenedor de distintos colores\par       cuya distribuci\u243 n no cambia durante el experimento. Esto con la finalidad de mostrar que es m\u225 s\par       probable obtener una bola de cierto color si hay m\u225 s bolas de ese color, sin embargo, con un \par       n\u250 mero peque\u241 o de extracciones, no se puede predecir el color de la siguiente bola. Es decir, que \par       la frecuencia observada no coincide con el resultado esperado, ni con la probabilidad te\u243 rica (estos \par       dos \u250 ltimos no siempre coinciden).\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Como en la segunda escena de la Motivaci\u243 n, en esta escena se realiza el experimento de extaer bolas\par       de un contenedor pero ahora se puede elegir entre hacer extracciones de una en una, o de varias bolas\par       al mismo tiempo. Adem\u225 s el usuario puede comparar entre la frecuencia observada y la probabilidad \par       te\u243 rica tanto num\u233 ricamente como gr\u225 ficamente (barras de frecuencia relativa) y c\u243 mo cambia la\par       primera conforme se hacen las extracciones. En esta etapa, dado que el usuario puede hacer un mayor \par       n\u250 mero de extracciones, se sugiere que la frecuencia relativa se estabiliza y que la cantidad en la que \par       se estabiliza corresponde a la probabilidad te\u243 rica del evento.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       El objetivo de esta escena es concluir que la repetici\u243 n masiva del experimento permite observar que\par       la frecuencia, o probabilidad emp\u237 rica, converge a la probabilidad te\u243 rica, es decir, se ilustra la Ley\par       D\u233 bil de los Grandes N\u250 meros. Esto se logra mostrando la gr\u225 fica de las frecuencias relativas con la \par       posibilidad de elegir el tipo de extracci\u243 n: de una en una o varias bolas simult\u225 neamente.\par       El usuario puede hacer una exploraci\u243 n que le permita relacionar la rapidez de convergencia con el\par       el tipo de extracci\u243 n que realiza.\par      \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En esta escena se integran las herramientas del Inicio y del Desarrollo pero ahora configurables por el\par       usuario, de manera que pueda explorar m\u225 s libremente y reflexionar sobre la relaci\u243 n entre la distribuci\u243 n\par       de las pelotas de cada color en el dispensador, la probabilidad te\u243 rica y la probabilidad emp\u237 rica de\par       obtener una pelota de uno u otro color, y sobre los errores que se pueden cometer al interpretar los\par       resultados de un experimento.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Eugenio Chand\u237 a Mu\u241 oz, Universidad de Chile\par                                                      Ana Mar\u237 a Araneda, Universidad Cat\u243 lica de Chile\par       Dise\u241 o funcional:                   Leticia Monserrat Vargas Rocha, LITE\par                                                      Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM                                                 \par       Programaci\u243 n:                        Leticia Monserrat Vargas Rocha, LITE\par                                                      Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM                                                  \par       Asesor\u237 a de programaci\u243 n:    Joel Espinosa Longi, LITE\par       Ilustraci\u243 n y v\u237 deo                 Jimena Escobar, LITE\par                                                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:          Eugenio Chand\u237 a Mu\u241 oz, Universidad de Chile\par                                                      Ana Mar\u237 a Araneda, Universidad Cat\u243 lica de Chile\par       Revision t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28}">
