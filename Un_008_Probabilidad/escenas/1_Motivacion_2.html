   <param name="C_31" value="id='Extraer' tipo='numérico' interfaz='botón' región='interior' espacio='JG' nombre='Extraer' expresión='(50,280,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='extractCon(NE)\nextracted=1\naciertos=aciertos+(selcol==_cp[prov-1])\nerrores=errores+(selcol!=_cp[prov-1])' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='con' activo-si='(prov<400)&(selcol>=0)&(!extracted)' pos_mensajes='centro'">
   <param name="C_32" value="id='Aceptar' tipo='numérico' interfaz='botón' región='interior' espacio='JG' nombre='Aceptar' expresión='(50,JG._h-40,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='selcol=-1\nextracted=0' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='con' activo-si='extracted' pos_mensajes='centro'">
   <param name="C_33" value="id='grafica' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Gráfica de extracciones vs. frecuencias' expresión='(380,E1._h-50,340,27)' valor='1' fijo='sí' visible='no' fuente puntos='16' opciones='no,sí' acción='calcular' parámetro='grafFrecVsNE=1-grafFrecVsNE\nanimar=0\nRestart(1)' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='0&con&(!grafFrecVsNE)' activo-si='con&(!animar)' pos_mensajes='centro'">
   <param name="A_01" value="id='nombre' vector='sí' evaluar='una-sola-vez' tamaño='5' expresión='nombre[0]=&squot;rojas&squot;;nombre[1]=&squot;verdes&squot;;nombre[2]=&squot;amarillas&squot;;nombre[3]=&squot;azules&squot;;nombre[4]=&squot;total&squot;'">
   <param name="A_02" value="id='_x' vector='sí' evaluar='una-sola-vez' tamaño='401'">
   <param name="A_03" value="id='_y' vector='sí' evaluar='una-sola-vez' tamaño='401'">
   <param name="A_04" value="id='_dy' vector='sí' evaluar='una-sola-vez' tamaño='401'">
   <param name="A_05" value="id='_c' vector='sí' evaluar='una-sola-vez' tamaño='401'">
   <param name="A_06" value="id='_cp' vector='sí' evaluar='una-sola-vez' tamaño='80001'">
   <param name="A_07" value="id='rojo(c)' algoritmo='sí' expresión='r' algoritmo='sí' hacer='r=(c==0)?0.9:0.0;r=(c==1)?0.1:r;r=(c==2)?0.9:r;r=(c==3)?0.1:r'">
   <param name="A_08" value="id='verde(c)' algoritmo='sí' expresión='v' algoritmo='sí' hacer='v=(c==0)?0.0:0.0;v=(c==1)?0.7:v;v=(c==2)?0.9:v;v=(c==3)?0.4:v'">
   <param name="A_09" value="id='azul(c)' algoritmo='sí' expresión='a' algoritmo='sí' hacer='a=(c==0)?0.1:0.0;a=(c==1)?0.4:a;a=(c==2)?0.3:a;a=(c==3)?0.9:a'">
   <param name="A_10" value="id='InitBalls()' algoritmo='sí' algoritmo='sí' inicio='i=0;n=-1' hacer='_x[i]=2*rnd-1;_y[i]=2*rnd-1;_dy[i]=0.15*abs(_y[i]+1)*(1-_x[i]^2);i=i+1' mientras='i<nn'">
   <param name="A_11" value="id='InitColors()' algoritmo='sí' algoritmo='sí' inicio='i=0;' hacer='_c[i]=3;_c[i]=(i<nr+nv+na)?2:_c[i];_c[i]=(i<nr+nv)?1:_c[i];_c[i]=(i<nr)?0:_c[i];i=i+1;' mientras='i<nn'">
   <param name="A_12" value="id='RandColors()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='rn=i+ent(rnd*(nn-i));aux=_c[rn];_c[rn]=_c[i];_c[i]=aux;i=i+1' mientras='(i<nn)&(NE<11)'">
   <param name="A_13" value="id='Restart(limpia)' algoritmo='sí' algoritmo='sí' hacer='prov=-1;newProv();NR=0;NV=0;NA=0;NZ=0;clear=limpia'">
   <param name="A_14" value="id='Num(c,n)' algoritmo='sí' expresión='(n>=0)?num:0' algoritmo='sí' inicio='j=0;num=0' hacer='num=(_c[j]==c)?num+1:num;j=j+1' mientras='j<=min(n,nn)'">
   <param name="A_15" value="id='Numpa(s)' algoritmo='sí' expresión='numpa' algoritmo='sí' inicio='numpa=0' hacer='numpa=(s==0)?NRa:numpa;numpa=(s==1)?NVa:numpa;numpa=(s==2)?NAa:numpa;numpa=(s==3)?NZa:numpa'">
   <param name="A_16" value="id='Nump(s)' algoritmo='sí' expresión='nump' algoritmo='sí' inicio='nump=0' hacer='nump=(s==0)?NR:nump;nump=(s==1)?NV:nump;nump=(s==2)?NA:nump;nump=(s==3)?NZ:nump;'">
   <param name="A_17" value="id='NumC(s)' algoritmo='sí' expresión='numc' algoritmo='sí' inicio='numc=0' hacer='numc=(s==0)?nr:numc;numc=(s==1)?nv:numc;numc=(s==2)?na:numc;numc=(s==3)?nz:numc;'">
   <param name="A_18" value="id='get_cp()' algoritmo='sí' algoritmo='sí' inicio='c=_c[0]' hacer='_cp[prov]=c;NR=(c==0)?NR+1:NR;NV=(c==1)?NV+1:NV;NA=(c==2)?NA+1:NA;NZ=(c==3)?NZ+1:NZ;;'">
   <param name="A_19" value="id='newProv()' algoritmo='sí' algoritmo='sí' hacer='InitBalls();InitColors();RandColors();get_cp();prov=prov+1'">
   <param name="A_20" value="id='extractCon(NE)' algoritmo='sí' algoritmo='sí' inicio='k=0;NRa=NR;NVa=NV;NAa=NA;NZa=NZ' hacer='newProv();k=k+1' mientras='k<NE'">
   <param name="A_21" value="id='X(s)' expresión='-4.025+_x[s]+0.02*(rnd-0.5)'">
   <param name="A_22" value="id='Y(s)' expresión='0.05+0.15*_x[s]^2+(_y[s]+1)*(nn-n)/400+_dy[s]+0.02*(rnd-0.5)'">
