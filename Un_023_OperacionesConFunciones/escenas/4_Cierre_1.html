   <param name="G_05" value="espacio='INFO' tipo='texto' dibujar-si='ninfo==0' expresión='[20,50]' texto='Para funciones lineales:\n\n· La suma de dos funciones lineales es lineal con pendiente igual a la suma de las pendientes y ordenada al origen igual a la suma de las ordenadas al origen.\n\n· La diferencia de dos funciones lineales es lineal con pendiente igual a la diferencia de las pendientes y ordenada al origen igual a la diferencia de las ordenadas al origen.\n\n· El producto de dos funciones lineales en una función cuadrática. Su gráfica es una parábola.\n\n· El cociente de dos funciones lineales tiene una singularidad en el cero del denominador y la gráfica es una hipérbola.\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='750'">

   <param name="G_07" value="espacio='INFO' tipo='texto' dibujar-si='ninfo==1' expresión='[20,50]' texto='· La composición de funciones lineales f(g(x)) es lineal, la pendiente es la de f y la ordenada al origen es la suma de las ordenada al origen es el valor de f en la ordenada al origen de g, es decir f(g(d)).\n\nPara funciones no lineales en general:\n· Los ceros de una función que aparece como denominador en el cociente, es decir, los ceros de g(x)  en  h(x)=f(x)/g(x)  o  los de f(x) en  h=g(x)/f(x), se convierten en sigularidades de la función h(x).\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='750'">

   <param name="G_12" value="espacio='INFO' tipo='texto' dibujar-si='ninfo==2' expresión='[20,50]' texto='Algunos ejemplos interesantes:\n\n· Cuando f(x) = a*sen(b*(x-c)),  g(x) = d*sen(q*(x-e))  y  h(x)=f(x)*g(x), puede observarse la imagen típica de una onda con amplitud modulada. \n· Cambiado f  a  f(x)=a*exp(-((x-c)/b)^2)  y manteniendo g  y  h  como en el punto anterior, se observa lo que podría llamarse un paquete de onda; c representa la velocidad del paquete y q la frecuencia de la onda transportada por el paquete.\n\n·' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='750'">
