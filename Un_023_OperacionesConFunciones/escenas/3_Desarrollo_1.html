   <param name="G_19" value="espacio='E2' tipo='punto' color='0033ee' dibujar-si='expl*vg' expresión='(P.x,g(P.x))' texto='[g(P.x)]' fuente='Serif,BOLD+ITALIC,17' decimales='6' fijo='no'">
   <param name="G_20" value="espacio='E2' tipo='punto' color='ffffcc' dibujar-si='expl*vh' expresión='(P.x+1.5*cos(s)/E2.escala,h(P.x)+1.5*sen(s)/E2.escala)' familia='s' s.intervalo='[0,2*pi]' s.pasos='12' texto='[h(P.x)]' fuente='Serif,BOLD+ITALIC,17' decimales='6' fijo='no'">
   <param name="G_21" value="espacio='E2' tipo='punto' color='negro' dibujar-si='expl*vh' expresión='(P.x,h(P.x))' texto='[h(P.x)]' fuente='Serif,BOLD+ITALIC,17' decimales='6' fijo='no'">
   <param name="G_22" value="espacio='E2' tipo='polígono' color='5566aa' coord_abs='sí' expresión='(0,0)(E2._w-1,0)(E2._w-1,E2._h-1)(0,E2._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_23" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='help==1' expresión='[20,50]' texto='Parámetros numéricos: a, b, c, d, e, p, q.\nCon el pulsador a la izquierda del valor numérico del parámetro se puede cambiar sus valor.  \nCon el pulsador a la derecha del valor numérico, el incremento de cada cambio puede aumentar o disminuir en una posición decimal, pudiendo ser de  1,  0.1,  0.01,  0.001  o  0.0001..\n\nFunciones: f, g, h.\nCon los pulsadores de cada función, se pueden obtener expresiones sugeridas para ellas.  Cuando los campos de texto están activados, el usuario puede escribir en ellos las expresiones que desee.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='750'">
   <param name="G_24" value="espacio='INFO' tipo='texto' color='blanco' dibujar-si='ninfo>=0' expresión='[20,3]' texto='Operaciones con funciones' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_25" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='ninfo==0' expresión='[20,50]' texto='Esta escena está diseñada para ofrecer al usuario las gráficas de tres funciones f(x) (rojo), g(x) (azul) y h(x) (negro) de manera que la última es el resultado de una operación realizada con las dos primeras.\n\nAsí el usuario podrá estudiar: \n\nla suma                                                          f(x)+g(x), \nel producto                                                    f(x)*g(x), \nlos cocientes                                       f(x)/g(x)   y   g(x)/f(x)\ny las composiciones                              f(g(x))   y   g(f(x)).   ' fuente='SansSerif,PLAIN,21' fijo='sí' ancho='750'">
   <param name="G_26" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='ninfo==1' expresión='[20,50]' texto='Conviene observar que los ceros de una función que aparece como denominador en el cociente, es decir, los ceros de g(x)  en  h(x)=f(x)/g(x)  o  los de f(x) en  h=g(x)/f(x), se convierten en sigularidades de la función h(x).\n\nCuando f(x) = a*sen(b*(x-c)),  g(x) = d*sen(q*(x-e))  y  h(x)=f(x)*g(x), puede observarse la imagen típica de una onda con amplitud modulada. \n\nCambiado f  a  f(x)=a*exp(-((x-c)/b)^2)  se observa lo que podría llamarse un paquete de onda; c representa la velocidad del paquete y q la frecuencia de la onda transportada por el paquete.' fuente='SansSerif,PLAIN,21' fijo='sí' ancho='750'">
