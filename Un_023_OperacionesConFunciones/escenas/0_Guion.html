   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Esta unidad presenta el resultado gr\u225 fico de una operaci\u243 n con dos funciones f(x) y g(x).\par       Se estudian las operaciones de suma  f(x) +g(x), la diferencia  f(x)-g(x), el producto  f(x)*g(x), \par       los cocientes  f(x)/g(x)  y  g(x)/f(x)  y las composiciones  f(g(x))  y  g(f(x)).\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En el apartado \b\i Motivaci\u243 n\b0\i0  se presenta un video titulado La revoluci\u243 n matem\u225 tica sobre el nacimiento del\par       c\u225 culo infinitesimal, que fue lo que dio origen a que a la larga se explicitara el concepto de funci\u243 n y se\par       definieran y estudiaran las funciones b\u225 sicas y el resultado de las operaciones entre ellas. Tener una idea \par       del comportamiento de las operaciones entre funciones es sumamente importante para las aplicaciones.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En \b\i Inicio\b0\i0  se presentan las operaciones de suma  f(x) +g(x),  diferencia  f(x)-g(x),  producto  f(x)*g(x), \par       los cocientes  f(x)/g(x)  y  g(x)/f(x)  y las composiciones  f(g(x))  y  g(f(x))  de funciones lineales generales \par       y se pide al usuario observar que:\par \par       \u183  La suma de dos funciones lineales es lineal con pendiente igual a la suma de las pendientes y ordenada al \par         origen igual a la suma de las ordenadas al origen.\par \par       \u183  La diferencia de dos funciones lineales es lineal con pendiente igual a la diferencia de las pendientes y \par         ordenada al origen igual a la diferencia de las ordenadas al origen.\par \par       \u183  El producto de dos funciones lineales en una funci\u243 n cuadr\u225 tica. Su gr\u225 fica es una par\u225 bola.\par \par       \u183  El cociente de dos funciones lineales tiene una singularidad en el cero del denominador y la gr\u225 fica es \par         una hip\u233 rbola.\par \par       \u183  La composici\u243 n de funciones lineales f(g(x)) es lineal, la pendiente es la de f y la ordenada al origen es \par         la suma de las ordenada al origen es el valor de f en la ordenada al origen de g, es decir f(g(d)).\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En el \b\i Desarrollo\b0\i0  se presentan las operaciones de suma  f(x) +g(x),  diferencia  f(x)-g(x),  producto  \par       f(x)*g(x), los cocientes  f(x)/g(x)  y  g(x)/f(x)  y las composiciones  f(g(x))  y  g(f(x))  de funciones en \par       general, sugiriendo polinomios de 3\u186  y 2\u186  grados, senoides y campanas de Gauss. \par       Se pide al usuario observar que:\par \par       Los ceros de una funci\u243 n que aparece como denominador en el cociente, es decir, los ceros de g(x)  en  \par       h(x)=f(x)/g(x)  o  los de f(x) en  h=g(x)/f(x), se convierten en singularidades de la funci\u243 n h(x).\par \par       Cuando f(x) = a*sen(b*(x-c)),  g(x) = d*sen(q*(x-e))  y  h(x)=f(x)*g(x), puede observarse la imagen t\u237 pica \par       de una onda con amplitud modulada. \par \par       Cambiado f  a  f(x)=a*exp(-((x-c)/b)^2)  se observa lo que podr\u237 a llamarse un paquete de onda; c representa \par       la velocidad del paquete y q la frecuencia de la onda transportada por el paquete.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       El \b\i Cierre\b0\i0  presenta las conclusiones que pueden extraerse de las observaciones realizadas en el \b\i Inicio\b0\i0  y\par       el \b\i Desarrollo\b0\i0 .\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Jos\u233  Luis Abreu Le\u242 n, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o funcional:                   Jos\u233  Luis Abreu Le\u242 n, Instituto de Matem\u225 ticas, UNAM\par       Programaci\u243 n:                        Jos\u233  Luis Abreu Le\u242 n, Instituto de Matem\u225 ticas, UNAM\par \f0\fs28}">
