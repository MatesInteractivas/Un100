   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En el trabajo de ingenier\u237 a con frecuencia necesitamos localizar el centroide de un \u225 rea, desde un\par       perfil  geom\u233 trico  conocido (un tri\u225 ngulo, un rect\u225 ngulo o un c\u237 rculo),  hasta  figuras  compuestas\par       (secciones  en  forma de T, I o C), incluso secciones  complejas  que requieren el uso del c\u225 lculo\par       integral.\par \par       En esta unidad did\u225 ctica se pretende exponer los m\u233 todos para localizar el centroide de tres tipos\par       de secciones geom\u233 tricas:\par       \par            * Simples.\par            * Compuestas.\par            * Acotadas por la curva de una funci\u243 n.\par   \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Este apartado tiene dos escenas. En la primera, se  exhibe un v\u237 deo que indica la manera de hallar \par       el centroide  de  un  tri\u225 ngulo mediante el  plegado de superficies. En la  segunda, se  presenta una \par       animaci\u243 n  que  muestra  una secci\u243 n en forma de hex\u225 gono, dividido en cuatro tri\u225 ngulos; en cada\par       intervalo  de  tiempo, se  calculan  el \u225 rea  y el centroide  de cada  elemento, y al final, se efect\u250 an\par       estos c\u225 lculos para la secci\u243 n compuesta.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       A trav\u233 s  de dos  escenas, se  hace  una  introducci\u243 n a  la  determinaci\u243 n del centroide en  algunas\par       figuras geom\u233 tricas simples. En primer lugar, se presentan las ecuaciones que permiten obtener sus\par       coordenadas para cualquier tri\u225 ngulo. En segundo, se evidencia su ubicaci\u243 n en los ejes de simetr\u237 a\par       de una regi\u243 n plana, sea \u233 sta un c\u237 rculo, un tri\u225 ngulo, un paralelogramo o un pol\u237 gono regular.\par \par \par       \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En general,  la  localizaci\u243 n  del  centroide  de un  \u225 rea plana se determina a trav\u233 s de la definici\u243 n \par       matem\u225 tica  del  primer momento  de  \u225 rea que, para  secciones  acotadas por curvas, hace uso  del\par       c\u225 lculo integral.\par \par       Este  apartado  consta  de  tres  escenas. En la  primera  se determina  el centroide  de  una  seccion\par       compuesta,  permitiendo al  estudiante  interactuar con la figura para observar las variaciones de la\par       posici\u243 n de cada uno de los centroides. Una segunda escena muestra algunos ejemplos de aplicaci\u243 n\par       en \u225 reas  acotadas  por  curvas  de una funci\u243 n. Finalmente,  un  ejemplo  pr\u225 ctico  de  ingenier\u237 a  de\par       secciones de perfiles, invita al estudiante a  interactuar con un objeto 3D y calcular las coordenadas\par       del centroide.\par \par       La \u250 ltima escena es un acercamiento a conceptos como el eje y plano neutros de una secci\u243 n, en los\par       cuales los esfuerzos internos por flexi\u243 n son nulos.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado  se presentan  las conclusiones de la unidad did\u225 ctica y una serie de ejercicios que\par       requieren el c\u225 lculo de integrales para hallar el centroide.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o funcional:                   Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Programaci\u243 n:                        Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o gr\u225 fico:                       Daniel Rodr\u237 guez Barranco\par       Correcci\u243 n de estilo:              Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:           Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
