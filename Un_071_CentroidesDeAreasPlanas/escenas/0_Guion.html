   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En el trabajo de ingenier\u237 a con frecuencia necesitamos localizar el centroide de un \u225 rea, desde un\par       perfil geom\u233 trico conocido (un tri\u225 ngulo, un rect\u225 ngulo o un c\u237 rculo) hasta figuras compuestas\par       (secciones T, I o canal) o, incluso, secciones complejas que requieren el uso de integrales.\par       \par       En esta unidad se busca el logro de los siguientes objetivos.\par \par       * Localizar el centroide de una secci\u243 n geom\u233 trica simple.\par       * Localizar el centroide de una secci\u243 n geom\u233 trica compuesta.\par       * Localizar el centroide de una secci\u243 n geom\u233 trica compleja.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En este apartado se presenta una animaci\u243 n que muestra un secci\u243 n en forma de hex\u225 gono dividido\par       en cuatro tri\u225 ngulos. En cada intervalo de tiempo se calcula el \u225 rea y el centroide de cada tri\u225 ngulo,\par       finalmente se presenta el \u225 rea y centroide de la secci\u243 n compuesta.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       A partir de la animaci\u243 n anterior, se muestran algunos botones que el usuario elegir\u225  para:\par \par      * Construir tri\u225 ngulos rect\u225 ngulos y deducir la propiedad que tiene este centroide.\par      * Construir rect\u225 ngulos y descubrir d\u243 nde se encuentra el centroide.\par      * Interactuar con el hex\u225 gono y comprender el uso de la sumatorias discretas (primer momento de\par         \u225 rea) en la localizaci\u243 n  del centroide en secciones compuestas.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En general, la localizaci\u243 n del centroide de un \u225 rea plana se determina a trav\u233 s de la definici\u243 n\par       matem\u225 tica de primer momento de \u225 rea que, para secciones complejas, se recurre al uso de integrales.\par       En este apartado se presenta una primeraa escena con la comparaci\u243 n de secciones geom\u233 tricas\par       conocidas en las que se usan sumatorias discretas y secciones complejas en las que se usan \par       sumatorias continuas.\par \par       En una segunda escena se muestran ejemplos para secciones complejas.\par \par       Una \u250 ltima escena, plantea  algunos ejercicios a ser resueltos por el estudiante.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se resumen las f\u243 rmulas, m\u233 todos y expresiones que permiten la localizaci\u243 n del\par       centroide de una \u225 rea. \par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Guillermo Rivera Berr\u237 o\par       Dise\u241 o funcional:                   Juan Guillermo Rivera Berr\u237 o\par       Programaci\u243 n:                        Juan Guillermo Rivera Berr\u237 o\par \f0\fs28}">
