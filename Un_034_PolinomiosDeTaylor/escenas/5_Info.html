   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Los polinomios son las funciones reales m\u225 s f\u225 ciles de evaluar,  ya que se solo requieren un n\u250 mero  finito\par       de adiciones y multiplicaciones,  adem\u225 s tienen propiedades conocidas,  por lo que resultan  id\u243 neos  para\par       aproximar otras funciones.\par       \par       El objetivo  de esta unidad  es  conocer  y aplicar el polinomio de  Taylor  para  la aproximaci\u243 n  local  de \par       funciones y medir el error de esa aproximaci\u243 n; observando la incidencia que tiene en esta medida el grado\par       del polinomio utilizado y la cercan\u237 a al punto en el que se hace el desarrollo.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Un video presenta una breve historia de las calculadoras. Aunque se ha avanzado mucho desde las primeras \par       m\u225 quinas de calcular,  en realidad han aprendido poco.  Si  las  calculadoras  solo siguen  sabiendo  sumar, \par       entonces  \u191 c\u243 mo calculan el sen(x), el ln(x) o el arctg(x)?,  \u191 acaso  tienen  una tabla  con todos los valores?, \par       obviamente no es as\u237 . \par       El objeto que se presenta aqu\u237  es una herramienta matematica interesante que puede resolver esta cuesti\u243 n.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Una escena mostrar\u225  como partiendo de la aproximaci\u243 n lineal de una funci\u243 n  f  en el punto a,  se obtienen \par       mejores resultados aumentando el grado del polinomio.\par       Se comprobar\u225  como cualquier polinomio de grado n puede escribirse de la forma: \par                                     \b\i P(x) = {\*\mjaformula b{\subix 0}+b{\subix 1}(x-a)+b{\subix 2}(x-a){\supix 2}+...+b{\subix n}(x-a){\supix n}}\b0\i0  con \b\i{\*\mjaformula b{\subix k}={\fraction{\num P{\supix  k}(a)}{\den k!}}}\b0\i0\par       sentando las bases del desarrollo posterior. \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Polinomio de Taylor (y MacLaurin) de grado n.\par               \u9679  Comprobaci\u243 n de c\u243 mo mejora la aproximaci\u243 n cuanto mayor es el grado del polinomio y cuanto \par                  m\u225 s pr\u243 ximo se est\u233  del punto x=a \par       Teorema de Taylor. \par               \u9679  C\u225 lculo del resto de Lagrange. \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se proponen algunos ejercicios m\u225 s que resuelvan los dos problemas siguientes:\par              \u9679  Determinar la cota de error cometida al aproximar f(x) por el polinomio de Taylor de grado n.\par              \u9679  Determinar el grado del polinomio de Taylor para aproximar f(x) con un error prefijado.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            M\u170  Jos\u233  Garc\u237 a Cebrian, Red Educativa Digital Descartes\par       Dise\u241 o funcional:                   M\u170  Jos\u233  Garc\u237 a Cebrian, Red Educativa Digital Descartes\par       Programaci\u243 n:                        M\u170  Jos\u233  Garc\u237 a Cebrian, Red Educativa Digital Descartes\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
