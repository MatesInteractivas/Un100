   <param name="E_02" value="tipo='R2' id='INFO' x='(970-490)/2' y='100' ancho='490' alto='400' dibujar-si='info' fijo='sí' imagen='images/retro_490x470.png' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='graf01' x='50' y='100' ancho='411' alto='251' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='graf1' x='55' y='105' ancho='401' alto='241' dibujar-si='explica=0' fijo='sí' escala='40' despl_imagen='arr-izq' fondo='f7faff' red='e0ecf0' red10='ccd8dc' ejes='405860' texto='no' números='sí' eje-x='X' eje-y='Y'">
   <param name="E_05" value="tipo='R2' id='expli' x='485' y='100' ancho='435' alto='251' dibujar-si='0' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_06" value="tipo='R2' id='graf02' x='50' y='360' ancho='411' alto='171' escala='50' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_07" value="tipo='R2' id='graf2' x='55' y='365' ancho='401' alto='161' dibujar-si='explica=0' fijo='sí' escala='100' O.y='40' despl_imagen='arr-izq' fondo='f7faff' red='e0ecf0' red10='ccd8dc' ejes='405860' texto='no'">
   <param name="E_08" value="tipo='R2' id='bajo' x='485' y='360' ancho='435' alto='171' dibujar-si='0' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_09" value="tipo='R2' id='ejem' x='485' y='100' ancho='435' alto='431' fijo='sí' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo0' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='cerrarInfo' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' expresión='(INFO._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='info=0'">
   <param name="C_03" value="id='graf1.escala' tipo='numérico' región='interior' espacio='graf1' nombre='_._' expresión='(10,200,21,36)' valor='40' incr='20' min='20' max='80' discreto='sí' fijo='no' visible='no' pos_mensajes='centro'">
   <param name="C_04" value="id='graf2.escala' tipo='numérico' región='interior' espacio='graf2' nombre='_._' expresión='(10,10,21,36)' valor='80' incr='40' min='40' max='320' discreto='sí' fijo='no' visible='no' pos_mensajes='centro'">
   <param name="C_05" value="id='g' tipo='gráfico' espacio='graf2' color='ff207045' color-int='cc20cc45' tamaño='8' expresión='(0.5,0)' fijo='sí' dibujar-si='bien=1'">
   <param name="C_06" value="id='g' tipo='gráfico' espacio='graf2' color='207045' color-int='20cc45' expresión='(0.5,0)' fijo='sí' dibujar-si='bien=1'">
   <param name="C_07" value="id='cotax' tipo='numérico' interfaz='menú' región='interior' espacio='ejem' nombre='_._' expresión='(345,25,85,30)' fijo='sí' visible='no' opciones='0.01[1],0.0001[2],0.000001[3]' acción='calcular' parámetro='n=&squot;&squot;;bien=0;h=1' pos_mensajes='centro'">
   <param name="C_08" value="id='n' tipo='numérico' interfaz='campo de texto' región='interior' espacio='ejem' nombre='_._' expresión='(210,343,40,30)' valor='&squot;&squot;' incr='1' min='1' max='15' decimales='0' fijo='no' visible='sí' acción='calcular' parámetro='bien=(n=grado)?1:0' activo-si='!bien'">
   <param name="A_01" value="id='fmcd(x,y)' algoritmo='sí' expresión='x2=0?1:x2' algoritmo='sí' inicio='x1=min(x,y);x2=max(x,y)' hacer='resto=x1=0?0:x2%x1;x2=x1;x1=resto;;;;' mientras='resto#0'">
   <param name="A_02" value="id='fmcm(x,y)' algoritmo='sí' expresión='mcm' algoritmo='sí' hacer='mcm=x*y/fmcd(x,y);'">
   <param name="A_03" value="id='fact(x)' algoritmo='sí' expresión='xfac' algoritmo='sí' inicio='i=1;xfac=1' hacer='xfac=xfac*(i);i=i+1' mientras='i<=x'">
   <param name="A_04" value="id='f(x)' expresión='e^x'">
   <param name="A_05" value="id='a(n)' expresión='e^x'">
   <param name="A_06" value="id='a' vector='sí' evaluar='una-sola-vez' tamaño='20' expresión='a[0]=0;a[1]=0;a[2]=0'">
   <param name="A_07" value="id='T(x,n)' algoritmo='sí' expresión='Tn' algoritmo='sí' inicio='Tn=f(a);i=1' hacer='Tn=Tn+a[i]*(x-a)^i;i=i+1' mientras='i<=n'">
   <param name="A_08" value="id='R(x)' expresión='abs(f(x)-T(x,n))'">
   <param name="A_09" value="id='H(x)' expresión='abs((e^x)*((xx-a)^(n+1))/fact(n+1))'">
   <param name="A_10" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=0' hacer='titulo=&squot;Se estropeó la calculadora&squot;;a=0;xx=1;grado=1;h=1'">
   <param name="A_11" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='graf1.Oy=graf1.escala;graf1.Ox=-a*graf1.escala;graf2.Oy=40;graf2.Ox=-0.5*(a+xx)*graf2.escala;g.y=0;g.x=(g.x<a)?a:(g.x>xx?xx:g.x);;a[0]=f(a);a[1]=a(1)/1;a[2]=a(2)/2;a[3]=a(3)/fact(3);a[4]=a(4)/fact(4);a[5]=a(5)/fact(5);a[6]=a(6)/fact(6);a[7]=a(7)/fact(7);a[8]=a(8)/fact(8);a[9]=a(9)/fact(9);a[10]=a(10)/fact(10);a[11]=a(11)/fact(11);a[12]=a(12)/fact(12);a[13]=a(13)/fact(13);a[14]=a(14)/fact(14);a[15]=a(15)/fact(15);cota=3/fact(n+1);dec=(cotax=1)?2:(cotax=2?4:6);h=(bien=1)?10^dec:h;;grado=(dec=2)?5:(dec=4?7:9);;'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='INFO' tipo='texto' color='blanco' expresión='[10,5]' texto='Conclusiones' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_03" value="espacio='INFO' tipo='texto' color='negro' expresión='[10,50]' texto='Aquí se pueden escribir las conclusiones de \nlo que se aprendió en las escenas del \ndesarrollo.\n\nEl usuario pude realizar algunas actividades\npara reafirmar lo aprendido y se pueden\nplantear explicaciones y preguntas abiertas \npara motivar el estudio de otros temas.\n\nEsta ventana y otras similares pueden abrirse \nal hacer clic en algún botón.' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_04" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_05" value="espacio='graf1' tipo='ecuación' color='2045aa' expresión='y=f(x)' ancho='2'">
   <param name="G_06" value="espacio='graf1' tipo='ecuación' color='aa0000' expresión='y=T(x,n)'">
   <param name="G_07" value="espacio='ejem' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(0,0)(ejem._w-1,0)(ejem._w-1,ejem._h-1)(0,ejem._h-1)(0,0)' relleno='fffada' ancho='5'">
   <param name="G_08" value="espacio='ejem' tipo='texto' expresión='[5,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Mediante el  polinomio de Taylor  queremos \par estimar el n\u250 mero \b e\b0  con un error menor que \par \par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='graf1' tipo='punto' color='aa0000' expresión='(a,0)' fijo='sí' tamaño='4'">
   <param name="G_10" value="espacio='graf1' tipo='segmento' color='2045aa' expresión='(a,0)(a,f(a))' fijo='sí' tamaño='3'">
   <param name="G_11" value="espacio='graf1' tipo='punto' color='2045aa' expresión='(xx,0)' fijo='sí' tamaño='4'">
   <param name="G_12" value="espacio='graf1' tipo='segmento' color='ff7000' expresión='(xx,T(xx,n))(xx,f(xx))' fijo='sí' tamaño='4'">
   <param name="G_13" value="espacio='graf2' tipo='punto' expresión='(s-12/graf2.escala,-20/graf2.escala)' familia='s' s.intervalo='[1,6]' s.pasos='5' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28{\*\mjaformula{\expr s\decimals 2\fixed0}}\f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' tamaño='0'">
   <param name="G_14" value="espacio='graf2' tipo='punto' dibujar-si='s#0' expresión='(0,s-6/graf2.escala)' familia='s' s.intervalo='[0,2]' s.pasos='2' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28{\*\mjaformula{\expr s/h\decimals dec\fixed0}}\f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' tamaño='0'">
   <param name="G_15" value="espacio='graf2' tipo='ecuación' color='ff8000' dibujar-si='(x>=a)&(x<=xx)' expresión='y=h*R(x)'">
   <param name="G_16" value="espacio='graf2' tipo='ecuación' color='208045' dibujar-si='(x>=a)&(x<=xx)&(bien=1)' expresión='y=h*cota'">
   <param name="G_17" value="espacio='graf2' tipo='ecuación' color='20cc45' dibujar-si='(x>=a)&(x<=xx)&(bien=1)' expresión='y=h*H(x)'">
   <param name="G_18" value="espacio='graf2' tipo='punto' color='aa0000' expresión='(xx,h*R(xx))' fuente='SansSerif,BOLD+ITALIC,14' fijo='sí' tamaño='4'">
   <param name="G_19" value="espacio='graf2' tipo='punto' color='aa0000' dibujar-si='bienb=0' expresión='(xx,h*R(xx))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b\i{\*\mjaformula R{\subix{\expr n=&squot;&squot;?1:n\decimals 2\fixed0}}{\expr &squot;(&squot;+xx+&squot;)&squot;\decimals 2\fixed0}}\f2\fs30\b0\i0}' fuente='SansSerif,BOLD+ITALIC,14' fijo='sí' tamaño='0'">
   <param name="G_20" value="espacio='ejem' tipo='texto' expresión='[5,58]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green128\blue0;\red32\green48\blue58;}\f1\fs34\cf0\u9679 \cf1  \u191 Qu\u233  grado debe tener como m\u237 nimo el polinomio?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='graf2' tipo='segmento' color='ff9000' expresión='(xx,0)(xx,h*R(xx))' fijo='sí' tamaño='3'">
   <param name="G_22" value="espacio='ejem' tipo='texto' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30 Al desarrollar \b{\*\mjaformula f(x)=e{\supix x}}\b0 mediante un polinomio de Taylor de\par grado \b n\b0 , en \b a = 0\b0  (o de Maclaurin en este caso), obtenemos:\par \f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_23" value="espacio='ejem' tipo='texto' expresión='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30\b\i{\*\mjaformula e{\supix x}}= 1 + x +\fs34{\*\mjaformula{\fraction{\num x{\supix 2}}{\den 2!}}}\fs30 +\fs34{\*\mjaformula{\fraction{\num x{\supix 3}}{\den 3!}}}\fs30 + ... + \fs34{\*\mjaformula{\fraction{\num x{\supix n}}{\den n!}}}\fs30 +{\*\mjaformula R{\subix n}(x)}\f3\fs30\b0\i0}' fuente='SansSerif,BOLD+ITALIC,15' fijo='sí'">
   <param name="G_24" value="espacio='ejem' tipo='texto' expresión='[20,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs30 donde \b\i{\*\mjaformula R{\subix n}(x)}=\fs34{\*\mjaformula{\fraction{\num e{\supix c}}{\den (n+1)!}}}\fs30{\*\mjaformula x{\supix n+1}}\b0\i0  con \b\i  0 < c < 1\f4\fs30\b0\i0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_25" value="espacio='ejem' tipo='texto' expresión='[20,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}\f1\fs30 en \b x = 1\b0  resulta:\b\i{\*\mjaformula e}= 1 + 1 +\fs34{\*\mjaformula{\fraction{\num 1}{\den 2!}}}\fs30 +\fs34{\*\mjaformula{\fraction{\num 1}{\den 3!}}}\fs30 + ... +\fs34{\*\mjaformula{\fraction{\num 1}{\den n!}}}\fs30 +{\*\mjaformula R{\subix n}{\expr &squot;(1)&squot;\decimals 2\fixed0}}\f5\fs30\b0\i0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_26" value="espacio='ejem' tipo='texto' expresión='[20,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30 Sabemos que \b e<3\b0  y como 0<c<1 ser\u225 \b{\*\mjaformula e{\supix c}<}3\b0 , por lo que:\f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_27" value="espacio='graf2' tipo='segmento' color='20cc45' dibujar-si='bien=1' expresión='(g.x,0)(g.x,h*H(g.x))' fijo='sí' tamaño='3'">
   <param name="G_28" value="espacio='graf2' tipo='punto' color='208045' dibujar-si='bien=1' expresión='(xx,h*cota-6/graf2.escala)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b{\*\mjaformula{\expr cota\decimals dec+1\fixed0}}\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='0'">
   <param name="G_29" value="espacio='graf2' tipo='punto' color='208045' dibujar-si='bien=1' expresión='(g.x-10/graf2.escala,-20/graf2.escala)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b{\*\mjaformula c}\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='0'">
   <param name="G_30" value="espacio='graf1' tipo='segmento' color='aa0000' expresión='(xx,0)(xx,T(xx,n))' fijo='sí' tamaño='3'">
   <param name="G_31" value="espacio='ejem' tipo='texto' expresión='[20,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs30\b\i{\*\mjaformula R{\subix n}(1)}=\fs34{\*\mjaformula{\fraction{\num e{\supix c}}{\den (n+1)!}}}\fs30 <\fs34{\*\mjaformula{\fraction{\num 3}{\den (n+1)!}}}\fs30 <{\*\mjaformula 10{\supix{\expr -dec\decimals 2\fixed0}}} \fs32   \f4\fs30\b0\i0}' fuente='SansSerif,BOLD+ITALIC,15' fijo='sí'">
   <param name="G_32" value="espacio='ejem' tipo='texto' expresión='[20,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30 Entonces basta tomar  \b n =\b0   \f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_33" value="espacio='ejem' tipo='texto' dibujar-si='bien=1' expresión='[20,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30 con lo que:  \b e ={\*\mjaformula{\expr T(xx,n)\decimals dec\fixed0}}\b0 con un error menor que {\*\mjaformula 10{\supix{\expr -dec\decimals 2\fixed0}}}\f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_34" value="espacio='graf1' tipo='punto' color='2045cc' expresión='(xx,f(xx))' fijo='sí' tamaño='3'">
   <param name="G_35" value="espacio='ejem' tipo='texto' color='ff7000' dibujar-si='(bien=0)&(n#&squot;&squot;)' expresión='[270,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b Cuidado, es{\*\mjaformula{\expr n<grado?&squot;mayor&squot;:&squot;menor&squot;\decimals 2\fixed1}}  \f2\fs30\b0}' fuente='SansSerif,BOLD,14' fijo='sí'">
   <param name="G_36" value="espacio='ejem' tipo='texto' color='ff7000' dibujar-si='(bien=1)' expresión='[270,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b CORRECTO  \f2\fs30\b0}' fuente='SansSerif,BOLD,14' fijo='sí'">
</ajs>
