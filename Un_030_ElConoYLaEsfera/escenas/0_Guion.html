   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \f2\fs40\par \fs48\b\i  \cf0     Objetivo\cf1\fs40\b0\i0\par \par       El objetivo de esta unidad es presentar el c\u225 lculo de la superficie de la esfera que hizo Arqu\u237 medes en sus\par       libros sobre el cilindro y la esfera.\par \par \par \fs48\b\i\cf0      Motivaci\u243 n\fs40\b0\i0\cf1\par \par       Se presentan dos v\u237 deos dedicados a la vida y obra de Arqu\u237 medes, en particular al palimsesto perdido y\par       encontrado del que tanto se habla en los medios cient\u237 ficos.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f2\fs40       Se presenta una escena en la que se muestra el resultado del que Arq\u237 medes estaba m\u225 s orgulloso, que era\par       la raz\u243 n 2/3 que encontr\u243  entre el volumen de la esfera y el del menos cilindro que la contiene, que es igual\par       a la raz\u243 n entre la superficie de la esfera y la del menor cilindro que la contiene (incluyendo las tapas).\par \par       Se muestran estos resultados y se ilustra c\u243 mo procedi\u243  Arqu\u237 medes a obtener valores aproximados de la\par       superficie de la esfera, usando cubiertas de la esfera hechas con sectores c\u243 nicos.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f2\fs40\par       Se obtiene la superficie de un sector c\u243 nico y se muestra que es independiente de su inclinaci\u243 n.\par \par       Luego se muestra c\u243 mo este hecho puede aprovecharse, usando la semejanza de tri\u225 ngulos para demostrar que \par       la superficie de una cubierta de la esfera hecha con sectores circulares tiende a 4*\u960 *R^(2) cuando la cubierta se\par       hace cada vez m\u225 s fina.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f2\fs40\par       Como Cierre se presentan las demostraciones detalladas del c\u225 lculo de las superficies de sectores \par       circulares y de la esfera.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f2\fs40\par       Dise\u241 o del contenido:             Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o funcional:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Programaci\u243 n:                         Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par \f0\fs28}">
