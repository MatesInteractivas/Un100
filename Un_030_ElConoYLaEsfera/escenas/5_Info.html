   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;\red17\green51\blue102;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \fs40\b0\i0\par       El objetivo de esta unidad es presentar el c\u225 lculo de la superficie de la esfera que hizo Arqu\u237 medes en sus\par       libros sobre el cilindro y la esfera.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentan dos v\u237 deos dedicados a la vida y obra de Arqu\u237 medes, en particular al palimsesto perdido y\par       encontrado del que tanto se habla en los medios cient\u237 ficos.\par \par                         {\*\component\Space 142bafc275a}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se presenta una escena en la que se muestra el resultado del que Arq\u237 medes estaba m\u225 s orgulloso, que era\par       la raz\u243 n 2/3 que encontr\u243  entre el volumen de la esfera y el del menos cilindro que la contiene, que es igual\par       a la raz\u243 n entre la superficie de la esfera y la del menor cilindro que la contiene (incluyendo las tapas).\par \par       Se muestran estos resultados y se ilustra c\u243 mo procedi\u243  Arqu\u237 medes a obtener valores aproximados de la\par       superficie de la esfera, usando cubiertas de la esfera hechas con sectores c\u243 nicos.\par \par                         {\*\component\Space 142bafb5810}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se obtiene la superficie de un sector c\u243 nico y se muestra que es independiente de su inclinaci\u243 n.\par \par                         {\*\component\Space 142bafe7543}\par  \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par       Luego se muestra c\u243 mo este hecho puede aprovecharse, usando la semejanza de tri\u225 ngulos para demostrar que \par       la superficie de una cubierta de la esfera hecha con sectores circulares tiende a \fs44\i{\*\mjaformula 4\u960 R{\supix 2}}\fs40\i0  cuando la cubierta se\par       hace cada vez m\u225 s fina.\par \par                         {\*\component\Space 142b153a68c}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Como \b\i Cierre\b0\i0  se presentan las demostraciones detalladas del c\u225 lculo de las superficies de sectores \par       circulares y de la esfera. Primero se prueba que la superficie de un sector de un cono circular recto es\par       la misma que la de un cilindro con el mismo radio medio y el mismo lado. \par \par                        {\*\component\Space 14322429d6e}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par       Finalmente se utiliza el resultado anterior para obtener la superficie de la esfera.\par \par                        {\*\component\Space 1432116b8df}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf2\fs44\b\i      Cr\u233 ditos\fs40\b0\i0\cf1\par \par       Dise\u241 o del contenido:            Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o funcional:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Programaci\u243 n:                        Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Ilustraci\u243 n:                             Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Michael Barot Schlatter, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE             \par       Revisi\u243 n t\u233 cnica                     Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
