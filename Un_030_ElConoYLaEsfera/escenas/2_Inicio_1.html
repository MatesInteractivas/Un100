   <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E0' tipo='polígono' fondo='sí' color='113388' coord_abs='sí' expresión='(0,0)(E0._w-1,0)(E0._w-1,E0._h-1)(0,E0._h-1)(0,0)'">
   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='texto==1' expresión='[10,10]' texto='Arquímedes de Siracusa (287-212 aC), el matemático más importante de la Antigüedad y quizás de todos los tiempos (por algo su rostro aparece en la prestigiosa Medalla Fields, considerada el premio Nobel de las Matemáticas) quiso que, como epitafio en su tumba, se dibujara una esfera inscrita en un cilindro, junto con la relación que había descubierto entre las áreas y los volúmenes de estas figuras. \n' fuente='SansSerif,BOLD,16' fijo='sí' ancho='450'">
   <param name="G_03" value="espacio='E0' tipo='imagen' dibujar-si='texto==1' coord_abs='sí' expresión='(E0._w/2,270,0.50,0.50)' archivo='images/medallaFields.png'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='texto==1' expresión='[10,380]' texto='Arquímedes se ufanaba  de ser un gran matemático y estos resultados suyos eran de los que estaba más orgulloso. Y no es para menos. \n' fuente='SansSerif,BOLD,16' fijo='sí' ancho='410'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='texto==2' expresión='[10,20]' texto='Vamos en qué consiste el resultado del que Arquímedes estaba tan orgulloso. Aplicamos las fórmulas del volumen y la superficie del cilindro y la esfera.' fuente='SansSerif,BOLD,16' fijo='sí' ancho='450'">
   <param name="G_06" value="espacio='E0' tipo='texto' dibujar-si='texto==2' expresión='[10,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs32\b El cilindro de radio \f2\fs38\b0\i{\*\mjaformula R}\f1\fs32\b\i0  y altura \f2\fs38\b0\i{\*\mjaformula 2R}\f1\fs32\b\i0  tiene volumen\f3\fs38\b0  \i{\*\mjaformula V{\subix C}=2\u960 R{\supix 3}}\f1\fs32\b\i0  \par y superficie (incluyendo tapas) \f2\fs38\b0\i{\*\mjaformula S{\subix C}=6\u960 R{\supix 2}}\f4\fs30\i0}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_07" value="espacio='E0' tipo='imagen' dibujar-si='texto==2' coord_abs='sí' expresión='(E0._w/2,245,0.8,0.8)' archivo='images/cilindro-esfera.png'">
   <param name="G_08" value="espacio='E0' tipo='texto' dibujar-si='texto==2' expresión='[10,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}\f1\fs32\b La esfera de radio R tiene volumen\f2\fs38\b0  \i{\*\mjaformula V{\subix E}={\fraction{\num 4}{\den 3}}\u960 R{\supix 3}}\i0  \par \f1\fs32\b y superficie \f2\fs38\b0  \i{\*\mjaformula S{\subix E}=4\u960 R{\supix 2}}\f1\fs32\b\i0 , por lo tanto:\f2\fs38\b0\par                             \fs42\b\i  \fs38{\*\mjaformula{\fraction{\num V{\subix E}}{\den V{\subix C}}} = {\fraction{\num S{\subix E}}{\den S{\subix C}}} = {\fraction{\num 2}{\den 3}}}\f6\fs30\b0\i0}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_09" value="espacio='E0' tipo='texto' dibujar-si='texto==3' expresión='[10,20]' texto='Desde la escuela primaria conocemos las fórmulas para calcular el volumen y la superficie de cilindros, conos y esferas, pero casi nunca se nos explica de dónde vienen.\n' fuente='SansSerif,BOLD,16' fijo='sí' ancho='450'">
   <param name="G_10" value="espacio='E0' tipo='texto' dibujar-si='texto==3' expresión='[10,90]' texto='Fue precisamente Arquímedes quien descubrió y demostró estas fórmulas en sus libros sobre La esfera y el cilindro. \n' fuente='SansSerif,BOLD,16' fijo='sí' ancho='450'">
   <param name="G_11" value="espacio='E0' tipo='texto' dibujar-si='texto==3' expresión='[10,160]' texto='Lo hizo utilizando el método de aproximación que él mismo y Eudoxo inventaron y que usó, por ejemplo, para obtener una buena estimación del número Pi.' fuente='SansSerif,BOLD,16' fijo='sí' ancho='450'">

   <param name="G_15" value="espacio='E0' tipo='texto' color='113388' dibujar-si='texto==3' expresión='[10,340]' texto='En esta unidad se explica cómo obtuvo Arquímedes estas fórmulas. A la derecha aparece una animación que ilustra el cubrimiento de la esfera (basado en sectores cónicos) que utilizó Arquímedes para abtener su superficie.' fuente='SansSerif,BOLD,16' fijo='sí' ancho='410'">
