   <param name="G_72" value="espacio='CFG1' tipo='texto' color='00005d' dibujar-si='!continuar1' expresi&oacute;n='[550,polI.y+20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue93;\red0\green0\blue255;}\f1\fs30\cf0 De la escena anterior podemos concluir \par que para poder hacer inferencias v\u225 lidas\par sobre una poblaci\u243 n, a partir de una \par muestra, es conveniente que la muestra \par sea aleatoria (muestreo adecuado), \par representativa (tama\u241 o de la muestra) y \par reproducible.\par \par Pensemos entonces en el efecto que tiene \par sobre las gr\u225 ficas muestrales la forma de \par hacer el muestreo. En la escena anterior \par todos los muestreos se hicieron \par aleatoriamente. \par \par Ahora considera qu\u233  pasar\u237 a si por alguna \par raz\u243 n,  para elegir una muestra se toman \par datos de una parte espec\u237 fica de la poblaci\u243 n, \par por ejemplo, s\u243 lo de los alumnos de las filas \par delanteras, intermedias o traseras del sal\u243 n \par de clases.\f0\fs30\cf1}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
