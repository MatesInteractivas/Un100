   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El tema de esta unidad did\u225 ctica es la representaci\u243 n de la muestra de una poblaci\u243 n. Est\u225  dise\u241 ada para \par       las Licenciaturas en Pedagog\u237 a en Chile, concretamente para que los futuros maestros adquieran experien-\par       cia en el uso del concepto de muestreo, es decir, en la recolecci\u243 n, organizacion, representacion y an\u225 lisis\par       de datos, promoviendo un desarrollo del pensamiento cr\u237 tico respecto al estudio de informacion estad\u237 stica.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Partiendo de la pregunta de investigaci\u243 n, cu\u225 l es la altura promedio de los ni\u241 os (hombres y mujeres) de \par       cierto grado en determinada comunidad, se introduce al problema desde una situaci\u243 n pr\u225 ctica, sin entrar \par       al contenido propiamente dicho. Se presenta un video que describe una situaci\u243 n espec\u237 fica: un ni\u241 o y una \par       ni\u241 a discutiendo sobre qui\u233 nes son m\u225 s altos, los ni\u241 os o ni\u241 as.\par \par       Como segunda parte de esta Motivaci\u243 n, a trav\u233 s de un video, donde se muestra una poblaci\u243 n diversa en \par       cuanto a edad, g\u233 nero y actividad, se discute sobre la poblaci\u243 n en estudio y c\u243 mo se determina. Se expone\par       la necesidad de trabajar con una muestra y c\u243 mo se elige. Tambi\u233 n se introducen los conceptos de poblaci\u243 n, \par       muestra, muestra aleatoria, muestra sesgada y distribuci\u243 n.\par      \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se indaga sobre el concepto de representatividad en base a tres conceptos: la distribuci\u243 n de la variable \par       altura, el tama\u241 o de la muestra y la variabilidad. Se muestran estudiantes en fila ordenados de manera\par       aleatoria. La poblaci\u243 n es configurable, se puede elegir entre ni\u241 os y ni\u241 as, el grado escolar y el tama\u241 o \par       de la poblaci\u243 n. La muestra tambi\u233 n es configurable en cuanto a su tama\u241 o y se pueden elegir muestras de \par       forma aleatoria.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se ponen en evidencia errores frecuentes, por ejemplo, si la fila de personas est\u225  ordenada de menor a \par       mayor estatura, y los efectos que tiene este error en la muestra. Es decir, se discute sobre el sesgo de la \par       muestra. Se muestran estudiantes en fila, ordenados de dos maneras: se puede elegir agruparlos de forma \par       aleatoria o por estaturas y por filas.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se conjuntan las herramientas del Desarrollo y del Cierre, con la finalidad de que el usuario pueda llevar\par       a cabo una exploraci\u243 n conjunta y con mayor profundidad y pueda responder preguntas sobre la variabili-\par       dad, la representatividad de la muestra, y discutir c\u243 mo la representatividad depende de la elecci\u243 n del \par       tama\u241 o y de la distribuci\u243 n. Lo anterior llevar\u225  a reflexiones que el futuro formador podr\u225  llevar al aula.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Eugenio Chand\u237 a Mu\u241 oz, (Universidad de Chile)\par                                                      Ana Mar\u237 a Araneda (Universidad Cat\u243 lica de Chile)\par       Dise\u241 o funcional:                   Leticia Monserrat Vargas Rocha (LITE)\par                                                      Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par                                                      Oliver L\u243 pez (Facultad de Ciencias, UNAM)\par       Programaci\u243 n:                        Leticia Monserrat Vargas Rocha (LITE)\par                                                      Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par                                                      Oliver L\u243 pez (Facultad de Ciencias, UNAM)\par \f0\fs28}">
