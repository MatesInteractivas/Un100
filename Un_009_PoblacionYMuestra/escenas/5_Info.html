   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El tema de esta unidad did\u225 ctica es la representaci\u243 n de la muestra de una poblaci\u243 n. Est\u225  dise\u241 ada para \par       que los usuarios adquieran experiencia en el uso del concepto de muestreo, es decir, en la recolecci\u243 n, \par       organizacion, representacion y an\u225 lisis de datos, promoviendo un desarrollo del pensamiento cr\u237 tico res- \par       pecto al estudio de informacion estad\u237 stica.\par         \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Partiendo de la pregunta de investigaci\u243 n, cu\u225 l es la altura promedio de los ni\u241 os (hombres y mujeres) de \par       cierto grado en determinada comunidad, se introduce al problema desde una situaci\u243 n pr\u225 ctica, sin entrar \par       al contenido propiamente dicho. Se presenta un video que describe una situaci\u243 n espec\u237 fica: un ni\u241 o y una \par       ni\u241 a discutiendo sobre qui\u233 nes son m\u225 s altos, los ni\u241 os o ni\u241 as.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       A trav\u233 s de un video se discute sobre la poblaci\u243 n de estudio y c\u243 mo se determina. Se muestra la \par       necesidad de trabajar con una muestra y c\u243 mo se elige.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En esta unidad did\u225 ctica el Desarrollo se presenta en dos partes. En la primera parte se indaga qu\u233  \par       tan grande debe ser una muestra para que resulte representativa de una poblaci\u243 n. En la segunda parte\par       se puede ver que para una poblaci\u243 n con una dispersi\u243 n peque\u241 a, el tama\u241 o de una muestra represen-\par       tativa puede ser menor que la que se necesita para una poblaci\u243 n con una dispersi\u243 n mayor. Con esto,\par       el usuario reflexiona sobre la representatividad y su dependiencia de la elecci\u243 n del tama\u241 o, sobre la \par       la representatividad y su dependencia de la variabilidad, y sobre la representatividad de la muestra y \par       su dependencia de la distribuci\u243 n.\par       \par       Esto se logra a trav\u233 s de varias herramientas. En ambas partes, el usuario podr\u225  configurar tanto la \par       poblaci\u243 n como la muestra. Podr\u225  observar tanto la gr\u225 ficas de barras, como la gr\u225 fica de la distribu-\par       ci\u243 n correspondientes a cada una de ellas, y c\u243 mo ambas se modifican  para distintas poblaciones y/o \par       muestras y comparar unas entre otras. Podr\u225  observar tambien, una representaci\u243 n de la poblaci\u243 n y \par       una representaci\u243 n de la muestra. \par \par       La herramienta que distingue a ambas partes forma parte de la segunda. Se trata de comparar la distri-\par       bucion de la poblaci\u243 n original, contra la distribuci\u243 n de una poblaci\u243 n a la cual se le modifica artifi-\par       cialmente su desviaci\u243 n est\u225 ndar. Adicionalmente se puede incluir en la comparaci\u243 n de la distribuci\u243 n\par       te\u243 rica correspondiente a una muestra particular.\par      \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Dada una poblacion espec\u237 fica, el usuario propone un criterio para elegir una muestra, de manera que \par       reflexione sobre el resultado obtenido con la muestra elegida y sobre la variabilidad de la respuesta.\par \par \par       \cf0\fs48\b\i Reflexiones\fs40\b0\i0\cf1\par \par       Se incluyen todas las herramientas en una sola de manera que el usuario pueda discutir el resultado final \par       obtenido con la muestra elegida, pensar sobre la variabilidad de la respuesta, discutir c\u243 mo la represen-\par       tatividad depende de la distribuci\u243 n, discutir c\u243 mo la representatividad depende de la elecci\u243 n del tama\u241 o\par       y discutir c\u243 mo la representatividad depende de la variabilidad.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Eugenio Chand\u237 a Mu\u241 oz, Universidad de Chile\par                                                      Ana Mar\u237 a Araneda, Universidad Cat\u243 lica de Chile\par       Dise\u241 o funcional:                   Leticia Monserrat Vargas Rocha, LITE\par                                                      Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Oliver L\u243 pez Corona, Facultad de Ciencias, UNAM\par       Programaci\u243 n:                        Leticia Monserrat Vargas Rocha, LITE\par                                                      Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Oliver L\u243 pez Corona, Facultad de Ciencias, UNAM\par       Asesor\u237 a de programaci\u243 n:    Joel Espinosa Longi, LITE\par       Ilustraci\u243 n y v\u237 deo                 Jimena Escobar Sotomayor, LITE\par                                                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:          Eugenio Chand\u237 a Mu\u241 oz, Universidad de Chile\par                                                      Ana Mar\u237 a Araneda, Universidad Cat\u243 lica de Chile\par       Revision t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par  \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
