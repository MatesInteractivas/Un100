   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\fs40\b0\i0\cf1\par \par       El objetivo de esta unidad interactiva es introducir el estudio de las categor\u237 as, functores y \par       transformaciones naturales. Para esto se presenta el concepto de categor\u237 a, que es una generalizaci\u243 n \par       de la teor\u237 a de conjuntos cl\u225 sica y se demuestra su aplicabilidad y la conveniencia de aprenderlas. \par \par \par       \fs48\b\i\cf0 Motivaci\u243 n\fs40\b0\i0\cf1\par \par       En esta escena, abordamos el concepto de categor\u237 a con un audio que en forma breve da antecedentes de \par       como las categor\u237 as fueron creadas, su relevancia y que ventajas tiene sobre la teor\u237 a de conjuntos.\par \par \par       \fs48\b\i\cf0 Inicio\fs40\b0\i0\cf1\par \par       En la escena de inicio se muestra interactivamente una familia y se empieza a abstraer en forma interactiva \par       guiada la definici\u243 n de categor\u237 a con ejemplos que el estudiante explora viendo las diferentes relaciones \par       que existe entre los diferentes miembros o grupos de miembros de esta familia. Tambi\u233 n se introducen \par       definiciones y notaci\u243 n encaminadas a descubrir la estructura categ\u243 rica subyacente.\par  \par \par      \fs48\b  \i\cf0 Desarrollo - 1\cf1\fs40\b0\i0\par \par       En esta escena el estudiante tiene que verificar las relaciones que existen en la familia ejemplificadas \par       en la escena anterior a trav\u233 s de ejercicios que el estudiante explora. \par \par \par       \fs48\b\i\cf0 Desarrollo - 2\fs40\b0\i0\cf1\par \par       En esta escena se introduce un elemento especial para completar la estructura matem\u225 tica, incluyendo \par       las relaciones que este elemento agrega.  Adem\u225 s, con ejemplos, el estudiante explora una vista global \par       de la estructura que ha emergido. \par     \par \par       \fs48\b\i\cf0 Cierre\fs40\b0\i0\cf1\par \par       En esta \u250 ltima escena, se resumen los conceptos hasta ahora encontrados y que nos empiezan a dar \par       los ingredientes requeridos para formar la noci\u243 n de categor\u237 a.\par  \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Victor Manuel Amezcua Raz, LITE\par       Dise\u241 o funcional:                   Victor Manuel Amezcua Raz, LITE\par       Programaci\u243 n:                        Victor Manuel Amezcua Raz, LITE\par       Asesor\u237 a de programaci\u243 n:    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:          Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revision t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM \par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
