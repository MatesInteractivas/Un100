   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \fs40\b0\i0        El objetivo de esta unidad interactiva es introducir el estudio de las categor\u237 as, functores y \par        transformaciones naturales. Para esto se presenta el concepto de categor\u237 a, que es una generalizaci\u243 n \par        de la teor\u237 a de conjuntos cl\u225 sica y se demuestra su aplicabilidad y la conveniencia de aprenderlas. \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\fs40\b0\i0\par       En esta escena, abordamos el concepto de categor\u237 a con un audio que en forma breve da antecedentes de \par       como las categor\u237 as fueron creadas, su relevancia y que ventajas tiene sobre la teor\u237 a de conjuntos.\par \par       \cf0\fs48\b\i Inicio\cf1\f1\fs34\b0\i0\par \f3\fs40       En la escena de inicio se muestra interactivamente una familia y se empieza a abstraer en forma interactiva \par       guiada la definici\u243 n de categor\u237 a con ejemplos que el estudiante explora viendo las diferentes relaciones \par      que existe entre los diferentes miembros o grupos de miembros de esta familia. Tambi\u233 n se introducen \par      definiciones y notaci\u243 n encaminadas a descubrir la estructura categ\u243 rica subyacente.\par  \cf0\fs48\b\i\par      Desarrollo - 1\cf1\f1\fs34\b0\i0\par \f3\fs40       En esta escena el estudiante tiene que verificar las relaciones que existen en la familia ejemplificadas \par       en la escena anterior a trav\u233 s de ejercicios que el estudiante explora.  \par \par \cf0\fs48\b\i     Desarrollo - 2\cf1\fs40\b0\i0\par      En esta escena se introduce un elemento especial para completar la estructura matem\u225 tica, incluyendo \par      las relaciones que este elemento agrega.  Adem\u225 s, con ejemplos, el estudiante explora una vista global \par      de la estructura que ha emergido. \par \cf0\fs48\b\i     \par      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40       En esta \u250 ltima escena, se resumen los conceptos hasta ahora encontrados y que nos empiezan a dar \par       los ingredientes requeridos para formar la noci\u243 n de categor\u237 a.\par \cf0\fs48\b\i\par      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40       Dise\u241 o del contenido:            Victor Amezcua, (LITE)\par       Dise\u241 o funcional:                   Victor Amezcua, (LITE)\par       Programaci\u243 n:                        Victor Amezcua, (LITE)\par \f0\fs28}">
