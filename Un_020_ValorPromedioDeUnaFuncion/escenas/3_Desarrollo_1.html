   <param name="G_23" value="espacio='E3' tipo='texto' expresión='[110,255]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula{\integral{\from a}{\to b}{\what}}f(x)dx}= (b-a) f({\*\mjaformula x{\subix 0}})\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí'">
   <param name="G_24" value="espacio='E3' tipo='texto' expresión='[10,315]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34 Obs\u233 rvese que si \f2\fs38\i f\f1\fs34\i0  es una funci\u243 n definida positiva,\f2\fs38\i{\*\mjaformula{\subix}}\f1\fs34\i0\par \f3\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='demos' tipo='texto' dibujar-si='ot=1' expresión='[455,33]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs36\b\ul Demostraci\u243 n\fs32\b0\ulnone\par Puesto que f es continua para cada \f3\fs38\i x \fs36\u8712 \f2\fs32\i0  [\f3\fs38\i a\f2\fs32\i0 , \f3\fs38\i b\f2\fs32\i0 ] se verifica:\par  \f3\fs38\i                                 m \u8804  f(x) \u8804  M\f5\fs30\i0\par \f2\fs32 Donde \f4\fs36\i M\f2\fs32\i0  y \f4\fs36\i m\f2\fs32\i0  son, respectivamente, el supremo y el \u237 nfimo de\par \f3\fs38\i f\f2\fs32\i0   en el intervalo [\f3\fs38\i a\f2\fs32\i0 , \f3\fs38\i b\f2\fs32\i0 ].\par \par }' fuente='SansSerif,BOLD,18' fijo='sí'">

   <param name="G_27" value="espacio='E2_sobre' tipo='punto' expresión='(c-0.3,-1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs48\b\i{\*\mjaformula x{\subix 0}}\cf1\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,24' fijo='sí' tamaño='0'">
   <param name="G_28" value="espacio='demos' tipo='texto' dibujar-si='ot=1' expresión='[455,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 Por la monoton\u237 a de la integral se cumple pues que:\par                         \f2\fs38\i{\*\mjaformula{\integral{\from a}{\to b}{\what m dx}}}\u8804 {\*\mjaformula{\integral{\from a}{\to b}{\what f(x)}}dx}\u8804 {\*\mjaformula{\integral{\from a}{\to b}{\what M dx}}}\f1\fs32\i0\par }' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_29" value="espacio='demos' tipo='texto' dibujar-si='ot=1' expresión='[455,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 pero \f2\fs38\i{\*\mjaformula{\integral{\from a}{\to b}{\what m dx}}}= m(b - a)\f1\fs32\i0    y \f2\fs38\i  {\*\mjaformula{\integral{\from a}{\to b}{\what M dx}}}= M(b - a)\f1\fs32\i0}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_30" value="espacio='demos' tipo='texto' dibujar-si='ot=1' expresión='[455,262]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 dividiendo por \f2\fs38\i b - a\f1\fs32\i0  tenemos:\f2\fs38\i   m \u8804  {\*\mjaformula{\fraction{\num 1}{\den b - a}}}{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)}}dx}\u8804  M\f1\fs32\i0\par \f2\fs38\i\par }' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_31" value="espacio='demos' tipo='texto' dibujar-si='ot=1' expresión='[455,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 con lo que basta tomar  \f2\fs38\i    c ={\*\mjaformula{\fraction{\num 1}{\den b-a}}}{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)}}dx}\par \f1\fs32\i0 y como  \f2\fs38\i f \f1\fs32\i0  es continua en  [\f2\fs38\i a\f1\fs32\i0 , \f2\fs38\i b\f1\fs32\i0 ]  sabemos que este valor se\par alcanza en alg\u250 n punto \f2\fs38\i{\*\mjaformula x{\subix 0}}\f1\fs32\i0 del intervalo.\f2\fs38\i}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_32" value="espacio='demos' tipo='texto' dibujar-si='ot=0' expresión='[455,33]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36\b\ul Demostraci\u243 n\fs32\b0\ulnone\par Consideremos la func\u237 \u243 n \f3\fs38\i F(x) ={\*\mjaformula{\integral{\from a}{\to x}{\what f(t)}}dt}\f2\fs32\i0 para \f3\fs38\i{\*\mjaformula x\f3\fs38\i\u8712 }\f2\fs32\i0 [\f3\fs38\i a\f2\fs32\i0 , \f3\fs38\i b\f2\fs32\i0 ]\par \f3\fs38\i F\f2\fs32\i0   es continua en  [\f3\fs38\i a\f2\fs32\i0 , \f3\fs38\i b\f2\fs32\i0 ]  y derivable  en  (\f3\fs38\i a\f2\fs32\i0 , \f3\fs38\i b\f2\fs32\i0 ),  por lo que por  \par el Teorema del Valor Medio sabemos que existe un\f3\fs38\i{\*\mjaformula x{\subix 0}\u8712 }\f2\fs32\i0 (\f3\fs38\i a\f2\fs32\i0 , \f3\fs38\i b\f2\fs32\i0 ) \par \par }' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_33" value="espacio='demos' tipo='texto' dibujar-si='ot=0' expresión='[455,159]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 tal que  \f2\fs38\i\par                    F(b) \u8722  F(a) = (b \u8722  a) F&squot;({\*\mjaformula x{\subix 0}})\par \f1\fs32\i0\par }' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_34" value="espacio='E2_sobre' tipo='punto' color='aa0000' dibujar-si='ot=0' expresión='(c-0.7,f(c)+0.7)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs48\b\i f({\*\mjaformula x{\subix 0}})\cf0\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,24' fijo='sí' tamaño='0'">
   <param name="G_35" value="espacio='demos' tipo='texto' dibujar-si='ot=0' expresión='[455,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs32 Pero por el Teorema Fundamental del C\u225 lculo:\f2\fs38\i  F&squot;(x) = f(x)\par \f1\fs32\i0 entonces como:\par \f3\fs36\i         \fs38 F(b)={\*\mjaformula{\integral{\from a}{\to b}{\what f(t)}}dt}   \f1\fs32\i0 y\f2\fs38\i     F(a)={\*\mjaformula{\integral{\from a}{\to b}{\what f(t)}}dt}= 0\f1\fs32\i0\par tenemos:\par \f2\fs38\i                     {\*\mjaformula{\integral{\from a}{\to b}{\what f(t)}}dt}= (b \u8722  a) f({\*\mjaformula x{\subix 0}})\f1\fs32\i0\par }' fuente='SansSerif,PLAIN,16' fijo='sí'">

   <param name="G_37" value="espacio='demos' tipo='texto' color='ea9000' dibujar-si='ot=1' expresión='[695,415]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32\b\i Volver a la\f2\fs30\b0\i0}' fuente='SansSerif,BOLD+ITALIC,16' fijo='sí'">
