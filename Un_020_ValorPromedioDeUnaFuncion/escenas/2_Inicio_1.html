   <param name="G_30" value="espacio='E2' tipo='texto' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs32 Supongamos que la sala de cine tiene una pantalla \par de 25 pies de altura,  colocada a 10 pies del suelo. \par Hay 21 filas de butacas, la primera fila est\u225  situada \par a  9 pies de la pantalla  y  entre  cada  fila  hay  una \par distancia de 3 pies.  El piso de la zona de asientos \par est\u225  inclinado{\*\mjaformula{\expr alfa\decimals 2\fixed0}\u186 }sobre la horizontal.\fs34\par \par  \f3\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">

   <param name="G_32" value="espacio='E2' tipo='texto' expresión='[10,172]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs32 Decidamos que  la mejor zona para sentarse es  la\par que  permita  un  mayor  \u225 ngulo \b\u952 \b0   de  visi\u243 n  de  la \par pantalla. En estas condiciones:\par \f3\fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
