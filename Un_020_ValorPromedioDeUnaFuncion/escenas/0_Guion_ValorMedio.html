   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En esta unidad se presenta el Teorema del Valor Medio para integrales y en consecuencia  el  valor promedio \par       de una funci\u243 n. Como objetivos espec\u237 ficos se plantean:\par       \b       \u8226 \b0   Conocer el Teorema del Valor Medio integral y comprobarlo en diversos casos pr\u225 cticos.\par \b             \u8226 \b0   Dar una interpretaci\u243 n geom\u233 trica.\par             \b\u8226 \b0   Calcular el valor medio de una funci\u243 n y el punto en el que se alcanza.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       \u191 D\u243 nde sentarse en el cine?. (De un proyecto de aplicaci\u243 n planteado en \b\i\u147 C\u225 lculo, conceptos y contextos\u148 \b0\i0  de\par       J.Stewart, cap.6).  Con un video (spot de una conocida marca de cerveza) se plantea el problema  en clave de \par       humor. \par \par \cf0\fs48\b\i      \par      Inicio\cf1\f1\fs34\b0\i0\par \par       \f3\fs40 An\u225 lisis \b gr\u225 fico\b0  del problema planteado: En el supuesto de una sala de cine de dimensiones prefijadas y con\par       una determinada inclinaci\u243 n del piso, supondremos que el mejor sitio ser\u225  el que permita un mayor \u225 ngulo \fs44\i\u952 \fs40\i0\par       de visi\u243 n de la pantalla.  C\u225 lculo de las filas que, respectivamente, maximizan y minimizan \fs44\i\u952 \fs40\i0 .  A partir de la \par       gr\u225 fica calcular un valor medio para \fs44\i\u952 \fs40\i0 , compar\u225 ndolo con los valores m\u225 ximo y m\u237 nimo obtenidos.\par        \cf0\fs48\b\i\par     \par      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40       \par       Valor promedio de una funci\u243 n. Definici\u243 n.\par               \u9679   Enunciado y demostraci\u243 n del Teorema del valor medio para integrales  \par               \u9679   Interpretaci\u243 n geom\u233 trica.\par       Algunos ejemplos pr\u225 cticos.        \par     \par \cf0\par      \fs48\b\i Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40       \par       Se proponen algunos problemas de aplicaci\u243 n. \par       A t\u237 tulo de ejemplo:\par              \u9679   Duraci\u243 n media del d\u237 a\par              \u9679   Temperatura media.\par              \u9679   Potencia media de un circuito el\u233 ctrico.\par     \par        \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            M\u170  Jos\u233  Garc\u237 a Cebrian\par       Dise\u241 o funcional:                   M\u170  Jos\u233  Garc\u237 a Cebrian\par       Programaci\u243 n:                        M\u170  Jos\u233  Garc\u237 a Cebrian\par \f0\fs28}">
