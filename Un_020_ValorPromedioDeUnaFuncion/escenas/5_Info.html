   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En esta unidad se presenta el Teorema del Valor Medio  para  integrales  y  en consecuencia el concepto  \par       de valor medio o promedio de una funci\u243 n. \par       Como objetivos espec\u237 ficos se plantean:\par             \u8226   Conocer el Teorema del Valor Medio integral y comprobarlo en diversos casos pr\u225 cticos.\par             \u8226   Dar una interpretaci\u243 n geom\u233 trica.\par             \u8226   Calcular el valor medio de una funci\u243 n y el punto en el que se alcanza.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       \u191 D\u243 nde sentarse en el cine?. (De un proyecto de aplicaci\u243 n planteado en \u147 C\u225 lculo, conceptos y contextos\u148  \par       de J.Stewart, cap.6).  Con un video (spot de una conocida marca de cerveza) se introduce el problema en \par       clave de humor, una segunda animacion visualiza el planteamiento del problema.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       An\u225 lisis gr\u225 fico del problema planteado:  En el supuesto de una sala de cine de dimensiones prefijadas \par       y con una determinada inclinaci\u243 n del piso, supondremos que el mejor sitio ser\u225  el que permita un mayor \par       \u225 ngulo \u952  de visi\u243 n de la pantalla.  C\u225 lculo de las filas que, respectivamente, maximizan y minimizan \u952 .  \par       A partir de la gr\u225 fica calcular un valor medio para \u952 , compar\u225 ndolo con los valores m\u225 ximo y m\u237 nimo \par       obtenidos.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En un primer apartado se enuncia y demuestra el Teorema del valor medio para integrales, junto con su\par       interpretaci\u243 n geom\u233 trica para el caso de funciones definidas positivas.\par       A continuaci\u243 n y, a partir del valor obtenido, se define el valor promedio de una funci\u243 n, justificando \par       esta definici\u243 n como una generalizaci\u243 n del concepto de media aritm\u233 tica. \par       Se apoya la teor\u237 a con el calculo de varios ejemplos pr\u225 cticos.  \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Para finalizar se propone resolver algunos problemas de aplicaci\u243 n. \par              \u8226   Promedio del volumen de agua en un tanque que se vac\u237 a.\par              \u8226   Temperatura media en un lugar entre dos horas del d\u237 a.\par              \u8226   Densidad lineal media de una varilla.\par              \u8226   Una aplicaci\u243 n de la Ley de enfriamiento de Newton.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            M\u170  Jos\u233  Garc\u237 a Cebrian, Red Educativa Digital Descartes\par       Dise\u241 o funcional:                   M\u170  Jos\u233  Garc\u237 a Cebrian, Red Educativa Digital Descartes\par       Programaci\u243 n:                        M\u170  Jos\u233  Garc\u237 a Cebrian, Red Educativa Digital Descartes\par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
