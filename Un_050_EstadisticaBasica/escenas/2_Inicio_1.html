   <param name="A_02" value="id='F' vector='sí' evaluar='una-sola-vez' tamaño='28' expresión='F[0]=0;F[1]=&squot;Número de cursos que Usted realiza actualmente&squot;;F[2]=&squot;discreta&squot;;F[3]=&squot;Cantidad de libros que llevas a clase&squot;;F[4]=&squot;aleatoria&squot;;F[5]=&squot;¿En qué ciudad vives?&squot;;F[6]=&squot;nominal&squot;;F[7]=&squot;¿Cuál es su nivel de satisfación con el servicio?&squot;;F[8]=&squot;ordinal&squot;;F[9]=&squot;El puntaje de los jueces a una gimnasta?&squot;;F[10]=&squot;discreta&squot;;F[11]=&squot;El costo de mi vestuario del presente semestre&squot;;F[12]=&squot;cuantitativa&squot;;F[13]=&squot;¿Cuál es el color de tu cabello?&squot;;F[14]=&squot;cualitativa&squot;;F[15]=&squot;Es un tipo de variable donde no se puede sumar&squot;;F[16]=&squot;nominal&squot;;F[17]=&squot;Me gusta más el pescado que el cerdo&squot;;F[18]=&squot;ordinal&squot;;F[19]=&squot;Número de cedúla&squot;;F[20]=&squot;nominal&squot;;F[21]=&squot;Edad de mis hermanos&squot;;F[22]=&squot;nominal&squot;;F[23]=&squot;Cantidad de empleados de la empresa&squot;;F[24]=&squot;discreta&squot;;F[25]=&squot;POLLO&squot;;F[26]=&squot;discreta&squot;'">

   <param name="A_06" value="id='randomize()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='j=ent(7*rnd);k=ent(7*rnd);aux=Ord[j];Ord[j]=Ord[k];Ord[k]=aux;i=i+1' mientras='i<20'">
   <param name="A_07" value="id='initY()' algoritmo='sí' algoritmo='sí' inicio='i=0;Y[Ord[0]]=170' hacer='Y[Ord[i+1]]=Y[Ord[i]]+deltaY[Ord[i]];i=i+1' mientras='i<6'">
   <param name="A_08" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Variables Estadísticas&squot;' hacer='dY=45;randomize();initY();vertexto0;p=(ent(rnd*12)+1)*2-1'">
   <param name="A_09" value="id='preguntas' algoritmo='sí' evaluar='una-sola-vez' inicio='jj=0;gg=p' hacer='jj=jj+1;F2[jj]=F[gg];gg=(gg=24)?1:gg+1;' mientras='jj<27'">

   <param name="G_10" value="espacio='E1' tipo='texto' expresión='[25,Y[6]+3.5]' texto='[F2[13]]' fuente='SansSerif,PLAIN,20' fijo='sí'">
