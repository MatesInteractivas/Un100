   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       La estadistica  b\u225 sica  es muy  \u250 til  para resumir informaci\u243 n, especialmente  en  las medidas  de \par       tendencia central y  variabilidad. Se utilizan en encuestas, indicadores econ\u243 micos, predicciones \par       econ\u243 micas, tomas  de  decisi\u243 n. Permiten presentar la informaci\u243 n de una forma clara y facil de\par       interpretar.\par  \par       En esta unidad se busca el logro de los siguientes objetivos.\par \par       * Distinguir entre variables cualitativas y cuantitativas\par       * Calcular las medidas de tendencia central. Media, mediana y moda.\par       * Construir tablas de frecuencia.  \par       * Costruir gr\u225 ficos de frecuencia. \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En este apartado se presentan dos escenas. La primera es un video que muestra una introducci\u243 n\par       a la estadistica b\u225 sica. La segunda una escena que muestra algunos ejemplos en los que se utiliza \par       la estadistica (Ordinales o nominales) y cuantitativas (Discretas o continuas). \par        \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consta de tres escenas interactivas \par \par      * Clasificaci\u243 n de los diferentes tipos de variables.\par      * Calculo de la media, mediana y la moda a partir de algunos datos.\par      * Calculo de la varianza y desviaci\u243 n a partir de algunos datos.\par \par      \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se desarrollan cuatro escenas interactivas, que a partir de unos datos  permiten \par       calcular las medidas de tendencia central y construir tablas y gr\u225 ficos de frecuencia, algunos \par       gr\u225 ficos con datos faltantes que se tienen que completar.\par \par       \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se resumen los pasos utilizados para la construcci\u243 n de las tablas de frecuencia \par       y los gr\u225 ficos de frecuencia y varios ejercicios para reforzar los conceptos.\par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            H\u233 ctor Javier Herrera Mej\u237 a y John Jairo Garc\u237 a Mora\par       Dise\u241 o funcional:                   H\u233 ctor Javier Herrera Mej\u237 a y John Jairo Garc\u237 a Mora\par       Programaci\u243 n:                        H\u233 ctor Javier Herrera Mej\u237 a y John Jairo Garc\u237 a Mora\par       Correcci\u243 n de estilo:              Edison Escobar, Instituci\u243 n Universitaria Pascual Bravo\par \f0\fs28}">
