<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>Desarrollo</title>	
	<script type='text/javascript' src='../lib/descartes-min.js'></script>
</head>
<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="sonido" value="sí">
   <param name="álgebra" value="sí">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' escala='1' O.x='-485' O.y='-275' imagen='images/fondo_02.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E2' x='55' y='105' ancho='425' alto='400' fijo='sí' escala='200' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='INFO' x='(970-790)/2' y='40' ancho='790' alto='470' dibujar-si='0' fijo='sí' imagen='images/retro_790x470.png' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='cerrarInfo' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' expresión='(INFO._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='info=0'">
   <param name="C_03" value="id='TOTAL' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E2' nombre='ENTRE EL TOTAL' expresión='(50,270,190,30)' valor='&squot;&squot;' decimales='0' fijo='sí' visible='sí' acción='calcular' parámetro='correcto=(TOTAL=total)?1:2\notro=1' dibujar-si='pp' activo-si='otro=0'">
   <param name="C_04" value="id='otros' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Siguiente' expresión='(800,460,100,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='otro=otro+1\nn=160' dibujar-si='n<2'">
   <param name="C_05" value="id='otros' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='Siguiente' expresión='(10,100,100,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='otro=otro+1' dibujar-si='(otro=1)&(n>140)'">
   <param name="C_06" value="id='otros' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='Siguiente' expresión='(10,5,100,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='otro=otro+1' dibujar-si='(otro>1)&(otro<17)'">
   <param name="A_01" value="id='f(x)' expresión='_Eval_(F)'">
   <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Construcción de la tabla de frecuencia&squot;' hacer='n=ent(rnd*5)+2;tipo=ent(rnd*3)+1;bw=126;bh=50;bx=539;by=456;info=1;dx=-200;dy=100;ndx=1;ndy=0.35;otro=0;n=0;'">
   <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="A_04" value="id='e3' evento='sí' condición='otro=1' acción='animar' ejecución='alternar' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' expresión='[540,110]' texto='Cierta universidad esta interesada en \nsaber a que edad ingresan los \nestudiantes que van a estudiar la carrera \nde comunicación social. Para saberlo \nse realiza una encuesta a 50 estudiantes \nde primer semestre y se les pregunta \nsu edad, obteniendo los siguientes \ndatos:' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_03" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa' ancho='2'">
   <param name="G_04" value="espacio='INFO' tipo='texto' fondo='sí' color='blanco' expresión='[20,5]' texto='Explicación o instrucciones' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_05" value="espacio='INFO' tipo='texto' expresión='[60,80]' texto='Esta escena muestra cómo utilizar uno de los fondos de pantalla que se \nsugieren al desarrollador. En este caso se trata de images/fondo_02.jpg.\n\nEl uso de estos fondos de pantalla no es obligatorio pero puede hacer que\nlas unidades obtengan un tema común en el diseño y por ello hacemos la\nrecomendación.\n\nEste fondo es útil para mostrar un espacio de dos o tres dimensiones y \notro con textos fijos o variables.\n\nEn el ejemplo que ofrecemos va un espacio 2D con un objeto gráfico\nen el espacio de la izquierda y explicaciones y controles a la derecha.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='texto' dibujar-si='otro=1' expresión='[0,0]' texto='Se ordenan los datos para una mejor\nvisualización.' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='imagen' dibujar-si='otro=0' expresión='(-0.0,0,0.9,0.7)' archivo='images/tabla2.png'">
   <param name="G_08" value="espacio='E1' tipo='imagen' dibujar-si='n<5' expresión='(630,-310)' archivo='images/tabla1.png'">
   <param name="G_09" value="espacio='E1' tipo='imagen' dibujar-si='(otro=1)&(pp=1)' expresión='(630,-310)' archivo='images/tabla1.png'">
   <param name="G_10" value="espacio='E2' tipo='imagen' dibujar-si='(otro=1)&(n>155)' expresión='(0,0.8)' archivo='images/tabla1ord.png'">
   <param name="G_11" value="espacio='E2' tipo='imagen' dibujar-si='(otro=1)&(pp=1)' expresión='(ndx,0.7-ndy)' archivo='images/tabla1ord.png'">
   <param name="G_12" value="espacio='E2' tipo='texto' dibujar-si='(otro=1)&(n>155)' expresión='[0,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs36\b Se cuenta el n\u250 mero de valores distintos que \par no deben ser muchos, de lo contrario se \par deben clasificar en intervalos. En este caso \par hay 6 valores distintos\par                 \cf0  18  19  20  21  22  23\cf1\par Que dan lugar a 6 clases distintas}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='imagen' dibujar-si='n>155' expresión='(630,-310)' archivo='images/tabla1ord.png'">
   <param name="G_14" value="espacio='E2' tipo='imagen' dibujar-si='otro=2' expresión='(-1,.15)' archivo='images/frec1.png'">
   <param name="G_15" value="espacio='E2' tipo='texto' dibujar-si='(otro=2)&(n>155)' expresión='[0,50]' texto='Se construye una tabla de 5 columnas como \nla que se muestra.' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='imagen' dibujar-si='otro=3' expresión='(-1,.15)' archivo='images/dfrec2.png'">
   <param name="G_17" value="espacio='E2' tipo='texto' dibujar-si='(otro=3)&(n>155)' expresión='[0,50]' texto='Se marcan las columnas con lo que se va a \ncompletar. Pueden ser mas columnas de \nacuerdo a las necesidades.' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_18" value="espacio='E2' tipo='imagen' dibujar-si='otro=4' expresión='(-1,.15)' archivo='images/dfrec3.png'">
   <param name="G_19" value="espacio='E2' tipo='texto' dibujar-si='(otro=4)&(n>155)' expresión='[0,50]' texto='Se colocan los distintos valores que \ncorresponden a las clases en la primera \ncolumna.' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_20" value="espacio='E2' tipo='imagen' dibujar-si='otro=5' expresión='(-1,.15)' archivo='images/dfrec4.png'">
   <param name="G_21" value="espacio='E2' tipo='texto' dibujar-si='(otro=5)&(n>155)' expresión='[0,50]' texto='Cuente el número de estudiantes que tienen \n18 años en la tabla de datos. En este caso 6 \nestudiantes tiene 18 años \n(Ver la tabla de datos).\n' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='imagen' dibujar-si='otro=5' expresión='(630,-310)' archivo='images/dtabla1ord.png'">
   <param name="G_23" value="espacio='E2' tipo='imagen' dibujar-si='otro=6' expresión='(-1,.15)' archivo='images/dfrec5.png'">
   <param name="G_24" value="espacio='E2' tipo='texto' dibujar-si='(otro=6)&(n>155)' expresión='[0,50]' texto='Se completa la tabla de la misma forma para \ncada una de las clases que aparecen.\n' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_25" value="espacio='E2' tipo='imagen' dibujar-si='otro=6' expresión='(-1,.15)' archivo='images/dfrec5.png'">
   <param name="G_26" value="espacio='E1' tipo='imagen' dibujar-si='otro=6' expresión='(630,-310)' archivo='images/dtabla2ord.png'">
   <param name="G_27" value="espacio='E2' tipo='texto' dibujar-si='(otro=7)&(n>155)' expresión='[0,50]' texto='Puede comprobar el conteo de los numeros, \nal sumar toda la columna de la frecuencia \nabsoluta. El resultado debe ser igual al \ntamaño de la muestra.' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_28" value="espacio='E2' tipo='imagen' dibujar-si='otro=7' expresión='(-1,.15)' archivo='images/dfrec6.png'">
   <param name="G_29" value="espacio='E2' tipo='texto' dibujar-si='(otro=8)&(n>155)' expresión='[0,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs36\b La frecuencia relativa se calcula dividiendo \par cada dato de la frecuencia absoluta entre el \par tama\u241 o de la muestra.\par                         \cf0{\*\mjaformula{\fraction{\num 6}{\den 50}}={\expr 6/50\decimals 4\fixed1}}\cf1\fs42\par \par \par \par \par \par  \par \f3\fs30\b0\i}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_30" value="espacio='E2' tipo='imagen' dibujar-si='otro=8' expresión='(-1,.15)' archivo='images/dfrec7.png'">
   <param name="G_31" value="espacio='E2' tipo='texto' dibujar-si='(otro=9)&(n>155)' expresión='[0,50]' texto='Se completa la tabla de la misma forma para \ncada uno de las frecuencias que aparecen.\n' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_32" value="espacio='E2' tipo='imagen' dibujar-si='otro=9' expresión='(-1,.15)' archivo='images/dfrec8.png'">
   <param name="G_33" value="espacio='E2' tipo='texto' dibujar-si='(otro=10)&(n>155)' expresión='[0,50]' texto='Puede comprobar el cálculo de los números \nal sumar toda la columna de la frecuencia \nrelativa. El resultado debe ser igual uno.\n' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_34" value="espacio='E2' tipo='imagen' dibujar-si='otro=10' expresión='(-1,.15)' archivo='images/dfrec9.png'">
   <param name="G_35" value="espacio='E2' tipo='texto' dibujar-si='(otro=11)&(n>155)' expresión='[0,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs36\b La frecuencia acumulada se calcula sumando \par los valores acumulados en forma ascendente. \par El primer valor es el \cf0 6\cf1  porque antes no hay \par valores.\par \f2\fs30\b0\i}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_36" value="espacio='E2' tipo='imagen' dibujar-si='otro=11' expresión='(-1,.15)' archivo='images/dfrec10.png'">
   <param name="G_37" value="espacio='E2' tipo='texto' dibujar-si='(otro=12)&(n>155)' expresión='[0,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs36\b El siguiente valor se encuentra sumando el \par valor anterior de la frecuencia acumulada y \par el valor correspondiente de la frecuencia \par absoluta. En este caso\cf0{\*\mjaformula 6+14={\expr 20\decimals 0\fixed1}}\cf1\par \f2\fs30\b0\i}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_38" value="espacio='E2' tipo='imagen' dibujar-si='otro=12' expresión='(-1,.15)' archivo='images/dfrec11.png'">
   <param name="G_39" value="espacio='E2' tipo='texto' dibujar-si='(otro=13)&(n>155)' expresión='[0,50]' texto='Se completa la tabla de la misma forma para \ncada uno de las frecuencias que aparecen.' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_40" value="espacio='E2' tipo='imagen' dibujar-si='otro=13' expresión='(-1,.15)' archivo='images/dfrec12.png'">
   <param name="G_41" value="espacio='E2' tipo='texto' dibujar-si='(otro=14)&(n>155)' expresión='[0,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs36\b El porcentaje se calcula multiplicando cada \par una de las frecuencias relativa por 100. \par En este caso\cf0{\*\mjaformula 0.1200*100={\expr 12\decimals 0\fixed1}}\cf1\par \f2\fs30\b0\i}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_42" value="espacio='E2' tipo='imagen' dibujar-si='otro=14' expresión='(-1,.15)' archivo='images/dfrec13.png'">
   <param name="G_43" value="espacio='E2' tipo='texto' dibujar-si='(otro=15)&(n>155)' expresión='[0,50]' texto='Se completa la tabla de la misma forma para \ncada uno de los porcentajes que aparecen.' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_44" value="espacio='E2' tipo='imagen' dibujar-si='otro=15' expresión='(-1,.15)' archivo='images/dfrec14.png'">
   <param name="G_45" value="espacio='E2' tipo='texto' dibujar-si='(otro=16)&(n>155)' expresión='[0,50]' texto='Puede comprobar el cálculo de los números al \nsumar toda la columna de los porcentajes. El \nresultado debe ser igual a cien.' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_46" value="espacio='E2' tipo='imagen' dibujar-si='otro=16' expresión='(-1,.15)' archivo='images/dfrec15.png'">
   <param name="G_47" value="espacio='E2' tipo='texto' dibujar-si='(otro=17)&(n>155)' expresión='[0,50]' texto='Ya se encuentra completa la tabla de \nfrecuencias, con ella pueden hacerse los \nanálisis de interés.' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_48" value="espacio='E2' tipo='imagen' dibujar-si='otro=17' expresión='(-1,.15)' archivo='images/frec15.png'">
   <param name="Animación" value="controles='no' auto='sí' hacer=';'">
</ajs>

</body>
</html>
