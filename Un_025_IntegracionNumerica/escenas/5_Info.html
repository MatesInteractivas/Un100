<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">
   <param name="tamaño" value="950x550">
   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i     Objetivo\cf1\par \fs40\b0\i0\par       En esta unidad se pretende:\par       - aproximar una integral definida utilizando la regla del trapecio\par       - aproximar una integral definida utilizando la regla de Simpson\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       El problema de determinar el valor de una integral de una funci\u243 n continua en un intervalo tiene inter\u233 s en\par       muchas situaciones en las que no es posible aplicar la regla de Barrow. Por ejemplo:\par       - el integrando no tiene una funci\u243 n primitiva que sea composici\u243 n de funciones elementales\par       - no se conoce la expresi\u243 n anal\u237 tica de f(x) y s\u243 lo se conoce una tabla de valores\par       - el c\u225 lculo de la primitiva es tan laborioso que el m\u233 todo num\u233 rico es m\u225 s eficiente.\par      Se muestra una animaci\u243 n en la que se ilustra uno de estos casos.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       La idea central en la obtenci\u243 n de f\u243 rmulas de integraci\u243 n num\u233 rica es sustituir f(x) por una funci\u243 n m\u225 s\par       sencilla que aproxime a f(x) en el intervalo de integraci\u243 n [a, b]. La regla del trapecio simple aproxima f(x)\par       por la recta que une (a, f(a)) con (b, f(b)). \par \par       Sin embargo, si (b-a) no es peque\u241 o la f\u243 rmula simple del trapecio puede dar un error grande. En esos casos\par       se divide el intervalo [a, b] en subintervalos iguales y se aplica la f\u243 rmula simple del trapecio a cada uno de\par       ellos para obtener la f\u243 rmula compuesta del trapecio. Recordando la interpretaci\u243 n geom\u233 trica de la integral\par       definida y las sumas de Riemann como sumas de \u225 reas de rect\u225 ngulos aproximantes, esta f\u243 rmula consiste en\par       reemplazar cada rect\u225 ngulo por un trapecio. \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Mientras que la regla del trapecio aproxima la funci\u243 n f en un intervalo [a, b] por un polinomio de \par       grado uno, la regla de Simpson lo hace por un polinomio de grado dos: la par\u225 bola que pasa por los puntos\par       (a, f(a)), ((a+b)/2, f((a+b)/2) y (b, f(b)). \par \par       Al igual que en el caso de la f\u243 rmula simple del trapecio, si (b-a) no es peque\u241 o se divide el intervalo\par       [a, b] en subintervalos iguales y se aplica la f\u243 rmula simple de Simpson en cada subintervalo dando lugar\par       a la f\u243 rmula compuesta de Simpson.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       A modo de resumen se incluyen los principales resultados vistos en la unidad relativos a la regla del \par       trapecio y la de Simpson y se da, sin demostracion, una cota del error que se comente en la aproximaci\u243 n.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o funcional:                   Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Programaci\u243 n:                        Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                            V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
