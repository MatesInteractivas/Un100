   <param name="E_04" value="tipo='R2' id='curva' x='817' y='105' ancho='120' alto='120' fijo='sí' escala='20' despl_imagen='arr-izq' fondo='fbfadc' red='no' red10='no' ejes='405860' texto='no'">

   <param name="E_06" value="tipo='R2' id='valores' x='15' y='200' ancho='490' alto='245' dibujar-si='VerValores=1' fijo='sí' despl_imagen='arr-izq' fondo='fffbfadc' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='goTo3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_03" value="id='ff' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='texto' nombre='_._' expresión='(70,50)' valor='&squot;exp(-2*x^2)&squot;' fijo='sí' visible='sí' pos_mensajes='centro'">

   <param name="C_05" value="id='funcion.escala' tipo='numérico' región='interior' espacio='funcion' nombre='_nada_' expresión='(funcion._w-40,funcion._h-50,23,40)' valor='40' incr='0.05*funcion.escala' fijo='sí' visible='sí' acción='calcular'">
   <param name="C_06" value="id='funcion.Ox' tipo='numérico' región='interior' espacio='funcion' nombre='funcion.Ox' expresión='(0,0,0,0)' fijo='sí' visible='sí'">
   <param name="C_07" value="id='funcionSig' tipo='numérico' interfaz='botón' región='interior' espacio='funcion' nombre='_nada_' expresión='(funcion._w-50,5,34,29)' fijo='sí' visible='sí' imagen='imagen/btnSig.png' acción='calcular' parámetro='funcion.Ox=funcion.Ox+20'">
   <param name="C_08" value="id='funcionAnt' tipo='numérico' interfaz='botón' región='interior' espacio='funcion' nombre='_nada_' expresión='(funcion._w-100,5,34,29)' fijo='sí' visible='sí' imagen='imagen/btnAnt.png' acción='calcular' parámetro='funcion.Ox=funcion.Ox-20'">
   <param name="C_09" value="id='Observar' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Clic aquí' expresión='(190,505,140,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='paso=1;nuTer=2' dibujar-si='paso=0'">
   <param name="C_10" value="id='b' tipo='numérico' región='interior' espacio='texto' nombre='_._' expresión='(360,50,50,25)' valor='2' fijo='no' visible='sí'">
   <param name="C_11" value="id='verMar' tipo='numérico' interfaz='menú' región='interior' espacio='opcion' nombre='_._' expresión='(10,10,170,25)' fijo='sí' visible='no' opciones='Mostrar Marcas Ejes,Ocultar Marcas Ejes,Ver marcas eje X,Ver marcas eje Y'">
   <param name="C_12" value="id='uniY' tipo='numérico' región='interior' espacio='opcion' nombre='_._' expresión='(130,40,50,25)' valor='6' incr='1' min='1' fijo='no' visible='sí' dibujar-si='(verMar=3)|(verMar=0)'">
   <param name="C_13" value="id='despla' tipo='numérico' región='interior' espacio='valores' nombre='_._' expresión='(455,60,27,50)' valor='1' incr='1' min='1' max='maxOpciones' discreto='sí' decimales='0' fijo='no' visible='no'">
   <param name="C_14" value="id='nuTer' tipo='numérico' región='interior' espacio='texto' nombre='_._' expresión='(275,215,50,25)' valor='1' incr='1' min='1' fijo='no' visible='sí' dibujar-si='paso=1'">
   <param name="C_15" value="id='OcuValores' tipo='numérico' interfaz='botón' región='interior' espacio='valores' nombre='Ocultar valores' expresión='(valores._w/2-75,valores._h-35,140,30)' fijo='sí' visible='no' color='blanco' color-int='ffffffff' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='VerValores=0' dibujar-si='paso=1'">
   <param name="C_16" value="id='VerValores' tipo='numérico' interfaz='botón' región='interior' espacio='texto' nombre='Ver valores' expresión='(texto._w/2-60,texto._h-40,120,30)' fijo='sí' visible='no' color='blanco' color-int='ffffffff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='VerValores=1;despla=maxOpciones' dibujar-si='paso=1'">
   <param name="A_01" value="id='fun' expresión='_Eval_(ff)'">
   <param name="A_02" value="id='f(xx)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='x=xx;val=fun'">
   <param name="A_03" value="id='integral()' algoritmo='sí' expresión='area' algoritmo='sí' inicio='n=0;incx=(b-a)/30;area=0;' hacer='punx1=a+n*incx;punx3=a+(n+1)*incx;punx2=a+incx/2+n*incx;area=area+(f(punx1)+4*f(punx2)+f(punx3))*incx/6;n=n+1' mientras='n<30'">
   <param name="A_04" value="id='aproxi()' algoritmo='sí' expresión='area' algoritmo='sí' inicio='n=0;incx=(b-a)/nuTer;area=0;' hacer='punx1=a+n*incx;punx3=a+(n+1)*incx;punx2=a+incx/2+n*incx;area=area+(f(punx1)+4*f(punx2)+f(punx3))*incx/6;n=n+1' mientras='n<nuTer'">
   <param name="A_05" value="id='maxi1()' algoritmo='sí' expresión='maximo' algoritmo='sí' inicio='n=1;inc=(b-a)/10;maximo=max(f(a),0);' hacer='punx=a+n*inc;maximo=max(f(punx),maximo);n=n+1' mientras='n<11'">
   <param name="A_06" value="id='maxi()' algoritmo='sí' expresión='maximo' algoritmo='sí' inicio='n=1;incx=(b-a)/nuTer;maximo=max(f(a),f(b));maximo=max(maximo,f(a+incx));maximo=max(0,maximo);' hacer='punx=a+incx/2+n*incx;maximo=max(f(punx),maximo);n=n+1' mientras='n<nuTer'">
   <param name="A_07" value="id='mini()' algoritmo='sí' expresión='minimo' algoritmo='sí' inicio='n=1;incx=(b-a)/nuTer;minimo=min(0,f(a+incx));minimo=min(minimo,f(a));minimo=min(minimo,f(b))' hacer='punx=a+incx/2+n*incx;minimo=min(f(punx),minimo);n=n+1' mientras='n<nuTer'">
   <param name="A_08" value="id='mini1()' algoritmo='sí' expresión='minimo' algoritmo='sí' inicio='n=1;inc=(b-a)/10;minimo=min(f(a),0)' hacer='punx=a+n*inc;minimo=min(f(punx),minimo);n=n+1' mientras='n<11'">
   <param name="A_09" value="id='cx(tt)' algoritmo='sí' expresión='px' algoritmo='sí' hacer='px=xini+xlon*(tt-a)/(b-a);;;'">
   <param name="A_10" value="id='cy(tt)' algoritmo='sí' expresión='py' algoritmo='sí' hacer='py=yini+ylon*(tt-ymin)/(ymax-ymin);;;'">
   <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Fórmula de Simpson&squot;' hacer='xini=-3;xlon=6;yini=-4;ylon=5.5;hori=E1._w-100;verti=E1._h-20;paso=0;maxOpciones=1'">
   <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='ymax=(nuTer=1)?maxi1():maxi();ymin=(nuTer=1)?mini1():mini();maxOpciones=ent(nuTer/4)+1;;'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='texto' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Sea la funci\u243 n\fs30\b}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='texto' tipo='texto' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs30\b f(x) =                              en       [a, b] = [               ,                 ]    }' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_04" value="espacio='texto' tipo='texto' dibujar-si='paso=0' expresión='[20,97]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 La integral definida de f(x) en el intervalo [a , b] puede\par aproximarse considerando la integral del polinomio de\par grado 2 que pasa por \par               (a, f(a)) , {\*\mjaformula ({\fraction{\num a+b}{\den 2}},f({\fraction{\num a+b}{\den 2}}))}, (b,f(b))\par \par Se tiene entonces que}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='curva' tipo='ecuación' color='008e8b' expresión='y=f(x)' ancho='3'">
   <param name="G_06" value="espacio='texto' tipo='texto' dibujar-si='paso=0' expresión='[20,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30\b  \fs34\b0{\*\mjaformula{\integral{\from a}{\to b}{\what}}f(x)dx} \u8776  {\*\mjaformula ({\fraction{\num b-a}{\den 6}})}\u8729  (f(a)+4 f{\*\mjaformula ({\fraction{\num a+b}{\den 2}})} +f(b)) ={\*\mjaformula{\expr ((b-a)/6)*(f(a)+4*f((a+b)/2)+f(b))\decimals 5\fixed0}}\par Nota: El valor de la integral es{\*\mjaformula{\expr integral()\decimals 5\fixed0}}\f3\fs30}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_07" value="espacio='funcion' tipo='curva' color='grisClaro' expresión='(cx(t),cy(s))' familia='s' s.intervalo='[ymin,ymax+(ymax-ymin)/uniY]' s.pasos='uniY+1' t.intervalo='[a,b+(b-a)/nuTer]' t.pasos='2'">
   <param name="G_08" value="espacio='funcion' tipo='curva' color='grisClaro' expresión='(cx(s),cy(t))' familia='s' s.intervalo='[a,b+(b-a)/nuTer]' s.pasos='nuTer+1' t.intervalo='[ymin,ymax+(ymax-ymin)/uniY]' t.pasos='3'">
   <param name="G_09" value="espacio='funcion' tipo='polígono' color='766b57c4' dibujar-si='1=0' expresión='[cx(s),cy(0)][cx(s),cy(f(s))][cx(s+(b-a)/nuTer),cy(f(s+(b-a)/nuTer))][cx(s+(b-a)/nuTer),cy(0)][cx(s),cy(0)]' familia='s' s.intervalo='[a,b-(b-a)/nuTer]' s.pasos='nuTer-1' relleno='717ea6cf'">
   <param name="G_10" value="espacio='funcion' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(funcion._w,0)(funcion._w,funcion._h)(0,funcion._h)(0,0)' ancho='7'">
   <param name="G_11" value="espacio='funcion' tipo='punto' color='gris' dibujar-si='(verMar=3)|(verMar=0)' expresión='(xini,cy(s))' familia='s' s.intervalo='[ymin,ymax+(ymax-ymin)/uniY]' s.pasos='uniY+1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs30}' fuente='Serif,PLAIN,15' fijo='sí'">
   <param name="G_12" value="espacio='funcion' tipo='punto' dibujar-si='(verMar=3)|(verMar=0)' expresión='(xini-0.7,cy(s))' familia='s' s.intervalo='[ymin,ymax+(ymax-ymin)/uniY]' s.pasos='uniY+1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs20{\*\mjaformula{\expr s\decimals 1\fixed0}}\f2\fs30}' fuente='SansSerif,PLAIN,10' fijo='sí' tamaño='0'">
   <param name="G_13" value="espacio='funcion' tipo='punto' color='gris' dibujar-si='(verMar=2)|(verMar=0)' expresión='(cx(s),yini-0.5)' familia='s' s.intervalo='[a,b-(b-a)/nuTer]' s.pasos='nuTer-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs20{\*\mjaformula{\expr s\decimals 1\fixed0}}\f2\fs30}' fuente='Serif,PLAIN,10' fijo='sí' tamaño='0'">
   <param name="G_14" value="espacio='funcion' tipo='punto' color='gris' dibujar-si='(verMar=2)|(verMar=0)' expresión='(cx(s),yini)' familia='s' s.intervalo='[a,b-(b-a)/nuTer]' s.pasos='nuTer-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs30}' fuente='Serif,PLAIN,15' fijo='sí' tamaño='3'">
   <param name="G_15" value="espacio='funcion' tipo='curva' color='008e8b' expresión='(cx(t),cy(f(t)))' t.intervalo='[a,b+(b-a)/39]' t.pasos='40' ancho='3'">
   <param name="G_16" value="espacio='funcion' tipo='curva' color='766b57c4' expresión='(cx(t),cy(f(s)+((f(s+(b-a)/nuTer)-f(s))/(b-a))*nuTer*(t-s)+(t-s)*(t-s-(b-a)/nuTer)*((nuTer)^2)*(2*f(s)-4*f(s+(b-a)/(2*nuTer))+2*f(s+(b-a)/nuTer))/(b-a)^2))' familia='s' s.intervalo='[a,b-(b-a)/nuTer]' s.pasos='nuTer-1' t.intervalo='[s,s+(b-a)/nuTer]' t.pasos='15' ancho='3'">
   <param name="G_17" value="espacio='funcion' tipo='ecuación' dibujar-si='1=0' expresión='y=yini'">
   <param name="G_18" value="espacio='funcion' tipo='ecuación' expresión='x=xini'">
   <param name="G_19" value="espacio='funcion' tipo='punto' color='3ba80000' expresión='(xini,yini)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs30 a}' fijo='sí' tamaño='6'">
   <param name="G_20" value="espacio='funcion' tipo='punto' color='a80000' expresión='(xini,yini)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs30}' fuente='Serif,PLAIN,15' fijo='sí' tamaño='3'">
   <param name="G_21" value="espacio='funcion' tipo='punto' color='a80000' expresión='(xini+xlon,yini)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs30}' fuente='Serif,PLAIN,15' fijo='sí' tamaño='3'">
   <param name="G_22" value="espacio='funcion' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula{\expr ymax+&squot;   &squot;+ymin\decimals 2\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
   <param name="G_23" value="espacio='opcion' tipo='texto' dibujar-si='(verMar=3)|(verMar=0)' expresión='[5,45]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 N\u250 m. ticks eje Y =\f2\fs30}' fuente='SansSerif,PLAIN,12' fijo='sí'">
   <param name="G_24" value="espacio='curva' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(0,curva._w)(curva._w,curva._h)(0,curva._h)(0,0)' ancho='2'">
   <param name="G_25" value="espacio='texto' tipo='texto' dibujar-si='(paso=1)&(VerValores=0)' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Si (b-a) es grande no se obtiene una buena aproximaci\u243 n.\par \par Para conseguir un valor m\u225 s exacto se puede dividir el \par intervalo [a, b] en subintervalos y aplicar en cada uno la \par aproximaci\u243 n anterior.\par \par Si el n\u250 mero de subintervalos es                el valor que se\par obtiene es {\*\mjaformula{\expr aproxi()\decimals 6\fixed0}}\par \par Nota: El valor de la integral es{\*\mjaformula{\expr integral()\decimals 7\fixed0}} \fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' color='negro' dibujar-si='paso=1' expresión='(130,460)' texto='Fórmula compuesta de Simpson' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresión='(20,E1._h-65)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs30\b{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)}}dx}  \u8776  {\*\mjaformula{\sum{\from i=1}{\to{\expr nuTer\decimals 2\fixed0}}{\what ({\fraction{\num b-a}{\den 3\u8729 {\expr nuTer\decimals 2\fixed0}}})}}\f2\fs32\b\u8729 (f(x{\subix 2i-2})\fs36 +4 f({\fraction{\num x{\subix 2i-2}+x{\subix 2i}}{\den 2}})+f(x{\subix 2i}))}\f4\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_28" value="espacio='valores' tipo='texto' expresión='[20,20+40*s-(maxOpciones-despla)*160]' familia='s' s.intervalo='[1,nuTer]' s.pasos='nuTer-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b{\*\mjaformula{\expr s\decimals 3\fixed0}}\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_29" value="espacio='valores' tipo='texto' expresión='[50,20+40*s-(maxOpciones-despla)*160]' familia='s' s.intervalo='[1,nuTer]' s.pasos='nuTer-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b{\*\mjaformula [{\expr a+(s-1)*(b-a)/nuTer\decimals 3\fixed0}}\f2\fs30\b0 ,\f1\fs30\b{\*\mjaformula{\expr a+s*(b-a)/nuTer\decimals 3\fixed0}}]}' fuente='SansSerif,BOLD,15' fijo='sí'">
