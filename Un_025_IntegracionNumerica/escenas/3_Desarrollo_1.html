   <param name="C_03" value="id='ver1' tipo='numérico' interfaz='botón' región='interior' espacio='botones' nombre='Ver ▶' expresión='(205,130,80,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn080.png' acción='calcular' parámetro='ver=1'">

   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Fórmulas de cuadratura&squot;' hacer='ver=0'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='botones' tipo='imagen' coord_abs='sí' expresión='(10,20,0)' archivo='imagen/cuadratura.png'">
   <param name="G_03" value="espacio='explica' tipo='texto' dibujar-si='ver=0' expresión='[30,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red201\green122\blue37;\red0\green0\blue0;\red0\green92\blue153;\red32\green48\blue58;}\cf0\f1\fs34 Observaciones\cf1   sobre las f\u243 rmulas definidas en el apartado Inicio:\par \cf2\par \u8718  F\u243 rmula del punto medio\cf3 :   \cf1  \cf3\par    Para su utilizaci\u243 n se necesita conocer el valor de la funci\u243 n en un punto\par                             {\*\mjaformula{\integral{\from a}{\to b}{\what f(x)}}dx}\u8776  A{\*\mjaformula{\subix o}}f(x{\*\mjaformula{\subix o}})          x{\*\mjaformula{\subix o}}={\*\mjaformula{\fraction{\num b+a}{\den 2}}}       A{\*\mjaformula{\subix o}}=b-a             \par    Es exacta si f(x) es un polinomio de grado 0 (constante) en el intervalo [a, b]\par \cf2\par \u8718  F\u243 rmula del trapecio:    \cf3\par     Para su utilizaci\u243 n se necesita conocer el valor de la funci\u243 n en dos puntos\par     {\*\mjaformula{\integral{\from a}{\to b}{\what f(x)}}dx}\u8776  A{\*\mjaformula{\subix o}}f(x{\*\mjaformula{\subix o}})+A{\*\mjaformula{\subix 1}}f(x{\*\mjaformula{\subix 1}})\par     x{\*\mjaformula{\subix o}}=a   x{\*\mjaformula{\subix 1}}=b         A{\*\mjaformula{\subix o}}={\*\mjaformula{\fraction{\num b-a}{\den 2}}}      A{\*\mjaformula{\subix 1}}={\*\mjaformula{\fraction{\num b-a}{\den 2}}}\cf1\par \cf3    Es exacta si f(x) es un polinomio de grado 1 en el intervalo [a, b]\cf1}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='explica' tipo='polígono' color='grisClaro' dibujar-si='ver=1' coord_abs='sí' expresión='(20,20)(explica._w-20,20)(explica._w-20,220)(20,220)(20,20)' relleno='cfe7ff' ancho='3'">
   <param name="G_05" value="espacio='explica' tipo='polígono' color='grisClaro' dibujar-si='ver=2' coord_abs='sí' expresión='(20,explica._h-170)(explica._w-20,explica._h-170)(explica._w-20,explica._h-80)(20,explica._h-80)(20,explica._h-170)' relleno='cfe7ff' ancho='3'">
   <param name="G_06" value="espacio='explica' tipo='texto' dibujar-si='ver=1' expresión='[40,35]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green142\blue177;\red0\green92\blue153;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs30 Las f\u243 rmulas de cuadratura proporcionan un valor aproximado de la integral de \par una funci\u243 n \b f\b0  en un intervalo \b [a, b]\b0  mediante una f\u243 rmula de la forma\par \b                         I\fs34{\*\mjaformula{\subix n}}\fs30 (f) =A{\*\mjaformula{\subix o}}f(x{\*\mjaformula{\subix o}})+A{\*\mjaformula{\subix 1}}f(x{\*\mjaformula{\subix 1}})+...+A{\*\mjaformula{\subix n}}f(x{\*\mjaformula{\subix n}})\b0\par \par Est\u225 n determinadas por:\par \cf0     \cf1\u8718 \cf2  Un conjunto de puntos equiespaciados \cf3\b x{\*\mjaformula{\subix o}}, x{\*\mjaformula{\subix 1}} , ..., x{\*\mjaformula{\subix n}}\b0\cf2  que llamaremos \b nodos\b0 .\par \cf0     \cf1\u8718 \cf2  \cf3 Un conjunto de valores \b A{\*\mjaformula{\subix o}}, A{\*\mjaformula{\subix 1}} ,...,A{\*\mjaformula{\subix n}} \b0  que llamaremos \b pesos\fs34\b0\par }' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_07" value="espacio='explica' tipo='texto' dibujar-si='ver=1' expresión='[40,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green92\blue153;}\cf0\f1\fs34 Las f\u243 rmulas de cuadratura:\par \par     \cf1\u8718 \cf0  Representan una suma ponderada de valores de f(x)\par     \cf1\u8718 \cf0  Conservan las propiedades de linealidad de la integral,\par         es decir, si \u945  y \u946  son n\u250 meros reales y f y g dos funciones\par \par                        I{\*\mjaformula{\subix n}}(\u945  f+ \u946 g)=\u945  I{\*\mjaformula{\subix n}}(f)+\u946  I{\*\mjaformula{\subix n}}(g)\par \fs30\i}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='explica' tipo='texto' dibujar-si='ver=2' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green54\blue116;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34 Si se denota por E{\*\mjaformula{\subix n}}(f) el error de truncamiento de la f\u243 rmula de aproximaci\u243 n dada por\par                         I{\*\mjaformula{\subix n}}(f) =A{\*\mjaformula{\subix o}}f(x{\*\mjaformula{\subix 0}})+A{\*\mjaformula{\subix 1}}f(x{\*\mjaformula{\subix 1}})+...+A{\*\mjaformula{\subix n}}f(x{\*\mjaformula{\subix n}})\par es decir,\par                              {\*\mjaformula{\integral{\from a}{\to b}{\what f(x)}}dx}=I{\*\mjaformula{\subix n}}(f)+E{\*\mjaformula{\subix n}}(f)\par se dir\u225  que la \cf0 f\u243 rmula de cuadratura es exacta \cf1 para una funci\u243 n f si E{\*\mjaformula{\subix n}}(f)=0\cf2\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='explica' tipo='texto' dibujar-si='ver=2' expresión='[40,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green54\blue116;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34 Una \cf0 f\u243 rmula de cuadratura tiene grado de exactitud N \cf1 si es exacta para \par todos los polinomios de grado menor o igual a N, pero no lo es para alguno \par de grado N+1.\cf2}' fuente='SansSerif,PLAIN,17' fijo='sí'">
