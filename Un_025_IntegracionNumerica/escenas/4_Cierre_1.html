   <param name="A_02" value="id='fff' expresión='_Eval_(fun)'">
   <param name="A_03" value="id='Generarf()' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='f[0]=_Eval_(f1);f[1]=_Eval_(f2);f[2]=_Eval_(f3);f[3]=_Eval_(f4);f[4]=_Eval_(f5);f[5]=_Eval_(f6);f[6]=_Eval_(f7);f[7]=_Eval_(f8);f[8]=_Eval_(f9);f[9]=_Eval_(f10)'">
   <param name="A_04" value="id='calMin()' algoritmo='sí' expresión='val' algoritmo='sí' inicio='k=0;val=min(f[0],0)' hacer='val=(f[k]=&squot;&squot;)?val:min(val,f[k]);k=k+1' mientras='k<npuntos'">

   <param name="G_06" value="espacio='valores' tipo='texto' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green146\blue153;\red32\green48\blue58;}\f1\fs30\b\cf0 Subintervalo\cf1\f2\fs34\b0\i}' fuente='SansSerif,BOLD,15' fijo='sí'">

   <param name="G_08" value="espacio='valores' tipo='texto' expresión='[330,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red220\green105\blue153;\red32\green48\blue58;}\cf0\f1\fs30\b Subintervalo\cf1\f2\fs34\b0\i}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_09" value="espacio='valores' tipo='texto' color='dc6999' expresión='[450,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;}\f1\fs30\b Valor\cf0\f2\fs34\b0\i}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_10" value="espacio='datos' tipo='texto' expresión='[10,118+30*s]' familia='s' s.intervalo='[0,npuntos-1]' s.pasos='npuntos-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b x{\*\mjaformula{\subix{\expr s\decimals 0\fixed0}}}\f2\fs30\b0 =}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_11" value="espacio='texto' tipo='texto' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red135\green0\blue0;\red32\green48\blue58;}\f1\fs34\b\cf0 Aproximamos: {\*\mjaformula{\integral{\from x{\subix o}}{\to x{\subix n}}{\what}}f(x)dx}\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_12" value="espacio='datos' tipo='texto' expresión='[40,120+30*s]' familia='s' s.intervalo='[0,npuntos-1]' s.pasos='npuntos-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b{\*\mjaformula{\expr aa+s*h\decimals 2\fixed0}}\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">

   <param name="G_14" value="espacio='opciones' tipo='texto' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b Genera las ordenadas de los\par puntos con la funci\u243 n\par \par y =\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_15" value="espacio='texto' tipo='texto' expresión='[50,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Define el conjunto de puntos\par equidistantes x{\*\mjaformula{\subix 0}}, x{\*\mjaformula{\subix 1,}}, ..., x{\*\mjaformula{\subix n}}\par de la forma:\par                x{\*\mjaformula{\subix k}} = x{\*\mjaformula{\subix o}} + k\u8729  h \par siendo k un n\u250 mero natural\par desde 0 hasta n.\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='texto' tipo='texto' expresión='[50,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Introduce los valores de las\par ordenadas correspondientes\par a los puntos x{\*\mjaformula{\subix o}}, x{\*\mjaformula{\subix 1,}}, ..., x{\*\mjaformula{\subix n}}. \par Puedes generar estos datos\par a partir de una funci\u243 n\par pulsando sobre el bot\u243 n\par Generar datos.\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='texto' tipo='imagen' coord_abs='sí' expresión='(5,85)' archivo='imagen/paso1.png'">
