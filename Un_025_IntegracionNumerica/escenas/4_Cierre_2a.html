   <param name="G_03" value="espacio='nota' tipo='texto' dibujar-si='menu=0' expresi&oacute;n='[280,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30 Se consideran nodos equiespaciados\b   a = x{\*\mjaformula{\subix o}}&lt; x{\*\mjaformula{\subix 1}}&lt;x{\*\mjaformula{\subix 2}}&lt;...&lt;x{\*\mjaformula{\subix n-2}}&lt;x{\*\mjaformula{\subix n-1}}&lt;x{\*\mjaformula{\subix n }} = b\f3\fs30\b0   \f2\fs30\b     }' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_04" value="espacio='conclu' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green81\blue0;\red32\green48\blue58;}\f1\fs30 En esta unidad hemos visto que:\par \b\cf0\u9642 \cf1\b0  Se pueden obtener f\u243 rmulas de aproximaci\u243 n num\u233 rica de la integral utilizando polinomios que interpolan\par     a la funci\u243 n f. La f\u243 rmula de integraci\u243 n consiste entonces en integrar dicho polinomio.\par \cf0\b\u9642 \cf1\b0  La f\u243 rmula de aproximaci\u243 n del trapecio es exacta para polinomios de grado 1 y la de Simpson para\par    polinomios de grado 2.}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_05" value="espacio='conclu' tipo='pol&iacute;gono' color='ffaf36' coord_abs='s&iacute;' expresi&oacute;n='(0,0)(conclu._w,0)(conclu._w,conclu._h)(0,conclu._h)(0,0)' ancho='4'">
   <param name="G_06" value="espacio='formu' tipo='texto' dibujar-si='menu=0' expresi&oacute;n='[30,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 Si \b f\b0  es continua en \b [a. b]\b0  en cada subintervalo se aproxima por \b{\*\mjaformula{\integral{\from x{\subix i-1}}{\to x{\subix i}}{\what f(x)dx}}}\u8776  {\*\mjaformula{\fraction{\num h}{\den 2}}}(f(x{\*\mjaformula{\subix i-1}})+f(x{\*\mjaformula{\subix i}})))\b0}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_07" value="espacio='formu' tipo='texto' dibujar-si='menu=0' expresi&oacute;n='[30,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 Luego, \b  {\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx}}}\u8776  T{\*\mjaformula{\subix n}}(f)= {\*\mjaformula{\sum{\from i=1}{\to n}{\what}}({\integral{\from x{\subix i-1}}{\to x{\subix i}}{\what}}f(x)dx)}={\*\mjaformula{\sum{\from i=1}{\to n}{\what{\fraction{\num h}{\den 2}}(f(x{\subix i-1})+f(x{\subix i}))}}}\b0}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_08" value="espacio='formu' tipo='texto' dibujar-si='menu=0' expresi&oacute;n='[30,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs30 Desarrollando la expresi\u243 n anterior\par \b                      T{\*\mjaformula{\subix n}}(f) = h {\*\mjaformula ({\fraction{\num 1}{\den 2}}f{\subix o}}+{\*\mjaformula{\sum{\from i=1}{\to n}{\what f{\subix i}}}}+{\*\mjaformula{\fraction{\num 1}{\den 2}}f{\subix n})}\f3\fs34\b0\i}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_09" value="espacio='formu' tipo='texto' dibujar-si='menu=0' expresi&oacute;n='[650,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 Si \b f \u180 \u180 \b0  est\u225  acotada  \b [a. b]\b0  por \b M\b0 , \par el error de la aproximaci\u243 n \b E \b0 cumple\par \b             | E | \u8804  {\*\mjaformula{\fraction{\num (b-a){\supix 3}}{\den 12n{\supix 2}}}}M}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_10" value="espacio='formu' tipo='segmento' color='grisClaro' coord_abs='s&iacute;' expresi&oacute;n='(630,110)(630,200)' fijo='s&iacute;' tama&ntilde;o='0' ancho='9'">
   <param name="G_11" value="espacio='formu' tipo='segmento' color='25ff6000' coord_abs='s&iacute;' expresi&oacute;n='(630,110)(630,200)' fijo='s&iacute;' tama&ntilde;o='0' ancho='3'">
   <param name="G_12" value="espacio='nota' tipo='texto' dibujar-si='menu=1' expresi&oacute;n='[280,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30 Se consideran nodos equiespaciados\b   a = x{\*\mjaformula{\subix o}}&lt; x{\*\mjaformula{\subix 1}}&lt;x{\*\mjaformula{\subix 2}}&lt;...&lt;x{\*\mjaformula{\subix n-2}}&lt;x{\*\mjaformula{\subix n-1}}&lt;x{\*\mjaformula{\subix n }} = b\f3\fs30\b0  \f1\fs30 siendo\b  n \b0 par\b}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_13" value="espacio='nota' tipo='texto' expresi&oacute;n='[380,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs30\b h={\*\mjaformula{\fraction{\num b-a}{\den n}}}           x{\*\mjaformula{\subix i}}=a+i h    i=0, 1, 2,..., n             f{\*\mjaformula{\subix i}}=f(x{\*\mjaformula{\subix i}})}' fuente='SansSerif,BOLD,15' fijo='s&iacute;'">
   <param name="G_14" value="espacio='formu' tipo='segmento' color='grisClaro' coord_abs='s&iacute;' expresi&oacute;n='(660,110)(880,110)' fijo='s&iacute;' tama&ntilde;o='0' ancho='9'">
   <param name="G_15" value="espacio='formu' tipo='segmento' color='25ff6000' coord_abs='s&iacute;' expresi&oacute;n='(660,110)(880,110)' fijo='s&iacute;' tama&ntilde;o='0' ancho='3'">
   <param name="G_16" value="espacio='formu' tipo='imagen' dibujar-si='menu=1' coord_abs='s&iacute;' expresi&oacute;n='(10,10)' archivo='imagen/forsimpson.png'">
   <param name="G_17" value="espacio='formu' tipo='texto' dibujar-si='menu=1' expresi&oacute;n='[200,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 Si \b f\b0  es continua en \b [a. b]\b0  en cada subintervalo se aproxima por \par                \b{\*\mjaformula{\integral{\from x{\subix 2i-2}}{\to x{\subix 2i}}{\what f(x)dx}}}\u8776  {\*\mjaformula{\fraction{\num 2h}{\den 6}}}(f(x{\*\mjaformula{\subix 2i-2}})+4f(x{\*\mjaformula{\subix 2i-1}})+f(x{\*\mjaformula{\subix 2i}}))\b0}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_18" value="espacio='formu' tipo='texto' dibujar-si='menu=1' expresi&oacute;n='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 Luego, \b\par {\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx}}}\u8776  S{\*\mjaformula{\subix n}}(f)= {\*\mjaformula{\sum{\from i=1}{\to{\fraction{\num n}{\den 2}}}{\what}}({\integral{\from x{\subix 2i-1}}{\to x{\subix 2i}}{\what}}f(x)dx)}={\*\mjaformula{\sum{\from i=1}{\to{\fraction{\num n}{\den 2}}}{\what{\fraction{\num h}{\den 3}}(f(x{\subix 2i-2})+4f(x{\subix 2i-1})+f(x{\subix 2i}))}}}\b0}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_19" value="espacio='formu' tipo='texto' dibujar-si='menu=1' expresi&oacute;n='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs30 Desarrollando la expresi\u243 n anterior\b   S{\*\mjaformula{\subix n}}(f) = {\*\mjaformula{\fraction{\num h}{\den 3}}} {\*\mjaformula (f{\subix o}}+4{\*\mjaformula{\sum{\from i=1,3}{\to n-1}{\what f{\subix i}}}}+2{\*\mjaformula{\sum{\from i=2,4,...}{\to n-2}{\what f{\subix i}}}}{\*\mjaformula +f{\subix n})}\f3\fs34\b0\i}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_20" value="espacio='formu' tipo='texto' dibujar-si='menu=1' expresi&oacute;n='[650,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 Si \b f{\*\mjaformula{\supix iv}}\b0  est\u225  acotada  \b [a. b]\b0  por \b M\b0 , \par el error de la aproximaci\u243 n \b E\b0  cumple\par \b             | E | \u8804  {\*\mjaformula{\fraction{\num (b-a){\supix 5}}{\den 180n{\supix 4}}}}M}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_21" value="espacio='nota' tipo='texto' dibujar-si='menu=0' expresi&oacute;n='[30,65]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 En cada subintervalo \b [x{\*\mjaformula{\subix o}},x{\*\mjaformula{\subix 1}}], [x{\*\mjaformula{\subix 1}}, x{\*\mjaformula{\subix 2}}], ..., [x{\*\mjaformula{\subix n-1}}, x{\*\mjaformula{\subix n}}] \b0 puede aproximarse \b f\b0  por un polinomo de grado 1\b .}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_22" value="espacio='nota' tipo='texto' dibujar-si='menu=1' expresi&oacute;n='[30,65]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 En cada subintervalo \b [x{\*\mjaformula{\subix o}},x{\*\mjaformula{\subix 2}}], [x{\*\mjaformula{\subix 2}}, x{\*\mjaformula{\subix 4}}], ..., [x{\*\mjaformula{\subix 2i-2}}, x{\*\mjaformula{\subix 2i}}], ..., [x{\*\mjaformula{\subix n-2}}, x{\*\mjaformula{\subix n}}] \b0 puede aproximarse \b f\b0  por un polinomo de grado \b 2.}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
