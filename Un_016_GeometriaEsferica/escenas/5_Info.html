<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">
   <param name="tamaño" value="950x550">
   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Hay algo innato en la naturaleza humana que provoca que el desplazamiento entre dos posiciones, entre las\par       que no existe ning\u250 n obst\u225 culo, se efect\u250 e siempre siguiendo el segmento de l\u237 nea recta que pasa por esas dos\par       posiciones. Pero, si vamos a realizar un viaje en avi\u243 n entre M\u233 xico DF y Pek\u237 n no podemos desplazarnos\par       en l\u237 nea recta, necesitar\u237 amos cavar un t\u250 nel para ello y eso \u161 no es viable! La \u250 nica posibilidad es moverse\par       sobre la atm\u243 sfera que circunda la superficie terrestre y que podemos asimilar te\u243 ricamente con una esfera. \par       En esta unidad se busca:\par             a) Determinar la trayectoria que hay que seguir sobre una esfera para trasladarse entre dos puntos de ella\par                 de manera que el camino recorrido sea de longitud m\u237 nima, es decir determinar la geod\u233 sica entre\par                 esos dos puntos.\par             b) Definir qu\u233  es un segmento esf\u233 rico y un tri\u225 ngulo esf\u233 rico. Comprobar que la suma de los \u225 ngulos de\par                  un tri\u225 ngulo esferico es superior a 180\u186 \par             d) Mostrar que la geometr\u237 a esf\u233 rica no es una  geometr\u237 a ecucl\u237 dea, que hay otras geometr\u237 as.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Es usual la representaci\u243 n de la superficie terrestre en mapas que suelen ser superficies planas. La superficie\par       de la Tierra o geoide terrestre se modela te\u243 ricamente como una esfera y puesto que \u233 sta es una superficie no\par       desarrollable lo que se procede es a realizar proyecciones sobre superficies que s\u237  lo sean y sin m\u225 s que\par       realizar su desarrollo se obtienen los mapas. Obviamente seg\u250 n la t\u233 cnica proyectiva empleada se obtienen\par       diferentes mapas en los que no tienen por qu\u233  conservarse ni distancias, ni \u225 ngulos, ni \u225 reas.\par       La no equivalencia entre la representaci\u243 n plana de una superficie no desarrollable y \u233 sta, induce, a los \par       legos en la materia, a obtener conclusiones err\u243 neas. Por ejemplo, si consultamos mapas con los recorridos\par       que realizan en sus vuelos las l\u237 neas a\u233 reas podremos detectar cierto empecinamiento en realizar trayectorias\par       curvas que se alejan de la trayectoria de menor recorrido, que en el plano es la l\u237 nea recta. \u191 Por qu\u233  este\par       empecinamiento en gastar m\u225 s combustible y aportar mayores ganancias a las compa\u241 \u237 as petroleras?\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Una ge\u243 d\u233 sica es la l\u237 nea que une de manera continua dos puntos en una superficie y que proporciona el\par       camino de menor distancia.\par       Dado que la esfera est\u225  contenida en el espacio eucl\u237 deo tridimensional, \u233 ste induce una m\u233 trica en la esfera  \par       y consecuentemente de todas las curvas sobre una esfera que unen dos puntos dados P y Q, la determinaci\u243 n \par       de la geod\u233 sica puede reducirse a hallar aquella que da la distancia m\u237 nima, pero s\u243 lo entre las curvas \par       resultantes de intersecar la esfera con el haz de planos secantes determinado por P y Q.\par       Se muestra la intersecci\u243 n de cada plano de ese haz con la esfera y la distancia aportada por la curva\par       intersecci\u243 n (un arco de circunferencia) y se observa como la que da la distancia m\u237 nima se corresponde con\par       la del plano que pasa por P, Q  y el centro de la esfera. A esta geod\u233 sica se le denomina \i c\u237 rculo\i0  m\u225 ximo, \par       pues de todas la circunferencias obtenidas por la intersecci\u243 n indicada es la que tiene mayor radio siendo\par       coincidente con el de la esfera. \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Un segmento esf\u233 rico es la parte de una geod\u233 sica delimitada entre dos puntos. \par       Dados tres puntos que no est\u233 n en una misma geodesica se denomina tri\u225 ngulo esf\u233 rico a la regi\u243 n de la \par       superficie esf\u233 rica delimitada por los segmentos esf\u233 ricos que unen dichos puntos.\par       Se muestra que la suma de los \u225 ngulos de un tri\u225 ngulo esf\u233 rico es mayor de 180 grados sexagesimales.\par       Pero \b\u191 C\u243 mo es que la suma de los \u225 ngulos de un tri\u225 ngulo es mayor que 180\u176 ?\b0\par       Tambi\u233 n se muestra que el per\u237 metro de un tri\u225 ngulo esf\u233 rico es inferior a una circunferencia m\u225 xima en la\par       esfera, es decir, 2\fs44\i\u960 \fs40\i0  por el radio de la esfera.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En la geometr\u237 a esf\u233 rica no se cumplen los postulados de Euclides y por ello se dice que es una geometr\u237 a\par       no eucl\u237 dea. En este caso hablamos de geometr\u237 a el\u237 ptica o Riemanniana.\par       Los postulados que no se cumplen son:\par           a) El primero: Por dos puntos puede pasar m\u225 s de una geod\u233 sica, en concreto por puntos que sean ant\u237 podas\par               pasan infinitas.\par           b) El quinto: Por un punto exterior a una geod\u233 sica no puede trazarse ninguna geod\u233 sica paralela.\par       Y tambi\u233 n han de matizarse los postulados:\par           c) Segundo: Un segmento de geod\u233 sica puede prologarse indefinidamente, pero tiene una longitud finita.\par           d) Tercero:  Hay una \u250 nica circunferencia con un centro y radio dado, pero el radio no puede ser mayor que\par        media circunferencia m\u225 xima, es decir, \fs44\i\u960 \fs40\i0  por el radio de la esfera.\par \par \par     \cf0\fs48\b\i  Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Dise\u241 o funcional:                   Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Programaci\u243 n:                        Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes       \par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\par \f0\fs28}">
