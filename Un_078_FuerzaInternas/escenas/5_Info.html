   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Todo elemento estructural sometido a fuerzas externas reacciona con otras fuerzas internas, las cuales\par       permiten conocer si el elemento est\u225  en capacidad de resistir dichas fuerzas. El dise\u241 o de un elemento\par       estructural depende de las propiedades del material y de la determinaci\u243 n de las fuerzas internas del\par       elemento. As\u237   las cosas, en esta unidad, tendremos como objetivos:\par \par       Determinar las fuerzas internas que act\u250 an en un punto cualquiera de un elemento estructural.\par       Elaborar los diagramas de fuerza cortante y de momento flector.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Dos videos, uno de LearnEngineering.org y otro animado, explica paso a paso c\u243 mo se determinan las\par       fuerzas internas y los diagramas de fuerza cortante y momento flector.\par       {\*\component\NumCtrl 14270ff8e98}\par \cf0\fs48\b\i     \par      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Este apartado contiene tres escenas. En la primera, se muestran ejemplos de la vida real de elementos\par       estructurales. La segunda, muestra un techo en 3d (realidad) y las representaciones gr\u225 ficas que \par       permiten el an\u225 lisis estructural de la viga cumbrera. La  tercera, establece  la convenci\u243 n de signos y,\par       adem\u225 s,  muestra  algunos ejemplos de diagramas de cuerpo libre.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En  tres escenas interactivas, para diferentes tipos de carga, se  explica c\u243 mo se  determina la fuerza\par       cortante y el momento flector en un punto culaquiera de un elemento estructural. Se hallan, adem\u225 s,\par       las ecuaciones y los  diagramas  de las fuerzas internas. \par \par \par       \cf0\fs48\b\i Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Dos escenas con las conclusiones y  problemas propuestos  relacionados con el c\u225 lculo de fuerzas\par       internas y los diagramas de fuerza cortante y momento flector,  cierran esta unidad.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o funcional:                   Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Programaci\u243 n:                        Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Correctores de estilo:             Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par                                                      Edison Escobar, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o Gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM.\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
