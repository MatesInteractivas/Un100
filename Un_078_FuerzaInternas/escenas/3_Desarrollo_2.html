<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_02.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E2' x='55' y='100' ancho='425' alto='400' dibujar-si='paso>0' fijo='sí' escala='38' O.x='-40%' O.y='-10%' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo0' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()'">
   <param name="C_03" value="id='continuar' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Continuar' expresión='(820,515,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='paso=paso+1' dibujar-si='paso<2'">
   <param name="C_04" value="id='L' tipo='numérico' región='interior' espacio='E1' nombre='L' expresión='(560,440,150,30)' valor='7.01' incr='0.01' min='2.3' max='8' fijo='no' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='paso>0'">
   <param name="C_05" value="id='a' tipo='numérico' región='interior' espacio='E1' nombre='a' expresión='(560,475,150,30)' valor='.3*L' min='0' max='L/2' decimales='1' fijo='no' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='paso>0' pos_mensajes='centro'">
   <param name="C_06" value="id='c' tipo='numérico' región='interior' espacio='E1' nombre='b' expresión='(740,475,150,30)' valor='.3*L' min='0' max='L/2' decimales='1' fijo='no' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='paso>0' pos_mensajes='centro'">
   <param name="C_07" value="id='p' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='Carga (p)' expresión='(740,440,150,30)' valor='500' fijo='no' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='paso>0' pos_mensajes='centro'">
   <param name="C_08" value="id='atras' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Atrás' expresión='(535,515,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='paso=paso-1\nL=(paso=1)?6:L\nL2=(paso=1)?1.8:L2' dibujar-si='paso>0'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Viga simplemente apoyada con dos cargas puntuales&squot;' hacer='L=6;paso=0'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='b=L-a-c;R1=p*(b+2*c)/L;R2=p*(b+2*a)/L;Mmax=max(p*a*(b+2*c)/L,p*c*(b+2*a)/L)'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='paso=0' expresión='[550,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs36 Los apoyos de una viga pueden ser, a su\par vez, otras vigas (observa la foto de la\par izquierda). Las reacciones de las vigas que\par est\u225 n en el plano superior se convierten en\par cargas puntuales para las vigas de apoyo.\par Veamos un ejercicio con dos cargas de igual\par valor, situadas as\u237 : la primera a una distancia\par \b\cf0 a\b0\cf1  del apoyo izquierdo, y la segunda a una\par distancia \cf0\b b\cf1\b0  del apoyo derecho.\par                                                                                                                                                                             \par Omitiremos el c\u225 lculo de las reacciones, que\par debes verificar.\par \par Haz clic en continuar para que analices con\par detalle la viga.\par \f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='imagen' dibujar-si='paso=0' expresión='(-4.7,-.6,1.3,1.3)' archivo='images/puntuales.jpg'">
   <param name="G_04" value="espacio='E2' tipo='flecha' color='rojo' expresión='(0,2)(0,2.65)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green255\blue0;}\f1\fs24\cf0    \fs28{\*\mjaformula R1={\expr R1\decimals 2\fixed1}}\cf1\f3\fs24\par \par }' fuente='SansSerif,PLAIN,12' fijo='sí' ancho='2' ancho='2' punta='2' flecha='rojo'">
   <param name="G_05" value="espacio='E2' tipo='flecha' color='rojo' expresión='(L,2)(L,2.65)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green255\blue0;}\cf0\f1\fs24    \fs28{\*\mjaformula R2={\expr R2\decimals 2\fixed1}}\cf1\f3\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='sí' ancho='2' ancho='2' punta='2' flecha='rojo'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresión='[550,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;\red255\green70\blue0;}\f1\fs40\b\cf0 Ecuaci\u243 n de momentos\fs32\b0\cf1\par \fs28 (Los valores de x se toman desde el extremo izquierdo)\fs32\par \fs36\cf2 En el intervalo [0, {\*\mjaformula{\expr a\decimals 1\fixed1}}] \fs32  \cf1\par \fs36 Mx = {\*\mjaformula{\expr R1\decimals 2\fixed1}x}\fs32\par \par \fs36\cf2 En el intervalo [{\*\mjaformula{\expr a\decimals 1\fixed1}},{\*\mjaformula{\expr L-c\decimals 1\fixed1}}] \cf1\fs32\par Mx =  {\*\mjaformula{\expr R1\decimals 2\fixed1}x} - {\*\mjaformula{\expr p\decimals 2\fixed1}(x-{\expr a\decimals 1\fixed1})}\fs36\par Mx =  {\*\mjaformula{\expr R1-p\decimals 2\fixed1}x+{\expr p*a\decimals 2\fixed1}}\fs32\par \par \fs36\cf2 En el intervalo [{\*\mjaformula{\expr L-c\decimals 1\fixed1}},{\*\mjaformula{\expr L\decimals 1\fixed1}}] \cf1\fs32\par Mx =  {\*\mjaformula{\expr R1\decimals 1\fixed1}x} - {\*\mjaformula{\expr p\decimals 0\fixed1}(x-{\expr a\decimals 1\fixed1})}-{\*\mjaformula{\expr p\decimals 0\fixed1}}(x-{\*\mjaformula{\expr L-c\decimals 1\fixed1})}\fs36\par Mx =  {\*\mjaformula{\expr R1-2*p\decimals 2\fixed1}x+{\expr (a-c+L)*p\decimals 2\fixed1}}\fs32\par \par \fs36 Momento m\u225 ximo  = Valor m\u225 ximo (Ma, Mb)\par \fs40\b\cf0{\*\mjaformula M{\subix m\u225 x}}\fs36\b0  = {\*\mjaformula{\expr Mmax\decimals 2\fixed1}}\cf1\par \par \f5\fs24}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresión='[550,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\cf0\f1\fs36\b Ecuaciones de fuerza cortante {\*\mjaformula V={\fraction{\num dM}{\den dx}}}\b0\par \f3\fs24\cf1\par \par \par \par \par \f4\fs32\par \par \cf0\fs36\b\par Algunas conclusiones \b0\cf1\par \par \cf0 Si a = b, entonces V = 0 y \fs40\b{\*\mjaformula M{\subix m\u225 x}}\fs36\b0 = Ma = Mb\par Si a > b, entonces \fs40\b{\*\mjaformula M{\subix m\u225 x}}\fs36\b0  = Ma\cf1\fs32\par \f3\fs24}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='polígono' color='grisObscuro' expresión='(0,3)(L,3)(L,2.8)(0,2.8)(0,3)' relleno='grisClaro'">
   <param name="G_09" value="espacio='E2' tipo='flecha' dibujar-si='(a!=L/2)|(c!=L/2)' expresión='(a,4)(a,3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24  \f2\fs28{\*\mjaformula{\expr p\decimals 2\fixed1}}\f3\fs24\par }' fuente='Serif,PLAIN,12' fijo='sí' ancho='2' ancho='2' punta='3' flecha='negro'">
   <param name="G_10" value="espacio='E2' tipo='polígono' expresión='(0,2.8)(.2,2.65)(-.2,2.65)(0,2.8)' relleno='amarillo'">
   <param name="G_11" value="espacio='E2' tipo='polígono' expresión='(L,2.8)(L+.2,2.7)(L-.2,2.7)(L,2.8)' relleno='amarillo'">
   <param name="G_12" value="espacio='E2' tipo='segmento' expresión='(L+.2,2.65)(L-.2,2.65)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='segmento' expresión='(0,-1)(L,-1)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='segmento' color='grisClaro' expresión='(0,2)(0,-6)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_15" value="espacio='E2' tipo='segmento' color='grisClaro' expresión='(L2,2.7)(L2,-6)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='segmento' color='grisClaro' expresión='(L,2)(L,-6)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_17" value="espacio='E2' tipo='polígono' expresión='(0,-1)(L2,1.3*(L-L2)*L2/L-1)(L,-1)(0,-1)' relleno='640088ff'">
   <param name="G_18" value="espacio='E2' tipo='texto' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40\b M\f2\fs24\b0\par }' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_19" value="espacio='E2' tipo='texto' expresión='[10,305]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40\b V\f2\fs24\b0\par }' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_20" value="espacio='E2' tipo='flecha' dibujar-si='(a!=L/2)|(c!=L/2)' expresión='(L-c,4)(L-c,3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28   \f2\fs28{\*\mjaformula{\expr p\decimals 2\fixed1}}\f3\fs24\par }' fuente='Serif,PLAIN,14' fijo='sí' ancho='2' ancho='2' punta='3' flecha='negro'">
   <param name="G_21" value="espacio='E2' tipo='polígono' expresión='(0,-1)(a,-1+a*(b+2*c)/L)(L-c,-1+c*(b+2*a)/L)(L,-1)(0,-1)' relleno='amarillo'">
   <param name="G_22" value="espacio='E2' tipo='flecha' dibujar-si='(a=L/2)&(c=L/2)' expresión='(L-c,4)(L-c,3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28   {\*\mjaformula{\expr 2*p\decimals 2\fixed1}}\par }' fuente='SansSerif,PLAIN,14' fijo='sí' ancho='2' ancho='2' punta='3' flecha='negro'">
   <param name="G_23" value="espacio='E2' tipo='polígono' dibujar-si='a>0' expresión='(0,-4)(0,-4+1.7*(b+2*c)/L)(a,-4+1.7*(b+2*c)/L)(a,-4)(0,-4)' relleno='turquesa'">
   <param name="G_24" value="espacio='E2' tipo='polígono' expresión='(a,-4)(a,-4+(1.7*(b+2*c)/L-1.7))(L-c,-4+(1.7*(b+2*c)/L-1.7))(L-c,-4)(a,-4)' relleno='turquesa'">
   <param name="G_25" value="espacio='E2' tipo='polígono' dibujar-si='c>0' expresión='(L-c,-4)(L-c,-4-1.7*(b+2*a)/L)(L,-4-1.7*(b+2*a)/L)(L,-4)(L-c,-4)' relleno='turquesa'">
   <param name="G_26" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresión='[550,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 En  [0, {\*\mjaformula{\expr a\decimals 1\fixed1}]}  Vx = dM/dx = {\*\mjaformula{\expr R1\decimals 2\fixed1}}\par \par En [{\*\mjaformula{\expr a\decimals 1\fixed1}}, {\*\mjaformula{\expr L-c\decimals 1\fixed1}]}   Vx = dM/dx =  {\*\mjaformula{\expr R1-p\decimals 2\fixed1}}\par \par En  [{\*\mjaformula{\expr L-c\decimals 1\fixed1}}, {\*\mjaformula{\expr L\decimals 1\fixed1}]}   Vx = dM/dx =  {\*\mjaformula{\expr R1-2*p\decimals 2\fixed1}}\f2\fs24\par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
</ajs>

</body>
