   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Todo elemento estructural sometido a fuerzas externas reacciona con otras fuerzas internas, las cuales\par       permiten conocer si el elemento est\u225  en capacidad de resistir dichas fuerzas. El dise\u241 o de un elemento\par       estructural depende de las propiedades del material y de la determinaci\u243 n de las fuerzas internas del\par       elemento. As\u237   las cosas, en esta unidad, tendremos como objetivos:\par \par       Determinar las fuerzas internas que act\u250 an en un punto cualquiera de un elemento estructural.\par       Elaborar los diagramas de fuerza cortante y de momento flector.\par \par       \cf0\fs48\b\i Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Un video de LearnEngineering.org. (http://www.youtube.com/watch?v=5K27dJqGpf8), explica paso\par       a paso c\u243 mo se determinan las fuerza internas y los diagramas de fuerza cortante y momento flector.\par       https://www.youtube.com/watch?v=8IN544ZKzmQ\par     \par       \cf0\fs48\b\i Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Este apartado contiene tres escenas. En la primera, se muestran ejemplos de la vida real de elementos\par       estructurales. La segunda, muestra un techo en 3d (realidad) y las representaciones gr\u225 ficas que \par        permiten el an\u225 lisis estructural de la viga cumbrera. La  tercera, establece  la convenci\u243 n de signos y,\par        adem\u225 s,  muestra  algunos ejemplos de diagramas de cuerpo libre.\par \par       \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En  una  primera  escena  interactiva, se  explica c\u243 mo se  determina la fuerza cortante y el momento\par       flector en un punto culaquiera de un elemento estructural. En una segunda, se hallan las ecuaciones y\par       los  diagramas  de las fuerzas internas, con  ejemplos de  diferfentes casos de carga externa. En una\par       \u250 ltima  escena,  se pueden comprender las relaciones entre cargas distribuidas, cortante y momento.\f1\fs34\par \f3\fs40\par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Dos escenas con las conclusiones y  problemas propuestos  relacionados con el c\u225 lculo de fuerzas\par       internas y los diagramas de fuerza cortante y momento flector,  cierran esta unidad. \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Gmo. Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo.\par       Dise\u241 o funcional:                   \par       Programaci\u243 n:                        \par \f0\fs28}">
