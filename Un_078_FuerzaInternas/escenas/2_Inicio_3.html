   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='n3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Continuar' expresión='(845,495,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='paso=paso+1' dibujar-si='paso<4'">
   <param name="C_03" value="id='n4' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Iniciar' expresión='(845,495,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='paso=0' dibujar-si='paso=4'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Análisis de un elemento estructural&squot;' hacer='paso=0'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(15,90)' archivo='images/panel_940x445.png'">
   <param name="G_03" value="espacio='E1' tipo='imagen' expresión='(0,.5,1.2,1.2)' archivo='images/viga.png'">
   <param name="G_04" value="espacio='E1' tipo='imagen' expresión='(-4.2,0,1,1)' archivo='images/apoyo1.png'">
   <param name="G_05" value="espacio='E1' tipo='imagen' expresión='(4.2,0,1,1)' archivo='images/apoyo2.png'">
   <param name="G_06" value="espacio='E1' tipo='imagen' dibujar-si='paso=1' expresión='(0,-4,1.4,1.4)' archivo='images/corte1.png'">
   <param name="G_07" value="espacio='E1' tipo='flecha' color='rojo' expresión='(-2,2)(-2,1)' fijo='sí' ancho='0' ancho='0' punta='4'">
   <param name="G_08" value="espacio='E1' tipo='flecha' color='rojo' expresión='(2,2)(2,1)' fijo='sí' ancho='0' ancho='0' punta='4'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='paso=0' expresión='[70,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Para el an\u225 lisis de un elemento estructural, como el de la figura, se recurre a dividir el elemento en\par secciones. Para este caso, podemos hacerlo en tre partes: antes de la primera carga, entre las dos\par cargas y despu\u233 s de la segunda carga.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresión='[70,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Si hacemos un corte en la mitad del elemento, podemos hacer un diagrama de cuerpo libre, en el que\par representamos las fuerzas externas e internas, como se observa en la figura de abajo, tanto para la\par secci\u243 n izquierda del corte, como para la derecha.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='flecha' color='rojo' dibujar-si='paso=1' expresión='(-2,-2.3)(-2,-3.3)' fijo='sí' ancho='0' ancho='0' punta='4'">
   <param name="G_12" value="espacio='E1' tipo='flecha' color='rojo' dibujar-si='paso=1' expresión='(2,-2.3)(2,-3.3)' fijo='sí' ancho='0' ancho='0' punta='4'">
   <param name="G_13" value="espacio='E1' tipo='imagen' dibujar-si='paso=2' expresión='(0,-3.5,1.4,1.4)' archivo='images/corte4.png'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresión='[70,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Es importante establecer una convenci\u243 n de signos para las feruzas internas. En esta unidad, definimos\par la cortante positiva, tal como se observa en la figura. Es decir, para un corte a la derecha, la cortante\par es positiva si la direcci\u243 n es hacia abajo y, para el corte a la izquierda, es positiva si la direcci\u243 n es\par hacia arriba.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='imagen' dibujar-si='paso=3' expresión='(0,-3.5,1.4,1.4)' archivo='images/corte5.png'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='paso=3' expresión='[70,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Para el caso de los momentos, lo definimos positivos, para el corte a la derecha, si el giro es contrario\par al sentido del movimiento de las manecillas del reloj. Para el corte a la izquiera, el momento es positivo,\par si su direcci\u243 n es en el sentido del movimiento de las manecillas del reloj.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='paso=4' expresión='[260,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 RECUERDA ESTA CONVENCI\u211 N DE SIGNOS\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='imagen' dibujar-si='paso=4' expresión='(0,-3,1,1)' archivo='images/corte8.png'">
</ajs>
