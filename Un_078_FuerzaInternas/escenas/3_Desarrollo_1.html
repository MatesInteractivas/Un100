<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">

   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_02.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E2' x='55' y='100' ancho='425' alto='400' dibujar-si='paso>0' fijo='sí' escala='38' O.x='-40%' O.y='-10%' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='continuar' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Continuar' expresión='(820,515,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='paso=paso+1' dibujar-si='paso<3'">
   <param name="C_03" value="id='L' tipo='numérico' región='interior' espacio='E1' nombre='Longitud de viga (L)' expresión='(560,400,150,30)' valor='6.01' incr='1' min='2.3' max='8' fijo='no' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='paso>1'">
   <param name="C_04" value="id='L2' tipo='numérico' región='interior' espacio='E1' nombre='Posición de la carga (a)' expresión='(560,437,150,30)' valor='.3*L' incr='1' min='0' max='L' fijo='no' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='paso>1'">
   <param name="C_05" value="id='p' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='Carga (p)' expresión='(560,474,180,30)' valor='500' fijo='no' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='paso>1'">
   <param name="C_06" value="id='atras' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Atrás' expresión='(535,515,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='paso=paso-1\nL=(paso=1)?6:L\nL2=(paso=1)?1.8:L2' dibujar-si='paso>0'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Viga simplemente apoyada con carga puntual&squot;' hacer='L=6;paso=0'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='R1=p*(L-L2)/L;R2=p*L2/L'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='paso=0' expresión='[550,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Una viga  soportada por apoyos simples se\par le denomina  &squot;&squot;viga simplemente apoyada&squot;&squot;.\par En la foto se observa una viga simple a la\par que le llegan cargas concentradas o\par puntuales. \par                                                                                                                                                                             \par En esta escena presentamos una viga\par simple con carga puntual, en la cual puedes\par cambiar la longitud de la viga, la  posici\u243 n\par de la carga y su valor.\par \par Haz clic en continuar para que analices con\par detalle la viga.\par \f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='imagen' dibujar-si='paso=0' expresión='(-4.5,-.6,1,1)' archivo='images/techo.jpg'">
   <param name="G_04" value="espacio='E2' tipo='flecha' expresión='(L2,4)(L2,3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24   {\*\mjaformula{\expr p\decimals 2\fixed1}}\f2\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='sí' ancho='2' ancho='2' punta='2' flecha='negro'">
   <param name="G_05" value="espacio='E2' tipo='polígono' expresión='(0,2.8)(.2,2.65)(-.2,2.65)(0,2.8)' relleno='amarillo'">
   <param name="G_06" value="espacio='E2' tipo='polígono' expresión='(L,2.8)(L+.2,2.7)(L-.2,2.7)(L,2.8)' relleno='amarillo'">
   <param name="G_07" value="espacio='E2' tipo='segmento' expresión='(L+.2,2.65)(L-.2,2.65)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='flecha' color='rojo' expresión='(0,2)(0,2.65)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green255\blue0;}\f1\fs24\cf0    \fs28{\*\mjaformula R1={\expr R1\decimals 2\fixed1}}\cf1\f3\fs24\par \par }' fuente='SansSerif,PLAIN,12' fijo='sí' ancho='2' ancho='2' punta='2' flecha='rojo'">
   <param name="G_09" value="espacio='E2' tipo='flecha' color='rojo' expresión='(L,2)(L,2.65)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green255\blue0;}\cf0\f1\fs24    \fs28{\*\mjaformula R2={\expr R2\decimals 2\fixed1}}\cf1\f3\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='sí' ancho='2' ancho='2' punta='2' flecha='rojo'">
   <param name="G_10" value="espacio='E2' tipo='ecuación' dibujar-si='(x<L2)&(x>0)' expresión='y=1.3*(L-L2)*x/L-1'">
   <param name="G_11" value="espacio='E2' tipo='ecuación' dibujar-si='(x>L2)&(x<L)' expresión='y=(1.3*(L-L2)*x/L-1.3*(x-L2))-1'">
   <param name="G_12" value="espacio='E2' tipo='segmento' expresión='(0,-1)(L,-1)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='segmento' color='grisClaro' expresión='(0,2)(0,-6)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='segmento' color='grisClaro' expresión='(L2,2.7)(L2,-6)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_15" value="espacio='E2' tipo='segmento' color='grisClaro' expresión='(L,2)(L,-6)' fuente='Monospaced,PLAIN,12' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='polígono' expresión='(0,-1)(L2,1.3*(L-L2)*L2/L-1)(L,-1)(0,-1)' relleno='640088ff'">
   <param name="G_17" value="espacio='E2' tipo='polígono' dibujar-si='L2>0' expresión='(0,-4)(0,2.5*(L-L2)/L-4)(L2,2.5*(L-L2)/L-4)(L2,-4)(0,-4)' relleno='92ffff00'">
   <param name="G_18" value="espacio='E2' tipo='polígono' dibujar-si='L2<L' expresión='(L2,-4)(L2,-2.5*L2/L-4)(L,-2.5*L2/L-4)(L,-4)(L2,-4)' relleno='92ffff00'">
   <param name="G_19" value="espacio='E2' tipo='texto' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36\b M\f2\fs24\b0\par }' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_20" value="espacio='E2' tipo='texto' expresión='[10,305]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36\b V\f2\fs24\b0\par }' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_21" value="espacio='E2' tipo='polígono' expresión='(0,3)(L,3)(L,2.8)(0,2.8)(0,3)' relleno='grisClaro'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresión='[550,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;\red0\green0\blue0;}\cf0\f1\fs36\b C\u225 lculo de reacciones\b0\cf1\par \par Sea L= \f3\fs40{\*\mjaformula{\expr L\decimals 0\fixed1}}\f2\fs36  y a = \f3\fs40{\*\mjaformula{\expr L2\decimals 1\fixed1}}\f2\fs36\par \par +\u8630 \u8721 *M*1 = 0  \u8594  p\u183 a - R2\u183 L = 0\par                         \u8594  R2 =  {\*\mjaformula{\fraction{\num p\u183 a\cf2}{\den L}}={\expr R2\decimals 2\fixed1}}\par                   \par +\u8593 \u8721 Fy = 0     \u8594  R1 + R2 - p = 0\par                       \u8594   R1 = p - R2 = \b{\*\mjaformula{\expr R1\decimals 2\fixed1}}\b0\par                    \par Ten en cuenta que dibujaremos los\par momentos y cortantes positivos, por\par encima del eje x.\par \par Haz clic en continuar para el an\u225 lisis \par de las fuerzas internas.\par \par \f4\fs30}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresión='[550,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs36\b\cf0 Ecuaci\u243 n de momentos\fs32\b0\cf1\par \par \fs36 En el intervalo [0, {\*\mjaformula{\expr L2\decimals 1\fixed1}}], \fs40\b{\*\mjaformula M{\subix x}}\fs36\b0  = {\*\mjaformula{\expr p*(L-L2)/L\decimals 2\fixed1}x}\par \par En el intervalo [{\*\mjaformula{\expr L2\decimals 1\fixed1}},{\*\mjaformula{\expr L\decimals 1\fixed1}}] \par \fs40\b{\*\mjaformula M{\subix x}}\fs36\b0 =  {\*\mjaformula{\expr p*(L-L2)/L\decimals 2\fixed1}x} - {\*\mjaformula{\expr p\decimals 2\fixed1}(x-{\expr L2\decimals 1\fixed1})}\par \fs40\b{\*\mjaformula M{\subix x}}\fs36  \b0 =  {\*\mjaformula{\expr p*L2\decimals 2\fixed1} - {\expr p*L2/L\decimals 2\fixed1}x}\par \par Momento m\u225 ximo en x = {\*\mjaformula{\expr L2\decimals 1\fixed1}}\par \fs40\b{\*\mjaformula M{\subix max}}\fs36\b0  = {\*\mjaformula{\expr p*L2*(L-L2)/L\decimals 2\fixed1}}\f5\fs24\par \par \f2\fs32 (Los valores de x, se toman desde la izquierda)\f5\fs24\par }' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='paso=3' expresión='[550,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\cf0\f1\fs36\b Ecuaciones de fuerza cortante {\*\mjaformula V={\fraction{\num dM}{\den dx}}}\b0\par \f3\fs24\cf1\par \par \par \par \par \f4\fs32\par \par \cf0\fs36\b Algunas conclusiones \b0\cf1\par \par \cf0 De las reacciones: R2 = pa/L, R1 = p(L-a)/L\par Si a = L/2, entonces R1 = R2 = p/2\par De los momentos: Mmax = pa(L-a)/L\par De las cortantes: V+ = R1, V- = R2\cf1\fs32\par \f3\fs24}' fuente='SansSerif,BOLD,18' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='paso=3' expresión='[550,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 En el intervalo [0, {\*\mjaformula{\expr L2\decimals 1\fixed1}]} \par Vx = dM/dx = {\*\mjaformula{\expr p*(L-L2)/L\decimals 2\fixed1}}\par \par En el intervalo [{\*\mjaformula{\expr L2\decimals 1\fixed1}}, {\*\mjaformula{\expr L\decimals 1\fixed1}]} \par Vx = dM/dx =  {\*\mjaformula -{\expr p*L2/L\decimals 2\fixed1}}\f2\fs24\par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
</ajs>
