   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Comprender y  aplicar el concepto de  momento  de  una fuerza con  respecto a  un punto, a  trav\u233 s  de\par       v\u237 deos, objetos interactivos de aprendizaje y la soluci\u243 n de problemas propuestos. \par \par       \cf0\fs48\b\i Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presenta un v\u237 deo (\cf2 http://www.youtube.com/watch?v=rLaTx6xVjxg\cf1 ), en el cual se aprecian algunas\par       situaciones de la vida real que permiten comprender intuitivamente que el momento de una fuerza crece\par       con  la  distancia  entre  el  punto  de  aplicaci\u243 n y la fuerza. En una segunda escena se muestran varias\par       im\u225 genes que dan cuenta de algunas actividades en las que el concepto de momento es aplicado.\par \par       \cf0\fs48\b\i Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En este apartado, a trav\u233 s de tres escenas, se presentan conceptos b\u225 sicos, como:\par \par       1) Ecuaci\u243 n  para  determinar el momento de una fuerza con respecto a un punto.\par \par       2) Sistema de unidades utilizado y simbolog\u237 a.\par \par       3) Regla de la mano derecha. \par \par       \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En una primera escena interactiva, se  presenta una  explicaci\u243 n interactiva  del teorema  de  Varignon, \par       el cual utiliza la propiedad distributiva del producto vectorial para calcular el  momento producido por \par       varias f uerzas  concurrentes. En  una segunda, se deducen las  expresiones que permiten determinar las \par       componentes  rectangulares  del momento de una fuerza. Finalmente, se  muestran  algunos  ejemplos de\par       aplicaci\u243 n\f1\fs34 .\par \f3\fs40\par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Dos escenas con las conclusiones y problemas propuestos cierran esta unidad. \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Gmo. Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo.\par       Dise\u241 o funcional:                   \par       Programaci\u243 n:                        \par \f0\fs28}">
