   <param name="C_02" value="id='sigue' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Continúa' expresión='(360,470,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='otro=otro+1' dibujar-si='otro<2'">
   <param name="C_03" value="id='atras' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Atrás' expresión='(65,470,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='otro=otro-1' dibujar-si='otro>0'">
   <param name="C_04" value="id='d' tipo='numérico' región='interior' espacio='E1' nombre='d' expresión='(570,250,35,70)' valor='7' min='3.1' max='7' decimales='1' fijo='sí' visible='no' dibujar-si='otro=3'">
   <param name="C_05" value="id='a' tipo='numérico' región='interior' espacio='E1' nombre='a' expresión='(570,250,35,70)' valor='65' incr='1' min='0' max='90' decimales='0' fijo='sí' visible='no' dibujar-si='otro=4'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Ecuaciones del momento de una fuerza&squot;' hacer='otro=0'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='d1=(5*(d-3.15)/3.85)*10;x1=1.5*cos(a*pi/180);y1=1.5*sen(a*pi/180);Mo=40*8*sen(a*pi/180)'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='otro=0' expresión='(5,0,.6,.6)' archivo='images/m2.png'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='otro=0' expresión='[650,420]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs44\b{\*\mjaformula Mo = Fd}\f2\fs40\b0}' fuente='Serif,BOLD,22' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='otro=0' expresión='[60,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red0\green0\blue255;\red0\green172\blue0;}\f1\fs40 Como  vimos, en la  motivaci\u243 n,  hay  muchas\par situaciones en las que  una fuerza produce un\par giro o una rotaci\u243 n alrededor de un punto.\par \par En la figura, de la  ventana derecha,  hay  una\par placa  r\u237 gida en la  que act\u250 a  una fuerza \cf0\b F\cf1\b0 , el\par momento de \b\cf0 F\b0\cf1  alrededor del punto \b\cf2 o\b0\cf1  lo hemos\par representado por\b\cf3  Mo\b0\cf1 , el cual es perpendicular\par al plano. La  ecuaci\u243 n  para  hallar el momento\par est\u225  dada por la expresi\u243 n  \f3\fs44\b{\*\mjaformula Mo=Fd.}\par \f1\fs40\b0\par Observa  que  \b\cf0 F\b0\cf1   tiende  a  rotar  la placa en el\par sentido antihorario.\f4\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='imagen' dibujar-si='otro=1' expresión='(5.3,-.3,.6,.6)' archivo='images/m1.png'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='otro=1' expresión='[60,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs40 En el an\u225 lisis de  estructuras, tanto en est\u225 tica\par como  en  mec\u225 nica  de  materiales,  se  suele\par considerar  el  valor  del momento de  acuerdo\par al sentido del giro que produce en la estructura.\par \par En la figura, de  la  ventana  derecha,  la  placa\par r\u237 gida  en  la  que  act\u250 a  la  fuerza  \cf0\b F\cf1\b0 , tiende a\par rotar en el sentido de las manecillas del reloj, o\par sentido horario. En este caso  \f3\fs44\b{\*\mjaformula Mo=-Fd.}\f4\fs30\b0}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='otro=1' expresión='[650,420]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs44\b{\*\mjaformula Mo = -Fd}\f2\fs40\b0}' fuente='Serif,BOLD,22' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='imagen' dibujar-si='otro=2' expresión='(5,-.3,.55,.55)' archivo='images/m3.png'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='otro=2' expresión='[60,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs40 Recordemos que la fuerza \b\cf0 F\b0\cf1  se representa por\par un vector que define su magnitud y direcci\u243 n.\par \par Sin embargo, el efecto sobre la placa depende\par de  su  punto de aplicaci\u243 n A. La posici\u243 n de A\par la  podemos  definir  por  el vector \b r\b0  que une el\par punto de referencia fijo o con A; este vector se\par conoce como el vector de posici\u243 n de A.\par \par Vamos a definir el momento de \cf0\b F\cf1\b0  con respecto\par a O como el producto vectorial de r y \b\cf0 F\b0\cf1 :\par \par \f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='imagen' dibujar-si='otro=2' expresión='(-4.5,-3,.6,.6)' archivo='images/ecuacion.png'">
   <param name="G_11" value="espacio='E1' tipo='imagen' dibujar-si='otro=3' expresión='(4.9,-.3,1,1)' archivo='images/barra2.png'">
   <param name="G_12" value="espacio='E1' tipo='flecha' dibujar-si='otro=3' expresión='(d,1)(d,-.14)' texto=' 30 lb' fijo='sí' ancho='2' ancho='2' punta='5'">
   <param name="G_13" value="espacio='E1' tipo='segmento' dibujar-si='otro=3' expresión='(3.15,-.8)(7,-.8)' texto='50 in.' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='segmento' dibujar-si='otro=3' expresión='(3.15,.4)(d,.4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs36{\*\mjaformula{\expr d1\decimals 1\fixed1}in.}}' fuente='Serif,PLAIN,18' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='otro=3' expresión='[612,275]' texto='o' fuente='Serif,BOLD,22' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='otro=3' expresión='[630,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs48\b{\*\mjaformula Mo={\expr 30*d1\decimals 1\fixed1}psi}\fs44}' fuente='Serif,BOLD,24' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='otro=3' expresión='[60,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40\b Ejemplo 1.\b0\par \par En la ventana derecha, una barra empotrada\par en el extremo  izquierdo y de 50 pulgadas de\par longitud,  est\u225   sometida  a una fuerza de 30\par libras aplicada en el extremo derecho.\par \par El momento en el punto O ser\u237 a de 1500 lb*in\par \par Cambia  la posici\u243 n de la fuerza haciendo clic\par en las flechas del control.\f3\fs30\par \par \par }' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='imagen' dibujar-si='otro=4' expresión='(4.9,-.3,1,1)' archivo='images/caja.png'">
   <param name="G_19" value="espacio='E1' tipo='flecha' dibujar-si='otro=4' expresión='(6.7,-1.35)(6.7+x1,-1.35+y1)' texto=' 800 N' fijo='sí' ancho='2' ancho='2' punta='5'">
   <param name="G_20" value="espacio='E1' tipo='segmento' dibujar-si='otro=4' expresión='(3.15,-1.8)(6.7,-1.8)' texto='400 mm' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='arco' dibujar-si='otro=4' centro='(6.7,-1.35)' radio='.5' fin='a' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;}\f1\fs34\b\par     {\*\mjaformula\cf0{\expr a\decimals 0\fixed1}{\supix o}}\f2\fs30\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='segmento' dibujar-si='otro=4' expresión='(6.7,-1.35)(8,-1.35)' fijo='sí' tamaño='.2'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='otro=4' expresión='[612,330]' texto='A' fuente='Serif,BOLD,22' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='otro=4' expresión='[641,136]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\f1\fs48\b\cf0{\*\mjaformula Mo=rF sen \u952 }\cf1\fs44}' fuente='Serif,BOLD,24' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='otro=4' expresión='[640,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;}\f1\fs48\b\cf0{\*\mjaformula Mo=rF sen \u952 }\fs44}' fuente='Serif,BOLD,24' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' dibujar-si='otro=4' expresión='[640,415]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs48\b\cf0{\*\mjaformula Mo={\expr Mo\decimals 0\fixed1}N*m}\fs44}' fuente='Serif,BOLD,24' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='texto' dibujar-si='otro=4' expresión='[640,415]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs48\b\cf0{\*\mjaformula Mo={\expr Mo\decimals 0\fixed1}N*m}\fs44}' fuente='Serif,BOLD,24' fijo='sí'">
   <param name="G_28" value="espacio='E1' tipo='texto' dibujar-si='otro=4' expresión='[641,416]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green139\blue233;\red0\green0\blue0;}\f1\fs48\b\cf0{\*\mjaformula Mo={\expr Mo\decimals 0\fixed1}N*m}\cf1\fs44}' fuente='Serif,BOLD,24' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='imagen' dibujar-si='(otro=4)&(a=0)' expresión='(-6,0)' archivo='images/puerta.png'">
   <param name="G_30" value="espacio='E1' tipo='texto' dibujar-si='(otro=4)&(a!=0)' expresión='[60,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs40\b Ejemplo 2.\b0\par \par En la ventana derecha,  a una caja  de madera\par se le aplica una fuerza de 800 N  en el extremo\par inferior derecho. La fuerza forma un \u225 ngulo con\par el piso de \f3\fs44\b{\*\mjaformula{\expr a\decimals 0\fixed1}{\supix 0}}\f2\fs40\b0  \u191 Cu\u225 l  es el  momento que\par produce la fuerza alrededor del punto A?\par \par \cf0    \u191 Qu\u233  ocurre cuando el \u225 ngulo vale cero?\f4\fs30\cf1\par \par \f2\fs40 Haz clic en las flechas del  control para cambiar \par el valor del \u225 ngulo\f4\fs30 .\par }' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' dibujar-si='(otro=4)&(a=0)' expresión='[60,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs40\b Ejemplo 2.\b0\par \par \cf0\fs48           \b\u161 El momento es nulo!\f5\fs30\b0\cf1\par \par \f2\fs40 Es como si trat\u225 ramos de  cerrar  una puerta\par empuj\u225 ndola en la direcci\u243 n de los pasadores.\f5\fs30\par }' fuente='SansSerif,BOLD,20' fijo='sí'">
