   <param name="G_07" value="espacio='E3' tipo='texto' dibujar-si='avanza=0' expresi&oacute;n='[20,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 De acuerdo a la definici\u243 n del producto vectorial,\par el momento {\*\mjaformula M{\subix o}=r x F} es perpendicular al plano\par que contiene a los vectores r y F.\par \par La direcci\u243 n del momento se define por el sentido\par de rotaci\u243 n que se genera al llevar el vector r a la\par posici\u243 n del vector F. Si esta rotaci\u243 n, observada\par desde la punta de {\*\mjaformula M{\subix o}}, es en sentido  antihorario,\par decimos  que  el  momento  es  positivo,  en  caso \par contrario, lo asumiremos negativo.\par \par Otra forma, es usar la regla de la mano derecha.\par Curve sus dedos, simulando el giro que se genera\par al  llevar   r  a  F. La  direcci\u243 n del pulgar indica el\par sentido del momento.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
