   <param name="A_01" value="id='angG(x,y)' algoritmo='sí' expresión='valor' algoritmo='sí' hacer='valor=(((x>0)&(y>=0))?(atan(y/x)*180/pi):valor);valor=(((x>0)&(y<0))?(atan(y/x)*180/pi+360):valor);valor=((x<0)?(atan(y/x)*180/pi+180):valor);;;'">
   <param name="A_02" value="id='ang(x,y)' algoritmo='sí' expresión='valor' algoritmo='sí' hacer='valor=(((x>0)&(y>=0))?(atan(y/x)):valor);valor=(((x>0)&(y<0))?(atan(y/x)+2*pi):valor);valor=((x<0)?(atan(y/x)+pi):valor);;;'">
   <param name="A_03" value="id='coorC()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='xi=r*cos(phi);yi=r*sin(phi);pun.x=xi;pun.y=yi'">

   <param name="A_05" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Circunferencias en el plano polar&squot;'">

   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">

   <param name="G_05" value="espacio='coord' tipo='texto' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue142;\red185\green89\blue0;}\f1\fs30\b\cf0 Coordenadas del punto P\cf1}' fuente='SansSerif,BOLD,15' fijo='sí'">

   <param name="G_09" value="espacio='graf' tipo='punto' expresión='(pun.x,pun.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green57\blue163;\red32\green48\blue58;}\f1\fs34\b\cf0   P\f2\fs30\b0\cf1}' fuente='SansSerif,BOLD,17' fijo='sí' tamaño='0'">

   <param name="G_12" value="espacio='graf' tipo='ecuación' color='6dc0c0c0' expresión='x^2+y^2=s^2' familia='s' s.intervalo='[0,10]' s.pasos='10'">

   <param name="G_14" value="espacio='graf' tipo='ecuación' color='6dc0c0c0' expresión='x=0'">
   <param name="G_15" value="espacio='graf' tipo='ecuación' color='6dc0c0c0' expresión='y=x*tan((pi/8)*s)' familia='s' s.intervalo='[0,4]' s.pasos='4'">
   <param name="G_16" value="espacio='graf' tipo='ecuación' color='6dc0c0c0' expresión='y=x*tan(-(pi/8)*s)' familia='s' s.intervalo='[0,4]' s.pasos='4'">
   <param name="G_17" value="espacio='graf' tipo='punto' color='d10000' expresión='(0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs30\b O}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='6'">

   <param name="G_20" value="espacio='graf' tipo='curva' color='b34e00' dibujar-si='curM=1' expresión='(a*cos(t),a*sin(t))' t.intervalo='[-10,10]' t.pasos='100' ancho='3'">
   <param name="G_21" value="espacio='opciones' tipo='polígono' color='008bb1' coord_abs='sí' expresión='(0,0)(opciones._w,0)(opciones._w,graf._h)(0,opciones._h)(0,0)' ancho='7'">
   <param name="G_22" value="espacio='tipo' tipo='imagen' coord_abs='sí' expresión='(10,25)' archivo='images/paso1.png'">

   <param name="G_24" value="espacio='tipo' tipo='texto' expresión='[55,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue124;\red32\green48\blue58;\red179\green54\blue0;}\cf0\f1\fs30 Las circunferencias con centro el \par polo \b O\b0  tienen de ecuaci\u243 n:  \b\par           x{\*\mjaformula{\supix 2}}+y{\*\mjaformula{\supix 2}}=a{\*\mjaformula{\supix 2}} \b0 . \par Haciendo el cambio\par \b           x=r cos(\u966 )\par           y= r sen(\u966 )\cf1\par \b0\cf0 resulta\b\cf2  \par           r = a \cf0\f3\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">

   <param name="G_26" value="espacio='opciones' tipo='texto' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue124;\red32\green48\blue58;}\f1\fs30\cf0 Elige\cf1  curva:}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_27" value="espacio='opciones' tipo='texto' dibujar-si='curM>0' expresión='[200,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30\b a =\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_28" value="espacio='opciones' tipo='texto' dibujar-si='(curM=2)' expresión='[200,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30\b\u966 {\*\mjaformula{\subix o}}=\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_29" value="espacio='opciones' tipo='texto' dibujar-si='curM=1' expresión='[60,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red179\green78\blue0;\red32\green48\blue58;}\cf0\f1\fs30\b r = a\cf1}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_30" value="espacio='opciones' tipo='texto' dibujar-si='curM=2' expresión='[60,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red179\green78\blue0;\red32\green48\blue58;}\cf0\f1\fs30\b r = 2 a cos(\u966 -\u966 {\*\mjaformula{\subix o}})\cf1}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_31" value="espacio='graf' tipo='curva' color='b34e00' dibujar-si='(curM=2)&(angT=0)' expresión='(2*a*cos(t-b)*cos(t),2*a*cos(t-b)*sin(t))' t.intervalo='[-10,10]' t.pasos='100' ancho='3'">
   <param name="G_32" value="espacio='graf' tipo='curva' color='b34e00' dibujar-si='(curM=2)&(angT=1)' expresión='(2*a*cos(t-b*pi/180)*cos(t),2*a*cos(t-b*pi/180)*sin(t))' t.intervalo='[-10,10]' t.pasos='100' ancho='3'">
   <param name="G_33" value="espacio='graf' tipo='punto' color='cb0000' dibujar-si='(curM=2)&(angT=0)' expresión='(a*cos(b),a*sin(b))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b A\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='4'">
   <param name="G_34" value="espacio='tipo' tipo='texto' expresión='[55,255]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b Circunferencia que pasa por al polo\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_35" value="espacio='tipo' tipo='texto' expresión='[55,285]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue124;\red32\green48\blue58;\red179\green54\blue0;}\cf0\f1\fs30 La circunferencia que pasa por el \par polo \b O\b0  y tiene el centro en el punto\par  \b A(a,  \u966 {\*\mjaformula{\subix o}})  \b0 tiene por ecuaci\u243 n\cf1\b\par \cf2            r =2 a cos(\u966 -\u966 {\*\mjaformula{\subix o}})\cf0\f3\fs34\b0\i\par \f4\fs30\i0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_36" value="espacio='cart' tipo='punto' color='cb0000' expresión='(0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b O\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='4'">
   <param name="G_37" value="espacio='cart' tipo='punto' color='cb0000' dibujar-si='(curM=2)&(angT=0)' expresión='(a*cos(b),a*sin(b))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b A\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='4'">
   <param name="G_38" value="espacio='cart' tipo='punto' color='cb0000' dibujar-si='(curM=2)&(angT=1)' expresión='(a*cos(b*pi/180),a*sin(b*pi/180))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b A\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='4'">
   <param name="G_39" value="espacio='cart' tipo='curva' color='b34e00' dibujar-si='(curM=1)' expresión='(a*cos(t),a*sin(t))' t.intervalo='[-10,10]' t.pasos='100' ancho='3'">
   <param name="G_40" value="espacio='cart' tipo='curva' color='b34e00' dibujar-si='(curM=2)&(angT=0)' expresión='(2*a*cos(t-b)*cos(t),2*a*cos(t-b)*sin(t))' t.intervalo='[-10,10]' t.pasos='100' ancho='3'">
   <param name="G_41" value="espacio='cart' tipo='curva' color='b34e00' dibujar-si='(curM=2)&(angT=1)' expresión='(2*a*cos(t-b*pi/180)*cos(t),2*a*cos(t-b*pi/180)*sin(t))' t.intervalo='[-10,10]' t.pasos='100' ancho='3'">
   <param name="G_42" value="espacio='graf' tipo='punto' color='cb0000' dibujar-si='(curM=2)&(angT=1)' expresión='(a*cos(b*pi/180),a*sin(b*pi/180))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b A\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='4'">
   <param name="G_43" value="espacio='graf' tipo='polígono' color='008bb1' coord_abs='sí' expresión='(0,0)(graf._w,0)(graf._w,graf._h)(0,graf._h)(0,0)' ancho='7'">
   <param name="Animación" value="pausa='100' controles='sí' auto='no' inicio='num=ent((tmax[cur]-tmin[cur])/0.1);Punto=0;conta=0;verC=0' hacer='conta=conta+1;Punto=Punto+0.1;auxi=Punto;' mientras='conta<num'">
