<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="sonido" value="sí">
   <param name="álgebra" value="sí">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='texto' x='10' y='100' ancho='400' alto='440' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='grafi' x='440' y='100' ancho='300' alto='300' escala='25' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='texto1' x='440' y='420' ancho='510' alto='120' fijo='sí' despl_imagen='arr-izq' fondo='fbfadc' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_05" value="tipo='R2' id='puntos' x='750' y='100' ancho='200' alto='300' fijo='sí' despl_imagen='arr-izq' fondo='fbfadc' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='p' tipo='gráfico' espacio='grafi' expresión='(3,4)' fijo='sí' activo-si='0'">
   <param name="C_03" value="id='p.x' tipo='numérico' región='escenario' espacio='E1' nombre='p.x' expresión='(0,0,0,0)' valor='3' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_04" value="id='p.y' tipo='numérico' región='escenario' espacio='E1' nombre='p.y' expresión='(0,0,0,0)' valor='4' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_05" value="id='a' tipo='numérico' región='escenario' espacio='E1' nombre='a' expresión='(0,0,0,0)' incr='1' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_06" value="id='b' tipo='numérico' región='escenario' espacio='E1' nombre='b' expresión='(0,0,0,0)' valor='1' incr='1' min='1' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_07" value="id='coorde' tipo='numérico' región='escenario' espacio='E1' nombre='coorde' expresión='(0,0,0,0)' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_08" value="id='Distinto' tipo='numérico' interfaz='botón' región='interior' espacio='texto1' nombre='Ver ejemplos' expresión='(texto1._w-130,texto1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='coorde=1;NEjemplo()'">
   <param name="A_01" value="id='alea(nn)' algoritmo='sí' expresión='num' algoritmo='sí' hacer='num=rnd<1/2?ent(rnd*nn):-ent(rnd*nn)'">
   <param name="A_02" value="id='NEjemplo()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='a=alea(4);b=ent(rnd*4)+2;modu=ent(rnd*4)+2;p.x=modu*cos((a/b)*pi);p.y=modu*sin((a/b)*pi);argu=(a/b)*180'">
   <param name="A_03" value="id='mcd(xx,yy)' algoritmo='sí' expresión='xx' algoritmo='sí' hacer='cociente=(yy#0)?ent(xx/yy):xx;resto=xx-cociente*yy;xx=yy;yy=resto' mientras='resto#0'">
   <param name="A_04" value="id='escribir(xx,yy)' algoritmo='sí' expresión='auxi' algoritmo='sí' hacer='aau=mcd(xx,yy);aa1=xx/aau;bb1=yy/aau;auxi=aa1;auxi=(bb1=1)?auxi:(auxi+&squot;/&squot;+bb1)'">
   <param name="A_05" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Coordenadas polares&squot;' hacer='coorde=0;a=1;b=3;modu=3;p.x=modu*cos((a/b)*pi);p.y=modu*sin((a/b)*pi);argu=(a/b)*180;'">
   <param name="A_06" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer=';'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='grafi' tipo='ecuación' color='6dc0c0c0' expresión='x=0'">
   <param name="G_03" value="espacio='grafi' tipo='ecuación' color='6dc0c0c0' expresión='y=x*tan((pi/8)*s)' familia='s' s.intervalo='[0,4]' s.pasos='4'">
   <param name="G_04" value="espacio='grafi' tipo='ecuación' color='6dc0c0c0' expresión='y=x*tan(-(pi/8)*s)' familia='s' s.intervalo='[0,4]' s.pasos='4'">
   <param name="G_05" value="espacio='grafi' tipo='segmento' color='d10000' expresión='(0,0)(100,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs30}' fuente='Serif,PLAIN,15' fijo='sí' ancho='2'">
   <param name="G_06" value="espacio='texto' tipo='imagen' coord_abs='sí' expresión='(20,40)' archivo='images/paso1.png'">
   <param name="G_07" value="espacio='texto' tipo='imagen' coord_abs='sí' expresión='(20,90)' archivo='images/paso2.png'">
   <param name="G_08" value="espacio='texto' tipo='texto' expresión='[80,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red168\green0\blue0;\red32\green48\blue58;}\f1\fs30 Se considera un punto \b\cf0 O\cf1\b0  llamado \b\cf0 POLO\cf1\f3\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_09" value="espacio='texto' tipo='texto' expresión='[80,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red183\green0\blue0;\red32\green48\blue58;}\f1\fs30 Se considera una semirrecta partiendo del\par polo que se llamar\u225   \cf0\b EJE POLAR\cf1\f3\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_10" value="espacio='texto' tipo='imagen' coord_abs='sí' expresión='(60,180)' archivo='images/locali.png'">
   <param name="G_11" value="espacio='texto' tipo='texto' expresión='[40,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red183\green0\blue0;\red32\green48\blue58;}\f1\fs30 Para situar un punto en el plano se deben \par conocer las coordenadas \b\cf0 (r,\u966 )\b0\cf1  donde:\par \par       \cf0\b r\cf1\b0  representa la distancia al polo\par       \cf0\b\u966 \cf1\b0  el \u225 ngulo de rotaci\u243 n respecto al eje polar\f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_12" value="espacio='grafi' tipo='arco' color='1ca3da' fin='argu' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue150;\red28\green163\blue218;}\cf0\f1\fs36    \u966 \cf1\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' relleno='grisClaro'">
   <param name="G_13" value="espacio='grafi' tipo='segmento' color='bb8b3b' expresión='(0,0)(p.x,p.y)' fijo='sí' ancho='3'">
   <param name="G_14" value="espacio='grafi' tipo='punto' color='d10000' expresión='(0,0)' fijo='sí' tamaño='4'">
   <param name="G_15" value="espacio='texto1' tipo='texto' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30\b\u8226 \b0   En el sistema de coordenadas cartesianas cada punto s\u243 lo\par      tiene una representaci\u243 n.\par \u8226   En el sistema de coordenadas polares cada punto tiene\par     muchas representaciones.\f3\fs30}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_16" value="espacio='puntos' tipo='texto' dibujar-si='coorde=0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red163\green0\blue0;\red32\green48\blue58;\red168\green0\blue0;}\f1\fs30 Se extiende el significado\par de coordenadas polares \par al caso en el que \b\cf0 r\cf1\b0  es \par negativo.\par \par As\u237 , los puntos \b\cf0\par        (r, \u966 ) \b0\cf1 y \cf0\b (-r, \u966 +\fs34\u960 \fs30 ) \cf1\b0\par est\u225 n en la misma recta\par que pasa por el polo \cf2\b O\cf1\b0  \par y a la misma distancia\par \b\cf2 r\b0\cf1 , pero a distinto lado\par del punto \cf2\b O\cf1\f4\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_17" value="espacio='grafi' tipo='punto' color='6fc0e7' expresión='(p.x,p.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue159;}\cf0\f1\fs30\b P(r,\u966 )}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='6'">
   <param name="G_18" value="espacio='grafi' tipo='punto' color='d10000' expresión='(2,-0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs26\b Eje polar\f2\fs30\b0}' fuente='SansSerif,BOLD,13' fijo='sí' tamaño='0'">
   <param name="G_19" value="espacio='puntos' tipo='texto' dibujar-si='(a!=0)&(coorde=1)' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs30\b Coordenadas de P\par \par ({\*\mjaformula{\expr modu\decimals 2\fixed0}},{\*\mjaformula{\expr escribir(a,b)\decimals 2\fixed0}}\u960 )\par ({\*\mjaformula{\expr modu\decimals 2\fixed0}},{\*\mjaformula{\expr escribir(a+2*b,b)\decimals 2\fixed0}}\u960 )\par ({\*\mjaformula{\expr modu\decimals 2\fixed0}},{\*\mjaformula{\expr escribir(a-2*b,b)\decimals 2\fixed1}}\u960 )\par ...\par ({\*\mjaformula{\expr -modu\decimals 2\fixed0}},{\*\mjaformula{\expr escribir(a+b,b)\decimals 2\fixed1}}\u960 )\par ({\*\mjaformula{\expr -modu\decimals 2\fixed0}},{\*\mjaformula{\expr escribir(a+3*b,b)\decimals 2\fixed1}}\u960 )\par ({\*\mjaformula{\expr -modu\decimals 2\fixed0}},{\*\mjaformula{\expr escribir(a-b,b)\decimals 2\fixed1}}\u960 )\par ...}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_20" value="espacio='grafi' tipo='punto' color='bb8b3b' expresión='(p.x/2-0.5,p.y/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b r \f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='0'">
   <param name="G_21" value="espacio='grafi' tipo='ecuación' color='6dc0c0c0' expresión='x^2+y^2=s^2' familia='s' s.intervalo='[0,10]' s.pasos='10'">
   <param name="G_22" value="espacio='grafi' tipo='punto' color='grisObscuro' expresión='(s,0)' familia='s' s.intervalo='[1,10]' s.pasos='9' fijo='sí' tamaño='3'">
   <param name="G_23" value="espacio='puntos' tipo='texto' dibujar-si='(a=0)&(coorde=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs30\b Coordenadas de P\par \par ({\*\mjaformula{\expr modu\decimals 2\fixed0}},0)\par ({\*\mjaformula{\expr modu\decimals 2\fixed0}},2\u960 )\par ({\*\mjaformula{\expr modu\decimals 2\fixed0}},-2\u960 )\par ...\par }' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_24" value="espacio='grafi' tipo='segmento' color='bb8b3b' dibujar-si='coorde=0' expresión='(0,0)(-p.x,-p.y)' fijo='sí'">
   <param name="G_25" value="espacio='grafi' tipo='punto' color='6fc0e7' dibujar-si='coorde=0' expresión='(-p.x,-p.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue133;\red111\green192\blue231;}\cf0\f1\fs30\b Q(-r,\u966 +\u960 )\cf1}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='6'">
   <param name="G_26" value="espacio='grafi' tipo='arco' color='1ca3da' dibujar-si='coorde=0' radio='0.5' fin='argu+180' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue150;\red28\green163\blue218;}\cf0\f1\fs36    \u966 \cf1\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí' relleno='2cc0c0de'">
   <param name="G_27" value="espacio='grafi' tipo='polígono' color='008bb1' coord_abs='sí' expresión='(0,0)(grafi._w,0)(grafi._w,grafi._h)(0,grafi._h)(0,0)' ancho='4'">
   <param name="G_28" value="espacio='texto' tipo='polígono' color='b5591a' coord_abs='sí' expresión='(0,0)(texto._w,0)(texto._w,texto._h)(0,texto._h)(0,0)' ancho='4'">
   <param name="G_29" value="espacio='texto1' tipo='texto' expresión='[70,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs22 Haciendo click sobre el bot\u243 n se mostrar\u225  un nuevo ejemplo.\f2\fs30}' fuente='SansSerif,PLAIN,11' fijo='sí'">
</ajs>
