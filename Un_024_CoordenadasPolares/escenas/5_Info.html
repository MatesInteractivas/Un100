   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \f2\fs40       \cf0\fs48\b\i Objetivo\cf1\par \f1\fs34\b0\i0\par \f2\fs40       Pierre Fermat y Ren\u233  Descartes introdujeron el sistema de coordenadas cartesianas o rectangulares que \par       identifican cada punto P del plano mediante dos n\u250 meros (x, y) que son las distancias a un par de ejes \par       perpendiculares. Sin embargo, esta no es la \u250 nica forma de ubicar un punto en el plano. \par \par       El objetivo de esta unidad es mostrar el sistema de coordenadas polares en el que se fija un punto O \par       llamado polo y un segmento horizontal que parte de este punto llamado eje polar. Cada punto P queda fijado\par       por la distancia de P al polo (r) y el \u225 ngulo que determina el segmento OP con el eje polar (\fs44\u952 \fs40 ).\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Las coordenadas polares son \u250 tiles al estudiar fen\u243 menos relacionados con distancias y \u225 ngulos. Se \par       presentar\u225 n escenas interactivas con dos aplicaciones de las coordenadas polares:\par       - el movimiento de un sat\u233 lite alrededor de la tierra o de un planeta alrededor del sol\par       - la localizaci\u243 n de un punto utilizando informaci\u243 n basada en \u225 ngulos y distancias.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f2\fs40       Se inicia la unidad explicando el sistema de coordenadas polares y su relaci\u243 n con las coordenadas\par       cartesianas. Se propondr\u225 n ejercicios para convertir puntos en ambos sistemas.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f2\fs40\par       La gr\u225 fica de una ecuaci\u243 n polar estar\u225  formada por el conjunto de puntos P que tengan una representaci\u243 n \par       polar verificando la ecuaci\u243 n. Se representar\u225  en el plano cartesiano curvas que tengan r o \fs44\u952 \fs40  constante y \par       se describir\u225 n y representar\u225 n circunferencias y elipses en coordenadas polares.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f2\fs40\par       Se mostrar\u225 n otras curvas en coordenadas polares cuya representaci\u243 n cartesiana es complicada: cardioides, \par       caracoles, lemniscatas, espirales.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f2\fs40\par       Dise\u241 o del contenido:             Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o funcional:                    Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Programaci\u243 n:                         Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o gr\u225 fico:                        Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                     Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE\par \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
