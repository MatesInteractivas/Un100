<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">

   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='tipo' x='10' y='100' ancho='355' alto='440' fijo='sí' escala='40' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='cart' x='380' y='100' ancho='220' alto='225' despl_imagen='arr-izq' fondo='fbfadc' red='no' red10='no' ejes='no' texto='405860'">
   <param name="E_04" value="tipo='R2' id='graf' x='610' y='195' ancho='345' alto='345' escala='30' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='405860' texto='no'">
   <param name="E_05" value="tipo='R2' id='coord' x='380' y='360' ancho='220' alto='180' despl_imagen='arr-izq' fondo='fbfadc' red='no' red10='no' ejes='no' texto='405860'">
   <param name="E_06" value="tipo='R2' id='opciones' x='610' y='100' ancho='345' alto='115' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='graf.escala' tipo='numérico' región='interior' espacio='graf' nombre='_nada_' expresión='(graf._w-33,graf._h-50,23,40)' valor='40' incr='0.05*graf.escala' fijo='sí' visible='no' acción='calcular'">
   <param name="C_03" value="id='r' tipo='numérico' región='interior' espacio='coord' nombre='_._' expresión='(40,80,60,20)' valor='3' fijo='no' visible='sí' acción='calcular' parámetro='coorC()' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_04" value="id='phi' tipo='numérico' región='interior' espacio='coord' nombre='_._' expresión='(120,80,60,20)' fijo='no' visible='sí' acción='calcular' parámetro='coorC()' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_05" value="id='xi' tipo='numérico' región='interior' espacio='coord' nombre='_._' expresión='(40,140,60,20)' valor='3' fijo='no' visible='sí' acción='calcular' parámetro='pun.x=xi;coorP()'">
   <param name="C_06" value="id='yi' tipo='numérico' región='interior' espacio='coord' nombre='_._' expresión='(120,140,60,20)' fijo='no' visible='sí' acción='calcular' parámetro='pun.y=yi;coorP()'">
   <param name="C_07" value="id='pun' tipo='gráfico' espacio='graf' color-int='grisClaro' tamaño='7'">
   <param name="C_08" value="id='pun.x' tipo='numérico' región='escenario' espacio='E1' nombre='pun.x' expresión='(0,0,0,0)' valor='3' fijo='no' visible='sí' acción='calcular'">
   <param name="C_09" value="id='pun.y' tipo='numérico' región='escenario' espacio='E1' nombre='pun.x' expresión='(0,0,0,0)' fijo='no' visible='sí' acción='calcular'">
   <param name="C_10" value="id='curM' tipo='numérico' interfaz='menú' región='interior' espacio='opciones' nombre='_._' expresión='(110,15,210,25)' decimales='0' fijo='no' visible='no' opciones='----------------------,Recta que contiene al polo,Recta que no contiene al polo,Circunferencia con centro el polo,Circunferencia que contiene al polo'">
   <param name="C_11" value="id='angT' tipo='numérico' interfaz='menú' región='interior' espacio='E1' nombre='_._' expresión='(430,330,140,25)' fijo='sí' visible='no' opciones='Radianes,Grados' acción='calcular' parámetro='b=(angT=0)?b*pi/180:b*180/pi'">
   <param name="C_12" value="id='a' tipo='numérico' región='interior' espacio='opciones' nombre='_._' expresión='(240,50,80,25)' valor='4' fijo='no' visible='sí' dibujar-si='(curM>1)'">
   <param name="C_13" value="id='b' tipo='numérico' región='interior' espacio='opciones' nombre='_._' expresión='(240,80,80,25)' valor='pi/10' incr='1' fijo='no' visible='sí' dibujar-si='(curM=1)|(curM=2)|(curM>3)'">
   <param name="A_01" value="id='angG(x,y)' algoritmo='sí' expresión='valor' algoritmo='sí' hacer='valor=(((x>0)&(y>=0))?(atan(y/x)*180/pi):valor);valor=(((x>0)&(y<0))?(atan(y/x)*180/pi+360):valor);valor=((x<0)?(atan(y/x)*180/pi+180):valor);;;'">
   <param name="A_02" value="id='ang(x,y)' algoritmo='sí' expresión='valor' algoritmo='sí' hacer='valor=(((x>0)&(y>=0))?(atan(y/x)):valor);valor=(((x>0)&(y<0))?(atan(y/x)+2*pi):valor);valor=((x<0)?(atan(y/x)+pi):valor);;;'">
   <param name="A_03" value="id='coorC()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='xi=r*cos(phi);yi=r*sin(phi);pun.x=xi;pun.y=yi'">
   <param name="A_04" value="id='coorP()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='r=sqrt(xi^2+yi^2);phi=(angT=0)?ang(xi,yi):angG(xi,yi)'">
   <param name="A_05" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Principales conclusiones&squot;'">
   <param name="A_06" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='xi=pun.x;yi=pun.y;coorP();'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='ET' tipo='texto' color='ff4400' dibujar-si='(cur=5)' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs28\b Curva\fs16\b0\par \fs28\par \b r(t)=a cos(kt+b)\b0\par \f4\fs24\par }' fuente='SansSerif,BOLD,14' fijo='sí'">
   <param name="G_03" value="espacio='cart' tipo='polígono' color='b5591a' coord_abs='sí' expresión='(0,0)(cart._w,0)(cart._w,cart._h)(0,cart._h)(0,0)' ancho='3'">
   <param name="G_04" value="espacio='cart' tipo='texto' expresión='[10,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue124;\red32\green48\blue58;\red163\green72\blue0;}\cf0\f1\fs30 Transformaci\u243 n de \par cartesiana a polar\cf1\par \b\cf2    r =x{\*\mjaformula{\supix 2}}+y{\*\mjaformula{\supix 2}}\par    cos(\u966 )={\*\mjaformula{\fraction{\num x}{\den r}}}   sen(\u966 )={\*\mjaformula{\fraction{\num y}{\den r}}}\cf1\f3\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_05" value="espacio='coord' tipo='polígono' color='b5591a' coord_abs='sí' expresión='(0,0)(coord._w,0)(coord._w,coord._h)(0,coord._h)(0,0)' ancho='3'">
   <param name="G_06" value="espacio='coord' tipo='texto' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue142;\red185\green89\blue0;}\f1\fs30\b\cf0 Coordenadas del punto P\cf1}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_07" value="espacio='grafi' tipo='punto' color='6fc0e7' expresión='(p.x,p.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue159;}\cf0\f1\fs30\b P(r,\u966 )}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='6'">
   <param name="G_08" value="espacio='coord' tipo='texto' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green87\blue133;}\f1\fs30\b\cf0 Polares:  (r, \u966 )}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_09" value="espacio='coord' tipo='texto' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green87\blue133;}\f1\fs30\b\cf0 Cartesianas:  (x, y)}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_10" value="espacio='graf' tipo='punto' expresión='(pun.x,pun.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green57\blue163;\red32\green48\blue58;}\f1\fs34\b\cf0   P\f2\fs30\b0\cf1}' fuente='SansSerif,BOLD,17' fijo='sí' tamaño='0'">
   <param name="G_11" value="espacio='coord' tipo='texto' expresión='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green87\blue133;}\f1\fs30\b\cf0  P(                   .                  )}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_12" value="espacio='graf' tipo='segmento' color='bb8b3b' expresión='(0,0)(p.x,p.y)' fijo='sí' ancho='3'">
   <param name="G_13" value="espacio='graf' tipo='ecuación' color='6dc0c0c0' expresión='x^2+y^2=s^2' familia='s' s.intervalo='[0,10]' s.pasos='10'">
   <param name="G_14" value="espacio='graf' tipo='punto' color='grisObscuro' expresión='(s,0)' familia='s' s.intervalo='[1,10]' s.pasos='9' fijo='sí' tamaño='3'">
   <param name="G_15" value="espacio='graf' tipo='ecuación' color='6dc0c0c0' expresión='x=0'">
   <param name="G_16" value="espacio='graf' tipo='ecuación' color='6dc0c0c0' expresión='y=x*tan((pi/8)*s)' familia='s' s.intervalo='[0,4]' s.pasos='4'">
   <param name="G_17" value="espacio='graf' tipo='ecuación' color='6dc0c0c0' expresión='y=x*tan(-(pi/8)*s)' familia='s' s.intervalo='[0,4]' s.pasos='4'">
   <param name="G_18" value="espacio='graf' tipo='ecuación' color='b34e00' dibujar-si='(curM=1)&(angT=0)' expresión='y=x*tan(b)' ancho='3'">
   <param name="G_19" value="espacio='graf' tipo='ecuación' color='b34e00' dibujar-si='(curM=1)&(angT=1)' expresión='y=x*tan(b*pi/180)' ancho='3'">
   <param name="G_20" value="espacio='tipo' tipo='polígono' color='b5591a' coord_abs='sí' expresión='(0,0)(tipo._w,0)(tipo._w,tipo._h)(0,tipo._h)(0,0)' ancho='3'">
   <param name="G_21" value="espacio='cart' tipo='texto' expresión='[10,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue124;\red32\green48\blue58;\red163\green72\blue0;}\cf0\f1\fs30 Transformaci\u243 n de \par polar a cartesiana\cf1\par \b\cf2    x =r cos(\u966 )\par    y =r sin(\u966 )\cf1\f3\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_22" value="espacio='coord' tipo='texto' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green87\blue133;}\f1\fs30\b\cf0  P(                   .                  )}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_23" value="espacio='graf' tipo='punto' color='d10000' expresión='(0,0)' fijo='sí' tamaño='6'">
   <param name="G_24" value="espacio='graf' tipo='curva' color='b34e00' dibujar-si='(curM=2)&(angT=0)' expresión='(a/cos(t-b)*cos(t),a/cos(t-b)*sin(t))' t.intervalo='[-10,10]' ancho='3'">
   <param name="G_25" value="espacio='graf' tipo='curva' color='b34e00' dibujar-si='(curM=2)&(angT=1)' expresión='(a/cos(t-b*pi/180)*cos(t),a/cos(t-b*pi/180)*sin(t))' t.intervalo='[-10,10]' ancho='3'">
   <param name="G_26" value="espacio='graf' tipo='curva' color='b34e00' dibujar-si='curM=3' expresión='(a*cos(t),a*sin(t))' t.intervalo='[-10,10]' t.pasos='100' ancho='3'">
   <param name="G_27" value="espacio='opciones' tipo='polígono' color='008bb1' coord_abs='sí' expresión='(0,0)(opciones._w,0)(opciones._w,graf._h)(0,opciones._h)(0,0)' ancho='7'">
   <param name="G_28" value="espacio='tipo' tipo='imagen' coord_abs='sí' expresión='(5,5)' archivo='images/paso1.png'">
   <param name="G_29" value="espacio='tipo' tipo='texto' expresión='[55,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue124;\red96\green133\blue122;\red32\green48\blue58;}\cf0\f1\fs30 Para representar un punto en el plano\par se puede considerar\par - su \cf1\b distancia\b0\cf0  a un punto llamado polo\par - el \b\cf1\u225 ngulo de giro\b0\cf0  respecto al eje polar\cf2\f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_30" value="espacio='tipo' tipo='imagen' coord_abs='sí' expresión='(5,110)' archivo='images/paso2.png'">
   <param name="G_31" value="espacio='tipo' tipo='texto' expresión='[55,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue124;\red96\green133\blue122;\red32\green48\blue58;}\cf0\f1\fs30 Un plano con referencias de \u225 ngulos\par y magnitudes se llama \b\cf1 Sistema Polar \b0\cf0 o \par \b\cf1 Plano Polar\b0\cf2 .\par \f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_32" value="espacio='tipo' tipo='imagen' coord_abs='sí' expresión='(5,200)' archivo='images/paso3.png'">
   <param name="G_33" value="espacio='opciones' tipo='texto' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue124;\red32\green48\blue58;}\f1\fs30\cf0 Elige\cf1  curva:}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_34" value="espacio='opciones' tipo='texto' dibujar-si='curM>1' expresión='[200,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30\b a =\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_35" value="espacio='opciones' tipo='texto' dibujar-si='(curM=1)|(curM=2)|(curM>3)' expresión='[200,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30\b\u966 {\*\mjaformula{\subix o}}=\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_36" value="espacio='opciones' tipo='texto' dibujar-si='curM=1' expresión='[60,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red179\green78\blue0;\red32\green48\blue58;}\f1\fs30\b\cf0\u966 =\u966 {\*\mjaformula{\subix o}}\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_37" value="espacio='opciones' tipo='texto' dibujar-si='curM=2' expresión='[60,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red179\green78\blue0;\red32\green48\blue58;}\cf0\f1\fs30\b\u966 ={\*\mjaformula{\fraction{\num a}{\den cos(\u966 -\u966 {\subix o})}}}\cf1}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_38" value="espacio='opciones' tipo='texto' dibujar-si='curM=3' expresión='[60,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red179\green78\blue0;\red32\green48\blue58;}\cf0\f1\fs30\b r = a\cf1}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_39" value="espacio='opciones' tipo='texto' dibujar-si='curM=4' expresión='[60,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red179\green78\blue0;\red32\green48\blue58;}\cf0\f1\fs30\b r = 2 a cos(\u966 -\u966 {\*\mjaformula{\subix o}})\cf1}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_40" value="espacio='graf' tipo='curva' color='b34e00' dibujar-si='(curM=4)&(angT=0)' expresión='(2*a*cos(t-b)*cos(t),2*a*cos(t-b)*sin(t))' t.intervalo='[-10,10]' t.pasos='100' ancho='3'">
   <param name="G_41" value="espacio='graf' tipo='curva' color='b34e00' dibujar-si='(curM=4)&(angT=1)' expresión='(2*a*cos(t-b*pi/180)*cos(t),2*a*cos(t-b*pi/180)*sin(t))' t.intervalo='[-10,10]' t.pasos='100' ancho='3'">
   <param name="G_42" value="espacio='graf' tipo='polígono' color='008bb1' coord_abs='sí' expresión='(0,0)(graf._w,0)(graf._w,graf._h)(0,graf._h)(0,0)' ancho='7'">
   <param name="G_43" value="espacio='tipo' tipo='texto' expresión='[55,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red96\green133\blue122;\red32\green48\blue58;}\f1\fs30 Algunos ejemplos de curvas son:\f2\fs30\par \cf0\f1\fs30\u8226  \cf1\b\u966 =cte\b0  recta que contiene al polo \par \cf0\u8226   \cf1\b r={\*\mjaformula{\fraction{\num a}{\den cos(\u966 -\u966 {\subix o})}}}\b0  recta que no \par     contiene al polo   \f2\fs30\par \cf0\f1\fs30\u8226  \cf1\b r=cte\b0  circunferencia con centro en \par     el polo\par \cf0\u8226  \cf1\b r=2a cos(\u966 -\u966 {\*\mjaformula{\subix o}})\b0  circunferencia que \par     contiene al polo y tiene el centro en \par     el punto\b  (a, \u966 {\*\mjaformula{\subix o}})\b0  \b  \f2\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="Animación" value="pausa='100' controles='sí' auto='no' inicio='num=ent((tmax[cur]-tmin[cur])/0.1);Punto=0;conta=0;verC=0' hacer='conta=conta+1;Punto=Punto+0.1;auxi=Punto;' mientras='conta<num'">
</ajs>
