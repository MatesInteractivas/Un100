   <param name="G_22" value="espacio='texto' tipo='texto' expresión='[120,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30\b r={\*\mjaformula{\radical{\index}{\radicand x{\supix 2}+y{\supix 2}}}}\par tg\u966 ={\*\mjaformula{\fraction{\num y}{\den x}}}\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">

   <param name="G_29" value="espacio='texto1' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32\b P({\*\mjaformula{\expr modu\decimals 2\fixed0}, {\expr escribir(a,b)\decimals 2\fixed0}}\u960 )\f2\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí'">
