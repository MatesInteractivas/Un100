   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par       \cf0\f2\fs48\b\i Introducci\u243 n\cf1\f1\fs34\b0\i0\par \par \f3\fs40      El fen\u243 meno de la difracci\u243 n se refiere a fen\u243 menos producidos cuando una onda se encuentra con alg\u250 n\par      obst\u225 culo en su camino.\par \par       Desde el punto de vista de la f\u237 sica cl\u225 sica, el fen\u243 meno de difracci\u243 n es descrito como la desviaci\u243 n de\par       las ondas alrededor de peque\u241 os obst\u225 culos. Efectos similares se producen cuando una onda de luz viaja a\par       trav\u233 s de un medio cuyo \u237 ndice de refracci\u243 n es variable, o cuando una onda de sonido viaja a trav\u233 s de un\par       medio con diferente impedancia ac\u250 stica. La difracci\u243 n ocurre con todas las ondas, ondas sonoras, ondas de\par       agua, y las ondas electromagn\u233 ticas como la luz visible, rayos X y ondas de radio. Como los objetos f\u237 sicos\par       tienen propiedades de ondas la difracci\u243 n ocurre tambi\u233 n con la materia por lo que puede ser estudiada de\par       acuerdo con los principios de la mec\u225 nica cu\u225 ntica. El cient\u237 fico italiano Francesco Maria Grimaldi acu\u241 \u243 \par       la palabra &quote;difracci\u243 n&quote;, y fue el primero en registrar las observaciones precisas sobre el fen\u243 meno en 1665.\par \par       Cuando la  difracci\u243 n se realiza en una estructura peri\u243 dica tridimensional como \u225 tomos en un cristal se\par       llama difracci\u243 n de Bragg y es similar a lo que ocurre cuando se dispersan las ondas en una rejilla de\par       difracci\u243 n. Difracci\u243 n de Bragg es una consecuencia de la interferencia entre las ondas que se reflejan desde\par       diferentes planos del cristal. La condici\u243 n de interferencia constructiva est\u225  dada por la ley de Bragg.\par \par \par       \cf0\fs48\b\i Objetivo\cf1\fs40\b0\i0\par \par       Conocer las propiedades y la forma en la que se crean los rayos X, adem\u225 s conocer los tipos de\par       estructura que tienen los materiales especialmente la de los cristales que tienen tama\u241 os similares a la\par       longitud de onda de los rayos X. Finalmente entender la ley de Bragg y conocer su utilidad en la cristalograf\u237 a.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \par    \fs40\b0\i0   Se presenta un video donde se muestra en que tipos de investigaci\u243 n se utiliza la difracci\u243 n de Bragg.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40      Se dar\u225  una  descripci\u243 n de las propiedades f\u237 sicas de los rayos X y se mostrar\u225   la forma en que se\par      producen, se muestra los tipos de estructura de los materiales en 3d de cristales utilizados para la difracci\u243 n\par      de rayos X, tales como el NaCl.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\fs40\b0\i0\par       Se dar\u225  una explicaci\u243 n de c\u243 mo se obtiene la ley de bragg mostrando un diagrama y analizando como\par       es la interferencia de ondas, pudiendo generar con una interacci\u243 n interferencias constructivas y destructivas.\par       \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \par       \f3\fs40  Verificar la ley de Bragg mediante una interacci\u243 n en la cual se podr\u225  modificar la longitud de onda del\par        rayo incidente, la distancia entre planos de un cristal y el \u225 ngulo de incidencia del rayo X.\par       \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            V\u237 ctor Hugo Garc\u237 a Jarillo\par       Dise\u241 o funcional:                   V\u237 ctor Hugo Garc\u237 a Jarillo\par       Programaci\u243 n:                        V\u237 ctor Hugo Garc\u237 a Jarillo\f0\fs28\par \par \par \par }">
