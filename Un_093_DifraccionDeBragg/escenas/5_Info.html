   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \par \fs40\b0\i0       Conocer las propiedades y la forma en la que se crean los rayos X, adem\u225 s conocer los tipos de estructura\par       que tienen los materiales especialmente la de los cristales que tienen tama\u241 os similares a la longitud de onda\par       de los rayos X. Finalmente entender la ley de Bragg y conocer su utilidad en la cristalograf\u237 a.\par \par \par       \cf0\fs48\b\i Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presenta un video donde se muestra en que tipos de investigaci\u243 n se utiliza la difracci\u243 n de Bragg.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se dar\u225  una  descripci\u243 n de las propiedades f\u237 sicas de los rayos X y se mostrar\u225   la forma en que se\par       producen, se muestra los tipos de estructura de los materiales en 3d de cristales utilizados para la difracci\u243 n\par       de rayos X, tales como el NaCl.\par \par \par       \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se dar\u225  una explicaci\u243 n de c\u243 mo se obtiene la ley de bragg mostrando un diagrama y analizando como\par       es la interferencia de ondas, pudiendo generar con una interacci\u243 n interferencias constructivas y destructivas.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Verificar la ley de Bragg mediante una interacci\u243 n en la cual se podr\u225  modificar la longitud de onda del\par        rayo incidente, la distancia entre planos de un cristal y el \u225 ngulo de incidencia del rayo X.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par       Dise\u241 o funcional:                   V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par       Programaci\u243 n:                        V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:          Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n general:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
