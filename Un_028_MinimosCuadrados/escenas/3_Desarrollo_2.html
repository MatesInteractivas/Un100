   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Ajuste a una nube de puntos&squot;' hacer='bw=126;bh=50;bx=539;by=456;info=1;plano=0'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='p11=(a1+b1+c1)/(2*(-a1^2+a1*b1+a1*c1-b1^2+b1*c1-c1^2))-(3*a1)/(2*(-a1^2+a1*b1+a1*c1-b1^2+b1*c1-c1^2));p12=(a1+b1+c1)/(2*(-a1^2+a1*b1+a1*c1-b1^2+b1*c1-c1^2))-(3*b1)/(2*(-a1^2+a1*b1+a1*c1-b1^2+b1*c1-c1^2));p13=(a1+b1+c1)/(2*(-a1^2+a1*b1+a1*c1-b1^2+b1*c1-c1^2))-(3*c1)/(2*(-a1^2+a1*b1+a1*c1-b1^2+b1*c1-c1^2));p21=(a1*(a1+b1+c1))/(2*(-a1^2+a1*b1+a1*c1-b1^2+b1*c1-c1^2))-(a1^2+b1^2+c1^2)/(2*(-a1^2+a1*b1+a1*c1-b1^2+b1*c1-c1^2));p22=(b1*(a1+b1+c1))/(2*(-a1^2+a1*b1+a1*c1-b1^2+b1*c1-c1^2))-(a1^2+b1^2+c1^2)/(2*(-a1^2+a1*b1+a1*c1-b1^2+b1*c1-c1^2));p23=(c1*(a1+b1+c1))/(2*(-a1^2+a1*b1+a1*c1-b1^2+b1*c1-c1^2))-(a1^2+b1^2+c1^2)/(2*(-a1^2+a1*b1+a1*c1-b1^2+b1*c1-c1^2));m=a2*p11+b2*p12+c2*p13;n=a2*p21+b2*p22+c2*p23;apx=a1*m+n;apy=b1*m+n;apz=c1*m+n'">
   <param name="G_01" value="espacio='E1' tipo='polígono' fondo='sí' color='5566aa' dibujar-si='0' coord_abs='sí' expresión='(0,0)(E1._w-1,0)(E1._w-1,E1._h-1)(0,E1._h-1)(0,0)' relleno='f05566aa'">
   <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='plano=0' expresión='[560,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green111\blue177;\red32\green48\blue58;}\f1\fs34 En el caso de que el sistema \b Ax=b \b0 sea\par incompatible y las columnas de la matriz\par \b A\b0  sean linealmente independientes, la \par soluci\u243 n aproximada por m\u237 nimos\par cuadrados es\par                 \b x*=(A{\*\mjaformula{\supix t}}A){\*\mjaformula{\supix -1}}A{\*\mjaformula{\supix t}}b\fs40\b0\par \par \fs34\b\cf0 Aplicaci\u243 n\cf1\par \b0 Dada una nube de puntos, (es decir, un \par conjunto de puntos en el plano) buscamos \par la recta, par\u225 bola, etc. que mejor se ajuste \par a dichos puntos.\par \par Si planteamos que la curva pase por \par todos los puntos, obtendremos un sistema \par incompatible que podemos resolver mediante \par el m\u233 todo anterior\fs40}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_06" value="espacio='E1' tipo='texto' expresión='[80,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Ejemplo: \u191 Cu\u225 l es la recta que mejor se ajusta a los\par puntos (            ,           ), (               ,        )}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' expresión='[80,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 y (           .            )?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='GRAF' tipo='ecuación' color='ff8b00' expresión='y=m*x+n' ancho='2'">
   <param name="G_09" value="espacio='GRAF' tipo='punto' color='cb0000' expresión='(a1,a2)' fijo='sí' tamaño='4'">
   <param name="G_10" value="espacio='GRAF' tipo='punto' color='cb0000' expresión='(b1,b2)' fijo='sí' tamaño='4'">
   <param name="G_11" value="espacio='E1' tipo='texto' expresión='[80,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 el sistema es \b Ax=b\b0  }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' expresión='[80,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34\b{\*\mjaformula{\expr a2\decimals 2\fixed0}}={\*\mjaformula{\expr a1\decimals 2\fixed0}}m+n\b0\par \b{\*\mjaformula{\expr b2\decimals 2\fixed0}}={\*\mjaformula{\expr b1\decimals 2\fixed0}}m+n\b0\par \b{\*\mjaformula{\expr c2\decimals 2\fixed0}}={\*\mjaformula{\expr c1\decimals 2\fixed0}}m+n\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' expresión='[80,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Considerando que la recta es \b y=mx+n\b0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' expresión='[220,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34\b  {\*\mjaformula{\matrix\rows 3\columns 2{\element{\expr a1\decimals 2\fixed0}}{\element 1}{\element{\expr b1\decimals 2\fixed0}}{\element 1}{\element{\expr c1\decimals 2\fixed0}}{\element 1}}}{\*\mjaformula{\matrix\rows 2\columns 1{\element m}{\element n}}}={\*\mjaformula{\matrix\rows 3\columns 1{\element{\expr a2\decimals 2\fixed0}}{\element{\expr b2\decimals 2\fixed0}}{\element{\expr c2\decimals 2\fixed0}}}}\b0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_15" value="espacio='GRAF' tipo='punto' color='cb0000' expresión='(c1,c2)' fijo='sí' tamaño='4'">
   <param name="G_16" value="espacio='E1' tipo='texto' expresión='[80,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 La soluci\u243 n es\fs30\b\par  (A{\*\mjaformula{\supix t}}A){\*\mjaformula{\supix -1}}A{\*\mjaformula{\supix t}}{\*\mjaformula{\matrix\rows 3\columns 1{\element{\expr a2\decimals 2\fixed0}}{\element{\expr b2\decimals 2\fixed0}}{\element{\expr c2\decimals 2\fixed0}}}}={\*\mjaformula{\matrix\rows 2\columns 3{\element{\expr p11\decimals 2\fixed0}}{\element{\expr p12\decimals 2\fixed0}}{\element{\expr p13\decimals 2\fixed0}}{\element{\expr p21\decimals 2\fixed0}}{\element{\expr p22\decimals 2\fixed0}}{\element{\expr p23\decimals 2\fixed0}}}}{\*\mjaformula{\matrix\rows 3\columns 1{\element{\expr a2\decimals 2\fixed0}}{\element{\expr b2\decimals 2\fixed0}}{\element{\expr c2\decimals 2\fixed0}}}}={\*\mjaformula{\matrix\rows 2\columns 1{\element{\expr m\decimals 2\fixed0}}{\element{\expr n\decimals 2\fixed0}}}}\fs34\b0\par Luego \b m={\*\mjaformula{\expr m\decimals 2\fixed0}}    n={\*\mjaformula{\expr n\decimals 2\fixed0}} \b0  \par y la recta es \b y={\*\mjaformula{\expr m\decimals 2\fixed0}x} +{\*\mjaformula{\expr n\decimals 2\fixed0}}\b0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='plano=1' expresión='[560,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs30 El error cuadr\u225 tico es la norma al\par cuadrado de \b w=Ax*-b\b0  siendo \b x\b0 *\par la soluci\u243 n aproximada por el m\u233 todo de\par m\u237 nimos cuadrados.\par \par En el ejemplo \b A={\*\mjaformula{\matrix\rows 3\columns 2{\element{\expr a1\decimals 2\fixed0}}{\element 1}{\element{\expr b1\decimals 2\fixed0}}{\element 1}{\element{\expr c1\decimals 2\fixed0}}{\element 1}}}  x*={\*\mjaformula{\matrix\rows 2\columns 1{\element{\expr m\decimals 2\fixed0}}{\element{\expr n\decimals 2\fixed0}}}}\b0\par \par \b w= {\*\mjaformula{\matrix\rows 3\columns 2{\element{\expr a1\decimals 2\fixed0}}{\element 1}{\element{\expr b1\decimals 2\fixed0}}{\element 1}{\element{\expr c1\decimals 2\fixed0}}{\element 1}}}{\*\mjaformula{\matrix\rows 2\columns 1{\element{\expr m\decimals 2\fixed0}}{\element{\expr n\decimals 2\fixed0}}}}-{\*\mjaformula{\matrix\rows 3\columns 1{\element{\expr a2\decimals 2\fixed0}}{\element{\expr b2\decimals 2\fixed0}}{\element{\expr c2\decimals 2\fixed0}}}}={\*\mjaformula{\matrix\rows 3\columns 1{\element{\expr apx\decimals 2\fixed1}}{\element{\expr apy\decimals 2\fixed0}}{\element{\expr apz\decimals 2\fixed0}}}-{\matrix\rows 3\columns 1{\element{\expr a2\decimals 2\fixed0}}{\element{\expr b2\decimals 2\fixed0}}{\element{\expr c2\decimals 2\fixed0}}}}\b0\par \fs34\b\par Error=|w|{\*\mjaformula{\supix 2}}={\*\mjaformula{\expr (apx-a2)^2+(apy-b2)^2+(apz-c2)^2\decimals 7\fixed0}}\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_18" value="espacio='GRAF' tipo='texto' expresión='[60,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green89\blue0;\red32\green48\blue58;}\f1\fs30\b\cf0 y={\*\mjaformula{\expr m\decimals 2\fixed0}}x{\*\mjaformula{\expr (n<0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed0}}{\*\mjaformula{\expr abs(n)\decimals 2\fixed0}}\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_19" value="espacio='INFO' tipo='texto' fondo='sí' color='blanco' expresión='[20,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs48 Soluci\u243 n aproximada de sistemas incompatibles}' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_20" value="espacio='INFO' tipo='texto' fondo='sí' expresión='[60,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red198\green0\blue0;\red32\green48\blue58;}\f1\fs40 Resolver un sistema lineal \b Ax=b \b0 consiste en escribir \b b\b0  como una \par combinaci\u243 n lineal de los vectores columna de la matriz \b A\b0 .\par \par El sistema \b Ax=b\b0  tendr\u225  soluci\u243 n si \b b\b0  pertenece al subespacio \b S\b0\par generado por las columnas de \b A\b0  y el sistema ser\u225  compatible.\par \par Si \b b\b0  no pertenece al subespacio \b S\b0  el sistema ser\u225  incompatible.\par En este caso, se puede sustituir \b b\b0  por otro vector \b c\b0  que s\u237  \par est\u233  en \b S\b0  siempre que \b c\b0  sea la mejor aproximaci\u243 n de \b b\b0  en \b S\b0 .\par \par La idea ser\u225  resolver \b Ax=c\b0  donde \b c=proy{\*\mjaformula{\subix s}}b\b0  siendo \b S\b0  el \par subespacio generado por las columnas de \b A\b0 .\par \par Este m\u233 todo se llama \b\cf0 m\u233 todo de m\u237 nimos cuadrados \b0\cf1 ya que \par hace m\u237 nimo el error cuadr\u225 tico.\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
