   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par       \f3\fs40 Los objetivos de la unidad son los siguientes:\par       - introducir el m\u233 todo de m\u237 nimos cuadrados\par       - mostrar ejemplos de su aplicaci\u243 n pr\u225 ctica\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Existen leyes f\u237 sicas que determinan que la magnitud entre ciertas variables dependen de ciertos par\u225 metros\par       que se obtienen de forma experimental. Se dar\u225 n distintos ejemplos de aplicaci\u243 n en los que esto ocurra.\par       Por ejemplo, la fuerza de tracci\u243 n sobre un muelle (F) y el alargamiento que experimenta (L) est\u225 n ligadas a \par       trav\u233 s de la ley de Hooke mediante una funci\u243 n lineal, F=k L, en la que interviene una constante (k) que es \par       caracter\u237 stica del muelle. Para obtener la constante k, se procede a medir distintas deformaciones L cuando se \par       aplican distintos valores de F. Posteriormente, se calcula mediante el m\u233 todo de m\u237 nimos cuadrados, la recta \par       que se ajusta mejor a los datos aunque no los represente. \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se comienza la unidad explicando el significado geom\u233 trico de la proyeccion de un vector en un subespacio\par       considerando un vector del plano proyectado sobre una recta y un vector del espacio sobre un plano.\par       La generalizaci\u243 n a un espacio vectorial eucl\u237 deo permitir\u225  obtener la distancia de un vector a un \par       subespacio del espacio vectorial considerado.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se plantea el m\u233 todo de m\u237 nimos cuadrados a partir de la b\u250 squeda  de una soluci\u243 n aproximada de un \par       sistema Ax=b incompatible, con m\u225 s ecuaciones que inc\u243 gnitas.  La idea ser\u225  encontrar xo que haga m\u237 nimo\par       la distancia entre Ax y b. Se dir\u225  entonces que xo es una soluci\u243 n en el sentido de los m\u237 nimos cuadrados.\par   \par       Aplicaremos este m\u233 todo para obtener la recta de regresi\u243 n de una nube de puntos. \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se cierra la unidad resolviendo los ejemplos pr\u225 cticos que han motivado la unidad.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o funcional:                    Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Programaci\u243 n:                        Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
