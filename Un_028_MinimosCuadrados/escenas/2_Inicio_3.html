   <param name="C_11" value="id='cerrarINTRO' tipo='numérico' interfaz='botón' región='interior' espacio='INTRO' expresión='(INTRO._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='intro=0'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Matriz de proyección&squot;' hacer='intro=1'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='u11=u1^2/(u1^2+u2^2+u3^2);u12=(u1*u2)/(u1^2+u2^2+u3^2);u13=(u1*u3)/(u1^2+u2^2+u3^2);u21=(u1*u2)/(u1^2+u2^2+u3^2);u22=u2^2/(u1^2+u2^2+u3^2);u23=(u2*u3)/(u1^2+u2^2+u3^2);u31=(u1*u3)/(u1^2+u2^2+u3^2);u32=(u2*u3)/(u1^2+u2^2+u3^2);u33=u3^2/(u1^2+u2^2+u3^2);prox=(u1^2*v1)/(u1^2+u2^2+u3^2)+(u1*u2*v2)/(u1^2+u2^2+u3^2)+(u1*u3*v3)/(u1^2+u2^2+u3^2);proy=(u2^2*v2)/(u1^2+u2^2+u3^2)+(u1*u2*v1)/(u1^2+u2^2+u3^2)+(u2*u3*v3)/(u1^2+u2^2+u3^2);proz= (u3^2*v3)/(u1^2+u2^2+u3^2)+(u1*u3*v1)/(u1^2+u2^2+u3^2)+(u2*u3*v2)/(u1^2+u2^2+u3^2)'">
   <param name="G_01" value="espacio='E1' tipo='polígono' fondo='sí' color='5566aa' dibujar-si='0' coord_abs='sí' expresión='(0,0)(E1._w-1,0)(E1._w-1,E1._h-1)(0,E1._h-1)(0,0)' relleno='f05566aa'">
   <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(80,125)' archivo='images/ver1.png'">
   <param name="G_04" value="espacio='E1' tipo='texto' expresión='[120,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red196\green0\blue0;\red32\green48\blue58;}\f1\fs30 La proyecci\u243 n de un vector sobre un subespacio \par es una transformaci\u243 n, puede ser representada \par por tanto por una matriz \b U\b0  que se llamar\u225  \par \b\cf0 matriz de proyecci\u243 n\b0\cf1\par \par \b                    proy{\*\mjaformula{\subix S}}v=U v\f3\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(80,265)' archivo='images/ver2.png'">
   <param name="G_06" value="espacio='E1' tipo='texto' expresión='[120,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30 La matriz de proyecci\u243 n sobre un subespacio \b S\b0\par es espec\u237 fica de cada proyecci\u243 n, sin embargo, \par se puede construir de forma general como\par \b\par                               U={\*\mjaformula AA{\supix t}}\b0  \par donde \b A\b0  es la matriz cuyas columnas son los \par vectores de una base ortonormal del espacio \b S\b0 . \par \par Se tendr\u225  entonces que\par \b                            {\*\mjaformula pro{\subix S}v}={\*\mjaformula AA{\supix t}}v\f3\fs30\b0\par \f1\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(550,125)' archivo='images/ver3.png'">
   <param name="G_08" value="espacio='E1' tipo='texto' expresión='[590,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 Se puede obtener la matriz de proyecci\u243 n\par sin necesidad de hallar una base ortogonal\par del subespacio \b S\b0  en el caso de que \b S\b0  sea \par un subespacio de  {\*\mjaformula\u8477 {\supix n}} . Para ello\par \par 1. Se considera una base de \b S\b0 , no \par necesariamente ortogonal.\par \par 2. Se forma una matriz cuadrada de la forma\par \par                 \b   U={\*\mjaformula A(A{\supix t}A){\supix -1}A{\supix t}}\b0\par \par La matriz \b U\b0  es la matriz de proyecci\u243 n sobre \par el subespacio \b S\b0 . Se podr\u225  obtener la proyecci\u243 n\par de \b v \b0 sobre \b S \b0 calculando\par \par                     \b{\*\mjaformula proy{\subix S}v}=Uv\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_09" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_10" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_11" value="espacio='INFO' tipo='texto' color='blanco' expresión='[30,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs48 C\u225 lculo de la matriz}' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_12" value="espacio='INFO' tipo='texto' color='negro' expresión='[30,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34\cf0 Dado el vector \par \par \b u\b0 =(               ,              ,              )\par \par se considera la matriz \b A\b0  que tiene una columna con las\par componentes de \b u\b0 . La matriz de proyecci\u243 n \b U={\*\mjaformula AA{\supix t}}\b0  es\par \b        U={\*\mjaformula{\matrix\rows 3\columns 3{\element{\expr u11\decimals 2\fixed0}}{\element{\expr u12\decimals 2\fixed0}}{\element{\expr u13\decimals 2\fixed0}}{\element{\expr u21\decimals 2\fixed0}}{\element{\expr u22\decimals 2\fixed0}}{\element{\expr u23\decimals 2\fixed0}}{\element{\expr u31\decimals 2\fixed0}}{\element{\expr u32\decimals 2\fixed0}}{\element{\expr u32\decimals 2\fixed0}}}}\cf1\fs42\b0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='INFO' tipo='texto' expresión='[30,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34\cf0 La proyecci\u243 n de \par \par \b v\b0 =(               ,              ,              )\cf1\fs42}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='INTRO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INTRO._w-1,0)(INTRO._w-1,INTRO._h-1)(0,INTRO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_15" value="espacio='INTRO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INTRO._w/2,18,INTRO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_16" value="espacio='INFO' tipo='texto' expresión='[30,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 sobre el subespacio \b S\b0  generado por \b u\b0  es\par \b{\*\mjaformula proy{\subix S}v}= U v=({\*\mjaformula{\expr prox\decimals 2\fixed0}},{\*\mjaformula{\expr proy\decimals 2\fixed0}},{\*\mjaformula{\expr proz\decimals 2\fixed0}})\fs42\b0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='INTRO' tipo='texto' fondo='sí' color='blanco' expresión='[20,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs48 Proyecci\u243 n de un vector sobre un subespacio}' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_18" value="espacio='INTRO' tipo='texto' fondo='sí' expresión='[60,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red32\green48\blue58;}\f1\fs34 Dado un vector \b v \b0 y un subespacio \b S\b0 , el vector \b v \b0 se puede descomponer \par de manera \u250 nica de la forma\par \par                    \b  v={\*\mjaformula v{\subix 1}}+{\*\mjaformula v{\subix 2}}\b0  con \b{\*\mjaformula v{\subix 1}\u8712 S} \b0 y \b v{\*\mjaformula{\subix 2 }}\b0 ortogonal a\b  S\b0\par \par La componente \b{\*\mjaformula v{\subix 1}}\b0 se llama \b\cf0 proyecci\u243 n ortogonal de v sobre S\b0\cf1  y se\par denora por \b{\*\mjaformula proy{\subix S}}v\b0\par \par Se calcula de la forma\par                               \b{\*\mjaformula proy{\subix S}}v=proy{\*\mjaformula{\subix u{\subix 1}}}v+...+proy{\*\mjaformula{\subix u{\subix n}}}v \b0\par siendo \b u{\*\mjaformula{\subix 1}},...,u{\*\mjaformula{\subix n}}\b0  una base ortogonal de \b S\b0 .\par \par Teniendo en cuenta como se obtiene la proyecci\u243 n de un vector\par sobre otro la proyecci\u243 n se puede obtener de la forma\par                              \b{\*\mjaformula proy{\subix S}v}={\*\mjaformula{\fraction{\num u{\subix 1}\u8729 v}{\den u{\subix 1}\u8729 u{\subix 1}}}\f3\fs36\b u{\subix 1}}+...+{\*\mjaformula{\fraction{\num u{\subix n}\u8729 v}{\den u{\subix n}\u8729 u{\subix n}}}u{\subix n}}\fs36\b0\par \fs40}' fuente='SansSerif,PLAIN,17' fijo='sí'">
