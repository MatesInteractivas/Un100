   <param name="G_08" value="espacio='plano' tipo='segmento' color='gris' expresión='(c,d)(w1+a,w2+b)' fijo='sí' tamaño='4'">
   <param name="G_09" value="espacio='texto' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;}{\colortbl\red196\green0\blue0;\red32\green48\blue58;}\f1\fs30 El vector \b v\b0  se puede descomponer de forma \par \u250 nica como\par                              \b  v=v{\*\mjaformula{\subix 1}}+v{\*\mjaformula{\subix 2}}\par \par \b0 con \b v{\*\mjaformula{\subix 1}}\b0  en la direcci\u243 n de \b u\b0  y \b v{\*\mjaformula{\subix 2}}\b0  ortogonal \par a \b u\b0 .\par \par La componente \b v{\*\mjaformula{\subix 1}}\b0  se llama \cf0 proyecci\u243 n de \b v\b0\par sobre \b u\cf1\b0 . Se calcula\b  \b0 de la forma\b\par \par          proy{\*\mjaformula{\subix u}}v={\*\mjaformula{\fraction{\num u\u8729 v}{\den u\u8729 u}}}u\f3\fs30\b0  =\par \par \f2\fs30\b    ={\*\mjaformula{\fraction{\num ({\expr u1\decimals 2\fixed0},{\expr u2\decimals 2\fixed0})\u8729 ({\expr v1\decimals 2\fixed0},{\expr v2\decimals 2\fixed0})}{\den ({\expr u1\decimals 2\fixed0},{\expr u2\decimals 2\fixed0})\u8729 ({\expr u1\decimals 2\fixed0},{\expr u2\decimals 2\fixed0})}}}u\f3\fs30\b0\par \f2\fs30\b    ={\*\mjaformula{\fraction{\num{\expr nu1\decimals 2\fixed0}}{\den{\expr nu2\decimals 2\fixed0}}}}u ={\*\mjaformula{\expr proy\decimals 2\fixed0}}u\f4\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_10" value="espacio='plano' tipo='punto' color='blanco' expresión='(a,b)' fijo='sí' tamaño='3'">
   <param name="G_11" value="espacio='plano' tipo='punto' color='537ce0' expresión='(c,d)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;}\cf0\f1\fs30\b v\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='3'">
   <param name="G_12" value="espacio='plano' tipo='punto' color='blanco' expresión='(a+w1,b+w2)' fijo='sí' tamaño='3'">
   <param name="G_13" value="espacio='datos' tipo='texto' expresión='[230,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b v=AB=({\*\mjaformula{\expr v1\decimals 2\fixed0}},{\*\mjaformula{\expr v2\decimals 2\fixed0}})\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
