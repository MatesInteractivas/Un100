<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.10, 2014-06-28">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_video.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='Algebra' x='185' y='405' ancho='599' alto='99' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R3' id='Grafico' x='185' y='106' ancho='599' alto='300' despl_imagen='arr-izq' despliegue='pintor' R3='sí'">
   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='a3' tipo='audio' región='interior' espacio='E1' expresión='(E1._w/2-100,E1._h-30,200,30)' archivo='http://arquimedes.matem.unam.mx/_Un100_/2_Entregas/Desarrollador04/_Un_012_VectoresYSusOperaciones/audio/Motiv2.ogg'">
   <param name="A_01" value="id='Phi(x,y,z)' algoritmo='sí' expresión='phi' algoritmo='sí' hacer='phi=(abs(x)>epsilon)?atan(abs(y)/abs(x)):pi/2;phi=((x<0)&(y>0))?pi-phi:phi;phi=((x<0)&(y<0))?pi+phi:phi;phi=((x>0)&(y<0))?2*pi-phi:phi'">
   <param name="A_02" value="id='Theta(x,y,z)' algoritmo='sí' expresión='theta' algoritmo='sí' hacer='theta=(abs(z)>epsilon)?atan(sqrt(x^2+y^2)/abs(z)):pi/2;theta=(z<0)?pi+theta:theta'">
   <param name="A_03" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='v.x=2.5*rnd;v.y=2.5*rnd;v.z=2.5*rnd;epsilon=0.000001' hacer='titulo1=&squot;Las coordenadas cartesianas son&squot;;titulo2=&squot;las más conocidas para vectores en ℝ³&squot;;titulo3=&squot;pero existen otros sistemas&squot;'">
   <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='t<10/3' expresión='[(E1._w-_AnchoDeCadena_(titulo1,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo1]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='(10/3<t)&(t<20/3)' expresión='[(E1._w-_AnchoDeCadena_(titulo2,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo2]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='(20/3<t)' expresión='[(E1._w-_AnchoDeCadena_(titulo3,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo3]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_04" value="espacio='Algebra' tipo='texto' expresión='[170,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs36\i{\*\mjaformula v}{\*\mjaformula =({\expr v.x\decimals 2\fixed1}, {\expr v.y\decimals 2\fixed1}, {\expr v.z\decimals 2\fixed1})}\fs34\i0}' fuente='Serif,ITALIC,18' fijo='sí'">
   <param name="G_05" value="espacio='Algebra' tipo='texto' expresión='[150,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs36\i{\*\mjaformula v={\expr sqrt(v.x^2+v.y^2+v.z^2)\decimals 2\fixed1}}; {\*\mjaformula\u981 ={\expr Phi(v.x,v.y,v.z)*180/pi\decimals 2\fixed1}\u176 }; {\*\mjaformula\u952 ={\expr Theta(v.x,v.y,v.z)*180/pi\decimals 2\fixed1}\u176 }\fs34\i0}' fuente='Serif,ITALIC,18' fijo='sí'">
   <param name="S_01" value="espacio='Grafico' tipo='superficie' color='ae6090a0' color_reverso='ae6090a0' expresión='x=5*(u-0.5) y=5*(v-0.5) z=0' rotfin='Euler(20,0,0)' modelo='metal'">
   <param name="S_02" value="espacio='Grafico' tipo='superficie' color='ae6090a0' color_reverso='ae6090a0' expresión='x=5*(u-0.5) y=5*(v-0.5) z=0' rotini='(0,90,0)' rotfin='Euler(20,0,0)' modelo='metal'">
   <param name="S_03" value="espacio='Grafico' tipo='superficie' color='ae6090a0' color_reverso='ae6090a0' expresión='x=5*(u-0.5) y=5*(v-0.5) z=0' rotini='(90,0,0)' rotfin='Euler(20,0,0)' modelo='metal'">
   <param name="S_04" value="espacio='Grafico' tipo='segmento' color='naranja' expresión='(0,0,0)(v.x,v.y,v.z)' rotfin='Euler(20,0,0)' ancho='2.5'">
   <param name="S_05" value="espacio='Grafico' tipo='segmento' color='negro' expresión='(-2.5,0,0)(2.5,0,0)' rotfin='Euler(20,0,0)'">
   <param name="S_06" value="espacio='Grafico' tipo='segmento' color='negro' expresión='(0,0,-2.5)(0,0,2.5)' rotfin='Euler(20,0,0)'">
   <param name="S_07" value="espacio='Grafico' tipo='segmento' color='negro' expresión='(0,-2.5,0)(0,2.5,0)' rotfin='Euler(20,0,0)'">
   <param name="S_08" value="espacio='Grafico' tipo='segmento' color='verde' expresión='(0,0,0)(v.x,0,0)' rotfin='Euler(20,0,0)' ancho='2.5'">
   <param name="S_09" value="espacio='Grafico' tipo='segmento' color='verde' expresión='(0,0,0)(0,v.y,0)' rotfin='Euler(20,0,0)' ancho='2.5'">
   <param name="S_10" value="espacio='Grafico' tipo='segmento' color='verde' expresión='(0,0,0)(0,0,v.z)' rotfin='Euler(20,0,0)' ancho='2.5'">
   <param name="S_11" value="espacio='Grafico' tipo='segmento' color='azul' expresión='(0,0,0)(v.x,v.y,o)' rotfin='Euler(20,0,0)' ancho='2.5'">
   <param name="S_12" value="espacio='Grafico' tipo='curva' color='negro' expresión='x=0.5*sin(Theta(v.x,v.y,v.z)*u)*cos(Phi(v.x,v.y,v.z)) y=0.5*sin(Theta(v.x,v.y,v.z)*u)*sin(Phi(v.x,v.y,v.z)) z=0.5*cos(Theta(v.x,v.y,v.z)*u)' rotfin='Euler(20,0,0)' ancho='1.5' Nu='36'">
   <param name="S_13" value="espacio='Grafico' tipo='curva' color='negro' expresión='x=0.5*cos(Phi(v.x,v.y,v.z)*u) y=0.5*sen(Phi(v.x,v.y,v.z)*u) z=0' rotfin='Euler(20,0,0)' ancho='1.5' Nu='36'">
   <param name="Animación" value="pausa='2000' controles='no' auto='sí' inicio='t=0' hacer='t=(t+1)%30;x=rnd;y=rnd;z=rnd;v.x=(x<0.5)?-2.5*rnd:v.x;v.x=(x=0.5)?0:v.x;v.x=(x>0.5)?2.5*rnd:v.x;v.y=(y<0.5)?-2.5*rnd:v.y;v.y=(y=0.5)?0:v.y;v.y=(y>0.5)?2.5*rnd:v.y;v.z=(z<0.5)?-2.5*rnd:v.z;v.z=(z=0.5)?0:v.z;v.z=(z>0.5)?2.5*rnd:v.z' mientras='1'">
</ajs>
