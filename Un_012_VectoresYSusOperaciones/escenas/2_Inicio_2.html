   <param name="C_09" value="id='caracteristicas' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Características' expresión='(335,E1._h-35,135,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/boton_corto.png' acción='calcular' parámetro='comp_o_caract=1' activo-si='(comp_o_caract==0)' pos_mensajes='centro'">

   <param name="C_11" value="id='instrucciones' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Instrucciones' expresión='(E1._w-200,E1._h-35,135,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/boton_corto.png' acción='calcular' parámetro='interactuar=0' pos_mensajes='centro'">
   <param name="C_12" value="id='Teoria.0y' tipo='numérico' región='interior' espacio='Teoria' nombre='_._' expresión='(Teoria._w-25,Teoria._h-50,25,50)' incr='100' min='-1050' max='0' fijo='sí' visible='no' pos_mensajes='centro'">
   <param name="A_01" value="id='Norma(x,y,z)' expresión='sqrt(x^2+y^2+z^2)'">
   <param name="A_02" value="id='Phi(x,y,z)' algoritmo='sí' expresión='phi' algoritmo='sí' Local='phi' hacer='phi=(abs(x)>epsilon)?atan(abs(y)/abs(x)):pi/2;phi=((x<0)&(y>0))?pi-phi:phi;phi=((x<0)&(y<0))?pi+phi:phi;phi=((x>0)&(y<0))?2*pi+phi:phi'">
   <param name="A_03" value="id='Theta(x,y,z)' algoritmo='sí' expresión='theta' algoritmo='sí' Local='theta' hacer='theta=(abs(z)>epsilon)?atan(sqrt(x^2+y^2)/abs(z)):pi/2;theta=(z<0)?pi+theta:theta'">
   <param name="A_04" value="id='vx(v,t,p)' expresión='v*sin(t*pi/180)*cos(p*pi/180)'">

   <param name="A_07" value="id='signo(x)' algoritmo='sí' expresión='signo' algoritmo='sí' Local='signo' inicio='signo=&squot;&squot;' hacer='signo=(x<0)?&squot;-&squot;:signo;signo=(x=0)?&squot;&squot;:signo;signo=(x>0)?&squot;+&squot;:signo'">
   <param name="A_08" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Vectores en el espacio&squot;' hacer='epsilon=0.000001;;vx.x=30;vx.y=Controles._h/2-17.5;vx.txt.x=vx.x-35;vx.txt.y=vx.y+5;;vy.x=Controles._w/2-40;vy.y=Controles._h/2-17.5;vy.txt.x=vy.x-35;vy.txt.y=vy.y+5;;vz.x=Controles._w-90;vz.y=Controles._h/2-17.5;vz.txt.x=vz.x-35;vz.txt.y=vz.y+5;;mag.x=30;mag.y=Controles._h/2-17.5;mag.txt.x=vx.x-35;mag.txt.y=vx.y+5;;Theta.x=Controles._w/2-40;Theta.y=Controles._h/2-17.5;Theta.txt.x=vy.x-35;Theta.txt.y=vy.y+5;;Phi.x=Controles._w-90;Phi.y=Controles._h/2-17.5;Phi.txt.x=vz.x-35;Phi.txt.y=vz.y+5;'">
   <param name="A_09" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='t<20' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,32' fijo='sí'">
   <param name="G_02" value="espacio='Algebraico' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[5,7]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs36 El vector\f2\fs40\i{\*\mjaformula v}\f1\fs36\i0 a partir de sus componentes es:\par \f2\fs40\i{\*\mjaformula v={\expr signo(v.x)\decimals 0\fixed1}{\expr abs(v.x)\decimals 2\fixed1}\u238 {\expr signo(v.y)\decimals 2\fixed1}{\expr abs(v.y)\decimals 2\fixed1}\u309 {\expr signo(v.z)\decimals 2\fixed1}{\expr abs(v.z)\decimals 2\fixed1}k}\f1\fs36\i0\par \par y sus caracter\u237 sticas se calculan como:\par \f2\fs40\i{\*\mjaformula v={\radical{\index}{\radicand{\expr v.x^2+v.y^2+v.z^2\decimals 2\fixed1}}}={\expr Norma(v.x,v.y,v.z)\decimals 2\fixed1}}\f1\fs36\i0\par \f2\fs40\i{\*\mjaformula\u981 =tan{\supix -1}({\expr v.y/v.x\decimals 2\fixed1})={\expr Phi(v.x,v.y,v.z)*180/pi\decimals 2\fixed1}\u176 }\f1\fs36\i0\par \f2\fs40\i{\*\mjaformula\u952 =tan{\supix -1}({\expr sqrt(v.x^2+v.y^2)/v.x\decimals 2\fixed1})={\expr Theta(v.x,v.y,v.z)*180/pi\decimals 2\fixed1}\u176 }\f3\fs28\i0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_03" value="espacio='Algebraico' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[5,7]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs36 Las caracter\u237 sticas del vector\f2\fs40\i{\*\mjaformula v}\f1\fs36\i0 son:\par \f2\fs40\i{\*\mjaformula v={\expr magnitud\decimals 2\fixed1};  \u952 ={\expr Theta\decimals 0\fixed1}\u176 ;  \cf0\f1\fs36\u981 ={\expr Phi\decimals 0\fixed1}\u176 \cf1}\f1\fs36\i0\par \par Se obtienen los valores de sus componentes:\par \f2\fs40\i{\*\mjaformula v{\subix x}={\expr magnitud\decimals 2\fixed1}\u183 sen({\expr Theta\decimals 0\fixed1})\u183 cos({\expr Phi\decimals 0\fixed1})={\expr vx(magnitud,Theta,Phi)\decimals 2\fixed1}}\f1\fs36\i0\par \f2\fs40\i{\*\mjaformula v{\subix y}={\expr magnitud\decimals 2\fixed1}\u183 sen({\expr Theta\decimals 0\fixed1})\u183 sen({\expr Phi\decimals 0\fixed1})={\expr vy(magnitud,Theta,Phi)\decimals 2\fixed1}}\f1\fs36\i0\par \f3\fs36\i{\*\mjaformula v{\subix z}={\expr magnitud\decimals 2\fixed1}\u183 cos({\expr Theta\decimals 0\fixed1})={\expr vz(magnitud,Theta,Phi)\decimals 2\fixed1}}\fs32\i0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_04" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[vx.txt.x,vx.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula v{\subix x}}\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_05" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[vy.txt.x,vy.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula v{\subix y}}\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_06" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[vz.txt.x,vz.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula v{\subix z}}\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_07" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[mag.txt.x,mag.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula v}\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_08" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[Theta.txt.x,Theta.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula\u952 }\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_09" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[Phi.txt.x,Phi.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula\u981 }\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_10" value="espacio='Instrucciones' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Instrucciones._w/2,18,Instrucciones._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_11" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_12" value="espacio='Teoria' tipo='texto' expresión='[5,Teoria.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs40 En el espacio\f2\fs44{\*\mjaformula\u8477 {\supix 3}}\f1\fs40 , los vectores se \par definen como la suma de sus \par componentes\f3\fs44\i{\*\mjaformula (v{\subix x} , v{\subix y} , v{\subix z})}\f1\fs40\i0 y se pueden \par representar de manera algebraica \par como\f3\fs44\i{\*\mjaformula v=v{\subix x}\f3\fs44\i  \u238 +v{\subix y} \u309 +v{\subix z} k\u770 }\f1\fs40\i0  donde \par \f3\fs44\i{\*\mjaformula (\u238 ,  \u309 , k\u770 )}\f1\fs40\i0 son los vectores unitarios en \par las direcciones de los ejes\f3\fs44\i{\*\mjaformula X}\f1\fs40\i0 ,\f3\fs44\i{\*\mjaformula Y}\f1\fs40\i0 ,\f3\fs44\i{\*\mjaformula Z}\f1\fs40\i0 , \par respectivamente.\par \par Dadas las componentes de un vector, \par las caracter\u237 sticas que tiene est\u225 n \par dadas por su magnitud y direcci\u243 n. \par Mientras que la magnitud se define de \par manera equivalente a la magnitud de \par un vector en el plano, la direcci\u243 n se \par compone de dos \u225 ngulos:\par \par \f3\fs44\i{\*\mjaformula\u952 }\f1\fs40\i0 es el \u225 ngulo que se forma entre el \par vector y el eje\f3\fs44\i{\*\mjaformula Z}\f1\fs40\i0 .\par \par \f3\fs44\i{\*\mjaformula\u981 }\f1\fs40\i0 es el \u225 ngulo que se forma entre la \par proyecci\u243 n del vector en el plano\f3\fs44\i{\*\mjaformula XY}\f1\fs40\i0  \par y el eje\f3\fs44\i{\*\mjaformula X}\f1\fs40\i0 .\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_13" value="espacio='Teoria' tipo='texto' expresión='[5,Teoria.0y+610]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Usando definiciones de trigonometr\u237 a, \par se obtienen los valores de ambos \par \u225 ngulos, de acuerdo a las componentes \par del vector, as\u237  las caracter\u237 sticas del \par vector est\u225 n dadas por:\par \par \f2\fs44\i{\*\mjaformula |v|=}{\*\mjaformula{\radical{\index}{\radicand v{\subix x}{\supix 2}+v{\subix y}{\supix 2}+v{\subix z}{\supix 2} }}}\f1\fs40\i0\par \par \f2\fs44\i{\*\mjaformula\u952 =tan{\supix -1}({\fraction{\num{\radical{\index}{\radicand v{\subix x}{\supix 2}+v{\subix y}{\supix 2}}}}{\den v{\subix z}}})}\f1\fs40\i0\par \f2\fs44\i\par {\*\mjaformula\u981 =tan{\supix -1}({\fraction{\num v{\subix y}}{\den v{\subix x}}}){\supix}}\f1\fs40\i0\par \par Por otro lado, si los valores dados son \par la magnitud y la direcci\u243 n del vector, \par entonces sus componentes se pueden \par calcular de acuerdo a las siguientes \par f\u243 rmulas:\par \par \f2\fs44\i{\*\mjaformula v{\subix x}=v sen(\u952 ) cos(\u981 )}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula v{\subix y}=v sen(\u952 ) sen(\u981 )}\par {\*\mjaformula v{\subix z}=v cos(\u952 )}\f1\fs40\i0\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_14" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='blanco' expresión='[(Instrucciones._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_15" value="espacio='Instrucciones' tipo='texto' fondo='sí' expresión='[25,60]' texto='La interacción en esta escena es sólo a través de los controles numéricos.\n\nCambia los valores de las componentes o características del vector y observa los cambios gráficos y algebraicos del mismo.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='Instrucciones._w-50'">
   <param name="S_01" value="espacio='Graficos' tipo='superficie' color='ae6090a0' color_reverso='ae6090a0' expresión='x=6*(u-0.5) y=6*(v-0.5) z=0' rotfin='Euler(20,0,0)' modelo='luz'">
   <param name="S_02" value="espacio='Graficos' tipo='superficie' color='ae6090a0' color_reverso='ae6090a0' expresión='x=6*(u-0.5) y=6*(v-0.5) z=0' rotini='(90,0,0)' rotfin='Euler(20,0,0)' modelo='luz'">
   <param name="S_03" value="espacio='Graficos' tipo='superficie' color='ae6090a0' color_reverso='ae6090a0' expresión='x=6*(u-0.5) y=6*(v-0.5) z=0' rotini='(0,90,0)' rotfin='Euler(20,0,0)' modelo='luz'">
   <param name="S_04" value="espacio='Graficos' tipo='segmento' color='negro' expresión='(-3,0,0)(3,0,0)' rotfin='Euler(20,0,0)'">
   <param name="S_05" value="espacio='Graficos' tipo='segmento' color='negro' expresión='(0,0,-3)(0,0,3)' rotfin='Euler(20,0,0)'">
   <param name="S_06" value="espacio='Graficos' tipo='segmento' color='negro' expresión='(0,-3,0)(0,3,0)' rotfin='Euler(20,0,0)'">
   <param name="S_07" value="espacio='Graficos' tipo='curva' color='negro' dibujar-si='comp_o_caract=1' expresión='x=0.5*cos(Phi*pi*u/180) y=0.5*sen(Phi*pi*u/180) z=0' rotfin='Euler(20,0,0)' ancho='2' Nu='36'">
   <param name="S_08" value="espacio='Graficos' tipo='curva' color='negro' dibujar-si='comp_o_caract=1' expresión='x=0.5*cos(Phi*pi/180)*sin(Theta*pi*u/180) y=0.5*sen(Phi*pi/180)*sin(Theta*pi*u/180) z=0.5*cos(Theta*pi*u/180)' rotfin='Euler(20,0,0)' ancho='2' Nu='36'">
   <param name="S_09" value="espacio='Graficos' tipo='segmento' color='magenta' dibujar-si='comp_o_caract=1' expresión='(0,0,0)(vx(magnitud,Theta,Phi),vy(magnitud,Theta,Phi),vz(magnitud,Theta,Phi))' rotfin='Euler(20,0,0)' ancho='2'">
   <param name="S_10" value="espacio='Graficos' tipo='segmento' color='verde' dibujar-si='comp_o_caract=1' expresión='(0,0,0)(vx(magnitud,Theta,Phi),0,0)' rotfin='Euler(20,0,0)' ancho='2'">
