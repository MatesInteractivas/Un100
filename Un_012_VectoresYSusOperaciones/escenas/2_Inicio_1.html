   <param name="G_02" value="espacio='Algebra' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[5,7]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs36 El vector\f2\fs40\i{\*\mjaformula v}\f1\fs36\i0 est\u225  dado por sus componentes:\par \f2\fs40\i{\*\mjaformula v=({\expr v.x\decimals 2\fixed1},{\expr v.y\decimals 2\fixed1})={\expr abs(v.x)\decimals 2\fixed1}\u238 {\expr signo(v.y)\decimals 2\fixed1}{\expr abs(v.y)\decimals 2\fixed1}\u309 }\f1\fs36\i0\par \par y sus caracter\u237 sticas son:\par \f2\fs40\i{\*\mjaformula Magnitud={\radical{\index}{\radicand ({\expr v.x\decimals 2\fixed1}){\supix 2}+({\expr v.y\decimals 2\fixed1}){\supix 2}}}={\expr Norma(v.x,v.y)\decimals 2\fixed1}}\f1\fs36\i0\par \f2\fs40\i{\*\mjaformula\f3\fs36\i\u981 =tan{\supix -1}({\fraction{\num{\expr v.y\decimals 2\fixed1}}{\den{\expr v.x\decimals 2\fixed1}}})={\expr Phi(v.x,v.y)*180/pi\decimals 2\fixed1}\u176 }\f4\fs34\i0}' fuente='SansSerif,PLAIN,18' fijo='sí' info='De acuerdo a componentes'">
   <param name="G_03" value="espacio='Algebra' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[5,7]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs36 Las caracter\u237 sticas del vector\f2\fs40\i{\*\mjaformula v}\f1\fs36\i0 son:\par \f2\fs40\i{\*\mjaformula Magnitud={\expr magnitud\decimals 1\fixed1}; \f3\fs36\i\u981 ={\expr Phi\decimals 2\fixed1}\u176 \f2\fs40}\f1\fs36\i0\par \par y sus componentes se pueden calcular \par como:\par \f2\fs40\i{\*\mjaformula v{\subix x}={\expr magnitud\decimals 1\fixed1}\u183 cos({\expr Phi\decimals 0\fixed1})={\expr magnitud*cos(Phi*pi/180)\decimals 2\fixed1}}\f1\fs36\i0\par \f2\fs40\i{\*\mjaformula v{\subix y}={\expr magnitud\decimals 1\fixed1}\u183 sen({\expr Phi\decimals 0\fixed1})={\expr magnitud*sin(Phi*pi/180)\decimals 2\fixed1}}\f4\fs34\i0}' fuente='SansSerif,PLAIN,18' fijo='sí' info='De acuerdo a características'">

   <param name="G_24" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=0' expresión='[vx.txt.x,vx.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs44{\*\mjaformula v{\subix x}}\f2\fs30}' fuente='SansSerif,PLAIN,22' fijo='sí'">

   <param name="G_26" value="espacio='Controles' tipo='texto' dibujar-si='comp_o_caract=1' expresión='[mag.txt.x,mag.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs44{\*\mjaformula v}\f2\fs30}' fuente='SansSerif,PLAIN,22' fijo='sí'">

   <param name="G_28" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_29" value="espacio='Teoria' tipo='texto' expresión='[5,Teoria.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue155;\red32\green48\blue58;}\f1\fs40 Un vector se puede definir como una \par cantidad que tiene tanto una \i\cf0 magnitud\cf1\i0  \par como una \i\cf0 direcci\u243 n\i0\cf1  en el espacio.\par \par Para diferenciar una cantidad \cf0\i vectorial\i0\cf1  \par de una \cf0\i escalar\cf1\i0 , los vectores se \par simbolizan escribiendo el nombre del \par vector en negrita\f3\fs44\b\i{\*\mjaformula v}\f1\fs40\b0\i0 o colocando una \par flecha encima del nombre del mismo\f4\fs44\b\i\ol{\*\mjaformula v}\f1\fs40\b0\i0\olnone .\par \par Un vector se puede representar \par algebraicamente o gr\u225 ficamente.\par \par La representaci\u243 n algebraica de un \par vector se da a partir de los valores \par de sus coordenadas.\par \par En\f5\fs44{\*\mjaformula\u8477 {\supix 2}}\f1\fs40 , un vector con coordenadas \par \f6\fs44\i{\*\mjaformula (a, b)}\f1\fs40\i0 se representa como\f6\fs44\i{\*\mjaformula v=(a, b)}\f1\fs40\i0\par o por la suma de sus componentes \par \f6\fs44\i{\*\mjaformula v=a\u238 +b\u238 }\f1\fs40\i0 , donde\f6\fs44\i{\*\mjaformula (\u238 , \u309 )}\f1\fs40\i0 son los \par vectores unitarios en las direcciones \par \f6\fs44\i{\*\mjaformula x}\f1\fs40\i0 ,\f6\fs44\i{\*\mjaformula y}\f1\fs40\i0 respectivamente.\par \f7\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_30" value="espacio='Teoria' tipo='texto' expresión='[5,Teoria.0y+10+600]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue155;\red32\green48\blue58;}\f1\fs40 De manera gr\u225 fica, los \cf0\i vectores\cf1\i0  se \par representan en el plano por un \par segmento en la misma \cf0\i direcci\u243 n\cf1\i0  que el \par vector (indicado por una flecha) y de \par longitud proporcional a la \cf0\i magnitud\cf1\i0  del \par mismo.\par \par Mientras que en\f3\fs44{\*\mjaformula\f3\fs44\u8477 \i{\supix 1}}\f1\fs40 la direcci\u243 n se \par representa por los signos + o -, siendo \par + la direcci\u243 n del un vector hacia la \par derecha del origen. En\f3\fs44{\*\mjaformula\u8477 {\supix 2}}\f1\fs40 la direcci\u243 n \par de los vectores est\u225  dada por el \u225 ngulo \par \f4\fs44\i{\*\mjaformula\f5\fs34\i\u981 \fs44}\f1\fs40\i0 que hay entre el eje\f4\fs44\i{\*\mjaformula X}\f1\fs40\i0 y el vector \par en el sentido contrario a las manecillas \par del reloj.\par \par Dado un vector\f4\fs44\i{\*\mjaformula v=v{\subix x} \u238 +v{\subix y} \u309 }\f1\fs40\i0 , se \par calculan las caracter\u237 sticas de este, \par de acuerdo a las siguientes f\u243 rmulas:\par \par La \cf0\i magnitud\cf1\i0  o \i\cf0 norma\i0\cf1  del vector se \par define por\f4\fs44\i{\*\mjaformula |v|=}\fs48{\*\mjaformula{\radical{\index}{\radicand v{\subix x}{\supix 2}+v{\subix y}{\supix 2} }}}\f1\fs40\i0 y es \par la hipotenusa del tri\u225 ngulo formado por \par las proyecciones del vector sobre los \par ejes como catetos.\i}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_31" value="espacio='Teoria' tipo='texto' expresión='[5,Teoria.0y+10+1275]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 La direcci\u243 n del vector esta dada por \par el \u225 ngulo \f2\fs44\i{\*\mjaformula\f2\fs44\i\u981 =tan{\supix -1}({\fraction{\num v{\subix y}}{\den v{\subix x}}})}\f1\fs40\i0  \par \par Cuando los datos que tenemos en un \par inicio, son los valores de la magnitud (\f2\fs44\i{\*\mjaformula v}\f1\fs40\i0 ) \par y direcci\u243 n (\f2\fs44\i{\*\mjaformula\u981 }\f1\fs40\i0 ), entonces podemos \par calcular las componentes cartesianas \par del vector, con el mismo principio de \par formar un tri\u225 ngulo con el vector como \par hipotenusa y los catetos son las \par proyecciones sobre los ejes:\par \par \f2\fs44\i{\*\mjaformula v{\subix x}=v cos(\u981 )}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula v{\subix y}=v\f2\fs44\i  sen(\u981 )}\f1\fs40\i0}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_32" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='blanco' expresión='[(Instrucciones._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_33" value="espacio='Instrucciones' tipo='texto' fondo='sí' expresión='[25,60]' texto='Selecciona componentes o características para interactuar con el vector y observa la manera en que cambia tanto gráfica como algebraicamente.\n\nUtiliza los controles numéricos para variar los valores del vector.\n\nCuando trabajes con componentes puedes modificar al vector dando click sobre la punta del vector y arrastrando sin soltar sobre el espacio.\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='Instrucciones._w-50'">
