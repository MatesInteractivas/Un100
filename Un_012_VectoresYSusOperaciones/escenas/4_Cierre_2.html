   <param name="G_03" value="espacio='Grafico' tipo='segmento' color='azul' expresión='(-2,1.5)(2,1.5)' fijo='sí' ancho='5'">
   <param name="G_04" value="espacio='Grafico' tipo='punto' expresión='(-2.3,0)' fijo='sí' tamaño='5'">
   <param name="G_05" value="espacio='Algebra1' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Dado que \b\i{\*\mjaformula F}\b0\i0 =m\b\i{\*\mjaformula a}\b0\i0  de acuerdo a la  Segunda\par Ley de Newton y por otro lado, \b{\*\mjaformula F}\b0 =q\b{\*\mjaformula\u949 }\b0 , al\par igualar las fuerzas se obtiene:\par m\b\i{\*\mjaformula a}\b0\i0 =q\b{\*\mjaformula\u949 }\b0 , de donde: \b\i{\*\mjaformula a}\b0\i0 ={\*\mjaformula{\fraction{\num q}{\den m}}}\b{\*\mjaformula\u949 }\b0\par Luego, el electr\u243 n sufre una aceleraci\u243 n \b\i{\*\mjaformula a}\b0\i0\par en la misma direcci\u243 n que el campo el\u233 ctrico\par \b{\*\mjaformula\u949 }\b0  y depende de la raz\u243 n{\*\mjaformula{\fraction{\num q}{\den m}}}.}' fuente='Serif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='Algebra2' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs34 As\u237 , el movimiento del electr\u243 n est\u225  dado\par en direcci\u243 n horizontal por la velocidad \par inicial con la que es lanzado el electr\u243 n\par {\*\mjaformula x=v{\subix o}t} y en direcci\u243 n vertical por la\par ecuaci\u243 n de la cinem\u225 tica {\*\mjaformula y={\fraction{\num 1}{\den 2}}({\fraction{\num q}{\den m}}\u949 )t{\supix 2}}\par Obteni\u233 ndose la trayectoria:\par {\*\mjaformula y={\fraction{\num 1}{\den 2}}({\fraction{\num q}{\den m}})({\fraction{\num\u949 }{\den v{\subix 0}{\supix 2}}})x{\supix 2}}}' fuente='Serif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='Grafico' tipo='ecuación' dibujar-si='Algebra.0y<-250' expresión='y=(1/2)*(q/m)*(Elec/(v0)^2)*(x+2)^2'">
   <param name="G_08" value="espacio='Grafico' tipo='flecha' expresión='(s,-1.4)(s,1.4)' familia='s' s.intervalo='[-2,2]' s.pasos='5' fijo='sí' tamaño='1' ancho='2' ancho='2' punta='2'">
   <param name="G_09" value="espacio='Controles' tipo='texto' dibujar-si='Algebra.0y<-250' expresión='[E1.txt.x,E1.txt.y]' texto='E' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_10" value="espacio='Instrucciones' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Instrucciones._w/2,18,Instrucciones._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_11" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_12" value="espacio='Teoria' tipo='texto' expresión='[5,Teoria.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40 Cuando se realiza el producto de una \par cantidad vectorial, por un escalar, el \par resultado es otra cantidad vectorial \par como ya se explic\u243 .\par \par Por lo general, salvo que se haga una \par operaci\u243 n de escala de vectores, la \par multiplicaci\u243 n de un vector por un \par escalar, genera un vector de diferente \par tipo al original.\par \par En f\u237 sica, algunas de las magnitudes \par escalares con las que estamos \par familiarizados son: la \i carga el\u233 ctrica\i0 , \par la \i masa\i0  y la \i densidad\i0 , mientras que \par las magnitudes vectoriales familiares \par son: la \i fuerza\i0 , la \i velocidad\i0  y el \par \i desplazamiento\i0 , entre otras.\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_13" value="espacio='Teoria' tipo='texto' expresión='[5,Teoria.0y+470]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Ejemplos comunes en los que se \par utiliza la operaci\u243 n de producto de un \par vector por un escalar son: la relaci\u243 n \par matem\u225 tica de la Segunda Ley de \par Newton\f2\fs44\i{\*\mjaformula{\supix 1}}\f1\fs40\i0  y la definici\u243 n del campo \par el\u233 ctrico a partir de la ley de \par Coulomb\f2\fs44\i{\*\mjaformula{\supix 2}}\f1\fs40\i0 . Apliquemos esta operaci\u243 n \par en un problema de campo el\u233 ctrico.\par \par Calcular la trayectoria de un electr\u243 n \par \f2\fs44\i{\*\mjaformula e}\f1\fs40\i0  que se lanza horizontalmente sobre \par un campo el\u233 ctrico \f2\fs44\i{\*\mjaformula E}\f1\fs40\i0  generado por \par dos placas paralelas cargadas.\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_14" value="espacio='Algebra' tipo='texto' expresión='[5,Algebra.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 De acuerdo a la fuerza que act\u250 a sobre \par una part\u237 cula en t\u233 rminos de la \par aceleraci\u243 n que experimenta, se puede \par expresar como\f2\fs44\i{\*\mjaformula F=m a}\f1\fs40\i0 , y por otro \par lado se tiene que\f2\fs44\i{\*\mjaformula F=qE}\f1\fs40\i0 , por lo que \par al igualar las fuerzas se obtiene:\par \par \f2\fs44\i{\*\mjaformula m a = qE}\f1\fs40\i0\par \par Por lo que la ecuaci\u243 n de movimiento \par del electr\u243 n se puede expresar como:\par \f2\fs44\i\par {\*\mjaformula a={\fraction{\num q}{\den m}}E}\f1\fs40\i0\par \par De esta ecuaci\u243 n se interpreta que el \par electr\u243 n sufre una aceleraci\u243 n en la \par misma direcci\u243 n que el campo el\u233 ctrico \par \f2\fs44\i{\*\mjaformula E}\f1\fs40\i0  con una dependencia directa de la \par raz\u243 n \f2\fs44\i{\*\mjaformula{\fraction{\num q}{\den m}}}\f1\fs40\i0 .\par \par As\u237 , el movimiento del electr\u243 n est\u225  \par dado, en direcci\u243 n horizontal por la \par velocidad inicial con la que es lanzado. \par \par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_15" value="espacio='Algebra' tipo='texto' expresión='[5,Algebra.0y+640]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs44\i{\*\mjaformula x=v{\subix 0} t}\f2\fs40\i0\par \par y en direcci\u243 n vertical por la ecuaci\u243 n \par cinem\u225 tica\par \par \f1\fs44\i{\*\mjaformula y={\fraction{\num 1}{\den 2}}({\fraction{\num q}{\den m}}E)t{\supix 2}}\f2\fs40\i0\par \par Obteni\u233 ndose as\u237  la trayectoria del \par electr\u243 n por la ecuaci\u243 n:\par \par \f1\fs44\i{\*\mjaformula y={\fraction{\num 1}{\den 2}}({\fraction{\num q}{\den m}})({\fraction{\num E}{\den v{\subix 0}{\supix 2}}})x{\supix 2}}\f2\fs40\i0\par }' fuente='Serif,ITALIC,22' fijo='sí'">
   <param name="G_16" value="espacio='Teoria' tipo='imagen' coord_abs='sí' expresión='(0,Teoria.0y+830)' archivo='images/cierre_2_fig_1.png'">
   <param name="G_17" value="espacio='Teoria' tipo='texto' expresión='[5,Teoria.0y+970]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs44\i{\*\mjaformula{\supix 1}}\f2\fs40\i0  Una de las maneras de expresar\par      matem\u225 ticamente la segunda Ley\par      de Newton es:\par \par      \f1\fs44\i{\*\mjaformula F=m \u8729  a}\ol\par \f4\fs40\olnone\par \f1\fs44{\*\mjaformula{\supix 2}}\f2\fs40\i0  La ley de Coulomb expresa que la\par      relaci\u243 n entre dos cargas en reposo\par      relativo depende del cuadrado de \par      la distancia que las separa:\par \par      \f1\fs44\i{\*\mjaformula F{\subix 12}={\fraction{\num 1}{\den 4 \u960  \u949 {\subix 0}}}{\fraction{\num q{\subix 1} q{\subix 2}}{\den r{\subix 12}{\supix 2}}}r\u770  {\subix 12}}\f2\fs40\i0\par \par      A partir de la f\u243 rmula de la Ley de \par      Coulomb, se obtiene que la fuerza\par      que un campo el\u233 ctrico ejerce sobre\par      una part\u237 cula cargada est\u225  dada por:\par \par      \f1\fs44\i{\*\mjaformula F=qE}\f2\fs40\i0}' fuente='Serif,ITALIC,22' fijo='sí'">
   <param name="G_18" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='blanco' expresión='[(Instrucciones._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_19" value="espacio='Instrucciones' tipo='texto' fondo='sí' expresión='[25,60]' texto='Utilizando el producto por un escalar para vectores y el conocimiento de conceptos físicos relacionados con la Segunda Ley de Newton y el campo eléctrico que aquí se te dan, trata de resolver el problema planteado.\n\nCoteja el planteamiento que haces con la solución planteada.\n\nVaría los valores del campo eléctrico y observa qué sucede.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='Instrucciones._w-50'">
