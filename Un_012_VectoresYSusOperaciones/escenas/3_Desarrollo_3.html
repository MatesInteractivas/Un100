   <param name="G_02" value="espacio='Algebra' tipo='texto' dibujar-si='Operacion=0' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34\b Producto Vectorial\par \par \f2\fs34\b0\i{\*\mjaformula v{\subix 1}}{\*\mjaformula\u215 }{\*\mjaformula v{\subix 2}}={\*\mjaformula{\matrix\rows 3\columns 3{\element\u238 }{\element\u309 }{\element k\u770  }{\element{\expr v1.x\decimals 2\fixed1}}{\element{\expr v1.y\decimals 2\fixed1}}{\element{\expr v1.z\decimals 2\fixed1}}{\element{\expr v2.x\decimals 2\fixed1}}{\element{\expr v2.y\decimals 2\fixed1}}{\element{\expr v2.z\decimals 2\fixed1}}}} \par          \par                   ={\*\mjaformula{\expr signo(Productocruzi(v1.x,v1.y,v1.z,v2.x,v2.y,v2.z))\decimals 2\fixed1}{\expr abs(Productocruzi(v1.x,v1.y,v1.z,v2.x,v2.y,v2.z))\decimals 2\fixed1}\u238 }{\*\mjaformula{\expr signo(Productocruzj(v1.x,v1.y,v1.z,v2.x,v2.y,v2.z))\decimals 2\fixed1}{\expr abs(Productocruzj(v1.x,v1.y,v1.z,v2.x,v2.y,v2.z))\decimals 2\fixed1}\u309 }{\*\mjaformula{\expr signo(Productocruzk(v1.x,v1.y,v1.z,v2.x,v2.y,v2.z))\decimals 2\fixed1}{\expr abs(Productocruzk(v1.x,v1.y,v1.z,v2.x,v2.y,v2.z))\decimals 2\fixed1}k\u770  }\par \par {\*\mjaformula |v{\subix 1}}{\*\mjaformula\u215 }{\*\mjaformula v{\subix 2}|}={\*\mjaformula{\expr Norma(Productocruzi(v1.x,v1.y,v1.z,v2.x,v2.y,v2.z),Productocruzj(v1.x,v1.y,v1.z,v2.x,v2.y,v2.z),Productocruzk(v1.x,v1.y,v1.z,v2.x,v2.y,v2.z))\decimals 2\fixed1}}\f3\fs30\i0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_03" value="espacio='Algebra' tipo='texto' dibujar-si='Operacion=1' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34\b Producto Vectorial\par \par \f2\fs34\b0\i{\*\mjaformula v{\subix 2}}{\*\mjaformula\u215 }{\*\mjaformula v{\subix 1}}={\*\mjaformula{\matrix\rows 3\columns 3{\element\u238 }{\element\u309 }{\element k\u770  }{\element{\expr v2.x\decimals 2\fixed1}}{\element{\expr v2.y\decimals 2\fixed1}}{\element{\expr v2.z\decimals 2\fixed1}}{\element{\expr v1.x\decimals 2\fixed1}}{\element{\expr v1.y\decimals 2\fixed1}}{\element{\expr v1.z\decimals 2\fixed1}}}} \par          \par                   ={\*\mjaformula{\expr signo(Productocruzi(v2.x,v2.y,v2.z,v1.x,v1.y,v1.z))\decimals 2\fixed1}{\expr abs(Productocruzi(v2.x,v2.y,v2.z,v1.x,v1.y,v1.z))\decimals 2\fixed1}\u238 }{\*\mjaformula{\expr signo(Productocruzj(v2.x,v2.y,v2.z,v1.x,v1.y,v1.z))\decimals 2\fixed1}{\expr abs(Productocruzj(v2.x,v2.y,v2.z,v1.x,v1.y,v1.z))\decimals 2\fixed1}\u309 }{\*\mjaformula{\expr signo(Productocruzk(v2.x,v2.y,v2.z,v1.x,v1.y,v1.z))\decimals 2\fixed1}{\expr abs(Productocruzk(v2.x,v2.y,v2.z,v1.x,v1.y,v1.z))\decimals 2\fixed1}k\u770  }\par \par {\*\mjaformula |v{\subix 2}}{\*\mjaformula\u215 }{\*\mjaformula v{\subix 1}|}={\*\mjaformula{\expr Norma(Productocruzi(v2.x,v2.y,v2.z,v1.x,v1.y,v1.z),Productocruzj(v2.x,v2.y,v2.z,v1.x,v1.y,v1.z),Productocruzk(v2.x,v2.y,v2.z,v1.x,v1.y,v1.z))\decimals 2\fixed1}}\f3\fs30\i0}' fuente='SansSerif,BOLD,17' fijo='sí'">

   <param name="G_08" value="espacio='Controles' tipo='texto' expresión='[v1z.txt.x,v1z.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula z{\subix 1}}\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_10" value="espacio='Instrucciones' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Instrucciones._w/2,18,Instrucciones._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_11" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_12" value="espacio='Teoria' tipo='texto' expresión='(5,Teoria.0y+10)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs40 La otra manera de multiplicar vectores\par es con el \i producto cruz\i0  o \i producto \par vectorial\i0 ; este tipo de multiplicaci\u243 n \par entre vectores da como resultado un \par vector.\par \par El producto vectorial entre dos \par vectores\f3\fs44\i{\*\mjaformula v{\subix 1}}\f1\fs40\i0 y\f3\fs44\i{\*\mjaformula v{\subix 2}}\f1\fs40\i0 se define como el \par vector perpendicular al plano \par generado por los vectores \f3\fs44\i{\*\mjaformula v{\subix 1}}\f1\fs40\i0 y\f3\fs44\i{\*\mjaformula v{\subix 2}}\f1\fs40\i0\par en la direcci\u243 n que gira un tornillo \par dextr\u243 giro y con magnitud igual al \par \u225 rea del paralelogramo que definen \par ambos vectores.\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_13" value="espacio='Teoria' tipo='imagen' coord_abs='sí' expresión='(0,Teoria.0y+380)' archivo='images/desarrollo_3_fig_1.png'">
   <param name="G_14" value="espacio='Teoria' tipo='texto' expresión='(5,Teoria.0y+660)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 La magnitud del vector resultante, al \par ser el \u225 rea del paralelogramo que \par est\u225  formado a partir de los vectores\par \f2\fs44\i{\*\mjaformula v{\subix 1}}\f1\fs40\i0 y\f2\fs44\i{\*\mjaformula v{\subix 2}}\f1\fs40\i0  se obtiene como:\par \par \f2\fs44\i{\*\mjaformula v{\subix 1}\u215 v{\subix 2}=|v{\subix 1}| |v{\subix 2}| sen(\u952 )}\f1\fs40\i0\par \par En t\u233 rminos de las componentes \par cartesianas, el producto cruz se calcula\par como:}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_15" value="espacio='Teoria' tipo='texto' expresión='(5,Teoria.0y+940)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}\f1\fs44\i{\*\mjaformula v{\subix 1}\u215 v{\subix 2}={\matrix\rows 3\columns 3{\element\u238 }{\element\u238 }{\element k\u770 }{\element a{\subix 1}}{\element b{\subix 1}}{\element c{\subix 1}}{\element a{\subix 2}}{\element b{\subix 2}}{\element c{\subix 2}}}}\f2\fs40\i0\par \par \f1\fs44\i{\*\mjaformula v{\subix 1}\u215 v{\subix 2}=}\fs40{\*\mjaformula{\matrix\rows 2\columns 2{\element b{\subix 1}}{\element c{\subix 1}}{\element b{\subix 2}}{\element c{\subix 2}}} \u238 +{\matrix\rows 2\columns 2{\element c{\subix 1}}{\element a{\subix 1}}{\element c{\subix 2}}{\element a{\subix 2}}} \u309 +{\matrix\rows 2\columns 2{\element a{\subix 1}}{\element b{\subix 1}}{\element a{\subix 2}}{\element b{\subix 2}}} k\u770 \par }\par \par \fs34{\*\mjaformula =(b{\subix 1}c{\subix 2}-b{\subix 2}c{\subix 1}) \u238 +(c{\subix 1}a{\subix 2}-c{\subix 2}a{\subix 1}) \u309 +(a{\subix 1}b{\subix 2}-a{\subix 2}b{\subix 1}) k\u770 \par }\f2\fs40\i0\par \fs26\par \fs40 Con los c\u225 lculos del producto cruz y \par con la definici\u243 n del mismo, se puede \par llegar a la conclusi\u243 n de la propiedad \par anticonmutativa de este:\par \par \f1\fs44\i{\*\mjaformula v{\subix 1}\u215 v{\subix 2}=-v{\subix 2}\u215 v{\subix 1}}\f2\fs40\i0}' fuente='Serif,ITALIC,22' fijo='sí'">
   <param name="G_16" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='blanco' expresión='[(Instrucciones._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_17" value="espacio='Instrucciones' tipo='texto' fondo='sí' expresión='[25,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs40 Modifica los valores de las componentes \par de los vectores con los controles num\u233 ricos.\par \par Cambia el orden en el que se realiza la \par operaci\u243 n \fs44{\*\mjaformula v{\subix 1}\u215 v{\subix 2}}\fs40 por\fs44{\*\mjaformula v{\subix 2}\u215 v{\subix 1}}\f3\fs40\i\par \f1\fs40\i0\par Observa como se modifica el \u225 rea que \par se representa con el paralelogramo y la \par direcci\u243 n  del vector resultante de la \par operaci\u243 n.\f4\fs34\i}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="S_01" value="espacio='Graficos' tipo='superficie' color='ae6090a0' color_reverso='ae6090a0' expresión='x=6*(u-0.5) y=6*(v-0.5) z=0' rotfin='Euler(20,0,0)' modelo='luz'">
   <param name="S_02" value="espacio='Graficos' tipo='superficie' color='ae6090a0' color_reverso='ae6090a0' expresión='x=6*(u-0.5) y=6*(v-0.5) z=0' rotini='(90,0,0)' rotfin='Euler(20,0,0)' modelo='luz'">
   <param name="S_03" value="espacio='Graficos' tipo='superficie' color='ae6090a0' color_reverso='ae6090a0' expresión='x=6*(u-0.5) y=6*(v-0.5) z=0' rotini='(0,90,0)' rotfin='Euler(20,0,0)' modelo='luz'">
   <param name="S_04" value="nombre='X' espacio='Graficos' tipo='segmento' color='negro' expresión='(-3,0,0)(3,0,0)' rotfin='Euler(20,0,0)'">
   <param name="S_05" value="nombre='Y' espacio='Graficos' tipo='segmento' color='negro' expresión='(0,-3,0)(0,3,0)' rotfin='Euler(20,0,0)'">
