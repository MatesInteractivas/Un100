   <param name="G_07" value="espacio='Algebra' tipo='texto' dibujar-si='(R2oR3=0)&(Interactuar!=0)' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs34\b Producto interno entre\f2\fs38\b0\i{\*\mjaformula v{\subix 1}}\f1\fs34\b\i0 y\f2\fs38\b0\i{\*\mjaformula v{\subix 2}}\f1\fs34\b\i0\par \par \f3\fs40\b0\i{\*\mjaformula v{\subix 1}\u183 v{\subix 2}=}{\*\mjaformula ({\expr v1.x*v2.x\decimals 2\fixed1})+({\expr v1.y*v2.y\decimals 2\fixed1})}={\*\mjaformula{\expr Productopunto(v1.x,v1.y,0,v2.x,v2.y,0)\decimals 2\fixed1}}\par {\*\mjaformula |v{\subix 1}||v{\subix 2}|=}{\*\mjaformula{\radical{\index}{\radicand{\expr v1.x*v1.x+v1.y*v1.y\decimals 2\fixed1}}}\u8729 {\radical{\index}{\radicand{\expr v2.x*v2.x+v2.y*v2.y\decimals 2\fixed1}}}=}{\*\mjaformula{\expr Norma(v1.x,v1.y,0)*Norma(v2.x,v2.y,0)\decimals 2\fixed1}}\par {\*\mjaformula\u952 {\subix vect}=cos{\supix -1}({\fraction{\num{\expr v1.x*v2.x+v1.y*v2.y\decimals 2\fixed1}}{\den{\expr Norma(v1.x,v1.y,0)*Norma(v2.x,v2.y,0)\decimals 2\fixed1}}})={\expr acos(Productopunto(v1.x,v1.y,0,v2.x,v2.y,0)/(Norma(v1.x,v1.y,0)*Norma(v2.x,v2.y,0)))*180/pi\decimals 2\fixed1}\u176 }\fs36 \fs34\i0}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_08" value="espacio='GraficosR2' tipo='punto' expresión='(0,0)' fijo='sí' tamaño='3'">
   <param name="G_09" value="espacio='Algebra' tipo='texto' dibujar-si='(R2oR3=1)&(Interactuar!=0)' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34\b Producto interno entre\f2\fs38\b0\i{\*\mjaformula v{\subix 1}}\f1\fs34\b\i0 y\f2\fs38\b0\i{\*\mjaformula v{\subix 2}}\f1\fs34\b\i0\par \par \f3\fs40\b0\i{\*\mjaformula v{\subix 1}\u183 v{\subix 2}}  ={\*\mjaformula ({\expr v1.x*v2.x\decimals 2\fixed1})+({\expr v1.y*v2.y\decimals 2\fixed1})+({\expr v1.z*v2.z\decimals 2\fixed1})}\par             ={\*\mjaformula{\expr Productopunto(v1.x,v1.y,v1.z,v2.x,v2.y,v2.z)\decimals 2\fixed1}}\par {\*\mjaformula |v{\subix 1}||v{\subix 2}|}={\*\mjaformula{\radical{\index}{\radicand{\expr v1.x*v1.x+v1.y*v1.y+v1.z*v1.z\decimals 2\fixed1}}}\u8729 {\radical{\index}{\radicand{\expr v2.x*v2.x+v2.y*v2.y+v2.z*v2.z\decimals 2\fixed1}}}}={\*\mjaformula{\expr Norma(v1.x,v1.y,v1.z)*Norma(v2.x,v2.y,v2.z)\decimals 2\fixed1}}\par {\*\mjaformula\u952 {\subix vect}=cos{\supix -1}({\fraction{\num{\expr v1.x*v2.x+v1.y*v2.y+v1.z*v2.z\decimals 2\fixed1}}{\den{\expr Norma(v1.x,v1.y,v1.z)*Norma(v2.x,v2.y,v2.z)\decimals 2\fixed1}}})={\expr acos(Productopunto(v1.x,v1.y,v1.z,v2.x,v2.y,v2.z)/(Norma(v1.x,v1.y,v1.z)*Norma(v2.x,v2.y,v2.z)))*180/pi\decimals 2\fixed1}\u176 }\fs34\i0 }' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_10" value="espacio='Controles' tipo='texto' expresión='[v1x.txt.x,v1x.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34{\*\mjaformula x{\subix 1}}\fs32}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='Controles' tipo='texto' expresión='[v1y.txt.x,v1y.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34{\*\mjaformula y{\subix 1}}\f2\fs32\i }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='Controles' tipo='texto' dibujar-si='R2oR3=1' expresión='[v1z.txt.x,v1z.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34{\*\mjaformula z{\subix 1}}\f2\fs32\i }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='Controles' tipo='texto' expresión='[v2x.txt.x,v2x.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34{\*\mjaformula x{\subix 2}}\fs32}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='Controles' tipo='texto' expresión='[v2y.txt.x,v2y.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34{\*\mjaformula y{\subix 2}}\f2\fs32\i }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='Controles' tipo='texto' dibujar-si='R2oR3=1' expresión='[v2z.txt.x,v2z.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34{\*\mjaformula z{\subix 2}}\f2\fs32\i }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='Instrucciones' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Instrucciones._w/2,18,Instrucciones._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_17" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_18" value="espacio='Teoria' tipo='texto' expresión='[5,Teoria.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs40 Cuando se quiere definir el producto \par entre dos vectores, existen dos \par maneras distintas de hacerlo:\par \par La primera, da como resultado una\par magnitud escalar y se denomina\par \i producto interno\i0 , \i producto punto\i0  o \par \i producto escalar\i0 .\par \par El \i producto interno\i0  se define \par matem\u225 ticamente de la siguiente \par manera:\par \par Sean los vectores\f3\fs44\i{\*\mjaformula v{\subix 1}=a{\subix 1} \u238 +b{\subix 1}  \u309  +c{\subix 1} k\u770 }\par \f1\fs40\i0 y\f3\fs44\i{\*\mjaformula\f3\fs44\i v{\subix 2}=a{\subix 2} \u238 +b{\subix 2}  \u309  +c{\subix 2} k\u770 }\f1\fs40\i0 , el producto \par interno de\f3\fs44\i{\*\mjaformula v{\subix 1}}\f1\fs40\i0 y\f3\fs44\i{\*\mjaformula v{\subix 2}}\f1\fs40\i0 se denota\f3\fs44\i{\*\mjaformula v{\subix 1}\u8729 \f3\fs44\i v{\subix 2}}\f1\fs40\i0 y\par se obtiene al multiplicar las normas de \par los vectores\f3\fs44\i{\*\mjaformula v{\subix 1}}\f1\fs40\i0 y\f3\fs44\i{\*\mjaformula v{\subix 2}}\f1\fs40\i0 por el coseno del \par \u225 ngulo que forman ambos vectores\par \par \f3\fs44\i{\*\mjaformula v{\subix 1}\u8729 v{\subix 2}=v{\subix 1} v{\subix 2} cos(\u952 )}\f1\fs40\i0\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_19" value="espacio='Teoria' tipo='texto' expresión='[5,Teoria.0y+585]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Como las componentes cartesianas de \par un vector son perpendiculares entre s\u237 , \par se puede demostrar que el producto \par interno entre dos vectores dados en \par coordenadas cartesianas se calcula \par como:\par \par \f2\fs44\i{\*\mjaformula v{\subix 1}\f2\fs44\i\u8729 v{\subix 2}=a{\subix 1} a{\subix 2}+b{\subix 1} b{\subix 2} +c{\subix 1} c{\subix 2}}\par \f1\fs40\i0\par pues\f2\fs44\i{\*\mjaformula\f2\fs44\i cos(90\u176 )=0}\f1\fs40\i0\par \par Un resultado de utilidad a partir de la \par definici\u243 n del producto interno y el \par producto interno de dos vectores en \par coordenadas cartesianas es, la \par posibilidad de calcular el \u225 ngulo entre \par dos vectores:\par \par \f2\fs44\i{\*\mjaformula\u952 =cos{\supix -1}({\fraction{\num a{\subix 1} a{\subix 2}+b{\subix 1} b{\subix 2}+c{\subix 1} c{\subix 2}}{\den |v{\subix 1}||v{\subix 2}|}})}\f1\fs40\i0\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
