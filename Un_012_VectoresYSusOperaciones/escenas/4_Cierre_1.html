   <param name="E_04" value="tipo='R2' id='Algebra' x='540' y='105' ancho='375' alto='285' dibujar-si='plant_o_soluc=1' fijo='sí' despl_imagen='arr-izq' fondo='grisClaro' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_05" value="tipo='R2' id='BarraBlanca' x='543' y='390' ancho='374' alto='5' dibujar-si='plant_o_soluc=1' fijo='sí' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_06" value="tipo='R2' id='Algebra2' x='540' y='395' ancho='375' alto='110' dibujar-si='plant_o_soluc=1' fijo='sí' despl_imagen='arr-izq' fondo='c5c5c5' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_07" value="tipo='R2' id='Teoria' x='540' y='105' ancho='375' alto='400' dibujar-si='plant_o_soluc=0' fijo='sí' despl_imagen='arr-izq' fondo='9fffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_08" value="tipo='R2' id='Covertura' dibujar-si='interactuar=0' fijo='sí' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_09" value="tipo='R2' id='Instrucciones' x='(970-450)/2' y='60' ancho='450' alto='450' dibujar-si='interactuar=0' fijo='sí' despl_imagen='mosaico' fondo='eeeef7' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='vr' tipo='numérico' región='interior' espacio='Controles' nombre='_nada_' expresión='(vr.x,vr.y,80,30)' valor='rnd*2' min='epsilon' fijo='sí' visible='sí' dibujar-si='interactuar!=0' pos_mensajes='centro'">
   <param name="C_03" value="id='angr' tipo='numérico' región='interior' espacio='Controles' nombre='_nada_' expresión='(angr.x,angr.y,80,30)' valor='rnd*180' incr='5' min='0' max='360' fijo='sí' visible='sí' dibujar-si='interactuar!=0' pos_mensajes='centro'">
   <param name="C_04" value="id='vb' tipo='numérico' región='interior' espacio='Controles' nombre='_nada_' expresión='(vb.x,vb.y,80,30)' valor='rnd*3' min='epsilon' fijo='sí' visible='sí' dibujar-si='interactuar!=0' pos_mensajes='centro'">
   <param name="C_05" value="id='angb' tipo='numérico' región='interior' espacio='Controles' nombre='_nada_' expresión='(angb.x,angb.y,80,30)' valor='rnd*180' incr='5' min='0' max='360' fijo='sí' visible='sí' dibujar-si='interactuar!=0' pos_mensajes='centro'">
   <param name="C_06" value="id='planteamiento' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Planteamiento' expresión='(65,E1._h-35,135,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/boton_corto.png' acción='calcular' parámetro='plant_o_soluc=0' activo-si='plant_o_soluc!=0' pos_mensajes='centro'">
   <param name="C_07" value="id='solucion' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Solución' expresión='(425+55-(10+135),E1._h-35,135,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/boton_corto.png' acción='calcular' parámetro='plant_o_soluc=1' activo-si='plant_o_soluc!=1' pos_mensajes='centro'">
   <param name="C_08" value="id='interactuar' tipo='numérico' interfaz='botón' región='interior' espacio='Instrucciones' expresión='(Instrucciones._w-28,8,20,20)' valor='1' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/cerrar.png' acción='calcular' parámetro='interactuar=1'">
   <param name="C_09" value="id='instrucciones' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Instrucciones' expresión='(E1._w-200,E1._h-35,135,30)' valor='1' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/boton_corto.png' acción='calcular' parámetro='interactuar=0' pos_mensajes='centro'">
   <param name="C_10" value="id='Teoria.0y' tipo='numérico' región='interior' espacio='Teoria' nombre='_._' expresión='(Teoria._w-25,Teoria._h-50,25,50)' incr='100' min='-300' max='0' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_11" value="id='Algebra.0y' tipo='numérico' región='interior' espacio='Algebra' nombre='_._' expresión='(Algebra._w-25,Algebra._h-50,25,50)' incr='100' min='-570' max='0' fijo='sí' visible='no' pos_mensajes='centro'">
   <param name="A_01" value="id='aleatorio()' algoritmo='sí' expresión='aleatorio' algoritmo='sí' hacer='aleatorio=rnd;aleatorio=(aleatorio<0.5)?-rnd:aleatorio;aleatorio=(aleatorio=0.5)?0:aleatorio;aleatorio=(aleatorio>0.5)?rnd:aleatorio'">
   <param name="A_02" value="id='rx(x,y)' expresión='x*cos(y*pi/180)'">
   <param name="A_03" value="id='ry(x,y)' expresión='x*sin(y*pi/180)'">
   <param name="A_04" value="id='angulo(x,y)' algoritmo='sí' expresión='ang' algoritmo='sí' Local='ang' hacer='ang=(abs(x)>epsilon)?atan(abs(y)/abs(x)):pi/2;ang=((x<0)&(y>0))?pi-ang:ang;ang=((x<0)&(y<0))?pi+ang:ang;ang=((x>0)&(y<0))?2*pi-ang:ang'">
   <param name="A_05" value="id='signo(x)' algoritmo='sí' expresión='signo' algoritmo='sí' Local='signo' inicio='signo=&squot;&squot;' hacer='signo=(sgn(x)=1)?&squot;+&squot;:signo;signo=(sgn(x)=-1)?&squot;-&squot;:signo'">
   <param name="A_06" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Aplicación de la suma de vectores&squot;' hacer='epsilon=0.000001;;vr.x=40;vr.y=0;vr.txt.x=vr.x-30;vr.txt.y=vr.y+5;;angr.x=vr.x;angr.y=vr.y+30;angr.txt.x=angr.x-30;angr.txt.y=angr.y+5;;vb.x=Controles._w-90;vb.y=0;vb.txt.x=vb.x-30;vb.txt.y=vb.y+5;;angb.x=vb.x;angb.y=vb.y+30;angb.txt.x=angb.x-30;angb.txt.y=angb.y+5'">
   <param name="A_07" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='GraficasR2' tipo='polígono' dibujar-si='0' expresión='(-5,-2.5)(5,-2.5)(5,2.5)(-5,2.5)(-5,-2.5)' relleno='turquesa'">
   <param name="G_03" value="espacio='GraficasR2' tipo='flecha' dibujar-si='interactuar!=0' expresión='(0,0)(rx(vr,angr),ry(vr,angr))' fijo='sí' tamaño='1' ancho='3' ancho='3' punta='4'">
   <param name="G_04" value="espacio='GraficasR2' tipo='flecha' dibujar-si='interactuar!=0' expresión='(0,0)(rx(vb,angb),ry(vb,angb))' fijo='sí' tamaño='1' ancho='3' ancho='3' punta='4' flecha='azul'">
   <param name="G_05" value="espacio='GraficasR2' tipo='flecha' dibujar-si='plant_o_soluc=1' expresión='(0,0)(rx(vr,angr)+rx(vb,angb),ry(vr,angr)+ry(vb,angb))' fijo='sí' ancho='3' ancho='3' punta='4' flecha='verde'">
   <param name="G_06" value="espacio='GraficasR2' tipo='imagen' expresión='(0,0)' archivo='images/lancha.png'">
   <param name="G_07" value="espacio='Algebra2' tipo='texto' dibujar-si='(Algebra.0y<=-100)&(Algebra.0y>-570)' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs36\i{\*\mjaformula v{\subix r}=({\expr signo(rx(vr,angr))\decimals 2\fixed1}{\expr abs(rx(vr,angr))\decimals 2\fixed1}\u238 {\expr signo(ry(vr,angr))\decimals 2\fixed1}{\expr abs(ry(vr,angr))\decimals 2\fixed1}\u309 ) m/s}\fs34\i0}' fuente='Serif,ITALIC,18' fijo='sí'">
   <param name="G_08" value="espacio='Algebra2' tipo='texto' dibujar-si='(Algebra.0y<=-300)&(Algebra.0y>-570)' expresión='[10,32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs36\i{\*\mjaformula v{\subix b}=({\expr signo(rx(vb,angb))\decimals 2\fixed1}{\expr abs(rx(vb,angb))\decimals 2\fixed1}\u238 {\expr signo(ry(vb,angb))\decimals 2\fixed1}{\expr abs(ry(vb,angb))\decimals 2\fixed1}\u309 ) m/s}\fs30\i0}' fuente='Serif,ITALIC,18' fijo='sí'">
   <param name="G_09" value="espacio='Algebra2' tipo='texto' dibujar-si='(Algebra.0y<=-470)&(Algebra.0y>-570)' expresión='[10,55]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs36\i{\*\mjaformula v{\subix d}=({\expr signo(rx(vr,angr)+rx(vb,angb))\decimals 2\fixed1}{\expr abs(rx(vr,angr)+rx(vb,angb))\decimals 2\fixed1}\u238 {\expr signo(ry(vr,angr)+ry(vb,angb))\decimals 2\fixed1}{\expr abs(ry(vr,angr)+ry(vb,angb))\decimals 2\fixed1}\u309 ) m/s}\fs30\i0}' fuente='Serif,ITALIC,18' fijo='sí'">
   <param name="G_10" value="espacio='Algebra2' tipo='texto' dibujar-si='Algebra.0y<=-570' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs36\i{\*\mjaformula v{\subix d}=({\expr signo(rx(vr,angr)+rx(vb,angb))\decimals 2\fixed1}{\expr abs(rx(vr,angr)+rx(vb,angb))\decimals 2\fixed1}\u238 {\expr signo(ry(vr,angr)+ry(vb,angb))\decimals 2\fixed1}{\expr abs(ry(vr,angr)+ry(vb,angb))\decimals 2\fixed1}\u309 ) m/s}\fs34\i0}' fuente='Serif,ITALIC,18' fijo='sí'">
   <param name="G_11" value="espacio='Controles' tipo='texto' expresión='[vr.txt.x,vr.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula v{\subix r}}\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='Controles' tipo='texto' expresión='[angr.txt.x,angr.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula\u952 {\subix r}}\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='Controles' tipo='texto' expresión='[vb.txt.x,vb.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula v{\subix b}}\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='Controles' tipo='texto' expresión='[angb.txt.x,angb.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula\u952 {\subix b}}\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='Algebra2' tipo='texto' dibujar-si='Algebra.0y<=-570' expresión='[10,37]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Luego, la velocidad con la que se mueve el \par barco es de \f2\fs34\i{\*\mjaformula v={\expr sqrt((rx(vr,angr)+rx(vb,angb))^2+(ry(vr,angr)+ry(vb,angb))^2)\decimals 2\fixed1} m/s}\f1\fs34\i0  con direcci\u243 n\par  \f2\fs34\i{\*\mjaformula{\expr angulo(rx(vr,angr)+rx(vb,angb),ry(vr,angr)+ry(vb,angb))*180/pi\decimals 2\fixed1}\u176 }\f1\fs34\i0  con respecto al Oriente.\fs32}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='Instrucciones' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Instrucciones._w/2,18,Instrucciones._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_17" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_18" value="espacio='Teoria' tipo='texto' expresión='[5,Teoria.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 La suma de vectores se aplica siempre\par y cuando los vectores sean del mismo \par tipo, es decir, se suman fuerzas con \par fuerzas y velocidades con velocidades.\par \par Un ejemplo com\u250 n en el que se aplica \par la suma de vectores es el siguiente:\par \par Un barco avanza sobre un r\u237 o cuya \par velocidad de flujo es\f2\fs44\i{\*\mjaformula v{\subix r}}\f1\fs40\i0 con direcci\u243 n \par del \u225 ngulo\f2\fs44\i{\*\mjaformula\u952 {\subix r}}\f1\fs40\i0 respecto a la horizontal.\par La direcci\u243 n y magnitud de la velocidad \par en que se mueve el barco son\f2\fs44\i{\*\mjaformula\u952 {\subix b}}\f1\fs40\i0 y\f2\fs44\i{\*\mjaformula v{\subix b}}\f1\fs40\i0  \par respectivamente. El flujo de la corriente \par y la velocidad del barco hacen que este \par se mueva con una velocidad de deriva \par respecto a tierra firme. Calcular la \par velocidad de deriva \f2\fs44\i{\*\mjaformula v{\subix d}}\f1\fs40\i0  generada por \par las velocidades del r\u237 o y del barco.\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_19" value="espacio='Teoria' tipo='imagen' coord_abs='sí' expresión='(0,Teoria.0y+540)' archivo='images/cierre_1_fig_1.png'">
   <param name="G_20" value="espacio='Algebra' tipo='texto' expresión='[5,Algebra.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Para resolver este problema no es \par posible sumar directamente las \par magnitudes de las velocidades, se\par debe descomponer la velocidad del \par r\u237 o y la velocidad del barco, en sus \par componentes cartesianas.\par \par La velocidad del r\u237 o en t\u233 rminos de sus \par componentes cartesianas es:\par \par \f2\fs44\i{\*\mjaformula v{\subix r x}=v{\subix r} cos(\u952 {\subix r})}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula v{\subix r y}=v{\subix r} sen(\u952 {\subix r})}\f1\fs40\i0\par \par \f2\fs44\i{\*\mjaformula v{\subix r}=v{\subix r x} \u238 +v{\subix r y} \u309 }\f1\fs40\i0\par \par Mientras que la velocidad del barco \par est\u225  determinada por:\par \par \f2\fs44\i{\*\mjaformula v{\subix b x}=v{\subix b} cos(\f2\fs44\i\u952 {\subix b})}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula v{\subix b y}=v{\subix b} sen(\f2\fs44\i\u952 {\subix b})}\f1\fs40\i0\par \par \f2\fs44\i{\*\mjaformula v{\subix b}=v{\subix b x}\f2\fs44\i  \u238 +v{\subix b y} \u309 }\f1\fs40\i0}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_21" value="espacio='Algebra' tipo='texto' expresión='[5,Algebra.0y+610]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Por lo que la velocidad de deriva del \par barco ser\u225  la suma de las velocidades \par del r\u237 o y del barco:\par \par \f2\fs44\i{\*\mjaformula v{\subix d}=v{\subix r}+v{\subix b}}\f1\fs40\i0\par \f2\fs44\i\par {\*\mjaformula v{\subix d}=(v{\subix r x}+v{\subix b x}\f2\fs44\i ) \u238 +(v{\subix r y}+v{\subix b y}) \u309 }\f1\fs40\i0}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_22" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='blanco' expresión='[(Instrucciones._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_23" value="espacio='Instrucciones' tipo='texto' fondo='sí' expresión='[25,60]' texto='Recuerda la manera en que se suman los vectores.\n\nRevisa el problema y la explicación previa e intenta resolver el problema con lápiz y papel.\n\nPosteriormente coteja tu solución con la solución dada. \n\nCambia los valores de las velocidades y direcciones y observa la manera  en que cambian las velocidades resultantes.\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='Instrucciones._w-50'">
</ajs>
