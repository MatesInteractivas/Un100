   <param name="G_61" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_62" value="espacio='Teoria' tipo='texto' dibujar-si='Operacion=0' expresión='[5,Teoria1.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Para llevar a cabo la suma entre dos o\par m\u225 s vectores, se tiene que tomar en \par cuenta que las cantidades vectoriales \par sean del mismo tipo, es decir, \par sumaremos fuerzas con fuerzas, \par velocidades con velocidades, etc.\par \par Por otro lado, la suma de vectores se\par puede realizar \u250 nicamente cuando estos \par est\u225 n aplicados a un mismo punto.\par \par La manera de sumar vectores puede \par ser tanto algebraica como geom\u233 trica.\par \par Algebraicamente, la suma de dos (o \par m\u225 s) vectores, est\u225  dada a partir de la \par suma de las componentes de cada uno \par de los vectores.\par \par Sean dos vectores\f2\fs44\i{\*\mjaformula v{\subix 1}}\f1\fs40\i0 y\f2\fs44\i{\*\mjaformula v{\subix 2}}\f1\fs40\i0 definidos a \par partir de sus componentes como \par \par \f2\fs44\i{\*\mjaformula v{\subix 1}=a{\subix 1} \u238  + b{\subix 1} \u309 +c{\subix 1} k\u770 }\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula v{\subix 2}=a{\subix 2} \u238  + b{\subix 2} \u309 +c{\subix 2} k\u770 }\f1\fs40\i0}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_63" value="espacio='Teoria' tipo='texto' dibujar-si='Operacion=0' expresión='[5,Teoria1.0y+620]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs40 entonces, el vector resultante\par \f2\fs44\i{\*\mjaformula v=v{\subix 1}+v{\subix 2}}\f1\fs40\i0 queda determinado a partir\par de sus componentes como:\par \f2\fs44\i{\*\mjaformula v=a \u238  + b \u309 +c k\u770 }\f1\fs40\i0\par donde\par \f2\fs44\i{\*\mjaformula a=a{\subix 1}+a{\subix 2}}\i0 ,\fs48\i{\*\mjaformula b=b{\subix 1}+b{\subix 2}}\f1\fs40\i0 ,\f2\fs44\i{\*\mjaformula c=c{\subix 1}+c{\subix 2}}\f1\fs40\i0\par \par La suma entre dos vectores se \par generaliza como la suma entre\f2\fs44\i{\*\mjaformula n}\f1\fs40\i0\par vectores, sum\u225 ndolos componente a \par componente:\par \par \f4\fs48\i{\*\mjaformula v={\sum{\from i=1}{\to n}{\what a{\subix i}}}\f2\fs44\i\u238  +{\sum{\from i=1}{\to n}{\what b{\subix i} \u309 }}\fs48 +{\sum{\from i=1}{\to n}{\what c{\subix i} k\u770  }}}\f1\fs40\i0\par \par Existen diferentes m\u233 todos gr\u225 ficos \par para sumar vectores, los cuales se \par reducen a la representaci\u243 n gr\u225 fica del \par procedimiento algebraico reci\u233 n \par descrito.\par \par Dados dos vectores, estos se pueden \par sumar geom\u233 tricamente de dos formas\par equivalentes:\f2\fs44\i}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_64" value="espacio='Teoria' tipo='texto' dibujar-si='Operacion=0' expresión='[5,Teoria1.0y+1275]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Colocando los vectores en el mismo \par origen, la suma ser\u225  la diagonal del \par paralelogramo que definen.\par \par Si se coloca un vector a continuaci\u243 n \par del otro, uniendo el origen del primero \par con el extremo del segundo, se obtiene\par el vector resultante. A esa regla se le \par denomina regla del tri\u225 ngulo.\par \par Tal como est\u225  definida la suma entre \par vectores, se cumplen las propiedades \par usuales de la suma, por lo que la suma \par de vectores, utilizando la propiedad \par asociativa y la regla reci\u233 n definida del \par tri\u225 ngulo, se obtiene por medio de un \par pol\u237 gono.\f2\fs44\i}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_65" value="espacio='Teoria' tipo='imagen' dibujar-si='Operacion=0' coord_abs='sí' expresión='(0,Teoria1.0y+1700)' archivo='images/desarrollo_1_fig_1.png'">
   <param name="G_66" value="espacio='Teoria' tipo='texto' dibujar-si='Operacion=1' expresión='[5,Teoria2.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Al multiplicar una magnitud vectorial por \par una magnitud escalar, la magnitud \par resultante es un vector con la misma \par direcci\u243 n que el vector original \par modificado en proporci\u243 n al escalar, el \par sentido del vector resultante ser\u225 , el \par mismo que el del vector original si la \par magnitud escalar es positiva y se \par invertir\u225  si la magnitud escalar es \par negativa. Las componentes del \par producto de un vector por un escalar, \par se obtienen utilizando la propiedad \par distributiva de la multiplicaci\u243 n sobre \par la suma.\par \par Sean el vector \f2\fs44\i{\*\mjaformula v=a \u238  + b \u309 +c k\u770 }\f1\fs40\i0  y el \par escalar\f2\fs44\i{\*\mjaformula\u945 }, \f1\fs40\i0 entonces el producto del \par vector por el escalar est\u225  dado por:\par \par \f2\fs44\i{\*\mjaformula\u945  v=\u945  a \u238  +\u945  b \u309 +\u945  c k\u770 }\f1\fs40\i0}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_67" value="espacio='Teoria' tipo='imagen' dibujar-si='Operacion=1' coord_abs='sí' expresión='(0,Teoria2.0y+530)' archivo='images/desarrollo_1_fig_2.png'">
   <param name="G_68" value="espacio='Teoria' tipo='texto' dibujar-si='Operacion=2' expresión='[5,Teoria3.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 La diferencia entre dos vectores no es\par otra cosa que la suma entre un vector \par y el producto por el escalar (\f2\fs44\i{\*\mjaformula -1}\f1\fs40\i0 ) \par dando entonces como resultado:\par \par \f2\fs44\i{\*\mjaformula v=v{\subix 1} - v{\subix 2}=v{\subix 1}+(-1)v{\subix 2}}\f1\fs40\i0\par \par As\u237 , el vector resultante est\u225  dado por:\par \par \f2\fs44\i{\*\mjaformula v=(a{\subix 1}-a{\subix 2})\u238 +(b{\subix 1}-b{\subix 2}) \u309 +(c{\subix 1}-c{\subix 2})k\u770 }\f1\fs40\i0}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_69" value="espacio='Teoria' tipo='imagen' dibujar-si='Operacion=2' coord_abs='sí' expresión='(0,Teoria3.0y+300)' archivo='images/desarrollo_1_fig_3.png'">
   <param name="G_70" value="espacio='Algebra' tipo='texto' dibujar-si='(R2oR3=0)&(Operacion=1)&(NodeVectores=4)' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34\b Multiplicaci\u243 n por escalar\par \fs32\b0\par \f3\fs36\i{\*\mjaformula\u945 }{\*\mjaformula v{\subix 1}}={\*\mjaformula{\expr signo(Escalar*v1.x)\decimals 2\fixed1}{\expr abs(Escalar*v1.x)\decimals 2\fixed1}\u238 }{\*\mjaformula{\expr signo(Escalar*v1.y)\decimals 2\fixed1}{\expr abs(Escalar*v1.y)\decimals 2\fixed1}\u309 }\par {\*\mjaformula\u945 }{\*\mjaformula v{\subix 2}}={\*\mjaformula{\expr signo(Escalar*v2.x)\decimals 2\fixed1}{\expr abs(Escalar*v2.x)\decimals 2\fixed1}\u238 }{\*\mjaformula{\expr signo(Escalar*v2.y)\decimals 2\fixed1}{\expr abs(Escalar*v2.y)\decimals 2\fixed1}\u309 }\par {\*\mjaformula\u945 }{\*\mjaformula v{\subix 3}}={\*\mjaformula{\expr signo(Escalar*v3.x)\decimals 2\fixed1}{\expr abs(Escalar*v3.x)\decimals 2\fixed1}\u238 }{\*\mjaformula{\expr signo(Escalar*v3.y)\decimals 2\fixed1}{\expr abs(Escalar*v3.y)\decimals 2\fixed1}\u309 }\par {\*\mjaformula\u945 }{\*\mjaformula v{\subix 4}}={\*\mjaformula{\expr signo(Escalar*v4.x)\decimals 2\fixed1}{\expr abs(Escalar*v4.x)\decimals 2\fixed1}\u238 }{\*\mjaformula{\expr signo(Escalar*v4.y)\decimals 2\fixed1}{\expr abs(Escalar*v4.y)\decimals 2\fixed1}\u309 }\fs34\i0}' fuente='SansSerif,BOLD,17' fijo='sí' info='v=a*v1,a*v2,a*v3,a*v4 (r2)'">
