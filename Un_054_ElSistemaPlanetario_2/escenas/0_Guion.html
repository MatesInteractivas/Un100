   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Se presentan los par\u225 metros keplerianos que se utilizan para definir una trayectoria el\u237 ptica en el espacio.\par       En particular se explican los conceptos de equinoxio vernal, per\u237 odo, excentricidad, semieje mayor, \par       perihelio, afelio, longitud del nodo ascendente, longitud de periapsis y anomal\u237 a verdadera. \par \par       Se explica la Primera ley de Kepler que consiste en que todos los planetas siguen trayectorias del tipo \par       descrito y se presentan los valores caracter\u237 sticos de la \u243 rbita de cada uno de los planetas. Se discuten \par       brevemente las diferencias entre ellos.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentan extractos de la pel\u237 cula \u193 gora del cineasta Alejandro Amen\u225 bar. En ellos Hipatia se esfuerza\par       en comprender ciertas incongruencias entre las observaciones astron\u243 micas y el modelo helioc\u233 ntrico de\par       Aristarco. Como conoc\u237 a perfectamente las curvas c\u243 nicas, la pel\u237 cula especula que quiz\u225 s Hipatia pudo\par       llegar a concebir las trayectorias el\u237 pticas, aunque sabemos que quien realmente hizo esto fu\u233  Johannes \par       Kepler un milenio m\u225 s tarde.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Kepler descubri\u243  su famosa Primera Ley construyendo con mucho esfuerzo las trayectorias de los \par       planetas en el espacio a partir de las observaciones de ycho Brahe, que consist\u237 an escencialmente de\par       \u225 ngulos a los que en ciertas fechas pod\u237 an verse algunos cuerpos celestes. Llegar a establecer las \u243 rbitas \par       planetarias primero como simples posiciones en el espacio y luego comprobar que \u233 stas correspond\u237 an \par       a elipses y determinar las caracter\u237 sticas de cada una, fue un trabajo monumental por el que Kepler tiene\par       una fama muy merecida.\par \par       Para poder hacer esto, entre otras cosas, tuvo que definir los par\u225 metros con los que iba a describir las \par       posiciones de los planetas y m\u225 s tarde con los que iba a describir a sus trayectorias. Estos par\u225 metros se\par       llaman keplerianos y son el objeto principal de esta unidad. \par \par       Se presenta una escena en la que se muestra una \u243 rbita el\u237 ptica en el espacio 3D y los par\u225 metros \par       keplerianos que la definen. El usuario puede modificar los par\u225 metros y observar c\u243 mo esos cambios\par       modifican la \u243 rbita. Hay explicaciones detalladas de cada uno de los par\u225 metros de Kepler.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta una escena en la que se muestran las \u243 rbitas el\u237 pticas de los Planetas del sistema solar en el \par       espacio 3D y los par\u225 metros  keplerianos que las caracterizan. El usuario puede elegir el planeta que \par       desee y estudiar los valores de sus par\u225 metros keplerianos y observar el aspecto y posici\u243 n de su \u243 rbita.\par       Puede encontrar explicaciones detalladas de cada uno de los par\u225 metros.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       La unidad ternima con una escena en la que se pueden observar las \u243 rbitas de todos los planetas del sistema \par       solar en un mismo espacio y as\u237  se pueden comparar unas con otras. \par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  Luis Abreu Le\u243 n ,Instituto de MAtem\u225 ticas, UNAM\par       Dise\u241 o funcional:                   Jos\u233  Luis Abreu Le\u243 n ,Instituto de MAtem\u225 ticas, UNAM\par       Programaci\u243 n:                        Jos\u233  Luis Abreu Le\u243 n ,Instituto de MAtem\u225 ticas, UNAM\par \f0\fs28}">
