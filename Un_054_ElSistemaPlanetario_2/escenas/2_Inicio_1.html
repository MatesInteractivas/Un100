   <param name="A_08" value="id='getTrueAnomaly(i)' algoritmo='sí' expresión='(ta<=180)?ta:ta-360' algoritmo='sí' Local='ta,la,ex,f,A,R,num,dt' inicio='dt=1/256;dt2=dt/2;ta=0;la=(Data[i,loan]+Data[i,lope])%360;la=(la>Data[i,tran])?la-360:la;ex =Data[i,exce];f=Data[i,sfod];A  =Data[i,smyx];ang=Data[i,afan];R=Data[i,perh];num=(Data[i,perh]+ex*(A-f))' hacer='la=la+dt;ta=ta+dt/(R*R);R=(ex>0)?num/(1+ex*cos(ta*pidiv180)):A' mientras='la+dt2<Data[i,tran]'">

   <param name="A_14" value="id='advancePlanets(np)' algoritmo='sí' algoritmo='sí' Local='i' inicio='i=0;dtt=velo*dt/np' hacer='advancePlanet(i,np);i=i+1' mientras='i<=9'">
   <param name="A_15" value="id='reduceVelo(np)' algoritmo='sí' expresión='x' algoritmo='sí' inicio='dtt=velo*dt/np' hacer='velo=(abs(tiempo-year)<2*dtt)?velo/2:velo;dtt=velo*dt/np;' mientras='(abs(tiempo-year)<2*dtt)&(velo>1/1024)'">
   <param name="A_16" value="id='GoToYear(year)' algoritmo='sí' algoritmo='sí' Local='np' inicio='moving=0;signo=(year>=tiempo)?1:-1;np=512;velo=8' hacer='reduceVelo(np);advancePlanets(np);tiempo=tiempo+signo*velo*dtiempo;' mientras='((signo>0)&(tiempo<year))|(signo<0)&(tiempo>year)'">
   <param name="A_17" value="id='calcDate()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='anyo=ent(tiempo);mes=ent(12*(tiempo%1));dia=min(ent((365.25*tiempo)%(365.25/12))+1,31);mes=(mes==0)?&squot;Enero&squot;:mes;mes=(mes==1)?&squot;Febrero&squot;:mes;mes=(mes==2)?&squot;Marzo&squot;:mes;mes=(mes==3)?&squot;Abril&squot;:mes;mes=(mes==4)?&squot;Mayo&squot;:mes;mes=(mes==5)?&squot;Junio&squot;:mes;mes=(mes==6)?&squot;Julio&squot;:mes;mes=(mes==7)?&squot;Agosto&squot;:mes;mes=(mes==8)?&squot;Septiembre&squot;:mes;mes=(mes==9)?&squot;Octubre&squot;:mes;mes=(mes==10)?&squot;Noviembre&squot;:mes;mes=(mes>=11)?&squot;Diciembre&squot;:mes;'">
   <param name="A_18" value="id='Titulo()' algoritmo='sí' expresión='titulo' algoritmo='sí' Local='titulo' inicio='titulo=&squot;ERROR&squot;' hacer='titulo=(npar==0)?&squot;Parámetros de Kepler para órbitas elípticas&squot;:titulo;titulo=((npar>0)&(npar<=9))?Nom[npar-1]:titulo'">
   <param name="A_19" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Órbitas elípticas en el espacio&squot;' hacer='UAenMK=149.5978707;pidiv180=pi/180;radAst=2.7;a=1.85;b=1.85;ejes=1;orbit=1;radius=1;apsis=1;signo=1;info=1;firstTime=1;initInterface();initConstants();Reiniciar();planet=0;getPlanet();;;;'">
   <param name="A_20" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='planet=0' hacer='calcDate();aux=&squot;(planet>0)?getPlanet():calcPlanet()&squot;;calcPlanet();E3.rot.y=90-rot.y;E3.rot.z=rot.z;npar=(E2.mouse_pressed)?ent(-E2.mouse_y):npar;info=(E2.mouse_pressed&firstTime)?1:info;info=(E2.mouse_pressed&(!firstTime))?1-info:info;info=(E2.mouse_pressed&(npara!=npar))?1:info;firstTime=(E2.mouse_pressed&firstTime)?0:firstTime;DY=(npara!=npar)?0:DY;npara=npar;;'">
   <param name="G_01" value="espacio='E2' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(0,0)(E2._w-1,0)(E2._w-1,E2._h-1)(0,E2._h-1)(0,0)' ancho='10'">
   <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_03" value="espacio='E2' tipo='texto' fondo='sí' expresión='[(E2._w-_AnchoDeCadena_(&squot;Parámetros de Kepler para órbitas elípticas&squot;,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;18&squot;))/2-2,9]' texto='Parámetros de Kepler para órbitas elípticas' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_04" value="espacio='E2' tipo='texto' fondo='sí' expresión='[(E2._w-_AnchoDeCadena_(&squot;El sistema de coordenadas&squot;,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;18&squot;))/2-2,9+ch]' texto='El sistema de coordenadas' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_05" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_06" value="espacio='INFI' tipo='texto' color='negro' dibujar-si='npar==0' expresión='[10,10+DY]' texto='Los parámetros de Kepler son los datos necesarios para definir completamente una órbita elíptica en el espacio.\n\nPuede modificar los valores con los pulsadores activos para entender mejor el significado de cada parámetro.\n\nTambién puede obtener información de cada uno de ellos haciendo clic sobre el nombre del parámetro en  el panel que se encuentra a su izquierda.\n\nLa definición de estos parámetros requiere una especificación del sistema de coordenadas.\n\n' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='460' info='Explica Parametros de Kepler.'">
   <param name="G_07" value="espacio='INFI' tipo='texto' color='negro' dibujar-si='(npar==1)' expresión='[10,10+DY]' texto='Especificación del sistema de coordenadas:\n\nOrigen: El origen se elige en donde está el Sol.\n\nPlano xy: Se elige el plano como el de la eclíptica, que es el que contiene la trayectoria de la Tierra. En la antigüedad se definía como el plano que contiene la trayectoria del Sol (alrededor de la Tierra). Ambas definiciones determinan el mismo plano.\n\nEje x: Se elige una dirección privilegiada en el plano de la eclíptica que será el lado positivo del eje x. Para ello se usa el equinoccio vernal, es decir, la dirección en que se ve el Sol desde la Tierra el 21 de Marzo, al comenzar la primavera. Coincide con un punto en la constelación de Piscis.\n \nEje z: Es perpendicular al plano de la eclíptica y apuntando hacia el pulgar de la mano derecha cuando los otros dedos apuntan en la dirección del giro del Sol alrededor de la Tierra (o de la Tierra alrededor del Sol, es igual).' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='460' info='Explica Sistema de coordenadas'">
   <param name="G_08" value="espacio='INFI' tipo='texto' color='negro' dibujar-si='0&(npar==1)' expresión='[10,10+DY]' texto='El período de una trayectoria elíptica es el tiempo que tarda el objeto en hacer un recorrido completo de la elipse.\n\nÉste es el único parámetro del conjunto de parámetros keplerianos que se relaciona con la dinámica, los demás son todos puramente geométricos. Y ésta es la razón por la que no se incluyó en la escena de Inicio.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='460' info='Explica período'">
   <param name="G_09" value="espacio='INFI' tipo='texto' color='negro' dibujar-si='npar==2' expresión='[10,10+DY]' texto='La excentricidad de una elipse es la razón entre la distancia de los puntos de la elipse al foco y la distancia a la directriz.\n\nSin embargo esta definición de excentricidad es poco práctica para las trayectorias elípticas pues la directriz de las mismas rara vez se utiliza o dibuja. Por ello suele utilizarse alguna otra definición equivalente de excentricidad.\n\nLa más práctica en este contexto es la razón de la diferencia del semieje menor y el perihelio al semieje menor:\n\n                                e=(sm-pe)/sm\n\nla cual permite incluir a las trayectorias circulares como elípticas con excentricidad  0  (sm = pe).\n\ny por tanto  pe = sm (1- e)    y   af = sm (1+e).\n\nEn términos de la nomenclatura usada en Geometría Analítica esto sería:\n\n              e= f / a ;       pe = a (1- e)         af = a (1+e)\n\ndonde f es la distancia del centro de la elipse al foco y a es el semieje mayor.\n\nEs conveniente recordar que:  sm = a   y   pe = a - f .' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='460' info='Explica excentricidad'">
   <param name="G_10" value="espacio='INFI' tipo='texto' color='negro' dibujar-si='npar==3' expresión='[10,10+DY]' texto='El semieje mayor se define como la mitad del mayor diámetro de la órbita.\n\n\n\nEl semieje mayor coincide con el parámetro  a  que se usa en la Geometría Analítica al definir la ecuación de una elipse. El semieje mayor  sm  se define como la mitad del mayor diámetro de la órbita.\n\nSe relaciona con el afelio  af  y el perihelio  pe  a través de la excentricidad  e  de acuerdo con las fórmulas:\n\n                    af = sm (1+e)         pe = sm (1- e)\n\nEn las órbitas circulares el semieje mayor es igual al radio.\n\n\n' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='460' info='Explica semieje mayor'">
   <param name="G_11" value="espacio='INFI' tipo='texto' color='negro' dibujar-si='npar==4' expresión='[10,10+DY]' texto='El afelio  af  es la mayor distancia de la órbita al Sol.\n\nSe relaciona con el semieje mayor y la excentricidad a través de la fórmula\n\n                                  af = sm (1+e)        \n\ny con el perihelio y la excentricidad por la fórmula:\n\n                              af = pe (1+e)/(1-e)\n\nEl afelio es la suma del semieje mayor y la distancia focal:\n\n                         af = sm +f     o     af = a +f\n\nEn las órbitas circulares el afelio es igual al radio.\n\nIgual que el semieje mayor, se mide en Unidades astronómicas o en Millones de Kilómetros.\n\n\n\n' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='460' info='Explica afelio'">
   <param name="G_12" value="espacio='INFI' tipo='texto' color='negro' dibujar-si='npar==5' expresión='[10,10+DY]' texto='El perihelio   pe  es la menor distancia de la órbita al Sol.\n\nSe relaciona con el semieje mayor y la excentricidad a través de la fórmula\n\n                                  pe = sm (1- e)        \n\ny con el afelio y la excentricidad por la fórmula:\n\n                              pe = af (1- e)/(1+e)\n\nEl perihelio es la diferencia del semieje mayor y la distancia focal:\n\n                         pe = sm - f     o     af = a - f\n\nEn las órbitas circulares el perihelio es igual al radio.\n\nIgual que el semieje mayor, se mide en Unidades astronómicas o en Millones de Kilómetros.\n\n\n' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='460' info='Explica perihelio'">
   <param name="G_13" value="espacio='INFI' tipo='texto' color='negro' dibujar-si='npar==6' expresión='[10,10+DY]' texto='La inclinación de una órbita es el ángulo (en grados) que forma el plano de la órbita con el de la eclíptica, que es nuestro plano xy.\n\nLas inclinaciones de los planetas son pequeñas, menos de 8 grados, excepto la de Plutón que ronda los 17.\n\nEsta es la razón por la que los Planetas siempre aparecen muy cerca de la eclíptica.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='460' info='Explica inclinación '">
   <param name="G_14" value="espacio='INFI' tipo='texto' color='negro' dibujar-si='npar==7' expresión='[10,10+DY]' texto='Los nodos de una órbita son las semirectas que parten del origen y se encuentran en la intersección del plano de la órbita con el de la eclíptica.\n\nEl nodo ascendente es la semirecta que el objeto cruza al pasar de la parte inferior de la eclíptica a la superior, en su movimiento natural.\n\nLa longitud del nodo ascendente es el ángulo que forma el nodo ascendente con el equinoccio vernal, es decir, con el eje x de nuestro sistema de coordenadas.\n\nSe mide en grados con valores posibles entre 0 y 360.\n\n' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='460' info='Explica nodo ascendente'">
   <param name="G_15" value="espacio='INFI' tipo='texto' color='negro' dibujar-si='npar==8' expresión='[10,10+DY]' texto='Se llama eje de periapsis a la semirecta que parte del foco y pasa por el punto donde ocurre el perigeo.\n\nEl argumento de periapsis es el ángulo entre el eje de periapsis y el nodo ascendente.\n\nSe mide en grados con valores entre 0  y 360.\n\n\n' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='460' info='Explica periapsis'">
   <param name="G_16" value="espacio='INFI' tipo='texto' color='negro' dibujar-si='npar==9' expresión='[10,10+DY]' texto='En un momento dado, las posiciones de los planetas se pueden definir con un ángulo a partir del argumento de periapsis, aunque es más común que se definan con el ángulo que forman respecto al equinoccio vernal. Aquí, sin embargo las definimos respecto al argumento de periapsis..\n\nLa anomalía verdadera es precisamente ese ángulo en un momento preciso que se llama época.\n\nSe mide en grados y sus valores suelen darse entre -180 y 180.\n\nLa época que se usa actualmente corresponde al inicio del año dos mil y se denomina J2000.\n\nLas anomalías verdaderas que se dan en esta unidad para los planetas corresponden a la época J2000.\n\n\n' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='460' info='Explica anomalía verdadeera'">
   <param name="G_17" value="espacio='E2' tipo='texto' fondo='sí' expresión='[(E2._w-cw-_AnchoDeCadena_(Nom[s],&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;18&squot;))/2,7+cy+s*(ch+cs)]' familia='s' s.intervalo='[1,8]' s.pasos='7' texto='[Nom[s]]' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_18" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)'">
   <param name="G_19" value="espacio='INFO' tipo='texto' color='blanco' expresión='[(INFO._w-_AnchoDeCadena_(Titulo(),&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2-2,5]' texto='[Titulo()]' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="S_01" value="espacio='E3' tipo='superficie' fondo='sí' color='(00,00,80,tr)' color_reverso='(00,00,80,tr)' dibujar-si='(!eqver)' expresión='x=a*(2*u-1) y=b*(2*v-1) z=0' posini='(0,0,-0.01)' cortar='sí' aristas='sí' Nu='1' Nv='1'">
   <param name="S_02" value="espacio='E3' tipo='polireg' color='(ff,80,80,tr2)' color_reverso='(ff,80,80,tr2)' dibujar-si='!transp' expresión='Polireg' cortar='sí' rotfin='Euler(fi,teta,0)' ancho='3' largo='3' Nu='24'">
   <param name="S_03" value="espacio='E3' tipo='esfera' fondo='sí' color='ffffaa' color_reverso='ffffaa' expresión='Esfera' modelo='luz' ancho='0.12' Nu='4' Nv='8'">
   <param name="S_04" value="espacio='E3' tipo='esfera' fondo='sí' color='aaffff' color_reverso='aaffff' expresión='Esfera' posini='(R,0,0)' rotfin='Euler(fi,teta,psi+ang)' modelo='luz' ancho='0.10' Nu='4' Nv='8'">
   <param name="S_05" value="espacio='E3' tipo='cono' color='blanco' color_reverso='grisObscuro' dibujar-si='ejes' expresión='Cono' rotini='(0,-90,0)' posini='(2,0,0)' modelo='luz' ancho='0.08' largo='0.08' alto='0.12' Nv='1'">
   <param name="S_06" value="espacio='E3' tipo='cono' color='blanco' color_reverso='grisObscuro' dibujar-si='ejes' expresión='Cono' rotini='(0,180,0)' posini='(0,0,1.06)' modelo='luz' ancho='0.08' largo='0.08' alto='0.12' Nv='1'">
   <param name="S_07" value="espacio='E3' tipo='segmento' color='e0e0e0' dibujar-si='ejes' expresión='(0,0,0.06)(0,0,1)' rotini='Euler(0,0,0)' Nu='1'">
   <param name="S_08" value="espacio='E3' tipo='segmento' color='e0e0e0' dibujar-si='ejes' expresión='(0.06,0,0)(1.95,0,0)' rotini='Euler(0,0,0)' posini='(0,0,0.01)' Nu='1'">
   <param name="S_09" value="espacio='E3' tipo='segmento' color='ff2240' dibujar-si='((!transp)&(!eqver))|(orbit&(!eqver))' expresión='(0.05*s,0,0)(s,0,0)' familia='s' s.intervalo='[-1.5,1.5]' s.pasos='1' rotini='Euler(fi,0,0)' posini='(0,0,0.01)' ancho='2' Nu='1'">
   <param name="S_10" value="espacio='E3' tipo='segmento' color='dda800' dibujar-si='(apsis)&(orbit)' expresión='(0,0.0,0)(0,pe,0)' familia='s' s.intervalo='[-0.1,0.1]' s.pasos='1' cortar='sí' rotfin='Euler(fi,teta+s,psi-90)' ancho='2' Nu='1'">
   <param name="S_11" value="espacio='E3' tipo='segmento' color='dda800' dibujar-si='(apsis)&(orbit)' expresión='(0,-af,0)(0,0.0,0)' familia='s' s.intervalo='[-0.1,0.1]' s.pasos='1' cortar='sí' rotfin='Euler(fi,teta+s,psi-90)' ancho='2' Nu='1'">
   <param name="S_12" value="espacio='E3' tipo='segmento' dibujar-si='orbit*radius' expresión='(0,0,0)(R,0,0)' rotfin='Euler(fi,teta,psi+ang)' ancho='2' Nu='1'">
   <param name="S_13" value="espacio='E3' tipo='curva' color='00c880' dibujar-si='orbit' expresión='x=A*cos(2*pi*u) y=B*sen(2*pi*u) z=0.0' familia='s' s.intervalo='[-0.1,0.1]' s.pasos='1' posini='(-f,0,0)' rotfin='Euler(fi,teta+s,psi)' Nu='90'">
   <param name="S_14" value="espacio='E3' tipo='curva' color='gris' dibujar-si='!transp' expresión='x=1.5*cos(2*pi*u) y=1.50*sen(2*pi*u) z=0.0' rotfin='Euler(fi,teta,psi)' ancho='2' Nu='90'">
