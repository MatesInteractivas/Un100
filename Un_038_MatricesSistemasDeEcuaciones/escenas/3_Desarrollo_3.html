   <param name="G_92" value="espacio='E2' tipo='texto' dibujar-si='(paso=4)' expresión='[80,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green135\blue0;\red255\green0\blue0;\red32\green48\blue58;}\f1\fs40\cf0 Finalmente, calculamos las matriz inversa I, dividiendo la matriz adjunta por el\par determinante de A, que es {\*\mjaformula{\expr detA3\decimals 0\fixed1}}. Es decir,\cf1  \cf2\f2\fs44\b{\*\mjaformula i{\subix ij}={\fraction{\num adj{\subix ij}}{\den{\expr detA3\decimals 0\fixed1}}}}\cf1\f1\fs40\b0 .\par \fs44\b\cf3}' fuente='SansSerif,PLAIN,20' fijo='sí'">

   <param name="G_94" value="espacio='E2' tipo='texto' dibujar-si='(elige=2)&(calcula=1)&(paso=0)&(alerta!=0)' expresión='[10,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs40 El deter\cf0 minante de A es igual a {\*\mjaformula{\expr detA3\decimals 0\fixed1}}. Al ser diferente de cero, podemos calcular la inversa\par de la matriz A. Haz clic para el siguiente paso.\cf1\fs44\b}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_95" value="espacio='E2' tipo='texto' dibujar-si='(elige=2)&(calcula=1)&(paso=0)&(alerta=0)' expresión='[10,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs44 El determinante de A es igual a cero.\par \par \cf0 No podemos calcular la inversa de la matriz A.\cf1\par \par Haz clic para generar otra matriz.\b}' fuente='SansSerif,PLAIN,22' fijo='sí'">
