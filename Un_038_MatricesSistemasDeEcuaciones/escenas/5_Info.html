   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Uno de los problemas del algebra lineal, es la  soluci\u243 n de sistemas  de ecuaciones. Pese a que\par       existen m\u233 todos iterativos, como el de Gauss, su c\u225 lculo manual se vuelve muy laborioso y m\u225 s\par       expuesto a cometer errores. Una alternativa, es usar la matriz  inversa para calcular el vector de\par       inc\u243 gnitas de las ecuaciones. As\u237  las cosas, los objetivos de esta unidad son:\par \par       * Calcular la matriz inversa.\par       * Resolver un sistema lineal de ecuaciones, usando la matriz inversa.\par       * Resolver un sistema lineal de ecuaciones, usando el met\u243 do de eliminaci\u243 n gaussiana.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       A trav\u233 s de dos v\u237 deos se muestra c\u243 mo se determina la matriz adjunta y el m\u233 todo de Gauss.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En una escena interactiva se muestra el c\u225 lculo de la matriz traspuesta. En una segunda escena,\par       se evidencia una de las propiedades de la matriz traspuesta, la cual consiste en que al multiplicar\par       la matriz por su traspuesta, se obtiene una matriz sim\u233 trica.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En seis escenas interactivas, se realizan las siguientes explicaciones:\par \par       * C\u225 lculo del determinante de una matriz.\par       * C\u225 lculo de la matriz adjunta.\par       * Para una matriz 3\u215 3 se calcula, paso a paso, la matriz inversa.\par       * C\u225 lculo de la matriz inversa de una matriz 4\u215 4.\par       * Soluci\u243 n de un sistema lineal de ecuaciones, usando el m\u233 todo de Gauss.\par       * Soluci\u243 n de un sistema lineal de ecuaciones, usando la matriz inversa.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se hace un resumen de las matrices requeridas para el c\u225 lculo de la inversa. A trav\u233 s\par       de ejercicios,  se refuerzan los conceptos adquiridos.\par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Guillermo Rivera Berr\u237 o y Carlos Mario Restrepo Restrepo\par       Dise\u241 o funcional:                   Juan Guillermo Rivera Berr\u237 o y Carlos Mario Restrepo Restrepo\par       Programaci\u243 n:                        Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Correcci\u243 n de estilo:              Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par                                                      Edison Escobar, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:          Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n general:                   Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
