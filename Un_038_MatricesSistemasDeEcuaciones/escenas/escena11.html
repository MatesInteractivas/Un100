   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='paso=0' expresi&oacute;n='[320,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green255\blue0;\red0\green0\blue255;\red255\green98\blue0;\red255\green255\blue0;}\cf0\f1\fs40 Para resolver el sistema por el m\u233 todo de eliminaci\u243 n de Gauss,\par armamos una matriz cuyas columnas son los coeficientes de las\par incognitas; es decir, la columna uno corresponde a los coeficientes\par de {\*\mjaformula x{\subix 1}} y as\u237  mismo para las dem\u225 s.\cf1\par \cf2 Completamos la matriz con una quinta columna con los valores de\par los t\u233 rminos independientes.\cf3\par \cf0\par Luego procedemos a transformar esta matriz en una  matriz\par triangular superior; para ello hacemos cero  los t\u233 rminos debajo de\par la diagonal principal. \par En la columna 1:\cf2\b  {\*\mjaformula Fi{\supix 1}} = {\*\mjaformula Fi{\supix 0}} - {\*\mjaformula{\fraction{\num a{\subix i1}}{\den a{\subix 11}}}Fi{\supix 0}}\b0\cf0 , donde i = 2, 3, 4, el \par super\u237 ndice 0 indica la fila inicial y 1 la fila que se obtiene en la\par transformaci\u243 n.\cf4\par Haz clic en iniciar SOLUCI\u211 N y observa paso a paso el m\u233 todo:\cf2\f3\fs24\par }' fuente='SansSerif,PLAIN,20' fijo='s&iacute;'">

   <param name="G_41" value="espacio='E1' tipo='texto' dibujar-si='paso=5' expresi&oacute;n='[320,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b\par  Usando el mismo m\u233 todo, eliminamos\par  {\*\mjaformula a{\subix 42}}  restando a la fila 4 ({\*\mjaformula F{\subix 4}{\supix 1}{\subix}}) la fila 2 ({\*\mjaformula F{\subix 2}{\supix 1}}) \par multiplicada por {\*\mjaformula{\fraction{\num{\expr A[1,3]\decimals 2\fixed1}}{\den{\expr A[1,1]\decimals 2\fixed1}}}, }obteniendo as\u237  la\par fila 4 transformada por segunda vez ({\*\mjaformula F{\subix 4}{\supix 2}}).\par \par \par \par \par  \cf1\par  Haz clic en SIGUIENTE PASO para\par  observar c\u243 mo queda esta fila.\cf2\par \f2\fs24\b0}' fuente='SansSerif,BOLD,20' fijo='s&iacute;'">
   <param name="G_42" value="espacio='E1' tipo='texto' dibujar-si='paso=6' expresi&oacute;n='[320,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue0;\red0\green0\blue255;}\cf0\f1\fs32\b\par \f2\fs40  Usando el mismo m\u233 todo, eliminamos\par  {\*\mjaformula a{\subix 43}}  restando a la fila 4 ({\*\mjaformula F{\subix 4}{\supix 2}{\subix}}) la fila 3 ({\*\mjaformula F{\subix 3}{\supix 2}}) \par multiplicada por {\*\mjaformula{\fraction{\num{\expr A[2,3]\decimals 2\fixed1}}{\den{\expr A[2,2]\decimals 2\fixed1}}}, }obteniendo as\u237  la\par fila 4 transformada por tercera vez ({\*\mjaformula F{\subix 4}{\supix 3}}).\par \par \par \par \par  \cf1\par  Haz clic en SIGUIENTE PASO para\par  observar c\u243 mo queda esta fila.\cf2\par \f3\fs24\b0}' fuente='Serif,BOLD,16' fijo='s&iacute;'">
   <param name="G_43" value="espacio='E1' tipo='texto' dibujar-si='(paso=7)&amp;(tipo=0)' expresi&oacute;n='[320,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue0;\red0\green0\blue255;}\cf0\f1\fs32\b\par  \f2\fs40 Con la matriz escalonada podemos  resolver el\par  sistema. Para ello, tomamos la \u250 ltima ecuaci\u243 n  y\par  despejamos {\*\mjaformula x{\subix 4}}.  Luego reemplazamos en la  tercera\par  el  valor de {\*\mjaformula x{\subix 4} y despejamos x{\subix 3}}, y as\u237  con las  dem\u225 s.\par  Observa la soluci\u243 n:\par \par  {\*\mjaformula x{\subix 4} = {\fraction{\num{\expr x4\decimals 2\fixed1}}{\den{\expr A[3,3]\decimals 2\fixed1}}}} = {\*\mjaformula{\expr r1\decimals 2\fixed1}} \par  {\*\mjaformula x{\subix 3} =  {\fraction{\num{\expr x3\decimals 1\fixed1}-({\expr A[3,2]\decimals 2\fixed1})({\expr r1\decimals 0\fixed1})}{\den{\expr A[2,2]\decimals 2\fixed1}}}} = {\*\mjaformula{\expr r2\decimals 2\fixed1}}\par  {\*\mjaformula x{\subix 2} =  {\fraction{\num{\expr x2\decimals 1\fixed1}- ({\expr A[3,1]\decimals 2\fixed1})({\expr r1\decimals 0\fixed1})-({\expr A[2,1]\decimals 2\fixed1})({\expr r2\decimals 0\fixed1})}{\den{\expr A[1,1]\decimals 2\fixed1}}}} = {\*\mjaformula{\expr r3\decimals 2\fixed1}}\par  {\*\mjaformula x{\subix 1} =  {\fraction{\num{\expr x1\decimals 1\fixed1}-({\expr A[3,0]\decimals 1\fixed1})({\expr r1\decimals 0\fixed1})-({\expr A[2,0]\decimals 1\fixed1})({\expr r2\decimals 0\fixed1})-({\expr A[1,0]\decimals 1\fixed1})({\expr r3\decimals 2\fixed1})}{\den{\expr A[0,0]\decimals 2\fixed1}}}} = {\*\mjaformula{\expr r4\decimals 2\fixed1}}\f3\fs32\par \par \par  \cf1\fs36\b0\par  \cf2\fs24\par }' fuente='Serif,BOLD,16' fijo='s&iacute;'">
