<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="sonido" value="sí">
   <param name="álgebra" value="sí">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='goTo3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()' pos_mensajes='centro'">
   <param name="C_03" value="id='Respuesta' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Respuesta' expresión='(respl.x,respl.y,respl.w,respl.h)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='resp=1' dibujar-si='resp=0' activo-si='resp=0' pos_mensajes='centro'">
   <param name="C_04" value="id='cierraResp' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(expl.x,expl.y,expl.w,expl.h)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='resp=0' dibujar-si='resp=1' activo-si='resp=1' pos_mensajes='centro'">
   <param name="A_01" value="id='A' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_02" value="id='B' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_03" value="id='C' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_04" value="id='E' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='200' filas='2' expresión='E[0,0]=0;E[1,0]=0;E[2,0]=0;E[0,1]=0;E[1,1]=0;E[2,1]=0;E[0,2]=0;E[1,2]=0;E[2,2]=0;'">
   <param name="A_05" value="id='X' vector='sí' evaluar='una-sola-vez' tamaño='50' expresión='X[0]=0;X[1]=0;X[2]=0'">
   <param name="A_06" value="id='Y' vector='sí' evaluar='una-sola-vez' tamaño='50' expresión='Y[0]=0;Y[1]=0;Y[2]=0'">
   <param name="A_07" value="id='A1' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_08" value="id='B1' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_09" value="id='C1' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_10" value="id='E1' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='200' filas='2' expresión='E[0,0]=0;E[1,0]=0;E[2,0]=0;E[0,1]=0;E[1,1]=0;E[2,1]=0;E[0,2]=0;E[1,2]=0;E[2,2]=0;'">
   <param name="A_11" value="id='X1' vector='sí' evaluar='una-sola-vez' tamaño='50' expresión='X[0]=0;X[1]=0;X[2]=0'">
   <param name="A_12" value="id='Y1' vector='sí' evaluar='una-sola-vez' tamaño='50' expresión='Y[0]=0;Y[1]=0;Y[2]=0'">
   <param name="A_13" value="id='iniciaTextos()' algoritmo='sí' algoritmo='sí' hacer='t1.x=100;t1.y=110;;w1.x=80;w1.y=350;dw1.x=800;dw1.y=170;exp.x=60;exp.y=70;dexp.y=50;botExp.x=40;botExp.y=40;;;pt1.x=20;pt1.y=20;ct1.x=exp.x+pt1.x;ct1.y=80;dct1.x=800;dct1.y=260;;ct11.x=exp.x+2*pt1.x;ct11.y=140;dct11.x=800-2*pt1.x;dct11.y=200;;expl.w=20;expl.h=20;expl.x=830;expl.y=150;;respl.w=120;respl.h=30;respl.x=(E1._w-respl.w)/2;respl.y=300;;d1.x=exp.x;d1.y=exp.y;dd1.x=200;dd1.y=botExp.y;definiciones = 6;;def1.x=d1.x+20;def1.y=d1.y+10;;texpl.x=120;texpl.y=190;'">
   <param name="A_14" value="id='borraA()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='I=i%nodos;J=ent(i/nodos);A[I,J]=0;A1[I,J]=0;i=i+1' mientras='i<nodos*nodos'">
   <param name="A_15" value="id='iniciaRed()' algoritmo='sí' algoritmo='sí' hacer='nodos=48;;Red.x=w1.x+dw1.x/4;Red.y=w1.y+dw1.y*1/2;RadioX=dw1.y*0.5;RadioY=dw1.y*0.35;;Red1.x=w1.x+dw1.x*3/4;Red1.y=w1.y+dw1.y*1/2;RadioX1=dw1.y*0.55;RadioY1=dw1.y*0.35;;borraA();llenaA();enlaces=cuentaEnlaces();posicionaEnlaces();llenaPesos();copiaAenByC();iter=2;calculaRenglon(iter);copiaCenB();llenaDistancias();corrigeB();'">
   <param name="A_16" value="id='llenaA()' algoritmo='sí' expresión='enl' algoritmo='sí' inicio='i=0;enl=cose()' hacer='j=(i+1);E[enl,0]=i;E[enl,1]=j;ii=((i%2)=0)?(((nodos/2-1)+i)%nodos):i;E1[enl,0]=ii;E1[enl,1]=j;;enl=enl+1;A[i,j]=1;A[j,i]=1;A1[ii,j]=1;A1[j,ii]=1;;j=i+2;E[enl,0]=i;E[enl,1]=j;E1[enl,0]=i;E1[enl,1]=j;;;enl=enl+1;A[i,j]=1;A[j,i]=1;;A1[i,j]=1;A1[j,i]=1;;i=i+1' mientras='i<nodos-2'">
   <param name="A_17" value="id='cose()' algoritmo='sí' expresión='en' algoritmo='sí' hacer='en=0;ii=nodos/2-3;A[nodos-2,nodos-1]=1;A[nodos-1,nodos-2]=1;E[en,0]=nodos-2;E[en,1]=nodos-1;;A1[ii,nodos-1]=1;A1[nodos-1,ii]=1;E1[en,0]=ii;E1[en,1]=nodos-1;;en=en+1;A[nodos-2,0]=1;A[0,nodos-2]=1;E[en,0]=nodos-2;E[en,1]=0;;A1[nodos-2,0]=1;A1[0,nodos-2]=1;E1[en,0]=nodos-2;E1[en,1]=0;en=en+1;;A[nodos-1,0]=1;A[0,nodos-1]=1;E[en,0]=nodos-1;E[en,1]=0;;A1[nodos-1,0]=1;A1[0,nodos-1]=1;E1[en,0]=nodos-1;E1[en,1]=0;;en=en+1;A[nodos-1,1]=1;A[1,nodos-1]=1;E[en,0]=nodos-1;E[en,1]=1;A1[nodos-1,1]=1;A1[1,nodos-1]=1;E1[en,0]=nodos-1;E1[en,1]=1;;en=en+1'">
   <param name="A_18" value="id='copiaAenByC()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='I=ent(i/nodos);J=i%nodos;B[I,J]=A[I,J];C[I,J]=A[I,J];i=i+1' mientras='i<(nodos*nodos)'">
   <param name="A_19" value="id='copiaCenB()' algoritmo='sí' expresión='llen' algoritmo='sí' inicio='i=0;llen=1' hacer='I=ent(i/nodos);J=i%nodos;B[I,J]=C[I,J];llen=llen&(B[I,J]!=0);i=i+1' mientras='i<(nodos*nodos)'">
   <param name="A_20" value="id='cuentaEnlaces()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='i=0;x=0' hacer='I=ent(i/nodos);J=i%nodos;x=x+((I<J)?A[I,J]:0);i=i+1' mientras='i<(nodos*nodos)'">
   <param name="A_21" value="id='posicionaEnlaces()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='X[i]=Red.x+RadioX*(1 -0.2*(i%2)  )*cos(2*pi*i/nodos);Y[i]=Red.y+RadioY*(1 -0.2*(i%2)  )*sin(2*pi*i/nodos);X1[i]=Red1.x+RadioX1*(1 -0.2*(i%2)  )*cos(2*pi*i/nodos);Y1[i]=Red1.y+RadioY1*(1 -0.2*(i%2)  )*sin(2*pi*i/nodos);i=i+1' mientras='i<nodos'">
   <param name="A_22" value="id='loCaPro()' algoritmo='sí' expresión='lcp' algoritmo='sí' inicio='i=0;lcp=(-nodos*2)' hacer='lcp=lcp+C[ent(i/nodos),i%nodos];i=i+1' mientras='i<(nodos*nodos)'">
   <param name="A_23" value="id='llenaDistancias()' algoritmo='sí' algoritmo='sí' inicio='lleno=0' hacer='lleno=copiaCenB();iter=iter+1;aux=(!lleno)?calculaRenglon(iter):0' mientras='!lleno'">
   <param name="A_24" value="id='calculaRenglon(it)' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='calculaColumna(i,it);i=i+1;' mientras='i<nodos'">
   <param name="A_25" value="id='calculaColumna(I,It)' algoritmo='sí' expresión='0' algoritmo='sí' inicio='j=0' hacer='tmp=0;aux=((C[I,j]=0)?calculaEntrada(I,j):-1);C[I,j]=((aux=-1)?C[I,j]:((aux=0)?0:It));j=j+1;' mientras='j<nodos'">
   <param name="A_26" value="id='calculaEntrada(II,JJ)' algoritmo='sí' expresión='tm' algoritmo='sí' inicio='kk=0;tm=0' hacer='tm=tm+A[II,kk]*B[kk,JJ];kk=kk+1;' mientras='kk<nodos'">
   <param name="A_27" value="id='reiniciaMatrices()' algoritmo='sí' algoritmo='sí' hacer='reiniciaA();hazRedAleatoria();copiaAenByC();iter=2;calculaRenglon(iter);'">
   <param name="A_28" value="id='corrigeB()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='B[i,i]=0;i=i+1' mientras='i<nodos'">
   <param name="A_29" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Longitud de camino medio&squot;' hacer='iniciaTextos();iniciaRed();'">
   <param name="A_30" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='resp=1' coord_abs='sí' expresión='(ct11.x,ct11.y)(ct11.x+dct11.x,ct11.y)(ct11.x+dct11.x,ct11.y+dct11.y)(ct11.x,ct11.y+dct11.y)(ct11.x,ct11.y)' relleno='d5f3fe' ancho='5'">
   <param name="G_03" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='resp=0' coord_abs='sí' expresión='(ct1.x,ct1.y)(ct1.x+dct1.x,ct1.y)(ct1.x+dct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dct1.y)(ct1.x,ct1.y)' relleno='d5f3fe' ancho='5'">
   <param name="G_04" value="espacio='E1' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(w1.x,w1.y)(w1.x+dw1.x,w1.y)(w1.x+dw1.x,w1.y+dw1.y)(w1.x,w1.y+dw1.y)(w1.x,w1.y)' relleno='d5f3fe' ancho='5'">
   <param name="G_05" value="espacio='E1' tipo='segmento' coord_abs='sí' expresión='(X[E[s,0]],Y[E[s,0]])(X[E[s,1]],Y[E[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' fijo='sí' tamaño='0'">
   <param name="G_06" value="espacio='E1' tipo='punto' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' decimales='0' fijo='sí' tamaño='3'">
   <param name="G_07" value="espacio='E1' tipo='segmento' coord_abs='sí' expresión='(X1[E1[s,0]],Y1[E1[s,0]])(X1[E1[s,1]],Y1[E1[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' fijo='sí' tamaño='0'">
   <param name="G_08" value="espacio='E1' tipo='punto' coord_abs='sí' expresión='(X1[s],Y1[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' decimales='0' fijo='sí' tamaño='3'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(resp=0)' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs32 Para un nodo arbitrario, la distancia geod\u233 sica a cada uno de los dem\u225 s nodos var\u237 a desde 1 a sus vecinos,\par m\u225 s cercanos hasta infinito en el caso que no haya forma de ir desde un nodo al otro. Definimos la longitud de \par camino\f2\fs34  \fs38\i{\*\mjaformula L{\subix i}}\fs34\i0  \f1\fs32 para el nodo\f2\fs34  \fs38\i{\*\mjaformula v{\subix i}}\f1\fs32\i0 , como el promedio de las distancias geod\u233 sicas a los dem\u225 s nodos.\par Para una red, definimos la longitud de camino medio\f2\fs34  \fs38\i{\*\mjaformula L}\f1\fs32\i0 , como el promedio de las\f2\fs34  \fs38\i{\*\mjaformula L{\subix i}}\fs34\i0  \f1\fs32 de sus nodos, esto es\f2\fs34\par \fs42                                                                  \i{\*\mjaformula L ={\fraction{\num 1}{\den N}}{\sum{\from i}{\to}{\what L{\subix i}}}}\fs34\i0\par \f1\fs32 De las siguientes redes, la derecha tiene menor longitud de camino medio\f2\fs34  \fs38\i{\*\mjaformula L}\fs34\i0 . \f1\fs32\u191 Puedes explicar por qu\u233 ?\f2\fs34\par  }' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='(resp=1)' expresión='[texpl.x,texpl.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 Recuerda que aqu\u237 , el concepto de longitud entre dos nodos significa su separaci\u243 n  en t\u233 rminos\par del n\u250 mero de nodos y no una distancia geom\u233 trica. La red de la izquierda est\u225  muy conectada\par localmente, y para ir de un lado al otro lado de la red se deben recorrer muchos nodos.\par Por el contrario, la red de la derecha, tiene enlaces que conectan zonas lejanas entre s\u237 , lo cual\par reduce el n\u250 mero de nodos intermedios a visitar.\par  \f2\fs34}' fuente='SansSerif,PLAIN,16' fijo='sí'">
</ajs>
