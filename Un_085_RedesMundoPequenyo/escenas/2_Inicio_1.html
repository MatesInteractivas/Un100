   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='texto=1' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;}\f1\fs40\b Red o grafo:\f2\fs34\b0\par \par \f3\fs32 Una red \f2\fs34  \fs42\i{\*\mjaformula G}\fs38\b  \f3\fs32\b0\i0 est\u225  formada por dos conjuntos, uno\f2\fs34  \fs38\i{\*\mjaformula V} \f3\fs32\i0 de\f2\fs34\par \f3\fs32 v\u233 rtices o nodos, y otro\f2\fs34  \fs38\i{\*\mjaformula E}\fs34\i0  \f3\fs32 de enlaces que conectan los \par nodos de\f2\fs34  \fs38\i{\*\mjaformula V}\fs34\i0  \f3\fs32 , tales que\f2\fs34  \fs38\i{\*\mjaformula V}\b  \b0{\*\mjaformula = \{ v{\subix 1}, . . . ,v{\subix N} \}}\fs34\i0 , \fs38\i  {\*\mjaformula N &gt; 0}\f3\fs32\i0 , y \f5\fs38\b\i\par \b0{\*\mjaformula E = \{ ( v{\subix i}, v{\subix j} ) | v{\subix i}, v{\subix j} \u8712   V \}}\fs34\b .\par \f3\fs32\b0\i0\par Las redes son usadas en diversos \u225 mbitos de la ciencia y la\par ingenier\u237 a, para modelar sistemas de muchos elementos \par (nodos)  que interactu\u225 n entre s\u237  (enlaces). \f2\fs34}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='texto=2' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs40\b Red dirigida:\f2\fs34\b0\par \par \f3\fs32 Si en una red\f2\fs34  \fs38\i{\*\mjaformula G}\f3\fs32\i0 , el enlace\f2\fs34  \fs38\i{\*\mjaformula (v{\subix i},v{\subix j})}\f3\fs32\i0  es distinto  al \f4\fs38\i{\*\mjaformula (v{\subix j},v{\subix i})}\fs34\i0  \par \f3\fs32 decimos que la red es dirigida. En caso contrario, decimos\par que es no dirigida.\par \par \par \f5\fs42\b\i}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='texto=3' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs40\b Red pesada:\f2\fs34\b0\par \par \f3\fs32 Si a cada enlace\f2\fs34  \fs38\i{\*\mjaformula (v{\subix i},v{\subix j})} \f3\fs32\i0 de\f2\fs34  \fs38\i{\*\mjaformula G}\f3\fs32\i0  se asigna un valor, por \par ejemplo en el caso en el que los nodos representan ciudades\par y los enlaces las distancias entre ellas, a este tipo de red\par se le denomina pesada.\f5\fs42\b\i}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='texto=4' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs40\b Distancia geod\u233 sica:\f2\fs34\b0\par \par \f3\fs32 Para una red no dirigida, definimos la distancia geod\u233 sica\f2\fs34\par \fs38\i{\*\mjaformula d{\subix ij}}\fs34\i0  \f3\fs32 entre el nodo\f2\fs34  \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0  \f3\fs32 y el nodo\f2\fs34  \fs38\i{\*\mjaformula v{\subix j}}\f3\fs32\i0 , como el n\u250 mero m\u237 nimo\par de saltos necesarios para ir del nodo al\f2\fs34  \fs38\i{\*\mjaformula v{\subix i}{\subix}}\fs34\i0  al \fs38\i{\*\mjaformula v{\subix j}}\f3\fs32\i0 . Por &quote;salto&quote;,\par entendemos el paso de un nodo a otro a trav\u233 s del enlace\par que los une.\par \par A la secuencia de saltos (o trayectoria) que sigue dicho camino,\par se le conoce como geod\u233 sica. N\u243 tese que para un par de nodos\par  arbitrario, puede haber m\u225 s de una geod\u233 sica.  \f2\fs34}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='texto=5' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs40\b Nodo ant\u237 poda:\f2\fs34\b0\par \f3\fs32\par Para un nodo arbitrario\f2\fs34  \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0  \f3\fs32 de una red \f4\fs38\i{\*\mjaformula G}\fs34\i0 ,\f3\fs32  definimos su nodo \par ant\u237 poda\f2\fs34  \fs38\i{\*\mjaformula v}\f3\fs32\i0 como aquel nodo de\f2\fs34  \fs38\i{\*\mjaformula G}\f3\fs32\i0 , cuya distancia geod\u233 sica al\f2\fs34\par \f3\fs32 nodo\f2\fs34  \fs38\i{\*\mjaformula v{\subix i}} \f3\fs32\i0 m\u225 xima. En otras palabras, el nodo ant\u237 poda del nodo \f2\fs34\par \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0  \f3\fs32 es el nodo m\u225 s lejano a dicho nodo,  siempre y cuando el\par camino seguido para ir de un nodo a otro sea una geod\u233 sica.\par \par Al igual que en el caso de las trayectorias geod\u233 sicas entre\par dos nodos, un nodo puede tener m\u225 s de una ant\u237 poda.\par  \f2\fs34}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='texto=6' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs40\b Agrupamiento de un nodo:\f2\fs34\b0\par \par \f3\fs32 Para un nodo \f2\fs34  \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0   \f3\fs32 definimos el subconjunto\f2\fs34  \fs38\i{\*\mjaformula G{\subix i}}\fs34\i0  \f3\fs32 como el conjunto\par de nodos\f2\fs34  \fs38\i{\*\mjaformula v{\subix j} \u8712  G}\f3\fs32\i0 , tales que su distancia geod\u233 sica al nodo\f2\fs34  \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0  \f3\fs32\par es uno. A\f2\fs34  \fs38\i{\*\mjaformula G{\subix i}}\f3\fs32\i0 se le denomina &quote;los vecinos&quote; o &quote;la vecindad&quote; del \par nodo\f2\fs34  \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0 .\par \f3\fs32\par Llamaremos un &quote;tri\u225 ngulo&quote; del nodo\f2\fs34  \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0  \f3\fs32 cuando dos vecinos de \par \u233 ste tambi\u233 n son vecinos entre s\u237 . Con esto, definimos  el \par coeficiente de agrupamiento\f2\fs34  \fs38\i{\*\mjaformula C{\subix i}}\fs34\i0  \f3\fs32 de un nodo\f2\fs34  \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0  \f3\fs32  como el n\u250 mero \par de tri\u225 ngulos de dicho nodo, dividido entre el total de posibles \par tri\u225 ngulos con su vecindad.\par \par  \f2\fs34}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='texto=7' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs40\b C\u225 lculo del agrupamiento de un nodo:\f2\fs34\b0\par \par \f3\fs32 Para conocer el agrupamiento de un nodo se necesita saber el \par n\u250 mero de nodos contenidos en la vecindad, denotado por\f2\fs34  \fs38\i{\*\mjaformula k}\f3\fs32\i0 , y \par el n\u250 mero de tri\u225 ngulos\f2\fs34  \fs38\i{\*\mjaformula N{\subix i}}\fs34\i0  \f3\fs32 de los que forma parte el nodo el\f2\fs34  \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0 .\par \f3\fs32 En la red de la derecha, observamos que el nodo central, tiene\f2\fs34  \fs38\i{\*\mjaformula 3}\fs34\i0\par \f3\fs32 tri\u225 ngulos (marcados con l\u237 neas gruesas), y por tener\f2\fs34  \fs38\i{\*\mjaformula 5}\fs34\i0  \f3\fs32 vecinos,\par tenemos\f2\fs34  \fs38\i{\*\mjaformula k=5+1= 6}\fs34\i0  \f3\fs32 nodos en la vecindad (los 5 vecinos y\par el nodo\f2\fs34  \fs38\i{\*\mjaformula v{\subix i}}\f3\fs32\i0 ).\par La cantidad\f2\fs34   \fs38\i{\*\mjaformula T}\fs34\i0  \f3\fs32 de posibles de tri\u225 ngulos ser\u237 a\f2\fs34\par \fs38\i{\*\mjaformula T={\fraction{\num k(k-1)}{\den 2}}={\fraction{\num 6*5}{\den 2}}=15}\fs34\i0 ,\par \f3\fs32 por lo tanto su coeficiente de agrupamiento es\f2\fs34\par  \fs38\i{\*\mjaformula C{\subix i}={\fraction{\num N{\subix i}}{\den T}}={\fraction{\num 3}{\den 15}}=0.2}\fs34\i0  . \par  }' fuente='SansSerif,BOLD,20' fijo='sí'">
