   <param name="C_06" value="id='cierraResp' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(exp.x-botExp.x,exp.y+(texto-1)*dexp.y,botExp.x,botExp.y)' fijo='sí' visible='sí' imagen='images/reducir.png' acción='calcular' parámetro='texto=0' dibujar-si='texto!=0' activo-si='texto!=0' pos_mensajes='centro'">

   <param name="C_09" value="id='nds' tipo='numérico' interfaz='menú' región='interior' espacio='E2' nombre=' Nodos ' expresión='(220,410,200,30)' valor='64' discreto='sí' decimales='0' fijo='sí' visible='no' opciones='64[64],48[48]' pos_mensajes='centro'">
   <param name="C_10" value="id='conti' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='Continuar' expresión='(640,410,120,30)' valor='64' discreto='sí' decimales='0' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='espac=1 \n nodos=nds \n iniciaTextos() \n iniciaRed()' pos_mensajes='centro'">
   <param name="A_01" value="id='A' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='100' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_02" value="id='B' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='100' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_03" value="id='C' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='100' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_04" value="id='E' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='500' filas='2' expresión='E[0,0]=0;E[1,0]=0;E[2,0]=0;E[0,1]=0;E[1,1]=0;E[2,1]=0;E[0,2]=0;E[1,2]=0;E[2,2]=0;'">
   <param name="A_05" value="id='sE' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='500' filas='2' expresión='sE[0,0]=0;sE[0,1]=1;sE[1,0]=0;sE[1,1]=2;sE[2,0]=0;sE[2,1]=3;sE[3,0]=0;sE[3,1]=4;sE[4,0]=0;sE[4,1]=5;sE[5,0]=1;sE[5,1]=2;sE[6,0]=2;sE[6,1]=4;sE[7,0]=4;sE[7,1]=5;sE[8,0]=1;sE[8,1]=5;sE[9,0]=2;sE[9,1]=3;sE[10,0]=1;sE[10,1]=3;sE[11,0]=2;sE[11,1]=5;sE[12,0]=3;sE[12,1]=4;sE[13,0]=3;sE[13,1]=5;sE[14,0]=1;sE[14,1]=4'">
   <param name="A_06" value="id='X' vector='sí' evaluar='una-sola-vez' tamaño='500' expresión='X[0]=0;X[1]=0;X[2]=0'">

   <param name="A_08" value="id='P' vector='sí' evaluar='una-sola-vez' tamaño='500' expresión='P[0]=0;P[1]=0;P[2]=0'">

   <param name="A_10" value="id='kRed' vector='sí' evaluar='una-sola-vez' tamaño='100' expresión='kRed[0]=0;kRed[1]=0;kRed[2]=0'">
   <param name="A_11" value="id='definic' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='definic[0]=&squot;Contexto inicial&squot;;definic[1]=&squot;Definición&squot;;definic[2]=&squot;Parámetro de control&squot;;'">
   <param name="A_12" value="id='iniciaTextos()' algoritmo='sí' algoritmo='sí' hacer='t1.x=100;t1.y=120;;w1.x=500;w1.y=100;dw1.x=400;dw1.y=420;exp.x=60;exp.y=120;dexp.y=50;botExp.x=30;botExp.y=30;;;pt1.x=20;pt1.y=20;ct1.x=exp.x+pt1.x;ct1.y=120;dct1.x=400;dct1.y=400;;;d1.x=exp.x;d1.y=exp.y;dd1.x=250;dd1.y=botExp.y;definiciones = 3;;def1.x=d1.x+20;def1.y=d1.y+10;;botCal.x=690;botCal.y=480;botCal.w=120;botCal.h=30;;botPc.x=580;botPc.y=480;botPc.w=100;botPc.h=30;;cl.x=550;cl.y=110;;grf.x=w1.x+2;grf.y=w1.y+10;;grf1.x=w1.x+dw1.x/2;grf1.y=w1.y+dw1.y/2;scx=0.25;;'">
   <param name="A_13" value="id='borraA()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='I=i%nodos;J=ent(i/nodos);A[I,J]=0;i=i+1' mientras='i<nodos*nodos'">
   <param name="A_14" value="id='iniciaRed()' algoritmo='sí' algoritmo='sí' hacer='Red.x=w1.x+dw1.x/2;Red.y=w1.y+dw1.y*0.5;Radio=dw1.x*0.35;alpha=0.1;borraA();borraK();llenaA();reenlazado();enlaces=cuentaEnlaces();posicionaEnlaces();copiaAenByC();iter=2;calculaRenglon(iter);copiaCenB();llenaDistancias();corrigeB();L=loCaPro()/(nodos*nodos);Acubica();CC=clustering()/(nodos);'">
   <param name="A_15" value="id='llenaA()' algoritmo='sí' expresión='enla' algoritmo='sí' inicio='i=0;enla=cose()' hacer='j=i+1;E[enla,0]=i;E[enla,1]=j;A[i,j]=1;A[j,i]=1;enla=enla+1;;j=i+2;E[enla,0]=i;E[enla,1]=j;A[i,j]=1;A[j,i]=1;enla=enla+1;;i=i+1' mientras='i<(nodos-2)'">
   <param name="A_16" value="id='cose()' algoritmo='sí' expresión='en' algoritmo='sí' hacer='en=0;A[nodos-2,nodos-1]=1;A[nodos-1,nodos-2]=1;E[en,0]=nodos-2;E[en,1]=nodos-1;;en=en+1;A[nodos-2,0]=1;A[0,nodos-2]=1;E[en,0]=nodos-2;E[en,1]=0;;en=en+1;;A[nodos-1,0]=1;A[0,nodos-1]=1;E[en,0]=nodos-1;E[en,1]=0;;en=en+1;A[nodos-1,1]=1;A[1,nodos-1]=1;E[en,0]=nodos-1;E[en,1]=1;en=en+1'">
   <param name="A_17" value="id='copiaAenByC()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='I=ent(i/nodos);J=i%nodos;B[I,J]=A[I,J];C[I,J]=A[I,J];i=i+1' mientras='i<(nodos*nodos)'">
   <param name="A_18" value="id='copiaCenB()' algoritmo='sí' expresión='llen' algoritmo='sí' inicio='i=0;llen=1' hacer='I=ent(i/nodos);J=i%nodos;B[I,J]=C[I,J];llen=llen&(B[I,J]!=0);i=i+1' mientras='i<(nodos*nodos)'">
   <param name="A_19" value="id='cuentaEnlaces()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='i=0;x=0' hacer='I=ent(i/nodos);J=i%nodos;x=x+((I<J)?A[I,J]:0);kRed[I]=kRed[I]+A[I,J];i=i+1' mientras='i<(nodos*nodos)'">
   <param name="A_20" value="id='posicionaEnlaces()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='X[i]=Red.x+(Radio*(1-(i%2)*alpha))*cos(2*pi*i/nodos);Y[i]=Red.y+(Radio*(1-(i%2)*alpha))*sin(2*pi*i/nodos);i=i+1' mientras='i<nodos'">
   <param name="A_21" value="id='llenaPesos()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='P[i]=1+ent(rnd*8);Pc[i,0]=0.5+0.5*rnd;Pc[i,1]=rnd*0.9;Pc[i,2]=rnd*0.9;i=i+1;' mientras='i<enlaces'">
   <param name="A_22" value="id='loCaPro()' algoritmo='sí' expresión='lcp' algoritmo='sí' inicio='i=0;lcp=(-nodos*2)' hacer='lcp=lcp+C[ent(i/nodos),i%nodos];i=i+1' mientras='i<(nodos*nodos)'">
   <param name="A_23" value="id='llenaDistancias()' algoritmo='sí' algoritmo='sí' inicio='lleno=0' hacer='lleno=copiaCenB();iter=iter+1;aux=(!lleno)?calculaRenglon(iter):0' mientras='!lleno'">
   <param name="A_24" value="id='calculaRenglon(it)' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='calculaColumna(i,it);i=i+1;' mientras='i<nodos'">
   <param name="A_25" value="id='calculaColumna(I,It)' algoritmo='sí' expresión='0' algoritmo='sí' inicio='j=0' hacer='tmp=0;aux=((C[I,j]=0)?calculaEntrada(I,j):-1);C[I,j]=((aux=-1)?C[I,j]:((aux=0)?0:It));j=j+1;' mientras='j<nodos'">
   <param name="A_26" value="id='calculaEntrada(II,JJ)' algoritmo='sí' expresión='tm' algoritmo='sí' inicio='kk=0;tm=0' hacer='tm=tm+A[II,kk]*B[kk,JJ];kk=kk+1;' mientras='kk<nodos'">
   <param name="A_27" value="id='reiniciaMatrices()' algoritmo='sí' algoritmo='sí' hacer='reiniciaA();hazRedAleatoria();copiaAenByC();iter=2;calculaRenglon(iter);'">
   <param name="A_28" value="id='maximoB(I)' algoritmo='sí' expresión='imaximo' algoritmo='sí' inicio='maximo=0;imaximo=I;i=0' hacer='tmax=maximo;tmax=(maximo<B[I,i])?B[I,i]:tmax;imaximo=(maximo<B[I,i])?i:imaximo;maximo=tmax;i=i+1' mientras='i<nodos'">
   <param name="A_29" value="id='corrigeB()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='B[i,i]=0;i=i+1' mientras='i<nodos'">
   <param name="A_30" value="id='Acuadrada()' algoritmo='sí' algoritmo='sí' inicio='i=0;' hacer='Acuadrada1(i);i=i+1' mientras='i<(nodos)'">
   <param name="A_31" value="id='Acuadrada1(I)' algoritmo='sí' algoritmo='sí' inicio='j=0;' hacer='Acuadrada2(I,j);j=j+1' mientras='j<(nodos)'">
   <param name="A_32" value="id='Acuadrada2(II,JJ)' algoritmo='sí' algoritmo='sí' inicio='k=0;B[II,JJ]=0' hacer='B[II,JJ]=B[II,JJ]+A[II,k]*A[k,JJ];k=k+1' mientras='k<(nodos)'">
   <param name="A_33" value="id='Acubica()' algoritmo='sí' algoritmo='sí' inicio='Acuadrada();i=0;' hacer='Acubica1(i);i=i+1' mientras='i<(nodos)'">
   <param name="A_34" value="id='Acubica1(I)' algoritmo='sí' algoritmo='sí' inicio='j=0;' hacer='Acubica2(I,j);j=j+1' mientras='j<(nodos)'">
   <param name="A_35" value="id='Acubica2(II,JJ)' algoritmo='sí' algoritmo='sí' inicio='k=0;C[II,JJ]=0' hacer='C[II,JJ]=C[II,JJ]+B[II,k]*A[k,JJ];k=k+1' mientras='k<(nodos)'">
   <param name="A_36" value="id='clustering()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='x=0;i=0' hacer='div=kRed[i]*(kRed[i]+1)/2;div=(div!=0)?div:10000;x=x+C[i,i]/div/2;i=i+1' mientras='i<nodos'">
   <param name="A_37" value="id='reenlazado()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='aux=((rnd<pc)?reenlaza(i):0);i=i+1' mientras='i<enla'">
   <param name="A_38" value="id='reenlaza(ii)' algoritmo='sí' algoritmo='sí' hacer='I=E[ii,0];J=E[ii,1];JJ=reenlace(I);A[I,J]=0;A[J,I]=0;A[I,JJ]=1;A[JJ,I]=1;E[ii,1]=JJ'">
   <param name="A_39" value="id='reenlace(II)' algoritmo='sí' expresión='JJ' algoritmo='sí' inicio='in=1' hacer='JJ=ent(rnd*nodos);in=(((JJ!=II)&(A[II,JJ]=0))?0:1)' mientras='in'">
   <param name="A_40" value="id='borraK()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer=';kRed[i]=0;i=i+1' mientras='i<nodos'">
   <param name="A_41" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Red de mundo pequeño&squot;' hacer='iniciaTextos();;'">
   <param name="A_42" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='(texto!=0)' coord_abs='sí' expresión='(ct1.x,ct1.y-20)(ct1.x+dct1.x,ct1.y-20)(ct1.x+dct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dexp.y*(texto-1)+dd1.y+pt1.y)(ct1.x-pt1.x,ct1.y+dexp.y*(texto-1)+dd1.y)(ct1.x-pt1.x,ct1.y+dexp.y*(texto-1))(ct1.x,ct1.y+dexp.y*(texto-1)-pt1.y)(ct1.x,ct1.y-20)' relleno='d5f3fe' ancho='5'">
   <param name="G_03" value="espacio='E1' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(w1.x,w1.y)(w1.x+dw1.x,w1.y)(w1.x+dw1.x,w1.y+dw1.y)(w1.x,w1.y+dw1.y)(w1.x,w1.y)' relleno='d5f3fe' ancho='5'">
   <param name="G_04" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='(texto<1)' coord_abs='sí' expresión='(d1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dexp.y*s)' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' relleno='d5f3fe'">
   <param name="G_05" value="espacio='E1' tipo='segmento' dibujar-si='(texto=3)' coord_abs='sí' expresión='(X[E[s,0]],Y[E[s,0]])(X[E[s,1]],Y[E[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' fijo='sí' tamaño='0'">
   <param name="G_06" value="espacio='E1' tipo='punto' color='rojo' dibujar-si='(texto>1)' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' texto='[(texto=5)?Rom[s]:&squot;&squot;]' decimales='0' fijo='sí' tamaño='3'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(texto=0)' expresión='[def1.x,def1.y+dexp.y*s-3]' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' texto='[definic[s]]' fuente='SansSerif,BOLD,17' decimales='0' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='texto=1' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 En la d\u233 cada de los 60&squot;s del siglo pasado, se \par realiz\u243  un experimentos en el cual se enviaron\par cartas a un \u250 nico destinatario, pero dichas cartas\par no fueron enviadas directamente a \u233 l, sino a\par distintas personas, ajenas entre s\u237  y al destinatario,\par solicitando que fuesen reenviadas a cualquier\par otra persona que considerasen pudiera conocer al\par destinatario final, o pudiera enviarla a otra que s\u237 \par lo conociera. Despu\u233 s de varios meses, observaron\par cu\u225 ntas cartas llegaron al destinatario final, y \par cu\u225 ntas personas intermediarias hab\u237 an sido \par necesarias para que la carta llegara.\par \par En promedio se requerieron 5.5 (\u8776  6) personas para\par contactar al destinatario final. Poder conectar a dos\par personas ajenas entre s\u237 , a trav\u233 s de solamente 6\par personas, hace que este mundo sea peque\u241 o, de \par ah\u237  el nombre de este tipo de redes  \f2\fs34}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='texto=2' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs32\par Una red de mundo peque\u241 o muy estudiada, es\par la de Watts y Strogatz, la cual parte de una red \par estructurada unidimensional (un anillo) y cada\par enlace se puede redefinir seg\u250 n alg\u250 n criterio\par probabil\u237 stico.\par \par Para cada uno de los enlaces\f2\fs34  \fs38\i{\*\mjaformula (v{\subix i},v{\subix j})}\fs34\i0  \f1\fs32 del nodo\f2\fs34\par  \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0  \f1\fs32 (con la restrici\u243 n\f2\fs34  \fs38\i{\*\mjaformula i<j}\f1\fs32\i0 ), se gener\u225  un \par n\u250 mero aleatorio, si es mayor que cierto \par par\u225 metro\f2\fs34  \fs38\i{\*\mjaformula p{\subix c}}\f1\fs32\i0 , el enlace permanece. Si no, se\par desconecta del nodo\f2\fs34  \fs38\i{\*\mjaformula v{\subix j}}\fs34\i0  \f1\fs32 y se conecta con uno\f2\fs34\par  \fs38\i{\*\mjaformula v{\subix k}}\fs34\i0  \f1\fs32 elegido al azar. Esto se repite para todos\par los nodos de la red, y se obtiene, para cierto\par rango de\f2\fs34  \fs38\i{\*\mjaformula p{\subix c}}\f1\fs32\i0 , una red de mundo peque\u241 o. A la\par izquierda, se muestra en verde los enlaces que\par fueron redefinidos.\f2\fs34}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='texto=3' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;}\f1\fs40\b Par\u225 metro de control {\*\mjaformula p{\subix c}}:\f2\fs40\par \par \f3\fs32\b0 El par\u225 metro de control\f4\fs34  \fs38\i{\*\mjaformula p{\subix c}}\fs34\i0  \f3\fs32 determina\par si la red es completamente estructurada\f4\fs34\par \fs38\i{\*\mjaformula (p{\subix c}=0)}\fs34\i0  \f3\fs32 o si es completamente\par aleatoria\f4\fs34  \fs38\i{\*\mjaformula (p{\subix c}=1)}\f3\fs32\i0 . Existe un intervalo\par en el cual la red a\u250 n es estructurada  (con\par agrupamiento alto) pero su longitud de\par camino medio ha ca\u237 do dr\u225 sticamente.\par En dicho intervalo decimos que la red \par es de mundo peque\u241 o.\par Genera distintas redes variando el\par par\u225 metro\f4\fs34  \fs38\i{\*\mjaformula p{\subix c}}\fs34\i0  \f3\fs32 en la red de la derecha\par y piensa cu\u225 l podr\u237 a ser el intervalo en el \par cual la red es de mundo peque\u241 o. \b\i Nota:\par Debido a la cantidad de operaciones, el\par tiempo de c\u225 lculo puede ser grande.\f4\fs34\b0\i0}' fuente='SansSerif,BOLD,20' fijo='sí'">

   <param name="G_12" value="espacio='E1' tipo='segmento' dibujar-si='(texto=2)&((s%8)=0)' coord_abs='sí' expresión='(X[E[s,0]],Y[E[s,0]])(X[E[s,1]],Y[E[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' fuente='Serif,BOLD,20' fijo='sí' tamaño='0'">

   <param name="G_17" value="espacio='E2' tipo='texto' expresión='[220,120]' texto='Esta escena realizará muchos cálculos, por lo que puede ser\nque tarde tiempo considerable durante la interacción con el\nusuario.\n\nHará cálculos sobre una red con 64 nodos, y si tu computadora\nno es reciente, o si tiene un procesador lento (Atom o similar),\nte recomendamos reducir el tamaño de la red a 48 nodos.\n\n' fuente='SansSerif,PLAIN,18' fijo='sí'">
