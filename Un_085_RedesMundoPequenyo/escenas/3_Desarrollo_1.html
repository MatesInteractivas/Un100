   <param name="G_07" value="espacio='E1' tipo='punto' color='rojo' dibujar-si='(texto!=0)' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' texto='[(texto=5)?Rom[s]:&squot;&squot;]' decimales='0' fijo='sí' tamaño='3'">

   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='texto=1' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs40\b Red estructurada unidimensional:\f2\fs34\b0\par \f3\fs32\par En este tipo de red, los nodos se ubican a lo largo\par de un anillo, y todos los nodos tienen\f2\fs34   \fs38\i{\*\mjaformula K}\f3\fs32\i0 vecinos.\f2\fs34\par \f3\fs32 Por estar ubicado en un anillo, cada nodos se  \par conecta con los\f2\fs34   \fs38\i{\*\mjaformula{\fraction{\num K}{\den 2}}}\fs34\i0  \f3\fs32 nodos anteriores y con los\f2\fs34\par \fs38\i{\*\mjaformula{\fraction{\num K}{\den 2}}}\fs34\i0  \f3\fs32 siguientes.\par Estas redes tienen un agrupamiento muy alto, debido\par a su estructura regular y periodicidad. Sin embargo,\par la longitud de camino medio tambi\u233 n es muy alta,\par lo que significa que para ir de un nodo a cualquier \par otro,  en promedio hay que dar muchos saltos. \par \par Datos de la red:\f2\fs34\par \fs38\i{\*\mjaformula N={\expr nodos\decimals 0\fixed1}}\fs34\i0  ;        \fs38\i{\*\mjaformula M={\expr [nodos*2]}}\fs34\i0 ;\par \fs38\i{\*\mjaformula C=0.3}\fs34\i0 ;\par \fs38\i{\*\mjaformula L=}{\*\mjaformula{\expr L1\decimals 3\fixed1}}\fs34\i0\par  \par }' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='texto=2' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}\f1\fs40\b Red aleatoria:\f2\fs40\par \par \f3\fs32\b0 Este tipo de red se construye azaromente. Se crean \par inicialmente los\f4\fs34  \fs38\i{\*\mjaformula N}\fs34\i0  \f3\fs32 nodos, y se generan\f4\fs34  \fs38\i{\*\mjaformula M}\fs34\i0  \f3\fs32 enlaces\par a\u250 n sin asignar. Se selecciona el primer enlace y \par se eligen dos nodos del conjunto al azar para \par conectarlos a trav\u233 s de este enlace. Se elige un \par segundo enlace y se conecta al azar con 2 nodos y \par as\u237  sucesivamente hasta agotar los\f4\fs34  \fs38\i{\*\mjaformula M}\fs34\i0  \f3\fs32 enlaces, \par evitando que un nodo se conecte m\u225 s de una vez \par con cualquier otro.\par Estas redes tienen una longitud de camino medio \par muy baja (crece como el logaritmo de\f4\fs34  \fs38\i{\*\mjaformula N}\f3\fs32\i0 ), pero \par tienen un agrupamiento muy bajo.\par \par Datos de la red:\f4\fs34\par \fs38\i{\*\mjaformula N={\expr [nodos]\decimals 0\fixed1}}\fs34\i0 ;           \fs38\i{\*\mjaformula M={\expr [enlaces]\decimals 0\fixed1}}\fs34\i0 ;\par \fs38\i{\*\mjaformula C={\expr [CC]\decimals 4\fixed1}}\par {\*\mjaformula L={\expr [L/nodos/nodos]\decimals 3\fixed1}}\fs34\i0  ;          \par \fs42\b\i}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='texto=3' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs40\b Discusi\u243 n:\f2\fs40\par \f3\fs32\b0\par Las redes revisadas en est\u225  escena tienen\par carater\u237 sticas \u250 nicas. Las estructuradas\par tienen un agrupamiento alto, lo cual implica\par que localmente la red est\u225  muy conectada, \par sin embargo, tienen una longitud de camino\par medio muy alta. Por el contrario, en las\par redes aleatorias la distancia promedio entre\par nodos es muy peque\u241 a, por lo que es muy \par sencillo ir de un nodo a otro; sin embargo\par su agrupamiento es muy peque\u241 o, por lo que \par no presentan estructuras locales discernibles.\par En ese sentido, las redes aleatorias y las\par estructuradas son totalmente opuestas, por \par lo que surge la pregunta: \u191 habr\u225  alguna red\par intermedia, un tanto aleatoria y un tanto \par estructurada, que tenga una longitud de\par camino medio baja y agrupamiento alto? \f4\fs34}' fuente='SansSerif,BOLD,20' fijo='sí'">
