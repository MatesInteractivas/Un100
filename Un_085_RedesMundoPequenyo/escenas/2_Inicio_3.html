   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='Respuesta' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Respuesta' expresión='(respl.x,respl.y,respl.w,respl.h)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='resp=1' dibujar-si='resp=0' activo-si='resp=0' pos_mensajes='centro'">
   <param name="C_03" value="id='cierraResp' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(expl.x,expl.y,expl.w,expl.h)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='resp=0' dibujar-si='resp=1' activo-si='resp=1' pos_mensajes='centro'">
   <param name="A_01" value="id='A' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_02" value="id='B' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_03" value="id='C' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_04" value="id='E' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='200' filas='2' expresión='E[0,0]=0;E[1,0]=0;E[2,0]=0;E[0,1]=0;E[1,1]=0;E[2,1]=0;E[0,2]=0;E[1,2]=0;E[2,2]=0;'">
   <param name="A_05" value="id='X' vector='sí' evaluar='una-sola-vez' tamaño='50' expresión='X[0]=0;X[1]=0;X[2]=0'">
   <param name="A_06" value="id='Y' vector='sí' evaluar='una-sola-vez' tamaño='50' expresión='Y[0]=0;Y[1]=0;Y[2]=0'">
   <param name="A_07" value="id='A1' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_08" value="id='B1' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_09" value="id='C1' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;'">
   <param name="A_10" value="id='E1' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='200' filas='2' expresión='E[0,0]=0;E[1,0]=0;E[2,0]=0;E[0,1]=0;E[1,1]=0;E[2,1]=0;E[0,2]=0;E[1,2]=0;E[2,2]=0;'">
   <param name="A_11" value="id='X1' vector='sí' evaluar='una-sola-vez' tamaño='50' expresión='X[0]=0;X[1]=0;X[2]=0'">
   <param name="A_12" value="id='Y1' vector='sí' evaluar='una-sola-vez' tamaño='50' expresión='Y[0]=0;Y[1]=0;Y[2]=0'">
   <param name="A_13" value="id='iniciaTextos()' algoritmo='sí' algoritmo='sí' hacer='t1.x=75;t1.y=120;;w1.x=650;w1.y=100;dw1.x=250;dw1.y=250;exp.x=60;exp.y=80;dexp.y=50;botExp.x=40;botExp.y=40;;;pt1.x=20;pt1.y=20;ct1.x=60;ct1.y=100;dct1.x=550;dct1.y=250;;ct11.x=exp.x+pt1.x;ct11.y=380;dct11.x=820;dct11.y=150;;expl.w=20;expl.h=20;expl.x=870;expl.y=390;;respl.w=120;respl.h=30;respl.x=360-respl.w/2;respl.y=310;;d1.x=exp.x;d1.y=exp.y;dd1.x=200;dd1.y=botExp.y;definiciones = 6;;def1.x=d1.x+20;def1.y=d1.y+10;;texpl.x=100;texpl.y=400;'">
   <param name="A_14" value="id='borraA()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='I=i%nodos;J=ent(i/nodos);A[I,J]=0;A1[I,J]=0;i=i+1' mientras='i<nodos*nodos'">
   <param name="A_15" value="id='iniciaRed()' algoritmo='sí' algoritmo='sí' hacer='nodos=10;;Red.x=w1.x+dw1.x/2;Red.y=w1.y+dw1.y*1/2;RadioX=dw1.y*0.35;RadioY=dw1.y*0.35;;Red1.x=w1.x+dw1.x*3/4;Red1.y=w1.y+dw1.y*1/2;RadioX1=dw1.y*0.35;RadioY1=dw1.y*0.35;;borraA();llenaA();enlaces=cuentaEnlaces();posicionaEnlaces();llenaPesos();copiaAenByC();iter=2;calculaRenglon(iter);copiaCenB();llenaDistancias();corrigeB();'">
   <param name="A_16" value="id='llenaA()' algoritmo='sí' algoritmo='sí' hacer='enl=0;i=0;j=1;E[enl,0]=i;E[enl,1]=j;A[i,j]=1;A[j,i]=1;enl=enl+1;i=0;j=2;E[enl,0]=i;E[enl,1]=j;A[i,j]=1;A[j,i]=1;enl=enl+1	;i=0;j=3;E[enl,0]=i;E[enl,1]=j;A[i,j]=1;A[j,i]=1;enl=enl+1;	;i=1;j=4;E[enl,0]=i;E[enl,1]=j;A[i,j]=1;A[j,i]=1;enl=enl+1	;i=1;j=5;E[enl,0]=i;E[enl,1]=j;A[i,j]=1;A[j,i]=1;enl=enl+1	;i=2;j=6;E[enl,0]=i;E[enl,1]=j;A[i,j]=1;A[j,i]=1;enl=enl+1	;i=2;j=7;E[enl,0]=i;E[enl,1]=j;A[i,j]=1;A[j,i]=1;enl=enl+1	;i=3;j=8;E[enl,0]=i;E[enl,1]=j;A[i,j]=1;A[j,i]=1;enl=enl+1	;i=3;j=9;E[enl,0]=i;E[enl,1]=j;A[i,j]=1;A[j,i]=1;enl=enl+1;i=4;j=5;E[enl,0]=i;E[enl,1]=j;A[i,j]=1;A[j,i]=1;enl=enl+1	;i=6;j=7;E[enl,0]=i;E[enl,1]=j;A[i,j]=1;A[j,i]=1;enl=enl+1	;i=8;j=9;E[enl,0]=i;E[enl,1]=j;A[i,j]=1;A[j,i]=1;enl=enl+1	'">
   <param name="A_17" value="id='copiaAenByC()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='I=ent(i/nodos);J=i%nodos;B[I,J]=A[I,J];C[I,J]=A[I,J];i=i+1' mientras='i<(nodos*nodos)'">
   <param name="A_18" value="id='copiaCenB()' algoritmo='sí' expresión='llen' algoritmo='sí' inicio='i=0;llen=1' hacer='I=ent(i/nodos);J=i%nodos;B[I,J]=C[I,J];llen=llen&(B[I,J]!=0);i=i+1' mientras='i<(nodos*nodos)'">
   <param name="A_19" value="id='cuentaEnlaces()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='i=0;x=0' hacer='I=ent(i/nodos);J=i%nodos;x=x+((I<J)?A[I,J]:0);i=i+1' mientras='i<(nodos*nodos)'">
   <param name="A_20" value="id='posicionaEnlaces()' algoritmo='sí' algoritmo='sí' hacer='i=0;X[i]=Red.x;Y[i]=Red.y;i=i+1;X[i]=Red.x+RadioX*(0.5  )*cos(2*pi*0/3+2*pi*1/20);Y[i]=Red.y+RadioY*(0.5  )*sin(2*pi*0/3+2*pi*1/20);i=i+1;X[i]=Red.x+RadioX*(0.5  )*cos(2*pi*1/3+2*pi*1/20);Y[i]=Red.y+RadioY*(0.5  )*sin(2*pi*1/3+2*pi*1/20);i=i+1;X[i]=Red.x+RadioX*(0.5  )*cos(2*pi*2/3+2*pi*1/20);Y[i]=Red.y+RadioY*(0.5  )*sin(2*pi*2/3+2*pi*1/20);i=i+1;;X[i]=Red.x+RadioX*cos(2*pi*(-1)/9+2*pi*1/20);Y[i]=Red.y+RadioY*sin(2*pi*(-1)/9+2*pi*1/20);i=i+1;X[i]=Red.x+RadioX*cos(2*pi*1/9+2*pi*1/20);Y[i]=Red.y+RadioY*sin(2*pi*1/9+2*pi*1/20);i=i+1;X[i]=Red.x+RadioX*cos(2*pi*2/9+2*pi*1/20);Y[i]=Red.y+RadioY*sin(2*pi*2/9+2*pi*1/20);i=i+1;;X[i]=Red.x+RadioX*cos(2*pi*4/9+2*pi*1/20);Y[i]=Red.y+RadioY*sin(2*pi*4/9+2*pi*1/20);i=i+1;;X[i]=Red.x+RadioX*cos(2*pi*5/9+2*pi*1/20);Y[i]=Red.y+RadioY*sin(2*pi*5/9+2*pi*1/20);i=i+1;;X[i]=Red.x+RadioX*cos(2*pi*7/9+2*pi*1/20);Y[i]=Red.y+RadioY*sin(2*pi*7/9+2*pi*1/20);i=i+1;;;;'">
   <param name="A_21" value="id='loCaPro()' algoritmo='sí' expresión='lcp' algoritmo='sí' inicio='i=0;lcp=(-nodos*2)' hacer='lcp=lcp+C[ent(i/nodos),i%nodos];i=i+1' mientras='i<(nodos*nodos)'">
   <param name="A_22" value="id='llenaDistancias()' algoritmo='sí' algoritmo='sí' inicio='lleno=0' hacer='lleno=copiaCenB();iter=iter+1;aux=(!lleno)?calculaRenglon(iter):0' mientras='!lleno'">
   <param name="A_23" value="id='calculaRenglon(it)' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='calculaColumna(i,it);i=i+1;' mientras='i<nodos'">
   <param name="A_24" value="id='calculaColumna(I,It)' algoritmo='sí' expresión='0' algoritmo='sí' inicio='j=0' hacer='tmp=0;aux=((C[I,j]=0)?calculaEntrada(I,j):-1);C[I,j]=((aux=-1)?C[I,j]:((aux=0)?0:It));j=j+1;' mientras='j<nodos'">
   <param name="A_25" value="id='calculaEntrada(II,JJ)' algoritmo='sí' expresión='tm' algoritmo='sí' inicio='kk=0;tm=0' hacer='tm=tm+A[II,kk]*B[kk,JJ];kk=kk+1;' mientras='kk<nodos'">
   <param name="A_26" value="id='reiniciaMatrices()' algoritmo='sí' algoritmo='sí' hacer='reiniciaA();hazRedAleatoria();copiaAenByC();iter=2;calculaRenglon(iter);'">
   <param name="A_27" value="id='corrigeB()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='B[i,i]=0;i=i+1' mientras='i<nodos'">
   <param name="A_28" value="id='Rom' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='Rom[0]=&squot;1&squot;;Rom[1]=&squot;2&squot;;Rom[2]=&squot;3&squot;;Rom[3]=&squot;4&squot;;Rom[4]=&squot;5&squot;;Rom[5]=&squot;6&squot;;Rom[6]=&squot;7&squot;;Rom[7]=&squot;8&squot;;Rom[8]=&squot;9&squot;;Rom[9]=&squot;10&squot;'">
   <param name="A_29" value="id='CC' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='CC[0]=0;CC[1]=1/3;CC[2]=1/3;CC[3]=1/3;CC[4]=1;CC[5]=1;CC[6]=1;CC[7]=1;CC[8]=1;CC[9]=1;;;'">
   <param name="A_30" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Agrupamiento de una red&squot;' hacer='iniciaTextos();iniciaRed();'">
   <param name="A_31" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='resp=1' coord_abs='sí' expresión='(ct11.x,ct11.y)(ct11.x+dct11.x,ct11.y)(ct11.x+dct11.x,ct11.y+dct11.y)(ct11.x,ct11.y+dct11.y)(ct11.x,ct11.y)' relleno='d5f3fe' ancho='5'">
   <param name="G_03" value="espacio='E1' tipo='polígono' color='blanco' coord_abs='sí' expresión='(ct1.x,ct1.y)(ct1.x+dct1.x,ct1.y)(ct1.x+dct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dct1.y)(ct1.x,ct1.y)' relleno='d5f3fe' ancho='5'">
   <param name="G_04" value="espacio='E1' tipo='polígono' color='blanco' coord_abs='sí' expresión='(w1.x,w1.y)(w1.x+(1+((resp=1)?0.2:0))*dw1.x,w1.y)(w1.x+(1+((resp=1)?0.2:0))*dw1.x,w1.y+dw1.y)(w1.x,w1.y+dw1.y)(w1.x,w1.y)' relleno='d5f3fe' ancho='5'">
   <param name="G_05" value="espacio='E1' tipo='segmento' coord_abs='sí' expresión='(X[E[s,0]],Y[E[s,0]])(X[E[s,1]],Y[E[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' fijo='sí' tamaño='0'">
   <param name="G_06" value="espacio='E1' tipo='punto' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' decimales='0' fijo='sí' tamaño='3'">
   <param name="G_07" value="espacio='E1' tipo='segmento' coord_abs='sí' expresión='(X1[E1[s,0]],Y1[E1[s,0]])(X1[E1[s,1]],Y1[E1[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' fijo='sí' tamaño='0'">
   <param name="G_08" value="espacio='E1' tipo='punto' dibujar-si='0' coord_abs='sí' expresión='(X1[s],Y1[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' decimales='0' fijo='sí' tamaño='3'">
   <param name="G_09" value="espacio='E1' tipo='punto' dibujar-si='resp=0' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula V{\subix{\expr [s+1]\decimals 0\fixed1}}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' decimales='0' fijo='sí' tamaño='0'">
   <param name="G_10" value="espacio='E1' tipo='texto' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs32 El agrupamiento promedio de una red\f2\fs34  \fs38\i{\*\mjaformula C}\fs34\i0  \f1\fs32 de una red, es simplemente el\par promedio del agrupamiento de los nodos que la componen, es decir\f2\fs34\par \fs38\i{\*\mjaformula C={\fraction{\num 1}{\den N}}{\sum{\from i}{\to}{\what C{\subix i}.}}}\fs34\i0\par \f1\fs32 El agrupamiento de una red nos indica c\u243 mo est\u225  conectada localmente.\par Si tiene un valor alto, implica la presencia de muchos tri\u225 ngulos.\par La siguiente red tiene un agrupamiento\f2\fs34  \fs38\i{\*\mjaformula C={\fraction{\num 7}{\den 10}}}\fs34\i0  \f1\fs32 , \u191 puedes ver por qu\u233 ? \f2\fs34\par }' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(resp=1)' expresión='[texpl.x,texpl.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}\f1\fs32 El nodo marcado como\f2\fs34  \fs38\i{\*\mjaformula V{\subix 1}}\fs34\i0  \f1\fs32  tiene tres vecinos, pero no forma ning\u250 n tri\u225 ngulo, por lo tanto\f2\fs34  \fs38\i{\*\mjaformula C{\subix 1}=0}\fs34\i0 .\par \f1\fs32 Los nodos\f2\fs34  \fs38\i{\*\mjaformula V{\subix 2}}\f4\fs32 ,\f3\fs38  {\*\mjaformula V{\subix 3}}\f1\fs32\i0 , y\f2\fs34  \fs38\i{\*\mjaformula V{\subix 4}}\f1\fs32\i0 , tienen tres vecinos y  un tri\u225 ngulo, por lo tanto\f2\fs34  \fs38\i{\*\mjaformula C{\subix 2}=C{\subix 3}=C{\subix 4}={\fraction{\num 1}{\den 3}}=0.33}\i0 .\fs34\par \f1\fs32 Los dem\u225 s nodos tienen 2 vecinos y un tri\u225 ngulo, por lo tanto, su agrupamiento ser\u225  uno. Promediando\par obtenemos\f2\fs34  \fs38\i{\*\mjaformula C={\fraction{\num 1}{\den 10}}(0+3* 0.33 + 6*1)=0.7}\fs34\i0 .\par . }' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='punto' color='rojo' dibujar-si='resp=1' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula C{\subix{\expr [s+1]\decimals 0\fixed1}}={\expr CC[s]\decimals 2\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' decimales='0' fijo='sí' tamaño='0'">
</ajs>
