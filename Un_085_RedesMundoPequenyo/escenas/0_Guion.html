   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par       \cf0\f2\fs48\b\i Introducci\u243 n\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Recientemente se generalizado el uso de la teor\u237 a grafos, tambi\u233 n llamada teor\u237 a de redes, para el estudio \par       de sistemas f\u237 sicos, biol\u243 gicos y sociales, por mencionar algunos. En ellos cuales las interacciones entre \par       los m\u250 ltiples elementos que componen el sistema en cuesti\u243 n se pueden modelar a partir de los v\u233 rtices y \par       enlaces de un grafo (o red). Cuando la red estudiada presenta propiedades emergentes, es decir, \par       propiedades colectivas que no est\u225 n plasmadas en las caracter\u237 sticas individuales de los elmentos que \par       constituyen la red, se dice que la red (o el sistema) es complejo.\par \par       Un ejemplo de redes complejas son las sociales (de personas conocidas o contactos),  en las cuales, a \par       partir de la noci\u243 n amistad o de que una persona conozca a otra, se genera una din\u225 mica muy compleja en \par       las relaciones entre los usuarios de la red. En una sociedad, es com\u250 n que dos personas que inicialmente \par       se desconoc\u237 an entre s\u237 , al conocerse descubran que ten\u237 an alg\u250 n amigo o conocido en com\u250 n. Este \par       fen\u243 meno, bien descrito en la frase &quote;vivimos en un \b\i mundo peque\u241 o\b0\i0 &quote; y mejor por aquella de \par       &quote;\u161 Qu\u233  peque\u241 a, qu\u233  peque\u241 a es la peque\u241 a burgues\u237 a!&quote;, permite que dos personas no conectadas entre s\u237 , \par       puedan llegar a conocerse a trav\u233 s de unos cuantos intermediarios. \par       \par \f1\fs34\par       \cf0\f2\fs48\b\i Objetivo\cf1\par \fs40\b0\i0\par       El objetivo de esta unidad es introducir al alumno a las \b\i redes de mundo peque\u241 o\b0\i0 , que conozca algunas \par       de sus propiedades b\u225 sicas y estudie y sea capaz de cuantificar y distinguir sus principales caracter\u237 sticas.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En esta secci\u243 n se mostrar\u225  un video en el que se hable del fen\u243 meno de \b\i mundo peque\u241 o\b0\i0  sobre una red \par       de conocidos, en la cual,  es muy f\u225 cil tener contacto (conocer) con cualquier otro elemento de la red. \par       El video har\u225  \u233 nfasis en el hecho que dos personas conozcan a un tercero en com\u250 n, aunque las dos \par       personas sean muy distantes entre s\u237 , no es mera coincidencia, sino una propiedad topol\u243 gica de la red.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se dar\u225  una breve descripci\u243 n de las caracter\u237 sticas de una red que ser\u225 n necesarias para estudiar el \par       fen\u243 meno de mundo peque\u241 o. La interacci\u243 n consistir\u225  en peque\u241 os textos explicativos sobre los conceptos \par       de distancia en redes, nodo ant\u237 poda, coeficiente de agrupamiento, y longitud de camino promedio. \par       Junto con cada texto, habr\u225  ejercicios que verifiquen que el alumno entendi\u243  dichos conceptos, y le ayuden\par       a dominarlos. Contendr\u225  una escena final, en la cual se muestre como en una red muy regular la separaci\u243 n \par       media de un nodo con los restantes crece mucho al aumentar el n\u250 mero de nodos, lo cual no permite que la \par       red sea de mundo peque\u241 o, y se le preguntar\u225  como puede modificar la topolog\u237 a de dicha red, para \par       transformarla a una con propiedades de mundo peque\u241 o.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consistir\u225  en varias escenas que abarcan los siguiente temas:\par       - la generaci\u243 n m\u225 s sencilla de una red de mundo peque\u241 o\par       - el bajo crecimiento de la separaci\u243 n promedio en funci\u243 n del n\u250 mero de nodos\par       - el alto grado de agrupamiento de estas redes\par       - la transici\u243 n de fase, de una red estructurada a una de mundo peque\u241 o, que una red sufre al variar uno \par         de los par\u225 metros usados durante su generaci\u243 n.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Para que aplique los conocimientos adquiridos en las secciones anteriores, al alumno se le presentan \par       otras redes, en las cuales no necesariamente existe la propiedad de mundo peque\u241 o, y tendr\u225  que decidir \par       a partir de alg\u250 n c\u225 lculo o visualizaci\u243 n, si la red es de mundo peque\u241 o o no. Se enfatizar\u225  que el fen\u243 meno\par       no es una propiedad exclusiva de las redes usadas en esta lecci\u243 n, y que tampoco es com\u250 n a todas las \par       redes. \par       \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Daniel Monsivais Vel\u225 zquez\par       Dise\u241 o funcional:                   Daniel Monsivais Vel\u225 zquez\par       Programaci\u243 n:                       Daniel Monsivais Vel\u225 zquez\par \f0\fs28}">
