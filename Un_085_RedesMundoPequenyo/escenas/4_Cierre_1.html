   <param name="G_10" value="espacio='E1' tipo='punto' color='rojo' dibujar-si='(texto=2)' coord_abs='sí' expresión='(sX[s],sY[s])' familia='s' s.intervalo='[0,nodosB-1]' s.pasos='nodosB-1' decimales='0' fijo='sí' tamaño='3'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(texto=0)' expresión='[def1.x,def1.y+dexp.y*s-3]' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' texto='[definic[s]]' fuente='SansSerif,BOLD,17' decimales='0' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='texto=1' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 El agrupamiento de una red nos da una idea de que tan \par conectada localmente est\u225  una red, esto es, cu\u225 ntos de los \par vecinos de un nodo son a su vez vecinos entre s\u237 .\par \par Observa la red de la derecha, \u191 cu\u225 l es su agrupamiento?\par \u191 Crees que el agrupamiento siempre da una idea precisa de \par la estructura local de una red?\par \par \par \f2\fs34}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(texto=1)&(resp=1)' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32  \par \par \par \par  \par  \par  \par \par \par \par El agrupamiento de est\u225  red es cero, ya que no contiene \par ning\u250 n tri\u225 ngulo. Sin embargo, en una red se puede presentar \par de forma regular alguna(s) subred(es) con una estructura bien \par determinada, las cuales llamaremos motifEn esta red, los \par motifs son cuadrados, y una vez detectados los motifs presentes \par en una red, su cuantificaci\u243 n nos da una idea de la estructura \par local de dicha red. \f2\fs34}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='texto=2' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs32\u191 Existe alguna red  de\f2\fs34  \fs38\i{\*\mjaformula N}\fs34\i0  \f1\fs32 nodos con agrupamiento\f2\fs34\par  \fs38\i{\*\mjaformula C=1}\f1\fs32\i0  y con longitud de camino medio \f3\fs38\i{\*\mjaformula L=1}\f1\fs32\i0 ?\par \par Recuerda que si\f2\fs34  \fs38\i{\*\mjaformula C=1}\f1\fs32\i0 , cada nodo forma parte de \f2\fs34\par \f1\fs32 todos los posibles tri\u225 ngulos en su vecindad. Por\par otro lado, si \f3\fs38\i{\*\mjaformula L=1}\f1\fs32\i0 , la distancia geod\u233 sica de un nodo\par a cualquier otro es justo\f2\fs34  \fs38\i{\*\mjaformula 1}\fs34\i0 .\par \par \par \par \fs42\b\i}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='(texto=2)&(resp=1)' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs32  \par  \par \par \par  \par  \par  \par  \par \par \par \par La \u250 nica red con esta caracter\u237 stica es aquella en la\par que cada nodo est\u225  conectado con los dem\u225 s (llamada\par com\u250 nmente red completamente densa). A pesar de \par ser de mundo peque\u241 o, es decir, \f2\fs38\i{\*\mjaformula C}\fs34\i0  \f1\fs32 alto y\f3\fs34  \fs38\i{\*\mjaformula L}\fs34\i0  \f1\fs32 bajo,\par tiene la enorme desventaja de tener tener un n\u250 mero\par enorme de enlaces (\u191 puedes decir cu\u225 ntos?), lo cual\par en general no es deseable.\par \f4\fs42\b\i}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='texto=3' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs32 En esta lecci\u243 n establecimos que la longitud de\par camino medio para un anillo (red estructurada)\par crece mucho al aumentar el n\u250 mero de nodos.\par Sin embargo no se dijo c\u243 mo es tal crecimiento.\par Si tenemos un anillo de\f2\fs34  \fs38\i{\*\mjaformula N{\subix 1}}\fs34\i0  \f1\fs32 elementos, con\f2\fs34  \fs38\i{\*\mjaformula k}\fs34\i0  \par \f1\fs32 vecinos por nodo (\f3\fs38\i{\*\mjaformula k}\fs34\i0  \f1\fs32 fijo), y longitud de camino\f2\fs34\par \f1\fs32 medio\f2\fs34  \fs38\i{\*\mjaformula L(N{\subix 1})=L{\subix i}}\f1\fs32\i0 , \u191 c\u243 mo crece\f2\fs34  \fs38\i{\*\mjaformula L(N)}\fs34\i0  \f1\fs32 al \par aumentar el n\u250 mero de nodos\f2\fs34  \fs38\i{\*\mjaformula N}\f1\fs32\i0 ?\par \f2\fs34\par \f1\fs32 a) \f2\fs34  \fs38\i{\*\mjaformula L(N) \u8733  N}\fs34\i0\par \f1\fs32 b) \f2\fs34  \fs38\i{\*\mjaformula L(N) \u8733  {\radical{\index}{\radicand N}}}\fs34\i0\par \f1\fs32 c)\f2\fs34   \fs38\i{\*\mjaformula L(N) \u8733  N{\supix 2}}\i0\par \fs42\b\i}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='(texto=3)&(resp=1)' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs32  \par  \par  \par  \par  \par  \par  \par  \par \par \par  \par  \par  \par \par \par \par El anillo es una curva, por lo tanto su dimensi\u243 n es\par uno, y crecer\u225  como\f2\fs34  \fs38\i{\*\mjaformula L(N) \u8733  N}\fs34\i0 .\fs42\b\i}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='texto=4' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 Podemos modificar un poco la caracter\u237 stica de \par mundo peque\u241 o, pidiendo que \u250 nicamente la longitud\par de camino medio crezca poco, sin requerir que tenga\par un agrupamiento alto. De las redes mencionadas a\par continuaci\u243 n, \u191 cu\u225 les de ellas crees que contengan\par propiedades similares a las de mundo peque\u241 o?\par \par  a) Una red de pescar donde los nodos son los nudos y\par      los enlaces las cuerdas entre cada nudo.\par  b) Los hiperv\u237 nculos de las p\u225 ginas web en internet,\par      donde cada p\u225 gina es un nodo de la red y los v\u237 nculos\par      que dirigen de una a otra son los enlaces.\par  c) La red de neuronas en un cerebro, donde cada neurona\par       es un nodo, y las dendritas y axones (conexiones \par        neuronales) son los enlaces.\par \par \f2\fs34}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='(texto=4)&(resp=1)' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32  \par  \par  \par  \par  \par  \par \par  \par  \par  \par  \par  \par  \par  \par  \par \par Solo la red de pescar no ser\u237 a de mundo peque\u241 o, ya que\par para ir de un extremo al otro, habr\u237 a que dar muchos pasos,\par casi tantos como nodos tenga la red.\f2\fs34}' fuente='SansSerif,PLAIN,16' fijo='sí'">
</ajs>
