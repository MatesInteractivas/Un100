   <param name="G_32" value="espacio='enun' tipo='texto' dibujar-si='preg=1' expresión='[120,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;}\f1\fs32\par Calcular la suma de todos los n\u250 meros naturales m\u250 ltiplos \par \fs34 de {\*\mjaformula{\expr a1\decimals 2\fixed0}} y menores que {\*\mjaformula{\expr a2\decimals 2\fixed0}}\f3\fs44\i .\par \f4\fs32\b\i0\ol\par \par \olnone         \f6\fs24\b0\par \par \par }' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_33" value="espacio='enun' tipo='texto' dibujar-si='preg=2' expresión='[120,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs32 La suma de los {\*\mjaformula{\expr np\decimals 2\fixed0}} primeros t\u233 rminos de una progresi\u243 n\par aritm\u233 tica de {\*\mjaformula{\expr nt\decimals 2\fixed0}} t\u233 rminos es {\*\mjaformula{\expr a2\decimals 2\fixed0}} y la suma de los {\*\mjaformula{\expr np\decimals 2\fixed0}} \par \u250 ltimos t\u233 rminos es {\*\mjaformula{\expr a3\decimals 2\fixed0}}. \par \par Hallar el valor de la raz\u243 n, \b d\b0 , el primer t\u233 rmino, \b a1\b0 , y la suma \par total \b S\b0  de todos los terminos de la sucesi\u243 n.\par \b                  \fs34\b0}' fuente='SansSerif,PLAIN,16' fijo='sí'">

   <param name="G_35" value="espacio='enun' tipo='texto' dibujar-si='preg=4' expresión='[120,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs28 En el Liber Abaci de Leonardo de Pisa, Fibonacci, viene el siguiente \par enunciado: &quote;Siete viejas van a Roma, cada vieja tiene siete mulas, \par cada mula lleva siete sacos, cada saco contiene siete hogazas, con \par cada hogaza van siete cuchillos y cada cuchillo lleva siete vainas&quote;\par Si para entrar en la ciudad han de pagar como tributo: una moneda \par por cada vieja, por cada mula, por cada saco, por cada hogaza, por \par cada cuchillo y por cada vaina \u191 a cu\u225 nto asciende dicho tributo? \fs32\b\ol\par \par \par \olnone         \f4\fs24\b0\par \par \par }' fuente='SansSerif,PLAIN,14' fijo='sí'">
