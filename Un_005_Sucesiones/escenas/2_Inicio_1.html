   <param name="G_05" value="espacio='gra1' tipo='texto' dibujar-si='ver=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs30 No son sucesiones:\par \par El conjunto de todos los art\u237 culos de un bazar,\par hasta que se ordenen seg\u250 n los n\u250 meros \par naturales\par \par Un grupo de personas \u8220 no etiquetadas\u8221  mediante \par alg\u250 n criterio, no constituyen una sucesi\u243 n. Si se\par les ordena por la posici\u243 n que ocupan en una fila\par entonces si ser\u237 an sucesi\u243 n.}' fuente='SansSerif,PLAIN,15' fijo='sí'">

   <param name="G_08" value="espacio='tex1' tipo='texto' dibujar-si='ver=1' expresión='[50,55]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 El conjunto de los n\u250 meros pares: 2, 4, 6, 8, ...\par El conjunto de los n\u250 meros impares, 1, 3, 5, 7, ...\par El conjunto de los n\u250 meros primos: 1, 3, 5, 7, 11, 13, ...\par El conjunto de los n\u250 meros cuadrados: 1, 4, 9, 16, 25, ..\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_09" value="espacio='tex1' tipo='texto' dibujar-si='ver=1' expresión='[20,145]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 A los t\u233 rminos de una sucesi\u243 n se les designa del siguiente \par modo:\par a{\*\mjaformula{\subix 1}} \u8201 \u8201 \u8201 \u8201 \u8201  a{\*\mjaformula{\subix 2}} \u8201 \u8201 \u8201 \u8201 \u8201  a{\*\mjaformula{\subix 3}} \u8201 \u8201 \u8201 \u8201 \u8201  a{\*\mjaformula{\subix 4}} \u8201 \u8201 \u8201 \u8201 \u8201  a{\*\mjaformula{\subix 5}} \u8201 \u8201 \u8201 \u8201 \u8201 \u8230 \par se lee &quote;a sub uno&quote; para el primer t\u233 rmino, &quote;a sub dos&quote; para\par el segundo, &quote;a sub tres&quote; para el tercero, ...\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">

   <param name="G_17" value="espacio='gra1' tipo='texto' dibujar-si='(ver=2)&(ej=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 La sucesi\u243 n de los n\u250 meros pares se puede\par definir de las siguientes tres formas:\par \par \b     2, 4, 6, 8, ....\par \par     2n\par \par     a{\*\mjaformula{\subix 1}}=2       a{\*\mjaformula{\subix n}}=2+a{\*\mjaformula{\subix n-1}}     n>1\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_18" value="espacio='gra1' tipo='texto' dibujar-si='(ver=2)&(ej=2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 La sucesi\u243 n de Fibonacci se define de\par forma recursiva:\par\b\par     a{\*\mjaformula{\subix 1}}=1\par     a{\*\mjaformula{\subix 2}}=1\par     a{\*\mjaformula{\subix n}}=a{\*\mjaformula{\subix n-1}}+a{\*\mjaformula{\subix n-2}}     n>2\b0\par \par Los primeros t\u233 rminos son\par 1, 1, 2, 3, 5, 8, 13, 21, ...}' fuente='SansSerif,PLAIN,15' fijo='sí'">
