   <param name="C_10" value="id='cer1' tipo='numérico' interfaz='botón' región='interior' espacio='gra1' nombre='_._' expresión='(gra1._w-60,50,30,30)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='bot1=(bot1=0)?1:0' dibujar-si='bot1=1' pos_mensajes='centro'">
   <param name="C_11" value="id='cer2' tipo='numérico' interfaz='botón' región='interior' espacio='gra1' nombre='_._' expresión='(gra1._w-60,150,30,30)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='bot2=(bot2=0)?1:0' dibujar-si='bot2=1' pos_mensajes='centro'">
   <param name="C_12" value="id='cer2a' tipo='numérico' interfaz='botón' región='interior' espacio='INFO2' nombre='_._' expresión='(INFO2._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='bot2=(bot2=0)?1:0' dibujar-si='bot2=1' pos_mensajes='centro'">
   <param name="C_13" value="id='aux' tipo='numérico' región='interior' espacio='gra1' nombre='_._' expresión='(210,130,50,25)' valor='2' incr='1' min='2' max='100' fijo='no' visible='sí' pos_mensajes='centro'">
   <param name="A_01" value="id='escribir(xx)' algoritmo='sí' expresión='aux' algoritmo='sí' inicio='aux=&squot;&squot;' hacer='aux=(xx>0)?(&squot;+&squot;+xx):aux;aux=(xx<0)?(&squot;-&squot;+abs(xx)):aux'">
   <param name="A_02" value="id='fila' vector='sí' evaluar='una-sola-vez' tamaño='8' expresión='fila[0]=comienzo;fila[1]=comienzo-alto;fila[2]=comienzo-alto*2;fila[3]=comienzo-alto*3;fila[4]=comienzo-alto*4;fila[5]=comienzo-alto*5;fila[6]=comienzo-alto*6;fila[7]=comienzo-alto*7'">
   <param name="A_03" value="id='columna' vector='sí' evaluar='una-sola-vez' tamaño='8' expresión='columna[0]=final;columna[1]=final-ancho*1;columna[2]=final-ancho*2;columna[3]=final-ancho*3;columna[4]=final-ancho*4;columna[5]=final-ancho*5;columna[6]=final-ancho*6;columna[7]=final-ancho*7'">
   <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=1' hacer='titulo=&squot;Sucesiones geométricas&squot;;canti=aux*1000000;aux1=ent(log(canti+2)/log(2)-1)'">
   <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='canti=aux*1000000;xx=ent(log(canti+2)/log(2)-1);aux1=((2^(xx+1)-2)>cant)?xx:xx+1;'">
   <param name="G_01" value="espacio='E1' tipo='polígono' fondo='sí' color='5566aa' dibujar-si='0' coord_abs='sí' expresión='(0,0)(E1._w-1,0)(E1._w-1,E1._h-1)(0,E1._h-1)(0,0)' relleno='f05566aa'">
   <param name="G_02" value="espacio='E1' tipo='texto' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_03" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_04" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_05" value="espacio='tex1' tipo='texto' expresión='[20,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\u191 Cu\u225 ntos d\u237 as tardar\u225 n en conseguir la cantidad\par de 1000000{\*\mjaformula\u8364 }?\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_06" value="espacio='gra1' tipo='imagen' coord_abs='sí' expresión='(5,5)' archivo='imagen/ver1.png'">
   <param name="G_07" value="espacio='gra1' tipo='texto' expresión='[50,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\u191 Cu\u225 ntos d\u237 as tardar\u225 n en conseguir\par 1000000 euros?\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_08" value="espacio='gra1' tipo='texto' dibujar-si='bot1=1' expresión='[80,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue161;\red32\green48\blue58;}\f1\fs30\cf0 En un plazo de 19 semanas, \par unos 5 meses\cf1\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_09" value="espacio='gra1' tipo='imagen' coord_abs='sí' expresión='(5,130)' archivo='imagen/ver2.png'">
   <param name="G_10" value="espacio='gra1' tipo='texto' expresión='[50,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs30 Si se quisiera obtener \par veces esa cantidad,\par \u191 cu\u225 ntas semanas \par se necesitar\u237 an?}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_11" value="espacio='INFO2' tipo='texto' dibujar-si='bot2=1' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue146;\red32\green48\blue58;}\cf0\f1\fs34 Los llamados &quote;juegos en cadena&quote; o &quote;ventas \par en pir\u225 mide&quote; se basan en el mismo principio. \par La idea es ofrecer una mercanc\u237 a a un precio \par muy barato para conseguir un beneficio al \par atraer a nuevos clientes que se incluyan en \par el &quote;negocio&quote;. \par \par La interrupci\u243 n de la cadena es inevitable: \par por ejemplo, si cada usuario &quote;embaucara&quote; \par a seis nuevos clientes en el escal\u243 n 13 de \par la cadena, habr\u237 a m\u225 s personas con el \par producto que habitantes de la tierra.\cf1\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' expresión='[100,E1._h-70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red179\green0\blue0;\red0\green188\blue0;\red32\green48\blue58;}\f1\fs30 Se denomina \b\cf0 sucesi\u243 n  geom\u233 trica\cf1  \b0\cf2 a aquella sucesi\u243 n de n\u250 meros en la que cada t\u233 rmino se obtiene multiplicando \par una misma cantidad al t\u233 rmino anterior. Esa cantidad se denomina \cf0\b raz\u243 n\cf2\b0 .\f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_13" value="espacio='tex1' tipo='texto' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 N\u250 mero de personas colaboradoras nuevas\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_14" value="espacio='tex1' tipo='texto' expresión='[50,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34{\*\mjaformula{\expr 2^n\decimals 2\fixed0}} personas}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='tex1' tipo='texto' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Total recaudado\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_16" value="espacio='tex1' tipo='texto' expresión='[50,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34{\*\mjaformula{\expr 2*(2^n-1)\decimals 2\fixed0}} \u8364 }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='gra1' tipo='texto' dibujar-si='bot2=1' expresión='[80,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue161;\red32\green48\blue58;}\f1\fs30\cf0 En un plazo de {\*\mjaformula{\expr aux1\decimals 2\fixed0} }semanas, \par unos{\*\mjaformula{\expr ent(aux1/4)\decimals 2\fixed0}} meses\cf1\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_18" value="espacio='INFO' tipo='texto' fondo='sí' color='blanco' expresión='[10,7]' texto='Ejemplo de sucesión' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_19" value="espacio='INFO2' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO2._w-1,0)(INFO2._w-1,INFO2._h-1)(0,INFO2._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_20" value="espacio='INFO' tipo='texto' fondo='sí' expresión='[10,50]' texto='Una ONG tiene proyectos para el desarrollo en varios \npaíses del tercer mundo.\n\nPara poder llevar a cabo todos los proyectos se \nnecesita 1.000.000 €. Las dos personas encargadas \nde la gestión económica de la ONG se han planteado \ndos formas de conseguir financiación:\n\n1. Encontrar una o varias personas muy ricas que \n    estén dispuestas a financiar la totalidad del proyecto. \n   \n2. Comprometerse, cada uno de los interesados en \n    que se lleven a cabo los proyectos, a entregar 1 € \n    y a convencer en el plazo de una semana a 2 personas \n    nuevas, que también entregarán 1 € para la financiación.\n' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='INFO2' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO2._w/2,18,INFO2._w,1)' archivo='images/barraInfo.jpg'">
</ajs>
