   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0  \f3\fs40       \par        En esta unidad se pretende:\par        - introducir el concepto de sucesi\u243 n y mostrar algunos ejemplos de sucesiones como son las sucesiones \par        aritm\u233 ticas y  geom\u233 tricas\par        - facilitar la comprensi\u243 n del concepto de l\u237 mite de una sucesi\u243 n viendo que los t\u233 rminos de algunas \par        sucesiones van tomando valores cada vez m\u225 s pr\u243 ximos a una n\u250 mero real aproxim\u225 ndose a \u233 l todo lo que se \par        desee. \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentan dos v\u237 deos motivadores del tema. El primero es un fragmento del programa \i Redes Matem\u225 ticas\i0  \par       (http://www.youtube.com/watch?v=JsKZWbpSgcIy), en el que se comenta el impresionante v\u237 deo \i Nature \par       by Numbers\i0  de \i Eterea Studios \i0 que muestra c\u243 mo los t\u233 rminos de la sucesi\u243 n de Fibonacci aparecen \par       frecuentemente en la naturaleza.\par \par       El segundo se corresponde con unas secuencias de la serie \i Numbers\i0  y se aborda el planteamiento de las\par       estafas piramidales (http://www.dailymotion.com/video/xem33t).\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se introducen algunos conceptos relacionados con las sucesiones y dos tipos especiales de ellas: las\par       sucesiones aritm\u233 ticas y las geom\u233 tricas. La representaci\u243 n en la recta y en el plano de los elementos de una \par       sucesi\u243 n facilitar\u225  el an\u225 lisis de algunas de sus propiedades.\par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se estudia el problema de l\u237 mite de una sucesi\u243 n mostrando gr\u225 ficamente el significado de convergencia de\par       una sucesi\u243 n a un n\u250 mero real y de divergencia a infinito.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se cierra la unidad incluyendo un resumen de los principales conceptos abordados en la unidad.\par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o funcional:                    Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Programaci\u243 n:                        \f0\fs28  \f3\fs40 Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\f0\fs28\par }">
