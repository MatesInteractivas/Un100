<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">

<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.11, 2014-07-03">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E21' x='30' y='195' ancho='437' alto='303' fijo='sí' O.y='15' despl_imagen='arr-izq' fondo='d5f3ff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='E24' x='500' y='195' ancho='437' alto='303' fijo='sí' despl_imagen='arr-izq' fondo='d5f3ff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='HTMLIFrame' id='htmldocumenta' x='30' y='79' ancho='912' alto='450' dibujar-si='cdocumenta=1' despl_imagen='arr-izq' archivo='documentaPlano.htm'">
   <param name="C_01" value="id='cdocumenta' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_._' expresión='(780,0,70,70)' fijo='sí' visible='sí' imagen='images/70_documenta_c.png' acción='calcular' parámetro='cdocumenta=1' dibujar-si='cdocumenta=0'">
   <param name="C_02" value="id='cdocumenta' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_._' expresión='(780,0,70,70)' fijo='sí' visible='sí' imagen='images/70_documenta_a.png' acción='calcular' parámetro='cdocumenta=0' dibujar-si='cdocumenta=1'">
   <param name="C_03" value="id='A21' tipo='gráfico' espacio='E21' tamaño='6' expresión='(1,1)' constricción='y=1' fijo='sí'">
   <param name="C_04" value="id='B21' tipo='gráfico' espacio='E21' tamaño='6' expresión='(0,-2)' constricción='y=-1' fijo='sí'">
   <param name="C_05" value="id='A24' tipo='gráfico' espacio='E24' tamaño='6' expresión='(-3,-2)' fijo='sí'">
   <param name="C_06" value="id='B24' tipo='gráfico' espacio='E24' tamaño='6' expresión='(2,-2)' fijo='sí'">
   <param name="C_07" value="id='C24' tipo='gráfico' espacio='E24' tamaño='6' expresión='(0,2)' fijo='sí'">
   <param name="A_01" value="id='f(x)' expresión='A21.y+(B21.y-A21.y)/(B21.x-A21.x)*(x-A21.x)'">
   <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Triángulos en el plano&squot;'">
   <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer=';'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' expresión='[30,90]' texto='Si una recta incide sobre dos rectas \nparalelas se determinan ocho ángulos\nque guardan la relación mostrada' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' expresión='[510,90]' texto='La suma de los tres ángulos de un\ntriángulo son dos rectos o 180º' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_04" value="espacio='E21' tipo='arco' color='naranja' centro='(A21.x,1)' radio='0.75' inicio='(1, 0)' fin='(1,f(A21.x+1)-1)' vectores='sí' fuente='Monospaced,BOLD,15' fijo='sí' relleno='naranja'">
   <param name="G_05" value="espacio='E21' tipo='arco' color='naranja' centro='(A21.x,1)' radio='0.75' inicio='(-1, 0)' fin='(-1,f(A21.x-1)-1)' vectores='sí' fijo='sí' relleno='naranja'">
   <param name="G_06" value="espacio='E21' tipo='arco' color='naranja' centro='(B21.x,-1)' radio='0.75' inicio='(1, 0)' fin='(1,f(B21.x+1)+1)' vectores='sí' fijo='sí' relleno='naranja'">
   <param name="G_07" value="espacio='E21' tipo='arco' color='naranja' centro='(B21.x,-1)' radio='0.75' inicio='(-1, 0)' fin='(-1,-f(B21.x+1)-1)' vectores='sí' fijo='sí' relleno='naranja'">
   <param name="G_08" value="espacio='E21' tipo='arco' color='magenta' centro='(A21.x,1)' radio='0.60' inicio='(-1, 0)' fin='(1,f(A21.x+1)-1)' vectores='sí' fijo='sí' relleno='magenta'">
   <param name="G_09" value="espacio='E21' tipo='arco' color='magenta' centro='(A21.x,1)' radio='0.60' inicio='(1, 0)' fin='(-1,f(A21.x-1)-1)' vectores='sí' fijo='sí' relleno='magenta'">
   <param name="G_10" value="espacio='E21' tipo='arco' color='magenta' centro='(B21.x,-1)' radio='0.60' inicio='(-1, 0)' fin='(1,f(B21.x+1)+1)' vectores='sí' fijo='sí' relleno='magenta'">
   <param name="G_11" value="espacio='E21' tipo='arco' color='magenta' centro='(B21.x,-1)' radio='0.60' inicio='(1, 0)' fin='(-1,-f(B21.x+1)-1)' vectores='sí' fijo='sí' relleno='magenta'">
   <param name="G_12" value="espacio='E21' tipo='arco' color='rojo' dibujar-si='(abs(B21.x-A21.x)<=0.02)' centro='(A21.x,1)' radio='0.75' fin='360' fijo='sí' relleno='rojo'">
   <param name="G_13" value="espacio='E21' tipo='arco' color='rojo' dibujar-si='(abs(B21.x-A21.x)<=0.02)' centro='(B21.x,-1)' radio='0.75' fin='360' fijo='sí' relleno='rojo'">
   <param name="G_14" value="espacio='E21' tipo='ecuación' expresión='y=-1' ancho='3'">
   <param name="G_15" value="espacio='E21' tipo='ecuación' expresión='y=1' ancho='3'">
   <param name="G_16" value="espacio='E21' tipo='ecuación' color='azul' dibujar-si='(abs(B21.x-A21.x)>0.02)' expresión='y=A21.y+(B21.y-A21.y)/(B21.x-A21.x)*(x-A21.x)' ancho='3'">
   <param name="G_17" value="espacio='E21' tipo='curva' color='azul' dibujar-si='(abs(B21.x-A21.x)<=0.02)' expresión='(A21.x,t)' t.intervalo='[-10,10]' t.pasos='1' ancho='3'">
   <param name="G_18" value="espacio='E21' tipo='arco' color='magenta' dibujar-si='B21.x<A21.x' centro='(-3.75,2.5)' radio='0.65' inicio='(-1, 0)' fin='(1,f(A21.x+1)-1)' vectores='sí' fijo='sí' relleno='magenta' ancho='0'">
   <param name="G_19" value="espacio='E21' tipo='arco' color='naranja' dibujar-si='B21.x<A21.x' centro='(-2.5,2.5)' radio='0.65' inicio='(1, 0)' fin='(1,f(A21.x+1)-1)' vectores='sí' fuente='Monospaced,BOLD,15' fijo='sí' relleno='naranja' ancho='0'">
   <param name="G_20" value="espacio='E21' tipo='arco' color='rojo' dibujar-si='B21.x<A21.x' centro='(-0.5,2.5)' radio='0.65' fin='180' fijo='sí' relleno='rojo' ancho='0'">
   <param name="G_21" value="espacio='E21' tipo='arco' color='naranja' dibujar-si='B21.x>A21.x' centro='(0.5,2.5)' radio='0.65' inicio='(-1, 0)' fin='(-1,f(A21.x-1)-1)' vectores='sí' fijo='sí' relleno='naranja' ancho='0'">
   <param name="G_22" value="espacio='E21' tipo='arco' color='magenta' dibujar-si='B21.x>A21.x' centro='(1.75,2.5)' radio='0.65' inicio='(1, 0)' fin='(-1,f(A21.x-1)-1)' vectores='sí' fijo='sí' relleno='magenta' ancho='0'">
   <param name="G_23" value="espacio='E21' tipo='arco' color='rojo' dibujar-si='B21.x>A21.x' centro='(3.5,2.5)' radio='0.65' fin='180' fijo='sí' relleno='rojo' ancho='0'">
   <param name="G_24" value="espacio='E21' tipo='punto' dibujar-si='B21.x>A21.x' expresión='(0.75,2.6)' texto='+' fuente='SansSerif,BOLD,24' fijo='sí' tamaño='0'">
   <param name="G_25" value="espacio='E21' tipo='punto' dibujar-si='B21.x>A21.x' expresión='(2.40,2.6)' texto='=' fuente='SansSerif,BOLD,24' fijo='sí' tamaño='0'">
   <param name="G_26" value="espacio='E21' tipo='punto' dibujar-si='B21.x<A21.x' expresión='(-3,2.6)' texto='+' fuente='SansSerif,BOLD,24' fijo='sí' tamaño='0'">
   <param name="G_27" value="espacio='E21' tipo='punto' dibujar-si='B21.x<A21.x' expresión='(-1.5,2.6)' texto='=' fuente='SansSerif,BOLD,24' fijo='sí' tamaño='0'">
   <param name="G_28" value="espacio='E24' tipo='arco' centro='(A24.x,A24.y)' radio='0.75' inicio='(B24.x-A24.x,B24.y-A24.y)' fin='(C24.x-A24.x,C24.y-A24.y)' vectores='sí' fijo='sí' relleno='naranja'">
   <param name="G_29" value="espacio='E24' tipo='arco' centro='(B24.x,B24.y)' radio='0.75' inicio='(C24.x-B24.x,C24.y-B24.y)' fin='(A24.x-B24.x,A24.y-B24.y)' vectores='sí' fijo='sí' relleno='magenta'">
   <param name="G_30" value="espacio='E24' tipo='arco' centro='(C24.x,C24.y)' radio='0.75' inicio='(A24.x-C24.x,A24.y-C24.y)' fin='(B24.x-C24.x,B24.y-C24.y)' vectores='sí' fijo='sí' relleno='verde'">
   <param name="G_31" value="espacio='E24' tipo='arco' centro='(C24.x,C24.y)' radio='0.75' inicio='(A24.x-B24.x,A24.y-B24.y)' fin='(A24.x-C24.x,A24.y-C24.y)' vectores='sí' fijo='sí' relleno='naranja'">
   <param name="G_32" value="espacio='E24' tipo='arco' centro='(C24.x,C24.y)' radio='0.75' inicio='(B24.x-C24.x,B24.y-C24.y)' fin='(B24.x-A24.x,B24.y-A24.y)' vectores='sí' fijo='sí' relleno='magenta'">
   <param name="G_33" value="espacio='E24' tipo='ecuación' color='rojo' expresión='(y-C24.y)*(B24.x-A24.x)=(B24.y-A24.y)*(x-C24.x)'">
   <param name="G_34" value="espacio='E24' tipo='polígono' expresión='(A24.x,A24.y)(B24.x,B24.y)(C24.x,C24.y)(A24.x,A24.y)' ancho='3'">
   <param name="G_35" value="espacio='E24' tipo='texto' expresión='[20,5]' texto='Desplace libremente los controles gráficos' fijo='sí'">
</ajs>
