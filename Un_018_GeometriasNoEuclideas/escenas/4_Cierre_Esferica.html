   <param name="A_27" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='ppE35=ppE35%(2*pi)<=pi?ppE35%(2*pi):ppE35%(2*pi)-2*pi;ppE35=(cE35=2)?ppE35:pEOE35*pgloE35*pi/180;plE35=(cE35=2)?plE35:pNSE35*pglaE35*pi/180;pgloE35=(cE35=3)?pgloE35:abs(ppE35)*180/pi;pEOE35=(cE35=3)?pEOE35:sgn(ppE35);pglaE35=(cE35=3)?pglaE35:abs(plE35)*180/pi;pNSE35=(cE35=3)?pNSE35:sgn(plE35);pxE35=cos(ppE35)*cos(plE35);pyE35=sen(ppE35)*cos(plE35);pzE35=sen(plE35);qpE35=qpE35%(2*pi)<=pi?qpE35%(2*pi):qpE35%(2*pi)-2*pi;qpE35=(cE35=2)?qpE35:qEOE35*qgloE35*pi/180;qlE35=(cE35=2)?qlE35:qNSE35*qglaE35*pi/180;qgloE35=(cE35=3)?qgloE35:abs(qpE35)*180/pi;qEOE35=(cE35=3)?qEOE35:sgn(qpE35);qglaE35=(cE35=3)?qglaE35:abs(qlE35)*180/pi;qNSE35=(cE35=3)?qNSE35:sgn(qlE35);bunpuntoE35=(ppE35=qpE35)&(plE35=qlE35);bantipodasE35=(((pi-abs(ppE35-qpE35))<=0.01)&(plE35=-qlE35));qxE35=cos(qpE35)*cos(qlE35);qyE35=sen(qpE35)*cos(qlE35);qzE35=sen(qlE35);alfaE35=(bunpuntoE35|bantipodasE35)?alfaE35:alfag(pxE35,pyE35,pzE35,qxE35,qyE35,qzE35);betaE35=(bunpuntoE35|bantipodasE35)?betaE35:betag(pxE35,pyE35,pzE35,qxE35,qyE35,qzE35);rpE35=rpE35%(2*pi)<=pi?rpE35%(2*pi):rpE35%(2*pi)-2*pi;rpE35=(cE35=2)?rpE35:rEOE35*rgloE35*pi/180;rlE35=(cE35=2)?rlE35:rNSE35*rglaE35*pi/180;rgloE35=(cE35=3)?rgloE35:abs(rpE35)*180/pi;rEOE35=(cE35=3)?rEOE35:sgn(rpE35);rglaE35=(cE35=3)?rglaE35:abs(rlE35)*180/pi;rNSE35=(cE35=3)?rNSE35:sgn(rlE35);rxE35=cos(rpE35)*cos(rlE35);ryE35=sen(rpE35)*cos(rlE35);rzE35=sen(rlE35);bcoplanoE35=(det(pxE35,pyE35,pzE35,qxE35,qyE35,qzE35,rxE35,ryE35,rzE35)=0)?1:0;spE35=spE35%(2*pi)<=pi?spE35%(2*pi):spE35%(2*pi)-2*pi;sxE35=cos(spE35)*cos(slE35);syE35=sen(spE35)*cos(slE35);szE35=sen(slE35);alfa2E35=alfag(sxE35,syE35,szE35,rxE35,ryE35,rzE35);beta2E35=betag(sxE35,syE35,szE35,rxE35,ryE35,rzE35);npasoE35=(sinoE35=2)&(npasoE35=3)?npasoE35+1:npasoE35;sinoE35=(sinoE35=1)?0:sinoE35;;'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' expresión='[265,77]' texto='Geodésica en la esfera: Círculo máximo' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' color='rojo' dibujar-si='(postulado=5)&(npasoE35=3)' expresión='[270,460]' texto='Dos geodésicas son paralelas si no\n   tienen ningún punto en común' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='rojo' dibujar-si='(postulado=5)&(npasoE35>=4)' expresión='[250,470]' texto='     En la esfera por un punto exterior a una\ngeodésica no puede trazarse ninguna paralela' fuente='SansSerif,BOLD,22' fijo='sí'">
   <param name="S_01" value="espacio='E35' tipo='esfera' color='83ffc800' color_reverso='83ffc800' expresión='Esfera' aristas='sí' modelo='luz' Nu='16' Nv='16'">
   <param name="S_02" value="nombre='ejex' espacio='E35' tipo='segmento' color='negro' expresión='(0,0,0)(1.1,0,0)' ancho='2' Nu='1'">
   <param name="S_03" value="nombre='ejey' espacio='E35' tipo='segmento' color='rojo' expresión='(0,0,0)(0,1.1,0)' ancho='2' Nu='1'">
   <param name="S_04" value="nombre='ejez' espacio='E35' tipo='segmento' color='azul' expresión='(0,0,0)(0,0,1.1)' ancho='2' Nu='1'">
   <param name="S_05" value="espacio='E35' tipo='curva' expresión='x=1.01*cos(2*pi*u) y=1.01*sen(2*pi*u) z=0' ancho='2' Nu='16'">
   <param name="S_06" value="espacio='E35' tipo='curva' expresión='x=1.01*cos(pi*(u-0.5)) y=0 z=1.01*sen(pi*(u-0.5)) ' ancho='2' Nu='16'">
   <param name="S_07" value="espacio='E35' tipo='texto' color='rojo' dibujar-si='(npasoE35=0)|(bunpuntoE35)' expresión='[10,295]' texto='Introduce las coordenadas de dos puntos' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="S_08" value="nombre='PE35' espacio='E35' tipo='punto' color='azul' color_reverso='rojo' dibujar-si='npasoE35<=1' expresión='(pxE35,pyE35,pzE35)' texto=' P' fuente='Monospaced,BOLD,18' fijo='sí' ancho='6'">
   <param name="S_09" value="nombre='QE35' espacio='E35' tipo='punto' color='azul' color_reverso='rojo' dibujar-si='npasoE35<=1' expresión='(qxE35,qyE35,qzE35)' texto=' Q' fuente='Monospaced,BOLD,18' fijo='sí' ancho='6'">
   <param name="S_10" value="espacio='E35' tipo='texto' color='rojo' dibujar-si='bunpuntoE35' expresión='[10,275]' texto='P y Q son el mismo punto. Elíge otro.' fuente='SansSerif,PLAIN,18' fijo='sí'">

   <param name="S_13" value="espacio='E35' tipo='texto' color='rojo' dibujar-si='npasoE35=1' expresión='[10,275]' texto='Por el primer postulado por dos puntos no antípodas\npasa una única geodésica.' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="S_14" value="espacio='E35' tipo='texto' color='rojo' dibujar-si='(npasoE35=2)&(!bcoplanoE35)' expresión='[10,275]' texto='Selecciona un punto que no esté en esa geodésica\n' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="S_15" value="nombre='RE35' espacio='E35' tipo='punto' color='azul' color_reverso='rojo' dibujar-si='npasoE35>=2' expresión='(rxE35,ryE35,rzE35)' texto=' R' fuente='Monospaced,BOLD,18' fijo='sí' ancho='6'">
   <param name="S_16" value="espacio='E35' tipo='texto' color='rojo' dibujar-si='(npasoE35=2)&(bcoplanoE35)' expresión='[10,275]' texto='R está en la misma geodésica que P y Q. Selecciona\notro.' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="S_17" value="nombre='geoR' espacio='E35' tipo='curva' color='azul' dibujar-si='npasoE35>=3' expresión='x=0 y=1.02*cos(2*pi*u) z=1.02*sen(2*pi*u)' rotini='(0,-beta2E35,alfa2E35)' ancho='5' Nu='64'">
   <param name="S_18" value="nombre='SE35' espacio='E35' tipo='punto' color='azul' color_reverso='rojo' dibujar-si='npasoE35=3' expresión='(sxE35,syE35,szE35)' texto=' S' fuente='Monospaced,BOLD,18' fijo='sí' ancho='6'">
   <param name="S_19" value="espacio='E35' tipo='texto' color='rojo' dibujar-si='(npasoE35=3)' expresión='[10,275]' texto='¿Puede trazarse por R una geodésica paralela?\nDesplaza el punto S\n' fuente='SansSerif,PLAIN,18' fijo='sí'">

<script type="descartes/macro" id="macros/arco3D.txt">

tipo_de_macro=R3

Idioma=español

id='px' expresión='0'

id='py' expresión='0'

id='pz' expresión='0'

id='qx' expresión='1'

id='qy' expresión='0'

id='qz' expresión='0'

id='rx' expresión='0'

id='ry' expresión='0'

id='rz' expresión='1'

id='radio' expresión='1'

id='npuntos' expresión='10'

id='anchoarco' expresión='3'

id='colort' expresión='0'

id='colorr' expresión='1'

id='colorv' expresión='200/255'

id='colora' expresión='0'

id='xn' vector='sí' evaluar='una-sola-vez' tamaño='4*npuntos+1'

id='yn' vector='sí' evaluar='una-sola-vez' tamaño='4*npuntos+1'

id='zn' vector='sí' evaluar='una-sola-vez' tamaño='4*npuntos+1'

id='uwv()' algoritmo='sí' algoritmo='sí' hacer='ux=qx-px;uy=qy-py;uz=qz-pz;modulou=sqrt(ux*ux+uy*uy+uz*uz);ux=(modulou=0)?0:ux/modulou;uy=(modulou=0)?0:uy/modulou;uz=(modulou=0)?0:uz/modulou;vx=rx-px;vy=ry-py;vz=rz-pz;modulov=sqrt(vx*vx+vy*vy+vz*vz);vx=(modulov=0)?0:vx/modulov;vy=(modulov=0)?0:vy/modulov;vz=(modulov=0)?0:vz/modulov;wx=ux+vx;wy=uy+vy;wz=uz+vz;modulouv=sqrt(wx*wx+wy*wy+wz*wz);wx=(modulouv=0)?0:wx/modulouv;wy=(modulouv=0)?0:wy/modulouv;wz=(modulouv=0)?0:wz/modulouv;'

id='puntos_arco1()' algoritmo='sí' algoritmo='sí' inicio='s=0;' hacer='xn[s]=ux+wx*s/npuntos;yn[s]=uy+wy*s/npuntos;zn[s]=uz+wz*s/npuntos;modulo=sqrt(xn[s]*xn[s]+yn[s]*yn[s]+zn[s]*zn[s]);xn[s]=((modulo=0)|(modulouv=0))?px:px+radio*xn[s]/modulo;yn[s]=((modulo=0)|(modulouv=0))?py:py+radio*yn[s]/modulo;zn[s]=((modulo=0)|(modulouv=0))?pz:pz+radio*zn[s]/modulo;s=s+1' mientras='s<=npuntos'

id='puntos_arco2()' algoritmo='sí' algoritmo='sí' inicio='s=1' hacer='xn[npuntos+s]=wx+ux*(npuntos-s)/npuntos;yn[npuntos+s]=wy+uy*(npuntos-s)/npuntos;zn[npuntos+s]=wz+uz*(npuntos-s)/npuntos;modulo=sqrt(xn[npuntos+s]*xn[npuntos+s]+yn[npuntos+s]*yn[npuntos+s]+zn[npuntos+s]*zn[npuntos+s]);xn[npuntos+s]=((modulo=0)|(modulouv=0))?px:px+radio*xn[npuntos+s]/modulo;yn[npuntos+s]=((modulo=0)|(modulouv=0))?py:py+radio*yn[npuntos+s]/modulo;zn[npuntos+s]=((modulo=0)|(modulouv=0))?pz:pz+radio*zn[npuntos+s]/modulo;s=s+1' mientras='s<=npuntos'

id='puntos_arco3()' algoritmo='sí' algoritmo='sí' inicio='s=1;' hacer='xn[2*npuntos+s]=wx+vx*s/npuntos;yn[2*npuntos+s]=wy+vy*s/npuntos;zn[2*npuntos+s]=wz+vz*s/npuntos;modulo=sqrt(xn[2*npuntos+s]*xn[2*npuntos+s]+yn[2*npuntos+s]*yn[2*npuntos+s]+zn[2*npuntos+s]*zn[2*npuntos+s]);xn[2*npuntos+s]=((modulo=0)|(modulouv=0))?px:px+radio*xn[2*npuntos+s]/modulo;yn[2*npuntos+s]=((modulo=0)|(modulouv=0))?py:py+radio*yn[2*npuntos+s]/modulo;zn[2*npuntos+s]=((modulo=0)|(modulouv=0))?pz:pz+radio*zn[2*npuntos+s]/modulo;s=s+1' mientras='s<=npuntos'

id='puntos_arco4()' algoritmo='sí' algoritmo='sí' inicio='s=1' hacer='xn[3*npuntos+s]=vx+wx*(npuntos-s)/npuntos;yn[3*npuntos+s]=vy+wy*(npuntos-s)/npuntos;zn[3*npuntos+s]=vz+wz*(npuntos-s)/npuntos;modulo=sqrt(xn[3*npuntos+s]*xn[3*npuntos+s]+yn[3*npuntos+s]*yn[3*npuntos+s]+zn[3*npuntos+s]*zn[3*npuntos+s]);xn[3*npuntos+s]=((modulo=0)|(modulouv=0))?px:px+radio*xn[3*npuntos+s]/modulo;yn[3*npuntos+s]=((modulo=0)|(modulouv=0))?py:py+radio*yn[3*npuntos+s]/modulo;zn[3*npuntos+s]=((modulo=0)|(modulouv=0))?pz:pz+radio*zn[3*npuntos+s]/modulo;s=s+1' mientras='s<=npuntos'

id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='uwv();puntos_arco1();puntos_arco2();puntos_arco3();puntos_arco4();'

tipo='segmento' color='(colorr,colorv,colora,colort)' expresión='(xn[t],yn[t],zn[t])(xn[t+1],yn[t+1],zn[t+1])' familia='t' t.intervalo='[0,4*npuntos-1]' t.pasos='4*npuntos-1' ancho='anchoarco' Nu='1' 

</script>
