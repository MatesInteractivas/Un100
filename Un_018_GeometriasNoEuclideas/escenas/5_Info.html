   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par      \f3\fs40   Los Elementos de Euclides es un libro que compila y sistematiza la geometr\u237 a desde el a\u241 o 400 a. C. En \u233 l\par       se aplica el m\u233 todo axiom\u225 tico, es decir, la necesaria aceptaci\u243 n de un conjunto de enunciados que no \par       requieren demostraci\u243 n, que denominamos  \u8220 axiomas\u8221  o \u8220 postulados\u8221 , a partir de los cuales por deducci\u243 n\par       l\u243 gica se obtienen nuevas propiedades. Euclides marca cinco postulados a partir de los cuales construye la\par       Geometr\u237 a que posteriormente se adjetiv\u243  como eucl\u237 dea. Pero al quinto postulado durante siglos se busc\u243 \par       sin \u233 xito hallar una demostraci\u243 n, es decir, lograr que fuera una proposici\u243 n deducible de las anteriores. \par       A principios del siglo XIX Lobachevski consider\u243  la posibilidad de que ese postulado fuera falso y al \par       negarlo dio paso a otras geometr\u237 as igual de consistentes que la eucl\u237 dea.\par \par       En esta unidad se busca:\par         a) Introducir los fundamentos de la Geometr\u237 a Eucl\u237 dea\par         b) Enunciar y describir los elementos b\u225 sicos y los postulados formulados por Euclides y en base a ellos\par             demostrar que la suma de los \u225 ngulos de un tri\u225 ngulo plano son dos \u225 ngulos rectos\par         c) Demostrar que hay otros modelos, en concreto la esfera y el disco de Poincar\u233 , en la que la suma de los\par             \u225 ngulos de un  tri\u225 ngulo es una cantidad superior o inferior a esos dos \u225 ngulos rectos\par              \u191 C\u243 mo es posible esta incoherencia con la geometr\u237 a eucl\u237 dea?\par         d) Mostrar que hay modelos geom\u233 tricos en los que no se cumple el postulado quinto de Euclides, que hay\par             geometr\u237 as no eucl\u237 deas.\f1\fs34\par \f3\fs40\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se muestra un v\u237 deo divulgativo sobre Euclides y sus Elementos y c\u243 mo el modelo axiom\u225 tico ha sido\par       usado en otras disciplinas para formular y establecer modelos. Se hace una descripci\u243 n de la composici\u243 n\par       de &quote;Los Elementos&quote; y se enlazan y referencian diversos libros antiguos que recogen este saber euclidiano.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se enuncian y describen las bases de la geometr\u237 a eucl\u237 dea. Las veintitres definiciones, los cinco postulados\par       los cinco axiomas o nociones comunes y algunas proposiciones del libro I. En particular se demostrar\u225  la\par       proposicion 32 en la que concluye que la suma de los \u225 ngulos de un tri\u225 ngulo son dos rectos.\par       Se detalla qu\u233  se entiende por una axiomatica eucl\u237 dea.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se mostrar\u225  que en la esfera la suma de los \u225 ngulos de un tri\u225 ngulo es mayor de dos rectos y que en caso de\par       tri\u225 ngulos en el denominado disco de Poincar\u233  esta suma es inferior a esos dos rectos, mientras que seg\u250 n\par       la geometr\u237 a de &quote;Los elementos&quote; esta suma es exactamente dos rectos. Consecuentemente es obvio formularse\par       la pregunta: \u191 C\u243 mo son posibles estas situaciones que contradicen lo demostrado por Euclides?.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       La respuesta a la pregunta formulada en el apartado anterior se encuentra en el hecho de que el quinto\par       postulado de Euclides no se verifica en los dos modelos geom\u233 tricos considerados, la esfera y el disco de\par       Poincare, se mostrar\u225  c\u243 mo es esto posible y se concluye que hay geometr\u237 as no Eucl\u237 deas.\par \par \par     \cf0\fs48\b\i  Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Dise\u241 o funcional:                   Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Programaci\u243 n:                        Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez Gom\u233 z, LITE\par       Revisi\u243 n t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:          Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
