   <param name="G_60" value="espacio='E24' tipo='arco' dibujar-si='demo24>=3' centro='(C24.x,C24.y)' radio='0.75' inicio='(A24.x-B24.x,A24.y-B24.y)' fin='(A24.x-C24.x,A24.y-C24.y)' vectores='sí' fijo='sí' relleno='naranja'">
   <param name="G_61" value="espacio='E24' tipo='arco' dibujar-si='demo24>=4' centro='(C24.x,C24.y)' radio='0.75' inicio='(B24.x-C24.x,B24.y-C24.y)' fin='(B24.x-A24.x,B24.y-A24.y)' vectores='sí' fijo='sí' relleno='magenta'">
   <param name="G_62" value="espacio='E24' tipo='ecuación' color='rojo' dibujar-si='demo24>=2' expresión='(y-C24.y)*(B24.x-A24.x)=(B24.y-A24.y)*(x-C24.x)'">
   <param name="G_63" value="espacio='E24' tipo='ecuación' color='grisClaro' dibujar-si='demo24>=1' expresión='(y-A24.y)*(B24.x-A24.x)=(B24.y-A24.y)*(x-A24.x)' ancho='2'">
   <param name="G_64" value="espacio='E24' tipo='polígono' expresión='(A24.x,A24.y)(B24.x,B24.y)(C24.x,C24.y)(A24.x,A24.y)' ancho='3'">
   <param name="G_65" value="espacio='E24' tipo='texto' dibujar-si='demo24=6' expresión='[20,5]' texto='Desplace libremente los controles gráficos' fijo='sí'">
   <param name="G_66" value="espacio='E24' tipo='punto' dibujar-si='(demo24>=1)&(demo24<=3)' expresión='(A24.x,A24.y)' texto='A' fuente='Monospaced,BOLD,22' fijo='sí' tamaño='0'">
   <param name="G_67" value="espacio='E24' tipo='punto' dibujar-si='((demo24>=1)&(demo24<=2))|(demo24=4)' expresión='(B24.x,B24.y)' texto='B' fuente='Monospaced,BOLD,22' fijo='sí' tamaño='0'">
   <param name="G_68" value="espacio='E24' tipo='punto' dibujar-si='(demo24>=1)&(demo24<=4)' expresión='(C24.x,C24.y)' texto='C' fuente='Monospaced,BOLD,22' fijo='sí' tamaño='0'">
   <param name="G_69" value="espacio='E24' tipo='texto' dibujar-si='demo24=1' expresión='[230,34]' texto='Por el segundo postulado se\npuede prolongar un lado. \nPor ejemplo el lado AB' fuente='Serif,BOLD,15' fijo='sí'">
   <param name="G_70" value="espacio='E24' tipo='texto' dibujar-si='demo24=2' expresión='[230,34]' texto='Desde C se traza una paralela\nal lado AB (postulado quinto)\n' fuente='Serif,BOLD,15' fijo='sí'">
   <param name="G_71" value="espacio='E24' tipo='texto' dibujar-si='demo24=3' expresión='[225,34]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}{\colortbl\red255\green200\blue0;\red32\green48\blue58;}\f1\fs30\b La recta AC interseca a las dos\par paralelas trazadas, por tanto,\par por la proposici\u243 n 29 los \cf0\u225 ngu-\par los alternos internos\cf1  son igua-\par les.}' fuente='Serif,BOLD,15' fijo='sí'">
   <param name="G_72" value="espacio='E24' tipo='texto' dibujar-si='demo24=4' expresión='[225,34]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue255;\red32\green48\blue58;}\f1\fs30\b La recta BC interseca a las dos\par paralelas trazadas, por tanto,\par por la proposici\u243 n 29 los \cf0\u225 ngu-\par los alternos internos\cf1  son igua-\par les.}' fuente='Serif,BOLD,15' fijo='sí'">
   <param name="G_73" value="espacio='E24' tipo='texto' dibujar-si='demo24=5' expresión='[225,34]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs30\b Se observa c\u243 mo la suma de\par los tres  \u225 ngulos suman  dos\par rectos.\par                                   c.s.q.d.}' fuente='Serif,BOLD,15' fijo='sí'">
   <param name="G_74" value="espacio='E22' tipo='texto' dibujar-si='demo=3' expresión='[230,34]' texto='Desde B se traza una paralela\nal lado AC (postulado quinto)\n' fuente='Serif,BOLD,15' fijo='sí'">
   <param name="G_75" value="espacio='E22' tipo='texto' dibujar-si='demo=4' expresión='[225,34]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red0\green255\blue0;}\f1\fs30\b El lado BC interseca a \cf0 dos rec-\par tas paralelas\cf1 .  Por tanto, por la\par proposici\u243 n 29,  los \cf2\u225 ngulos al-\par ternos internos\cf1  son iguales.}' fuente='Serif,BOLD,15' fijo='sí'">
   <param name="G_76" value="espacio='E22' tipo='texto' dibujar-si='demo=5' expresión='[225,34]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red255\green200\blue0;}\f1\fs30\b El lado AB interseca a \cf0 dos rec-\par tas paralelas\cf1 .  Por tanto, por la\par proposici\u243 n 29,  los \cf2\u225 ngulos co-\par rrespondientes\cf1  son iguales.}' fuente='Serif,BOLD,15' fijo='sí'">
   <param name="G_77" value="espacio='E22' tipo='texto' dibujar-si='demo=6' expresión='[225,34]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red0\green0\blue255;}\f1\fs30\b Puede observarse que la suma\par de los tres \u225 ngulos del tri\u225 ngu-\par lo son \cf0 dos rectos\cf1  y el \cf2\u225 ngulo \par externo\cf1  la suma de los dos in-\par ternos y opuestos. \par                                      c.s.q.d.}' fuente='Serif,BOLD,15' fijo='sí'">
</ajs>



<script type="descartes/macro" id="macros/arco3D.txt">

tipo_de_macro=R3

Idioma=español

id='px' expresión='0'

id='py' expresión='0'

id='pz' expresión='0'

id='qx' expresión='1'

id='qy' expresión='0'

id='qz' expresión='0'

id='rx' expresión='0'

id='ry' expresión='0'

id='rz' expresión='1'

id='radio' expresión='1'

id='npuntos' expresión='10'

id='anchoarco' expresión='3'

id='colort' expresión='0'

id='colorr' expresión='1'

id='colorv' expresión='200/255'

id='colora' expresión='0'

id='xn' vector='sí' evaluar='una-sola-vez' tamaño='4*npuntos+1'

id='yn' vector='sí' evaluar='una-sola-vez' tamaño='4*npuntos+1'

id='zn' vector='sí' evaluar='una-sola-vez' tamaño='4*npuntos+1'

id='uwv()' algoritmo='sí' algoritmo='sí' hacer='ux=qx-px;uy=qy-py;uz=qz-pz;modulou=sqrt(ux*ux+uy*uy+uz*uz);ux=(modulou=0)?0:ux/modulou;uy=(modulou=0)?0:uy/modulou;uz=(modulou=0)?0:uz/modulou;vx=rx-px;vy=ry-py;vz=rz-pz;modulov=sqrt(vx*vx+vy*vy+vz*vz);vx=(modulov=0)?0:vx/modulov;vy=(modulov=0)?0:vy/modulov;vz=(modulov=0)?0:vz/modulov;wx=ux+vx;wy=uy+vy;wz=uz+vz;modulouv=sqrt(wx*wx+wy*wy+wz*wz);wx=(modulouv=0)?0:wx/modulouv;wy=(modulouv=0)?0:wy/modulouv;wz=(modulouv=0)?0:wz/modulouv;'

id='puntos_arco1()' algoritmo='sí' algoritmo='sí' inicio='s=0;' hacer='xn[s]=ux+wx*s/npuntos;yn[s]=uy+wy*s/npuntos;zn[s]=uz+wz*s/npuntos;modulo=sqrt(xn[s]*xn[s]+yn[s]*yn[s]+zn[s]*zn[s]);xn[s]=((modulo=0)|(modulouv=0))?px:px+radio*xn[s]/modulo;yn[s]=((modulo=0)|(modulouv=0))?py:py+radio*yn[s]/modulo;zn[s]=((modulo=0)|(modulouv=0))?pz:pz+radio*zn[s]/modulo;s=s+1' mientras='s<=npuntos'

id='puntos_arco2()' algoritmo='sí' algoritmo='sí' inicio='s=1' hacer='xn[npuntos+s]=wx+ux*(npuntos-s)/npuntos;yn[npuntos+s]=wy+uy*(npuntos-s)/npuntos;zn[npuntos+s]=wz+uz*(npuntos-s)/npuntos;modulo=sqrt(xn[npuntos+s]*xn[npuntos+s]+yn[npuntos+s]*yn[npuntos+s]+zn[npuntos+s]*zn[npuntos+s]);xn[npuntos+s]=((modulo=0)|(modulouv=0))?px:px+radio*xn[npuntos+s]/modulo;yn[npuntos+s]=((modulo=0)|(modulouv=0))?py:py+radio*yn[npuntos+s]/modulo;zn[npuntos+s]=((modulo=0)|(modulouv=0))?pz:pz+radio*zn[npuntos+s]/modulo;s=s+1' mientras='s<=npuntos'

id='puntos_arco3()' algoritmo='sí' algoritmo='sí' inicio='s=1;' hacer='xn[2*npuntos+s]=wx+vx*s/npuntos;yn[2*npuntos+s]=wy+vy*s/npuntos;zn[2*npuntos+s]=wz+vz*s/npuntos;modulo=sqrt(xn[2*npuntos+s]*xn[2*npuntos+s]+yn[2*npuntos+s]*yn[2*npuntos+s]+zn[2*npuntos+s]*zn[2*npuntos+s]);xn[2*npuntos+s]=((modulo=0)|(modulouv=0))?px:px+radio*xn[2*npuntos+s]/modulo;yn[2*npuntos+s]=((modulo=0)|(modulouv=0))?py:py+radio*yn[2*npuntos+s]/modulo;zn[2*npuntos+s]=((modulo=0)|(modulouv=0))?pz:pz+radio*zn[2*npuntos+s]/modulo;s=s+1' mientras='s<=npuntos'

id='puntos_arco4()' algoritmo='sí' algoritmo='sí' inicio='s=1' hacer='xn[3*npuntos+s]=vx+wx*(npuntos-s)/npuntos;yn[3*npuntos+s]=vy+wy*(npuntos-s)/npuntos;zn[3*npuntos+s]=vz+wz*(npuntos-s)/npuntos;modulo=sqrt(xn[3*npuntos+s]*xn[3*npuntos+s]+yn[3*npuntos+s]*yn[3*npuntos+s]+zn[3*npuntos+s]*zn[3*npuntos+s]);xn[3*npuntos+s]=((modulo=0)|(modulouv=0))?px:px+radio*xn[3*npuntos+s]/modulo;yn[3*npuntos+s]=((modulo=0)|(modulouv=0))?py:py+radio*yn[3*npuntos+s]/modulo;zn[3*npuntos+s]=((modulo=0)|(modulouv=0))?pz:pz+radio*zn[3*npuntos+s]/modulo;s=s+1' mientras='s<=npuntos'

id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='uwv();puntos_arco1();puntos_arco2();puntos_arco3();puntos_arco4();'

tipo='segmento' color='(colorr,colorv,colora,colort)' expresión='(xn[t],yn[t],zn[t])(xn[t+1],yn[t+1],zn[t+1])' familia='t' t.intervalo='[0,4*npuntos-1]' t.pasos='4*npuntos-1' ancho='anchoarco' Nu='1' 

</script>
