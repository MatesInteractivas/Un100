   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Los Elementos de Euclides es un libro que compila y sistematiza la geometr\u237 a desde el a\u241 o 400 a. C. En \u233 l\par       se aplica el m\u233 todo axiom\u225 tico, es decir, la necesaria aceptaci\u243 n de un conjunto de enunciados que no \par       requieren demostraci\u243 n, que denominamos  \u8220 axiomas\u8221  o \u8220 postulados\u8221 , a partir de los cuales por deducci\u243 n\par       l\u243 gica se obtienen nuevas propiedades. Euclides marca cinco postulados a partir de los cuales construye la\par       Geometr\u237 a que posteriormente se adjetiv\u243  como eucl\u237 dea. Pero al quinto postulado durante siglos se busc\u243 \par       sin \u233 xito hallar una demostraci\u243 n, es decir, lograr que fuera una proposici\u243 n deducible de las anteriores. \par       A principios del siglo XIX Lobachevski consider\u243  la posibilidad de que ese postulado fuera falso y al \par       negarlo dio paso a otras geometr\u237 as igual de consistentes que la eucl\u237 dea.\par       En esta unidad se busca:\par         a) Introducir los fundamentos de la Geometr\u237 a Eucl\u237 dea\par         b) Enunciar y describir los elementos b\u225 sicos y los postulados formulados por Euclides y en base a ellos\par             demostrar que la suma de los \u225 ngulos de un tri\u225 ngulo plano son 180\u186 \par         c) Demostrar que hay otros modelos, en concreto la esfera y el disco de Poincar\u233 , en la que la suma de los\par             \u225 ngulos de un  tri\u225 ngulo es una cantidad superior o inferior a 180\u186  \u191 C\u243 mo es posible esta incoherencia\par             con la geometr\u237 a eucl\u237 dea?\par         d) Mostrar que hay modelos geom\u233 tricos en los que no se cumple el postulado quinto de Euclides, que hay\par             geometr\u237 as no eucl\u237 deas\par \par       \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se mostrar\u225  un v\u237 deo divulgativo sobre Euclides y sus Elementos y c\u243 mo el modelo axiom\u225 tico ha sido\par       usado en otras disciplinas para formular y establecer modelos. Se hace tambi\u233 n imprescindible enlazar\par       libros antiguos que recogen este saber euclidiano.\par  \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se enunciaran y describir\u225 n las bases de la geometr\u237 a eucl\u237 dea, en particular los cinco postulados y en base\par       a ellos se demostrar\u225  que la suma de los \u225 ngulos de un tri\u225 ngulo son 180\u186  o dos rectos\par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se mostrar\u225  que en la esfera la suma de los \u225 ngulos de un tri\u225 ngulo es mayor de dos rectos y que en caso de\par       tri\u225 ngulos en el denominado disco de Poincar\u233  esta suma es inferior a 180\u186  formul\u225 ndose en consecuencia la\par       pregunta: \u191 C\u243 mo es posible estas situaciones que contradicen lo demostrado por Euclides?\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       La respuesta a la pregunta formulada en el apartado anterior se encuentra en el hecho de que el quinto\par       postulado de Euclides no se verifica en los dos modelos geom\u233 tricos considerados, se mostrar\u225  c\u243 mo es\par       posible esto y se concluir\u225  que hay geometr\u237 as no Eucl\u237 deas\par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Dise\u241 o funcional:                   Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Programaci\u243 n:                        Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par \f0\fs28}">
