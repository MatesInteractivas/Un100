   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En esta unidad se introduce un conjunto de n\u250 meros que amplia al de los n\u250 meros reales, el de los n\u250 meros\par       complejos. En este nuevo conjunto se pueden extender las operaciones conocidas en \fs36 |\fs40 R.\par       Los objetivos de esta unidad son:\par       - Mostrar la necesidad de introducir un nuevo sistema de n\u250 meros.\par       - Mostrar c\u243 mo se puede operar con los n\u250 meros complejos.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se muestra el v\u237 deo divulgativo de la serie Dimensions http://www.youtube.com/watch?v=Tdh8844ou0g \par       donde se da una justificaci\u243 n de c\u243 mo debe construirse el conjunto de los n\u250 meros complejos. \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se introduce el conjunto de los n\u250 meros complejos como una extensi\u243 n del conjunto de los n\u250 meros reales\par       y se define en \u233 l las operaciones suma y producto que generalizan a la suma y al producto de n\u250 meros reales. \par       La representaci\u243 n gr\u225 fica de estos n\u250 meros permite dar significado geom\u233 trico a los conceptos de m\u243 dulo y \par       argumento e interpretar las propiedades del m\u243 dulo en t\u233 rminos de distancia.\par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se trata el c\u225 lculo de la ra\u237 z en\u233 sima de un n\u250 mero complejo viendo que estas ra\u237 ces son\par       los v\u233 rtices de un pol\u237 gono regular de n lados. Finalmente se generaliza la funci\u243 n exponencial y las funciones \par       trigonom\u233 tricas seno y coseno al campo complejo.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se finaliza la unidad resumiendo los principales resultados y definiciones que se han expuesto en el tema. \par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o funcional:                   Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Programaci\u243 n:                        Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par \f0\fs28}">
