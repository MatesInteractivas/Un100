   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='(tipo=0)' expresión='[80,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30 Se obtiene \b{\*\mjaformula{\radical{\index{\expr pot\decimals 2\fixed0}}{\radicand z}}} \b0  pasando previamente\par el n\u250 mero \b z\b0  a su forma trigonom\u233 trica o\par exponencial.\par \par             M\u243 dulo \b         r = {\*\mjaformula{\expr r1\decimals 2\fixed0}}   \par \b0            Argumento\b    \u966  ={\*\mjaformula{\expr eA(phi1)\decimals 2\fixed0}}\par \f3\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
