   <param name="C_08" value="id='cerrarHisto' tipo='numérico' interfaz='botón' región='interior' espacio='HISTO' expresión='(HISTO._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='histo=0'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=1' hacer='titulo=&squot;¿Por qué es necesario introducir los números complejos?&squot;;nt=0;tipo=&squot;Números naturales&squot;;histo=0'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_03" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_04" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(70,125)' archivo='imagen/esquema.png'">
   <param name="G_05" value="espacio='E1' tipo='texto' expresión='[110,390]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs26 Haciendo clic sobre el bot\u243 n puedes obtener informaci\u243 n \par sobre el conjunto de n\u250 meros correspondiente.\f2\fs30}' fuente='SansSerif,PLAIN,13' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' expresión='[540,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red172\green0\blue0;\red32\green48\blue58;}\f1\fs30\b\cf0{\*\mjaformula{\expr tipo}}\cf1\f0\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(550,170)' archivo='imagen/nece.png'">
   <param name="G_08" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(560,350)' archivo='imagen/opera.png'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='nt=0' expresión='[560,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Los n\u250 meros naturales sirven para contar \par y para numerar. \par \par Se cuenta con n\u250 meros naturales: 1, 2, 3,..., \par 100, 101,...  A este conjunto se le denota \par como \u8469 .\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='nt=0' expresión='[560,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Los n\u250 meros naturales se pueden sumar y \par multiplicar y el resultado es un n\u250 mero natural. \par \par No siempre pueden restarse.\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='nt=1' expresión='[560,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs30 A veces es necesario contar con n\u250 meros \par negativos.  \par \par Los n\u250 meros naturales y sus correspondientes \par negativos, junto con el 0, forman los n\u250 meros \par enteros. A este conjunto se le denota como \f2\fs34\i\u8484 \f1\fs30\i0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='nt=1' expresión='[560,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Los n\u250 meros enteros, adem\u225 s de poder \par sumarse y multiplicarse, pueden restarse \par obteniendo un n\u250 mero entero.\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='nt=2' expresión='[560,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Otra necesidad es la de medir. La idea de \par expresar porciones de unidad da origen \par a los n\u250 meros fraccionarios. \par \par El conjunto de todos los n\u250 meros enteros y \par todos los fraccionarios se designa por \u8474  y \par se llama conjunto de n\u250 meros racionales.\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='nt=2' expresión='[560,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Pueden sumarse, restarse, multiplicarse y \par dividirse y el resultado es un n\u250 mero racional. \par La \u250 nica operaci\u243 n no permitida es dividir \par por cero.\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='nt=3' expresión='[550,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Hay otros n\u250 meros como, por ejemplo,  \u8719  , el n\u250 mero \par e,  que no son  racionales (no se pueden expresar como \par cociente de dos n\u250 meros enteros con denominador no \par nulo). Se les llama irracionales. \par El conjunto que incluye todos los n\u250 meros racionales y \par los irracionales se llama conjunto de n\u250 meros reales, y \par se designar\u225  por \u8477 . \f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='nt=3' expresión='[550,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red198\green0\blue0;\red32\green48\blue58;}\f1\fs28 Se pueden sumar, restar, multiplicar y dividir siempre \par que el denominador no sea cero. Tambi\u233 n se pueden \par calcular potencias de exponente cualquier n\u250 mero \par real, siempre que la base sea positiva. \cf0 No se pueden \par calcular,  ra\u237 ces de n\u250 meros negativos, que aparecen, \par por ejemplo, al resolver ecuaciones de segundo grado. \cf1\f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí'">
   <param name="G_17" value="espacio='HISTO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(HISTO._w/2,18,HISTO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_18" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(90,430)' archivo='imagen/ampliar.png'">
   <param name="G_19" value="espacio='HISTO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(HISTO._w-1,0)(HISTO._w-1,HISTO._h-1)(0,HISTO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_20" value="espacio='HISTO' tipo='texto' color='blanco' expresión='[10,5]' texto='Raíces de números negativos' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_21" value="espacio='HISTO' tipo='texto' color='negro' expresión='[200,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40 Los n\u250 meros complejos aparecen inicialmente \par en el libro Ars magna de Girolamo Cardano, \par publicado en 1545, como intento de encontrar \par las soluciones a ecuaciones c\u250 bicas.\fs42\b}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_22" value="espacio='INFO' tipo='texto' color='blanco' expresión='[10,5]' texto='Introducción' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_23" value="espacio='INFO' tipo='texto' color='negro' expresión='[40,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 El concepto de n\u250 mero ha sido una \par preocupaci\u243 n constante para matem\u225 ticos \par y fil\u243 sofos. \par \par A lo largo de la historia, el hombre ha ido \par ampliando los tipos de n\u250 meros que utilizaba \par seg\u250 n lo demandaban sus necesidades.\par \par Veamos qu\u233  motivos impulsaron la \par construcci\u243 n de los distintos sistemas \par num\u233 ricos.\par }' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_24" value="espacio='HISTO' tipo='texto' color='negro' expresión='[40,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40 En ese libro aparece el siguiente problema que \u233 l se plante\u243 : Dado un segmento \par de longitud 10 unidades, dividirlo en dos partes de forma que sean los lados de \par un rect\u225 ngulo de \u225 rea igual a 40 unidades cuadradas.\par Las dos partes medir\u225 n x y (10-x). Se trata de encontrar el n\u250 mero que verifica\par                                                            x(10-x)=40\par Cardano sugiri\u243  que el n\u250 mero 40 se podr\u237 a expresar como\par                                             (5+{\*\mjaformula{\radical{\index}{\radicand -15}}})(5-{\*\mjaformula{\radical{\index}{\radicand -15}}})\par pero no sab\u237 a que significado darle.\fs42\b}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_25" value="espacio='HISTO' tipo='imagen' coord_abs='sí' expresión='(30,50)' archivo='imagen/cardan_2.jpg'">
</ajs>
