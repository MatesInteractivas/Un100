   <param name="E_03" value="tipo='R2' id='VALOR' x='580' y='120' ancho='300' alto='330' dibujar-si='valor=0' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='goTo3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()'">
   <param name="C_03" value="id='P' tipo='gráfico' espacio='PLANO' color='76c0c0c0' tamaño='5' dibujar-si='opera=4' activo-si='opera=4'">
   <param name="C_04" value="id='P.x' tipo='numérico' región='interior' espacio='E1' nombre='_._' expresión='(150,220,80,25)' fijo='no' visible='sí' acción='calcular' parámetro='r1=sqrt(P.x^2+P.y^2)\nphi1=angu(P.x,P.y)' dibujar-si='(tipo=0)&(opera=4)'">
   <param name="C_05" value="id='P.y' tipo='numérico' región='interior' espacio='E1' nombre='_._' expresión='(290,220,80,25)' valor='1' fijo='no' visible='sí' acción='calcular' parámetro='r1=sqrt(P.x^2+P.y^2)\nphi1=angu(P.x,P.y)' dibujar-si='(tipo=0)&(opera=4)'">
   <param name="C_06" value="id='opera' tipo='numérico' interfaz='menú' región='interior' espacio='E1' nombre='_._' expresión='(120,160,150,25)' fijo='sí' visible='no' opciones='-- Ejemplos --,Potencias de i,Potencias de 0.9i,Potencias de 1.1i,Otro' acción='calcular' parámetro='Ejem()'">
   <param name="C_07" value="id='forBin' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='F. Binómica' expresión='(56,120,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='tipo=0'">
   <param name="C_08" value="id='forTrig' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='F. Trigonométrica' expresión='(177,120,160,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn160.png' acción='calcular' parámetro='tipo=1'">
   <param name="C_09" value="id='forExpo' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='F. Exponencial' expresión='(338,120,140,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='tipo=2'">
   <param name="C_10" value="id='Operacion' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Fórmulas' expresión='(660,470,120,30)' fijo='sí' visible='sí' color='blanco' color-int='ff404040' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='valor=0'">
   <param name="C_11" value="id='cerrarValor' tipo='numérico' interfaz='botón' región='interior' espacio='VALOR' expresión='(VALOR._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='valor=1'">
   <param name="C_12" value="id='r1' tipo='numérico' región='interior' espacio='E1' nombre='_._' expresión='(150,220,80,25)' valor='1' fijo='no' visible='sí' acción='calcular' parámetro='P.x=r1*cos(aT(phi1))\nP.y=r1*sin(aT(phi1))' dibujar-si='(tipo>0)&(opera=4)'">
   <param name="C_13" value="id='phi1' tipo='numérico' región='interior' espacio='E1' nombre='_._' expresión='(290,220,80,25)' valor='90' decimales='3' fijo='no' visible='sí' acción='calcular' parámetro='P.x=r1*cos(aT(phi1))\nP.y=r1*sin(aT(phi1))' dibujar-si='(tipo>0)&(opera=4)'">
   <param name="C_14" value="id='angulo' tipo='numérico' interfaz='menú' región='interior' espacio='E1' nombre='Elige:' expresión='(300,160,150,25)' decimales='6' fijo='no' visible='no' opciones='Grados,Radianes' acción='calcular' parámetro='phi1=(angulo=0)?phi1*180/pi:phi1*pi/180' dibujar-si='(tipo>0)&(opera=4)'">
   <param name="C_15" value="id='rx' tipo='numérico' región='exterior' espacio='E1' nombre='rx' decimales='3' fijo='no' visible='sí'">
   <param name="C_16" value="id='ry' tipo='numérico' región='exterior' espacio='E1' nombre='rx' decimales='3' fijo='no' visible='sí'">
   <param name="C_17" value="id='PLANO.escala' tipo='numérico' región='interior' espacio='PLANO' nombre='_._' expresión='(20,10,25,40)' valor='50' incr='0.1*PLANO.escala' min='0.1' max='100' decimales='(PLANO.escala<0.01)+(PLANO.escala<0.1)+(PLANO.escala<1)+(PLANO.escala<10)+(PLANO.escala<100)+(PLANO.escala<1000)+(PLANO.escala<10000)+(PLANO.escala<100000)' fijo='sí' visible='no' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_18" value="id='pot' tipo='numérico' región='interior' espacio='E1' nombre='_._' expresión='(270,260,80,25)' valor='8' incr='1' min='1' max='200' discreto='sí' fijo='no' visible='sí' dibujar-si='opera>0'">
   <param name="A_01" value="id='alea(nn)' algoritmo='sí' expresión='num' algoritmo='sí' hacer='num=rnd<1/2?ent(rnd*nn):-ent(rnd*nn)'">
   <param name="A_02" value="id='mcd(xx,yy)' algoritmo='sí' expresión='xx' algoritmo='sí' hacer='cociente=(yy#0)?ent(xx/yy):xx;resto=xx-cociente*yy;xx=yy;yy=resto' mientras='resto#0'">
   <param name="A_03" value="id='angu(xx,yy)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='val=(xx>0)?(atan(yy/xx)):val;val=((xx<0)&(yy>0))?(atan(yy/xx)+pi):val;val=((xx<0)&(yy<0))?(atan(yy/xx)-pi):val;val=((xx=0)&(yy>0))?pi/2:val;val=((xx=0)&(yy<0))?-pi/2:val;val=((angulo=0)?val*180/pi:val)'">
   <param name="A_04" value="id='escribir(xx,yy)' algoritmo='sí' expresión='auxi' algoritmo='sí' hacer='aau=mcd(xx,yy);aa1=xx/aau;bb1=yy/aau;auxi=aa1;auxi=(bb1=1)?auxi:(auxi+&squot;/&squot;+bb1)'">
   <param name="A_05" value="id='eC(xx,yy)' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='aux1=(xx=0)?&squot;&squot;:xx;aux2=(yy=0)?&squot;&squot;:((yy<0)?&squot; - &squot;:&squot; + &squot;);aux3=(abs(yy)=1)?&squot;&squot;:abs(yy);aux=(yy=0)?aux1+aux2:aux1+aux2+aux3+&squot; i&squot;;aux=((xx=0)&(yy=0))?0:aux'">
   <param name="A_06" value="id='nuD' vector='sí' evaluar='una-sola-vez' tamaño='5' expresión='nuD[0]=2;nuD[1]=3;nuD[2]=4;nuD[3]=6;nuD[4]=1'">
   <param name="A_07" value="id='NEjemplo()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='a=alea(2);b=nuD[ent(rnd*5)];modu=ent(rnd*4)+2;P.x=modu*cos((a/b)*pi);P.y=modu*sin((a/b)*pi);argu=(a/b)*180'">
   <param name="A_08" value="id='eA(xx)' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='txta=&squot; &squot;+xx;aux=(angulo=1)?txta:txta+&squot;º&squot;'">
   <param name="A_09" value="id='aT(xx)' algoritmo='sí' expresión='auxi' algoritmo='sí' hacer='auxi=(angulo=0)?xx*pi/180:xx'">
   <param name="A_10" value="id='realP(n)' algoritmo='sí' expresión='auxi' algoritmo='sí' hacer='angu1=(angulo=0)?phi1*pi/180:phi1;auxi=(r1^n)*cos(angu1*n)'">
   <param name="A_11" value="id='imagP(n)' algoritmo='sí' expresión='auxi' algoritmo='sí' hacer='angu1=(angulo=0)?phi1*pi/180:phi1;auxi=(r1^n)*sin(angu1*n)'">
   <param name="A_12" value="id='Ejem()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='r1=(opera=0)?0:r1;r1=(opera=1)?1:r1;r1=(opera=2)?0.9:r1;r1=(opera=3)?1.1:r1;r1=(opera=4)?1:r1;phi1=(opera<4)?90:45;angulo=0;tipo=0;P.x=r1*cos(aT(phi1));P.y=r1*sin(aT(phi1));rx=realP(pot);ry=imagP(pot);'">
   <param name="A_13" value="id='calBin()' algoritmo='sí' expresión='xa' algoritmo='sí' hacer='P.x=r1*cos(aT(phi1));P.y=r1*sin(aT(phi1))'">
   <param name="A_14" value="id='calTrig()' algoritmo='sí' expresión='xa' algoritmo='sí' hacer='r1=sqrt(P.x^2+P.y^2);phi1=angu(P.x,P.y)'">
   <param name="A_15" value="id='calcular()' algoritmo='sí' expresión='xa' algoritmo='sí' hacer='xa=(tipo=0)?calBin():calTrig()'">
   <param name="A_16" value="id='epi(xx)' algoritmo='sí' expresión='devo' algoritmo='sí' hacer='auxi=xx-ent(xx/4)*4;devo=(auxi=0)?&squot; 0&squot;:devo;devo=(auxi=1)?&squot; 1/2&squot;:devo;devo=(auxi=2)?&squot; &squot;:devo;devo=(auxi=3)?&squot; -1/2&squot;:devo'">
   <param name="A_17" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Potencias naturales&squot;' hacer='valor=1;a=0;b=1;modu=1;argu=pi/2;tipo=0;'">
   <param name="A_18" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='calTrig();rx=realP(pot);ry=imagP(pot)'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='VALOR' tipo='polígono' fondo='sí' color='de0000' coord_abs='sí' expresión='(0,0)(VALOR._w-1,0)(VALOR._w-1,VALOR._h-1)(0,VALOR._h-1)(0,0)'">
   <param name="G_03" value="espacio='VALOR' tipo='texto' color='blanco' expresión='[20,25]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green92\blue148;\red205\green0\blue0;}\cf0\f1\fs30 Para calcular las potencias \par naturales de un n\u250 mero \par complejo \b z\b0  se debe tener \par en cuenta la \cf1  \b F\u243 rmula de Moivre  \b0\cf2                    \par \par \fs32\b [ cos( \u966 ) + i sen ( \u966 )]{\*\mjaformula{\supix n}}= \par     = cos( n \u966 ) + i sen ( n \u966 )\fs30\b0\par \par \cf1 En \b forma exponencial\cf2  \b0\cf0 se tiene \par que\cf2\par    \fs32\b    {\*\mjaformula (r e{\supix i \u966 }){\supix n}}={\*\mjaformula r{\supix n} e{\supix i n \u966 }}\cf0     \cf2\fs30\b0\par \fs36}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_04" value="espacio='PLANO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(PLANO._w-1,0)(PLANO._w-1,PLANO._h-1)(0,PLANO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='opera=0' expresión='[100,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green70\blue183;\red32\green48\blue58;}\cf0\f1\fs34\b Selecciona el ejemplo y despu\u233 s\par la representaci\u243 n del n\u250 mero\par complejo en la que se har\u225  la \par operaci\u243 n.\cf1\par \cf0\par En la gr\u225 fica se mostrar\u225 n\par los afijos de los n\u250 meros z{\*\mjaformula{\supix k}} \par para k desde 1 hasta la potencia \par indicada\cf1\f2\fs30\b0 .}' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_06" value="espacio='PLANO' tipo='punto' color='0090cb' dibujar-si='opera>0' expresión='(rx,ry)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b u\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='4'">
   <param name="G_07" value="espacio='PLANO' tipo='punto' color='grisClaro' dibujar-si='opera>0' expresión='(P.x,P.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red194\green0\blue0;\red255\green255\blue255;}\cf0\f1\fs30\b z\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='7'">
   <param name="G_08" value="espacio='PLANO' tipo='texto' color='0090cb' dibujar-si='opera>0' expresión='[60,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\f1\fs30\b u \cf0 = z {\*\mjaformula{\supix{\expr pot\decimals 2\fixed0}}}\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(tipo>0)&(opera=4)' expresión='[110,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b r =\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='(tipo>0)&(opera=4)' expresión='[250,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b\u966  =\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(tipo=0)&(opera=4)' expresión='[110,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b a =\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(tipo=0)&(opera=4)' expresión='[250,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b b =\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_13" value="espacio='PLANO' tipo='sucesión' color='0066d1' dibujar-si='opera>0' expresión='(realP(s),imagP(s))' familia='s' s.intervalo='[1,pot]' s.pasos='pot-1' tamaño='3' dominio='[1,10]'">
   <param name="G_14" value="espacio='PLANO' tipo='curva' color='0087da' dibujar-si='opera>0' expresión='(r1^t*cos(t*aT(phi1)),r1^t*sen(t*aT(phi1)))' t.intervalo='[1,pot]' t.pasos='200'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='(opera>0)&(opera<4)' expresión='[100,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}\f1\fs30 Se considera el numero complejo\f2\fs30  \f3\fs30\b z\f2\fs30\b0  =\f3\fs30\b{\*\mjaformula{\expr (opera=1)?&squot; i&squot;:((opera=2)?&squot; 0.9 i&squot;:&squot; 1.1 i&squot;)\decimals 2\fixed0}}\f2\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='(opera=4)&(tipo=0)' expresión='[100,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}\f1\fs30 Se considera el numero complejo\f2\fs30  \f3\fs30\b z\f2\fs30\b0  \f3\fs30\b = a + b i}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='(opera=4)&(tipo=1)' expresión='[100,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 Se considera el numero complejo\b  z = r (cos\u966 +i sen \u966 )}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='(opera=4)&(tipo=2)' expresión='[100,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 Se considera el numero complejo\b  z = r e{\*\mjaformula{\supix i\u966 }}}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='opera>0' expresión='[100,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30 y el n\u250 mero natural \b n\b0  =\f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
