   <param name="G_04" value="espacio='E1' tipo='texto' expresión='[70,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs30\b Producto: M\u243 dulo y argumento\b0\par \par    | z w | = |z |  |w |\par    arg( z w) = arg(z) + arg (w)\par \par \par \b Cociente: M\u243 dulo y argumento\b0\par \par    {\*\mjaformula |{\fraction{\num z}{\den w}}|}={\*\mjaformula{\fraction{\num |z|}{\den |w|}}}\par    {\*\mjaformula arg({\fraction{\num z}{\den w}})}=arg(z)-arg(w)\f3\fs34\i\par \f2\fs30\i0\par Nota: El argumento de un\par n\u250 mero complejo no es \u250 nico,\par dos argumentos de un mismo\par n\u250 mero complejo se diferencian\par en un m\u250 ltiplo de 2\u960 .\par  \par \f4\fs30}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' expresión='[680,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs30\b Regla del paralelogramo\b0\par En un paralelogramo cualquiera \par la suma de los cuadrados de las \par longitudes de las diagonales \par es igual al doble de la suma de\par los cuadrados de las longitudes \par de dos lados contiguos. \par |z + w |{\*\mjaformula{\supix 2}}+|z - w |{\*\mjaformula{\supix 2}}=2 (|z|+ |w|{\*\mjaformula{\supix 2}})\par \par \par \b Desigualdad triangular\b0\par    |z + w |{\*\mjaformula{\supix 2}}\f3\fs34\i\u8804 \f2\fs30\i0  |z |{\*\mjaformula{\supix 2}}+  |w|{\*\mjaformula{\supix 2}}\par \par \par \b Desigualdad triangular inversa\b0\par    | |z| - |w| | \f3\fs34\i\u8804 \f2\fs30\i0  |z +w |\par \par \f4\fs30}' fuente='SansSerif,BOLD,15' fijo='sí'">

   <param name="G_09" value="espacio='VALOR' tipo='texto' dibujar-si='menu=2' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green150\blue0;\red32\green48\blue58;\red0\green129\blue190;}\f1\fs30 z ={\*\mjaformula{\expr eC(P.x,P.y)\decimals 2\fixed0}}          |z| ={\*\mjaformula{\radical{\index}{\radicand{\expr mp\decimals 2\fixed0}}}}=\cf0\b{\*\mjaformula{\expr sqrt(mp)\decimals 2\fixed0}}\cf1\b0\par                           arg(z)=\cf0\b{\*\mjaformula{\expr eA(ap)\decimals 2\fixed1}}\cf1\b0\par w ={\*\mjaformula{\expr eC(Q.x,Q.y)\decimals 2\fixed0}}         |w| ={\*\mjaformula{\radical{\index}{\radicand{\expr 0.00\decimals 2\fixed1}}}}=\cf0\b{\*\mjaformula{\expr sqrt(mq)\decimals 2\fixed0}}\b0\cf1\par                           arg(w)=\b\cf0{\*\mjaformula{\expr eA(aq)\decimals 2\fixed1}}\b0\cf1\par {\*\mjaformula{\fraction{\num z}{\den w}}}={\*\mjaformula{\expr eC(divx,divy)\decimals 2\fixed0}}    {\*\mjaformula |{\fraction{\num z}{\den w}}|} ={\*\mjaformula{\radical{\index}{\radicand{\expr mdiv\decimals 2\fixed0}}}}=\b\cf2{\*\mjaformula{\expr sqrt(mdiv)\decimals 2\fixed0}}\b0\cf1\par                          arg(z / w)=\cf2\b{\*\mjaformula{\expr eA(adiv)\decimals 2\fixed1}}\par \f3\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">

   <param name="G_11" value="espacio='VALOR' tipo='texto' dibujar-si='menu=4' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green150\blue0;\red255\green0\blue0;\red183\green96\blue161;\red32\green48\blue58;\red0\green129\blue190;}\f1\fs30 z ={\*\mjaformula{\expr eC(P.x,P.y)\decimals 2\fixed0}}          |z|=\cf0{\*\mjaformula{\radical{\index}{\radicand{\expr mp\decimals 2\fixed0}}}}=\b\cf1{\*\mjaformula{\expr sqrt(mp)\decimals 2\fixed0}}\cf2\par \cf0\b0 w ={\*\mjaformula{\expr eC(Q.x,Q.y)\decimals 2\fixed0}}         |w| ={\*\mjaformula{\radical{\index}{\radicand{\expr mq\decimals 2\fixed0}}}}=\b\cf1{\*\mjaformula{\expr sqrt(mq)\decimals 2\fixed0}}   \cf3  \cf4\b0          \par z+w={\*\mjaformula{\expr eC(P.x+Q.x,P.y+Q.y)\decimals 2\fixed0}}    {\*\mjaformula |z+w|} ={\*\mjaformula{\radical{\index}{\radicand{\expr msum\decimals 2\fixed0}}}}=\cf5\b{\*\mjaformula{\expr sqrt(msum)\decimals 2\fixed0}}\b0\cf4\par \cf2\par \b\cf5{\*\mjaformula{\expr sqrt(msum)\decimals 4\fixed0}}\cf2\u8804 \cf1{\*\mjaformula{\expr sqrt(mp)\decimals 4\fixed0}}\cf4 +\cf1{\*\mjaformula{\expr sqrt(mq)\decimals 4\fixed0}}\cf4\f3\fs30\b0 =\f2\fs30\b{\*\mjaformula{\expr sqrt(mp)+sqrt(mq)\decimals 4\fixed0}}\f3\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_12" value="espacio='VALOR' tipo='texto' dibujar-si='menu=5' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red255\green150\blue0;\red255\green0\blue0;\red183\green96\blue161;\red32\green48\blue58;\red0\green129\blue190;}\f1\fs30 z ={\*\mjaformula{\expr eC(P.x,P.y)\decimals 2\fixed0}}          |z|=\cf0{\*\mjaformula{\radical{\index}{\radicand{\expr mp\decimals 2\fixed0}}}}=\b\cf1{\*\mjaformula{\expr sqrt(mp)\decimals 2\fixed0}}\cf2\par \cf0\b0 w ={\*\mjaformula{\expr eC(Q.x,Q.y)\decimals 2\fixed0}}         |w| ={\*\mjaformula{\radical{\index}{\radicand{\expr mq\decimals 2\fixed0}}}}=\b\cf1{\*\mjaformula{\expr sqrt(mq)\decimals 2\fixed0}} \cf2   \cf3  \cf4\b0          \par z+w={\*\mjaformula{\expr eC(P.x+Q.x,P.y+Q.y)\decimals 2\fixed0}}    {\*\mjaformula |z+w|} ={\*\mjaformula{\radical{\index}{\radicand{\expr msum\decimals 2\fixed0}}}}=\b{\*\mjaformula\cf5{\expr sqrt(msum)\decimals 2\fixed0}\cf4}\b0\par \cf2\par \b\cf0 |\cf1{\*\mjaformula{\expr sqrt(mp)\decimals 4\fixed0}}\cf0 -\cf1{\*\mjaformula{\expr sqrt(mq)\decimals 4\fixed0}}\cf4\f3\fs30\b0 |\f4\fs34\i\u8804 \f2\fs30\b\i0\cf5{\*\mjaformula{\expr sqrt(mp)+sqrt(mq)\decimals 4\fixed0}}\cf4\f3\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
