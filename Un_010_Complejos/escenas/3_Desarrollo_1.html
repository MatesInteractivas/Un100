   <param name="A_01" value="id='alea(nn)' algoritmo='sí' expresión='num' algoritmo='sí' hacer='num=rnd<1/2?ent(rnd*nn):-ent(rnd*nn)'">
   <param name="A_02" value="id='angu(xx,yy)' algoritmo='sí' expresión='val' algoritmo='sí' hacer='val=(xx>0)?(atan(yy/xx)):val;val=((xx<0)&(yy>0))?(atan(yy/xx)+pi):val;val=((xx<0)&(yy<0))?(atan(yy/xx)-pi):val;val=((xx=0)&(yy>0))?pi/2:val;val=((xx=0)&(yy<0))?-pi/2:val;val=((angulo=0)?val*180/pi:val)'">
   <param name="A_03" value="id='mcd(xx,yy)' algoritmo='sí' expresión='xx' algoritmo='sí' hacer='cociente=(yy#0)?ent(xx/yy):xx;resto=xx-cociente*yy;xx=yy;yy=resto' mientras='resto#0'">
   <param name="A_04" value="id='escribir(xx,yy)' algoritmo='sí' expresión='auxi' algoritmo='sí' hacer='aau=mcd(xx,yy);aa1=xx/aau;bb1=yy/aau;auxi=aa1;auxi=(bb1=1)?auxi:(auxi+&squot;/&squot;+bb1)'">
   <param name="A_05" value="id='eC(xx,yy)' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='aux1=(xx=0)?&squot;&squot;:xx;aux2=(yy=0)?&squot;&squot;:((yy<0)?&squot; - &squot;:&squot; + &squot;);aux3=(abs(yy)=1)?&squot;&squot;:abs(yy);aux=(yy=0)?aux1+aux2:aux1+aux2+aux3+&squot; i&squot;;aux=((xx=0)&(yy=0))?0:aux'">
   <param name="A_06" value="id='nuD' vector='sí' evaluar='una-sola-vez' tamaño='5' expresión='nuD[0]=2;nuD[1]=3;nuD[2]=4;nuD[3]=6;nuD[4]=1'">
   <param name="A_07" value="id='NEjemplo()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='a=alea(2);b=nuD[ent(rnd*5)];modu=ent(rnd*4)+2;P.x=modu*cos((a/b)*pi);P.y=modu*sin((a/b)*pi);argu=(a/b)*180'">

   <param name="A_10" value="id='imagprod(x1,y1,a1,b1)' algoritmo='sí' expresión='im' algoritmo='sí' hacer='im=x1*b1+y1*a1'">

   <param name="A_12" value="id='deterP2()' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='r2=sqrt(Q.x^2+Q.y^2);phi2=angu(Q.x,Q.y);r1=sqrt(P.x^2+P.y^2);phi1=angu(P.x,P.y)'">

   <param name="A_14" value="id='eA(xx)' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='txta=&squot; &squot;+xx;aux=(angulo=1)?txta:txta+&squot;º&squot;'">

   <param name="G_05" value="espacio='VALOR' tipo='texto' dibujar-si='tipo=0' expresión='[10,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 Operaciones en forma bin\u243 mica:\par \par Suma: \b (a+bi)+(c+di)=(a+c)+(b+d)i\b0\par Resta: \b (a+bi)-(c+di)=(a-c)+(b-d)i\b0\par Producto\par     \b  (a+bi) (c+di)=ac+ad i + bc i+ bd i{\*\mjaformula{\supix 2}}=\par             =(ac-bd) + i (ad+bc)\b0\par Cociente\par \b     {\*\mjaformula{\fraction{\num a+bi}{\den c+di}}}= {\*\mjaformula{\fraction{\num (a+bi)(c-di)}{\den (c+di)(c-di)}}}=\par        ={\*\mjaformula{\fraction{\num ac-ad i+ bc i - bd i{\supix 2}}{\den c{\supix 2}+d{\supix 2}}}}=\par        ={\*\mjaformula{\fraction{\num ac+bd}{\den c{\supix 2}+d{\supix 2}}}}+  {\*\mjaformula{\fraction{\num bc-ad}{\den c{\supix 2}+d{\supix 2}}}}i\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">

   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(opera>0)&(tipo=0)' expresión='[120,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30 Si \b z=a+bi \b0 , \b w=c +di\b0 , se tendr\u225 \f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(opera>0)&(tipo>0)' expresión='[120,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Considerando\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='(tipo=0)&(opera=1)' expresión='[120,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green61\blue161;\red32\green48\blue58;}\f1\fs30\b\cf0 z + w ={\*\mjaformula ({\expr eC(P.x,P.y)\decimals 2\fixed0})}+{\*\mjaformula ({\expr eC(Q.x,Q.y)\decimals 2\fixed0})}=\par \par          ={\*\mjaformula{\expr eC(rx,ry)\decimals 2\fixed0}}\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='(tipo=0)&(opera=2)' expresión='[120,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green61\blue161;\red32\green48\blue58;}\f1\fs30\b\cf0 z - w =({\*\mjaformula{\expr eC(P.x,P.y)\decimals 2\fixed0})}- ({\*\mjaformula{\expr eC(Q.x,Q.y)\decimals 2\fixed0})}=\par \par          ={\*\mjaformula{\expr eC(rx,ry)\decimals 2\fixed0}}\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='(tipo=0)&(opera=3)' expresión='[120,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green61\blue161;\red32\green48\blue58;}\f1\fs30\b\cf0 z \u8729  w =({\*\mjaformula{\expr eC(P.x,P.y)\decimals 2\fixed0})}\u8729  ({\*\mjaformula{\expr eC(Q.x,Q.y)\decimals 2\fixed0})}=\par \par          ={\*\mjaformula{\expr eC(rx,ry)\decimals 2\fixed0}}\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_17" value="espacio='PLANO' tipo='punto' color='grisClaro' dibujar-si='opera=2' expresión='(-Q.x,-Q.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red194\green0\blue0;\red255\green255\blue255;}\cf0\f1\fs30\b -w\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='7'">

   <param name="G_47" value="espacio='HISTO' tipo='texto' fondo='sí' color='blanco' expresión='[30,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green92\blue148;\red205\green0\blue0;}\cf0\f1\fs36 Un n\u250 mero complejo z se puede escribir de distintas formas\par \par    \cf1 Forma de par  \cf2                     z = (a, b) \cf0\par    \cf1 Forma bin\u243 mica \cf2                  z = a + b i\cf0\par    \cf1 Forma trigonom\u233 trica\cf2          z = r cos\f2\fs40\b ( \u966 \f1\fs36\b0 ) + i r \fs34\b sen ( \u966 ) \fs36\b0   \par                  \cf0 siendo\cf2  r =|z|  \cf0 y\cf2   \fs34\b\u966 \fs36\b0 =arg(z)\cf0 . Para obtener esta f\u243 rmula \par                  basta tener en cuenta que \cf2\par                                          a =r cos\f2\fs40\b ( \u966 \f1\fs36\b0 ) \cf0         \cf2 b =r sin( \u966 ) \cf0\par \cf1    Forma polar\cf2                        z = r\b{\*\mjaformula{\subix\u966 }}\b0  \cf0\par    \cf1 Forma exponencial \cf2            z = r e\b{\*\mjaformula{\supix i\u966 }}\cf0  \b0  \par                  Para obtenerr esta f\u243 rmula basta tener en cuenta la \par                  \cf1 f\u243 rmula de Euler\cf0 , que demostr\u243  que \cf2\par                                       e\b{\*\mjaformula{\supix i\u966 }}\b0 =cos\f2\fs40\b ( \u966 \f1\fs36\b0 ) + i sen\fs34\b  ( \u966 )\cf0\fs36\b0         \par Veamos c\u243 mo realizar la adici\u243 n, la sustracci\u243 n, la multiplicaci\u243 n y \par la divisi\u243 n en las distintas representaciones.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
