<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">

   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' imagen='images/fondo_02.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='Covertura' dibujar-si='histo=0' fijo='sí' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='PLANO' x='580' y='120' ancho='300' alto='320' escala='25' despl_imagen='arr-izq' fondo='fbf0f8fa' red='grisClaro' red10='no' ejes='gris' texto='no'">
   <param name="E_04" value="tipo='R2' id='VALOR' x='400' y='450' ancho='370' alto='100' dibujar-si='valor=0' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='405860'">
   <param name="E_05" value="tipo='R2' id='HISTO' x='(970-600)/2' y='90' ancho='600' alto='400' dibujar-si='histo=0' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='goTo4' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,4);\nparent.update()' pos_mensajes='centro'">
   <param name="C_03" value="id='cerrarHisto' tipo='numérico' interfaz='botón' región='interior' espacio='HISTO' expresión='(HISTO._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='histo=1' pos_mensajes='centro'">
   <param name="C_04" value="id='binomica' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Forma binómica' expresión='(570,515,140,30)' fijo='sí' visible='sí' color='blanco' color-int='ff404040' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='histo=0' pos_mensajes='centro'">
   <param name="C_05" value="id='P' tipo='gráfico' espacio='PLANO' color='naranja' tamaño='5' fijo='sí'">
   <param name="C_06" value="id='P.x' tipo='numérico' región='exterior' espacio='E1' nombre='P.x' valor='3' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_07" value="id='P.y' tipo='numérico' región='exterior' espacio='E1' nombre='P.x' valor='3' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_08" value="id='Ejemplos' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Ejemplos' expresión='(785,470,100,30)' fijo='sí' visible='sí' color='blanco' color-int='ff404040' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='NEjemplo()' pos_mensajes='centro'">
   <param name="C_09" value="id='Valores' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Ver Valores' expresión='(800,515,100,30)' fijo='sí' visible='sí' color='blanco' color-int='ff404040' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='valor=0' pos_mensajes='centro'">
   <param name="C_10" value="id='cerrarValor' tipo='numérico' interfaz='botón' región='interior' espacio='VALOR' expresión='(VALOR._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='valor=1' pos_mensajes='centro'">
   <param name="A_01" value="id='alea(nn)' algoritmo='sí' expresión='num' algoritmo='sí' hacer='num=rnd<1/2?ent(rnd*nn):-ent(rnd*nn)'">
   <param name="A_02" value="id='mcd(xx,yy)' algoritmo='sí' expresión='xx' algoritmo='sí' hacer='cociente=(yy#0)?ent(xx/yy):xx;resto=xx-cociente*yy;xx=yy;yy=resto' mientras='resto#0'">
   <param name="A_03" value="id='escribir(xx,yy)' algoritmo='sí' expresión='auxi' algoritmo='sí' hacer='aau=mcd(xx,yy);aa1=xx/aau;bb1=yy/aau;auxi=aa1;auxi=(bb1=1)?auxi:(auxi+&squot;/&squot;+bb1)'">
   <param name="A_04" value="id='eC(xx,yy)' algoritmo='sí' expresión='aux' algoritmo='sí' hacer='aux1=(xx=0)?&squot;&squot;:xx;aux2=(yy=0)?&squot;&squot;:((yy<0)?&squot; - &squot;:&squot; + &squot;);aux3=(abs(yy)=1)?&squot;&squot;:abs(yy);aux=(yy=0)?aux1+aux2:aux1+aux2+aux3+&squot; i&squot;;aux=((xx=0)&(yy=0))?0:aux'">
   <param name="A_05" value="id='nuD' vector='sí' evaluar='una-sola-vez' tamaño='5' expresión='nuD[0]=2;nuD[1]=3;nuD[2]=4;nuD[3]=6;nuD[4]=1'">
   <param name="A_06" value="id='NEjemplo()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='a=alea(2);b=nuD[ent(rnd*5)];modu=ent(rnd*4)+2;P.x=modu*cos((a/b)*pi);P.y=modu*sin((a/b)*pi);argu=(a/b)*180'">
   <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Forma binómica. Definiciones&squot;' hacer='histo=0;valor=1;a=1;b=4;modu=sqrt(18);argu=pi/4;'">
   <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='HISTO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(HISTO._w-1,0)(HISTO._w-1,HISTO._h-1)(0,HISTO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_03" value="espacio='HISTO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(HISTO._w/2,18,HISTO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_04" value="espacio='E1' tipo='texto' expresión='[80,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red214\green0\blue0;\red32\green48\blue58;}\f1\fs30 Dado el n\u250 mero complejo z=a+bi se puede representar \par en el plano por el punto (a, b). Este punto recibe el \par nombre de \b\cf0 afijo de z\cf1\b0 .\par \f0\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' expresión='[80,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red205\green0\blue0;\red32\green48\blue58;}\f1\fs30 El \b\cf0 opuesto de z\b0\cf1  se define como  \b  -z=-a-bi\b0\par Representa el sim\u233 trico de \b z\b0  respecto al origen\f0\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' expresión='[80,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red205\green0\blue0;\red32\green48\blue58;}\f1\fs30 El \b\cf0 conjugado de z\cf1\b0 , que se representa por  \b\ol z\b0\olnone ,\par se define como  \b\ol z\olnone  = a- bi\b0\par Es el sim\u233 trico de \b z\b0  respecto al eje de abscisas.}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' expresión='[80,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red205\green0\blue0;\red32\green48\blue58;}\f1\fs30 El \cf0\b m\u243 dulo de z\b0\cf1 , que se denota por \b |z|,\b0  es\par la distancia del afijo de \b z \b0 al origen\par             \b   | z  | ={\*\mjaformula{\radical{\index}{\radicand a{\supix 2}+b{\supix 2}}}} \f0\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' expresión='[80,420]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}{\colortbl\red205\green0\blue0;\red32\green48\blue58;}\f1\fs30 El \cf0\b argumento de z\b0\cf1 , que se denota por \b arg(z)\b0 , se define\par como el \u225 ngulo \b\u966 \b0 , medido en radianes que cumple \par           \fs34\b   cos(\u966 )={\*\mjaformula{\fraction{\num a}{\den |z|}}}         sen(\u966 )={\*\mjaformula{\fraction{\num b}{\den |z|}}}\f4\fs34\b0\i}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_09" value="espacio='VALOR' tipo='polígono' fondo='sí' color='negro' coord_abs='sí' expresión='(0,0)(VALOR._w-1,0)(VALOR._w-1,VALOR._h-1)(0,VALOR._h-1)(0,0)'">
   <param name="G_10" value="espacio='VALOR' tipo='texto' expresión='[10,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red222\green0\blue0;\red32\green48\blue58;}\f1\fs34\b\cf0 z ={\*\mjaformula{\expr eC(P.x,P.y)\decimals 2\fixed0}}\cf1\f2\fs30\b0    \f3\fs30\b Re(z)={\*\mjaformula{\expr P.x\decimals 2\fixed0}}\f2\fs30\b0    \f3\fs30\b Im(z)={\*\mjaformula{\expr P.y\decimals 2\fixed0}}\f2\fs30\b0  }' fuente='SansSerif,BOLD,17' fijo='sí'">
   <param name="G_11" value="espacio='VALOR' tipo='texto' expresión='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs30\b\cf0 |z|={\*\mjaformula{\expr modu\decimals 2\fixed0}}\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_12" value="espacio='PLANO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(PLANO._w-1,0)(PLANO._w-1,PLANO._h-1)(0,PLANO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_13" value="espacio='PLANO' tipo='segmento' color='ffc67a' expresión='(0,0)(P.x,P.y)' fijo='sí' ancho='2'">
   <param name="G_14" value="espacio='PLANO' tipo='arco' color='ff6f00' radio='0.8' fin='argu' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b\u966 \f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' relleno='ffc67a'">
   <param name="G_15" value="espacio='PLANO' tipo='punto' color='0090cb' expresión='(P.x,-P.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b\ol z\f2\fs30\b0\olnone}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='4'">
   <param name="G_16" value="espacio='PLANO' tipo='punto' color='00aca1' expresión='(-P.x,-P.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b -z\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí' tamaño='4'">
   <param name="G_17" value="espacio='PLANO' tipo='segmento' color='0090cb' expresión='(0,0)(P.x,-P.y)' fijo='sí' ancho='2'">
   <param name="G_18" value="espacio='PLANO' tipo='segmento' color='00aca1' expresión='(0,0)(-P.x,-P.y)' fijo='sí' ancho='2'">
   <param name="G_19" value="espacio='VALOR' tipo='texto' expresión='[130,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs30\b\cf0 arg(z) = \u966  ={\*\mjaformula{\expr escribir(a,b)\decimals 2\fixed0}}\u960 \cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_20" value="espacio='VALOR' tipo='texto' expresión='[10,55]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green172\blue161;\red32\green48\blue58;\red0\green144\blue203;}\cf0\f1\fs30\b El opuesto de z            -z ={\*\mjaformula{\expr eC(-P.x,-P.y)\decimals 2\fixed0}} \cf1    \par \cf2 El conjugado de z \cf1         \cf2\ol z\olnone  = {\*\mjaformula{\expr eC(P.x,-P.y)\decimals 2\fixed0}}   \cf1   \f3\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_21" value="espacio='PLANO' tipo='punto' color='naranja' expresión='(P.x,P.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red194\green0\blue0;\red255\green255\blue255;}\f1\fs30\cf0 z\cf1\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí' tamaño='7'">
   <param name="G_22" value="espacio='HISTO' tipo='texto' fondo='sí' color='blanco' expresión='[10,5]' texto='Forma binómica' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_23" value="espacio='HISTO' tipo='texto' color='blanco' expresión='[30,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red205\green0\blue0;\red214\green0\blue0;}\cf0\f1\fs36 El n\u250 mero complejo (a, b) se puede escribir como\par                   (a,b) = (a, 0)+ (0,1)*(b, 0) \u8801  \cf1 a + b i\cf0\par \par Esta expresi\u243 n recibe el nombre de \cf2 forma bin\u243 mica del n\u250 mero \par complejo\cf0 . De esta manera la suma y el producto se pueden \par realizar en la forma habitual teniendo en cuenta que i{\*\mjaformula{\supix 2}}=-1\par \par         (a+bi) + (c+di) = (a+b) + (c+d)i\par         (a+bi) * (c+di) = (ac-bd)+(ad+bc)i\par \par Dado el n\u250 mero complejo z=a+bi se llama\par      - \cf1 parte real \cf0 al n\u250 mero a. Se representa como Re(z).\par      - \cf1 parte imaginaria\cf0  al n\u250 mero b. Se representa como Im(z)\fs40 .}' fuente='SansSerif,PLAIN,18' fijo='sí'">
</ajs>
