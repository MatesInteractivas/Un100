   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Los Diagramas de Venn son representaciones usadas en la  rama  de  la l\u243 gica  matem\u225 tica conocida\par       como teor\u237 a de conjuntos. Estos diagramas se usan  para  representar la agrupaci\u243 n de los elementos\par       en conjuntos y las diferentes combinaciones l\u243 gicas en uno o m\u225 s atributos .   \par \par       Los objetivos a lograr en esta unidad son:\par       \par       * Representar, en un diagrama de Venn, uno, dos o tres atributos.\par       * Representar, en un diagrama de Venn, las operaciones entre conjuntos.\par       * Demostrar, gr\u225 ficamente, la leyes de Morgan\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En este  apartado  se  presenta  un  video  que  muestra algunas representaciones de los diagramas de\par       Venn.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consta  de  dos escenas interactivas. En  la primera, se presentan las definiciones de los conceptos a\par       utilizar en la unidad. En la segunda, a trav\u233 s de diagramas de Venn y representaciones simb\u243 licas, se\par       abordan conceptos como: ''vac\u237 o'', ''complemento'', 'subconjunto'' y ''pertenencia''.\par \par      \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se presentan tres escenas:\par \par       * Operaciones con dos atributos. \par \par       * Operaciones con tres atributos. \par \par       * Leyes de Morgan. \par \par       \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado  se  presenta  un resumen con las  operaciones b\u225 sicas  entre conjuntos, tanto en su\par       representaci\u243 n  simb\u243 lica como gr\u225 fica. Se  proponen, adem\u225 s,  varios ejercicios  para reforzar los\par       conceptos.\par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Guillermo Rivera Berr\u237 o y Hern\u225 n Dar\u237 o Ortiz\par       Dise\u241 o funcional:                   Juan Guillermo Rivera Berr\u237 o y Hern\u225 n Dar\u237 o Ortiz\par       Programaci\u243 n:                        Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Correcci\u243 n de estilo:              Edison Escobar, Instituci\u243 n Universitaria Pascual Bravo\par \f0\fs28}">
