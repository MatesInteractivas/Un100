<!doctype html>
<html lang="en">
<!-- Este primer bloque no lo toques, por ahora -->
<!-- En una próxima lo exploramos -->
	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default2.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	
	<body>

		<div class="reveal">

			<div class="slides">
			
				<section data-background="#FFFFFF">
					<h4><font color="red">Algunos diagramas de Venn para dos atributos</font></h3>
					<img  width="160" height="100" src="../images/i1.png">
					<img  width="160" height="100" src="../images/i2.png">
					<img  width="160" height="100" src="../images/i3.png">
					<img  width="160" height="100" src="../images/i4.png">
					<img  width="160" height="100" src="../images/i5.png">
					<img  width="160" height="100" src="../images/i6.png">
					<img  width="160" height="100" src="../images/i7.png">
					<img  width="160" height="100" src="../images/i8.png">
					<img  width="160" height="100" src="../images/i9.png">
					<img  width="160" height="100" src="../images/i10.png">
				</section>	
				<section data-background="#FFFFFF">
					<h4><font color="blue">Algunos diagramas de Venn para tres atributos</font></h3>
					<img  width="150" height="130" src="../images/j1.png">
					<img  width="150" height="130" src="../images/j6.png">
					<img  width="150" height="130" src="../images/j9.png">
					<img  width="150" height="130" src="../images/j17.png">
					<img  width="150" height="130" src="../images/j22.png">
					<img  width="150" height="130" src="../images/j33.png">
					<img  width="150" height="130" src="../images/j11.png">
					<img  width="150" height="130" src="../images/j61.png">
					<img  width="150" height="130" src="../images/j19.png">
					<img  width="150" height="130" src="../images/j27.png">
				</section>	

				<section data-background="#FFFFFF">
					<h4><font color="blue">Una de las leyes de Morgan</font></h3>
					<img width="576" height="316" src="../images/morgan1.jpg">
				</section>
				
					
				
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		
			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
		
		<script>

			// Este es el bloque de configuración
			// Por ahora... quietecito!
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				touch: true,
				width: 950,
                height: 460,
				
				theme: Reveal.getQueryHash().theme || 'default2', // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'cube', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
