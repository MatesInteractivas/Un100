   <param name="C_01" value="id='goTo0' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' espacio='E1' expresi&oacute;n='(60,22,30,30)' fijo='s&iacute;' visible='s&iacute;' fuente puntos='14' imagen='images/avanzar.png' acci&oacute;n='calcular' par&aacute;metro='parent.set(&squot;scene&squot;,0);\nparent.update()' dibujar-si='0'">
   <param name="C_02" value="id='goTo2' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' espacio='E1' expresi&oacute;n='(880,22,30,30)' fijo='s&iacute;' visible='s&iacute;' fuente puntos='14' imagen='images/avanzar.png' acci&oacute;n='calcular' par&aacute;metro='parent.set(&squot;scene&squot;,2);\nparent.update()' pos_mensajes='centro'">

   <param name="C_04" value="id='C' tipo='gr&aacute;fico' espacio='E1' color='grisObscuro' color-int='ffffffff' tama&ntilde;o='6' expresi&oacute;n='(2,0)' fijo='s&iacute;' dibujar-si='0'">
   <param name="C_05" value="id='caso' tipo='num&eacute;rico' interfaz='men&uacute;' regi&oacute;n='interior' espacio='E1' expresi&oacute;n='(25,200,120,36)' valor='1' decimales='0' fijo='no' visible='no' opciones='Caso 0,Caso 1,Caso 2,Caso 3,Caso 4' acci&oacute;n='calcular' par&aacute;metro='A.x=(caso&gt;0)?B.x+(caso-1+0.25+rnd/2)*BC:C.x\n\n'">
   <param name="C_06" value="id='cortar' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' espacio='E1' nombre='Cortar' expresi&oacute;n='(25,400,120,35)' fijo='s&iacute;' visible='s&iacute;' color='blanco' color-int='a0a0a0' fuente puntos='18' imagen='images/btn120.png' acci&oacute;n='calcular' par&aacute;metro='cortar=1;status=1' dibujar-si='(status==0)&amp;(caso&gt;0)'">
   <param name="C_07" value="id='animar' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' espacio='E1' nombre='Trasladar' expresi&oacute;n='(25,470-8,120,35)' fijo='s&iacute;' visible='s&iacute;' color='blanco' color-int='a0a0a0' fuente puntos='18' imagen='images/btn120.png' acci&oacute;n='animar' dibujar-si='status==1'">
   <param name="C_08" value="id='unir' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' espacio='E1' nombre='Reducir' expresi&oacute;n='(500,470-8,120,35)' fijo='s&iacute;' visible='s&iacute;' color='blanco' color-int='a0a0a0' fuente puntos='18' imagen='images/btn120.png' acci&oacute;n='calcular' par&aacute;metro='unir()' dibujar-si='status==3'">
   <param name="C_09" value="id='explicar' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' espacio='E1' nombre='Discusi&oacute;n' expresi&oacute;n='((E1._w-150)/2,E1._h-45,140,30)' fijo='s&iacute;' visible='s&iacute;' color='blanco' color-int='a0a0a0' fuente puntos='18' imagen='images/btn140.png' acci&oacute;n='calcular' par&aacute;metro='explica=1-explica' activo-si='status==0'">
   <param name="C_10" value="id='cerrar' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' espacio='E2' expresi&oacute;n='(E2._w-30,10,20,20)' fijo='s&iacute;' visible='s&iacute;' color='blanco' color-int='ffee1122' negrita='s&iacute;' fuente puntos='30' imagen='images/cerrar.png' acci&oacute;n='calcular' par&aacute;metro='explica=0' activo-si='status==0'">
   <param name="A_01" value="id='texto' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='20' expresi&oacute;n='texto[0]=&squot;Este paralelogramo es un rect&aacute;ngulo de lados  b, h.&squot;;texto[1]=&squot;HCD a la izquierda, transforma el paralelogramo ABCD en un rect&aacute;ngulo de lados  b, h.&squot;;texto[2]=&squot;el tri&aacute;ngulo ACD a la izquierda, reduce al caso anterior&squot;'">
   <param name="A_02" value="id='Calculos()' algoritmo='s&iacute;' algoritmo='s&iacute;' inicio='H.x=-4' hacer='C.x=min(max(B.x+1,C.x),B.x+4);BC=C.x-B.x;A.x=min(max(A.x,B.x),B.x+4*BC);A.y=max(min(A.y,4),-4);H.y=A.y;signo=(H.y&lt;0)-(H.y&gt;=0);Base.y=2*signo;B.x=-1;B.y=0;C.y=0;D.x=A.x+BC;D.y=H.y;A.y=H.y;caso=(A.x&gt;B.x)?1+ent((A.x-B.x)/BC):0;;'">
   <param name="A_03" value="id='unir()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='t=0;A.x=A.x-BC;cortar=0;status=0;;'">
   <param name="A_04" value="id='Guardar()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='A0.x=A.x;A0.y=A.y;B0.x=B.x;B0.y=B.y;C0.x=C.x;C0.y=C.y;D0.x=D.x;D0.y=D.y;'">
   <param name="A_05" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez'">
   <param name="A_06" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='Calculos();;'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='s&iacute;' dibujar-si='t&lt;20' expresi&oacute;n='[200,12]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs48 El \u225 rea de cualquier paralelogramo de base  b  y altura  h  \par         es igual a la de un rect\u225 ngulo de lados  b  y  h.\fs40}' fuente='SansSerif,PLAIN,24' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E1' tipo='texto' fondo='s&iacute;' expresi&oacute;n='[80,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\b Esto puede demostrarse por disecci\u243 n, reduciendo cada caso a uno anterior, hasta llegar al rect\u225 ngulo.\par Elija un caso, realice las acciones de Cortar, Trasladar y Reducir y repita hasta llegar al rect\u225 ngulo.\f2\fs40\i}' fuente='SansSerif,BOLD,17' decimales='0' fijo='no'">
   <param name="G_03" value="espacio='E1' tipo='texto' fondo='s&iacute;' expresi&oacute;n='[600,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;}\f1\fs34\b Puede cambiar el paralelogramo \par arrastrando los puntos  A  y  C.\f2\fs40\par \f3\fs40\b0\i}' fuente='SansSerif,BOLD,17' decimales='0' fijo='no'">
   <param name="G_04" value="espacio='E1' tipo='segmento' expresi&oacute;n='(H.x,H.y)(H.x,0)' texto='altura = h' fuente='Serif,BOLD+ITALIC,20' fijo='s&iacute;' tama&ntilde;o='3' ancho='2'">
   <param name="G_05" value="espacio='E1' tipo='segmento' expresi&oacute;n='(B.x,Base.y)(C.x,Base.y)' texto='base = b' fuente='Serif,BOLD+ITALIC,20' fijo='s&iacute;' tama&ntilde;o='3' ancho='2'">
   <param name="G_06" value="espacio='E1' tipo='segmento' color='8020303a' expresi&oacute;n='(H.x,s*H.y)(B.x+s*(A.x-B.x),s*H.y)' familia='s' s.intervalo='[0,1]' s.pasos='1' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='segmento' color='8020303a' expresi&oacute;n='(B.x+s*BC,0)(B.x+s*BC,Base.y)' familia='s' s.intervalo='[0,1]' s.pasos='1' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='pol&iacute;gono' dibujar-si='!cortar' expresi&oacute;n='(A.x,A.y)(B.x,B.y)(C.x,C.y)(D.x,D.y)(A.x,A.y)' relleno='amarillo' ancho='0'">
   <param name="G_09" value="espacio='E1' tipo='pol&iacute;gono' dibujar-si='cortar&amp;(caso==1)' expresi&oacute;n='(A.x,H.y)(B.x,B.y)(C.x,C.y)(C.x,H.y)(A.x,H.y)' relleno='amarillo' ancho='0'">
   <param name="G_10" value="espacio='E1' tipo='pol&iacute;gono' dibujar-si='cortar&amp;(caso==1)' expresi&oacute;n='(C.x-t*BC,H.y)(C.x-t*BC,C.y)(D.x-t*BC,D.y)(C.x-t*BC,H.y)' relleno='amarillo' ancho='2'">
   <param name="G_11" value="espacio='E1' tipo='pol&iacute;gono' dibujar-si='cortar&amp;(caso&gt;1)' expresi&oacute;n='(A.x,A.y)(B.x,B.y)(C.x,C.y)(A.x,A.y)' relleno='amarillo' ancho='0'">
   <param name="G_12" value="espacio='E1' tipo='pol&iacute;gono' dibujar-si='cortar&amp;(caso&gt;1)' expresi&oacute;n='(A.x-t*BC,A.y)(C.x-t*BC,C.y)(D.x-t*BC,D.y)(A.x-t*BC,A.y)' relleno='amarillo' ancho='2'">
   <param name="G_13" value="espacio='E1' tipo='pol&iacute;gono' expresi&oacute;n='(B.x,H.y)(B.x,B.y)(C.x,C.y)(C.x,H.y)(B.x,H.y)'">
   <param name="G_14" value="espacio='E1' tipo='punto' dibujar-si='(t==0)' expresi&oacute;n='(A.x-0.2,A.y-0.2-0.4*signo)' texto='A' fuente='Serif,BOLD+ITALIC,20' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_15" value="espacio='E1' tipo='punto' dibujar-si='(t==0)' expresi&oacute;n='(B.x-0.2,B.y-0.2+0.4*signo)' texto='B' fuente='Serif,BOLD+ITALIC,20' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_16" value="espacio='E1' tipo='punto' dibujar-si='(t==0)' expresi&oacute;n='(C.x-0.2,C.y-0.2+0.4*signo)' texto='C' fuente='Serif,BOLD+ITALIC,20' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_17" value="espacio='E1' tipo='punto' dibujar-si='(t==0)' expresi&oacute;n='(D.x-0.2,D.y-0.2-0.4*signo)' texto='D' fuente='Serif,BOLD+ITALIC,20' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_18" value="espacio='E1' tipo='punto' dibujar-si='(t==0)&amp;(caso==1)&amp;cortar' expresi&oacute;n='(C.x-0.2,H.y-0.2-0.4*signo)' texto='H' fuente='Serif,BOLD+ITALIC,20' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='status==1' expresi&oacute;n='[150,470]' texto='[texto[min(caso,2)]]' fuente='Serif,BOLD+ITALIC,20' decimales='0' fijo='no'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='(status==3)' expresi&oacute;n='[200,470]' texto='As&iacute; el caso [caso] se reduce al caso [caso-1]' fuente='Serif,BOLD+ITALIC,20' decimales='0' fijo='no'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='(status==0)&amp;(caso==0)' expresi&oacute;n='[200,470]' texto='Seleccione un caso distinto del 0 o pase a la siguiente escena' fuente='Serif,BOLD+ITALIC,20' decimales='0' fijo='no'">
   <param name="G_22" value="espacio='E2' tipo='texto' expresi&oacute;n='[40,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f1\fs40 En esta secci\u243 n se ver\u225  que la f\u243 rmula del \u225 rea del tri\u225 ngulo\par \par                                        \f2\fs44\b\i  \fs48{\*\mjaformula{\fraction{\num base\u215 \cf0 altura}{\den 2}}}\f1\fs40\b0\i0\par \par se obtiene f\u225 cilmente de la del paralelogramo:\par \par                                          \f2\fs44\b\i base \u215  altura\f1\fs40\b0\i0\par \par que tiene su origen en la Proposici\u243 n 35 del Libro I de \i Los Elementos\i0 . \par \par Mostramos que la f\u243 rmula del \u225 rea del paralelogramos puede obtenerse \par usando disecci\u243 n de figuras planas lineales, o sea, uniones de pol\u237 gonos \par ajenos, es decir,que no se tocan, excepto tal vez en sus fronteras (orillas).}' fuente='SansSerif,PLAIN,20' fijo='s&iacute;'">
   <param name="Animaci&oacute;n" value="pausa='40' controles='no' auto='no' inicio='t=0;dt=0.0625;status=2' hacer='t=min(1,t+dt);animando=(t&lt;1);status=(t==1)?3:2;;;' mientras='animando'">
</ajs>
