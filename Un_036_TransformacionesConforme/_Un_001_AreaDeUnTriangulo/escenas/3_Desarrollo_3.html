   <param name="G_22" value="espacio='E2' tipo='texto' dibujar-si='(paso==1)' expresi&oacute;n='[15,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs44 La \b\i ley de las proporciones\b0\i0  dice que \par los lados de dos tri\u225 ngulos semejantes\par son proporcionales.\par \b\i  \f3\fs24\b0\i0}' fuente='Times New Roman,PLAIN,22' fijo='s&iacute;'">
   <param name="G_23" value="espacio='E2' tipo='texto' dibujar-si='(paso==1)' expresi&oacute;n='[15,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs44 La figura exhibe dos tri\u225 ngulos semejantes.\par La \b\i ley de las proporciones\b0\i0  dice que\par                   \b\i  {\*\mjaformula{\fraction{\num a}{\den a\u180 }}={\fraction{\num b}{\den b\u180 }}={\fraction{\num c}{\den c\u180 }}}\b0\i0\par \par Demostraremos la ley de las proporciones\par para tri\u225 ngulos rect\u225 ngulos usando \par argumentos de partici\u243 n de figuras planas\par y \u225 reas. Luego extenderemos el resultado \par obtenido al caso de tri\u225 ngulos arbitrarios.\par \b\i  \f3\fs24\b0\i0}' fuente='Times New Roman,PLAIN,22' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E2' tipo='texto' dibujar-si='(paso==2)' expresi&oacute;n='[15,12]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs44 Los rect\u225 ngulos de lados \b\i a b\u180   \b0\i0 y\b\i   a\u180  b, \par \b0\i0 tienen \u225 reas iguales. \b\i  \par                \u8756   a b\u180  = a\u180  b                \b0\i0 (A)\b\i\par \b0\i0 Esto demuestra que \b\i\par       {\*\mjaformula{\fraction{\num a}{\den a\u180 }}={\fraction{\num b}{\den b\u180 }}}   y   {\*\mjaformula{\fraction{\num b}{\den a}}={\fraction{\num b\u180 }{\den a\u180 }}}        \b0\i0 (B)\b\i\par \b0\i0 Usando el Teorema de Pit\u225 goras y (B),\b\i\par {\*\mjaformula{\fraction{\num c{\supix 2}}{\den c\u180  {\supix 2}}}={\fraction{\num a{\supix 2}+b{\supix 2}}{\den a\u180  {\supix 2}+b\u180  {\supix 2}}}={\fraction{\num a{\supix 2}}{\den a\u180  {\supix 2}}}{\fraction{\num 1+{\fraction{\num b{\supix 2}}{\den a{\supix 2}}}}{\den 1+{\fraction{\num b\u180  {\supix 2}}{\den a\u180  {\supix 2}}}}}={\fraction{\num a{\supix 2}}{\den a\u180  {\supix 2}}}}\par \b0\i0 Por lo tanto:\par \fs48\i                    \fs44\b{\*\mjaformula{\fraction{\num a}{\den a\u180 }}={\fraction{\num b}{\den b\u180 }}={\fraction{\num c}{\den c\u180 }}}\b0\i0\par Lo cual demuestra la ley de las \par proporciones para tri\u225 ngulos rect\u225 ngulos.\par \b\i  \f4\fs24\b0\i0}' fuente='Times New Roman,PLAIN,22' fijo='s&iacute;'">
   <param name="G_25" value="espacio='E2' tipo='texto' dibujar-si='(paso==3)' expresi&oacute;n='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs44 Para cubrir el caso general realizamos la\par construcci\u243 n que se muestra en la figura.\par Dado que los tri\u225 ngulos de lados \par            \b\i  h , a-q , c\b0\i0    y   \b\i h\u180 , a\u180 -q\u180 , c\b0\i0\par son semejantes y rect\u225 ngulos, sabemos \par que \b\i        \fs48{\*\mjaformula{\fraction{\num h}{\den h\u180 }}={\fraction{\num c}{\den c\u180 }}={\fraction{\num a-q}{\den a\u180 -q\u180 }}}\fs44\par \b0\i0 Y dado que los tri\u225 ngulos de lados \par              \b\i h , q , b\b0\i0    y   \b\i h\u180 , q\u180 , b\u180 \b0\i0\par son semejantes y rect\u225 ngulos, tenemos \par que \b\i          \fs48{\*\mjaformula{\fraction{\num h}{\den h\u180 }}={\fraction{\num b}{\den b\u180 }}={\fraction{\num q}{\den q\u180 }}}\fs44\par \b0\i0 Por lo tanto:\par \b\i                  \fs48{\*\mjaformula{\fraction{\num c}{\den c\u180 }}={\fraction{\num b}{\den b\u180 }}={\fraction{\num a}{\den a\u180 }}}\fs44\par \b0\i0                                                 \b Q.E.D.\b0\par  \f5\fs24}' fuente='Serif,PLAIN,22' fijo='s&iacute;'">
   <param name="G_26" value="espacio='E2' tipo='texto' dibujar-si='(paso==4)' expresi&oacute;n='[15,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}\f1\fs42\b\i Lema\fs44\b0\i0\par \fs42 Si\fs44  \b\i                  \fs46{\*\mjaformula{\fraction{\num n{\subix 1}}{\den d{\subix 1}}}={\fraction{\num n{\subix 2}}{\den d{\subix 2}}}}\fs44  \b0\i0          \fs42  (A)\fs44\b\i\par \fs42\b0\i0 entonces:\fs44\b\i  \fs46{\*\mjaformula{\fraction{\num n{\subix 1}+n{\subix 2}}{\den d{\subix 1}+d{\subix 2}}}={\fraction{\num n{\subix 1}}{\den d{\subix 1}}}={\fraction{\num n{\subix 2}}{\den d{\subix 2}}}}\fs44\par \fs42 Demostraci\u243 n\fs44\b0\i0\par \b\i  \fs46{\*\mjaformula{\fraction{\num n{\subix 1}+n{\subix 2}}{\den d{\subix 1}+d{\subix 2}}}={\fraction{\num n{\subix 1}+n{\subix 1}{\fraction{\num d{\subix 2}}{\den d{\subix 1}}}}{\den d{\subix 1}+d{\subix 1}{\fraction{\num n{\subix 2}}{\den n{\subix 1}}}}}={\fraction{\num n{\subix 1}(1+{\fraction{\num d{\subix 2}}{\den d{\subix 1}}})}{\den d{\subix 1}(1+{\fraction{\num d{\subix 2}}{\den d{\subix 1}}})}}}\fs44\par \fs42\b0\i0 porque de (A) es obvio que:\fs44\b\i  \fs46{\*\mjaformula{\fraction{\num n{\subix 2}}{\den n{\subix 1}}}={\fraction{\num d{\subix 2}}{\den d{\subix 1}}}}\fs44\b0\i0\par \fs42 Por lo tanto\fs44\b\i  {\*\mjaformula{\fraction{\num n{\subix 1}+n{\subix 2}}{\den d{\subix 1}+d{\subix 2}}}={\fraction{\num n{\subix 1}}{\den d{\subix 1}}}}\b0\i0     \fs42\b Q.E.D.\fs44\b0\par  \f0\fs24}' fuente='Serif,BOLD+ITALIC,21' fijo='s&iacute;'">
