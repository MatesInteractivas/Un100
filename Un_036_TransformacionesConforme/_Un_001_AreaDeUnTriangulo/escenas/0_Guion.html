   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       La f\u243 rmula: \fs44\i{\*\mjaformula\u225 rea={\fraction{\num base\u215 altura}{\den 2}}}\fs40\i0  es probablemente la primera que aprende un estudiante y en la que \par       se basa una buena parte de sus futuros conocimientos matem\u225 ticos. Es sencilla y todos la entienden...\par       \u191 O no? La verdad es que esta f\u243 rmula encierra varias dificultades de comprensi\u243 n y de interpretaci\u243 n.\par       Hay la creencia de que dado un tri\u225 ngulo siempre se dispone de los datos adecuados para aplicar la\par       f\u243 rmula, pero esto no siempre es cierto. Puede ser que se conozcan los tres lados del tri\u225 ngulo pero \par       ninguna de sus alturas, o bien no se conocen una base y su altura correspondiente, pero se pueden deducir\par       a partir de otros datos y propiedades del tri\u225 ngulo dado. \par \par      El objetivo de esta unidad es mostrar al estudiante el origen y la validez de la famosa f\u243 rmula para calcular \par      el \u225 rea de un tri\u225 ngulo y prepararlo para reconocer las diversas situaciones en las que no puede ser aplicada \par      directamente y c\u243 mo resolverlas usando las herramientas matem\u225 ticas m\u225 s simples, esencialmente, el \par      Teorema de Pit\u225 goras y sistemas de ecuaciones de primer y segundo grados.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se mostrar\u225  una animaci\u243 n en la que aparecen im\u225 genes de tri\u225 ngulos en contextos variados y unos datos\par       que deben ser suficientes para calcular su \u225 rea, pero que no siempre permiten hacer uso directo de la \par       f\u243 rmula, a veces simplemente porque no queda claro que realmente se cuenta con una base y una altura\par       adecuadas.\par       \par      \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se presentan el concepto de \u225 rea de un rect\u225 ngulo y se deducen, mediante argumentos de disecci\u243 n, las\par       f\u243 rmulas cl\u225 sicas para el \u225 rea de un paralelogramos y de un tri\u225 ngulo cualquiera. Se presenta una \par       interacci\u243 n libre que permite construir cualquier tri\u225 ngulo y comprobar la validez de la f\u243 rmula en cada\par       caso. Al finalizar se plantea el problema fundamental de por qu\u233  el producto de una base por su altura\par       correspondiente debe ser igual del de otra de las bases por su altura correspondiente, como un gui\u241 o hacia \par       la necesidad te\u243 rica de formalizar los conceptos elementales de la geometr\u237 a.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta la demostraci\u243 n del Teorema de Pit\u225 goras que aparece en el primer libro de Los Elementos\par       de Euclides y que se basa en esta f\u243 rmula, lo cual ilustra a la vez su potencia y el hecho de que no siempre \par       resulta f\u225 cil aplicarla. Posteriormente se presentan varias situaciones donde de entrada no se tienen datos \par       adecuados para aplicar la f\u243 rmula pero es posible obtenerlos usando imaginaci\u243 n, el Teorema de Pit\u225 goras\par       y manipulaci\u243 n algebraica b\u225 sica. La secci\u243 n termina con la deducci\u243 n de la f\u243 rmula de Her\u243 n para\par       calcular el \u225 rea de un tri\u225 ngulo dados sus tres lados. Todos los desarrollos se ilustrar\u225 n con figuras\par       geom\u233 tricas din\u225 micas y el programa sugerir\u225  al usuario el estudio de algunos casos particularmente \par       interesantes.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se hace un resumen de las diversas situaciones abordadas en el desarrollo concluyendo que en todas ellas\par       fue posible obtener el \u225 rea del tri\u225 ngulo usando la f\u243 rmula de base por altura sobre dos, pero deduciendo \par       antes los valores de una de sus bases o una de sus alturas o ambas. Se remarcar\u225  la fuerza del Teorema de\par       Pit\u225 goras en estos c\u225 lculos y tambi\u233 n la de la manipulaci\u243 n algebraica pertinente, que consta \par       fundamentalmente de sistemas de dos ecuaciones de primero o segundo grado.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par                                                       Leticia Monserrat Vargas Rocha (LITE)\par       Dise\u241 o funcional:                   Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par                                                       Leticia Monserrat Vargas Rocha (LITE)\par       Programaci\u243 n:                        Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par                                                       Leticia Monserrat Vargas Rocha (LITE)\f0\fs28\par }">
