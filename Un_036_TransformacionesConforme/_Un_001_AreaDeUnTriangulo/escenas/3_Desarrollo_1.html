   <param name="G_15" value="espacio='E2' tipo='texto' expresi&oacute;n='[9,10+xtra+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs38 Sea \f2\fs42\b\i ABG\f1\fs38\b0\i0  un tri\u225 ngulo rect\u225 ngulo cualquiera. Sean \par \f2\fs42\b\i{\*\mjaformula a=AB}\f3\fs38\b0\i0\ol ,\olnone  \f2\fs42\b\i{\*\mjaformula b=GA}\f1\fs38\b0\i0  los catetos y \f2\fs42\b\i{\*\mjaformula c=BG} \f1\fs38\b0\i0 la hipotenusa.\par Demostraremos que: \f2\fs42\b\i{\*\mjaformula a{\supix 2}+b{\supix 2}=c{\supix 2}}\f1\fs38\b0\i0 .\par \par }' fuente='SansSerif,PLAIN,19' fijo='s&iacute;'">

   <param name="G_21" value="espacio='E2' tipo='texto' dibujar-si='(step&gt;5)' expresi&oacute;n='[9,430+xtra+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs38 An\u225 logamente, partiendo de que los tri\u225 ngulos\par \f2\fs42\b\i\u8710  BGK\f1\fs38\b0\i0   y  \f3\fs46\b\i\u8710  EGA\f1\fs38\b0\i0  son congruentes, se demuestra \par que \cf0\f2\fs42\b\i{\*\mjaformula LE\u183 EG=b{\supix 2}}\f1\fs38\b0\i0\cf1\par \par \cf0}' fuente='SansSerif,PLAIN,19' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E2' tipo='texto' dibujar-si='(step&gt;6)' expresi&oacute;n='[9,520+xtra+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f1\fs38 Es claro que \cf0  \f2\fs42\b\i{\*\mjaformula BD\u183 DL+LE\u183 EG=c{\supix 2}}\b0 . \f1\fs38\i0 Por lo tanto:\par                              \f2\fs42\b\i{\*\mjaformula a{\supix 2}+b{\supix 2}=c{\supix 2}}\f1\fs38\b0\i0\par que es lo que quer\u237 amos demostrar. \b          Q.E.D.\b0}' fuente='SansSerif,PLAIN,19' fijo='s&iacute;'">
