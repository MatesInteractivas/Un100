   <param name="G_10" value="espacio='E2' tipo='texto' expresi&oacute;n='[20,50+scroll*35]' texto='Se puede deducir que  b&squot;&middot;h&squot; = b&middot;h  suponiendo que existe una funci&oacute;n de &aacute;rea definida \nen las figuras planas limitadas por segmentos rectos tal que:\n\n     1) el &aacute;rea de una uni&oacute;n de figuras ajenas es la suma de sus &aacute;reas,\n     2) el &aacute;rea de un rect&aacute;ngulo es el producto de sus lados,\n\nEn efecto, un paralelogramo se puede descomponer en un rect&aacute;ngulo de lados  b, h  y\ntambi&eacute;n en uno de lados b&squot;, h&squot;. Por 1) las &aacute;reas de estos dos rect&aacute;ngulos son iguales y \npor 2) &eacute;stas son  b&middot;h  y  b&squot;&middot;h&squot;  respectivamente. Por tanto b&squot;&middot;h&squot; = b&middot;h. \n\nEuclides hace t&aacute;citamente la suposici&oacute;n 1) en Los Elementos (Libro I, Proposici&oacute;n 35). \nHabla de igualdad entre dos figuras planas cuando&acute;una de ellas puede descomponerse \nen partes que pueden recomponerse en la otra. Hoy reconocemos esta propiedad como \nuna relaci&oacute;n de equivalencia y decimos que los dos rect&aacute;ngulos de lados  b, h  y  b&squot;, h&squot;  \nla satisfacen. Pero no decimos que son iguales.\n\nEuclides nunca adopta 2). En Los Elementos,  b&squot;&middot;h&squot; = b&middot;h  no debe entenderse como \nigualdad entre n&uacute;meros, solo indica que el rect&aacute;ngulo de lados  b, h, es equivalente\nal de lados  b&squot;, h&squot;, es decir, que el primero puede descomponerse en partes que pueden \na su vez recomponerse en el segundo.\n\nPara poder entender la igualdad  b&squot;&middot;h&squot; = b&middot;h  como num&eacute;rica y poder operar con ella es\nnecesario demostrarla a partir de alg&uacute;n resultado previo, o bien asumir la hip&oacute;tesis de\nla existencia de una funci&oacute;n de &aacute;rea con las propiedades 1) y 2).\n\nAmbas opciones son aceptables. A lo largo de esta unidad adoptaremos la hip&oacute;tesis de\nla existencia de la funci&oacute;n de &aacute;rea, pero conviene saber que la igualdad  b&squot;&middot;h&squot; = b&middot;h  es\nun resultado inmediato de la proporcionalidad de los lados de tri&aacute;ngulos semejantes,\nEn esta unidad demostraremos en cambio que tal resultado, la proporcionalidad de los\nlados de tri&aacute;ngulos semejantes, es consecuencia de la existencia de la funci&oacute;n de &aacute;rea.\nEs decir, la existencia de la funci&oacute;n de &aacute;rea con las propiedades 1) y 2) es equivalente\na la proporcionalidad de los lados de tri&aacute;ngulos semejantes. \n\nCuando  las cantidades  b, h, b&squot;, h&squot;  son n&uacute;meros enteros o incluso fracciones, es posible\ndemostrar la igualdad  b&squot;&middot;h&squot; = b&middot;h  con relativa facilidad, pero al incluir longitudes de\nsegmentos arbitrarios, pudiendo ser &eacute;stas irracionales, acabamos enfrentando de nuevo\nla misma dificultad que al querer asignar n&uacute;meros a las proporciones. En realidad el\nproblema de asignar valores num&eacute;ricos al &aacute;rea de figuras planas lineales es equivalente \nal de asignar valores num&eacute;ricos a las proporciones. Ambos casos requieren de una \nconstrucci&oacute;n m&aacute;s o menos expl&iacute;cita de los n&uacute;meros reales.\n\nEstamos frente a uno de los problemas fundamentales de la Geometr&iacute;a. Para poder \nasignar valores num&eacute;ricos a las proporciones o las &aacute;reas de las figuras planas lineales,\nes necesario pasar por el proceso de construcci&oacute;n de los n&uacute;meros reales, o bien\nadoptar un axioma adicional a los tradicionales, en esta unidad optamos por adoptar\ncomo axioma precisamente que   b&squot;&middot;h&squot; = b&middot;h  siempre que  b, h sean un lado y su altura\ncorrespondiente de un paralelogramo y  b&squot;, h&squot; sean el otro lado y la altura respectiva.\n' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">

   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='t&lt;20' expresi&oacute;n='[160,383]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 El paralelogramo se puede partir y recomponer en un rect\u225 ngulo de \par lados  \f2\fs44\i b, h\f1\fs40\i0   y tambi\u233 n en uno de lados  \f2\fs44\i b&squot;, h&squot;\f1\fs40\i0 . As\u237  que  \f2\fs44\i b&squot;\u183 h&squot; = b\u183 h.\f1\fs40\i0\par Por lo tanto se puede definir el \u225 rea del paralelogramo como \f2\fs44\i{\*\mjaformula b\u183 h}\f1\fs40\i0  \par donde  \f2\fs44\i b\f1\fs40\i0   es cualquiera de sus lados y  \f2\fs44\i h\f1\fs40\i0   es la altura correspondiente.}' fuente='SansSerif,PLAIN,20' fijo='s&iacute;'">
