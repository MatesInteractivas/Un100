   <param name="G_13" value="espacio='E2' tipo='texto' expresi&oacute;n='[540,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;\red0\green0\blue0;\red0\green76\blue0;}\f1\fs38 Una  matriz es una  tabla  rectangular  de\par datos ordenados en filas y columnas. Si\par una  matriz  tiene  \cf0\b m\b0  \cf1  filas  y  \cf0\b n\cf1\b0  columnas,\par decimos que la matriz es de orden  \cf0\b mxn\cf1\b0\par Todos los elementos de las matrices se\par denotan con subindices \cf0\f3\fs44\b\i{\*\mjaformula a{\subix ij}}\f1\fs38\b0\i0\cf2 , el  valor  de\cf0\par \b i\cf2\b0  representa la fila y el valor de \b\cf0 j \b0\cf2 la columna.\par Los valores de \cf0\b i\cf2\b0  van de 1 a \cf0\b m\cf2\b0  y los valores\par de \cf0\b j \cf2\b0 van de 1 a \cf0\b n\cf2\b0 .\cf0\par \par \f4\fs42\b\i{\*\mjaformula a{\subix ij}}\cf2\f1\fs38\b0\i0 es el elemento de la fila \cf0\b i\cf2\b0  y la columna \cf0\b j\cf2\b0 .\cf0\fs40\par \par \fs38\cf3 Observa la matriz y responde la pregunta.\fs40\cf0}' fuente='SansSerif,PLAIN,19' fijo='s&iacute;'">
