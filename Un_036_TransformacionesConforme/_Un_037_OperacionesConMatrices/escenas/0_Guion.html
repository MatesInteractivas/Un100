   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Los objetivos de esta unidad son:\par \par       * Reconocer los elementos y el tama\u241 o de una matriz.\par       * Realizar operaciones con matrices.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presenta un arreglo matricial con  un puzle para que el  usuario lo resuelva. Luego de lograr la\par       la soluci\u243 n del puzle, aparece parte del video publicado por Bill Shillito sobre matrices:\par \par       {\*\component\NumCtrl 142433103e3}\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consta  de  dos  escenas interactivas. En  la primera, se  presentan las definiciones de matrices, as\u237 \par       como las notaciones m\u225 s usadas para los  t\u233 rminos y las  matrices.  En la segunda, se describen los\par       tipos de matrices seg\u250 n su arreglo.\par \par      \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se desarrollan cuatro escenas interactivas. La primera, explica c\u243 mo se realiza la\par       suma entre matrices; las segunda, muestra la multiplicaci\u243 n de una matriz por un escalar; la tercera\par       explica, paso a paso, el producto de dos matrices; la cuarta, a trav\u233 s  de una animaci\u243 n, muestra la\par       traspuesta de una matriz.\par \par       \cf0\fs48\b\i Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se hace un resumen de las operaciones entre matrices. Se presentan, adem\u225 s, tres\par       escenas con ejercicios para reforzar los conceptos.\par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:
