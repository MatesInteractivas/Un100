   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1 s\par \f1\fs34\b0\i0\par \f3\fs40       En muchas \u225 reas del conocimiento se maneja informaci\u243 n que es almacenada con diferentes tipos \par       de datos, los cuales deben  ser procesados para  obtener otra informaci\u243 n. Las matrices, permiten\par       el almacenamiento de grandes cantidades de datos que, con el uso de los computadores, han\par       permitido  realizar c\u225 lculos o procesamientos que manualmente demandaban mucho tiempo.      \par \par       Los objetivos de esta unidad son:\par       \par       * Reconocer los elementos y el tama\u241 o de una matriz.\par       * Realizar operaciones con matrices.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Este apartado se presenta parte del v\u237 deo publicado por Bill Shillito sobre matrices:\par \par {\*\component\NumCtrl 1426730eca9}\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consta  de  dos  escenas interactivas. En  la primera, se  presentan las definiciones de matrices, as\u237 \par       como las notaciones m\u225 s usadas para los  t\u233 rminos y las  matrices.  En la segunda, se describen los\par       tipos de matrices seg\u250 n su arreglo.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se desarrollan tres escenas interactivas. La primera, explica c\u243 mo se realiza la\par       suma entre matrices; las segunda, muestra la multiplicaci\u243 n de una matriz por un escalar; la tercera\par       explica, paso a paso, el producto de dos matrices.\par       \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se hace un resumen de las operaciones entre matrices. Se presentan, adem\u225 s, tres\par       escenas con ejercicios para reforzar los conceptos.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o funcional:                   Carlos Mario Restrepo Restrepo, Instituto Tecnol\u243 gico Metropolitano\par       Programaci\u243 n:                        H\u233 ctor Javier Herrera Mej\u237 a, Instituto Tecnol\u243 gico Metropolitano\par       Correctores de estilo:             Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par                                                       Edison Escobar, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez                                                    \par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:           Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n general:                    Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par                       Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM y DGTIC de la UNAM.\f0\fs28}">
