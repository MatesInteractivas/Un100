<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">

   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \f2\fs40       \cf0\fs48\b\i Objetivo\cf1\fs40\b0\i0\par \par       En esta unidad se estudian las aplicaciones del plano que preservan el \u225 ngulo de intersecci\u243 n entre dos \par       curvas, esto es, aquellas que transforman dos curvas que se cortan en un punto con un determinado \u225 ngulo\par       en otras dos curvas que se cortan con el mismo \u225 ngulo. \par \par       Estas transformaciones se utilizan en problemas de f\u237 sica matem\u225 tica gobernados por la ecuaci\u243 n de Laplace \par       ya que permiten convertir un problema de contorno en el plano XY en uno m\u225 s simple en el plano UV.\par \par       Los objetivos de la unidad son los siguientes:\par       - mostrar las propiedades geom\u233 tricas de las funciones conformes elementales que conducen a una \par          transformaci\u243 n bilineal o de M\u246 bius: homotecia, traslaci\u243 n e inversi\u243 n.\par       - mostrar que la transformaci\u243 n de M\u246 bius transforma circunferencias y rectas en circunferencias y rectas.\par       - conocer la invarianza de la ecuaci\u243 n de Laplace mediante transformaciones conformes.\par \par \par       \fs48\b\i\cf0 Motivaci\u243 n\fs40\b0\i0\cf1\par \par       Se presenta un fragmento del v\u237 deo divulgativo Dimensions cuyos autores son Jos Leys, \u201 tienne Ghys y \par       Aur\u233 lien \u193 lvarez. La p\u225 gina del proyecto es {\*\hyperlink http://www.dimensions-math.org/Dim_ES.htm|http://www.dimensions-math.org/Dim_ES.htm} y el v\u237 deo est\u225 \par       accesible en la direcci\u243 n: {\*\hyperlink https://www.youtube.com/watch?v=WE7wfJU6RV4|https://www.youtube.com/watch?v=WE7wfJU6RV4}\par \par       Tambi\u233 n se muestra un v\u237 deo sobre la transformaci\u243 n de M\u246 bius creado por Douglas N. Arnold y \par       Jonathan Rogness de la Universidad de Minnesota.\par \par \par       \cf0\fs48\b\i Inicio\fs40\b0\i0\cf1\par \par       La unidad comienza analizando una funci\u243 n anal\u237 tica y biyectiva elemental que transforma un dominio del \par       plano en otro, la transformacion af\u237 n. Esta aplicaci\u243 n es la composici\u243 n de una homotecia y de una traslaci\u243 n. \par       Al actuar una homotecia contrayendo o dilatando las distancias y girando alrededor del origen, la\par       transformaci\u243 n afin aplica un objeto del plano en otro \i similar\i0 .  \par \par       El estudio en esta fase inicial se amplia con otra transformaci\u243 n elemental: la inversi\u243 n. Sus propiedades \par       son sencillas de visualizar: aplica la circunferencia unidad en s\u237  misma, transforma el interior de dicha \par       circunferencia en su exterior y rectas y circunferencias en rectas y circunferencias. \par \par      \fs48\b\i\cf0  Desarrollo\fs40\b0\i0\cf1\par \par       Conocidas las propiedades geom\u233 tricas de las transformaciones conformes elementales se introducir\u225 n las\par       transformaciones bilineales o de M\u246 bius como composici\u243 n de ellas. \par \par       Se mostrar\u225 n las siguientes propiedades: \par       - la funci\u243 n inversa de una transformaci\u243 n de M\u246 bius es tambi\u233 n una transformaci\u243 n de M\u246 bius\par       - la composici\u243 n de dos transformaciones de M\u246 bius es una transformaci\u243 n de M\u246 bius\par       - existe una \u250 nica transformaci\u243 n de M\u246 bius que transforma tres puntos del plano, \fs44\i{\*\mjaformula z{\subix 1}}\fs40\i0 , \fs44\i{\*\mjaformula z{\subix 2}}\fs40\i0  y \fs44\i{\*\mjaformula z{\subix 3}}\fs40\i0 , en otros \par          tres puntos del plano \fs44\i{\*\mjaformula w{\subix 1}}\fs40\i0 , \fs44\i{\*\mjaformula w{\subix 2}}\fs40\i0 , \fs44\i{\*\mjaformula w{\subix 3}}\fs40\i0 .\par \par       Estos resultados ponen de manifiesto la utilidad de las transformaciones de M\u246 bius en la pr\u225 ctica ya que\par       para transformar un contorno que sea una recta o una circunferencia en otro contorno, basta elegir tres puntos\par       sobre ambos y hacerlos corresponder por una transformaci\u243 n de M\u246 bius.\par \par \par       \cf0\fs48\b\i Cierre\fs40\b0\i0\cf1\par \par       A modo de resumen de esta unidad se propondr\u225 n distintos ejercicios interactivos para poner en pr\u225 ctica\par       el contenido tratado. \par \par \par       \cf0\fs48\b\i Cr\u233 ditos\cf1\fs40\b0\i0\par \par       Dise\u241 o del contenido:             Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o funcional:                    Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Programaci\u243 n:                         Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:           Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n general:                    Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
