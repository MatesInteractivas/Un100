   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='botones' tipo='imagen' coord_abs='sí' expresión='(30,70,0)' archivo='images/esqdesarr2.png'">
   <param name="G_03" value="espacio='explica' tipo='texto' dibujar-si='ver=0' expresión='[20,55]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red203\green0\blue0;\red32\green48\blue58;}\f1\fs30 Las funciones consideradas en la pantalla anterior:\par \par \par \par \par \par \par \par verifican que el \u225 ngulo entre las curvas \b\par                                                       C{\*\mjaformula{\subix 1}}\u8801  y=x+1 \b0 y \b C{\*\mjaformula{\subix 2 }}\u8801  y=-x+2\b0  \par en el punto en el que se cortan,\b  z{\*\mjaformula{\subix o}}=0.5+ i\b0 , coincide con el formado por las curvas\par  \b f(C{\*\mjaformula{\subix 1}}) \b0 y \b f(C{\*\mjaformula{\subix 2}}) \b0 en el punto \b f(z{\*\mjaformula{\subix o}})\b0 .\par \cf0\par Pero, \u191 se podr\u237 a afirmar que son conformes en este punto? \cf1 Pulsa sobre los botones \i  Ver \i0\par que aparecen en el panel de la izquierda para saber cu\u225 ndo una transformaci\u243 n es conforme\par y que propiedades tienen estas aplicaciones.}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_04" value="espacio='explica' tipo='texto' dibujar-si='ver=0' expresión='[60,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green142\blue177;\red32\green48\blue58;\red0\green0\blue0;}\cf0\f1\fs30\u8718 \cf1  \b Cuadrado\b0            f(z)=z{\*\mjaformula{\supix 2}}\cf0    \cf1\par \par \cf0\u8718 \cf1  \b Giro de 180\u186  \b0       \cf2 f(z) =e{\*\mjaformula{\supix i\u960 }} z      \cf0   \cf1\par \par \cf0\u8718 \cf1  \b Seno\b0                    f(z) =sen(z)\cf0             \cf1\fs34}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_05" value="espacio='explica' tipo='polígono' color='grisClaro' dibujar-si='ver=1' coord_abs='sí' expresión='(20,20)(explica._w-20,20)(explica._w-20,200)(20,200)(20,20)' relleno='cfe7ff' ancho='3'">
   <param name="G_06" value="espacio='explica' tipo='texto' dibujar-si='ver=1' expresión='[15,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green142\blue177;\red32\green48\blue58;}\f1\fs30 Ejemplo:\par \par \cf0\u8718 \cf1    La funci\u243 n \b f(z)= z{\*\mjaformula{\supix 2}}\b0  es entera y el \u250 nico punto en que se anula la derivada\par      es cero. \par \cf0\u8718 \cf1    La funci\u243 n es biyectiva salvo en un entrono del punto \b 0\b0  ya que dos puntos \par      equidistantes del origen y con argumentos diferentes en \b\u960 \b0   les corresponde la \par      misma imagen.\par \cf0\u8718 \cf1    La funci\u243 n \b f(z) = z{\*\mjaformula{\supix 2}}\b0  es conforme en todo \b z\u8800 0\fs34\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">

   <param name="G_08" value="espacio='explica' tipo='texto' dibujar-si='ver=2' expresión='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red192\green0\blue0;\red32\green48\blue58;\red0\green142\blue177;}\cf0\f1\fs30 Resultados\cf1\par \cf2\u8718 \cf1    Una transformaci\u243 n \b w=f(z) \b0 conforme en un punto \b z{\*\mjaformula{\subix o}}\b0  tiene una inversa\par      local que es conforme.\par \cf2\u8718 \cf1    Si \b D\b0  es un dominio simplemente conexo del plano complejo distinto de todo \par      el el plano entonces existe una funci\u243 n anal\u237 tica y biyectiva de \b D\b0  en el interior\par      del c\u237 rculo unidad.\par \cf2\u8718 \cf1    Adem\u225 s, fijado un punto \b z{\*\mjaformula{\subix o}}\b0 de \b D\b0  y una direcci\u243 n a trav\u233 s de \b z{\*\mjaformula{\subix o}},\b0  para\par      transformarlos en el origen y en eje real positivo, respectivamente, la \par      transformaci\u243 n es \u250 nica.\fs34}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_09" value="espacio='explica' tipo='texto' dibujar-si='ver=2' expresión='[70,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red192\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs30 Invarianza de la ecuaci\u243 n de Laplace\cf1 : Si \b u\b0  es una funci\u243 n arm\u243 nica en un \par dominio \b D\b0  del plano \b XY\b0 , \b D&squot; \b0 un dominio del plano \b UV \b0 y \b f \b0 es una funci\u243 n \par biyectiva de \b D\b0  en \b D&squot; \b0\par entonces la funci\u243 n \par \b h(w)=u(f{\*\mjaformula{\supix -1}}(w))\b0\par es arm\u243 nica en \b D&squot;\b0 .\fs34}' fuente='SansSerif,PLAIN,15' fijo='sí'">

   <param name="G_11" value="espacio='explica' tipo='texto' dibujar-si='ver=1' expresión='[60,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red192\green0\blue0;\red32\green48\blue58;\red255\green133\blue0;}\cf0\f1\fs30\b Resultado:\b0\cf1  Una funci\u243 n anal\u237 tica \b f\b0  es conforme en todo punto \b z{\*\mjaformula{\subix o}} \b0 en el que \par \b f&squot;(z{\*\mjaformula{\subix o}})\b0   sea distinto de cero.\par \par \cf2 Observaci\u243 n: \cf1 La condici\u243 n \b f&squot;(z{\*\mjaformula{\subix o}})\u8800 0\b0  garantiza adem\u225 s la existencia de un \par entorno de \b z{\*\mjaformula{\subix o}}\b0  donde la funci\u243 n es biyectiva.\fs34}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_12" value="espacio='explica' tipo='texto' dibujar-si='ver=0' expresión='[330,88]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green142\blue177;\red32\green48\blue58;}\cf0\f1\fs30\u8718 \cf1  \b Inversi\u243 n\b0           f(z)=1/z\par \par \cf0\u8718 \cf1  \b Exponencial\b0       f(z) = e{\*\mjaformula{\supix z}}\par \par \cf0\u8718 \cf1  \b Coseno\b0               f(z) = cos(z)\fs34}' fuente='SansSerif,PLAIN,15' fijo='sí'">
