   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Transformando una imagen&squot;'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='t<60' expresión='[670,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green120\blue0;\red32\green48\blue58;}\f1\fs30 Mediante funciones complejas\par se pueden hacer transformaciones\par del plano.\par \par Homotecia\fs60\par \par      f(z)=z/2\par \par \fs30\cf0 La imagen se reduce a la mitad\cf1\fs60}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(60<t)&(t<90)' expresión='[670,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue58;\red255\green120\blue0;\red0\green0\blue0;}\cf0\f1\fs30 Multiplicar por un n\u250 mero \par complejo de m\u243 dulo 1 es \par realizar un giro\fs60\par \par    f(z)=i z\par \fs30\par \cf1 La imagen se gira 90\u186 \cf2\fs60}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(90<t)&(t<150)' expresión='[670,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue58;\red255\green120\blue0;}\cf0\f1\fs30 Cuando se multiplica por un \par n\u250 mero complejo que no tiene \par m\u243 dulo uno se realiza un giro y\par una homotecia.\par \fs60\par  f(z)=(1+i) z\par \fs30\par \cf1 La imagen se gira y se dilata o \par contrae\cf0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(150<t)&(t<240)' expresión='[670,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green48\blue58;\red255\green120\blue0;}\cf0\f1\fs30 La transformaci\u243 n.\fs60\par \par  f(z)= z\b{\*\mjaformula{\supix 2}}\b0\par \fs30\par \cf1 eleva al cuadrado los m\u243 dulos\par y duplica los argumentos\cf0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(240<t)&(t<280)' expresión='[670,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green48\blue58;\red255\green120\blue0;\red0\green0\blue0;}\cf0\f1\fs30 La funci\u243 n compleja\fs60\par \par      f(z)=\b{\*\mjaformula -{\fraction{\num 1}{\den z}}}\fs30\b0\par \par \cf1 transforma puntos del plano\par con m\u243 dulo mayor que uno\par en m\u243 dulos menor que uno\cf2\fs48}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(280<t)&(t<310)' expresión='[670,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red255\green120\blue0;\red0\green0\blue0;}\f1\fs30 La transformaci\u243 n\par \par \fs60  f(z)=\b{\*\mjaformula{\fraction{\num z}{\den 1-kz}}}\fs30\b0\par \par \cf0 preserva las formas pero\par no las distancias \cf1\fs60}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(310<t)&(t<385)' expresión='[670,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green120\blue0;\red0\green0\blue0;\red174\green0\blue0;}\f1\fs30 Las transformaciones\par \fs60  f(z)=z+{\*\mjaformula{\fraction{\num k}{\den z}}}\fs30\par \fs60    g(z)=e{\*\mjaformula{\supix z}}\fs30\par \cf0\par preservan tambi\u233 n las formas \par pero no las distancias \cf1\fs60\par \fs30\cf2\par Todas estas transformaciones\par son conformes\fs60\cf1}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_09" value="espacio='referen' tipo='polígono' color='940000' coord_abs='sí' expresión='(0,0)(referen._w,0)(referen._w,referen._h)(0,referen._h)(0,0)' ancho='4'">
   <param name="G_10" value="espacio='referen' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs26 Video divulgativo de la \par serie Dimensions \par \par \fs20 http://www.dimensions-math.org\f3\fs30}' fuente='SansSerif,PLAIN,13' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(385<t)' expresión='[670,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green120\blue0;\red0\green0\blue0;}\f1\fs30 Algunos fractales se pueden generar \par mediante transformaciones\par complejas\par \par \cf0 Los conjuntos de Julia\cf1  se\par generan mediante iteraciones\par de una transformacion compleja.\par }' fuente='SansSerif,PLAIN,15' fijo='sí'">
