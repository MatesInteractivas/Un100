   <param name="G_15" value="espacio='E2' tipo='segmento' color='002c00' dibujar-si='B.x&gt;=20' expresi&oacute;n='(9.5,-14.2)(10.5,-14.2)' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">

   <param name="G_17" value="espacio='E1' tipo='texto' fondo='s&iacute;' expresi&oacute;n='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='av==0' expresi&oacute;n='[548+_X,118+Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs36 Se debe tener cuidado en distinguir cambio,\par raz\u243 n de cambio promedio y raz\u243 n de cambio\par instant\u225 nea.\par Cuando se arroja una pelota hacia arriba, \par cambia su altura respecto al suelo. Presiona\par el bot\u243 n Animar para que observes este\par cambio.\par Pero quiz\u225  precisamos saber la velocidad \par inicial a la que debe ser lanzada para \par alcanzar determinada altura, o qu\u233  velocidad \par tendr\u225  al momento de tocar tierra. \par \par La velocidad es la raz\u243 n de cambio de la \par altura respecto al tiempo. En este caso\par la flecha representa la velocidad de la\par pelota durante su trayectoria al ser\par lanzada hacia arriba desde el punto\cf0  \cf1 O.\cf0}' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='av==1' expresi&oacute;n='[556+_X,110+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs36 Conforme un objeto se mueve transcurre\par el tiempo, que representamos con\fs34  \fs38\i{\*\mjaformula t.}\fs36\i0\par Cuando un objeto se mueve en l\u237 nea recta,\par su velocidad promedio es el cociente \par \fs38\b\i  {\*\mjaformula{\fraction{\num y{\subix 1}-y{\subix 0}\cf0}{\den t{\subix 1}-t{\subix 0}}}}\f5\fs40\b0  \f1\fs36\i0 donde \fs38\i{\*\mjaformula y{\subix 1}},\fs36\i0  \fs38\i{\*\mjaformula y{\subix 0}}\fs36\i0   son las posiciones  \f6\fs40                                                                 \par \f1\fs36 en los momentos \fs38\i{\*\mjaformula t{\subix 1}, t{\subix 0}}\fs36\i0  respectivamente.\par Cabe aclarar que estos momentos son \par instantes y no intervalos de tiempo.\par \par Como a cada tiempo corresponde una \par posici\u243 n, podemos hacer una gr\u225 fica de\par posici\u243 n contra tiempo. Observa, eligiendo \par un ejemplo y pulsando el bot\u243 n de animar, \par el movimiento del punto rojo y la gr\u225 fica \par que genera.\par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='av==2' expresi&oacute;n='[543+X,118+Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs38 La \i velocidad promedio\i0  entre\fs36  \fs38\i{\*\mjaformula t{\subix 0}}\fs36\i0  y \fs38\i{\*\mjaformula t{\subix 1}}\fs36\i0  \par       \fs38\b\i{\*\mjaformula\f5\fs36\b\i v\fs38{\subix prom} =  {\fraction{\num y{\subix 1}-y{\subix 0}}{\den t{\subix 1}-t{\subix 0}}} ={\fraction{\num y(t{\subix 1})-y(t{\subix 0})}{\den t{\subix 1}-t{\subix 0}}}\f6\fs40}\f7\fs36\b0\i0 , \par \f1\fs38 es la pendiente de la secante, es decir, la \par recta que pasa por los puntos de la gr\u225 fica \par correspondientes a \i{\*\mjaformula t{\subix 0}}\i0 y \i{\*\mjaformula t{\subix 1}}\i0 . Pulsa  el \par bot\u243 n Ver y mueve los puntos en el eje del \par tiempo \i{\*\mjaformula t}\i0 .\par \par Cuando un objeto recorre una distancia \i{\*\mjaformula d}\i0  \par en un lapso de tiempo \i{\*\mjaformula t}\i0 , llamamos \i rapidez \par promedio\i0  al cociente de la distancia \par recorrida entre tiempo transcurrido \b\i{\*\mjaformula{\fraction{\num d}{\den t\cf0}}}\b0\i0 .\f7\fs36\par \par \par \par }' fuente='SansSerif,PLAIN,19' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='av==3' expresi&oacute;n='[548+X,113+Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs38 Tanto la rapidez promedio como la \par velocidad promedio son razones de \par cambio. Expresan, respectivamente,  \par la distancia o el cambio de posici\u243 n que \par se producen por unidad de tiempo \par durante el lapso que va de\i{\*\mjaformula t{\subix 0}}\i0 a\i{\*\mjaformula t{\subix 1}}\i0 .\par \u191 Cu\u225 l es la diferencia entre rapidez pro-\par medio y velocidad promedio?\par La rapidez es el cociente de dos n\u250 meros \par positivos y por lo tanto siempre es una \par cantidad positiva. Sin embargo, como un\par lapso de tiempo \i{\*\mjaformula\u916 t=t{\subix 1}-t{\subix 0}}\i0  siempre es\par positivo, si el m\u243 vil retrocede, el desplaza-\par miento \i{\*\mjaformula y{\subix 1}-y{\subix 0}}\i0 ser\u225  negativo, y entonces la \par velocidad promedio tambi\u233 n ser\u225  negativa.\fs36\par \par \par \par \par }' fuente='SansSerif,PLAIN,19' fijo='s&iacute;'">
