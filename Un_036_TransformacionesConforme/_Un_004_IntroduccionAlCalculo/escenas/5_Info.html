   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i   \cf1\f1\fs34\b0\i0\par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El objetivo de esta unidad es presentar al alumno los tres conceptos fundamentales del c\u225 lculo: l\u237 mite, \par       derivada e integral, adem\u225 s del Teorema Fundamental del C\u225 lculo. En esta unidad did\u225 ctica, el usuario \par       podr\u225  observar que el c\u225 lculo se basa en resolver problemas de  l\u237 mites, ya sea resolviendo cu\u225 l es el \par       l\u237 mite de la suma de pol\u237 gonos para el caso de la definici\u243 n de la integral, o el l\u237 mite de la pendiente de \par       dos puntos arbitrariamente cercanos en una curva para definir la derivada. Se explica de esta manera, \par       que el Teorema Fundamental del C\u225 lculo permite vincular los tres conceptos mencionados anteriormente \par       pues relaciona a la derivada y a la integral como funciones inversas.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par      Consta del video &quote;La Revoluci\u243 n Matem\u225 tica&quote;, en el que se refiere al C\u225 lculo infinitesimal como una \par      revoluci\u243 n del pensamiento y como el or\u237 gen de las matem\u225 ticas modernas. Tambi\u233 n se refiere al C\u225 lculo  \par      como una potente y eficaz herramienta para el estudio de la naturaleza, por lo cual ha tenido una inferencia \par      importante en otras disciplinas como la F\u237 sica.\par \par                                                        {\*\component\Space 14303b1020a}\par \par \cf0\fs48\b\i     \par \par \par \par \par \par      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consta de dos escenas en las que se da una introducci\u243 n al C\u225 lculo, \u191 qu\u233  es el C\u225 lculo? \u191 C\u243 mo surgi\u243 ? \par       Se exponen cuatro problemas fundamentales, dos en cada escena, sobre el estudio del movimiento de los \par       objetos que motivaron la b\u250 squeda y la creaci\u243 n de los m\u233 todos del C\u225 lculo.\par \par                                                        {\*\component\Space 14303b595f5}\par \par \par \cf0\fs48\b\i      \par \par \par \par \par      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En esta secci\u243 n se desarrollan los conceptos de Derivada y de Integral a partir del concepto intuitivo\par       de l\u237 mite, que se desprende de la discusi\u243 n sobre la diferencia entre cambio, raz\u243 n de cambio promedio\par       y raz\u243 n de cambio instant\u225 nea, tres conceptos muy relacionados entre s\u237 . El Desarrollo consta de tres\par       escenas correspondientes a cada uno de estos temas.  \par       \par                                                        {\*\component\Space 14303bc3c4e}\par \par \cf0\fs48\b\i      \par \par \par \par \par \par      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consta de una escena en la que se presenta el Teorema Fundamental del C\u225 lculo y se dan dos ejemplos \par       representativos de aplicaciones de sus dos versiones.\par \par                                                        {\*\component\Space 14303e7a975}\par \par \cf0\fs48\b\i      \cf1\fs40\b0\i0\par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40       \par       Nota: En el Desarrollo se adaptaron dos escenas programadas por Ma. Lourdes  Velasco Arregu\u237 n  \par       (Departamento de Matem\u225 ticas, Facultad de Ciencias, UNAM), en la unidad did\u225 ctica: \par       La derivada. Raz\u243 n de cambio de una funci\u243 n. C\u225 lculo de la rapidez promedio de un m\u243 vil.\par \par       Dise\u241 o del contenido:             Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par                                                       Leticia Montserrat Vargas Rocha (LITE)\par       Dise\u241 o funcional:                    Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par                                                       Leticia Montserrat Vargas Rocha (LITE)\par       Programaci\u243 n:                         Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par                                                       Leticia Montserrat Vargas Rocha (LITE)\par       Asesor\u237 a de programaci\u243 n:     Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par       Ilustraci\u243 n:                              \par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez (LITE)\par       Correcci\u243 n de estilo:              \par       Revisi\u243 n de contenido:           Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca \u193 lvares (IMASS, UNAM)\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par                       Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM y DGTIC de la UNAM.\f0\fs28\par \par \par \par }">
