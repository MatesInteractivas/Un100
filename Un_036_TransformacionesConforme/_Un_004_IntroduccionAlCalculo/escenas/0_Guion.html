   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El objetivo de esta unidad es presentar al alumno los tres conceptos fundamentales del c\u225 lculo: l\u237 mite, \par       derivada e integral, adem\u225 s del Teorema Fundamental del C\u225 lculo. En esta unidad did\u225 ctica, el usuario \par       podr\u225  observar que el c\u225 lculo se basa en resolver problemas de  l\u237 mites, ya sea resolviendo cu\u225 l es el \par       l\u237 mite de la suma de pol\u237 gonos para el caso de la definici\u243 n de la integral, o el l\u237 mite de la pendiente de \par       dos puntos arbitrariamente cercanos en una curva para definir la derivada. Se explica de esta manera, \par       que el Teorema Fundamental del C\u225 lculo permite vincular los tres conceptos mencionados anteriormente \par       pues relaciona a la derivada y a la integral como funciones inversas.\par       \par      \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par      Consta del video &quote;La Revoluci\u243 n Matem\u225 tica&quote;, en el que se refiere al C\u225 lculo infinitesimal como una \par      revoluci\u243 n del pensamiento y como el or\u237 gen de las matem\u225 ticas modernas. Tambi\u233 n se refiere al C\u225 lculo  \par      como una potente y eficaz herramienta para el estudio de la naturaleza, por lo cual ha tenido una inferencia \par      importante en otras disciplinas como la F\u237 sica.\par          \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se da una introducci\u243 n al C\u225 lculo, \u191 qu\u233  es el C\u225 lculo? \u191 C\u243 mo surgi\u243 ? \u191 Cu\u225 les son los conceptos que\par       lo fundamentan y cu\u225 l es la relaci\u243 n entre ellos? Se da una aproximaci\u243 n intuitiva a estos conceptos.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Mediante la intuici\u243 n adquirida en la secci\u243 n anterior, en \u233 sta se define el concepto L\u237 mite y se desarrollan \par       los conceptos de Integral y de Derivada a partir de \u233 ste.\par       \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta el Teorema Fundamental del C\u225 lculo y se esbozan algunas aplicaciones importantes en el \par       C\u225 lculo.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Leticia Montserrat Vargas Rocha (LITE)\par                                                       Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par       Dise\u241 o funcional:                    Leticia Montserrat Vargas Rocha (LITE)\par                                                       Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par       Programaci\u243 n:                         Leticia Montserrat Vargas Rocha (LITE)\par                                                       Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par \f0\fs28}">
