   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='av==0' expresi&oacute;n='[550+_X,115+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs36 En los ejemplos de la secci\u243 n anterior \par consideramos el cambio en la posici\u243 n \par de un punto sobre la gr\u225 fica con respecto \par al tiempo. Pero no todos los fen\u243 menos \par estudiados tienen que ver con el tiempo. \par \par En general, tomemos los puntos\f2\fs40\i{\*\mjaformula x{\subix 0}}\f1\fs36\i0 y \f2\fs40\i{\*\mjaformula x{\subix 1}.}\par \f1\fs36\i0 La raz\u243 n de cambio promedio de \f2\fs40\i{\*\mjaformula y=f(x)}\f1\fs36\i0 es\par \f2\fs40\i{\*\mjaformula{\fraction{\num\u8710 y}{\den\u8710 x}}={\fraction{\num f(x{\subix 1})-f(x{\subix 0})}{\den x{\subix 1}-x{\subix 0}}}={\fraction{\num f(x{\subix 0}+h)-f(x{\subix 0})}{\den h}},}\f1\fs36\i0 si\par \f2\fs40\i{\*\mjaformula h=\f3\fs36\i x{\subix 1}-x{\subix 0}\fs40}\f1\fs36\i0 , es decir, la pendiente de la recta \par secante a la gr\u225 fica de la funci\u243 n  \f4\fs38\i{\*\mjaformula y=f(x)}\f1\fs36\i0\par por los puntos \f2\fs40\i{\*\mjaformula x{\subix 0}}\f1\fs36\i0 y \f2\fs40\i{\*\mjaformula x{\subix 1}.}\f1\fs36\i0\par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E2' tipo='segmento' color='00aa00' dibujar-si='av==0' expresi&oacute;n='(g2.x,f(g1.x))(g2.x,f(g2.x))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs42\i{\*\mjaformula\u8710 y}}' fuente='Serif,ITALIC,21' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_06" value="espacio='E2' tipo='segmento' color='00aa00' dibujar-si='av==0' expresi&oacute;n='(g1.x,f(g1.x))(g2.x,f(g1.x))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs42\i{\*\mjaformula\u8710 x}}' fuente='Serif,ITALIC,21' fijo='s&iacute;' tama&ntilde;o='0'">

   <param name="G_10" value="espacio='E2' tipo='texto' expresi&oacute;n='[g1.x*E2.escala+60+_X,E2._h-80+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula x{\subix 0}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E2' tipo='texto' dibujar-si='av==0' expresi&oacute;n='[g2.x*E2.escala+60+_X,E2._h-80+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula x{\subix 1}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E2' tipo='texto' dibujar-si='av==1' expresi&oacute;n='[(g1.x+h)*E2.escala+60+_X,E2._h-80+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula x{\subix 0}+h}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E2' tipo='texto' expresi&oacute;n='[65+_X,E2._h-78]' texto='O' fuente='Serif,ITALIC,17' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E2' tipo='segmento' color='negro' dibujar-si='av==1' expresi&oacute;n='(g1.x,f(g1.x))(g1.x+h,f(g1.x+h))' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_15" value="espacio='E2' tipo='segmento' dibujar-si='av==2' expresi&oacute;n='(g1.x,0)(g1.x,f(g1.x))' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_16" value="espacio='E2' tipo='segmento' dibujar-si='av==2' expresi&oacute;n='(0,f(g1.x))(g1.x,f(g1.x))' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='av==1' expresi&oacute;n='[550+_X,115+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}\f1\fs36 Fijemos el punto \f2\fs38\i{\*\mjaformula x{\subix 0}}\fs40 . \f1\fs36\i0 Si \f2\fs38\i{\*\mjaformula h}\f1\fs36\i0 disminuye,\par es decir, si\f2\fs38\i{\*\mjaformula x{\subix 1}}\f1\fs36\i0 se aproxima a \f2\fs38\i{\*\mjaformula x{\subix 0} ,}\f1\fs36\i0 la recta\par secante se aproxima a la recta tangente \par a la gr\u225 fica de \f2\fs38\i{\*\mjaformula f(x)}\f1\fs36\i0 en el punto \f2\fs38\i{\*\mjaformula x{\subix 0} .}\f1\fs36\i0\par De manera m\u225 s precisa expresamos esto\par como \f3\fs40\i    \fs38{\*\mjaformula lim {\subix h\u8594 0} {\fraction{\num f(x{\subix 0}+h)-f(x{\subix 0})}{\den h}}}\f1\fs36\i0\par es decir, el l\u237 mite de \f2\fs38\i{\*\mjaformula\f4\fs36\i f(x{\subix 0}+h)-f(x{\subix 0})\fs40}\f1\fs36\i0\par cuando \f2\fs38\i{\*\mjaformula h}\f1\fs36\i0 tiende a \f2\fs38\i{\*\mjaformula 0.}\f1\fs36\i0\par \fs24\par \fs36 A este l\u237 mite, lo llamamos la \i derivada\i0  de\par \f2\fs38\i{\*\mjaformula f(x)}\f1\fs36\i0 en el punto \f2\fs38\i{\*\mjaformula x{\subix 0}}\f1\fs36\i0 y se denota por \f2\fs38\i{\*\mjaformula f &squot;(x{\subix 0}).}\f1\fs36\i0\par \f2\fs38\i{\*\mjaformula f &squot;(x{\subix 0})}\f1\fs36\i0  nos indica qu\u233  tanto y c\u243 mo est\u225  \par cambiando la funci\u243 n \f2\fs38\i{\*\mjaformula f(x)}\f1\fs36\i0 en el punto \f2\fs38\i{\*\mjaformula x{\subix 0}}\f1\fs36\i0 .}' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E2' tipo='flecha' dibujar-si='av==2' expresi&oacute;n='(g1.x,f(g1.x))(g1.x+.1,aux)' fijo='s&iacute;' ancho='3' ancho='3' punta='5' flecha='b70000'">
   <param name="G_19" value="espacio='E2' tipo='punto' expresi&oacute;n='(0,f(g1.x))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula f(x{\subix 0})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E2' tipo='punto' dibujar-si='av==0' expresi&oacute;n='(0,f(g2.x))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula f(x{\subix 1})}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E2' tipo='punto' dibujar-si='av==1' expresi&oacute;n='(0,f(g2.x))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula f(x{\subix\f2\fs22\i 0}+h)}\f3\fs30\i0}' fuente='Serif,ITALIC,17' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E2' tipo='punto' color='b70000' expresi&oacute;n='(g1.x,f(g1.x))' fijo='s&iacute;' tama&ntilde;o='4'">
   <param name="G_23" value="espacio='E2' tipo='texto' expresi&oacute;n='[E2._w/2+_X,10+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue153;}\f1\fs52\b\i{\*\mjaformula\cf0 y=f(x)}\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,26' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E2' tipo='texto' dibujar-si='av==1' expresi&oacute;n='[E2._w-120+_X,E2._h-37+_Y]' texto='h' fuente='SansSerif,PLAIN,20' fijo='s&iacute;'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='av==2' expresi&oacute;n='[550+_X,115+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs36 La \i raz\u243 n de cambio promedio \i0\par \f3\fs40\i                  \fs38{\*\mjaformula\f3\fs40\i  {\fraction{\num f(x{\subix 0}+h)-f(x{\subix 0})}{\den h}}}\f1\fs36\i0\par se calcula en un intervalo, ya sea de tiempo:\par \f4\fs38\i{\*\mjaformula [t{\subix 0} ,t{\subix 1}],}\f1\fs36\i0 o en general en el intervalo \f4\fs38\i{\*\mjaformula [x{\subix 0} , x{\subix 1}],}\f1\fs36\i0\par si \f4\fs38\i{\*\mjaformula x{\subix 0}&lt;x{\subix 1} ,}\f1\fs36\i0 y si \f4\fs38\i{\*\mjaformula\f3\fs40\i x{\subix 1}&lt;x{\subix 0} ,}\f1\fs36\i0 en \f4\fs38\i{\*\mjaformula [x{\subix 1} , x{\subix 0}].}\fs40\i0  \par         \fs38\i{\*\mjaformula\f3\fs40\i f &squot;(x{\subix 0})\i0 =lim {\subix h\u8594 0} {\fraction{\num f(x{\subix 0}+h)-f(x{\subix 0})}{\den h}}}\f1\fs36\i0\par es una \i raz\u243 n de cambio instant\u225 nea\i0 , es \par decir, en el instante \f4\fs38\i{\*\mjaformula x{\subix 0}}\f1\fs36\i0 , y es la pendiente\par de la recta tangente a la gr\u225 fica en \f4\fs38\i{\*\mjaformula x{\subix 0}}\f1\fs36\i0 .\par Si estamos considerando un intervalo de \par tiempo, esta raz\u243 n de cambio instant\u225 nea\par es la \i velocidad instant\u225 nea \i0 de un objeto\par cuya trayectoria es la gr\u225 fica de \f4\fs38\i{\*\mjaformula f(x).}\f1\fs36\i0\par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_26" value="espacio='E2' tipo='segmento' color='b70000' dibujar-si='av==1' expresi&oacute;n='(g1.x+h,f(g1.x+h))(g1.x+h,0)' fijo='s&iacute;' tama&ntilde;o='4'">
   <param name="G_27" value="espacio='E2' tipo='segmento' color='b70000' dibujar-si='av==1' expresi&oacute;n='(g1.x,0)(g1.x,f(g1.x))' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_28" value="espacio='E2' tipo='texto' dibujar-si='av==1' expresi&oacute;n='[77+_X,356+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula{\fraction{\num f(x+h)-f(x)}{\den h}}={\expr MM\decimals 5\fixed1}}\f2\fs24\i0}' fuente='Serif,ITALIC,19' fijo='s&iacute;'">
   <param name="G_29" value="espacio='E2' tipo='ecuaci&oacute;n' color='b70000' dibujar-si='(av==2)' expresi&oacute;n='y=f_(g1.x)*(x-g1.x)+f(g1.x)'">
