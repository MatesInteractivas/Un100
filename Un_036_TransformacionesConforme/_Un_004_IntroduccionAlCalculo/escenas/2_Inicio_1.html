   <param name="G_04" value="espacio='INFO' tipo='texto' color='blanco' expresi&oacute;n='[38,5]' texto='Los problemas que llevaron al C&aacute;lculo' fuente='SansSerif,PLAIN,24' fijo='s&iacute;'">
   <param name="G_05" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='sig==0' expresi&oacute;n='[40+X,43+Y]' texto='Durante el siglo XVII se inspir&oacute; e inici&oacute; un movimiento\ncient&iacute;fico que aport&oacute; problemas y sugerencias que \nabrieron camino a nuevas ramas de las matem&aacute;ticas,\nentre ellas, y la m&aacute;s importante, fu&eacute; el C&aacute;lculo. \n\nEl inter&eacute;s primordial de los cient&iacute;ficos de la &eacute;poca se\ncentr&oacute; en el estudio del movimiento, el movimiento de \nlos objetos en la superficie de la Tierra o cerca de ella \ny el movimiento de los cuerpos celestes.\n\nNaturalmente, en este estudio, era de vital importancia \ndeterminar la rapidez y la aceleraci&oacute;n de los cuerpos en \nmovimiento, as&iacute; como la direcci&oacute;n en que se est&aacute; \nmoviendo un objeto en cualquier punto de su trayectoria.' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='sig==1' expresi&oacute;n='[25+X,56+Y]' texto='Para encontrar la velocidad de un cuerpo que se mueve con \nvelocidad uniforme, basta medir la distancia que recorre en \nun tiempo determinado y dividirla entre el tiempo. Esto &uacute;ltimo\nequivale a calcular la pendiente de gr&aacute;fica de la posici&oacute;n del \ncuerpo con respecto al tiempo, que es una l&iacute;nea recta. \n\nSin embargo los movimientos de los objetos no son en l&iacute;nea\nrecta y su rapidez es variable, por lo que la direcci&oacute;n en que \nse est&aacute; moviendo un objeto en cualquier punto de su\ntrayectoria es variable de un momento a otro. Entonces su\ndeterminaci&oacute;n presenta una nueva clase de dificultad.\nEstos son dos de los problemas que dieron lugar a los \nprocedimientos del C&aacute;lculo.\n\n\n\n' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
