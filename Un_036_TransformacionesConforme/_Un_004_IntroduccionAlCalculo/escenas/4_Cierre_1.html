   <param name="G_05" value="espacio='INFO' tipo='texto' color='blanco' expresi&oacute;n='[10,5]' texto='Relaci&oacute;n entre l&iacute;mite, derivada e integral' fuente='SansSerif,PLAIN,24' fijo='s&iacute;'">
   <param name="G_06" value="espacio='INFO' tipo='texto' color='negro' expresi&oacute;n='[40+_X,65+_Y]' texto='Hasta ahora se han presentado los tres \nconceptos fundamentales del C&aacute;lculo: \nl&iacute;mite, derivada e integral. \n\nEl llamado Teorema fundamental del C&aacute;lculo \nrelaciona dichos conceptos y permite \naplicarlos para dar soluci&oacute;n a muchos \nproblemas pr&aacute;cticos de la ciencia, la \ningenier&iacute;a y otras ramas del conocimiento.\n' fuente='SansSerif,PLAIN,21' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' expresi&oacute;n='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='av==0' expresi&oacute;n='[55+X,100+Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs36 Si \f2\fs38\i{\*\mjaformula F}\f1\fs36\i0  y \f2\fs38\i{\*\mjaformula f}\f1\fs36\i0   son dos funciones tales que \f2\fs38\i{\*\mjaformula f(x)={\fraction{\num dF}{\den dx}}(x)}\f1\fs36\i0   para toda \f2\fs38\i{\*\mjaformula x}\f1\fs36\i0   en un intervalo \f2\fs38\i{\*\mjaformula [a,b]}\f1\fs36\i0  , entonces\par                                                           \f2\fs38\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x) dx =F(b)-F(a)}}}\f1\fs36\i0\par Otro enunciado equivalente de este teorema dice que si \f2\fs38\i{\*\mjaformula f}\f1\fs36\i0   es una funci\u243 n definida en un intervalo \f2\fs38\i{\*\mjaformula [a,b]}\f1\fs36\i0\par y se define\par                                                                \f2\fs38\i{\*\mjaformula F(x)={\integral{\from a}{\to x}{\what}}  f(t) dt }\f1\fs36\i0\par entonces \f2\fs38\i{\*\mjaformula{\fraction{\num dF}{\den dx}}(x)=f(x)}\f1\fs36\i0  para \f2\fs38\i{\*\mjaformula x}\f1\fs36\i0  en \f2\fs38\i{\*\mjaformula [a,b]}\f1\fs36\i0 .\par \par El teorema dice que, en cierto sentido, la integraci\u243 n y la derivaci\u243 n son operaciones inversas.\par \par Gracias a este teorema, el C\u225 lculo permite obtener resultados importantes. Por ejemplo, si conocemos \par la velocidad de un cuerpo en todo momento, y su posici\u243 n inicial, podemos saber su posici\u243 n en todo\par momento. Tambi\u233 n podemos calcular f\u225 cilmente el \u225 rea bajo la gr\u225 fica de una funci\u243 n \f2\fs38\i{\*\mjaformula f(x)}\f1\fs36\i0  si \par encontramos una funci\u243 n \f2\fs38\i{\*\mjaformula F(x)}\f1\fs36\i0  cuya derivada sea \f2\fs38\i{\*\mjaformula f(x)}\f1\fs36\i0 .\f3\fs34\i  \f1\fs36\i0 Veamos algunos ejemplos.\f3\fs34\i}' fuente='SansSerif,PLAIN,18' fijo='s&iacute;' info='texto 1'">
   <param name="G_09" value="espacio='E2' tipo='ecuaci&oacute;n' color='grisClaro' expresi&oacute;n='y=a*x^3-b*x^2-2*c*x'">
   <param name="G_10" value="espacio='E2' tipo='curva' expresi&oacute;n='(t,a*t^3-b*t^2-2*c*t)' t.intervalo='[x2,0]' t.pasos='24' relleno='80ffff80'">
   <param name="G_11" value="espacio='E2' tipo='curva' expresi&oacute;n='(t,a*t^3-b*t^2-2*c*t)' t.intervalo='[0,x1]' t.pasos='24' relleno='8000ff80'">
   <param name="G_12" value="espacio='E2' tipo='texto' dibujar-si='0' expresi&oacute;n='[205+_X,200+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula\u193 rea=\u8739 {\fraction{\num -8}{\den 3}}\u8739 ={\fraction{\num 8}{\den 3.}}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='s&iacute;' info='&aacute;rea amarilla'">
   <param name="G_13" value="espacio='E2' tipo='texto' dibujar-si='0' expresi&oacute;n='[64+_X,105+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula\u193 rea={\fraction{\num 5}{\den 12.}}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='s&iacute;' info='&aacute;rea verde'">
   <param name="G_14" value="espacio='E2' tipo='texto' expresi&oacute;n='[300+_X,20+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs44\i{\*\mjaformula y=f(x)}\fs34}' fuente='Serif,ITALIC,22' fijo='s&iacute;' info='funci&oacute;n'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='av==1' expresi&oacute;n='[550+_X,115+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs36 Ejemplo 1.\par \fs20\par \fs36 Encontrar el \u225 rea de la regi\u243 n comprendida\par entre el \fs20  \f3\fs38\i{\*\mjaformula eje x}\f1\fs36\i0   y la gr\u225 fica de la funci\u243 n \par \f3\fs38\i{\*\mjaformula f(x)=ax{\supix 3}-bx{\supix 2}-2(c)x ,}\f1\fs36\i0  con x2&amp;lt;=x&amp;lt;=x1.\par \f3\fs38\i{\*\mjaformula f(x)={\expr (a!=1)?a:&squot;&squot;\decimals 2\fixed0}x{\supix 3}-{\expr (b!=1)?b:&squot;&squot;\decimals 2\fixed0}x{\supix 2}-2{\expr (c!=1)?&squot;(&squot;+c+&squot;)&squot;:&squot;&squot;\decimals 2\fixed0}x ,}\f1\fs36\i0  \par \par Si observamos la gr\u225 fica de esta funci\u243 n, \par tiene tres ra\u237 ces: \f3\fs38\i{\*\mjaformula{\expr x2\decimals 2\fixed0}, 0, {\expr x1\decimals 2\fixed0}.}\f1\fs36\i0\par \par Podemos encontrarlas factorizando:\par \f3\fs38\i{\*\mjaformula\f3\fs38\i{\expr (a!=1)?a:&squot;&squot;\decimals 2\fixed0}x{\supix 3}-{\expr (b!=1)?b:&squot;&squot;\decimals 2\fixed0}x{\supix 2}-2{\expr (c!=1)?&squot;(&squot;+c+&squot;)&squot;:&squot;&squot;\decimals 2\fixed0}x=}\f1\fs36\i0\par \f3\fs38\i                   {\*\mjaformula\f3\fs38\i =x({\expr (a!=1)?a:&squot;&squot;\decimals 2\fixed0}x{\supix 2}-{\expr (b!=1)?b:&squot;&squot;\decimals 2\fixed0}x-2{\expr (c!=1)?&squot;(&squot;+c+&squot;)&squot;:&squot;&squot;\decimals 2\fixed0})\fs40}\fs40\par \fs38                   {\*\mjaformula\f3\fs38\i =x(x\fs44{\expr x2\decimals 2\fixed0})(x+{\expr x1\decimals 2\fixed0})\cf0}\f1\fs36\i0\par \f6\fs20\i\par \f1\fs36\i0 Por el teorema fundamental del C\u225 lculo:}' fuente='SansSerif,PLAIN,18' fijo='s&iacute;' info='texto2.1'">
   <param name="G_16" value="espacio='E2' tipo='texto' dibujar-si='0' expresi&oacute;n='[E2._w-102+_X,E2._h-45+_Y,31,60]' texto='Escala' fuente='SansSerif,PLAIN,20' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='av==2' expresi&oacute;n='[550+_X,110+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f0\fs36\par La intregral en \f1\fs38\i{\*\mjaformula [{\expr x2\decimals 2\fixed0},0]}\f0\fs36\i0 es\par \par \f1\fs38\i{\*\mjaformula{\integral{\from{\expr x2\decimals 2\fixed0}}{\to 0}{\what x{\supix 3}-x{\supix 2}-2x dx}}=[{\fraction{\num x{\supix 4}}{\den 4}}-{\fraction{\num x{\supix 3}}{\den 3}}-x{\supix 2}] {\subix{\expr x2\decimals 2\fixed0}}{\supix 0}}\fs40\par \fs38                                {\*\mjaformula ={\expr int1\decimals 2\fixed0}}\f0\fs36\i0\par \par La intregral en \f2\fs40\i{\*\mjaformula [0,{\expr x1\decimals 2\fixed0}]}\f0\fs36\i0 es\par \par \f1\fs38\i{\*\mjaformula{\integral{\from 0}{\to{\expr x1\decimals 2\fixed0}}{\what x{\supix 3}-x{\supix 2}-2x dx=[{\fraction{\num x{\supix 4}}{\den 4}}-{\fraction{\num x{\supix 3}}{\den 3}}-x{\supix 2}] {\subix 0}{\supix{\expr x1\decimals 2\fixed0}}}}}\fs40\par \fs38                               {\*\mjaformula ={\expr int2\decimals 2\fixed0}}\fs40\par \f0\fs36\i0\par El \u225 rea total es \f1\fs38\i{\*\mjaformula{\expr int1\decimals 2\fixed0}+{\expr abs(int2)\decimals 2\fixed0}={\expr int1+abs(int2)\decimals 2\fixed0}}\f0\fs36\i0}' fuente='SansSerif,PLAIN,18' fijo='s&iacute;' info='texto2.2'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='av==3' expresi&oacute;n='[550+_X,100+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs36 Ejemplo 2.\par \par Expresar la soluci\u243 n del siguiente pro-\par blema de valor inicial como una integral.\par \par Ecuaci\u243 n diferencial: \f2\fs38\i{\*\mjaformula{\fraction{\num dy}{\den dx}}={\expr (fun==0)?&squot;tan(x)&squot;:((fun==1)?&squot;1/x&squot;:&squot;f(x)&squot;)\decimals 2\fixed0}}\f1\fs36\i0\par       Condici\u243 n inicial: \f2\fs38\i{\*\mjaformula y(1)=5}\f1\fs36\i0\par \par La funci\u243 n \f2\fs38\i{\*\mjaformula F(x)={\integral{\from 1}{\to x}{\what{\expr (fun==0)?&squot;tan(t)&squot;:((fun==1)?&squot;1/t&squot;:&squot;f(t)&squot;)\decimals 2\fixed1}dt}}}\f1\fs36\i0 es una\par antiderivada de \f0\fs40\i{\*\mjaformula{\expr (fun==0)?&squot;tan(x)&squot;:((fun==1)?&squot;1/x&squot;:&squot;f(x)&squot;)\decimals 2\fixed1}}\f3\fs38\i0 por lo tanto\par una soluci\u243 n general a esta ecuaci\u243 n\par es \f2\fs38\i{\*\mjaformula y=\f2\fs38\i{\integral{\from 1}{\to x}{\what{\expr (fun==0)?&squot;tan(t)&squot;:((fun==1)?&squot;1/t&squot;:&squot;f(t)&squot;)\decimals 2\fixed0}dt}}\fs44 +C}. \f3\fs38\i0 La condici\u243 n\par inicial determina el valor de\f2\fs38\i  \fs42{\*\mjaformula C:}\fs40\par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;' info='texto3.1'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='av==4' expresi&oacute;n='[550+_X,105+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}\f1\fs36  \f2\fs38\i{\*\mjaformula 5={\integral{\from 1}{\to 1}{\what{\expr (fun==0)?&squot;tan(t)&squot;:((fun==1)?&squot;1/t&squot;:&squot;f(t)&squot;)\decimals 2\fixed0}dt}}}\f1\fs36\i0  pues \f3\fs40\i{\*\mjaformula y(1)=5}\f4\fs38\i0\par  \f2\fs38\i{\*\mjaformula 5=0\f5\fs44\i +C},\fs42  \f4\fs38\i0 por lo tanto\f6\fs42\i  \fs38{\*\mjaformula C=5}\fs40 .\par \f4\fs38\i0 La soluci\u243 n al problema de condici\u243 n\par inicial es \f2\fs38\i{\*\mjaformula y={\integral{\from 1}{\to x}{\what{\expr (fun==0)?&squot;tan(t)&squot;:((fun==1)?&squot;1/t&squot;:&squot;f(t)&squot;)\decimals 2\fixed0}dt}}+5}\fs40 .\par \f4\fs38\i0\u191 C\u243 mo saber d\u243 nde integran cuando\par construimos \f2\fs38\i{\*\mjaformula F(x)}\f4\fs38\i0 ? Pudimos haber\par empezado en cualquier parte, pero el\par mejor valor para empezar es el valor\par inicial de \f2\fs38\i{\*\mjaformula x}\f4\fs38\i0 (en este caso \f2\fs38\i{\*\mjaformula x=1}\f4\fs38\i0 ). \par Entonces la integral ser\u225  cero cuando\par apliquemos la condici\u243 n inicial y \f2\fs38\i{\*\mjaformula C}\f4\fs38\i0\par ser\u225  autom\u225 ticamente el valor inicial\par de \f2\fs38\i{\*\mjaformula y.}\f4\fs38\i0\par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;' info='texto3.2'">
