   <param name="G_05" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='sig==0' expresi&oacute;n='[27+X,65+Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 El tercer  problema que ocup\u243  a los matem\u225 ticos y f\u237 sicos \par de la \u233 poca fue encontrar los valores m\u225 ximo y m\u237 nimo de \par funciones. Cuando se dispara una bala hacia arriba, tal vez\par se desee saber qu\u233  altura alcanzar\u225 . \par \par Podemos determinar la altura m\u225 xima de movimientos \par simples, pero no es suficiente para analizar el movimiento \par de los cuerpos que no son pr\u243 ximos a la superficie de la \par Tierra, por ejemplo, la distancia m\u225 ximo o m\u237 nima de un\par planeta al Sol. Tampoco lo es para analizar el movimiento \par de un cohete, en cuyo recorrido se aleja tanto de la Tierra, \par que debe tomarse en cuenta la variaci\u243 n de la aceleraci\u243 n \par debida gravedad o la aceleraci\u243 n necesaria para despegar.\par  \par \par \par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='sig==1' expresi&oacute;n='[36+X,57+Y]' texto='El cuarto problema fue determinar longitudes, &aacute;reas y \nvolumenes. Para encontrar el &aacute;rea de una figura rectan-\ngular, basta medir dos de sus lados y multiplicar los \nvalores obtenidos. Pero el &aacute;rea de una figura delimitada \npor curvas no se pueden obtener con procedimientos tan \nsimples.\n\nPor otra parte, los objetos pueden ser tan grandes como \nla Tierra, o las longitudes a calcular son las de las &oacute;rbitas \nde los planetas en un tiempo dado. \n\nTodos estos problemas ocuparon la mente de cientos de \nmatem&aacute;ticos. Fueron Newton y Leibnitz quienes \nreconocieron claramente la &iacute;ntima relaci&oacute;n entre ellos.\n' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
