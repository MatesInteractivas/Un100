   <param name="G_22" value="espacio='Le1' tipo='texto' dibujar-si='0' expresión='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 arrowpair[{\*\mjaformula{\expr A\decimals 0\fixed1}}+1,{\*\mjaformula{\expr B\decimals 0\fixed1}}+1]={\*\mjaformula{\expr arrowpair[A+1,B+1]\decimals 0\fixed1}}  \par arrtype2={\*\mjaformula{\expr arrtype2\decimals 0\fixed1}} arrtype5={\*\mjaformula{\expr arrtype5\decimals 0\fixed1}} arrtype8={\*\mjaformula{\expr arrtype8\decimals 0\fixed1}} arrtype9={\*\mjaformula{\expr arrtype9\decimals 0\fixed1}}\par scenecfg[2,0]={\*\mjaformula{\expr scenecfg[2,0]\decimals 0\fixed1}}scenecfg[5,0]={\*\mjaformula{\expr scenecfg[5,0]\decimals 0\fixed1}}scenecfg[8,0]={\*\mjaformula{\expr scenecfg[8,0]\decimals 0\fixed1}}scenecfg[9,0]={\*\mjaformula{\expr scenecfg[9,0]\decimals 0\fixed1}}\par arrowcfg[scenecfg[2,0],0]={\*\mjaformula{\expr arrowcfg[scenecfg[2,0],0]\decimals 0\fixed1}}\par arr[arrowcfg[scenecfg[2,0],0]]={\*\mjaformula{\expr arr[arrowcfg[scenecfg[2,0],0]]\decimals 0\fixed1}}\f2\fs30}' fuente='SansSerif,PLAIN,12' fijo='sí' info='arrtype=arrowpair[A+1,B+1]'">
   <param name="G_23" value="espacio='Ri2' tipo='texto' dibujar-si='(intro=1)&(begin=0)' expresión='[5,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs36      Dilema para  definir el concepto de identidad\fs30\par \fs20  \fs30\par En los ejemplos en la escena de motivaci\u243 n, la identidad I es un\par elemento relativo a una operaci\u243 n dada * que cuando se aplica la\par operaci\u243 n entre este elemento y otro arbitrario A el resultado es\par el elemento arbitrario dado: \par \par                                           A * I = A\par   \par Para llevar el concepto de identidad a las categor\u237 as, necesitamos\par primero una operaci\u243 n entre las flechas que al aplicarla a una\par flecha identidad y a otra flecha arbitraria va a resultar en la flecha\par arbitraria.  \par \par Sin embargo, en la categor\u237 a que estamos tratando de descubrir\par a\u250 n no hemos definido esta operaci\u243 n, as\u237  que para encontrar las\par flechas que van a jugar el papel de identidad vamos a tener que\par proceder de otra manera.manera.\f4\fs16}' fuente='SansSerif,PLAIN,18' fijo='sí' info='texto en Li1'">
   <param name="G_24" value="espacio='Ri2' tipo='texto' dibujar-si='(intro=0)&(begin=1)' expresión='[20,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs36      Un ingrediente crucial para las categorias\fs30\par  \par El concepto de identidad que hemos obtenido en la categor\u237 a\par que estamos descubriendo, constituye un ingrediente\par fundamental que ilustra el concepto general de identidad en\par una categor\u237 a arbitraria. \par \par Gen\u233 ricamente, las identidades que hemos encontrado son:\par x es parte de x, donde x es cualquiera de los miembros o\par grupos de miembros de la familia: \par \par    nadie, pap\u225 , mam\u225 , hijo, \par    pap\u225  e hijo, pareja (de casados), mam\u225  e hijo,\par    familia\par \par Cuando definamos la operaci\u243 n parcial entre las flechas\par vamos a verificar que las identidades de hecho tienen la\par propiedad:  I\u8728 f=f,  f \u8728 I=f, donde \u8216 \u8728  \u8217  denota la operaci\u243 n\par que tenemos que definir.\f3\fs16}' fuente='SansSerif,PLAIN,18' fijo='sí' info='texto en Li1'">
