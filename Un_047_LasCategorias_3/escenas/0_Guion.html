   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \fs40\b0\i0        El objetivo de esta unidad interactiva es continuar con el estudio de las categor\u237 as, functores y \par        transformaciones naturales. En esta lecci\u243 n introducimos el concepto de composici\u243 n de morfismos\par        en las categor\u237 as, el cual es el \u250 ltimo ingrediente en la definicion de \u233 stas.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\fs40\b0\i0\par       En esta escena, abordamos el concepto de composici\u243 n con un audio que en forma breve da antecedentes de \par       la importancia de este concepto en las matem\u225 ticas en general y en especialmente en las categor\u237 as.\par \par       \cf0\fs48\b\i Inicio\cf1\f1\fs34\b0\i0\par \f3\fs40       En la escena de inicio se muestra como definir el concepto de composici\u243 n en la categor\u237 a que estamos \par       estudiando de las relaciones de miembros de una familia y se muestran ejemplos interactivos, incluyendo \par       la propiedad de la identidad relativa a la composici\u243 n.\par  \cf0\fs48\b\i\par      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40       En esta escena vemos las caracter\u237 sticas de la composici\u243 n en una categor\u237 a con ejemplos interactivos.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40       En esta \u250 ltima escena, se resumen los conceptos y los ingredientes requeridos para formar la noci\u243 n de \par       categor\u237 a que hasta ahora hemos encontrados, teniendo con estos la mayor\u237 a de ellos.  Nos queda de ver  \par       una propiedad m\u225 s que la composici\u243 n tiene: la asociatividad, la cual abordaremos en la lecci\u243 n siguiente.\par \cf0\fs48\b\i\par      Participantes
