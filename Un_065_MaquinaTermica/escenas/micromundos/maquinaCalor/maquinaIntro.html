   <param name="A_01" value="id='h(V)' expresi&oacute;n='-1+V/A'">
   <param name="A_02" value="id='Fase()' algoritmo='s&iacute;' expresi&oacute;n='fase' algoritmo='s&iacute;' Local='fase' inicio='fase=&squot;&squot;' hacer='fase=(enfriando)?&squot;Enfriamiento is&oacute;baro&squot;:fase;fase=(compadi)?&squot;Compresi&oacute;n adiab&aacute;tica&squot;:fase;fase=(calentando)?&squot;Calentamiento is&oacute;baro&squot;:fase;fase=(expadi)?&squot;Expansi&oacute;n adiab&aacute;tica&squot;:fase'">
   <param name="A_03" value="id='Aclara()' algoritmo='s&iacute;' expresi&oacute;n='acla' algoritmo='s&iacute;' Local='acla' inicio='acla=&squot;&squot;' hacer='acla=(enfriando|calentando)?&squot;(a presi&oacute;n constante)&squot;:acla;acla=(compadi|expadi)?&squot;(sin intercambio de calor)&squot;:acla;'">
   <param name="A_04" value="id='Avanza(ni,dT)' algoritmo='s&iacute;' algoritmo='s&iacute;' Local='j,dt' inicio='j=0;dt=dT/ni' hacer='ft=exp(-t);t=t+dt;C1.x=x1+(C1.x-x1)*ft;C2.x=x2+(C2.x-x2)*ft;xm=xmd+(xm-xmd)*ft;Pd=(Wp+(bloque)*Wb)/A;adi=compadi|expadi;cte=Pa*(Va^g);P=Pd+(P-Pd)*ft;V=(adi)?((cte/P)^(1/g)):nR*Tp/P;Tp=(adi)?cte/(nR*V^(g-1)):T+(Tp-T)*ft;dW=(adi)?Pa*Va-P*V:P*(V-Va);W=W+dW;dQ=dW+(Tp-Tpa)*nR;Q=Q+(Tp-Tpa)*nR;Q1=Q1-(enfriando)*dQ;Q2=Q2+(calentando)*dQ;S=S -(enfriando)*dQ*(1/T1-1/Tp)+(calentando)*dQ*(1/Tp-1/T2);yp=h(V);ym=(bloque)?h(V)+piston.b+biela.b+plato.b:ym;T=((!calentando)&amp;(!enfriando))?Tp:T;j=j+1;' mientras='j&lt;ni'">
   <param name="A_05" value="id='initGrafs()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='piston.a=2;piston.b=2*e;piston.rojo=0.75;piston.verde=0.75;piston.azul=0.75;biela.a=e;biela.b=2;biela.rojo=0.75;biela.verde=0.75;biela.azul=0.75;plato.a=2;plato.b=e;plato.rojo=0.75;plato.verde=0.75;plato.azul=0.75;masa.a=1.0;masa.b=0.33;masa.rojo=0.5;masa.verde=1;masa.azul=0.5;y1=h(nR*T1/(Wp/A))+piston.b+biela.b+plato.b;y2=h(nR*T2/((Wp+Wb)/A))+piston.b+biela.b+plato.b;xm=1+e;ym=y1;x1=-2.5;ypl=yp+biela.b+piston.b;yb=yp+piston.b;'">
   <param name="A_06" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='T1=273;T2=873;T=T1;Wp=1;Wb=1;A=pi/2;Tp=T;EscV=1.5' hacer='QQ2=1;QQ1=1;nR=0.003;Cv=1.5*nR;Cp=2.5*nR;g=Cp/Cv;Q1=0;Q2=0;bloque=0;Vmin=nR*T1/((Wp+Wb)/A);Vmax=nR*T2/(Wp/A);x1=C1.x;x2=C2.x;bloque=0;P=(Wp+(bloque)*Wb)/A;Pd=P;V=nR*Tp/P;Pa=P;Va=V;Tpa=Tp;e=0.15;xp=-1;yp=h(V);initGrafs();'">

   <param name="A_13" value="id='evVmin' evento='s&iacute;' condici&oacute;n='bloque&amp;(Pd&gt;P)&amp;((Pd-P)&lt;0.0001)' acci&oacute;n='calcular' par&aacute;metro='x2=0\nt=0\ncompadi=0' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_14" value="id='evVmax' evento='s&iacute;' condici&oacute;n='(!bloque)&amp;(Pd&lt;P-0.00001)&amp;((P-Pd)&lt;0.0001)' acci&oacute;n='calcular' par&aacute;metro='x1=0\nt=0\nexpadi=0' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='texto' color='negro' dibujar-si='0' expresi&oacute;n='[100,45]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue255;}\f1\fs40{\*\mjaformula{\expr Fase()\decimals 2\fixed1}}\f2\fs40\b\par \b0   \f4\fs32{\*\mjaformula{\expr Aclara()\decimals 2\fixed1}}\f3\fs40\cf0\par }' fuente='SansSerif,PLAIN,20' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E2' tipo='ecuaci&oacute;n' fondo='s&iacute;' color='8080ee' dibujar-si='(x&gt;0)' expresi&oacute;n='y=EscV*s/x^g' familia='s' s.intervalo='[0.5,8]' s.pasos='10'">

   <param name="G_04" value="espacio='E1' tipo='segmento' fondo='s&iacute;' color='negro' dibujar-si='0' expresi&oacute;n='(1+e,y1+(y2-y1)*s)(5,y1+(y2-y1)*s)' familia='s' s.intervalo='[0,1]' s.pasos='1' fijo='s&iacute;' tama&ntilde;o='0' info='bandas transportadoras de los tabiques'">

   <param name="G_20" value="espacio='E2' tipo='punto' color='004080' expresi&oacute;n='(V,EscV*P)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs40\b T ={\*\mjaformula{\expr Tp-273} \u176 C} \b0}' fuente='Serif,BOLD,20' decimales='0' fijo='no' tama&ntilde;o='3'">
   <param name="G_21" value="espacio='E2' tipo='texto' color='004080' expresi&oacute;n='[60,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs40\b Volumen (lt) ={\*\mjaformula{\expr V\decimals 1\fixed1}}\par Presi\u243 n (atm) ={\*\mjaformula{\expr P/0.636\decimals 1\fixed1}}\par Temperatura (\u186 C) ={\*\mjaformula{\expr Tp-273\decimals 0\fixed1}} \par \par Trabajo realizado ={\*\mjaformula{\expr W\decimals 4\fixed0}} \par Calor transferido ={\*\mjaformula Q{\subix 2}-Q{\subix 1}={\expr Q2-Q1\decimals 4\fixed0}}     \par Rendimiento = {\*\mjaformula{\fraction{\num Q{\subix 2}-Q{\subix 1}}{\den Q{\subix 2}}}={\expr (QQ2-QQ1)/QQ2\decimals 4\fixed0}}\par Entrop\u237 a = S = {\*\mjaformula{\expr S\decimals 6\fixed0}}\par \fs32}' fuente='Serif,BOLD,20' fijo='s&iacute;'">

   <param name="G_25" value="espacio='E1' tipo='pol&iacute;gono' color='negro' dibujar-si='0&amp;&amp;(xmd&gt;=xm)' expresi&oacute;n='(-masa.a/2+s,y1)(-masa.a/2+s+masa.a,y1)(-masa.a/2+s+masa.a,y1+masa.b)(-masa.a/2+s,y1+masa.b)(-masa.a/2+s,y1)' familia='s' s.intervalo='[masa.a/2+1+e,3*(masa.a/2+1+e)]' s.pasos='2' relleno='907020' info='tabiques'">
