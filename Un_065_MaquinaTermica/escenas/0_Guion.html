   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \fs40\b0\i0\par       A trav\u233 s de una conversaci\u243 n con un tutor digital, y la observaci\u243 n y el an\u225 lisis simult\u225 neos de una m\u225 quina\par       t\u233 rmica, el estudiante revisar\u225  las leyes fundamentales de la termodin\u225 mica y de los gases ideales.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se muestra un breve video que ilustra c\u243 mo hacer un barquito a vapor casero.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En el inicio se indicar\u225  al alumno que va a platicar con un tutor digital con el objeto de analizar una m\u225 quina\par       de calor (que se muestra en este apartado), para as\u237  entender su funcionamiento y las distintas leyes que lo rigen.\par \par     \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En el di\u225 logo, se analizar\u225 n una por una las distintas etapas del ciclo de la m\u225 quina de calor: \i compresi\u243 n \par       adiab\u225 tica\i0 , \i calentamiento is\u243 baro\i0 , \i expansi\u243 n adiab\u225 tica\i0  y \i enfriamiento is\u243 baro\i0 . En cada etapa, el alumno\par       tendr\u225  que hacer una serie de predicciones respecto al funcionamiento de la m\u225 quina con base en su conocimiento\par       de las leyes de los gases y de la termodin\u225 mica. Al final el alumno entender\u225  c\u243 mo es que la m\u225 quina convierte\par       calor en trabajo, y que no se pierde energ\u237 a en ninguna etapa del ciclo de la misma.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Aqu\u237  se explica el funcionamiento de la m\u225 quina a vapor del barquito mostrado en la Motivaci\u243 n, dejando claro\par       que \u233 sta tambi\u233 n es una m\u225 quina t\u233 rmica que convierte calor en trabajo mec\u225 nico.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Tine Stalmans\par                                                      Jos\u233  Luis Abreu Le\u243 n\par       Dise\u241 o funcional:                   Tine Stalmans\par       Programaci\u243 n:                        Tine Stalmans\par                                                      Jos\u233  Luis Abrue Le\u243 n\par                                                      Joel Espinosa Longi\par       Ilustraci\u243 n:                              Elizabeth Ortiz Caballero\par                                                      Mar\u237 a Antonieta Carrasco Espinosa\par                                                      David Garc\u237 a Gonz\u225 lez\par       Dise\u241 o gr\u225 fico:                        Elizabeth Ortiz Caballero\par       Revisi\u243 n de contenido:           Teresa V\u225 zquez Montec\u243 n, DGTic, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM.\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par                       Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM y DGTIC de la UNAM.\f0\fs28}">
