   <param name="C_04" value="id='plano' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='Plano Polar' expresión='((E2._w-120)/2,E2._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='pol=1' dibujar-si='!pol' activo-si='!info' pos_mensajes='centro'">
   <param name="C_05" value="id='plano2' tipo='numérico' interfaz='botón' región='interior' espacio='E3' nombre='Plano Cartesiano' expresión='((E3._w-160)/2,E3._h-35,160,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn160.png' acción='calcular' parámetro='pol=0' dibujar-si='pol' activo-si='!info' pos_mensajes='centro'">

   <param name="A_01" value="id='ctr' vector='sí' evaluar='una-sola-vez' tamaño='2' expresión='ctr[0]=&squot;a&squot;;ctr[1]=&squot;&squot;;'">
   <param name="A_02" value="id='f(x)' expresión='a*x^3'">
   <param name="A_03" value="id='angulo()' algoritmo='sí' algoritmo='sí' hacer='beta=acos(c2.x);_beta=(c2.y>0)?beta:_beta;_beta=(c2.y<0)?pi+(pi-beta):_beta'">
   <param name="A_04" value="id='g(x)' algoritmo='sí' expresión='2*cos(2*(x+0.8))' algoritmo='sí'">

   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='t<20' expresión='[300,22]' texto='Simetría con respecto al orígen O' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='!pol' expresión='[545+_X,110+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs36 Una curva en el plano cartesiano es sim\u233 tri-\par ca con respecto al or\u237 gen\f2\fs40\i{\*\mjaformula O}\f1\fs36\i0  si para cualquier \par punto sobre la curva con coordenadas\f2\fs40\i{\*\mjaformula (x,y),}\f1\fs36\i0  \par el punto\f2\fs40\i{\*\mjaformula (-x,-y)}\f1\fs36\i0 tambi\u233 n est\u225  en la curva. \par \par An\u225 logamente, en el plano polar, si los puntos \par \f2\fs40\i{\*\mjaformula (r,\u945 )}\f1\fs36\i0 y\f2\fs40\i{\*\mjaformula (r,\u960 +\u945 )}\f1\fs36\i0 est\u225 n ambos en la curva,\par \u233 sta es sim\u233 trica con respecto a\f2\fs40\i{\*\mjaformula O.}\par \par \f1\fs36\i0 Una funci\u243 n\f2\fs40\i{\*\mjaformula y=f(x)}\f1\fs36\i0 tal que\f2\fs40\i{\*\mjaformula f(-x)=-f(x)}\f1\fs36\i0\par para toda\f2\fs40\i{\*\mjaformula x}\f1\fs36\i0 en el dominio de la funci\u243 n se \par llama \i funci\u243 n impar\i0 . Esto implica que, por \par una parte, \f2\fs40\i{\*\mjaformula x}\f1\fs36\i0 y\f2\fs40\i{\*\mjaformula -x}\f1\fs36\i0 est\u225 n en el dominio de \par \f2\fs40\i{\*\mjaformula f,} \f1\fs36\i0 y por otra parte, que una funci\u243 n par  \par es sim\u233 trica con respecto al or\u237 gen\f2\fs40\i{\*\mjaformula O.}\f1\fs36\i0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_03" value="espacio='E2' tipo='texto' expresión='[140+_X,0+_Y]' texto='Plano Cartesiano' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_04" value="espacio='E2' tipo='ecuación' expresión='y=f(x)' ancho='2'">
   <param name="G_05" value="espacio='E2' tipo='punto' expresión='(0,0)' texto='O' fuente='Serif,BOLD+ITALIC,20' fijo='sí' tamaño='1'">
   <param name="G_06" value="espacio='E2' tipo='texto' expresión='[E2._w-65,E2._h-53]' texto='[ctr[0]]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs40\b\i{\*\mjaformula f(x)={\expr (a==0)?a+&squot;(&squot;:((a!=1)?a:&squot;&squot;)\decimals 2\fixed0}{\expr (a==0)?&squot;x&squot;+&squot;)&squot;:&squot;x&squot;\decimals 2\fixed0}{\supix 3}}\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,20' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='segmento' expresión='(c0.x,f(c0.x))(-c0.x,-f(c0.x))' fijo='sí' tamaño='0'">
   <param name="G_09" value="espacio='E2' tipo='punto' color='990000' expresión='(c0.x,f(c0.x))' texto='(x,f(x))' fuente='Serif,BOLD+ITALIC,15' fijo='sí' tamaño='4'">
   <param name="G_10" value="espacio='E2' tipo='punto' color='990000' expresión='(-c0.x,-f(c0.x))' texto='(-x,-f(x))' fuente='Serif,BOLD+ITALIC,15' fijo='sí' tamaño='4'">
   <param name="G_11" value="espacio='E3' tipo='texto' expresión='[160+_X,0+_Y]' texto='Plano Polar' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_12" value="espacio='E3' tipo='flecha' expresión='(0,0)(c2.x,c2.y)' fijo='sí' tamaño='1' ancho='1' punta='3'">
   <param name="G_13" value="espacio='E3' tipo='ecuación' color='grisClaro' expresión='x^2+y^2=1'">
   <param name="G_14" value="espacio='E3' tipo='curva' expresión='(g(t)*cos(t),g(t)*sen(t))' t.intervalo='[0,2*pi]' t.pasos='200' ancho='2'">
   <param name="G_15" value="espacio='E3' tipo='segmento' expresión='(g(_beta)*cos(_beta),g(_beta)*sen(_beta))(-g(_beta)*cos(_beta),-g(_beta)*sen(_beta))' fijo='sí'">
   <param name="G_16" value="espacio='E3' tipo='punto' color='a30000' expresión='(g(_beta)*cos(_beta),g(_beta)*sen(_beta))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34\b\i (r,\fs38\b0\u960 \fs34\b +\u945 )\f3\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">
   <param name="G_17" value="espacio='E3' tipo='punto' color='a30000' expresión='(-g(_beta)*cos(_beta),-g(_beta)*sen(_beta))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs34\b\i (r,\u945 )\f2\fs30\b0 }' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">
   <param name="G_18" value="espacio='E3' tipo='punto' expresión='(0.5,2.3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs40\b\i{\*\mjaformula r=2cos(2(\u945 +{\fraction{\num 1}{\den 8}}))}\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,20' fijo='sí' tamaño='0'">
   <param name="G_19" value="espacio='E3' tipo='punto' color='00903b' expresión='(-g(_beta)*cos(_beta),g(_beta)*sen(_beta))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b\i (r,\fs38\b0\u960 \fs34\b -\u945 )\f3\fs30\b0 }' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='pol' expresión='[545+_X,110+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Una curva en el plano cartesiano es sim\u233 tri-\par ca con respecto al or\u237 gen\f2\fs40\i{\*\mjaformula O}\f1\fs36\i0  si para cualquier \par punto sobre la curva con coordenadas\f2\fs40\i{\*\mjaformula (x,y),}\f1\fs36\i0  \par el punto\f2\fs40\i{\*\mjaformula (-x,-y)}\f1\fs36\i0 tambi\u233 n est\u225  en la curva. \par \par An\u225 logamente, en el plano polar, si los puntos \par \f2\fs40\i{\*\mjaformula (r,\u945 )}\f1\fs36\i0 y\f2\fs40\i{\*\mjaformula (r,\u960 +\u945 )}\f1\fs36\i0 est\u225 n ambos en la curva,\par \u233 sta es sim\u233 trica con respecto a\f2\fs40\i{\*\mjaformula O.}\f1\fs36\i0\par \par Esta curva es sim\u233 trica con respecto al \f2\fs40\i{\*\mjaformula O,}\f1\fs36\i0\par pero tambi\u233 n es sim\u233 trica con respecto a \par los dos ejes coordenados. Es f\u225 cil demos-\par trar que si una curva tiene dos simetr\u237 as, \par tiene tambi\u233 n la tercera.\par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_21" value="espacio='E3' tipo='punto' color='00903b' expresión='(g(_beta)*cos(_beta),-g(_beta)*sen(_beta))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs34\b\i (r,-\u945 )\f2\fs30\b0 }' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">
   <param name="G_22" value="espacio='E3' tipo='arco' radio='.5' inicio='_(1,0)' fin='(c2.x,c2.y)' vectores='sí' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs28\i    \fs30{\*\mjaformula\u945 }\f3\fs24\i0}' fuente='Serif,ITALIC,14' fijo='sí' relleno='7bffff80'">
