   <param name="E_02" value="tipo='R2' id='E2' x='55' y='105' ancho='425' alto='400' dibujar-si='!pol' despl_imagen='arr-izq' fondo='d5f3ff' red='no' red10='no' ejes='405860' texto='no'">
   <param name="E_03" value="tipo='R2' id='E3' x='55' y='105' ancho='425' alto='400' dibujar-si='pol' escala='70' despl_imagen='arr-izq' fondo='d5f3ff' red='no' red10='no' ejes='405860' texto='no'">
   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='goTo3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()'">
   <param name="C_03" value="id='X' tipo='numérico' región='interior' espacio='E1' nombre='X' incr='1' fijo='no' visible='sí' dibujar-si='0'">
   <param name="C_04" value="id='Y' tipo='numérico' región='interior' espacio='E1' nombre='Y' incr='1' fijo='no' visible='sí' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_05" value="id='plano' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='Plano Polar' expresión='((E2._w-120)/2,E2._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='pol=1' dibujar-si='!pol' activo-si='!info'">
   <param name="C_06" value="id='plano2' tipo='numérico' interfaz='botón' región='interior' espacio='E3' nombre='Plano Cartesiano' expresión='((E3._w-160)/2,E3._h-35,160,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn160.png' acción='calcular' parámetro='pol=0' dibujar-si='pol' activo-si='!info'">
   <param name="C_07" value="id='a' tipo='numérico' región='interior' espacio='E2' nombre='a' expresión='(122-30,E2._h-65,30,60)' valor='1' fijo='no' visible='sí' pos_mensajes='centro'">
   <param name="C_08" value="id='b' tipo='numérico' región='interior' espacio='E2' nombre='b' expresión='(2*122+80,E2._h-65,30,60)' valor='-1' fijo='no' visible='sí' pos_mensajes='centro'">
   <param name="C_09" value="id='c0' tipo='gráfico' espacio='E2' expresión='(0,1)' constricción='x=0' fijo='sí' dibujar-si='a>=0' activo-si='a>=0'">
   <param name="C_10" value="id='c1' tipo='gráfico' espacio='E2' expresión='(0,-c0.y+b)' constricción='x=0' fijo='sí' dibujar-si='a<0' activo-si='a<0'">
   <param name="C_11" value="id='c2' tipo='gráfico' espacio='E3' expresión='(cos(3*pi/8),sen(3*pi/8))' constricción='x^2+y^2=1' fijo='sí'">
   <param name="A_01" value="id='ctr' vector='sí' evaluar='una-sola-vez' tamaño='2' expresión='ctr[0]=&squot;a&squot;;ctr[1]=&squot;b&squot;;'">
   <param name="A_02" value="id='f(x)' expresión='a*x^2+b'">
   <param name="A_03" value="id='f_(y)' expresión='sqrt((y-b)/a)'">
   <param name="A_04" value="id='angulo()' algoritmo='sí' algoritmo='sí' hacer='beta=acos(c2.x);_beta=(c2.y>0)?beta:_beta;_beta=(c2.y<0)?pi+(pi-beta):_beta'">
   <param name="A_05" value="id='g(x)' expresión='2*cos(2*x)'">
   <param name="A_06" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='pol=0'">
   <param name="A_07" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='invf=f_(y);invf=(a==0)?0:invf;angulo()'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='t<20' expresión='[300,22]' texto='Simetría con respecto al eje Y' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='!pol' expresión='[545+_X,110+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs36 Una curva en el plano cartesiano es sim\u233 tri-\par ca con respecto al\f2\fs40\i{\*\mjaformula eje Y}\f1\fs36\i0  si para cualquier \par punto sobre la curva con coordenadas\f2\fs40\i{\*\mjaformula (x,y),}\f1\fs36\i0  \par el punto\f2\fs40\i{\*\mjaformula (-x,y)}\f1\fs36\i0 tambi\u233 n est\u225  en la curva. \par \par An\u225 logamente, en el plano polar si los puntos \par \f2\fs40\i{\*\mjaformula (r,\u945 )}\f1\fs36\i0 y\f2\fs40\i{\*\mjaformula (r,\u960 -\u945 )}\f1\fs36\i0 est\u225 n ambos en la curva,\par \u233 sta es sim\u233 trica con respecto al\f2\fs40\i{\*\mjaformula eje Y.}\par \par \f1\fs36\i0 Una funci\u243 n\f2\fs40\i{\*\mjaformula y=f(x)}\f1\fs36\i0 tal que\f2\fs40\i{\*\mjaformula f(-x)=f(x)}\f1\fs36\i0\par para toda\f2\fs40\i{\*\mjaformula x}\f1\fs36\i0 en el dominio de la funci\u243 n se \par llama \i funci\u243 n par\i0 . Esto implica que, por una\par parte, \f2\fs40\i{\*\mjaformula x}\f1\fs36\i0 y\f2\fs40\i{\*\mjaformula -x}\f1\fs36\i0 est\u225 n en el dominio de \f2\fs40\i{\*\mjaformula f,} \f1\fs36\i0 y\par por otra parte, que una funci\u243 n par es \par sim\u233 trica con respecto al \f2\fs40\i{\*\mjaformula eje Y.}\f1\fs36\i0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_03" value="espacio='E2' tipo='texto' expresión='[140+_X,0+_Y]' texto='Plano Cartesiano' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_04" value="espacio='E2' tipo='ecuación' expresión='y=f(x)' ancho='2'">
   <param name="G_05" value="espacio='E2' tipo='texto' expresión='[70+s*230,E2._h-53]' familia='s' s.intervalo='[0,1]' s.pasos='1' texto='[ctr[s]]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs40\b\i{\*\mjaformula f(x)={\expr (a==1)?&squot;&squot;:a\decimals 2\fixed0}x{\supix 2}{\expr (b>=0)?&squot;+ &squot;+b:b\decimals 2\fixed0}}\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,20' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='segmento' dibujar-si='a>=0' expresión='(-f_(c0.y),c0.y)(f_(c0.y),c0.y)' fijo='sí' tamaño='0'">
   <param name="G_08" value="espacio='E2' tipo='segmento' dibujar-si='a<0' expresión='(-f_(c1.y),c1.y)(f_(c1.y),c1.y)' fijo='sí' tamaño='0'">
   <param name="G_09" value="espacio='E2' tipo='punto' color='990000' dibujar-si='(b<=c0.y)&(a>=0)' expresión='(-f_(c0.y),c0.y)' texto='(-x,f(x))' fuente='Serif,BOLD+ITALIC,15' fijo='sí' tamaño='4'">
   <param name="G_10" value="espacio='E2' tipo='punto' color='990000' dibujar-si='(b<=c0.y)&(a>=0)' expresión='(f_(c0.y),c0.y)' texto='(x,f(x))' fuente='Serif,BOLD+ITALIC,15' fijo='sí' tamaño='4'">
   <param name="G_11" value="espacio='E2' tipo='punto' color='990000' dibujar-si='(b>c1.y)&(a<0)' expresión='(-f_(c1.y),c1.y)' texto='(-x,f(x))' fuente='Serif,BOLD+ITALIC,15' fijo='sí' tamaño='4'">
   <param name="G_12" value="espacio='E2' tipo='punto' color='990000' dibujar-si='(b>c1.y)&(a<0)' expresión='(f_(c1.y),c1.y)' texto='(x,f(x))' fuente='Serif,BOLD+ITALIC,15' fijo='sí' tamaño='4'">
   <param name="G_13" value="espacio='E3' tipo='texto' expresión='[160+_X,0+_Y]' texto='Plano Polar' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_14" value="espacio='E3' tipo='flecha' expresión='(0,0)(c2.x,c2.y)' fijo='sí' tamaño='1' ancho='1' punta='3'">
   <param name="G_15" value="espacio='E3' tipo='ecuación' color='grisClaro' expresión='x^2+y^2=1'">
   <param name="G_16" value="espacio='E3' tipo='curva' expresión='(g(t)*cos(t),g(t)*sen(t))' t.intervalo='[0,2*pi]' t.pasos='200' ancho='2'">
   <param name="G_17" value="espacio='E3' tipo='segmento' expresión='(g(_beta)*cos(_beta),g(_beta)*sen(_beta))(-g(_beta)*cos(_beta),g(_beta)*sen(_beta))' fijo='sí'">
   <param name="G_18" value="espacio='E3' tipo='punto' color='a30000' expresión='(g(_beta)*cos(_beta),g(_beta)*sen(_beta))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\b\i (r,\u945 )\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">
   <param name="G_19" value="espacio='E3' tipo='punto' color='a30000' expresión='(-g(_beta)*cos(_beta),g(_beta)*sen(_beta))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b\i (r,\fs38\b0\u960 \fs34\b -\u945 )\f3\fs30\b0 }' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='pol' expresión='[545+_X,110+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Una curva en el plano cartesiano es sim\u233 tri-\par ca con respecto al\f2\fs40\i{\*\mjaformula eje Y}\f1\fs36\i0  si para cualquier \par punto sobre la curva con coordenadas\f2\fs40\i{\*\mjaformula (x,y),}\f1\fs36\i0  \par el punto\f2\fs40\i{\*\mjaformula (-x,y)}\f1\fs36\i0 tambi\u233 n est\u225  en la curva. \par \par An\u225 logamente, en el plano polar si los puntos \par \f2\fs40\i{\*\mjaformula (r,\u945 )}\f1\fs36\i0 y\f2\fs40\i{\*\mjaformula (r,\u960 -\u945 )}\f1\fs36\i0 est\u225 n ambos en la curva,\par \u233 sta es sim\u233 trica con respecto al\f2\fs40\i{\*\mjaformula eje Y.}\par \par \f1\fs36\i0 En este caso la curva es sim\u233 trica con respec-\par to a ambos ejes, pues tanto \f2\fs40\i{\*\mjaformula (r,-\u945 )}\f1\fs36\i0 como\f2\fs40\i\par {\*\mjaformula (r,\u960 -\u945 )}\f1\fs36\i0 est\u225 n en la curva para cualquier \par punto \f2\fs40\i{\*\mjaformula (r,\u945 ).}\f1\fs36\i0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_21" value="espacio='E3' tipo='punto' color='a30000' expresión='(g(_beta)*cos(_beta),-g(_beta)*sen(_beta))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs34\b\i (r,-\u945 )\f2\fs30\b0 }' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">
   <param name="G_22" value="espacio='E3' tipo='punto' expresión='(1.2,2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs40\b\i{\*\mjaformula r=cos(2\u945 )}\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,20' fijo='sí' tamaño='0'">
   <param name="G_23" value="espacio='E3' tipo='arco' radio='.5' inicio='_(1,0)' fin='(c2.x,c2.y)' vectores='sí' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs28\i    \fs30{\*\mjaformula\u945 }\f3\fs24\i0}' fuente='Serif,ITALIC,14' fijo='sí' relleno='7bffff80'">
</ajs>
