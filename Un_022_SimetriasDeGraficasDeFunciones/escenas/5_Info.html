   <param name="tamaño" value="950x550">
   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \cf0\f2\fs48\b\i      \par      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Adquirir los conceptos de simetr\u237 a con respecto a una recta y con respecto a un punto cualesquiera del \par       plano cartesiano y definir criterios algebraicos que caractericen dichas simetr\u237 as, tanto en coordenadas \par       cartesianas como en coordenadas polares, con \u233 nfasis en las gr\u225 ficas de las funciones trigonom\u233 tricas.\par \par      \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentan tres videos. En el primero se muestran ejemplos de la simetr\u237 a que podemos observar en \par       la naturaleza. En el segundo se define la simetr\u237 a con respecto a una l\u237 nea y se dan algunos ejemplos\par       observables cotidianamente, aunque hay que hacer la aclaraci\u243 n de que en esos ejemplos en realidad\par       est\u225 n considerando la simetr\u237 a con respeto a un plano cuando se trata de objetos en tres dimensiones.\par       Finalmente, en el tercer video se muestran ejemplos de el uso de la simetr\u237 a en la pintura, en la y en la \par       escultura y en la fotograf\u237 a para crear efectos poco comunes.\par \par                     {\*\component\Space 1433111efc7}\par \par \cf0\fs48\b\i      \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par      \cf1\fs40\b0\i0\par       En una segunda escena se discute sobre la diferencia entre la simetr\u237 a de la que se habla en biolog\u237 a y \par       los tipos que se considera en esta ciencia para clasificar a algunos seres vivos: radial o bilateral, birradial\par       tetrarradial o pentarradial. Se define qu\u233  es la simetr\u237 a axial y la simetr\u237 a con respecto a un plano en \par       matem\u225 ticas para cualquier figura, y esta difinici\u243 n es v\u225 lida tanto en un plano como en el espacio.\par \par \par \f1\fs34       \cf0\f2\fs48\b\i Inicio\cf1\f1\fs34\b0\i0\par \par       \f3\fs40 Se presentan tres escenas, en cada una de las cuales se presentan conceptos de simetr\u237 a con respecto a \par       los ejes X y Y, y con respecto al or\u237 gen O respectivamente, tanto en el plano cartesiano como en el  plano\par       polar. En los tres casos se definen condiciones algebraicas para que dos puntos en el plano sean sim\u233 tricos \par       con respecto al eje X, al eje Y y al or\u237 gen O.\par       \par                     {\*\component\Space 143311dc723}\par \par \par \par \par \par \par \par \par \par       \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En dos escenas se generalizan los conceptos de simetr\u237 a y los criterios algebraicos para caracterizarlas: \par       simetr\u237 a con respecto a una recta y simetr\u237 a con respecto a un punto cualesquiera tanto del plano cartesiano \par       como del plano polar. Adem\u225 s en ambas escenas se discuten de manera intuitiva las simetr\u237 as de las \par       funciones trigonom\u233 tricas sen x   y  cos x.\par \par                     {\*\component\Space 14331248ee4}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se hace un res\u250 men de los conceptos hasta ahora presentados y se hace \u233 nfasis en los ejemplos de las \par       funciones sen x    y   cos x, de manera que quede en evidencia la relaci\u243 n entre ciertas simetr\u237 as de estas\par       funciones  y su periodicidad, haciendo mencion de que estas el an\u225 lisis de estas simetr\u237 as resulta \u250 til\par       para graficar curvas polares.\par \par                     {\*\component\Space 143312ffb63}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Leticia Montserrat Vargas Rocha, LITE\par       Dise\u241 o funcional:                    Leticia Montserrat Vargas Rocha, LITE\par       Programaci\u243 n:                         Leticia Montserrat Vargas Rocha, LITE\par       Asesor\u237 a de programaci\u243 n:     Joel Espinosa Longi, LITE                                            \par       Dise\u241 o gr\u225 fico:                        Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:            Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n t\u233 cnica:                     Norma Patricia Apodaca Alvares, IIMAS, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
