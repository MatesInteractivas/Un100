   <param name="G_05" value="espacio='INFO' tipo='texto' expresión='[60,80]' texto='En esta sección haremos una generalización de los conceptos presentados en la sección anterior, o sea, simetría con respecto a una recta y simetría con respecto a un punto.\n\nLa periodicidad de las funciones trigonométricas hace que su gráfica funcione muy bien para ejemplificar estas simetrías. Usaremos en particular las gráficas de cos(x) y de sen(x).\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='700'">

   <param name="G_14" value="espacio='E2' tipo='texto' dibujar-si='fun==2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs40\b\i{\*\mjaformula f(x)={\expr (a==0)?a+&squot;(&squot;:((a!=1)?a:&squot;&squot;)\decimals 2\fixed0}{\expr (a==0)?&squot;x&squot;+&squot;)&squot;:&squot;x&squot;\decimals 2\fixed0}{\supix 3}}\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,20' fijo='sí'">

   <param name="G_31" value="espacio='E3' tipo='punto' color='a30000' dibujar-si='fun2==2' expresión='(-g(_beta)*cos(_beta),-g(_beta)*sen(_beta))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b\i Q&squot;(r,\fs38\b0\u960 \fs34\b +\u945 )\f3\fs30\b0 }' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">
   <param name="G_32" value="espacio='E3' tipo='punto' color='00903b' dibujar-si='fun2==1' expresión='(-g(_beta)*cos(_beta),g(_beta)*sen(_beta))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\b\i Q&squot;&squot;(r,\fs38\b0\u960 \fs34\b -\u945 )\f3\fs30\b0 }' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">
   <param name="G_33" value="espacio='E2' tipo='punto' dibujar-si='fun==2' expresión='(-3.5,-3.5*(-c0.x)/f(c0.x)-.5)' texto='L&squot;' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='0'">
   <param name="G_34" value="espacio='E1' tipo='texto' dibujar-si='av==0' expresión='[550,110]' texto='Una curva es simétrica con respecto a una recta L si para cada punto Q en la curva, el punto Q&squot; tal que L&squot; es la perpendicular por el punto medio a QQ&squot;, está también en la curva.\n\nEn la sección anterior, vimos, tanto en el plano cartesiano como en el plano polar, que los puntos simétricos con respecto a alguno de los ejes, están sobre una recta perpendicular al eje encuestión. En el caso de la simetría con respecto al orígen, los puntos están sobre una recta que pasa por el orígen.\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='350'">
   <param name="G_35" value="espacio='E3' tipo='punto' color='00903b' dibujar-si='fun2==0' expresión='(g(_beta)*cos(_beta),-g(_beta)*sen(_beta))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs34\b\i Q&squot;&squot;&squot;(r,-\u945 )\f2\fs30\b0 }' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">
   <param name="G_36" value="espacio='E2' tipo='punto' color='990000' dibujar-si='fun==2' expresión='(-c0.x,-f(c0.x))' texto='Q&squot;(-x,-f(x))' fuente='Serif,BOLD+ITALIC,15' fijo='sí' tamaño='4'">
   <param name="G_37" value="espacio='E2' tipo='texto' expresión='[5,E2._h-70]' texto='Simetría' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_38" value="espacio='E2' tipo='segmento' dibujar-si='fun==0' expresión='(c1.x,sqrt(c1.x+3))(c1.x,-sqrt(c1.x+3))' fijo='sí' tamaño='0'">
   <param name="G_39" value="espacio='E2' tipo='punto' color='a30000' dibujar-si='fun==0' expresión='(c1.x,sqrt(c1.x+3))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs34\b\i Q(x,y)}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">
