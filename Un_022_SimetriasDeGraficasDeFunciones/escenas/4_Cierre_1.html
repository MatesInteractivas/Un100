   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='av==0' expresión='[110,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 Hasta ahora hemos visto ejemplos de simetr\u237 a axial y de simetr\u237 a central tanto en el plano \par cartesiano, como en el plano polar.\par \par Una curva es sim\u233 trica respecto a una recta L si para cada punto Q en la curva, el punto Q&squot; \par tal que L&squot; es la perpendicular por el punto medio de QQ&squot;, tambi\u233 n est\u225  en la curva. \par \par Una curva es sim\u233 trica respecto a un punto O si para cada punto P en la curva, el punto P&squot; \par tal que P, O, P&squot; son colineales y O es el punto medio del segmento PP&squot; y tambi\u233 n est\u225  en la \par curva.\par \par Las simetr\u237 as con respecto a los ejes X y Y, claramente son casos particulares de la simetr\u237 a \par axial y, resulta que la simetr\u237 a con respecto al or\u237 gen, adem\u225 s de ser un caso particular de la \par simetr\u237 a central, es una simetr\u237 a axial con respecto a la recta que pasa por los puntos \par sim\u233 tricos respecto a O: Q y Q&squot;.\par \par En esta secci\u243 n haremos \u233 nfasis en las funciones trigonom\u233 tricas sen x y cos x, pues las \par propiedades que se derivan de su periodicidad, como las simetr\u237 as de sus gr\u225 ficas, son \par importantes para analizar las gr\u225 ficas de las curvas en el plano polar.}' fuente='SansSerif,PLAIN,18' fijo='sí'">

   <param name="G_65" value="espacio='E4' tipo='texto' dibujar-si='av==1' expresión='[20,5+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red153\green0\blue0;}\f0\fs36 Algo que caracteriza a las funciones peri\u243 dicas es el hecho de que su gr\u225 fica se repite por \par intervalos que tienen longitud el periodo de la funci\u243 n, no importa en qu\u233  valor empiece este \par intervalo, siempre y cuando pertenezca a su dominio.\par Es el caso de la gr\u225 fica de las funciones \f1\fs40\b\i{\*\mjaformula y=cos x}\f0\fs36\b0\i0 y \f1\fs40\b\i{\*\mjaformula y=sen x}\f0\fs36\b0\i0 , pues para \f1\fs40\b\i{\*\mjaformula x\f2\fs36\b\i\u8712 \f1\fs40\u8477 ,}\f0\fs36\b0\i0 el dominio de  \par estas dos funciones, \f1\fs40\b\i{\*\mjaformula sen x=sen(x+2\u960 ),}\f0\fs36\b0\i0  y \f1\fs40\b\i{\*\mjaformula cos x=cos(x+2\u960 ),\f1\fs40\b\i}\f0\fs36\b0\i0 pues \f1\fs40\b\i{\*\mjaformula 2\u960  }\f0\fs36\b0\i0 es su periodo. \par M\u225 s a\u250 n, \f1\fs40\b\i{\*\mjaformula sen x=sen(x+2k\u960 ),}\f0\fs36\b0\i0 y \f1\fs40\b\i{\*\mjaformula cosx=cos(x+2k\u960 ),}\f0\fs36\b0\i0  con  \f1\fs40\b\i{\*\mjaformula k\u8712 \u8484 }\f0\fs36\b0\i0 .\par \par Entonces,las propiedades que se cumplen en cierto subconjunto del dominio de una funci\u243 n \par peri\u243 dica, se cumplen tambi\u233 n en cualquier otro subconjunto contenido en el dominio de la misma \par longitud y recorrido a izquierda o derecha \f1\fs40\b\i{\*\mjaformula k}\f0\fs36\b0\i0  veces el periodo \f1\fs40\b\i{\*\mjaformula p}\f0\fs36\b0\i0  del intervalo que se est\u225  \par considerando.\par \par Observa que \f1\fs40\b\i{\*\mjaformula\cf0 P}\f0\fs36\b0\i0 y \f1\fs40\b\i{\*\mjaformula\cf0 P&squot;}\f0\fs36\b0\i0  son sim\u233 tricos con respecto al \f1\fs40\b\i{\*\mjaformula eje X}\f0\fs36\b0\i0  y sus coordenadas polares son \f1\fs40\b\i{\*\mjaformula (r,\u945 )}\f0\fs36\b0\i0  \par y \f1\fs40\b\i{\*\mjaformula (r,-\u945 )}\f0\fs36\b0\i0  respectivamente. Recordemos que una curva en el plano polar es sim\u233 trica con respecto\par al  \f1\fs40\b\i{\*\mjaformula eje X}\f0\fs36\b0\i0  si para cualquier punto sobre la curva con coordenadas \f1\fs40\b\i{\*\mjaformula (r,\u945 ),}\f0\fs36\b0\i0  el punto \f1\fs40\b\i{\*\mjaformula (r,-\u945 )}\f0\fs36\b0\i0 tambi\u233 n\par est\u225  en la curva. An\u225 logamente, en el plano cartesiano si los puntos \f1\fs40\b\i{\*\mjaformula (x,y)}\f0\fs36\b0\i0 y \f1\fs40\b\i{\*\mjaformula (x,-y)}\f0\fs36\b0\i0  est\u225 n ambos \par en la curva, \u233 sta es sim\u233 trica con respecto al \f1\fs40\b\i{\*\mjaformula eje X.}\f0\fs36\b0\i0   La gr\u225 fica que las gr\u225 ficas de las funciones \par \f1\fs40\b\i{\*\mjaformula cos x}\f0\fs36\b0\i0  y \f1\fs40\b\i{\*\mjaformula sen x}\f0\fs36\b0\i0  no son sim\u233 tricas con respecto al  \f1\fs40\b\i{\*\mjaformula eje X,}\f0\fs36\b0\i0   pues el punto \f1\fs40\b\i{\*\mjaformula (x,y)}\f0\fs36\b0\i0 est\u225  en la gr\u225 fica, \par pero el punto  \f1\fs40\b\i{\*\mjaformula (x,-y)}\f0\fs36\b0\i0  no lo est\u225 .\par \par En la secci\u243 n anterior vimos gr\u225 ficamente que la funci\u243 n \f1\fs40\b\i{\*\mjaformula sen x}\f0\fs36\b0\i0  es sim\u233 trica con respecto a \par cualquier recta vertical con ecuaci\u243 n  \f1\fs40\b\i{\*\mjaformula x={\fraction{\num\u960 }{\den 2}}+k\u960 }\f0\fs36\b0\i0  con \f1\fs40\b\i{\*\mjaformula k\f1\fs40\b\i\u8712 \u8484 }\f0\fs36\b0\i0 , y que la funci\u243 n \f1\fs40\b\i{\*\mjaformula cos x}\f0\fs36\b0\i0 es sim\u233 trica \par con respecto a cualquier recta vertical con ecuaci\u243 n \f1\fs40\b\i{\*\mjaformula x=k\u960 }\f0\fs36\b0\i0  con  \f1\fs40\b\i{\*\mjaformula k\f1\fs40\b\i\u8712 \u8484 .}\f0\fs36\b0\i0\par  \par }' fuente='SansSerif,PLAIN,18' fijo='sí'">

la O}\f1\fs36\b0\i0 y sus coordenadas polares \par son \f2\fs40\b\i{\*\mjaformula (r,\u945 )}\f1\fs36\b0\i0  y\f2\fs40\b\i  {\*\mjaformula (r,\u960 +\u945 )}\f1\fs36\b0\i0 respectivamente.\par \par Recordemos entonces que una curva en el plano polar es sim\u233 trica con respecto al or\u237 gen \f2\fs40\b\i{\*\mjaformula O}\f1\fs36\b0\i0 si dado \par que el punto \f2\fs40\b\i{\*\mjaformula (r,\u945 )}\f1\fs36\b0\i0 est\u225  en la curva, el punto \f2\fs40\b\i{\*\mjaformula (r,\u960 +\u945 ) }\f1\fs36\b0\i0 tambi\u233 n lo est\u225 . Y que en el plano cartesiano \par una curva es sim\u233 trica con respecto al or\u237 gen si los puntos \f2\fs40\b\i{\*\mjaformula (x,y)}\f1\fs36\b0\i0 y \f2\fs40\b\i{\*\mjaformula (x,-y)}\f1\fs36\b0\i0 est\u225 n ambos en dicha \par curva.\par \par Ya hab\u237 amos observado que la gr\u225 fica de\f2\fs40\b\i{\*\mjaformula sen(x)}\f1\fs36\b0\i0 es sim\u233 trica con respecto al origen, pero la gr\u225 fica\par de\f2\fs40\b\i{\*\mjaformula cos(x))}\f1\fs36\b0\i0 no lo es, pero que sin embargo,\f2\fs40\b\i{\*\mjaformula cos(x)}\f1\fs36\b0\i0 es sim\u233 trica con respecto al punto\f2\fs40\b\i\cf1{\*\mjaformula ({\fraction{\num\u960 }{\den 2}},0)}\cf2\f1\fs36\b0\i0 en el\par intervalo\f2\fs40\b\i\cf0{\*\mjaformula [-{\fraction{\num\u960 }{\den 2}},{\fraction{\num 3\u960 }{\den 2}}]}\cf2\f1\fs36\b0\i0  y respecto a cualquier punto de la forma \f2\fs40\b\i{\*\mjaformula (-{\fraction{\num\u960 }{\den 2}}+2k\u960  ,0)}\f1\fs36\b0\i0  en el intervalo de la\par forma \f2\fs40\b\i{\*\mjaformula [-{\fraction{\num\u960 }{\den 2}}+2k\u960  ,{\fraction{\num 3\u960 }{\den 2}}+2k\u960 ]}\f1\fs36\b0\i0 . \par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
