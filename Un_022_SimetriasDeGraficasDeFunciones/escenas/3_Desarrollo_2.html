   <param name="G_32" value="espacio='E1' tipo='texto' dibujar-si='av==0' expresión='[550,110]' texto='Una curva es simétrica con respecto a un punto O si para cada punto Q en la curva, el punto Q&squot; tal que P, O, P&squot; son colineales y O es el punto medio del segmento QQ&squot; y también pertenece a la curva. Se dice que la curva tiene simetría central.\n\nCabe hacer notar que una recta tiene simetría central respecto a un punto en ella, pero no respecto a un punto fuera de ella.\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='350'">

   <param name="G_39" value="espacio='E3' tipo='texto' expresión='[5,E2._h-70]' texto='Simetría' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_40" value="espacio='E4' tipo='texto' expresión='[20,5+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red153\green0\blue0;}\f1\fs36 Se observa en la gr\u225 fica de\f2\fs40\i{\*\mjaformula sen(x)}\f1\fs36\i0 que es sim\u233 trica con respecto al origen, pero la gr\u225 fica de\f2\fs40\i{\*\mjaformula cos(x))}\f1\fs36\i0  \par no es sim\u233 trica con respecto al or\u237 gen.\par Sin embargo,\f2\fs40\i{\*\mjaformula cos(x)}\f1\fs36\i0 es sim\u233 trica con respecto al punto\f3\fs40\b\i\cf0{\*\mjaformula ({\fraction{\num\u960 }{\den 2}},0)}\cf1\f1\fs36\b0\i0 en el intervalo\f3\fs40\b\i\cf2{\*\mjaformula [-{\fraction{\num\u960 }{\den 2}},{\fraction{\num 3\u960 }{\den 2}}]}\cf1\f1\fs36\b0\i0 . Veamos:\par En la siguiente gr\u225 fica se presenta un control gr\u225 fico \f3\fs40\b\i{\*\mjaformula\cf2 P}\f1\fs36\b0\i0  con coordenadas \f2\fs40\i{\*\mjaformula (x,y)}\f1\fs36\i0 y un punto \f3\fs40\b\i{\*\mjaformula\cf2 P&squot;}\f1\fs36\b0\i0 con\par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_41" value="espacio='E4' tipo='texto' expresión='[20,115+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red153\green0\blue0;\red255\green0\blue0;\red32\green48\blue58;\red0\green0\blue210;}\f1\fs36 coordenadas \f2\fs38\b\i{\*\mjaformula\cf0 (-x+\u960 ,y)}\f1\fs36\b0\i0 . El punto\f3\fs40\b\i{\*\mjaformula\cf0 P&squot;}\f1\fs36\b0\i0  es sim\u233 trico al punto\f3\fs40\b\i{\*\mjaformula\cf0 P}\f1\fs36\b0\i0 con respecto al punto \f3\fs40\b\i{\*\mjaformula\cf1 ({\fraction{\num\u960 }{\den 2}},0)}\f1\fs36\b0\i0 si \par consideras el intervalo mencionado, en donde la grafica est\u225  en color \cf0 rojo\cf2 . Pero tambi\u233 n puedes\par considerar intervalos de la forma \f4\fs40\i{\*\mjaformula [-{\fraction{\num\u960 }{\den 2}}+2k\u960  ,+2k\u960 ]}\f1\fs36\i0 . Por ejemplo, si\f4\fs40\i{\*\mjaformula k=1,}\f1\fs36\i0 tenemos el intervalo\par \f4\fs40\i{\*\mjaformula [-{\fraction{\num\u960 }{\den 2}}+2\u960  ,{\fraction{\num 3\u960 }{\den 2}}+2\u960 ]=}\b{\*\mjaformula\cf3 [{\fraction{\num 3\u960 }{\den 2}},{\fraction{\num 5\u960 }{\den 2}}]\cf2}\f1\fs36\b0\i0 , en donde la gr\u225 fica es de color \cf3 azul\cf2 . \par \f5\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_42" value="espacio='E4' tipo='texto' expresión='[20,260+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}{\colortbl\red0\green183\blue0;\red32\green48\blue58;\red255\green0\blue0;\red153\green0\blue0;}\f1\fs36 Si\f2\fs40\i{\*\mjaformula k=-1}\f1\fs36\i0 tenemos el intervalo\f2\fs40\i{\*\mjaformula [-{\fraction{\num\u960 }{\den 2}}-2\u960  ,{\fraction{\num 3\u960 }{\den 2}}-2\u960 ]=}{\*\mjaformula\cf0 [{\fraction{\num -5\u960 }{\den 2}},{\fraction{\num -\u960 }{\den 2}}]}\f1\fs36\i0 , en donde la gr\u225 fica es de color \cf0\par verde\cf1 . En cada uno de estos intervalos, la gr\u225 fica de\f2\fs40\i{\*\mjaformula cos(x))}\f1\fs36\i0 es sim\u233 trica con respecto al punto\f2\fs40\i\par {\*\mjaformula\cf2 ({\fraction{\num\u960 }{\den 2}}+2k\u960  ,0)}\f1\fs36\i0 . Si presionas el bot\u243 n Cambiar intervalos, ver\u225 s que ahora se consideran intervalos \par de la forma\f2\fs40\i{\*\mjaformula [{\fraction{\num -3\u960 }{\den 2}}+2k\u960  ,{\fraction{\num\u960 }{\den 2}}+2k\u960 ]}\f1\fs36\i0  y los puntos de simetr\u237 a en este caso son de la forma\f2\fs40\i\par {\*\mjaformula\cf2 (-{\fraction{\num\u960 }{\den 2}}+2k\u960  ,0)}\f1\fs36\i0 . Mueve el control gr\u225 fico rojo correspondiente al punto\f3\fs40\b\i{\*\mjaformula\cf3 P}\f1\fs36\b0\i0  para que observes\f3\fs40\b\i{\*\mjaformula\cf3 P&squot;}\f1\fs36\b0\i0 , \par su sim\u233 trico con respecto a estos puntos. \par \par Observa que la coordenada y para ambos puntos es de signo contrario, y que como la coordenada \par \f2\fs40\i{\*\mjaformula x}\f1\fs36\i0 de ambos puntos est\u225  en el mismo intervalo de longitud\f2\fs40\i{\*\mjaformula 2\u960 }\f1\fs36\i0 , la distancia entre sus respectivas \par coordenadas\f2\fs40\i{\*\mjaformula x}\f1\fs36\i0 es menor o igual a\f2\fs40\i{\*\mjaformula\u960 }\f1\fs36\i0 . Es decir, si\f2\fs40\i{\*\mjaformula P=(x.y)}\f1\fs36\i0 y \f2\fs40\i{\*\mjaformula P&squot;=(x&squot;,y&squot;),}\f1\fs36\i0  entonces \f2\fs40\i{\*\mjaformula y&squot;=-y}\f1\fs36\i0  y\par \f2\fs40\i{\*\mjaformula |x-x&squot;|\u8804 2\u960 .}\f1\fs36\i0\par \f4\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
