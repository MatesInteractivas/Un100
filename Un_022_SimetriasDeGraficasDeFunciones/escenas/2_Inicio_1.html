   <param name="G_05" value="espacio='INFO' tipo='texto' fondo='sí' color='negro' expresión='[20,50]' texto='En esta sección se plantearán los conceptos de simetría con respecto a los ejes X y Y y con respecto al origen O del plano cartesiano, así como los criterios algebraicos que caractericen a estas simetrías, tanto en coordenadas cartesianas como en coordenadas polares.\n\n\n' fuente='SansSerif,PLAIN,21' fijo='sí' ancho='INFO._w-50'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='!pol' expresión='[545+_X,110+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 Una curva en el plano cartesiano es sim\u233 tri-\par ca con respecto al\f2\fs40\i{\*\mjaformula eje X}\f1\fs36\i0 si para cualquier \par punto sobre la curva con coordenadas\f2\fs40\i{\*\mjaformula (x,y),}\f1\fs36\i0  \par el punto\f2\fs40\i{\*\mjaformula (x,-y)}\f1\fs36\i0 tambi\u233 n est\u225  en la curva. \par \par An\u225 logamente, en el plano polar si los puntos \par \f2\fs40\i{\*\mjaformula (r,\u945 )}\f1\fs36\i0 y\f2\fs40\i{\*\mjaformula (r,-\u945 )}\f1\fs36\i0 est\u225 n ambos en la curva,\par \u233 sta es sim\u233 trica con respecto al\f2\fs40\i{\*\mjaformula eje X.}\f3\fs30\i0\par \par \f1\fs36 Conviene aclarar que la curva en el ejemplo\par es la gr\u225 fica de una funci\u243 n \f2\fs40\i{\*\mjaformula x=f(y),}\f1\fs36\i0 pues \par no puede ser la gr\u225 fica de una funci\u243 n\f2\fs40\i  \par {\*\mjaformula y=f(x).}\f3\fs30\i0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' expresión='[140+_X,0+_Y]' texto='Plano Cartesiano' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_08" value="espacio='E3' tipo='texto' expresión='[160+_X,0+_Y]' texto='Plano Polar' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='ecuación' expresión='x=f(y)' ancho='2'">
   <param name="G_10" value="espacio='E2' tipo='segmento' expresión='(c0.x,sqrt(c0.x+3))(c0.x,-sqrt(c0.x+3))' fijo='sí' tamaño='0'">
   <param name="G_11" value="espacio='E2' tipo='punto' color='a30000' expresión='(c0.x,sqrt(c0.x+3))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs34\b\i (x,y)}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">

   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='pol' expresión='[545+_X,110+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 Una curva en el plano cartesiano es sim\u233 tri-\par ca con respecto al\f2\fs40\i{\*\mjaformula eje X}\f1\fs36\i0 si para cualquier \par punto sobre la curva con coordenadas\f2\fs40\i{\*\mjaformula (x,y),}\f1\fs36\i0  \par el punto\f2\fs40\i{\*\mjaformula (x,-y)}\f1\fs36\i0 tambi\u233 n est\u225  en la curva. \par \par An\u225 logamente, en el plano polar si los puntos \par \f2\fs40\i{\*\mjaformula (r,\u945 )}\f1\fs36\i0 y\f2\fs40\i{\*\mjaformula (r,-\u945 )}\f1\fs36\i0 est\u225 n ambos en la curva,\par \u233 sta es sim\u233 trica con respecto al\f2\fs40\i{\*\mjaformula eje X.}\f3\fs30\i0\par \par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_15" value="espacio='E3' tipo='punto' expresión='(1,1.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs42\b\i{\*\mjaformula r=1-cos\f2\fs34\b\i (\u945 )\f3\fs34\b0}\f4\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,21' fijo='sí' tamaño='0'">
   <param name="G_16" value="espacio='E3' tipo='arco' radio='.5' inicio='_(1,0)' fin='(c1.x,c1.y)' vectores='sí' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs28\i    \fs30{\*\mjaformula\u945 }\f3\fs24\i0}' fuente='Serif,ITALIC,14' fijo='sí' relleno='7bffff80'">
   <param name="G_17" value="espacio='E3' tipo='flecha' expresión='(0,0)(c1.x,c1.y)' fijo='sí' tamaño='1' ancho='1' punta='3'">
   <param name="G_18" value="espacio='E3' tipo='ecuación' color='grisClaro' expresión='y^2+x^2=1'">
   <param name="G_19" value="espacio='E3' tipo='curva' expresión='(fun(t)*cos(t),fun(t)*sen(t))' t.intervalo='[0,2*pi]' t.pasos='200' ancho='2'">

   <param name="G_21" value="espacio='E3' tipo='punto' color='a30000' expresión='(fun(_beta)*cos(_beta),fun(_beta)*sen(_beta))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\b\i (r,\u945 )\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">
   <param name="G_22" value="espacio='E3' tipo='punto' color='a30000' expresión='(fun(_beta)*cos(_beta),-fun(_beta)*sen(_beta))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs34\b\i (r,-\u945 )\f2\fs30\b0 }' fuente='Serif,BOLD+ITALIC,17' fijo='sí' tamaño='3'">
   <param name="G_23" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
