   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Adquirir los conceptos de simetr\u237 a con respecto a una recta y con respecto a un punto cualesquiera del \par       plano cartesiano y definir criterios algebraicos que caractericen dichas simetr\u237 as, tanto en coordenadas \par       cartesianas como en coordenadas polares, con \u233 nfasis en las gr\u225 ficas de las funciones trigonom\u233 tricas.\par \par      \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Sucesi\u243 n de imagenes con audio con el t\u237 tulo, \u8220 La simetr\u237 a est\u225  presente en todo el Universo\u8221  y que plantea \par       las preguntas \u191 se podr\u237 a vivir en un mundo completamente asim\u233 trico? \u191 qu\u233  importancia tiene la simetr\u237 a en \par       el mundo real? \u191 podr\u237 as citar algunos casos espec\u237 ficos en donde se evidencie dicha importancia?\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Escena 1. Plantear los conceptos de simetr\u237 a con respecto a los ejes X y Y, y con respecto al or\u237 gen O del \par       plano cartesiano. Definir condiciones para que dos puntos en el plano sean sim\u233 tricos con respecto al \par       eje X, al eje Y y al or\u237 gen O.\par       Escena 2. Analizar las simetr\u237 as de las gr\u225 ficas de las funciones \b\i y = sen x\b0\i0   y  \b\i y = cos x\b0\i0   con respecto a los \par       ejes cartesianos y con respecto al origen.\par       Escena 3. Ejercicios (usando gr\u225 ficas de funciones tanto peri\u243 dicas como no peri\u243 dicas).\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Escena 1. Generalizar los conceptos de simetr\u237 a y los criterios algebraicos para caracterizarla. \par       Simetr\u237 a con respecto a una recta cualquiera. Simetr\u237 a con respecto a un punto cualequiera del plano.\par       Escena 2. Analizar las simetr\u237 as de las gr\u225 ficas de las funciones trigonom\u233 tricas.\par       Escena 3. Ejercicios (usando gr\u225 ficas de funciones tanto peri\u243 dicas como no peri\u243 dicas).\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Integrar las herramientas anteriores en una sola y evidenciar la relaci\u243 n entre la simetr\u237 a y la periodicidad \par       de una funci\u243 n.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Leticia Montserrat Vargas Rocha \par       Dise\u241 o funcional:                   Leticia Montserrat Vargas Rocha\par       Programaci\u243 n:                        Leticia Montserrat Vargas Rocha\par \f0\fs28}">
