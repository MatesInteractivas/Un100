   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='av==0' expresión='[550+_X,200+_Y]' texto='En la naturaleza podemos observar infinidad de ejemplos de simetría. En animales y plantas en general se observa la simetría bilateral (respecto al plano sagital). Los humanos son un claro ejemplo de este tipo de simetría, así como muchas otras especies animales. ' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='350'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='av==1' expresión='[545+_X,115+_Y]' texto='Sin embargo hay organismos que tienen también otras simetrías. En biología se habla de simetría radial o bilateral, birradial, tetrarradial o pentarradial. En las imágenes puedes ver ejemplos de cada una. \n\nLa simetría radial sería lo que llamamos simetría axial en matemáticas, que es la simetría respecto a una recta: una figura A es simétrica con respecto a una recta L si para cualquier punto P en A, el punto P&squot; tal que L&squot; es la perpendicular en el punto medio de PP&squot; y también está en A.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='355'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='av==2' expresión='[545+_X,115+_Y]' texto='Observa que en todos los ejemplos, estos organismos son simétricos respecto a una recta para algunos planos perpendiculares al eje, pero no para cualquier plano que lo intersecte. \n\nEn realidad los organismos son simétricos con respecto a planos de simetría, no a ejes. Una figura A es simétrica con respecto a un plano P si para cada punto S en A, el punto S&squot; tal que P es perpendicular al segmento SS&squot; en su punto medio, pertenece también a A. Se dice que P es un plano de simetría de A.\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='355'">

   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='av==3' expresión='[545+_X,115+_Y]' texto='Todos estos son ejemplos de la importancia que tiene la simetría en la configuración de nuestro universo, pero como habrás notado, la simetría en la naturaleza es una simetría imperfecta, siempre podemos encontrar pequeñas diferencias entre un lado y otro del plano de simetría. En cambio la simetría de figuras geométricas es una simetría perfecta. En esta unidad didáctica hablaremos sólo de las simetrías de curvas generadas por la gráfica de una función, ya sea en el plano cartesiano o en el plano polar.\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='355'">
