   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='paso=0' expresión='[40,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Un mapa de Karnaugh es un diagrama utilizado\par para la simplificaci\u243 n de  funciones algebraicas\par booleanas. El mapa  de  Karnaugh consiste en\par una representaci\u243 n bidimensional de la tabla de\par verdad de la funci\u243 n a simplificar.\par \par La  combinaci\u243 n  de d\u237 gitos binarios en el mapa\par representa  el resultado de la  funci\u243 n por cada\par combinaci\u243 n de entradas.\par \par En  la imagen, observamos  mapas  para  dos,\par tres y cuatro variables.\par \par Un ejemplo de uso con  funciones  boolenas  lo\par puedes observar en la siguiente escena.\par (haz clic en el bot\u243 n &squot;&squot;Continuar&squot;&squot;)\par \par \f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresión='[40,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 En  esta  unidad, nuestro prop\u243 sito es\par observar la relaciones existentes entre\par las tablas de verdad, los diagramas de\par Venn, los  diagramas  de  Carroll  y los\par mapas de Karnaugh.\par \par Las reglas de los mapas, son tema de\par otra unidad. Sin embargo, podemos\par adelantar una de ellas, pese a que no\par las usaremos:\par \par &squot;&squot;Los lazos de minterms (minit\u233 rminos) o\par  maxterms (maxit\u233 rminos) van a ser\par  horizontales y verticales; los diagonales\par  no est\u225 n permitidos&quote;.\par (Observa la imagen).\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresión='[40,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs40 En esta \u250 ltima escena de inicio,\par puedes inferir las relaciones\par entre las tablas de verdad y\par el mapa de Karnaugh.\par \par Haz clic sobre los botones de la\par tabla de  verdad o en el mapa de\par Karnaugh para cambiar valores.\par \par Pasa el puntero del rat\u243 n sobre\par los minit\u233 rminos de la funci\u243 n \b\cf0 F\par \b0\cf1 para ver su representaci\u243 n en el \par Mapa de Karnaugh.\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
