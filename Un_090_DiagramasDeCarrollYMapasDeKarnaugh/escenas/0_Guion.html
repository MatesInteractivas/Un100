   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Una alternativa m\u225 s c\u243 moda y, en nuestro concepto, m\u225 s l\u243 gica, para representar dos o m\u225 s conjuntos,\par       son  los  diagramas de Carroll.  En \i Game of Logic\i0 , Lewis Carroll hace una introducci\u243 n instructiva a\par       los conceptos  de  la  l\u243 gica, usando diagramas biliterales y triliterales tipo eulerianos. Por otra parte,\par       las representaciones  de  uno  o  m\u225 s  atributos y las simplificaciones booleanas o de circuitos l\u243 gicos\par       se comprenden mejor con los mapas de  Karnaugh que,  a trav\u233 s del agrupamiento de ceros 0 y unos 1,\par       dentro del mapa, ayuda a visualizar  las  relaciones l\u243 gicas entre las variables y conduce directamente\par       a  una  funci\u243 n  booleana simplificada. Ambos  diagramas, Carroll  y Karnaugh, tienen  una  l\u243 gica  de\par       construcci\u243 n similar.\par \par       Los objetivos a lograr en esta unidad son:\par       \par       * Representar, en un diagrama de Carroll, dos, tres o cuatro atributos.\par       * Representar, en un diagrama de Carroll, las operaciones entre conjuntos.\par       * Utilizar los mapas de Karnaugh para representar relaciones l\u243 gicas entre dos, tres y cuatro variables.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En este  apartado  se  presentan dos escenas. La primera es un video que muestra el juego del diagrama\par       de Carroll. La segunda, es el juego interactivo con varios tipos de atributos.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consta  de  dos  escenas interactivas. En  la primera, se  presenta  el procedimiento  para construir los\par       los diagramas de Carroll.  En la segunda, se explica c\u243 mo se elabora un mapa de Karnaugh.\par \par      \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado  se desarrollan  cinco  escenas interactivas, que  permiten r ealizar operaciones entre\par       dos, t res  o  cuatro  conjuntos (o atributos, en  t\u233 rminos de  Carroll) y, por otra  parte, representar  las\par       relaciones l\u243 gicas entre dos o m\u225 s variables:\par \par       \cf0\fs48\b\i Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado  se  presenta  un an\u225 lisis comparativo entre los diagramas de Carroll y los mapas de\par       de Karnaugh. Se  proponen, adem\u225 s,  varios ejercicios  para reforzar los conceptos.\par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Guillermo Rivera Berr\u237 o y Hern\u225 n Dar\u237 o Ortiz\par       Dise\u241 o funcional:                   Juan Guillermo Rivera Berr\u237 o y Hern\u225 n Dar\u237 o Ortiz\par       Programaci\u243 n:                        Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Correcci\u243 n de estilo:              Edison Escobar, Instituci\u243 n Universitaria Pascual Bravo\par \f0\fs28}">
