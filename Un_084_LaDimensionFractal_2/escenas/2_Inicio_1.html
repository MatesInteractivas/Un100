<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E3' x='2%' y='17%' ancho='46%' alto='80%' dibujar-si='!info' fijo='sí' despl_imagen='arr-izq' fondo='d5f3ff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='E4' x='52%' y='17%' ancho='46%' alto='80%' dibujar-si='scrl>1' fijo='sí' escala='6.1' O.x='-214' O.y='150' despl_imagen='arr-izq' fondo='fbfadc' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='Covertura' dibujar-si='info' fijo='sí' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_05" value="tipo='R2' id='INFO' x='(970-490)/2' y='100' ancho='490' alto='400' dibujar-si='info' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo0' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(15,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,0);\nparent.update()' dibujar-si='0'">
   <param name="C_02" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(E1._w-47,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_03" value="id='cerrarInfo' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' expresión='(INFO._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='info=0' pos_mensajes='centro'">
   <param name="C_04" value="id='scrlInv' tipo='numérico' región='interior' espacio='E3' nombre='_nada_' expresión='(E3._w-37,E3._h-60,27,50)' valor='5' incr='1' min='0' max='5' decimales='0' fijo='sí' visible='no' acción='calcular' parámetro='scrl=6-scrlInv\nbla=((scrl>1)&(scrl<5))?diagon():bla\nbla=((scrl>4)&(scrl<6))?tupida():bla\nbla=(scrl>5)?sinusoidal():bla' pos_mensajes='centro'">
   <param name="C_05" value="id='frec' tipo='numérico' región='interior' espacio='E4' nombre='_nada_' expresión='(E4._w-37,E4._h-60,27,50)' valor='1' incr='0.5' min='1' max='15' decimales='1' fijo='no' visible='no' acción='calcular' parámetro='sinusoidal()' dibujar-si='scrl==6' pos_mensajes='centro'">
   <param name="C_06" value="id='InfoStpInv' tipo='numérico' región='interior' espacio='INFO' nombre='_nada_' expresión='(INFO._w-33,INFO._h-56,27,50)' valor='1' incr='1' min='0' max='1' fijo='sí' visible='no' acción='calcular' parámetro='InfoStp=1-InfoStpInv' pos_mensajes='centro'">
   <param name="A_01" value="id='M1' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='3500' filas='2' expresión=';'">
   <param name="A_02" value="id='diagon()' algoritmo='sí' algoritmo='sí' inicio='q=0;tope=70;_InitM1();contador=tope' hacer='r=5*q/7;M1[q,0]=ent(q);M1[q,1]=ent(r);q=q+1' mientras='q<70'">
   <param name="A_03" value="id='tupida()' algoritmo='sí' algoritmo='sí' inicio='i=0;tope=3499;_InitM1();contador=tope+1' hacer='M1[i,0]=ent(i/50);M1[i,1]=modul(i,50);i=i+1' mientras='i<3500'">
   <param name="A_04" value="id='sinusoidal()' algoritmo='sí' algoritmo='sí' inicio='i=0;ii=0_InitM1();contador=0;tope=70/0.05' hacer='x=ent(i);y=25+ent(25*sen(i*frec*6.28/70));contador=((xmem!=x)|(ymem!=y))?contador+1:contador;xmem=x;ymem=y;M1[ii,0]=x;M1[ii,1]=y;i=i+0.05;ii=ii+1;' mientras='i<70'">
   <param name="A_05" value="id='modul(j,k)' expresión='j-k*ent(j/k)'">
   <param name="A_06" value="id='_InitM1()' algoritmo='sí' algoritmo='sí' inicio='iinit=0' hacer='M1[iinit,0]=0;M1[iinit,1]=0;iinit=iinit+1' mientras='iinit<3500'">
   <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=1' hacer='titulo=&squot;La dimensión fractal en sistemas naturales&squot;;diagonal();scrl=1'">
   <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_03" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)'">
   <param name="G_04" value="espacio='INFO' tipo='texto' color='blanco' dibujar-si='InfoStp==0' expresión='[10,5]' texto='Información' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_05" value="espacio='E3' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(E3._w-2,0)(E3._w-2,E3._h-2)(0,E3._h-2)(0,0)' ancho='5'">
   <param name="G_06" value="espacio='E3' tipo='texto' dibujar-si='scrl==1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Como viste en la unidad anterior sobre fractales,\par a aquellos generados por un algoritmo definido\par no azaroso se les puede calcular la dimensi\u243 n\par fractal mediante la f\u243 rmula de Hausdorf.\par \par Ello no es directamente posible para aquellos\par generados por algoritmos que involucran el\par azar. No obstante, se pueden calcular a partir\par de un conteo de celdas que ocupa el fractal\par respecto a las totales, de forma similar a la\par alternativa en que se calcul\u243  el de Hilbert.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_07" value="espacio='E4' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(0,0)(E4._w-2,0)(E4._w-2,E4._h-2)(0,E4._h-2)(0,0)' ancho='5'">
   <param name="G_08" value="espacio='E4' tipo='segmento' expresión='(s,0)(s,50)' familia='s' s.intervalo='[0,70]' s.pasos='70' fijo='sí' tamaño='1'">
   <param name="G_09" value="espacio='E4' tipo='segmento' expresión='(0,s)(70,s)' familia='s' s.intervalo='[0,50]' s.pasos='50' fijo='sí' tamaño='1'">
   <param name="G_10" value="espacio='E4' tipo='texto' dibujar-si='0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 E4.escala=\f2\fs34\i{\*\mjaformula{\expr E4.escala\decimals 2\fixed1}}\f1\fs30\i0\par E4.Ox=\f2\fs34\i{\*\mjaformula{\expr E4.Ox\decimals 2\fixed1}}\f1\fs30\i0\par E4.Oy=\f2\fs34\i{\*\mjaformula{\expr E4.Oy\decimals 2\fixed1}}\f1\fs30\i0\par contador=\f2\fs34\i{\*\mjaformula{\expr contador\decimals 2\fixed1}}\f1\fs30\i0}' fijo='sí'">
   <param name="G_11" value="espacio='E3' tipo='texto' dibujar-si='scrl==2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 Observa la caja a la derecha. Sus anchura es 70\par unidades y su altura es 50 unidades. En esta\par caja se encontrar\u225  alguna figura a la cual se le\par calcular\u225  la dimensi\u243 n fractal.\par \par Requerimos una f\u243 rmula que sea consistente con\par lo que sabemos de curvas y \u225 reas. Esto es, que\par para una curva retorne el valor de 1, para un\par \u225 rea el valor 2, y que para algo &quote;intermedio&quote; nos\par devuelva un valor entre 1 y 2.\par \par Retomemos la f\u243 rmula de Hausdorf,\par \f2\fs36\i{\*\mjaformula D{\subix H}={\fraction{\num ln(N)}{\den ln(d)}}}\f1\fs36\i0 , con \f2\fs36\i N\f1\fs36\i0  el n\u250 mero de celdas\par ocupadas y \f2\fs36\i d\f1\fs36\i0  el n\u250 mero de divisiones realizadas\par sobre el fractal entero.\f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_12" value="espacio='E4' tipo='punto' color='c6b33a' expresión='(M1[s,0]+0.5,M1[s,1]+0.5)' familia='s' s.intervalo='[0,tope]' s.pasos='tope' fijo='sí' tamaño='(1/3)*E4.escala'">
   <param name="G_13" value="espacio='E3' tipo='texto' dibujar-si='scrl==3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;}\f1\fs36 El problema actual consiste en que las divisiones\par en las abscisas son 70 y en las ordenadas 50.\par \u191 Cu\u225 l debemos tomar?\par \par Ninguna tiene preferencia, por lo que tomaremos\par el promedio geom\u233 trico (\f2\fs36\i PG\f1\fs36\i0 ) de ambas, dado\par por: \f2\fs36\i{\*\mjaformula PG=}\fs38{\*\mjaformula{\radical{\index}{\radicand (\u8710 x)(\u8710 y)}}}\f1\fs36\i0 , donde \f4\fs40\i\u8710 x \f5\fs36 y\f4\fs40  \u8710 y\f1\fs36\i0  en el\par ejemplo son 70 y 50, respectivamente. Nota que\f4\fs40\i\par \i0 (\i\u8710 x\i0 )(\i\u8710 y\i0 )\f1\fs36  es simplemente el n\u250 mero de\par celdas.\par \par El promedio geom\u233 trico puede entenderse como\par el valor del lado tal que, al elevarse al cuadrado,\par nos da exactamente el n\u250 mero de celdas. Es\par decir, estamos reduciendo la red a una\par cuadr\u237 cula totalmente cuadrada.\f4\fs40\i}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_14" value="espacio='E3' tipo='texto' dibujar-si='scrl==4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Entonces, \f2\fs36\i{\*\mjaformula D{\subix H}={\fraction{\num ln(70)}{\den ln({\radical{\index}{\radicand (70)(50)}})}}={\expr log(70)/log(sqrt(3500))\decimals 3\fixed1}}\f1\fs36\i0 .\par \par Como esper\u225 bamos, la dimensi\u243 n es cercana a \f2\fs36\i 1\f1\fs36\i0\par (consistente con una curva). La discrepancia se\par debe a que no es una red suficientemente grande.\par Intenta aplicar la f\u243 rmula a una red de 700 \u215  500\par con 700 celdas ocupadas y observa que el\par n\u250 mero se aproxima m\u225 s a \f2\fs36\i 1\f1\fs36\i0 .\par \par \u191 Qu\u233  pasar\u225  con la red de 70 \u215  50 pero si est\u225 \par completamente llena de puntos?}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_15" value="espacio='E3' tipo='texto' dibujar-si='scrl==5' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 En este caso, \f2\fs40\i{\*\mjaformula D{\subix H}={\fraction{\num ln(3500)}{\den ln({\radical{\index}{\radicand 3500}})}}={\expr (log(3500))/log(sqrt(3500))\decimals 2\fixed1}}\f1\fs36\i0 .\par \par Como esper\u225 bamos, si los puntos cubren toda el\par \u225 rea, se obtiene una dimensi\u243 n de 2.\par \par Al parecer, \u233 sta f\u243 rmula es consistente para\par dos situaciones de llenado de la red.\par \par A continuaci\u243 n veremos un ejemplo donde la\par curva empieza a abarcar m\u225 s celdas que lo que\par abarca una simple recta como la del primer\par ejemplo, pero que no abarca toda el \u225 rea.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_16" value="espacio='E3' tipo='texto' dibujar-si='scrl==6' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs36 En este caso,\par \f2\fs40\i{\*\mjaformula D{\subix H}={\fraction{\num ln(N)}{\den ln({\radical{\index}{\radicand 3500}})}}={\fraction{\num ln({\expr contador\decimals 0\fixed1})}{\den ln({\radical{\index}{\radicand 3500}})}}={\expr (log(contador))/log(sqrt(3500))\decimals 3\fixed1}}\f1\fs36\i0 .\par \par Intenta modificar la frecuencia de la sinusoidal\par con el pulsador &squot;frecuencia&squot; para hacer la forma\par de la curva m\u225 s intrincada y abarcar m\u225 s \u225 rea.\par \par Nota como, conforme se vuelve m\u225 s intrincada\par la gr\u225 fica, abarca m\u225 s celdas del total de\par celdas, y la dimensi\u243 n fractal tiende hacia 2, tal\par y como se espera.\par \par Ahora ya contamos con una herramienta para\par medir la dimensi\u243 n fractal por conteo de celdas,\par o como se conoce en ingl\u233 s, \i box counting\par method\i0 . Usaremos \u233 ste m\u233 todo en la siguiente\par secci\u243 n.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_17" value="espacio='E4' tipo='texto' dibujar-si='scrl==6' expresión='[E4._w-140,E4._h-50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Frecuencia\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_18" value="espacio='E4' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs44 Celdas ocupadas = \f2\fs44\i{\*\mjaformula{\expr contador\decimals 0\fixed1}}\f3\fs30\i0}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_19" value="espacio='INFO' tipo='texto' color='blanco' dibujar-si='InfoStp==1' expresión='[10,5]' texto='Explicación' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_20" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='InfoStp==0' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red200\green0\blue0;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs42\cf0\u161 IMPORTANTE!\cf1\par \par \cf2 Para su mejor visualizaci\u243 n, se recomienda\par que esta escena sea estudiada en una\par computadora.\cf1}' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_21" value="espacio='INFO' tipo='texto' dibujar-si='InfoStp==1' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f1\fs42 En la primera unidad sobre la dimensi\u243 n fractal\par se abord\u243  el c\u225 lculo de la misma en fractales\par generados por algoritmos definidos no\par aleatorios.\par \par En uno de los ejemplos se hizo referencia a un\par conteo de celdas ocupadas por el fractal\par respecto a las celdas totales como una forma\par de c\u225 lculo de la dimensi\u243 n fractal.\par \par Dicha estrategia es muy \u250 til particularmente\par para fractales generados aleatoriamente, como\par el que se abordar\u225  en la presente unidad.\cf0}' fuente='SansSerif,PLAIN,21' fijo='sí'">
</ajs>

</html>
