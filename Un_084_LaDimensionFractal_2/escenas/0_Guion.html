   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En la naturaleza se manifiesta el comportamiento fractal en much\u237 simos sistemas de distinta naturaleza.\par       Muchas veces surgen fractales que &quote;a simple vista&quote; se parecen mucho, independientemente de si uno de\par       ellos es org\u225 nico y el otro no. \u191 Qu\u233  ser\u225  lo que comparten que los hacen \i semejantes a la vista\i0 , a\u250 n\par       cuando puedan aparentar no tener nada en com\u250 n? \u191 Habr\u225  una forma cuantitativa de catalogar fractales\par       similares, de tal forma que no sea s\u243 lo usando la vista?\par \par       El objetivo de esta unidad es responder las dos preguntas anteriores mediante una forma de medir la\par       dimensi\u243 n fractal en fractales generados de forma aleatoria. Esto, a su vez, proporciona una continuidad\par       de lo visto en la unidad de \b\i La dimensi\u243 n fractal\b0\i0 , en que se abordan fractales generados por un algoritmo\par       no aleatorio. Se buscar\u225  que el usuario identifique la naturaleza de generaci\u243 n de un fractal, independiente\par       de si es org\u225 nico o no, determina sus propiedades. Tambi\u233 n se presentar\u225  la dimensi\u243 n fractal como una\par       caracter\u237 stica que puede identificar dos fractales generados aleatoriamente, a\u250 n si no son id\u233 nticos. De\par       esta forma, por ejemplo, se ver\u225  que aunque dos copos de nieve no sean id\u233 nticos, comparten una medida\par       cuantitativa que los relaciona.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentar\u225 n 4 v\u237 deos. El primer video consistir\u225  en la generaci\u243 n de un fractal por electrodeposici\u243 n, el\par       segundo en la agragaci\u243 n bacteriana para formar una colonia y el tercero en la ruptura diel\u233 ctrica. Se lanzar\u225 \par       la pregunta de por qu\u233  dos fen\u243 menos tan distintos (uno org\u225 nico y el otro no) adoptan una forma tan similar\par       a simple vista. Tambi\u233 n se presentar\u225  la pregunta de qu\u233  ser\u225  lo que nuestros ojos ven parecido en dos\par       formas como tales, a\u250 n si no son id\u233 nticas.\par \par       Por \u250 ltimo, se presentar\u225  un video de la generaci\u243 n de \u225 rboles fractales por computadora. El usuario notar\u225 \par       inicialmente que son \u225 rboles, aunque hasta recorrido parte del video notar\u225  que son hechos por\par       computadora. Sin embargo, hay &quote;algo&quote; que comparten todos mediante lo cual se puede decir que son\par       \u225 rboles.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consistir\u225  de 1 escena, que incluir\u225  un breve recordatorio del fractal de Hilbert en la unidad anterior, y\par       c\u243 mo pudo ser estimada su dimensi\u243 n fractal considerando que siempre habr\u237 a una generaci\u243 n en la cual\par       el fractal pasa por una celda de una cuadr\u237 cula (tan fina como se quiera) que divide al cuadrado de 1x1.\par       Siguiendo esa estrategia, se propone un m\u233 todo de \i box counting\i0  (conteo de celdas), en el cual para un\par       fractal aleatorio dado, se traza una cuadr\u237 cula y se calcula la dimensi\u243 n fractal bas\u225 ndose en cu\u225 ntas celdas\par       est\u225 n ocupadas respecto al total de celdas.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consistir\u225  en 2 escenas. En la primera se describe el funcionamiento interno del DLA (\i Diffusion Limted\par       Aggregation\i0 ), mostrando un modelo en el que una part\u237 cula que se mueve aleatoriamente puede o no\par       adherirse a un c\u250 mulo. La segunda escena presenta los resultados finales de dicha agregaci\u243 n en\par       experimentos que el usuario puede lanzar. Aprovechando la f\u243 rmula para el c\u225 lculo de la dimensi\u243 n fractal\par       ya presentada en la escena del Inicio, se calcula la dimensi\u243 n fractal para los experimentos del usuario.\par       El usuario podr\u225 , adem\u225 s, seleccionar la caja que se usa para medir la dimensi\u243 n fractal y notar\u225  que la\par       dimensi\u243 n fractal no var\u237 a considerablemente al tomar cajas m\u225 s peque\u241 as, reforzando as\u237  si entendimiento\par       de la autosimilitud.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consistir\u225  en una escena a manera de documento pdf en la cual se recapitula lo visto en escenas anteriores.\par       Se har\u225  \u233 nfasis en que, a pesar de que el modelo de DLA abordado en el Desarrollo es una simplificaci\u243 n\par       de la realidad, su algoritmo b\u225 sico es suficiente para emular lo que sucede en la realidad. Esto es, es posible\par       generar fractales similares a los observados en la electrodeposici\u243 n y la acreci\u243 n de bacterias en una\par       colonia sometida a estr\u233 s de nutrientes mediante un modelo, y la dimensi\u243 n fractal de ambos no habr\u225  de ser\par       muy distinta. Se hace \u233 nfasis, asimismo, en que el tama\u241 o del fractal tambi\u233 n influir\u225  en los resultados de la\par       dimensi\u243 n fractal: mientras m\u225 s grande sea el fractal, y m\u225 s grande sea la caja para la cual se realiza el\par       conteo de part\u237 culas, m\u225 s precisa ser\u225  la estimaci\u243 n de la dimensi\u243 n fractal.\par \par       En el documento tambi\u233 n se enfatizar\u225  que la dimensi\u243 n fractal de fractales generados por DLA siempre es\par       muy similar a pesar de que dos fractales no sean iguales (la probabilidad de generar dos fractales de DLA\par       id\u233 nticos es \u237 nfima). As\u237  pues, aunque dos copos de nieve, dos \u225 rboles, etc. nunca sean iguales, comparten\par       una &quote;huella digital&quote; que caracteriza la forma en que fueron generados, y ella es la dimensi\u243 n fractal.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Alejandro Radillo D\u237 az\par       Dise\u241 o funcional:                   Alejandro Radillo D\u237 az\par       Programaci\u243 n:                        Alejandro Radillo D\u237 az\par \f0\fs28}">
