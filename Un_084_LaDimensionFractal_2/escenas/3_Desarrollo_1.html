<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">

   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E2' x='28%' y='20%' ancho='70%' alto='70%' dibujar-si='!info' fijo='sí' escala='4' O.x='-1200' O.y='1200' despl_imagen='arr-izq' fondo='d5f3ff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='Panel' x='2%' y='20%' ancho='25%' alto='70%' dibujar-si='!info' fijo='sí' despl_imagen='arr-izq' fondo='fbfadc' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='Covertura' dibujar-si='(info)' fijo='sí' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_05" value="tipo='R2' id='Info' x='15%' y='100' ancho='70%' alto='70%' dibujar-si='info' fijo='sí' imagen='images/retro_790x470.png' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='Lanza' tipo='numérico' interfaz='botón' región='interior' espacio='Panel' nombre='Lanzar' expresión='((Panel._w-100)/2,Panel._h-140,100,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='iniciolanz=1\ndescartada=1\nsesalio=0\npego=0\nxx=0\nyy=0\nx=0\ny=0\ngenerapart()' activo-si='descartada==1'">
   <param name="C_03" value="id='ClsInfoBt' tipo='numérico' interfaz='botón' región='interior' espacio='Info' expresión='(Info._w-30,9,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='info=0'">
   <param name="C_04" value="id='infostpInv' tipo='numérico' región='interior' espacio='Info' nombre='_nada_' expresión='(Info._w-37,Info._h-60,27,50)' valor='1' incr='1' min='0' max='1' discreto='sí' decimales='0' fijo='sí' visible='no' imagen='images/cerrar.png' acción='calcular' parámetro='infostp=1-infostpInv'">
   <param name="C_05" value="id='Reiniciar' tipo='numérico' interfaz='botón' región='interior' espacio='Panel' nombre='Reiniciar' expresión='((Panel._w-100)/2,Panel._h-60,100,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='iniciolanz=0\ndescartada=1\nnparts=20\nnparticulas=0\n_Init()\n' dibujar-si='iniciolanz==1' activo-si='descartada==1'">
   <param name="C_06" value="id='g6' tipo='gráfico' espacio='Panel' fijo='sí' dibujar-si='0'">
   <param name="A_01" value="id='Pts' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='600' filas='600' expresión='Pts[300,300]=1;'">
   <param name="A_02" value="id='Pts2' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100000' filas='2' expresión=';'">
   <param name="A_03" value="id='generapart()' algoritmo='sí' algoritmo='sí' hacer='radiomin=2+((nparticulas)^(19/32));radiomax=radiomin+10;radio=radiomin+ent((radiomax-radiomin)*rnd);angulo=2*pi*rnd;x=ent(L/2)+ent((radio*cos(angulo))+0.5);y=ent(L/2)+ent((radio*sen(angulo))+0.5);descartada=((x>L)|(y>L)|(x<1)|(y<1))?1:0' mientras='descartada==1'">
   <param name="A_04" value="id='escribe(xxx,yyy)' algoritmo='sí' algoritmo='sí' hacer='nparticulas=nparticulas+1;descartada=1;Pts[xxx,yyy]=1;Pts2[iPts2,0]=xxx;Pts2[iPts2,1]=yyy;iPts2=iPts2+1'">
   <param name="A_05" value="id='_Init()' algoritmo='sí' algoritmo='sí' hacer='nparticulas=1;partsdesc=0;;_InitPts2();_InitPtsX()'">
   <param name="A_06" value="id='_InitPts2()' algoritmo='sí' algoritmo='sí' inicio='initPts2=0' hacer='Pts2[initPts2,0]=0;Pts2[initPts2,1]=0;;initPts2=initPts2+1' mientras='initPts2<10000'">
   <param name="A_07" value="id='_InitPtsX()' algoritmo='sí' algoritmo='sí' inicio='initPtsX=0' hacer='_InitPtsY();;initPtsX=initPtsX+1' mientras='initPtsX<L'">
   <param name="A_08" value="id='_InitPtsY()' algoritmo='sí' algoritmo='sí' inicio='initPtsY=0' hacer='Pts[initPtsX,initPtsY]=0;;initPtsY=initPtsY+1' mientras='initPtsY<L'">
   <param name="A_09" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Modelo de agregación limitada por difusión&squot;' hacer='nparticulas=1;nparts=400;Expl=0;bw=126;bh=50;bx=539;by=456;L=600;descartada=1;nparts=200;nparticulas=1;info=0'">
   <param name="A_10" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="A_11" value="id='e3' evento='sí' condición='descartada==0' acción='animar' ejecución='alternar' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E2' tipo='punto' expresión='(Pts2[s,0],Pts2[s,1])' familia='s' s.intervalo='[0,nparts]' s.pasos='nparts' fuente='Serif,PLAIN,15' fijo='sí'">
   <param name="G_03" value="espacio='E2' tipo='punto' color='989c3a' dibujar-si='descartada==0' expresión='(xx,yy)' fijo='sí'">
   <param name="G_04" value="espacio='E2' tipo='arco' dibujar-si='descartada==0' centro='(L/2,L/2)' radio='radiomin' fin='360' fijo='sí'">
   <param name="G_05" value="espacio='E2' tipo='arco' dibujar-si='descartada==0' centro='(L/2,L/2)' radio='radiomax' fin='360' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='punto' color='f70000' expresión='(L/2,L/2)' fijo='sí'">
   <param name="G_07" value="espacio='Info' tipo='texto' color='blanco' expresión='[10,5]' texto='Explicación' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_08" value="espacio='Info' tipo='texto' dibujar-si='infostp==0' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red247\green0\blue0;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs36 En esta secci\u243 n podr\u225 s ver el mecanismo de la agregaci\u243 n limitada por difusi\u243 n.\par \par Como se mencion\u243  antes, una part\u237 cula es lanzada a cierta cercan\u237 a de una \par part\u237 cula central (en \cf0 rojo\cf1 ).\par \par Cuando oprimas &squot;Lanzar&squot;, la part\u237 cula se generar\u225  en una posici\u243 n cercana al \par azar y de ah\u237  se difundir\u225  (movi\u233 ndose aleatoriamente).\par \par La part\u237 cula puede tener dos destinos:\par 1. Escapar al irse m\u225 s lejos de un cierto radio del c\u250 mulo.\par 2. Adherirse al c\u250 mulo.\par \par Cuando alguna de las anteriores ocurra, la animaci\u243 n se detendr\u225 , pero\par podr\u225 s oprimir nuevamente &squot;Lanzar&squot; para intentar adherir una nueva part\u237 cula.\cf2\f2\fs30\par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_09" value="espacio='Info' tipo='texto' dibujar-si='infostp==1' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\f1\fs36 Al principio notar\u225 s que hay muchas part\u237 culas que escapan. Sin embargo,\par con c\u250 mulos m\u225 s grandes, hay m\u225 s part\u237 culas que se adhieren.\par \par Cuando hayas entendido el funcionamiento del modelo de agregaci\u243 n\par limitada por difusi\u243 n, podr\u225 s apreciar en la siguiente escena los resultados\par finales de dejarlo correr por m\u225 s tiempo.\par \par Probablemente ya te imaginas qu\u233  tipo de figura ser\u225  el resultado de este\par modelo.\par \cf0\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' dibujar-si='(sesalio==1)&(iniciolanz)' expresión='[E2._w/2-90,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40\u161 La part\u237 cula escap\u243 !\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='texto' dibujar-si='(pego==1)&(iniciolanz)' expresión='[E2._w/2-95,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40\u161 La part\u237 cula se adhiri\u243 !\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(E2._w-2,0)(E2._w-2,E2._h-2)(0,E2._h-2)(0,0)' ancho='5'">
   <param name="G_13" value="espacio='Panel' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(Panel._w-2,0)(Panel._w-2,Panel._h-2)(0,Panel._h-2)(0,0)' ancho='5'">
   <param name="G_14" value="espacio='Panel' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 N\u250 mero de part\u237 culas\par que han escapado:\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_15" value="espacio='Panel' tipo='texto' expresión='[95,75]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\i{\*\mjaformula{\expr partsdesc\decimals 0\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,22' fijo='sí'">
   <param name="G_16" value="espacio='Panel' tipo='texto' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 N\u250 mero de part\u237 culas\par adheridas en el c\u250 mulo:\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_17" value="espacio='Panel' tipo='texto' expresión='[95,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\i{\*\mjaformula{\expr nparticulas\decimals 0\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,22' fijo='sí'">
   <param name="G_18" value="espacio='Info' tipo='polígono' fondo='sí' coord_abs='sí' expresión='(0,0)(Info._w-1,0)(Info._w-1,Info._h-1)(0,Info._h-1)(0,0)'">
   <param name="Animación" value="pausa='0' controles='no' auto='no' inicio='pego=0;sesalio=0;xx=x;yy=y;mitad=ent(L/2);Pts[mitad,mitad]=1' hacer='difpos=rnd;xx=(difpos<=0.25)?xx+1:xx;xx=((difpos>0.25)&(difpos<=0.5))?xx-1:xx;yy=((difpos>0.5)&(difpos<=0.75))?yy+1:yy;yy=(difpos>0.75)?yy-1:yy;sesalio=(((L/2-xx)^2+(L/2-yy)^2)>radiomax^2)?1:0;pego=((Pts[xx-1,yy]==1)|(Pts[xx+1,yy]==1)|(Pts[xx,yy-1]==1)|(Pts[xx,yy+1]==1))?1:0;pego=(sesalio==1)?0:pego;partsdesc=(sesalio==1)?partsdesc+1:partsdesc;;bla=(pego==1)?escribe(xx,yy):bla;descartada=(sesalio==1)?1:0;descartada=(pego==1)?1:descartada' mientras='(pego==0)&(sesalio==0)'">
</ajs>
