   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En la naturaleza se manifiesta el comportamiento fractal en much\u237 simos sistemas de distinta naturaleza.\par       Muchas veces surgen fractales que &quote;a simple vista&quote; se parecen mucho, independientemente de si uno de\par       ellos es org\u225 nico y el otro no. \u191 Qu\u233  ser\u225  lo que comparten que los hacen semejantes a la vista, a\u250 n\par       cuando puedan aparentar no tener nada en com\u250 n? \u191 Habr\u225  una forma cuantitativa de catalogar fractales\par       similares, de tal forma que no sea s\u243 lo usando la vista?\par \par       El objetivo de esta unidad es responder las dos preguntas anteriores mediante una forma de medir la\par       dimensi\u243 n fractal en fractales generados de forma aleatoria. Esto, a su vez, proporciona una continuidad\par       de lo visto en la unidad de La dimensi\u243 n fractal, en que se abordan fractales generados por un algoritmo\par       no aleatorio. Se busca que el usuario identifique la naturaleza de generaci\u243 n de un fractal, independiente\par       de su manifestaci\u243 n. Tambi\u233 n se presentar\u225  la dimensi\u243 n fractal como una caracter\u237 stica que permite\par       relacionar dos fractales generados aleatoriamente, a\u250 n si no son id\u233 nticos. De esta forma, por ejemplo,\par       se ver\u225  que aunque dos copos de nieve no sean id\u233 nticos, comparten una medida cuantitativa que los\par       relaciona.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentan 3 v\u237 deos de procesos que generan un fractal tipo DLA (Diffusion Limited Aggregation), a saber:\par       electrodeposici\u243 n, crecimiento de bacterias en medios escasos de nutrientes, y ruptura diel\u233 ctrica.\par       Adicionalmente, se presenta un video de generaci\u243 n de \u225 rboles fractales. La idea de los primeros es notar la\par       similitud de las formas generadas en ellos a pesar del distinto medio en que se desarrolla el fractal. La idea\par       del video de los \u225 rboles es mostrar la similitud de fractales aleatorios por computadora con \u225 rboles reales.\par       Se lanza la pregunta de por qu\u233  dos fen\u243 menos tan distintos (uno org\u225 nico y otros no) adoptan una forma tan\par       similar a simple vista. Tambi\u233 n se presenta la pregunta de qu\u233  ser\u225  lo que nuestros ojos ven parecido en dos\par       formas como tales, a\u250 n si no son id\u233 nticas.\par \par                                              {\*\component\Space 142c5578a6c}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consistir\u225  en una escena como un breve recordatorio del fractal de Hilbert en la unidad anterior y c\u243 mo\par       pudo ser estimada su dimensi\u243 n fractal considerando que siempre habr\u237 a una generaci\u243 n en la cual\par       el fractal pasa por una celda de una cuadr\u237 cula (tan fina como se quiera) que divide al cuadrado de 1x1.\par       Siguiendo esa estrategia, se propone un m\u233 todo de box counting (conteo de celdas) en el cual para un fractal\par       dado, se traza una cuadr\u237 cula y se calcula la dimensi\u243 n fractal bas\u225 ndose en cu\u225 ntas celdas est\u225 n ocupadas\par       respecto al total de celdas.\par \par                                              {\*\component\Space 142c55a7fa5}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consiste en 2 escenas. En la primera se describe el funcionamiento interno del DLA (Diffusion Limted\par       Aggregation), mostrando un modelo en el que una part\u237 cula que se mueve aleatoriamente puede o no\par       adherirse a un c\u250 mulo. La segunda escena presenta los resultados finales de dicha agregaci\u243 n en\par       experimentos que el usuario puede lanzar. Aunque se restringe a un m\u225 ximo de 750 part\u237 culas, se incluyen 3\par       ejemplos pre-simulados de 7500 part\u237 culas para que el usuario pueda analizar agregados grandes.\par       Aprovechando la f\u243 rmula para el c\u225 lculo de la dimensi\u243 n fractal ya presentada en la escena del Inicio, se\par       calcula la dimensi\u243 n fractal para los experimentos del usuario. El usuario puede, adem\u225 s, seleccionar la caja\par       que se usa para medir la dimensi\u243 n fractal y se muestra que la dimensi\u243 n fractal no var\u237 a considerablemente\par       al tomar cajas m\u225 s peque\u241 as, reforzando as\u237  el entendimiento de la autosimilitud.\par \par                                              {\*\component\Space 142c55c8b53}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                              {\*\component\Space 142c55d4556}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consiste en una escena a manera de documento pdf en la cual se recapitula lo visto en escenas anteriores.\par       Se hace \u233 nfasis en que, a pesar de que el modelo de DLA abordado en el Desarrollo es una simplificaci\u243 n\par       de la realidad, su algoritmo b\u225 sico es suficiente para emular lo que sucede en la realidad. Esto es, es posible\par       generar fractales similares a los observados en la electrodeposici\u243 n y la acreci\u243 n de bacterias en una\par       colonia sometida a estr\u233 s de nutrientes mediante un modelo, y la dimensi\u243 n fractal de ambos no habr\u225  de ser\par       muy distinta. Se hace \u233 nfasis, asimismo, en que el tama\u241 o del fractal tambi\u233 n influir\u225  en los resultados de la\par       dimensi\u243 n fractal: mientras m\u225 s grande sea el fractal, y m\u225 s celdas tenga la caja para la cual se realiza el\par       conteo de part\u237 culas, m\u225 s precisa ser\u225  la estimaci\u243 n de la dimensi\u243 n fractal.\par \par       En el documento tambi\u233 n se enfatiza que la dimensi\u243 n fractal de fractales generados por DLA siempre es\par       muy similar a pesar de que dos fractales no sean iguales (la probabilidad de generar dos fractales de DLA\par       id\u233 nticos es \u237 nfima). As\u237  pues, aunque dos copos de nieve, dos \u225 rboles, etc. nunca sean iguales, comparten\par       una &quote;huella digital&quote; que caracteriza la forma en que fueron generados, y ella es la dimensi\u243 n fractal.\par \par                                              {\*\component\Space 142c55ee53f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Alejandro Radillo D\u237 az, LITE\par       Dise\u241 o funcional:                    Alejandro Radillo D\u237 az, LITE\par       Programaci\u243 n:                        Alejandro Radillo D\u237 az, LITE\par       Asesor\u237 a de programaci\u243 n:    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Ilustraci\u243 n:                             Alejandro Radillo D\u237 az, LITE\par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez Gom\u233 z, LITE\par       Revisi\u243 n de contenido:           Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
