   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       \cf1\fs40\b0\i0\par       \fs48\b\i\cf0 Objetivo\cf1\fs40\b0\i0\par \par       La ecuaci\u243 n de Schr\u246 dinger, describe la evoluci\u243 n temporal de una part\u237 cula masiva no relativista. Es de \par       importancia central en la teor\u237 a de la mec\u225 nica cu\u225 ntica, donde representa para las part\u237 culas \par       microsc\u243 picas un papel an\u225 logo a la segunda ley de Newton en la mec\u225 nica cl\u225 sica. Las part\u237 culas \par       microsc\u243 picas incluyen a las part\u237 culas elementales, tales como electrones, as\u237  como sistemas de \par       part\u237 culas, tales como n\u250 cleos at\u243 micos.\par \par       En general la resoluci\u243 n de la ecuaci\u243 n de Schr\u246 dinger es un asunto complicado y en la gran mayor\u237 a de \par       los casos se realiza de forma num\u233 rica. Sin embargo hay algunos casos que tienen soluci\u243 n anal\u237 tica \par       exacta y que ejemplifican algunas propiedades importantes de los sistemas cu\u225 nticos. \par \par       Los objetivos de aprendizaje de la unidad son (sin ser limitantes): \par       (1) Ecuaci\u243 n de Schr\u246 dinger \par       (2) Ecuaci\u243 n de Schr\u246 dinger en una dimensi\u243 n.\par       (3) Ecuaciones diferenciales Ordinarias de segundo orden\par       (4) Efecto Tunel\par       (5) Part\u237 cula libre\par       (6) Pozo de potencial\par       (7) Barrera de Potencial\par       (8) Coeficiente de transmici\u243 n      \par \par \par       \fs48\b\i\cf0 Motivaci\u243 n\fs40\b0\i0\cf1\par \par       Se usara un video sobre el tema\par \par \par       \fs48\b\i\cf0 Inicio\fs40\b0\i0\cf1\par \par       Se presenta la ecuaci\u243 n de onda general y se toma el caso cuando se pueden separar las variables en \par       coordenadas cartesianas. As\u237 , se llega a la ecuaci\u243 n de onda en una dimensi\u243 n y se resuelve el problema \par       de la part\u237 cula libre\par \par \par      \fs48\b\i\cf0 Desarrollo\fs40\b0\i0\cf1\par \par       Tomando un pozo de potencial, se usa la soluci\u243 n anal\u237 tica de la ecuaci\u243 n de onda y se muestra como \par       cambia la soluci\u243 n al variar (con un control num\u233 rico pulsador) el nivel de energ\u237 a. \par \par \par      \fs48\b\i\cf0  Cierre\fs40\b0\i0\cf1\par \par       Se presenta hora el problema de la barrera de potencial que sirve para introducir el concepto de \par       coeficiente de transmisi\u243 n y con el el efecto t\u250 nel.\par \par \par      \fs48\b\i\cf0  Cr\u233 ditos\fs40\b0\i0\cf1\par \par       Dise\u241 o del contenido:            Oliver L\u243 pez, Armando Dur\u225 n\par       Dise\u241 o funcional:                   Oliver L\u243 pez, Armando Dur\u225 n\par       Programaci\u243 n:                        Armando Dur\u225 n, Oliver L\u243 pez\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
