   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       La ecuaci\u243 n de Schr\u246 dinger, describe la evoluci\u243 n temporal de una part\u237 cula masiva no relativista. \par       Es de importancia central en la teor\u237 a de la mec\u225 nica cu\u225 ntica, donde representa para las part\u237 culas \par       microsc\u243 picas un papel an\u225 logo a la segunda ley de Newton en la mec\u225 nica cl\u225 sica. Las part\u237 culas \par       microsc\u243 picas incluyen a las part\u237 culas elementales, tales como electrones, as\u237  como sistemas de \par       part\u237 culas, tales como n\u250 cleos at\u243 micos.\par \par       En general la resoluci\u243 n de la ecuaci\u243 n de Schr\u246 dinger es un asunto complicado y en la gran mayor\u237 a de \par       los casos se realiza de forma num\u233 rica. Sin embargo hay algunos casos que tienen soluci\u243 n anal\u237 tica \par       exacta y que ejemplifican algunas propiedades importantes de los sistemas cu\u225 nticos. \par \par       Los objetivos de aprendizaje de la unidad son (sin ser limitantes): \par       (1) Ecuaci\u243 n de Schr\u246 dinger \par       (2) Ecuaci\u243 n de Schr\u246 dinger en una dimensi\u243 n.\par       (3) Ecuaciones diferenciales Ordinarias de segundo orden\par       (4) Efecto Tunel\par       (5) Part\u237 cula libre\par       (6) Pozo de potencial\par       (7) Barrera de Potencial\par       (8) Coeficiente de transmisi\u243 n      \par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se usara un video sobre el tema\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se presenta la ecuaci\u243 n de onda general y se toma el caso cuando se pueden separar las variables en \par       coordenadas cartesianas. As\u237 , se llega a la ecuaci\u243 n de onda en una dimensi\u243 n y se resuelve el problema \par       de la part\u237 cula libre\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Tomando un pozo de potencial, se usa la soluci\u243 n anal\u237 tica de la ecuaci\u243 n de onda y se muestra como \par       cambia la soluci\u243 n al variar (con un control num\u233 rico pulsador) el nivel de energ\u237 a. \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta hora el problema de la barrera de potencial que sirve para introducir el concepto de \par       coeficiente de transmisi\u243 n y con el el efecto t\u250 nel.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Oliver L\u243 pez\par       Dise\u241 o funcional:                   Oliver L\u243 pez\par       Programaci\u243 n:                        Oliver L\u243 pez\par \f0\fs28}">
