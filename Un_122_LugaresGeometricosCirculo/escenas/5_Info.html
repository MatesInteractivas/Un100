<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">
   <param name="tamaño" value="950x550">
   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \f2\fs40       \cf0\fs48\b\i Objetivo\cf1\par \f1\fs34\b0\i0\par \f2\fs40       El objetivo de esta serie de interactivos es estudiar ejemplos planteados que cuentan con condiciones que \par       debe cumplir un punto del plano para poder ser considerado un elemento del lugar geom\u233 trico. Una vez \par       establecida las condiciones,  procederemos a encontrar la ecuaci\u243 n que debe satisfacerse para identificar \par       la curva.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Com\u250 nmente, cuando pensamos en un lugar geom\u233 trico lo primero que viene a nuestra mente es la definici\u243 n \par       de las c\u243 nicas, pues en los libros de texto, ellas son presentadas de manera gen\u233 rica como un lugar geom\u233 trico, \par       es decir, nos dicen cu\u225 les son las propiedades, en t\u233 rminos de distancias, que deben satisfacerse, para \par       posteriormente encontrar las ecuaciones generales que los puntos correspondientes satisfacen. Sin embargo, \par       a\u250 n cuando las rectas, c\u237 rculos, par\u225 bolas, elipses e hip\u233 rbolas resultan ser las curvas interesantes para una \par       parte de la Geometr\u237 a anal\u237 tica, existen otros lugares geom\u233 tricos que no resultan ser una de las curvas \par       mencionadas, o bien, aunque la curva en cuesti\u243 n s\u237  es una de ellas, con las condiciones que deben satisfacer \par       los puntos no es posible identificarla de manera inmediata.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f2\fs40       Se introduce el plateamiendo del problema para que posteriormente mediante el uso de conceptos abordados \par       en los distintos cursos de Geometr\u237 a anal\u237 tica, moderna y euclidiana y por supuesto, echaremos mano de tantos\par      desarrollos algebraicos como haga falta, se logre obtener la ecuaci\u243 n an\u225 litica del lugar geom\u233 trico pedido.\par    \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f2\fs40\par       Se hace una construccion que describe un lugar geom\u233 trico que describe un punto M cuando se mueve el  \par       punto E en la recta.\par       En esta desmostraci\u243 n es interesante que se escriben las ecuaciones de dos rectas con respecto a un eje de\par       coordenadas dado por dos rectas que NO SON PERPENDICULARES.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f2\fs40\par       Se hace ver que el resultado no depende de la posici\u243 n de los tri\u225 ngulos, sino de sus propiedades geom\u233 tricas.\par       En este caso, el hecho de que sean equil\u225 teros. En la figura se pueden desplazar los tri\u225 ngulos y el lugar \par       geometrico descrito sigue siendo el circunc\u237 rculo de uno de ellos.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f2\fs40\par       Dise\u241 o del contenido:            Gilberto Santos, Facultad de Ciencias, UNAM\par       Dise\u241 o funcional:                   Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Programaci\u243 n:                        Gilberto Santos, Facultad de Ciencias, UNAM\par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:          Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n general:                   Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
