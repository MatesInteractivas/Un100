<body BGCOLOR="d0d0d0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="sonido" value="sí">
   <param name="álgebra" value="sí">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E2' fijo='sí' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E1' x='2%' y='12%' ancho='96%' alto='86%' fijo='sí' escala='16' O.y='30' despl_imagen='arr-izq' fondo='a0f0f4' red='no' red10='no' ejes='405860' texto='no'">
   <param name="E_03" value="tipo='R2' id='Covertura' dibujar-si='info' fijo='sí' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='INFO' x='(970-700)/2' y='60' ancho='700' alto='470' dibujar-si='info' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='avanzar' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(880,22,32,30)' fijo='sí' visible='sí' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2)\nparent.update()' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_02" value="id='vrConstr' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Construcción' expresión='(130-20,E1._h-60-10+20,140,30)' fijo='sí' visible='no' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='clear\nverConstr=(verConstr==1)?0:1\n' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_03" value="id='vrEnvolvente' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Envolvente' expresión='(130+170,E1._h-60-10+20,120,30)' fijo='sí' visible='no' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='clear\nverEnvolvente=(verEnvolvente==1)?0:1' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_04" value="id='animar' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Animar' expresión='(130+2*170,E1._h-60-10+20,100,30)' fijo='sí' visible='no' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='animar' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_05" value="id='E1.escala' tipo='numérico' región='interior' espacio='E1' nombre='E1.escala' expresión='(E1._w-36,E1._h-65,31,60)' valor='16' incr='E1.escala*0.05' min='0.001' fijo='sí' visible='no' fuente puntos='18' parámetro.fuente='Monospaced,PLAIN,12' activo-si='(!animando)&(!info)' pos_mensajes='centro'">
   <param name="C_06" value="id='v0' tipo='numérico' región='interior' espacio='E1' nombre='v0' expresión='(130,E1._h-60-10,30,60)' valor='12' min='0' fijo='sí' visible='no' acción='limpiar' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_07" value="id='g' tipo='numérico' región='interior' espacio='E1' nombre='g' expresión='(10+270+10,E1._h-60-10,30,60)' valor='9.8' incr='0.2' min='0' fijo='sí' visible='no' acción='limpiar' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_08" value="id='V0' tipo='gráfico' espacio='E1' color='dd808080' color-int='dd808080' tamaño='10' expresión='(v0*cos(5*pi/16)/2,v0*sen(5*pi/16)/2)' constricción='x^2+y^2=v0^2/4' fijo='sí' dibujar-si='0'">
   <param name="C_09" value="id='B' tipo='gráfico' espacio='E1' color='negro' color-int='negro' tamaño='5' constricción='dist(XF,YF,x,y)=hm-y' fijo='sí'">
   <param name="C_10" value="id='iim' tipo='numérico' interfaz='menú' región='interior' espacio='INFO' expresión='(INFO._w-55,INFO._h-40,45,30)' fijo='sí' visible='no' opciones='1' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_11" value="id='ClsINFOBt' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' nombre='_nada_' expresión='(INFO._w-30,9,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='info=0' pos_mensajes='centro'">
   <param name="C_12" value="id='ScrlInfoInv' tipo='numérico' región='interior' espacio='INFO' nombre='_nada_' expresión='(INFO._w-33,INFO._h-56,27,50)' valor='1' incr='1' min='0' max='1' decimales='0' fijo='sí' visible='no' acción='calcular' parámetro='ScrlInfo=1-ScrlInfoInv' pos_mensajes='centro'">
   <param name="A_01" value="id='info_ima' vector='sí' evaluar='una-sola-vez' tamaño='1' expresión='&squot;images/GeomTiroParab_text.png&squot;'">
   <param name="A_02" value="id='ima_h' vector='sí' evaluar='una-sola-vez' expresión='ima_h[0]=1209;'">
   <param name="A_03" value="id='dist(x1,y1,x2,y2)' expresión='sqrt((x2-x1)*(x2-x1)+(y2-y1)*(y2-y1))'">
   <param name="A_04" value="id='ArcTan(x,y)' algoritmo='sí' expresión='at' algoritmo='sí' inicio='epsilon=0.000001' hacer='at=(abs(x)>epsilon)?atan(abs(y/x)):pi/2;at=((x<0)&(y>=0))?pi-at:at;at=((x<0)&(y<0))?pi+at:at;at=((x>=0)&(y<0))?2*pi-at:at'">
   <param name="A_05" value="id='MouseCtrl()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='my0=(drag)?my0:INFO.mouse_y;info.y=info.y+(my0-INFO.mouse_y)*INFO.escala;info.y=max(min(0,info.y),INFO._h-ima_h[iim]-10);;'">
   <param name="A_06" value="id='XF' expresión='v0*v0*cos(alfa)*sen(alfa)/g'">
   <param name="A_07" value="id='YF' expresión='v0*v0*(sen(alfa)^2-cos(alfa)^2)/(2*g)'">
   <param name="A_08" value="id='Xt' expresión='0'">
   <param name="A_09" value="id='p' expresión='(v0*v0*cos(alfa)^2)/(2*g)'">
   <param name="A_10" value="id='label' vector='sí' evaluar='una-sola-vez' expresión='label[0]=&squot;Construcción&squot;;label[1]=&squot;Envolvente&squot;;label[2]=&squot;Animación&squot;'">
   <param name="A_11" value="id='extra' vector='sí' evaluar='una-sola-vez' expresión='extra[0]=0;extra[1]=20;extra[2]=20'">
   <param name="A_12" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Geometría del tiro parabólico&squot;;info=1' hacer='_titulo_=&squot;&squot;;_subtitulo_=&squot; Geometría de las trayectorias del tiro parabólico&squot;;_tema_=&squot;Geometría y Física&squot;;TITULO.x=10;TITULO.y=15;TITULO.margin=6;TITULO.tema.x=705;info.x=(INFO._w-780)/2;info.y=0;tm=3.6;verTrayectoria=1;verEnvolvente=0;verConstr=0;'">
   <param name="A_13" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='epsilon=0.000001' hacer='aux=(INFO.mouse_pressed)?MouseCtrl():0;drag=INFO.mouse_pressed;v.x=V0.x;v.y=V0.y;alfa=ArcTan(v.x,v.y);hm=(v0^2)/(2*g);a=g/(2*(v0^2));m=(abs(XF)>epsilon)?YF/XF:1000000;b=4*p*m-2*XF;c=XF^2-4*p*YF-4*p*p;signo=(P.x>=0)?1:-1;Xm=(-b+signo*sqrt(b^2-4*c))/2;Ym=m*Xm;Ux=(0+Xm-2*Xm);Uy=(0+2*hm-2*Ym);U=sqrt(Ux*Ux+Uy*Uy);Ux=Ux/U;Uy=Uy/U;snap=(dist(B.x,B.y,0,0)<5/E1.escala);B.x=(snap)?0:B.x;B.y=(snap)?0:B.y;snap2=(dist(B.x,B.y,Xm,Ym)<5/E1.escala);B.x=(snap2)?Xm:B.x;B.y=(snap2)?Ym:B.y;hmt=(v0^2)/(2*g);VB.x=v.x;T=B.x/v.x;VB.y=v.y-g*T/4;dBF=dist(B.x,B.y,XF,YF);VB=sqrt(VB.x^2+VB.y^2);K=VB^2/dBF;cosalfa=cos(alfa);senalfa=sen(alfa);v0cosalfa=v0*cosalfa;v0senalfa=v0*senalfa;g2=g/2;;'">
   <param name="A_14" value="id='clear' evento='sí' condición='clear' acción='limpiar' parámetro.fuente='Monospaced,PLAIN,12' ejecución='siempre' pos_mensajes='centro'">
   <param name="A_15" value="id='fin' evento='sí' condición='1' acción='calcular' parámetro='clear=0' parámetro.fuente='Monospaced,PLAIN,12' ejecución='siempre' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E2' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[20+170*s+extra[s],E1._h-50]' familia='s' s.intervalo='[0,2]' s.pasos='2' texto='[label[s]]' fuente='Serif,BOLD+ITALIC,22' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='curva' color='80808080' dibujar-si='verEnvolvente&!verConstr' expresión='(v0*cos(s)*t,v0*sen(s)*t-(g*t^2)/2)' familia='s' s.intervalo='[-pi/2,3*pi/2]' s.pasos='48' t.intervalo='[0,4]' t.pasos='24' info='trayectorias parabólicas para ver envolvente'">
   <param name="G_04" value="espacio='E1' tipo='punto' fondo='sí' color='negro' expresión='(-2,0)' texto='O' fuente='Serif,BOLD+ITALIC,22' fijo='sí' tamaño='1' info='Cañón, punto de disparo, punto inicial de la trayectoria'">
   <param name="G_05" value="espacio='E1' tipo='segmento' color='gris' dibujar-si='verConstr|verEnvolvente' expresión='(0,0)(08*v.x,8*v.y)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_06" value="espacio='E1' tipo='flecha' color='grisObscuro' expresión='(0,0)(v.x,v.y)' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='3' ancho='3' punta='5'">
   <param name="G_07" value="espacio='E1' tipo='curva' dibujar-si='verEnvolvente' expresión='(t,hm-a*t*t)' t.intervalo='[-30,30]' t.pasos='64' ancho='2' info='Envolvente'">
   <param name="G_08" value="espacio='E1' tipo='curva' color='204080' dibujar-si='verConstr' expresión='(v0cosalfa*t,(v0senalfa-g2*t)*t)' t.intervalo='[-4,4]' t.pasos='64' info='parábola completa'">
   <param name="G_09" value="espacio='E1' tipo='curva' color='204080' dibujar-si='verTrayectoria' expresión='(v0cosalfa*t,(v0senalfa-g2*t)*t)' t.intervalo='[0,4]' t.pasos='32' ancho='3' info='trayectoria parabólica'">
   <param name="G_10" value="espacio='E1' tipo='arco' color='11aa55' dibujar-si='verConstr' radio='hm' fin='360' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='2'">
   <param name="G_11" value="espacio='E1' tipo='segmento' color='204080' dibujar-si='(verConstr|verEnvolvente)' expresión='(-100,1*hm)(100,1*hm)' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='2' info='recta horizontal a la altura máxima hm'">
   <param name="G_12" value="espacio='E1' tipo='segmento' color='204080' dibujar-si='(verEnvolvente)' expresión='(-100,2*hm)(100,2*hm)' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='2' info='recta horizontal que es la directriz de la envolvente'">
   <param name="G_13" value="espacio='E1' tipo='segmento' color='grisObscuro' dibujar-si='verConstr' expresión='(0,hm)(0,0)' texto='h' fuente='Serif,BOLD+ITALIC,24' fijo='sí' ancho='2' info='altura máxima'">
   <param name="G_14" value="espacio='E1' tipo='segmento' color='gris' dibujar-si='verConstr' expresión='(XF,hm)(XF,-100)' texto='OP' fuente='Serif,BOLD+ITALIC,24' fijo='sí' info='Eje de la trayectoria parabólica'">
   <param name="G_15" value="espacio='E1' tipo='segmento' color='2244aa' dibujar-si='verEnvolvente' expresión='(Xm,2*hm)(Xm,Ym)' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='2' info='segmento por el punto de tangencia perpendicular a la directriz de la envolvente '">
   <param name="G_16" value="espacio='E1' tipo='segmento' color='2244aa' dibujar-si='verEnvolvente' expresión='(0,0)(Xm,Ym)' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='2' info='segmento del cañón al punto de máximo alcance'">
   <param name="G_17" value="espacio='E1' tipo='curva' color='gris' dibujar-si='0&verConstr' expresión='(Xm+Ux*t,Ym+Uy*t)' t.intervalo='[-20,20]' t.pasos='2' info='recta tangente en el punto de máximo alcance'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(tt>0)&(tt<tm)' expresión='[60+3*170,E1._h-50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs48\b\i t = {\*\mjaformula{\expr tt\decimals 1\fixed1}} seg\f2\fs48}' fuente='Times New Roman Negrita Cursiva,BOLD+ITALIC,24' decimales='1' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='punto' color='negro' expresión='(B.x+VB.x,B.y+VB.y)' texto='v' fuente='Serif,BOLD+ITALIC,24' fijo='sí' tamaño='1'">
   <param name="G_20" value="espacio='E1' tipo='segmento' color='grisObscuro' dibujar-si='verConstr' expresión='(XF,YF)(B.x,B.y)' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='2'">
   <param name="G_21" value="espacio='E1' tipo='segmento' color='gris' dibujar-si='verConstr|verEnvolvente' expresión='(B.x-8*VB.x,B.y-8*VB.y)(B.x+8*VB.x,B.y+8*VB.y)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_22" value="espacio='E1' tipo='segmento' color='negro' dibujar-si='verConstr&!verEnvolvente' expresión='(B.x,B.y)(B.x,0)' fuente='Serif,BOLD+ITALIC,24' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='segmento' color='negro' dibujar-si='verConstr' expresión='(0,0)(XF,YF)' fuente='Serif,BOLD+ITALIC,24' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='flecha' color='grisObscuro' expresión='(B.x,B.y)(B.x+VB.x,B.y+VB.y)' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='3' ancho='3' punta='5'">
   <param name="G_25" value="espacio='E1' tipo='segmento' color='grisObscuro' dibujar-si='verConstr' expresión='(B.x,hm)(B.x,B.y)' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='2'">
   <param name="G_26" value="espacio='E1' tipo='punto' color='negro' dibujar-si='!(snap|snap2)' expresión='(B.x,B.y)' texto='B' fuente='Serif,BOLD+ITALIC,24' fijo='sí' tamaño='1'">
   <param name="G_27" value="espacio='E1' tipo='punto' color='negro' dibujar-si='verConstr' expresión='(B.x,hm)' texto='d' fuente='Serif,BOLD+ITALIC,24' fijo='sí' info='base del punto de tangencia sobre la directriz de la trayectoria'">
   <param name="G_28" value="espacio='E1' tipo='punto' color='negro' dibujar-si='verConstr' expresión='(XF,YF+p)' fuente='Monospaced,PLAIN,12' fijo='sí' info='foco de la trayectoria parabólica'">
   <param name="G_29" value="espacio='E1' tipo='punto' color='negro' dibujar-si='verEnvolvente' expresión='(Xm,Ym)' texto='T' fuente='Serif,BOLD+ITALIC,24' fijo='sí' tamaño='4' info='Punto de tangencia entre la trayectoria y la envolvente'">
   <param name="G_30" value="espacio='E1' tipo='punto' color='negro' dibujar-si='verEnvolvente|verConstr' expresión='(XF,YF)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs48\b\i F}' fuente='Serif,BOLD+ITALIC,24' fijo='sí' tamaño='4' info='foco de la trayectoria'">
   <param name="G_31" value="espacio='E1' tipo='punto' color='negro' dibujar-si='verEnvolvente' expresión='(Xm,2*hm)' texto='De' fuente='Serif,BOLD+ITALIC,24' fijo='sí' tamaño='4' info='base del punto de tangencia sobre la directriz de la envolvente'">
   <param name="G_32" value="espacio='E1' tipo='punto' color='negro' dibujar-si='verEnvolvente' expresión='(Xm,hm)' texto='D' fuente='Serif,BOLD+ITALIC,24' fijo='sí' tamaño='4' info='base del punto de tangencia sobre la directriz de la trayectoria'">
   <param name="G_33" value="espacio='E1' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(E1._w-2,0)(E1._w-2,E1._h-2)(0,E1._h-2)(0,0)' ancho='5'">
   <param name="G_34" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_35" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)'">
   <param name="G_36" value="espacio='INFO' tipo='texto' color='blanco' expresión='[20,5]' texto='Introducción y explicación' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_37" value="espacio='INFO' tipo='texto' dibujar-si='ScrlInfo==0' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs40 Observa la siguiente construcci\u243 n geom\u233 trica de la trayectoria parab\u243 lica\par de un proyectil dada su velocidad inicial y su \u225 ngulo.}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_38" value="espacio='INFO' tipo='texto' dibujar-si='ScrlInfo==0' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs40 Oprime &squot;Construcci\u243 n&squot; para que observes los elementos usados para\par trazar dicha trayectoria. Al mismo tiempo, revisa la siguiente escena del\par Desarrollo para aclarar tus dudas sobre la construcci\u243 n aqu\u237  mostrada.}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_39" value="espacio='INFO' tipo='texto' dibujar-si='ScrlInfo==0' expresión='[20,215]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Oprime &squot;Envolvente&squot; mientras no est\u225  mostrada la construcci\u243 n para\par observar una curva que envuelve a todas las diversas trayectorias\par parab\u243 licas obtenidas para una misma velocidad inicial \f2\fs44\i{\*\mjaformula v{\subix 0}}\f1\fs40\i0  al variar el\par \u225 ngulo de disparo. Al parecer, \u161 tambi\u233 n es una par\u225 bola!}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_40" value="espacio='INFO' tipo='texto' dibujar-si='ScrlInfo==0' expresión='[20,345]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs40 Pulsa &squot;Animar&squot; para generar una animaci\u243 n del tiro parab\u243 lico dado el\par \u225 ngulo de disparo elegido. Adicionalmente, podr\u225 s manualmente mover\par el proyectil sobre su trayectoria parab\u243 lica mientras observas c\u243 mo\par se comporta el vector velocidad.}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_41" value="espacio='INFO' tipo='texto' dibujar-si='ScrlInfo==1' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Procura elegir diversos \u225 ngulos de disparo mientras revisas la\par construcci\u243 n en esta escena (en particular para encontrar el foco \f2\fs44\i F\f1\fs40\i0  de\par dicha trayectoria). Nota la simplicidad con que se puede construir una\par trayectoria sabiendo s\u243 lo su velocidad inicial y \u225 ngulo de disparo.}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_42" value="espacio='INFO' tipo='texto' dibujar-si='ScrlInfo==1' expresión='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs40 Pero, \u191 qu\u233  nos asegura que esta trayectoria as\u237  construida es v\u225 lida en\par un tiro parab\u243 lico en la realidad?}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_43" value="espacio='INFO' tipo='texto' dibujar-si='ScrlInfo==1' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs40 Para ello, revisa la demostraci\u243 n en la siguiente secci\u243 n.}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_44" value="espacio='INFO' tipo='texto' dibujar-si='ScrlInfo==1' expresión='[20,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs40 En la secci\u243 n del Cierre se discute m\u225 s a fondo esta construcci\u243 n, su\par validez, y se incluye una deducci\u243 n de la misma.}' fuente='SansSerif,PLAIN,20' fijo='sí'">
