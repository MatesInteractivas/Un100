   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El tiro parab\u243 lico es un fen\u243 meno que involucra dos importantes \u225 reas del conocimiento. Por una parte,\par       involucra a la geometr\u237 a anal\u237 tica, debido al comportamiento parab\u243 lico de la trayectoria. Por otra parte,\par       involucra un fen\u243 meno de la cinem\u225 tica que se observa de forma cotidiana. Sin embargo, algunos\par       fen\u243 menos en relaci\u243 n a \u233 ste pueden presentar dificultades.\par \par       El objetivo de la presente unidad es proporcionar al usuario al tiro parab\u243 lico como un fen\u243 meno f\u237 sico\par       desde un punto de vista din\u225 mico, haciendo \u233 nfasis en que el objeto es sujeto a una fuerza en una direcci\u243 n\par       solamente. Para dicho prop\u243 sito, se dispone de interactivos en los que el usuario puede controlar las\par       condiciones del tiro mientras observa din\u225 micamente el movimiento del proyectil y observa un an\u225 lisis\par       energ\u233 tico simult\u225 neo del fen\u243 meno.\par \par       Adicionalmente, se hace un estudio geom\u233 trico de las trayectorias generadas por un proyectil disparado a\par       igual velocidad y con distintos \u225 ngulos, incluyendo su envolvente y el lugar geom\u233 trico de sus focos.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Consiste en un video de un tiro parab\u243 lico de una bala de ca\u241 \u243 n. En \u233 ste, se menciona de forma somera la\par       mec\u225 nica involucrada en dicho fen\u243 meno que muchas veces damos por hecho sin mayor an\u225 lisis.\par \par                                         {\*\component\Space 1431e6ee46e}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Compuesto de 2 escenas. En la primera se muestra el comportamiento de la velocidad y de la distancia\par       como funciones del tiempo para el movimiento rectil\u237 neo uniforme, as\u237  como las mismas variables pero\par       para el movimiento uniformemente acelerado, con el objeto de que el alumno relacione dichos\par       comportamientos con el movimiento horizontal y vertical, respectivamente, en el tiro parab\u243 lico. En la\par       segunda escena, se presenta un ejercicio de relaci\u243 n de columnas de gr\u225 ficos de velocidad contra tiempo\par       con sus respectivos gr\u225 ficos de distancia contra tiempo, con el prop\u243 sito de practicar lo aprendido en la\par       escena anterior.\par \par                                         {\*\component\Space 1431e737b49}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                         {\*\component\Space 1431e746bbf}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Compuesto de 3 escenas. La primera consiste en un interactivo del tiro parab\u243 lico donde se muestra una\par       animaci\u243 n del mismo, la envolvente de las diversas trayectorias parab\u243 licas, y una construcci\u243 n\par       geom\u233 trica de la trayectoria parab\u243 lica. La segunda escena consiste en una justificaci\u243 n de la\par       construcci\u243 n geom\u233 trica mencionada mediante una comprobaci\u243 n de la conservaci\u243 n de la energ\u237 a. La\par       tercera escena proporciona un interactivo en el que el usuario puede observar un caso particular del\par       tiro parab\u243 lico: el hecho de que la distancia horizontal m\u225 xima del proyectil se alcanza para el \u225 ngulo\par       de 45 grados. Se incluye una demostraci\u243 n de lo mismo.\par \par                                         {\*\component\Space 1431e789a1d}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                         {\*\component\Space 1431e7990ae}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                         {\*\component\Space 1431e7a54d2}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta, a manera de documento, un compendio de los principales puntos abordados, a saber: el\par       comportamiento parab\u243 lico de las trayectorias en presencia de una fuerza constante distinta de zero en una\par       direcci\u243 n, la distancia horizontal como funci\u243 n del \u225 ngulo y la conservaci\u243 n de la energ\u237 a. Se incluye,\par       asimismo, una deducci\u243 n de la construcci\u243 n de la trayectoria parab\u243 lica y del c\u225 lculo de la magnitud de\par       la velocidad presentados en la primera y segunda escenas del Desarrollo.\par \par                                         {\*\component\Space 1431e7ca691}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Alejandro Radillo Diaz, LITE\par       Dise\u241 o funcional:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Alejandro Radillo Diaz, LITE\par       Programaci\u243 n:                        Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Alejandro Radillo Diaz, LITE\par       Asesor\u237 a de programaci\u243 n:    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:           Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
