   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El tiro parab\u243 lico es un fen\u243 meno que involucra dos importantes \u225 reas del conocimiento. Por una parte,\par       involucra a la geometr\u237 a anal\u237 tica, debido al comportamiento parab\u243 lico de la trayectoria. Por otra parte,\par       involucra un fen\u243 meno de la cinem\u225 tica que se observa de forma cotidiana. Sin embargo, algunos\par       fen\u243 menos en relaci\u243 n a \u233 ste pueden presentar dificultades.\par \par       El objetivo de la presente unidad es proporcionar al usuario al tiro parab\u243 lico como un fen\u243 meno f\u237 sico\par       desde un punto de vista din\u225 mico, haciendo \u233 nfasis en que el objeto es sujeto a una fuerza en una direcci\u243 n\par       solamente. Para dicho prop\u243 sito, se dispone de interactivos en los que el usuario puede controlar las\par       condiciones del tiro mientras observa din\u225 micamente el movimiento del proyectil y observa un an\u225 lisis\par       energ\u233 tico simult\u225 neo del fen\u243 meno.\par \par       Adicionalmente, se hace un estudio geom\u233 trico de las trayectorias generadas por un proyectil disparado a\par       igual velocidad y con distintos \u225 ngulos, incluyendo su envolvente y el lugar geom\u233 trico de sus focos.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentar\u225  un video de un tiro parab\u243 lico relacionado inicialmente a un tiro en f\u250 tbol, y que\par       posteriormente menciona de forma somera la mec\u225 nica involucrada en dicho fen\u243 meno que muchas veces\par       damos por hecho sin mayor an\u225 lisis.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se presentar\u225  una escena cuya intenci\u243 n es hacer un breve repaso de las 2 primeras leyes de Newton, con\par       el objeto de que el usuario ubique que un cuerpo en ausencia de fuerzas, no presentar\u225  aceleraci\u243 n\par       (relacionado, en el tiro parab\u243 lico, con la constancia de velocidad en el eje horizontal) y que, en presencia\par       de una fuerza constante, ser\u225  acelerado (relacionado, en el tiro parab\u243 lico, con el cambio de velocidad en\par       el eje vertical). Dicha escena contar\u225  con algunas preguntas a las que el usuario deber\u225  responder (como,\par       por ejemplo, relaci\u243 n de sistemas con o sin fuerzas con im\u225 genes de trayectorias).\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presentar\u225  una escena en la que se puede controlar el \u225 ngulo de disparo de un proyectil mientras se\par       mantiene la magnitud de la velocidad inicial constante. Se traza simult\u225 neamente la trayector\u237 a que el\par       proyectil ha de seguir, y \u233 sta se actualiza al modificar el \u225 ngulo o la velocidad. De esta forma, el usuario\par       puede notar visualmente situaciones tales como que la longitud m\u225 xima alcanzada horizontalmente se\par       alcanza para a los 45 grados, y que el tiro vertical es un caso particular del tiro parab\u243 lico,\par       correspondiendo la trayectoria a una par\u225 bola degenerada. Adicionalmente, se hace un estudio geom\u233 trico\par       mediante el cual se muestran las posibles trayectorias, la envolente de las mismas (otra par\u225 bola) y el lugar\par       geom\u233 trico de sus focos (una circunferencia).\par \par       En otra escena se presentar\u225  m\u225 s a detalle el estudio geom\u233 trico, mediante el cual se muestra que la\par       trayectoria parab\u243 lica as\u237  construida satisface la conservaci\u243 n de energ\u237 a.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta, a manera de documento, un compendio de los principales puntos abordados, a saber: el\par       comportamiento parab\u243 lico de las trayectorias en presencia de una fuerza constante distinta de zero en una\par       direcci\u243 n, la distancia horizontal como funci\u243 n del \u225 ngulo y la conservaci\u243 n de la energ\u237 a.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par       Dise\u241 o funcional:                   Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par       Programaci\u243 n:                        Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par \f0\fs28}">
