<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='Ejer' x='52%' y='17%' ancho='46%' alto='80%' fijo='sí' O.x='-144' O.y='96' despl_imagen='arr-izq' fondo='d5f3ff' red='b8c4c8' red10='889498' ejes='405860' texto='405860'">
   <param name="E_03" value="tipo='R2' id='Pregs' x='2%' y='17%' ancho='46%' alto='80%' fijo='sí' despl_imagen='arr-izq' fondo='fbfadc' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='AnsAngMax' x='(970-400)/2' y='20%' ancho='400' alto='400' dibujar-si='ShwRespAngMax' fijo='sí' imagen='images/retro_400x400.png' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_05" value="tipo='R2' id='Covertura' dibujar-si='(info)||(ShwRetro)' fijo='sí' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_06" value="tipo='R2' id='Retro' x='(970-730)/2' y='60' ancho='730' alto='450' dibujar-si='ShwRetro' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_07" value="tipo='R2' id='INFO' x='(970-740)/2' y='130' ancho='740' alto='270' dibujar-si='info' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='ClsINFOBt' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' nombre='_nada_' expresión='(INFO._w-30,9,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='info=0' pos_mensajes='centro'">
   <param name="C_03" value="id='ScrlPregs' tipo='numérico' región='interior' espacio='Pregs' nombre='_nada_' expresión='(Pregs._w-33,Pregs._h-56,27,50)' incr='1' min='0' max='1' decimales='0' fijo='sí' visible='no' dibujar-si='0' activo-si='!ShwRespAngMax' pos_mensajes='centro'">
   <param name="C_04" value="id='AngMaxTx' tipo='numérico' interfaz='campo de texto' región='interior' espacio='Pregs' nombre='_nada_' expresión='(20,130,60,40)' min='0' max='90' decimales='1' fijo='sí' visible='sí' dibujar-si='ScrlPregs==0' activo-si='(!ShwRespAngMax)&(!info)&(!ShwRetro)' pos_mensajes='centro'">
   <param name="C_05" value="id='VerAngMaxBt' tipo='numérico' interfaz='botón' región='interior' espacio='Pregs' nombre='Verificar' expresión='(190,135,100,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='ShwRetro=1\nCorrAngMax=(AngMaxTx==45)?1:0\nTryAngMax=(CorrAngMax==0)?TryAngMax+1:0\nScrlRetro=0' activo-si='(!ShwRespAngMax)&(!info)&(!ShwRetro)' pos_mensajes='centro'">
   <param name="C_06" value="id='ClsRetroBt' tipo='numérico' interfaz='botón' región='interior' espacio='Retro' nombre='_nada_' expresión='(Retro._w-30,9,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='ShwRetro=0' pos_mensajes='centro'">
   <param name="C_07" value="id='ScrlRetroInv' tipo='numérico' región='interior' espacio='Retro' nombre='_nada_' expresión='(Retro._w-33,Retro._h-56,27,50)' valor='1' incr='1' min='0' max='1' decimales='0' fijo='sí' visible='no' acción='calcular' parámetro='ScrlRetro=1-ScrlRetroInv' dibujar-si='CorrAngMax' pos_mensajes='centro'">
   <param name="C_08" value="id='VerRespAngMaxBt' tipo='numérico' interfaz='botón' región='interior' espacio='Pregs' nombre='Respuesta' expresión='(300,135,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='ShwRespAngMax=1\nTryAngMax=0' dibujar-si='TryAngMax==3' pos_mensajes='centro'">
   <param name="C_09" value="id='ClsAnsAngMaxBt' tipo='numérico' interfaz='botón' región='interior' espacio='AnsAngMax' nombre='_nada_' expresión='(AnsAngMax._w-30,9,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='ShwRespAngMax=0' pos_mensajes='centro'">
   <param name="C_10" value="id='v00' tipo='gráfico' espacio='Ejer' expresión='(cos(pi/6),0.5)' constricción='(x^2)+(y^2)=4' fijo='sí' activo-si='(!info)&(!ShwRespAngMax)&(!ShwRetro)'">
   <param name="C_11" value="id='v00.x' tipo='numérico' región='exterior' espacio='Ejer' nombre='v00.x' valor='cos(pi/6)' min='0' max='2' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_12" value="id='v00.y' tipo='numérico' región='exterior' espacio='Ejer' nombre='v00.x' valor='sen(pi/6)' min='0' max='2' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="A_01" value="id='h' expresión='(2^2)/(2*9.81)'">
   <param name="A_02" value="id='xfoco' expresión='(2^2)*(cos(angver)*sen(angver))/9.81'">
   <param name="A_03" value="id='yfoco' expresión='h-(((2*sen(angver))^2)/9.81)'">
   <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Alcance máximo horizontal del tiro parabólico&squot;' hacer='info=1'">
   <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='angver=(v00.x!=0)?pi/2-atan(v00.y/v00.x):0'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_03" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)'">
   <param name="G_04" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Para un lanzamiento de igual velocidad v0,\par \u191 cu\u225 l es el \u225 ngulo para el que se recorre la\par mayor distancia horizontal antes de que el\par proyectil vuelva a caer al piso?\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_05" value="espacio='Ejer' tipo='flecha' color='b1303a' expresión='(0,0)(v00.x,v00.y)' fijo='sí' tamaño='4'">
   <param name="G_06" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==0' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Intenta mover el proyectil al lado derecho\par para obtener la m\u225 xima distancia horizontal.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_07" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==0' expresión='[20,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Nota que la velocidad no puede ser\par modificada, s\u243 lo el \u225 ngulo de tiro.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_08" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==0' expresión='[20,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Una vez que hayas encontrado el \u225 ngulo,\par trata de deducir por qu\u233  se trata de dicho\par \u225 ngulo antes de verificar.\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_09" value="espacio='Retro' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Retro._w/2,18,Retro._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_10" value="espacio='Retro' tipo='polígono' color='5566aa' coord_abs='sí' expresión='(0,0)(Retro._w-1,0)(Retro._w-1,Retro._h-1)(0,Retro._h-1)(0,0)'">
   <param name="G_11" value="espacio='Retro' tipo='texto' color='blanco' dibujar-si='!CorrAngMax' expresión='[20,5]' texto='Respuesta incorrecta' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_12" value="espacio='Retro' tipo='texto' color='blanco' dibujar-si='CorrAngMax' expresión='[20,5]' texto='Respuesta correcta' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_13" value="espacio='Retro' tipo='texto' dibujar-si='CorrAngMax&(ScrlRetro==0)' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red23\green196\blue58;\red32\green48\blue58;}\f1\fs38\cf0\u161 Correcto!\cf1\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_14" value="espacio='Retro' tipo='texto' dibujar-si='CorrAngMax&(ScrlRetro==0)' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 La manera m\u225 s f\u225 cil de deducir dicho resultado es usando un poco de c\u225 lculo:}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_15" value="espacio='Retro' tipo='texto' dibujar-si='CorrAngMax&(ScrlRetro==0)' expresión='[20,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Sea \f2\fs42\i{\*\mjaformula v{\subix 0x}=v{\subix 0}cos\u952 }\f1\fs38\i0  y \f2\fs42\i{\*\mjaformula v{\subix 0y}=v{\subix 0}sen\u952 }\f1\fs38\i0 , con \f2\fs42\i\u952 \f1\fs38\i0  el \u225 ngulo del tiro con la horizontal.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_16" value="espacio='Retro' tipo='texto' dibujar-si='CorrAngMax&(ScrlRetro==0)' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs38 La distancia horizontal recorrida est\u225  dada por \f2\fs42\i{\*\mjaformula x=(v{\subix 0}cos\u952 )t}\f1\fs38\i0 , con \f3\fs40\i t\f1\fs38\i0  el tiempo\par de vuelo del proyectil. Por otro lado, la componente vertical de la velocidad\par est\u225  dada por \f2\fs42\i{\*\mjaformula v{\subix y}=v{\subix 0y}-gt}\f1\fs38\i0 , y ser\u225  0 en el punto m\u225 ximo de la par\u225 bola, por lo\par que\f2\fs42\i  {\*\mjaformula t={\fraction{\num v{\subix 0y}}{\den g}}}\f1\fs38\i0 . Sustituyendo esta expresi\u243 n en la f\u243 rmula para la distancia\par horizontal, tenemos que \f2\fs42\i{\*\mjaformula x={\fraction{\num (v{\subix 0}cos\u952 )(v{\subix 0}sen\u952 )}{\den g}}={\fraction{\num v{\subix 0}{\supix 2}(2cos\u952  sen\u952 )}{\den 2g}}}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_17" value="espacio='Retro' tipo='texto' dibujar-si='CorrAngMax&(ScrlRetro==1)' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Usando la identidad trigonom\u233 trica \f2\fs42\i{\*\mjaformula sen2\u952 =2 cos\u952  sen\u952 }\f1\fs38\i0 , tenemos que\par \f2\fs42\i{\*\mjaformula x=({\fraction{\num v{\subix 0}{\supix 2}}{\den 2g}})(sen 2\u952 )}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_18" value="espacio='Retro' tipo='texto' dibujar-si='CorrAngMax&(ScrlRetro==1)' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Buscamos maximizar \f2\fs42\i x\f1\fs38\i0 , lo que podemos lograr deriv\u225 ndolo respecto a \f2\fs42\i\u952 \f1\fs38\i0  e\par igualando la expresi\u243 n a cero:}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_19" value="espacio='Retro' tipo='texto' dibujar-si='CorrAngMax&(ScrlRetro==1)' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs42\i{\*\mjaformula{\fraction{\num dx}{\den d\u952 }}=({\fraction{\num v{\subix 0}{\supix 2}}{\den g}})cos 2\u952 =0}\f2\fs38\i0 .}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_20" value="espacio='Retro' tipo='texto' dibujar-si='CorrAngMax&(ScrlRetro==1)' expresión='[20,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 Para que dicha expresi\u243 n sea verdadera, \f1\fs42\i{\*\mjaformula cos 2\u952 =0}\f0\fs38\i0 , que implica que\par \f1\fs42\i{\*\mjaformula\u952 =45{\supix o}}\f0\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_21" value="espacio='AnsAngMax' tipo='texto' color='blanco' expresión='[20,5]' texto='Respuesta correcta' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_22" value="espacio='AnsAngMax' tipo='texto' expresión='[20,50]' texto='La respuesta correcta es 45 grados.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_23" value="espacio='Ejer' tipo='ecuación' color='89303a' expresión='(y-h*15)^2=(15*xfoco-x)^2+(15*yfoco-y)^2' ancho='2'">
   <param name="G_24" value="espacio='Ejer' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green211\blue128;\red32\green48\blue58;}\f1\fs44\i{\*\mjaformula v{\subix 0}=10.954 {\fraction{\num m}{\den s}}}\f2\fs40\par \u952 ={\*\mjaformula{\expr (pi/2-angver)*180/pi\decimals 0\fixed1}} grados.\par \f1\fs44 x\f2\fs40 ={\*\mjaformula{\expr 30*(2^2)*(2*cos(angver)*sen(angver))/(2*9.81)\decimals 3\fixed1}} metros.\par \cf0{\*\mjaformula{\expr (abs(angver-pi/4)<0.01)?&squot;\u161 M\u225 ximo alcanzado!&squot;:&squot;&squot;\decimals 0\fixed1}}\cf1\f3\fs30\i0}' fuente='Serif,ITALIC,22' fijo='sí'">
   <param name="G_25" value="espacio='Ejer' tipo='ecuación' color='00d380' dibujar-si='abs(angver-pi/4)<0.01' expresión='x=(2^2)*30/(2*9.81)' ancho='2'">
   <param name="G_26" value="espacio='Ejer' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(Ejer._w-2,0)(Ejer._w-2,Ejer._h-2)(0,Ejer._h-2)(0,0)' ancho='5'">
   <param name="G_27" value="espacio='Ejer' tipo='punto' dibujar-si='0' expresión='(xfoco*10,yfoco*10)' fijo='sí'">
   <param name="G_28" value="espacio='Ejer' tipo='ecuación' dibujar-si='0' expresión='y=h*15'">
   <param name="G_29" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==0' expresión='[100,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 grados\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_30" value="espacio='Pregs' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(Pregs._w-2,0)(Pregs._w-2,Pregs._h-2)(0,Pregs._h-2)(0,0)' ancho='5'">
   <param name="G_31" value="espacio='AnsAngMax' tipo='texto' expresión='[20,110]' texto='Introduce este resultado en el\ncampo de texto y verifica para\nver la razón.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_32" value="espacio='Retro' tipo='texto' dibujar-si='CorrAngMax&(ScrlRetro==1)' expresión='[20,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 Esto es, siempre se alcanzar\u225  el m\u225 ximo de distancia horizontal\par recorrida para un tiro parab\u243 lico a 45 grados.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_33" value="espacio='Retro' tipo='texto' dibujar-si='(!CorrAngMax)&(ScrlRetro==0)' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red190\green38\blue58;\red32\green48\blue58;}\f1\fs38\cf0 Incorrecto.\cf1\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_34" value="espacio='INFO' tipo='texto' fondo='sí' color='blanco' expresión='[20,5]' texto='Introducción y explicación' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_35" value="espacio='Retro' tipo='texto' dibujar-si='(!CorrAngMax)&(ScrlRetro==0)' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Sugerencia: Considera que \f2\fs42\i{\*\mjaformula v{\subix 0x}=v{\subix 0}cos\u952 }\f1\fs38\i0  y \f2\fs42\i{\*\mjaformula v{\subix 0y}=v{\subix 0}sen\u952 }\f1\fs38\i0  con \f2\fs42\i\u952 \f1\fs38\i0  el \u225 ngulo\par con la horizontal y...}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_36" value="espacio='AnsAngMax' tipo='polígono' coord_abs='sí' expresión='(0,0)(AnsAngMax._w-1,0)(AnsAngMax._w-1,AnsAngMax._h-1)(0,AnsAngMax._h-1)(0,0)'">
   <param name="G_37" value="espacio='INFO' tipo='texto' fondo='sí' expresión='[20,55]' texto='El alcance máximo horizontal en un tiro parabólico, es un problema típico\nque además sirve como ejemplo para el abordaje de problemas de alcances\nverticales u horizontales de un proyectil.\n\nSigue las instrucciones del panel izquierdo para ubicar la relación entre el\nángulo de lanzamiento y el alcance horizontal.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_38" value="espacio='Retro' tipo='texto' dibujar-si='(!CorrAngMax)&(ScrlRetro==0)' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 1. Busca expresar la distancia horizontal recorrida \f2\fs42\i x\f1\fs38\i0  como funci\u243 n del\par     \u225 ngulo de lanzamiento con la horizontal.\par 2. Para maximizar \f2\fs42\i x\f1\fs38\i0 , der\u237 vala con respecto al \u225 ngulo e iguala la\par     expresi\u243 n resultante con 0.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
</ajs>

</body>
</html>
