   <param name="G_08" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==0' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Considerando que la masa es constante,\par esto quiere decir que la velocidad \f2\fs42\i v\f1\fs38\i0  se\par mantiene constante en ausencia de\par fuerzas, o bien, que la aceleraci\u243 n del\par objeto es cero.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_09" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==0' expresión='[20,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38 Proporciona un valor inicial para la\par velocidad, lanza la animaci\u243 n, y observa el\par comportamiento de velocidad y distancia\par del objeto.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_10" value="espacio='PanIzq' tipo='texto' expresión='[20,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Velocidad inicial =        \f2\fs42\i{\*\mjaformula{\expr velcte\decimals 1\fixed1}}\f1\fs38\i0  \f2\fs42\i m/s\f3\fs30\i0}' fuente='SansSerif,PLAIN,19' fijo='sí'">

   <param name="G_18" value="espacio='PanDer' tipo='punto' color='72633a' dibujar-si='(anim)&(ScrlIzq==1)' expresión='(PuntoV2x,PuntoV2y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 ({\*\mjaformula{\expr PuntoVx\decimals 1\fixed1}}s,{\*\mjaformula{\expr velcte\decimals 1\fixed1}}m/s)\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">

   <param name="G_22" value="espacio='Retro' tipo='texto' color='blanco' expresión='[20,5]' texto='Observaciones' fuente='SansSerif,PLAIN,24' fijo='sí'">

   <param name="G_24" value="espacio='Retro' tipo='texto' dibujar-si='ScrlIzq==0' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40 Este comportamiento es conocido como \i movimiento rectil\u237 neo uniforme\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_25" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red93\green143\blue67;\red32\green48\blue58;}\f1\fs38 La \cf0 segunda ley de Newton\cf1  nos dice que,\par en presencia de una fuerza constante, el\par objeto se acelerar\u225  de forma constante.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_26" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==1' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 En el caso de la gravedad, independiente\par de su masa, todos los objetos se\par aceleran verticalmente hacia abajo a una\par aceleraci\u243 n \f2\fs42\i{\*\mjaformula g=9.81 {\fraction{\num m}{\den s{\supix 2}}}=32 {\fraction{\num ft}{\den s{\supix 2}}}}\f1\fs38\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_27" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==1' expresión='[20,255]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38 Observa el comportamiento de velocidad\par y distancia, como funciones del tiempo,\par para este tipo de movimiento.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_28" value="espacio='Retro' tipo='texto' dibujar-si='ScrlIzq==0' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;}\f1\fs40 Por otra parte, la distancia crece de forma lineal.\f0\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_29" value="espacio='Retro' tipo='texto' dibujar-si='ScrlIzq==0' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40 Este tipo de comportamiento describe el movimiento \b\ul en la componente\par horizontal\b0\ulnone  para proyectiles, debido a que no hay una fuerza actuando\par horizontalmente.\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_30" value="espacio='Retro' tipo='texto' dibujar-si='ScrlIzq==0' expresión='[20,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Contin\u250 a revisando la secci\u243 n para recordar lo que pasa en la componente\par vertical.\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_31" value="espacio='Retro' tipo='texto' dibujar-si='ScrlIzq==1' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40 Cuando hay una fuerza constante distinta de cero presente, y por tanto el\par objeto se acelera, el movimiento se conoce como \i movimiento uniformemente\par acelerado\i0 , debido a que la aceleraci\u243 n es constante.\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_32" value="espacio='Retro' tipo='texto' dibujar-si='ScrlIzq==1' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Esto, a su vez, corresponde a una velocidad que cambia de forma lineal.\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_33" value="espacio='PanDer2' tipo='punto' color='72633a' dibujar-si='(anim)&(ScrlIzq==1)' expresión='(PuntoD2x,PuntoD2y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 ({\*\mjaformula{\expr PuntoVx\decimals 1\fixed1}}s,{\*\mjaformula{\expr velcte*t\decimals 1\fixed1}}m)\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">

   <param name="G_37" value="espacio='INFO' tipo='texto' color='blanco' expresión='[10,5]' texto='Explicación e instrucciones' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_38" value="espacio='INFO' tipo='texto' dibujar-si='ScrlINFO==0' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 A continuaci\u243 n se ver\u225  un breve repaso de las primeras dos leyes de\par Newton, mismas que ser\u225 n \u250 tiles para abordar el tiro parab\u243 lico.\par \par Presta atenci\u243 n a los paneles de la derecha, mientras se realiza la \par animaci\u243 n.\par \par El bot\u243 n de &quote;retroceso&quote; colocado al centro de la secci\u243 n te permitir\u225 \par refrescar la misma.\par \par Despliega la ayuda para obtener informaci\u243 n \u250 til sobre la escena.}' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_39" value="espacio='INFO' tipo='texto' dibujar-si='ScrlINFO==1' expresión='[10,50]' texto='La gráfica superior muestra la velocidad como función del tiempo; la\ninferior la distancia como función del tiempo.' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_40" value="espacio='INFO' tipo='texto' dibujar-si='ScrlINFO==1' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Por consistencia y para evitar confusiones, la escala de los gr\u225 ficos\par est\u225  hecha para que en las abscisas una unidad corresponda a \f2\fs46\i 1 s\f1\fs42\i0  y\par en las ordenadas, una unidad corresponda a \f2\fs46\i 1 m/s\f1\fs42\i0  (en el gr\u225 fico\par superior) o a \f2\fs46\i 1 m\f1\fs42\i0  en el gr\u225 fico inferior.}' fuente='SansSerif,PLAIN,21' fijo='sí'">

   <param name="G_45" value="espacio='Retro' tipo='texto' dibujar-si='ScrlIzq==1' expresión='[20,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Esto, a su vez, corresponde a una distancia que cambia de forma\par cuadr\u225 tica.\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_46" value="espacio='INFO' tipo='texto' dibujar-si='ScrlINFO==1' expresión='[10,250]' texto='No obstante, podrás modificar la escala de todo el gráfico mediante\nel pulsador en la esquina inferior derecha de cada uno y lanzar la\nanimación nuevamente para observar el rastro de los puntos.' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_47" value="espacio='Retro' tipo='texto' dibujar-si='ScrlIzq==1' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40 Este es el tipo de comportamiento observado \b\ul para la componente vertical\b0\ulnone\par en el tiro parab\u243 lico. Observa que, en este ejemplo, la distancia positiva\par (si consideras que es un objeto bajo la acci\u243 n de la gravedad) estar\u237 a\par medida hacia abajo.\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_48" value="espacio='INFO' tipo='texto' fondo='sí' dibujar-si='ScrlINFO==1' expresión='[10,350]' texto='Podrás también mostrar la curva de los puntos generados en la\nanimación con el botón en la esquina superior de cada gráfico.' fuente='SansSerif,PLAIN,21' fijo='sí'">
