<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>El tiro parabólico: Construcción geométrica de las trayectorias parabólicas</title>	
	<script type='text/javascript' src='../lib/descartes-min.js'></script>
</head>
<body BGCOLOR="d0d0d0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="sonido" value="sí">
   <param name="álgebra" value="sí">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='FONDO' fijo='sí' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E1' x='20' y='90' ancho='930' alto='445' fijo='sí' escala='1' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='retroceder' tipo='numérico' interfaz='botón' región='interior' espacio='FONDO' expresión='(60,22,32,30)' fijo='sí' visible='sí' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1)\nparent.update()' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_02" value="id='goto' tipo='numérico' interfaz='botón' región='interior' espacio='FONDO' nombre='_nada_' expresión='(880,22,32,30)' fijo='sí' visible='sí' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()'">
   <param name="C_03" value="id='scroll' tipo='numérico' región='interior' espacio='E1' nombre='scroll' expresión='(E1._w-35,E1._h-65,30,60)' valor='scroll' incr='25' min='-300' max='250' fijo='sí' visible='no' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Construcción de las trayectorias parabólicas&squot;' hacer='epsilon=0.000001;my=0;mpa=0;scroll=250;'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='scroll=(mpa&E1.mouse_pressed)?scroll+2.5*(my-E1.mouse_y):scroll;my=E1.mouse_y;mpa=E1.mouse_pressed;scroll=min(250,scroll);scroll=max(-300,scroll);;'">
   <param name="G_01" value="espacio='E1' tipo='imagen' expresión='(10,-scroll,1.15,1.15)' archivo='images/Escena_03_02_txt.png'">
   <param name="G_02" value="espacio='FONDO' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
</ajs>
</body>
</html>
