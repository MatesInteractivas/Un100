   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \f2\fs40       \cf0\fs48\b\i Objetivo\cf1\par \fs40\b0\i0\par       Presentar un resultado poco conocido para el c\u225 lculo del \u225 rea de pol\u237 gonos simples cuyos v\u233 rtices \par       se encuentran en coordenadas enteras: el Teorema de Pick. Se trata de una herramienta muy \u250 til que es,\par       adem\u225 s, f\u225 cil de utilizar y aprender.\par \par \par       \cf0\fs48\b\i Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentar un v\u237 deo que muestre y plantee el problema de la medici\u243 n de \u225 reas, desde un punto \par       de vista lo m\u225 s general posible, que servir\u225  como punto de entrada al teorema de Pick.\par \par \par       \cf0\fs48\b\i Inicio\cf1\f1\fs34\b0\i0\par \par \f2\fs40       Se enuncia el teorema de Pick, para que sirve y como se usa, por medio de una secuencia de figuras \par       (a modo de presentaci\u243 n) donde se muestra la aplicaci\u243 n del teorema y los c\u225 lculos necesarios para \par       el calculo del \u225 rea de las figuras presentadas.\par \par \par       \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \f2\fs40\par       Se presenta un geoplano donde el usuario podr\u225  construir un pol\u237 gono simple. Una vez que el \par       pol\u237 gono sea construido se le pedir\u225  al usuario que aplique el teorema de Pick para calcular el \u225 rea \par       de la figura construida.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f2\fs40\par       Se presenta la demostraci\u243 n del teorema de Pick, as\u237  como notas generales sobre su aplicaci\u243 n e \par       implementanci\u243 n.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f2\fs40\par       Dise\u241 o del contenido:
