   <param name="G_08" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==1)' expresión='[posImagenEjemplo.x+80,posImagenEjemplo.y+160]' texto='n' fuente='Serif,ITALIC,26' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==1)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs44 Para este ejemplo sabemos \par que \f2\fs48\i{\*\mjaformula n=6}\f1\fs44\i0 , \f2\fs48\i{\*\mjaformula m=7}\f1\fs44\i0  y su \u225 rea \par es \f2\fs48\i{\*\mjaformula nm=6\u8901 7=42}\f1\fs44\i0\par \par Si contamos los puntos de la \par rejilla en el interior se observa \par que son \f2\fs48\i{\*\mjaformula 30}\f1\fs44\i0  y los puntos \par sobre el borde son \f2\fs48\i{\*\mjaformula 26}\f1\fs44\i0 , por \par lo que el teorema de Pick nos \par dice que: \par \par \f2\fs48\i{\*\mjaformula A=30+{\fraction{\num 26}{\den 2}}-1=42}\f1\fs44\i0\par }' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==2)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs44 Veamos que pasa con un rect\u225 ngulo con \f2\fs48\i{\*\mjaformula n}\f1\fs44\i0  y \f2\fs48\i{\*\mjaformula m}\f1\fs44\i0  enteros positivos mayores que cero.\par \par Es f\u225 cil ver que los puntos de la rejilla que se \par encuentran sobre el borde del rect\u225 ngulo son\par \f2\fs48\i{\*\mjaformula\f3\fs44\i B=2n + 2m\f2\fs48}\f1\fs44\i0  y los puntos de la rejilla que se \par encuentran en el interior son \f2\fs48\i{\*\mjaformula\f3\fs44\i I=(n - 1)(m - 1)\f2\fs48}\f1\fs44\i0\par Aplicando el teorema de Pick tenemos:\par \f2\fs48\i{\*\mjaformula A=I+{\fraction{\num B}{\den 2}}-1=(n-1)(m-1)+{\fraction{\num (2n+2m)}{\den 2}}-1}\f1\fs44\i0\par                     \f2\fs48\i{\*\mjaformula =(n\f2\fs48\i m-n-m+1)+(n+m)-1}\f1\fs44\i0\par \f2\fs48\i                     {\*\mjaformula =n\f2\fs48\i m}\f1\fs44\i0                                            \u8718 \fs60  \fs44\par \par Lo que corresponde a la f\u243 rmula para calcular \par el \u225 rea de un rect\u225 ngulo.}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='imagen' dibujar-si='(paso==2)' coord_abs='sí' expresión='(560,170)' archivo='images/ejemploCierre2.png'">

   <param name="G_15" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==3)' expresión='[marco.x+borde,marco.y+borde]' texto='Observemos los siguientes triángulos rectángulos' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==3)' expresión='[marco.x+borde,marco.y+borde+295]' texto='Se puede notar que es fácil contar el número de vértices que se encuentran en los \ncatetos, pero contar los que se encuentran sobre la hipotenusa es algo más \ncomplicado, debido a la diversidad de los triángulos.' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='imagen' dibujar-si='(paso==3)' coord_abs='sí' expresión='(70,150)' archivo='images/ejemploCierre3.png'">
   <param name="G_18" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==4)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs44 Dado un tri\u225 ngulo rect\u225 ngulo cuyos catetos son de longitud \f2\fs48\i{\*\mjaformula n}\f1\fs44\i0  y \f2\fs48\i{\*\mjaformula m}\f1\fs44\i0 , alineados con \par la ret\u237 cula, supondremos que el n\u250 mero de v\u233 rtices en la hipotenusa sin contar los que \par se encuentran en las esquinas, es \f2\fs48\i{\*\mjaformula k}\f1\fs44\i0 , entonces tenemos que el n\u250 mero de puntos en \par el borde son, \f2\fs48\i{\*\mjaformula B=n+m+1+k}\f1\fs44\i0}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='imagen' dibujar-si='(paso==4)' coord_abs='sí' expresión='(300,240)' archivo='images/ejemploCierre4.png'">
   <param name="G_21" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==5)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs44 El n\u250 mero de v\u233 rtices en el interior lo podemos calcular considerando los v\u233 rtices \par interiores de un rect\u225 ngulo de lados \f2\fs48\i{\*\mjaformula n}\f1\fs44\i0  y \f2\fs48\i{\*\mjaformula m}\f1\fs44\i0 , que por el caso anterior sabemos que \par son \f2\fs48\i{\*\mjaformula\f3\fs44\i (n-1)(m-1)\f2\fs48}\f1\fs44\i0 , le restamos los \f2\fs48\i{\*\mjaformula k}\f1\fs44\i0  v\u233 rtices que est\u225 n sobre la hipotenusa y lo \par dividimos entre \f2\fs48\i{\*\mjaformula 2}\f1\fs44\i0 , por lo que tenemos que, \f2\fs48\i{\*\mjaformula I=((n-1)(m-1)-k)/2}\f1\fs44\i0\par }' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='imagen' dibujar-si='(paso==5)' coord_abs='sí' expresión='(300,240)' archivo='images/ejemploCierre5.png'">
   <param name="G_24" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==6)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs44 Usando el teorema de Pick para un tri\u225 ngulo con catetos alineados a la rejilla, \par tenemos:\par \par \f2\fs48\i{\*\mjaformula\f3\fs44\i A = I+{\fraction{\num B}{\den 2}}-1 = {\fraction{\num ((n-1)(m-1)-k)}{\den 2}}+{\fraction{\num m+n+1+k}{\den 2}}-1\f2\fs48}\f1\fs44\i0\par \f2\fs48\i                        {\*\mjaformula ={\fraction{\num nm}{\den 2}}-{\fraction{\num n}{\den 2}}-{\fraction{\num m}{\den 2}}+{\fraction{\num 1}{\den 2}}-{\fraction{\num k}{\den 2}}+{\fraction{\num m}{\den 2}}+{\fraction{\num n}{\den 2}}+{\fraction{\num 1}{\den 2}}+{\fraction{\num k}{\den 2}}-1}\f1\fs44\i0\par \f2\fs48\i                        {\*\mjaformula ={\fraction{\num nm}{\den 2}}}\f1\fs44\i0                                                                \u8718 \par \par Lo que corresponde a la f\u243 rmula para calcular el \u225 rea de un tri\u225 ngulo.}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='texto' dibujar-si='(paso>=7)&&(paso<12)' expresión='[(E1._w-_AnchoDeCadena_(titulo4,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo4]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_28" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==7)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs44 Ahora que sabemos que el \par teorema de Pick se cumple para \par rect\u225 ngulos y tri\u225 ngulos \par rect\u225 ngulos, podemos \par demostrar que se cumple para \par tri\u225 ngulos generales cuyos \par v\u233 rtices se encuentran sobre la \par rejilla. \par \par Para esto utilizaremos el hecho \par de que cualquier tri\u225 ngulo se \par puede completar a un rect\u225 ngulo \par agregando a lo m\u225 s 3 tri\u225 ngulos \par rect\u225 ngulos.\par }' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='imagen' dibujar-si='(paso==7)' coord_abs='sí' expresión='(posImagenEjemplo.x,posImagenEjemplo.y-10)' archivo='images/ejemploCierre6.png'">
   <param name="G_30" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==8)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs44 Supongamos que el tri\u225 ngulo \f2\fs48\i{\*\mjaformula A}\f1\fs44\i0  tiene \f2\fs48\i{\*\mjaformula I{\subix a}}\f1\fs44\i0  puntos interiores y \f2\fs48\i{\*\mjaformula B{\subix a}}\f1\fs44\i0  puntos en el borde, \par el tri\u225 ngulo \f2\fs48\i{\*\mjaformula B}\f1\fs44\i0  tiene \f2\fs48\i{\*\mjaformula I{\subix b}}\f1\fs44\i0  puntos interiores y \f2\fs48\i{\*\mjaformula B{\subix b}}\f1\fs44\i0  puntos en el borde, el tri\u225 ngulo \f2\fs48\i{\*\mjaformula C}\f1\fs44\i0  \par tiene \f2\fs48\i{\*\mjaformula I{\subix c}}\f1\fs44\i0  puntos interiores y \f2\fs48\i{\*\mjaformula B{\subix c}}\f1\fs44\i0  puntos en el borde. Llamemos al rect\u225 ngulo que los \par contiene \f2\fs48\i{\*\mjaformula R}\f1\fs44\i0  con \f2\fs48\i{\*\mjaformula I{\subix r}}\f1\fs44\i0  puntos interiores y \f2\fs48\i{\*\mjaformula B{\subix r}}\f1\fs44\i0  puntos en el borde.\par \par Como sabemos que el teorema de Pick se cumple para tri\u225 ngulos rect\u225 ngulos y \par rect\u225 ngulos, tenemos que:\par \f3\fs44\i\par \fs48{\*\mjaformula A(A)=I{\subix a}+{\fraction{\num B{\subix a}}{\den 2}}-1}    {\*\mjaformula A(B)=I{\subix b}+{\fraction{\num B{\subix b}}{\den 2}}-1}    {\*\mjaformula A(C)=I{\subix c}+{\fraction{\num B{\subix c}}{\den 2}}-1}    {\*\mjaformula A(R)=I{\subix r}+{\fraction{\num B{\subix r}}{\den 2}}-1}\f1\fs44\i0\par \par Lo que queremos demostrar es que \f2\fs48\i{\*\mjaformula A(T)=I{\subix t}+{\fraction{\num B{\subix t}}{\den 2}}-1}\f1\fs44\i0}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_32" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==9)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs44 De entrada sabemos que\par \par \f2\fs48\i{\*\mjaformula\f3\fs44\i A(T) = A(R) - A(A) - A(B) - A(C\f2\fs48 )}        \fs32  \fs48  {\*\mjaformula (1)}\f1\fs44\i0\par           \f2\fs48\i{\*\mjaformula =I{\subix r}-I{\subix a}-I{\subix b}-I{\subix c}+{\fraction{\num B{\subix r}-B{\subix a}-B{\subix b}-B{\subix c}}{\den 2}}+2}             {\*\mjaformula (2)}\f1\fs44\i0\par \par Supongamos que el rect\u225 ngulo \f2\fs48\i{\*\mjaformula R}\f1\fs44\i0  es de \f2\fs48\i{\*\mjaformula n}\f1\fs44\i0 x\f2\fs48\i{\*\mjaformula m}\f1\fs44\i0  y \par entonces \f2\fs48\i{\*\mjaformula A(R)=nm}\f1\fs44\i0 , con \f2\fs48\i{\*\mjaformula I{\subix r}=(n-1)(m-1)}\f1\fs44\i0  y \f2\fs48\i\par {\*\mjaformula B{\subix r}=2n+2m}\f1\fs44\i0\par \par Contando con cuidado los puntos en el borde tenemos que:\par \f2\fs48\i\par {\*\mjaformula B{\subix a}+B{\subix b}+B{\subix c}=B{\subix r}+B{\subix t}}\f1\fs44\i0   \u243   \f2\fs48\i{\*\mjaformula B{\subix r}=B{\subix a}+B{\subix b}+B{\subix c}-B{\subix t}}\f1\fs44\i0    \f2\fs48\i{\*\mjaformula (3)}\f1\fs44\i0}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='imagen' dibujar-si='(paso>=9)&&(paso<=10)' coord_abs='sí' expresión='(600,posImagenEjemplo.y-10)' archivo='images/ejemploCierre7.png' info='(360,280)'">
   <param name="G_35" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==10)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs44 Ahora, contando los puntos en el interior de \f2\fs48\i{\*\mjaformula R}\f1\fs44\i0 , \par tenemos que, son los puntos en el interior de cada\par tri\u225 ngulo, mas los puntos en el borde de \f2\fs48\i{\*\mjaformula T}\f1\fs44\i0 , \par exceptuando sus 3 v\u233 rtices, ya que estos no se \par encuentran en el interior de \f2\fs48\i{\*\mjaformula R}\f1\fs44\i0 .\par \par Por lo que tenemos que:\par \par \f2\fs48\i{\*\mjaformula I{\subix r}=I{\subix a}+I{\subix b}+I{\subix c}+I{\subix t}+(B{\subix a}+B{\subix b}+B{\subix c}-B{\subix r})-3}\f1\fs44\i0           \f2\fs48\i{\*\mjaformula (4)}\f1\fs44\i0\par \par Sustituyendo el valor de \f2\fs48\i{\*\mjaformula B{\subix r}}\f1\fs44\i0  de la ecuaci\u243 n \f2\fs48\i{\*\mjaformula (3)}\f1\fs44\i0  en la ecuaci\u243 n \f2\fs48\i{\*\mjaformula (4)}\f1\fs44\i0  tenemos\par \par \f2\fs48\i{\*\mjaformula I{\subix r}=I{\subix a}+I{\subix b}+I{\subix c}+I{\subix t}+(B{\subix a}+B{\subix b}+B{\subix c}-(B{\subix a}+B{\subix b}+B{\subix c}-B{\subix t}))=I{\subix a}+I{\subix b}+I{\subix c}+I{\subix t}+B{\subix t}}\f1\fs44\i0           \f2\fs48\i{\*\mjaformula (5)}\f1\fs44\i0}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_37" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_38" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==11)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs44 Ahora, sustituyendo los valores de \f2\fs48\i{\*\mjaformula B{\subix r}}\f1\fs44\i0  y \f2\fs48\i{\*\mjaformula I{\subix r}}\f1\fs44\i0  de las ecuaciones \f2\fs48\i{\*\mjaformula (3)}\f1\fs44\i0  y \f2\fs48\i{\*\mjaformula (5)}\f1\fs44\i0  en la \par ecuaci\u243 n \f2\fs48\i{\*\mjaformula (2)}\f1\fs44\i0 , tenemos\par \par \f2\fs48\i{\*\mjaformula A(T)=I{\subix r}-I{\subix a}-I{\subix b}-I{\subix c}+{\fraction{\num B{\subix r}-B{\subix a}-B{\subix b}-B{\subix c}}{\den 2}}+2}\f1\fs44\i0\par \f2\fs48\i          {\*\mjaformula =(I{\subix a}+I{\subix b}+I{\subix c}+I{\subix t}+B{\subix t}-3)-I{\subix a}-I{\subix b}-I{\subix c} + {\fraction{\num (B{\subix a}+B{\subix b}+B{\subix c}-B{\subix t})-B{\subix a}-B{\subix b}-B{\subix c}}{\den 2}}+2}\f1\fs44\i0\par \f2\fs48\i          {\*\mjaformula =I{\subix t}+B{\subix t}-3-{\fraction{\num B{\subix t}}{\den 2}}+2}\par          \fs52{\*\mjaformula =I{\subix t}+{\fraction{\num B{\subix t}}{\den 2}}-1}\f1\fs44\i0                                                                                          \u8718 \par \fs30\par \fs44 que es lo que queriamos demostrar. Por lo tanto, el teorema de Pick se cumple para \par tri\u225 ngulos generales con v\u233 rtices sobre la rejilla.\fs36}' fuente='SansSerif,PLAIN,22' fijo='sí'">

   <param name="G_41" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==12)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs44 La demostraci\u243 n del teorema de \par Pick se realiza por inducci\u243 n.\par  \par Consideremos un pol\u237 gono \par simple \f2\fs48\i{\*\mjaformula P}\f1\fs44\i0  y un tri\u225 ngulo \f2\fs48\i{\*\mjaformula T}\f1\fs44\i0  con \par un arista com\u250 n a \f2\fs48\i{\*\mjaformula P}\f1\fs44\i0 . \par \par Por la demostraci\u243 n anterior \par sabemos que el teorema se \par cumple para \f2\fs48\i{\*\mjaformula T}\f1\fs44\i0 , que es nuestro\par caso base.\par }' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_42" value="espacio='E1' tipo='imagen' dibujar-si='(paso>=12)&&(paso<14)' coord_abs='sí' expresión='(posImagenEjemplo.x,posImagenEjemplo.y-10)' archivo='images/ejemploCierre8.png'">
   <param name="G_43" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_44" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==13)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs44 Tomaremos como hip\u243 tesis de \par inducci\u243 n que el teorema de \par Pick se cumple para \f2\fs48\i{\*\mjaformula P}\f1\fs44\i0 , \par entonces lo que queremos \par demostrar es que el pol\u237 gono \par \f2\fs48\i{\*\mjaformula PT}\f1\fs44\i0  (pol\u237 gono que se obtiene \par al agregar el tri\u225 ngulo \f2\fs48\i{\*\mjaformula T}\f1\fs44\i0  al \par pol\u237 gono \f2\fs48\i{\*\mjaformula P}\f1\fs44\i0 ) cumple el \par teorema de Pick.\par \par \par }' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_45" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_46" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==14)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs44 Como \f2\fs48\i{\*\mjaformula P}\f1\fs44\i0  y \f2\fs48\i{\*\mjaformula T}\f1\fs44\i0  tienen una arista \par com\u250 n, entonces los puntos de \par la rejilla que est\u225 n en esa arista\par son parte de los puntos \par interiores del pol\u237 gono \f2\fs48\i{\*\mjaformula PT}\f1\fs44\i0 , \par excepto los dos puntos en los \par extremos. Si denotamos a los \par puntos de la arista com\u250 n \par como \f2\fs48\i{\*\mjaformula c}\f1\fs44\i0 , tenemos que:\par \par \f2\fs48\i{\*\mjaformula I{\subix pt}=(I{\subix p}+I{\subix t})+(c-2)}\f1\fs44\i0\par \par \f2\fs48\i{\*\mjaformula B{\subix pt}=(B{\subix p}+B{\subix t})-2(c-2)-2}\f1\fs44\i0}' fuente='SansSerif,PLAIN,22' fijo='sí'">
