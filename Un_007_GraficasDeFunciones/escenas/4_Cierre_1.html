   <param name="G_24" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='help==1' expresión='[20,50]' texto='Parámetros numéricos: a, b, c,  f.\nCon el pulsador a la izquierda del valor numérico del parámetro se puede cambiar sus valor.  \nCon el pulsador a la derecha del valor numérico, el incremento de cada cambio puede aumentar o disminuir en una posición decimal, pudiendo ser de  1,  0.1,  0.01,  0.001  o  0.0001..\n\nFunciones: f, f &squot;, h.\nCon los pulsadores de cada función, se pueden obtener expresiones sugeridas para ellas.  Cuando los campos de texto están activados, el usuario puede escribir en ellos las expresiones que desee. Sin embargo esta escena está pensada para analizar la relación entre la gráfica de una función, la gráfica de su derivada y el cambio en la recta tangente cuando ésta se desplaza sobre la gráfica de la función, por lo que le recomendamos al usuario, que al introducir una nueva función f(x), introduzca la ecuación correspondiente a su derivada y a su recta tangente en los campos de texto correspondientes.' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='740'">

   <param name="G_29" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='ninfo==0' expresión='[20,50]' texto='Esta escena está diseñada para ofrecer al usuario las gráficas de tres funciones f(x) (rojo), \nf &squot;(x) (azul) y h(x) (negro). Cuando cambia f(x) cambian g(x) y h(x).\n\nLas funciones se presentan de la siguiente manera:\nf(x) es alguna de las funciones de las dos escenas anteriores.\nf &squot;(x) es la derivada de f(x).\nh(x) es la recta tangente a f en el punto x0.\n\nAsí el usuario podrá analizar el cambio que se produce en la recta tangente al desplazarse sobre la gráfica de f(x) y su relación con la gráfica de f &squot;(x).' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='740'">
   <param name="G_30" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='ninfo==1' expresión='[20,50]' texto='Esta escena muestra cómo cambia la gráfica de una función trigonométrica cuando cambian ciertos parámetros, se mueve hacia arriba o hacia abajo, o hacia la derecha o a la izquierda. \n\nLas funciones trigonométricas son periódicas, cambiando cierto parámetro puede cambiar su periodo o su amplitud. \n\nEs importante observar que la periodicidad de estas funciones, hace que un desplazamiento horizontal de la gráfica, de la mitad del periodo de la función, es equivalente a una reflexión con respecto al eje Y.\n\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='750'">
