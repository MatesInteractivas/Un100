   <param name="G_24" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='help==1' expresión='[20,50]' texto='Parámetros numéricos: a, b, d, e, f, q.\nCon el pulsador a la izquierda del valor numérico del parámetro se puede cambiar sus valor.  \nCon el pulsador a la derecha del valor numérico, el incremento de cada cambio puede aumentar o disminuir en una posición decimal, pudiendo ser de  1,  0.1,  0.01,  0.001  o  0.0001..\n\nFunciones: f, g, h.\nCon los pulsadores de cada función, se pueden obtener expresiones sugeridas para ellas.  Cuando los campos de texto están activados, el usuario puede escribir en ellos las expresiones que desee.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='740'">
   <param name="G_25" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='ninfo==0' expresión='[20,50]' texto='Esta sección consta de dos escenas. Está diseñada para ofrecer al usuario las gráficas de tres funciones f(x) (rojo), g(x) (azul) y h(x) (negro). Cuando cambia f(x), cambian g(x) y h(x) a una función similar, pero de tal manera que la primera o no tiene ningún parámetro o tiene sólo un parámetro en su expresión, la segunda tiene uno o dos parámetros y la tercera tiene dos o tres parámetros. \n\nEn la primera escena sólo están activadas las dos primeras, de tal manera que el usuario pueda observar los cambios en la gráfica de la función con uno o dos parámetros. En la segunda escena, podrá observar las tres funciones y los cambios en la función original hasta con tres parámetros. \n\nSe sugiere al usuario que modifique f(x) para observar los cambios en las otras dos funciones. Así el usuario podrá analizar el cambio que se produce con cada uno de los parámetros en la gráfica de la función.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='740'">
   <param name="G_26" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='ninfo==1' expresión='[20,50]' texto='Esta escena muestra cómo cambia la gráfica de una función cuando cambian ciertos parámetros, se mueve hacia arriba o hacia abajo, o hacia la derecha o a la izquierda.\n\nTambién muestra cómo cambia la expresión de la función para que una función esté desplazada o reflejada con respecto al eje Y. Esto aplica para cualquier función, no sólo para las presentadas aquí, así que el usuario podrá deducir cómo expresar la ecuación de una curva con ciertas características y también sabrá cómo es la curva correspondiente a una ecuación con ciertos parámetros.\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='740'">
