<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">
   <param name="tamaño" value="950x550">
   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;\f9\fcharset0 Times New Roman;\f10\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Esta unidad presenta las gr\u225 ficas de las funciones m\u225 s b\u225 sicas en el C\u225 lculo diferencial e integral,\par       as\u237  como las de las funciones trigonom\u233 tricas. Se estudian los cambios en las gr\u225 ficas de estas\par       funciones cuando se modifican los par\u225 metros a partir de los cuales est\u225  dada su expresi\u243 n, con \par       la graf\u237 ca de la funci\u243 n dada sin par\u225 metros.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En el apartado \b\i Motivaci\u243 n\b0\i0  se presenta un video titulado &quote;definici\u243 n de gr\u225 fica de una funci\u243 n&quote; en el \par       que se define el concepto de gr\u225 fica de una funci\u243 n y se hace la gr\u225 fica de la funci\u243 n \fs44\i{\*\mjaformula f(x)={\radical{\index}{\radicand x}}}, \fs40\i0\par       usando un m\u233 todo de tabulaci\u243 n. \par       En una segunda escena se explica porqu\u233  este m\u233 todo no es adecuado para graficar una funci\u243 n por\par       medio de dos ejemplos.\par \par                         {\*\component\Space 142df9b0e66}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En \b\i Inicio\b0\i0  se consideran las funciones \fs42\i{\*\mjaformula f(x)=a(x-b)+c}\fs44 , \fs42{\*\mjaformula f(x)=a(x-b){\supix q}+c}\fs48 , \fs44{\*\mjaformula f(x)=a(x-b){\supix{\fraction{\num 1}{\den q}}}+c}\par      \fs40\i0 y\fs44\i  \fs42{\*\mjaformula f(x)=a({\fraction{\num 1}{\den (x-b){\supix q}}})+c}\fs40\i0 . En una primera escena se presentan estas cuatro funciones con uno o dos \par       par\u225 metros, graficadas simultan\u233 amente, de manera que el ususario pueda observar el cambio en la \par       gr\u225 fica de la funci\u243 n expresada sin par\u225 metros al variarlos. En una segunda escena se presentan estas dos \par       funciones y una m\u225 s con tres o cuatro parametros en su expresi\u243 n, con sus gr\u225 ficas correspondientes.\par \par                         {\*\component\Space 14312e79625}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      \par \par      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En el \b\i Desarrollo\b0\i0  se presentan las funciones trigonom\u233 tricas \fs42\i{\*\mjaformula f(x)=a cos(bx-c)+d}, \fs46\par      {\*\mjaformula\f6\fs42\i f(x)=a \fs46 sen(bx-c)+d}\fs40\i0 , \fs44\i  {\*\mjaformula\f6\fs42\i f(x)=a \fs44 tan(bx-c)+d}\fs40\i0 , \fs44\i{\*\mjaformula\f6\fs42\i f(x)=a c\fs44 sc(bx-c)+d}\fs40\i0 , \fs44\i\par      {\*\mjaformula\f6\fs42\i f(x)=a \fs44 sec(bx-c)+d}\fs40\i0  y \fs44\i{\*\mjaformula\f6\fs42\i f(x)=a co\fs44 t(bx-c)+d}\fs40\i0 . De la misma manera que el \i Inicio\i0 , el \par       \i Desarrollo\i0  consta de dos escenas. En la primera se considera la funci\u243 n sin par\u225 metros y la\par       misma funci\u243 n con dos par\u225 metros, y en la segunda, se consideran estas dos funciones y una \par       tercera, con cuatro par\u225 metros.\par \par                         {\*\component\Space 142dfa01296}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       El \b\i Cierre\b0\i0  presenta las diez funciones anteriores y su gr\u225 fica junto con la gr\u225 fica de su derivada\par       y de su tangente, de manera que el usuario pueda explorar y analizar el comportamiento de \u233 sta\par       \u250 ltima al recorrer la funcion y su relacion con la gr\u225 fica de la derivada.\par \par                         {\*\component\Space 142dfa13e47}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Leticia Montserrat Vargas Rocha, LITE\par       Dise\u241 o funcional:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Leticia Montserrat Vargas Rocha, LITE                     \par       Programaci\u243 n:                         Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Leticia Montserrat Vargas Rocha, LITE\par       Dise\u241 o gr\u225 fico:                        Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:            Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n t\u233 cnica:                     Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
