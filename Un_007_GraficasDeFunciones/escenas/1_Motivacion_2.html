   <param name="C_10" value="id='retroceder' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,514-45,32,30)' fijo='sí' visible='sí' imagen='images/retroceder.png' acción='calcular' parámetro='oe=0\nav=0\nE2.escala=30' dibujar-si='av=1' pos_mensajes='centro'">
   <param name="A_01" value="id='Com' vector='sí' evaluar='una-sola-vez' tamaño='6' expresión='Com[0]=&squot;¿La gráfica es como la que dibujamos?&squot;;;'">
   <param name="A_02" value="id='f(x)' expresión='abs((2)*sqrt(x)*sen(a*x)*cos(a*x))'">
   <param name="A_03" value="id='g(x)' expresión='2*sen(0.5*x)'">
   <param name="A_04" value="id='h(x)' expresión='2*sen(0.5*x)*cos(5*x)'">
   <param name="A_05" value="id='h_(x)' expresión='2*(0.5*cos(0.5*x)*cos(5*x)-5*sen(0.5*x)*sen(5*x))'">
   <param name="A_06" value="id='g_(x)' expresión='2*0.5*cos(0.5*x)'">
   <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='E2.escala=30' hacer='comentario=Com[0];oe=0;av=0;tan=0'">
   <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='E2.escala=(oe)?200:E2.escala'">
   <param name="G_01" value="espacio='E1' tipo='polígono' fondo='sí' color='5566aa' dibujar-si='0' coord_abs='sí' expresión='(0,0)(E1._w-1,0)(E1._w-1,E1._h-1)(0,E1._h-1)(0,0)' relleno='f05566aa'">
   <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(comentario,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[comentario]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='polígono' color='c0d0d8' coord_abs='sí' expresión='(2,1)(70,1)(70,60)(2,60)(2,1)' ancho='0'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='!oe' expresión='[70+_X,120+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs36 En el video, haciendo la aclaraci\u243 n de que no \par es el mejor, usan un m\u233 todo para hacer la \par gr\u225 fica de una funci\u243 n. Pero \u191 c\u243 mo saber si la \par gr\u225 fica de la funci\u243 n realmente se ve como el \par esbozo del video? \u191 podr\u237 a ser diferente entre \par los puntos? \fs38\par \par \fs36 Mira estas otras dos opciones para la gr\u225 fica \par de la funci\u243 n\fs38  \f3\fs38\i{\*\mjaformula f(x)=\f3\fs38\i{\radical{\index}{\radicand x}}}\f1\fs36\i0 dados los puntos\par de la tabla\f4\fs42\i : \{ \fs38{\*\mjaformula (0,0),(1,1),(4,2),(9,3)}\fs42\}\f1\fs36\i0 . En \par ambos casos los puntos pertenecen a la gr\u225 fica,\par sin embargo el esbozo en cada caso es distinto.\par \f4\fs42\i}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_05" value="espacio='E2' tipo='segmento' expresión='(0,0)(1,1)' familia='s' s.intervalo='[0,1]' s.pasos='8' fijo='sí' tamaño='0'">
   <param name="G_06" value="espacio='E2' tipo='segmento' expresión='(1,1)(4,2)' familia='s' s.intervalo='[0,1]' s.pasos='8' fijo='sí' tamaño='0'">
   <param name="G_07" value="espacio='E2' tipo='segmento' expresión='(4,2)(9,3)' familia='s' s.intervalo='[0,1]' s.pasos='8' fijo='sí' tamaño='0'">
   <param name="G_08" value="espacio='E2' tipo='punto' color='bb0000' dibujar-si='((s==0)|(s==1)|(s==4)|(s==9))' expresión='(s,sqrt(s))' familia='s' s.intervalo='[0,9]' s.pasos='9' fuente='Serif,PLAIN,10' fijo='no' tamaño='3'">
   <param name="G_09" value="espacio='E2' tipo='punto' color='bb0000' dibujar-si='((s==0)|(s==1)|(s==4)|(s==9))' expresión='(s-.25,-.5)' familia='s' s.intervalo='[1,9]' s.pasos='8' texto='[s]' fuente='Serif,PLAIN,10' fijo='no' tamaño='0'">
   <param name="G_10" value="espacio='E2' tipo='punto' color='bb0000' expresión='(-.55,s-.1)' familia='s' s.intervalo='[1,3]' s.pasos='2' texto='[s]' fuente='Serif,PLAIN,10' fijo='no' tamaño='0'">
   <param name="G_11" value="espacio='E2' tipo='punto' expresión='(-.5,-.5)' texto='O' fuente='Serif,BOLD,15' fijo='sí' tamaño='0'">
   <param name="G_12" value="espacio='E3' tipo='ecuación' expresión='y=f(x)'">
   <param name="G_13" value="espacio='E3' tipo='punto' color='bb0000' dibujar-si='((s==0)|(s==1)|(s==4)|(s==9))' expresión='(s+((s==9)?0.15:0),sqrt(s))' familia='s' s.intervalo='[0,9]' s.pasos='9' fuente='Serif,PLAIN,10' fijo='no' tamaño='3'">
   <param name="G_14" value="espacio='E3' tipo='punto' color='bb0000' dibujar-si='((s==0)|(s==1)|(s==4)|(s==9))' expresión='(s-.25,-.5)' familia='s' s.intervalo='[1,9]' s.pasos='8' texto='[s]' fuente='Serif,PLAIN,10' fijo='no' tamaño='0'">
   <param name="G_15" value="espacio='E3' tipo='punto' color='bb0000' expresión='(-.55,s-.1)' familia='s' s.intervalo='[1,3]' s.pasos='2' texto='[s]' fuente='Serif,PLAIN,10' fijo='no' tamaño='0'">
   <param name="G_16" value="espacio='E3' tipo='punto' expresión='(-.5,-.5)' texto='O' fuente='Serif,BOLD,15' fijo='sí' tamaño='0'">
   <param name="G_17" value="espacio='E4' tipo='ecuación' expresión='y=h(x)'">
   <param name="G_18" value="espacio='E4' tipo='punto' color='bb0000' dibujar-si='(s!=pi/5)&(s!=3*pi/5)&(s!=5*pi/5)' expresión='(s,h(s))' familia='s' s.intervalo='[0,6*pi/5]' s.pasos='6' fuente='Serif,PLAIN,10' fijo='no' tamaño='3'">
   <param name="G_19" value="espacio='E5' tipo='ecuación' expresión='y=g(x)'">
   <param name="G_20" value="espacio='E5' tipo='punto' color='bb0000' dibujar-si='(s!=pi/5)&(s!=3*pi/5)&(s!=5*pi/5)' expresión='(s,h(s))' familia='s' s.intervalo='[0,6*pi/5]' s.pasos='6' fuente='Serif,PLAIN,10' fijo='no' tamaño='3'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='oe' expresión='[70+_X,120+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}\f1\fs36 Es por eso que el m\u233 todo sugerido en el \par video no es el mejor. Mira este otro ejemplo.\par Se trata de dos curvas que pasan por los\par puntos \f2\fs38\i{\*\mjaformula (\f3\fs40\i{\fraction{\num (2i)\u960 }{\den 5}},\fs38  f ({\fraction{\num (2i)\u960 }{\den 5}}))}\f1\fs36\i0 con \f3\fs40\i{\*\mjaformula i=0,1,2,3}\f1\fs36\i0\par \fs38 y que son muy distintas entre s\u237 .\par \par Si trazamos la recta tangente a cada una\par de las gr\u225 ficas en cada uno de sus puntos,\par podemos ver que su comportamiento es \par muy distinto en cada caso, su pendiente\par cambia de distinta manera. Es decir, que \par \fs36 la derivada de la funci\u243 n nos proporciona\par informaci\u243 n de c\u243 mo se comporta su gr\u225 fica\f2\fs38\i .\par \fs42}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_22" value="espacio='E4' tipo='ecuación' color='000071' dibujar-si='tan' expresión='y=h_(g0.x)*(x-g0.x)+h(g0.x)'">
   <param name="G_23" value="espacio='E5' tipo='ecuación' color='000071' dibujar-si='tan' expresión='y=g_(g1.x)*(x-g1.x)+g(g1.x)'">
   <param name="G_24" value="espacio='E4' tipo='segmento' color='000071' expresión='(g0.x,0)(g0.x,h(g0.x))' fijo='sí' tamaño='1'">
   <param name="G_25" value="espacio='E5' tipo='segmento' color='000071' expresión='(g1.x,0)(g1.x,g(g1.x))' fijo='sí' tamaño='1'">
