   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \fs40\b0\i0\par       El objetivo de esta unidad did\u225 ctica es presentar al alumno el concepto de graficaci\u243 n de una funci\u243 n.  \par       En la  unidad se generan gr\u225 ficas de las funciones que \u233 l elija. El alumno puede graficar m\u225 s de una funci\u243 n\par       de manera simult\u225 nea, y por medio de pulsadores se var\u237 an par\u225 metros con respecto a los cuales el alumno \par       puede expresar las funciones, de manera que pueda observar el efecto de la variaci\u243 n de esos par\u225 metros\par       en las gr\u225 ficas de las funciones. \par       Esta unidad puede aprovecharse para ilustrar el concepto de \fs38\b\i Recta tangente\fs40\b0\i0  a una curva en un punto mediante \par       las gr\u225 ficas de una funci\u243 n y de su primera derivada.      \par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se muestra un video donde se introduce el concepto de gr\u225 fica de una funci\u243 n.\par       \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se muestra la gr\u225 fica de una funci\u243 n como un conjunto de puntos.  Se definen los conceptos de Gr\u225 fica\par       de una funci\u243 n, Dominio e Imagen. Se dan ejemplos espec\u237 ficos de gr\u225 ficas de funciones y se analizan \par       algunas de  sus caracter\u237 sticas de manera intuitiva: signo, crecimiento, decrecimiento, m\u225 ximos y m\u237 nimos. \par       Se muestra de manera intuitiva el concepto de continuidad.      \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Herramienta de graficaci\u243 n de funciones donde el usuario introduce la expresi\u243 n de la funci\u243 n. Se da la \par       opci\u243 n de dar esta expresi\u243 n a trav\u233 s de par\u225 metros que se pueden variar por medio de pulsadores, de \par       manera que el usuario pueda observar qu\u233  le ocurre a la gr\u225 fica con estas variaciones. \par       Se usa la herramienta anterior para graficar una funci\u243 n y su derivada de manera simult\u225 nea, adicional-\par       mente se grafica la recta tangente a la gr\u225 fica en un punto variable, de manera que el alumno pueda \par       relacionar el comportamiento de la recta al recorrer el punto sobre gr\u225 fica  y el de la gr\u225 fica de la \par       derivada.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40       \par       Se muestra c\u243 mo la gr\u225 fica de algunas funciones pueden presentar comportamientos variados dependiendo \par       de la escala.\par       \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Leticia Montserrat Vargas Rocha (LITE)\par                                                       Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par       Dise\u241 o funcional:                    Leticia Montserrat Vargas Rocha (LITE)\par                                                       Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par       Programaci\u243 n:                         Leticia Montserrat Vargas Rocha (LITE)\par                                                       Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par \f0\fs28}">
