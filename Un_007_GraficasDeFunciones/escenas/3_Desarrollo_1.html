   <param name="G_24" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='help==1' expresión='[20,50]' texto='Parámetros numéricos: a, d, e, f.\nCon el pulsador a la izquierda del valor numérico del parámetro se puede cambiar sus valor.  \nCon el pulsador a la derecha del valor numérico, el incremento de cada cambio puede aumentar o disminuir en una posición decimal, pudiendo ser de  1,  0.1,  0.01,  0.001  o  0.0001..\n\nFunciones: f, g, h.\nCon los pulsadores de cada función, se pueden obtener expresiones sugeridas para ellas.  Cuando los campos de texto están activados, el usuario puede escribir en ellos las expresiones que desee.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='740'">

   <param name="G_26" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='ninfo==0' expresión='[20,50]' texto='Esta sección consta de dos escenas. Están diseñadas para ofrecer al usuario las gráficas de tres funciones f(x) (rojo), g(x) (azul) y h(x) (negro). Cuando cambia la primera, las otras dos cambian a una función similar, pero de tal manera que la primera o no tiene ningún parámetro o tiene sólo un parámetro en su expresión, la segunda tiene uno o dos parámetros y la tercera tiene dos o tres parámetros.\n\nLas funciones se presentan de la siguiente manera:\nf(x) es una función trigonométrica sin parámetros.\ng(x) es la misma función trigonométrica con parámetros.\nh(x) es la función inversa de g(x), que al igual que en el Inicio, está activada sólo para la segunda escena.\n\nAsí el usuario podrá analizar el cambio que se produce con cada uno de los parámetros en la gráfica de la función respecto a la función sin parámetros.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='740'">
   <param name="G_27" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='ninfo==1' expresión='[20,50]' texto='Esta escena muestra cómo cambia la gráfica de una función trigonométrica cuando cambian ciertos parámetros, se mueve hacia arriba o hacia abajo, o hacia la derecha o a la izquierda. \n\nLas funciones trigonométricas son periódicas, cambiando cierto parámetro puede cambiar su periodo o su amplitud. \n\nEs importante observar que la periodicidad de estas funciones, hace que un desplazamiento horizontal de la gráfica, de la mitad del periodo de la función, es equivalente a una reflexión con respecto al eje Y.\n\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='740'">
