<objeto  nombre = 'cone'  tipo = 'escalar'  constructor = '99'  parametros = '1.00,9.00'  objRef = '30'  etiqueta = '0,45' /><nota texto="<p>En este interactivo, puedes cambiar los coeficientes de la parábola roja moviendo los puntos rojos que están arriba a la izquierda. </p>
	<p align='center'>$VA$x<sup>2</sup> + $VB$xy + $VC$y<sup>2</sup> + $VD$x + $VE$y + $VF$ = 0</p>
	<p>si el coeficiente de xy es distinto de cero, la parábola está inclinada.</p> 
	<p>La segunda ecuación corresponde a la parábola verde, que es el resultado de girar la parábola roja para que su eje quede paralelo al eje X.</p>	
	<p>Esta ecuación no tiene término en xy ni término en x<sup>2</sup></p>
	<p align='center'>$con1.A$x<sup>2</sup> + $con1.C$y<sup>2</sup> + $2*con1.D$x + $2*con1.E$y + $con1.F$ = 0</p>
	<p>Finalmente, la tercera ecuación corresponde a la parábola azul que es el resultado de trasladar la parábola verde al origen. </p>
	<p align='center'>y<sup>2</sup> + $2*g.D$x = 0</p>
	<p>Podemos reescribir esta ecuación en la forma estandar</p>
	<p align='center'>y<sup>2</sup> = $-2*g.D$x </p>
	 <p>y obtener el valor de p = $cona$, que es la cuarta parte del valor absoluto del coeficiente de x.</p>
