   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El objetivo de este interactivo es estudiar las rotaciones y traslaciones de la par\u225 bola en el plano caratesiano\par       para ver c\u243 mo se simplifica su ecuaci\u243 n y pueden obtenerse f\u225 cilmente sus caracter\u237 sticas.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En algunos cursos de geometr\u237 a anal\u237 tica del bachillerato ya no se estudian las c\u243 nicas cuyos ejes no son \par       paralelos a los ejes cartesianos. En los programas geometr\u237 a anal\u237 tica de las licenciaturas es muy variado \par       el alcance en el estudio de las c\u243 nicas.\par       La idea de este interactivo es poder mostrar c\u243 mo se afecta la ecuaci\u243 n de la par\u225 bola cuando se\par       aplican rotaciones y traslaciones, evit\u225 ndole al alumno los calculos engorrosos que involucran estas\par       operaciones en los casos generales de manera que pueda concentrarse en el concepto.\par       El tratamiento algebraico es similar al que se hace con la elipse o la hip\u233 rbola. La diferencia estriba en que\par       la par\u225 bola no tiene centro, as\u237  que lo que hay que llevar al origen es su v\u233 rtice.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se ve que cuando una par\u225 bola tiene su v\u233 rtice en el origen  y sus ejes coinciden con los ejes cartesianos, \par       es f\u225 cil transformar su ecuaci\u243 n general a la forma estandar, de donde pueden calcularse el valor del par\u225 metro\par       (p), las coordenadas del foco y la ecuacion de la directriz.\par    \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Primero se ve c\u243 mo se traslada al origen una par\u225 bola cuyo eje ess paralelo a alguno de los ejes cartesianos \par       y de qu\u233  manera se simplifica su ecuaci\u243 n general. Posteriormente se ve c\u243 mo se gira una par\u225 bola alrededor \par      del origen  para que su eje quede paralelo a alguno de los ejes cartesianos. \par \par \cf0\fs48\b\i     Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Finalmente hay un interactivo en el que el estudiante puede dar los coeficientes de la par\u225 bola y se obtiene \par       primero la par\u225 bola girada alrededor del origen y luego la par\u225 bola con su v\u233 rtice en el origen de manera que\par       no se deforma la figura y por lo tanto el valor del par\u225 metro p no se altera.\par       Se concluye que llevando a la par\u225 bola su posici\u243 n estandar en el origen, mediante rotaciones y \par       translaciones, es posible conocer sus par\u225 metros fundamentales, mismos que caracterizan las propiedades\par       de la par\u225 bola.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o funcional:                   Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Programaci\u243 n:                        Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par \f0\fs28}">
