<nota texto="<p>Cuando el vértice de una parábola no está en el orígen y su eje focal es horizontal, en su ecuación general</p>
	<p align='center'>Ax<sup>2</sup> + Bxy + Cy<sup>2</sup> + Dx + Ey + F = 0</p>
	<p>los coeficientes A y B valen cero, es decir, la ecuación no tiene término en x<sup>2</sup> ni en xy, y como el coeficiente,C, de y<sup>2</sup> 
	es distinto de cero, se puede dividir toda la ecuación entre C y se obtiene</p> 
	<p align='center'>y<sup>2</sup> + Dx + Ey + F = 0</p>
	<p>Arrastra el vértice de la parábola hacia el origen y observa que el coeficiente de y se hace pequeño y el de x no cambia, y 
	como la forma de la parábola no cambia, 
		su parámetro p no debe cambiar. </p>
	<p align='center'>p = $p$</p>
	 <p>Algebraicamente, esta traslación se logra completando el cuadrado perfecto de los términos en y en la ecuación general</p>
	 <p align = 'center'>(y<sup>2</sup> + E y + ____)= -D x -F +  ____</p>
	 <p>para obtener una ecuación de la forma</p>
	 <p align='center'>(y-k)<sup>2</sup> = -D x -F +  ____</p>
	<p'>y en el lado derecho, se factoriza el coeficiente de x</p>
	<p align='center'>(y-k)<sup>2</sup> = -D(x - h)</p>
