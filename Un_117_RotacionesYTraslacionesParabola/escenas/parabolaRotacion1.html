<nota texto="<p>Cuando los ejes de una parábola no son paralelos a los ejes cartesianos, su ecuación general tiene término en xy</p>
	<p align='center'>Ax<sup>2</sup> + Bxy + Cy<sup>2</sup> + Dx + Ey + F = 0</p>
	<p> para eliminar el término xy, hay que hacer que B sea 0, una manera de hacerlo es girarla alrededor del origen hasta que su eje sea paralelo a uno de los ejes cartesianos.  </p>
	<p> Mueve el punto R y observa cómo cambia la ecuación de la parábola roja. Cuando sus eje es paralelo a uno de los ejes cartesianos, el coeficiente de xy se hace cero.</p>
	<p>Conforme la parábola se hace horizontal, el coeficiente de x<sup>2</sup> también se hace pequeño y conforme se hace vertical, el coeficiente de y<sup>2</sup> se hace pequeño.</p>
	<p> El ángulo de inclinación de la parábola respecto al eje X satisface<p>
	<p align='center'>cot(2 ang) = (A-C)/B. En este caso, vale $L$ grados </p>	
	<p>Con los cambios de variable</p>
	<p align='center'>x = cos(ang)x - sen(ang)y
	<br>y = sen(ang)x + cos(ang)y</p>
	<p>Se obtiene la ecuación de la parábola con eje paralelo a uno de los ejes caratesianos, que aparece junto al punto verde.</p>
	<p>Posteriormente, hay que trasladar al origen esta nueva parábola para obtener el parámetros p</p>
	<p align='center'>p = $p$</p>
