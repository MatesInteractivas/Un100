   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i    Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El objetivo de este interactivo es continuar con el estudio de los puntos y rectas notables del tri\u225 ngulo, a saber: \par       Puntos: ortocentro, circuncentro, baricentro, incentro.\par       Rectas: alturas, mediatrices, medianas, bisectrices.\par        En este interactivo estudiamos las medianas y el gravicentro.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       La figura m\u225 s estudiada en la geometr\u237 a sint\u233 tica, desde la \u233 poca de la Grecia Cl\u225 sica, es el tri\u225 ngulo.\par       Esto se debe a que es el pol\u237 gono m\u225 s sencillo y a su rigidez, es decir, basta conocer las longitudes de\par       sus lados para determinarlo completamente. A partir de las propiedades del tri\u225 ngulo se pueden obtener\par       m\u225 s adelante las propiedades de otros pol\u237 gonos m\u225 s complejos.\par       En un tri\u225 ngulo equil\u225 tero las alturas coinciden  com las mediatrices, medianas y bisectrices, y por lo tanto\par       el tri\u225 ngulo tiene un solo centro: la interseccion de estas rectas. En los tri\u225 ngulos m\u225 s generales, esto ya \par       no es cierto, sin embargo, sigue pasando que las alturas son concurrentes, y lo mismo pasa con las mediatrices\par       medianas y bisectrices.\par \par       La idea de este interactivo es poder mostrar la construcci\u243 n de las medianas y el gravicentro y motivar al \par       estudiante para que descubra propiedades de los mismos.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se introduce el tema de las medianas de un triangulo, haciendo ver que una mediana divide al tri\u225 ngulo\par       en dos tri\u225 ngulos que tienen la misma \u225 rea.\par    \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se construyen las tres medianas de un tri\u225 ngulo y se hacen varias preguntas sobre sus propiedades. \par       A continuaci\u243 n se utiliza el Teorema de Ceva para probar que efectivamente las tres medianas se cortan en un \par       solo punto, a saber, el gravicentro.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se enuncias otras propiedades del gravicentro: \par       El gravicentro divide al tri\u225 ngulo en seis triangulos cuya \u225 rea es un sexto del \u225 rea del tri\u225 ngulo original.\par       El gravicentro divide a la mediana en una razon 2:1, es decir, la distancia del gravicentro al v\u233 rtice es dos\par       veces la distancia del gravicentro al otro extremo de la mediana. \par \par \cf0\fs48\b\i     Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o funcional:                   Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Programaci\u243 n:                        Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par \cf0\fs48\b\i    \cf1\fs40\b0\i0\par      \par \f0\fs28}">
