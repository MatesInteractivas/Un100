   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='PanIzq' x='2%' y='24%' ancho='46%' alto='75%' fijo='sí' despl_imagen='arr-izq' fondo='fbfadc' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='PanDer' x='52%' y='24%' ancho='46%' alto='75%' despl_imagen='arr-izq' fondo='d5f3ff' red='no' red10='no' ejes='405860' texto='405860' números='sí'">
   <param name="E_04" value="tipo='R2' id='Covertura' dibujar-si='(info)||(ShwSummary)' fijo='sí' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_05" value="tipo='R2' id='Summary' x='(970-730)/2' y='12%' ancho='730' alto='440' dibujar-si='ShwSummary' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_06" value="tipo='R2' id='INFO' x='(970-460)/2' y='100' ancho='460' alto='400' dibujar-si='info' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='cerrarInfo' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' expresión='(INFO._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='info=0'">
   <param name="C_03" value="id='SucesMn' tipo='numérico' interfaz='menú' región='interior' espacio='E1' nombre='_nada_' expresión='((E1._w-200)/2,80,200,30)' fijo='sí' visible='no' opciones=' ,Finita,Creciente,Decreciente,Acotada,Convergente,Constante' acción='calcular' parámetro='EjsCrecs=0\nScrlIzq=1\nScrlIzqInv=0\nChecVis()\nEjsCrecs=0\nReescalar()\nZoomDer=PanDer.escala\n' activo-si='(!info)&(!ShwSummary)'">
   <param name="C_04" value="id='ScrlIzq' tipo='numérico' región='interior' espacio='PanIzq' nombre='_nada_' expresión='(PanIzq._w-33,PanIzq._h-56,27,50)' valor='1' incr='1' min='0' max='1' decimales='0' fijo='sí' visible='no' acción='calcular' parámetro='ScrlIzqInv=1-ScrlIzq' dibujar-si='(SucesMn!=1)&(SucesMn!=6)&(!info)&(!ShwSummary)'">
   <param name="C_05" value="id='ZoomDer' tipo='numérico' región='interior' espacio='PanDer' nombre='_._' expresión='(PanDer._w-33,PanDer._h-56,27,50)' valor='7' incr='3' min='2' max='52' discreto='sí' decimales='0' fijo='sí' visible='no' acción='calcular' parámetro='PanDer.escala=ZoomDer' activo-si='(!info)&(!ShwSummary)'">
   <param name="C_06" value="id='EjsCrecs' tipo='numérico' interfaz='menú' región='interior' espacio='PanDer' nombre='_nada_' expresión='(PanDer._w-160,5,155,30)' decimales='0' fijo='sí' visible='no' opciones=' ,Ejemplo 1,Ejemplo 2,Ejemplo 3' dibujar-si='(SucesMn==2)|(SucesMn==3)'">
   <param name="C_07" value="id='nAcot' tipo='numérico' región='interior' espacio='PanIzq' nombre='_nada_' expresión='(60,110,27,50)' valor='1' incr='1' min='1' max='1000' discreto='sí' decimales='0' fijo='sí' visible='no' dibujar-si='(SucesMn==5)&(ScrlIzqInv==1)'">
   <param name="C_08" value="id='SummaryBt' tipo='numérico' interfaz='botón' región='interior' espacio='PanDer' nombre='Resumen' expresión='((PanDer._w-100)/2,PanDer._h-35,100,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='ShwSummary=1' dibujar-si='all==1' activo-si='!ShwSummary'">
   <param name="C_09" value="id='ClsSummaryBt' tipo='numérico' interfaz='botón' región='interior' espacio='Summary' nombre='_nada_' expresión='(Summary._w-30,9,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='ShwSummary=0'">
   <param name="C_10" value="id='nCte' tipo='numérico' región='interior' espacio='PanIzq' nombre='_nada_' expresión='(80,270,27,50)' valor='5' incr='0.5' min='-20' max='20' discreto='sí' decimales='1' fijo='sí' visible='sí' dibujar-si='SucesMn==6'">
   <param name="A_01" value="id='Bordes' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='10' filas='4' expresión='Bordes[0,0]=0;Bordes[0,1]=10;Bordes[0,2]=0;Bordes[0,3]=29;Bordes[1,0]=0;Bordes[1,1]=10;Bordes[1,2]=0;Bordes[1,3]=20;Bordes[2,0]=0;Bordes[2,1]=1;Bordes[2,2]=-45;Bordes[2,3]=10;Bordes[3,0]=0;Bordes[3,1]=56;Bordes[3,2]=-9;Bordes[3,3]=28;Bordes[4,0]=0;Bordes[4,1]=104;Bordes[4,2]=-100;Bordes[4,3]=50;Bordes[5,0]=0;Bordes[5,1]=15;Bordes[5,2]=nCte-7;Bordes[5,3]=nCte+7'">
   <param name="A_02" value="id='Prims' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='Prims[0]=2;Prims[1]=3;Prims[2]=5;Prims[3]=7;Prims[4]=11;Prims[5]=13;Prims[6]=17;Prims[7]=19;Prims[8]=23;Prims[9]=29'">
   <param name="A_03" value="id='Vis' vector='sí' evaluar='una-sola-vez' tamaño='7' expresión='Vis[0]=0;Vis[1]=0;Vis[2]=0;Vis[3]=0;Vis[4]=0;Vis[5]=0;Vis[6]=0'">
   <param name="A_04" value="id='ChecVis()' algoritmo='sí' algoritmo='sí' hacer='Vis[SucesMn]=SucesMn;VisAll()'">
   <param name="A_05" value="id='VisAll()' algoritmo='sí' algoritmo='sí' inicio='iVis=1;all=1' hacer='all=(Vis[iVis]!=0)?all:0;iVis=iVis+1' mientras='iVis<7'">
   <param name="A_06" value="id='Reescalar()' algoritmo='sí' algoritmo='sí' inicio='maxvaly=Bordes[SucesMn-1,3];minvaly=Bordes[SucesMn-1,2];maxvalx=Bordes[SucesMn-1,1];minvalx=Bordes[SucesMn-1,0]' hacer='divis=max((maxvaly-minvaly),(maxvalx-minvalx));PanDer.escala=412/divis;PanDer.Ox=-PanDer._w/2+minvalx*PanDer.escala+30;PanDer.Oy=PanDer._h/2+minvaly*PanDer.escala-30'">
   <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=1' hacer='titulo=&squot;Tipos de sucesiones&squot;;PanDer.escala=7;PanDer.Ox=-25*PanDer.escala'">
   <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_03" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_04" value="espacio='INFO' tipo='texto' color='blanco' expresión='[10,5]' texto='Explicación' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_05" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==0)&(ScrlIzqInv==0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 Como se mencion\u243  en la Motivaci\u243 n, el\par dominio de las sucesiones son los\par n\u250 meros naturales, y el contradominio\par puede, de forma general, ser los reales.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_06" value="espacio='PanDer' tipo='punto' dibujar-si='(SucesMn==1)' expresión='(s+1,Prims[s])' familia='s' s.intervalo='[0,9]' s.pasos='9' fijo='sí'">
   <param name="G_07" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==0)&(ScrlIzqInv==0)' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 No obstante, hay otras propiedades de\par las sucesiones que puedes explorar\par mediante el men\u250 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_08" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==0)&(ScrlIzqInv==0)' expresión='[20,250]' texto='Para cada tipo de sucesión, lee la\ninformación de la misma usando el\npulsador abajo a la derecha de este\npanel.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_09" value="espacio='PanDer' tipo='sucesión' dibujar-si='(SucesMn==2)&(EjsCrecs==1)' expresión='(n,n^1.3)' dominio='[1,1000]'">
   <param name="G_10" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==0)&(ScrlIzqInv==1)' expresión='[20,20]' texto='Puedes mover el panel derecho para\nvisualizar mejor el gráfico, y con el\npulsador en su esquina inferior derecha\npodrás modificar la escala.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_11" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==1)&(ScrlIzqInv==0)' expresión='[20,20]' texto='En las sucesiones finitas, el número de\nelementos en el dominio, que es el\nmismo que en el rango, es un número\nfinito.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_12" value="espacio='PanDer' tipo='sucesión' dibujar-si='(SucesMn==2)&(EjsCrecs==2)' expresión='(n,sqrt(n))' dominio='[1,1000]'">
   <param name="G_13" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==1)&(ScrlIzqInv==0)' expresión='[20,150]' texto='En el ejemplo a la derecha, para cada\nnúmero en el dominio se muestra su\ncorrespondiente primo en el rango,\nhasta no más de 10 primos mostrados,\npor lo que la sucesión es finita.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_14" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==2)&(ScrlIzqInv==0)' expresión='[20,20]' texto='En las sucesiones crecientes, o\nmonótonamente crecientes, el valor\ndel siguiente término de la sucesión\nsiempre será mayor que el anterior.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_15" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==2)&(ScrlIzqInv==0)' expresión='[20,145]' texto='Revisa los ejemplos disponibles en el\npanel derecho sobre sucesiones\ncrecientes y observa los detalles de\ncada uno en el párrafo inferior.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_16" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==2)&(EjsCrecs==1)&(ScrlIzqInv==0)' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Ejemplo 1. El aumento de un t\u233 rmino al\par que sigue es siempre m\u225 s grande que\par aqu\u233 l entre los 2 t\u233 rminos anteriores. El\par ejemplo es \f2\fs42\i{\*\mjaformula (n,n{\supix 1.3})}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_17" value="espacio='PanDer' tipo='sucesión' dibujar-si='(SucesMn==2)&(EjsCrecs==3)' expresión='(n,n+0.75*sen(n*pi/2))' dominio='[1,1000]'">
   <param name="G_18" value="espacio='PanDer' tipo='sucesión' dibujar-si='(SucesMn==3)&(EjsCrecs==1)' expresión='(n,10-n^2)' dominio='[1,1000]'">
   <param name="G_19" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==2)&(EjsCrecs==2)&(ScrlIzqInv==0)' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Ejemplo 2. El aumento de un t\u233 rmino al\par que sigue es siempre m\u225 s peque\u241 o que\par el aumento entre los 2 t\u233 rminos anteriores.\par El ejemplo es \f2\fs42\i{\*\mjaformula (n,{\radical{\index}{\radicand n}})}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_20" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==2)&(EjsCrecs==3)&(ScrlIzqInv==0)' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Ejemplo 3. El aumento de un t\u233 rmino al\par que sigue es a veces m\u225 s peque\u241 o y a\par veces m\u225 s grande que el aumento entre\par los 2 anteriores. Ejemplo:\par \f2\fs42\i{\*\mjaformula (n,n+0.75sen(n 90{\supix o}))}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_21" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==2)&(ScrlIzqInv==1)' expresión='[20,20]' texto='Nota que, independientemente de cómo\nes el crecimiento de la sucesión (esto es,\nsin importar si el crecimiento de un\ntérmino al que sigue es mayor, menor, o\nno hay un patrón), cada término siguiente\nes mayor al anterior.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_22" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==3)&(ScrlIzqInv==0)' expresión='[20,20]' texto='En las sucesiones decrecientes, o\nmonótonamente decrecientes, el\nvalor del siguiente término de la\nsucesión será menor que el anterior.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_23" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==3)&(ScrlIzqInv==0)' expresión='[20,145]' texto='Revisa los ejemplos disponibles en el\npanel derecho sobre sucesiones\ndecrecientes y observa los detalles de\ncada uno en el párrafo inferior.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_24" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==3)&(EjsCrecs==1)&(ScrlIzqInv==0)' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Ejemplo 1. La disminuci\u243 n de un t\u233 rmino al\par que sigue es siempre m\u225 s grande que\par aquella entre los 2 t\u233 rminos anteriores. El\par ejemplo es: \f2\fs42\i{\*\mjaformula (n,10-n{\supix 2})}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_25" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==3)&(EjsCrecs==2)&(ScrlIzqInv==0)' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Ejemplo 2. La disminuci\u243 n de un t\u233 rmino al\par que sigue es siempre m\u225 s chica que\par aquella entre los 2 t\u233 rminos anteriores. El\par ejemplo es: \f2\fs42\i{\*\mjaformula (n,3-ln(n))}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_26" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==3)&(EjsCrecs==3)&(ScrlIzqInv==0)' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Ejemplo 3. La disminuci\u243 n de un t\u233 rmino\par al que sigue puede ser m\u225 s chico o m\u225 s\par grande que el aumento entre los 2\par anteriores. Ejemplo:\par \f2\fs42\i{\*\mjaformula (n,5-n+0.75cos(n 90{\supix o}))}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_27" value="espacio='PanDer' tipo='sucesión' dibujar-si='(SucesMn==3)&(EjsCrecs==2)' expresión='(n,3-log(n))' dominio='[1,1000]'">
   <param name="G_28" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==3)&(ScrlIzqInv==1)' expresión='[20,20]' texto='Nota que, independientemente de cómo\ndecrece la sucesión (esto es, sin importar\nsi el crecimiento de un término al que\nsigue es mayor, menor, o no hay un patrón),\ncada término siguiente siempre será\nmenor al anterior.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_29" value="espacio='PanDer' tipo='sucesión' dibujar-si='(SucesMn==3)&(EjsCrecs==3)' expresión='(n,5-n+0.75*cos(n*pi/2))' dominio='[1,1000]'">
   <param name="G_30" value="espacio='PanDer' tipo='sucesión' dibujar-si='(SucesMn==4)' expresión='(n,(3+100/n)*sen(n*pi/12))' dominio='[1,1000]'">
   <param name="G_31" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==4)&(ScrlIzqInv==0)' expresión='[20,20]' texto='En sucesiones acotadas, los valores en el\nrango podrán oscilar pero estarán, como\nlo dice el nombre, acotados de tal forma\nque no podrán superar ciertos valores.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_32" value="espacio='PanDer' tipo='curva' color='207c3a' dibujar-si='(SucesMn==4)' expresión='(t,3+100/t)' t.intervalo='[3,1000]' t.pasos='2000'">
   <param name="G_33" value="espacio='PanDer' tipo='curva' color='207c3a' dibujar-si='(SucesMn==4)' expresión='(t,-(3+100/t))' t.intervalo='[3,1000]' t.pasos='2000'">
   <param name="G_34" value="espacio='PanDer' tipo='sucesión' dibujar-si='(SucesMn==5)' expresión='(n,1+((-1)^n)*100/n)' dominio='[1,1000]'">
   <param name="G_35" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==4)&(ScrlIzqInv==0)' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 En el presente ejemplo, la sucesi\u243 n es:\par \f2\fs42\i{\*\mjaformula (n,3+{\fraction{\num 100}{\den n}}sen(n 15{\supix o}))}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_36" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==4)&(ScrlIzqInv==0)' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red32\green124\blue58;\red32\green48\blue58;}\f1\fs38 La cota de la sucesi\u243 n es \f2\fs42\i{\*\mjaformula 3+{\fraction{\num 100}{\den n}}}\f1\fs38\i0  y se\par muestra de color \cf0 verde\cf1 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_37" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==4)&(ScrlIzqInv==0)' expresión='[20,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Esto es, cuando \f2\fs42\i{\*\mjaformula n\u8594 \u8734 }\f1\fs38\i0 , la sucesi\u243 n se\par tender\u225  a estar acotada entre -3 y 3, y los\par valores tender\u225 n a estar en ese intervalo.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_38" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==4)&(ScrlIzqInv==1)' expresión='[20,20]' texto='Nota que la sucesión no converge a un\nvalor en particular.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_39" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==4)&(ScrlIzqInv==1)' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f0\fs38 Es decir, puede adoptar ciertos valores\par entre -3 y 3, no pero tiende a un \ul\u250 nico\ulnone\par valor cuando \f2\fs42\i{\*\mjaformula n\u8594 \u8734 }\f0\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_40" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==4)&(ScrlIzqInv==1)' expresión='[20,200]' texto='Revisa la parte de sucesiones\nconvergentes para mayor información al\nrespecto.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_41" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==5)&(ScrlIzqInv==0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 En sucesiones convergentes, el valor\par del t\u233 rmino de la sucesi\u243 n cuando\par \f2\fs42\i{\*\mjaformula n\u8594 \u8734 }\f1\fs38\i0  se aproxima arbitrariamente a\par un valor determinado l\u237 mite.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_42" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==5)&(ScrlIzqInv==0)' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 En el presente ejemplo, la sucesi\u243 n\par es \f2\fs42\i{\*\mjaformula (n,1+(-1){\supix n}({\fraction{\num 100}{\den n}}))}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_43" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==5)&(ScrlIzqInv==0)' expresión='[20,225]' texto='El valor al que se aproxima la\nsucesión es 1.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_44" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==5)&(ScrlIzqInv==1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Introduce un valor para \f2\fs42\i n\f1\fs38\i0  y observa su\par correspondiente valor en la sucesi\u243 n,\par as\u237  como su diferencia con el valor \f2\fs42\i 1\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_45" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==5)&(ScrlIzqInv==1)' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs42\i n=        \fs46{\*\mjaformula{\expr nAcot\decimals 0\fixed1}}\fs42}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_46" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==5)&(ScrlIzqInv==1)' expresión='[150,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs42\i{\*\mjaformula x{\subix{\expr nAcot\decimals 0\fixed1}}}\fs46 =\fs42{\*\mjaformula{\expr 1+((-1)^nAcot)*100/nAcot\decimals 3\fixed1}}}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_47" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==5)&(ScrlIzqInv==1)' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs50\u8739 \fs42\i{\*\mjaformula 1-x{\subix{\expr nAcot\decimals 0\fixed1}}}\fs50\i0\u8739 \fs46\i =\fs42{\*\mjaformula{\expr abs(((-1)^nAcot)*100/nAcot)\decimals 3\fixed1}}}' fuente='Serif,PLAIN,25' fijo='sí'">
   <param name="G_48" value="espacio='PanDer' tipo='sucesión' dibujar-si='(SucesMn==6)' expresión='(n,nCte)' dominio='[1,1000]'">
   <param name="G_49" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==5)&(ScrlIzqInv==1)' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 La notaci\u243 n \f2\fs42\i{\*\mjaformula x{\subix n}}\f1\fs38\i0  corresponde a decir que\par para el \f2\fs42\i n\f1\fs38\i0 -\u233 simo t\u233 rmino, el valor del\par t\u233 rmino evaluado para la sucesi\u243 n es\par \f2\fs42\i{\*\mjaformula x{\subix n}}\f1\fs38\i0 . Es decir, \f2\fs42\i n\f1\fs38\i0  ser\u237 a el primer t\u233 rmino\par del par\u233 ntesis y \f2\fs42\i{\*\mjaformula x{\subix n}}\f1\fs38\i0  el segundo.\f2\fs42\i}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_50" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==6)' expresión='[20,20]' texto='Una sucesión constante es aquella en\nla que el término evaluado no cambia\nnunca (su valor es independiente del\ntérmino de la sucesión usado).' fuente='SansSerif,PLAIN,19' fijo='sí'">

   <param name="G_55" value="espacio='Summary' tipo='texto' expresión='[20,155]' texto='1. Por un lado, como ya has visto, el dominio de la sucesión está en los\n    naturales. De ahí que no pueden tomarse 2 términos arbitrariamente\n    cercanos en el eje de las abscisas.' fuente='SansSerif,PLAIN,20' fijo='sí'">

   <param name="G_57" value="espacio='PanIzq' tipo='texto' dibujar-si='(SucesMn==6)' expresión='[20,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs46\i{\*\mjaformula x{\subix n}=        {\expr nCte\decimals 1\fixed1}}\f2\fs38\i0}' fuente='Serif,ITALIC,23' fijo='sí'">

   <param name="G_60" value="espacio='INFO' tipo='texto' color='negro' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 Revisa los diversos tipos de sucesiones en\par el panel a la derecha. Revisa sus\par propiedades en el panel de la izquierda.}' fuente='SansSerif,PLAIN,21' fijo='sí'">
