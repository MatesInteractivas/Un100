   <param name="G_07" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==0' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 No obstante, en una sucesi\u243 n recursiva,\par dicho valor se obtiene evaluando el valor\par de alg\u250 n t\u233 rmino anterior al actual en la\par sucesi\u243 n. De ah\u237  que sea &quote;recursiva&quote;.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_08" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==0' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Por ejemplo,\par 1. No recursiva: \f2\fs42\i{\*\mjaformula x{\subix n}=n{\supix 2}}\f1\fs38\i0\par 2. Recursiva: \f2\fs42\i{\*\mjaformula x{\subix n}={\fraction{\num 2x{\subix n-1}}{\den n}}}\f1\fs38\i0}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_09" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==1' expresión='[20,20]' texto='Nota como, en la sucesión recursiva, la\nevaluación del valor del término actual\nhace referencia al término anterior.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_10" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==1' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Debido a esto, en la mayor\u237 a de los casos\par es necesario calcular todos los t\u233 rminos\par anteriores para poder calcular el actual, ya\par que no siempre se cuenta con una f\u243 rmula\par exacta para conocer el \f2\fs42\i n\f1\fs38\i0 -\u233 simo t\u233 rmino.\par Esto constituye una diferencia con las\par sucesiones no recursivas.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_11" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs38 Observa la famosa \i Sucesi\u243 n de Fibonacci\i0 ,\par una sucesi\u243 n recursiva generada por:\par \f3\fs42\i{\*\mjaformula x{\subix 1}=1}\f1\fs38\i0\par \f3\fs42\i{\*\mjaformula x{\subix 2}=1}\f1\fs38\i0\par \f3\fs42\i{\*\mjaformula x{\subix n}=x{\subix n-2}+x{\subix n-1}}\f1\fs38\i0}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_12" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==2' expresión='[20,180]' texto='De donde se generan estos primeros términos:' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_13" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==2' expresión='[20+120*ent(s/9),200+20*s-160*ent(s/9)]' familia='s' s.intervalo='[1,24]' s.pasos='23' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs42\i{\*\mjaformula x{\subix{\expr s\decimals 0\fixed1}}={\expr Fibo[s-1]\decimals 0\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_14" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==3' expresión='[20,20]' texto='Las series tienen como particularidad que\ninvolucran la suma de los términos\nanteriores de una sucesión para calcular\nel término actual.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_15" value="espacio='PanDer' tipo='punto' dibujar-si='(ScrlIzq==3)|(ScrlIzq==4)' expresión='(s,(2^(s+1)-2^2)/(2-1))' familia='s' s.intervalo='[2,20]' s.pasos='18' fijo='sí'">
   <param name="G_16" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==3' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 No obstante, aunque a veces se usa el\par nombre sucesi\u243 n y serie indistintamente,\par las series suelen referirse a la suma de\par t\u233 rminos.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_17" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==3' expresión='[20,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 En el caso, \f2\fs42\i{\*\mjaformula x{\subix n}=f(x{\subix n-1})}\f1\fs38\i0 , \f2\fs42\i f\f1\fs38\i0  establece una\par regla de correspondencia. Dicha podr\u237 a\par ser \f2\fs42\i{\*\mjaformula x{\subix n}=f(x)={\sum{\from i=2}{\to n}{\what}}2{\supix i}=2{\supix 2}+2{\supix 3}+...+2{\supix n}}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_18" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==4' expresión='[20,20]' texto='Al igual que las sucesiones, en muchas\nseries sólo es posible calcular el valor\nevaluando los términos anteriores.' fuente='SansSerif,PLAIN,19' fijo='sí'">

   <param name="G_20" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==4' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 As\u237  podr\u237 a parecer para el ejemplo\par anterior. No obstante, para este caso en\par particular, s\u237  existe una f\u243 rmula que\par permite el c\u225 lculo directo a partir del\par valor de \f2\fs42\i n\f1\fs38\i0 :}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_21" value="espacio='PanIzq' tipo='texto' dibujar-si='ScrlIzq==4' expresión='[20,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs42\i{\*\mjaformula x{\subix n}={\sum{\from i=2}{\to n}{\what 2{\supix i}}}=2{\supix n+1}-4}\f2\fs38\i0}' fuente='Serif,ITALIC,21' fijo='sí'">
