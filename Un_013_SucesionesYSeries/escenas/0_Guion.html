   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Las sucesiones conforman una herramienta matem\u225 tica de amplio uso en varias \u225 reas, en particular, en\par       c\u225 lculo.\par \par       El objetivo de la presente unidad es introducir al alumno al concepto de sucesi\u243 n, su dominio, su notaci\u243 n,\par       y permitirle asociarlo a una gr\u225 fica. Mediante dicha introducci\u243 n se puede enfatizar tambi\u233 n la diferencia\par       con las funciones. Se introducen, mediante la exploraci\u243 n de los ejemplos, las nociones de \i creciente\i0  o\par       \i decreciente\i0 , as\u237  como la \i monoton\u237 a\i0 .\par \par       Adicionalmente, con el fin de permitir la flexibilidad de funciones utilizadas, el usuario\par       podr\u225  construirla a su elecci\u243 n. Tambi\u233 n se busca que el usuario obtenga una noci\u243 n de una &quote;cota&quote; para el\par       comportamiento de la sucesi\u243 n, introduciendo as\u237  de forma intuitiva el concepto de &quote;as\u237 ntota&quote;.\par \par       Adicionalmente, mediante la aplicaci\u243 n recursiva de los t\u233 rminos de una sucesi\u243 n y su suma se puede\par       introducir al usuario al concepto de &quote;serie&quote;.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Consta de una escena donde se presenta un video en el que se define de forma general qu\u233  es una sucesi\u243 n\par       y se da un ejemplo simple de la misma.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consta de una escena en que se presentan diversas sucesiones para que el usuario trate de encontrar la\par       regla de la sucesi\u243 n en cuesti\u243 n. Adicionalmente se hace \u233 nfasis sobre el conjunto de donde se toman los\par       t\u233 rminos de la sucesi\u243 n, as\u237  como la diferencia fundamental con las funciones: la discontinuidad de los\par       pares en los t\u233 rminos de la sucesi\u243 n.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consiste en dos escenas.\par \par       La primera aborda una sucesi\u243 n como tal para la cual el usuario puede editar la regla de correspondencia\par       y los valores que la definen. Los valores se trazan gr\u225 ficamente uno por uno. Se presenta una recta\par       horizontal que se ajusta, en caso de que la gr\u225 fica presente una cota, a la misma con el prop\u243 sito de mostrar\par       una \i as\u237 ntota\i0 . Se sugieren funciones para las cuales existe una cota con el prop\u243 sito de que, por un lado, se\par       observe el comportamiento de la misma, y que, por el otro, el usuario note, al intentar sus propias reglas de\par       correspondencia, que no todas las sucesiones presentan cotas.\par \par       Para la segunda escena se proporciona una sucesi\u243 n recursiva y se hace hincapi\u233  en que la recursividad\par       implica el uso del t\u233 rmino anterior para calcular el actual. Se menciona tambi\u233 n que la aplicaci\u243 n de una\par       suma para los t\u233 rminos de esta sucesi\u243 n recursiva es conocida como \i serie\i0 .\par \par       Para ambas escenas, se sugiere se note el comportamiento de los t\u233 rminos sucesivos respecto a los\par       anteriores, con el fin de notar si es \i creciente\i0  o \i decreciente\i0 , as\u237  como si este comportamiento es constante.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta, a manera de resumen, un documento pdf en el cual se definen ya en forma los conceptos\par       centrales relacionados a las sucesiones y series: t\u233 rmino, regla de correspondencia, as\u237 ntota, creciente \par       decreciente y monoton\u237 a.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par       Dise\u241 o funcional:                   Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par       Programaci\u243 n:                        Jos\u233  Luis Abreu Le\u243 n (Instituto de Matem\u225 ticas, UNAM)\par \f0\fs28}">
