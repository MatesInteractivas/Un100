   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Las sucesiones conforman una herramienta matem\u225 tica de amplio uso en varias \u225 reas, en particular, en\par       c\u225 lculo.\par \par       El objetivo de la presente unidad es introducir al alumno al concepto de sucesi\u243 n, su dominio, su notaci\u243 n,\par       y permitirle asociarlo a una gr\u225 fica. Mediante dicha introducci\u243 n se puede enfatizar tambi\u233 n la diferencia\par       con las funciones. Se introducen, mediante la exploraci\u243 n de los ejemplos, las nociones de creciente o\par       decreciente, as\u237  como la monoton\u237 a.\par \par       Adicionalmente, con el fin de permitir la flexibilidad de funciones utilizadas, el usuario\par       podr\u225  construirla a su elecci\u243 n. Tambi\u233 n se busca que el usuario obtenga una noci\u243 n de una &quote;cota&quote; para el\par       comportamiento de la sucesi\u243 n, introduciendo as\u237  de forma intuitiva el concepto de &quote;as\u237 ntota&quote;.\par \par       Adicionalmente, mediante la aplicaci\u243 n recursiva de los t\u233 rminos de una sucesi\u243 n y su suma se puede\par       introducir al usuario al concepto de &quote;serie&quote;.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Consta de una escena donde se presenta un video en el que se define de forma general qu\u233  es una sucesi\u243 n,\par       sus propiedades y caracter\u237 sticas y se da un ejemplo simple de la misma.\par \par                                          {\*\component\Space 14337e0e0a3}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consta de dos escenas. La primera describe las formas en que se catalogan las sucesiones y presenta, en\par       notaci\u243 n y en gr\u225 fica, cada tipo de sucesi\u243 n. En la segunda se presentan las sucesiones recursivas y las\par       series y se pone a prueba al usuario con ejercicios sobre evaluar los t\u233 rminos de una sucesi\u243 n.\par       Se hace referencia y \u233 nfasis sobre el conjunto de donde se toman los t\u233 rminos de la sucesi\u243 n, as\u237  como la\par       diferencia fundamental con las funciones: la discontinuidad entre t\u233 rminos de la sucesi\u243 n.\par \par                                          {\*\component\Space 14337e55507}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                          {\*\component\Space 14337e617c3}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consiste en dos escenas. En la primera se aborda una sucesi\u243 n como tal para la cual el usuario puede\par       editar la regla de correspondencia y los valores que la definen. Los valores se trazan gr\u225 ficamente uno\par       por uno. Se presenta una recta horizontal que se ajusta y es candidata a ser una as\u237 ntota, en caso de\par       presentar as\u237 ntotas la sucesi\u243 n. Se presenta al usuario con ejercicios sobre construir, con ayuda del\par       interactivo, sucesiones con condiciones determinadas, as\u237  como determinar las caracter\u237 sticas\par       particulares de sucesiones provistas. La segunda escena aborda las sucesiones recursivas y se hace\par       hincapi\u233  en que la recursividad implica el uso del t\u233 rmino anterior para calcular el actual. Como ejemplo\par       se presenta la ecuaci\u243 n log\u237 stica, con el objeto de tambi\u233 n mostrar que es posible la convergencia a\par       m\u250 ltiples valores.\par \par                                          {\*\component\Space 14337eb4723}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                          {\*\component\Space 14337ec1144}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta, a manera de resumen, un documento pdf en el cual se reafirma lo aprendido de forma\par       estructurada y en forma los conceptos centrales relacionados a las sucesiones y series.\par \par                                          {\*\component\Space 14337edbdcf}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Alejandro Radillo D\u237 az, LITE\par       Dise\u241 o funcional:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Alejandro Radillo D\u237 az, LITE\par       Programaci\u243 n:                         Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Alejandro Radillo D\u237 az, LITE\par       Asesor\u237 a de programaci\u243 n:     Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:           Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
