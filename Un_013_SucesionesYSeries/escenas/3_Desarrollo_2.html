   <param name="G_13" value="espacio='GRAF' tipo='punto' color='c0d0e0' dibujar-si='st>0' expresión='(st*GRAF.esch+cos(s)*2/GRAF.escala,Xr[st-1]*GRAF.escv+sen(s)*2/GRAF.escala)' familia='s' s.intervalo='[0,2*pi]' s.pasos='16' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs44\b\i{\*\mjaformula x{\subix{\expr st\decimals 0\fixed1}} =}{\*\mjaformula{\expr Xr[st-1]\decimals 12\fixed0}}\fs42\b0}' fuente='Serif,BOLD+ITALIC,22' decimales='12' fijo='no' tamaño='4'">

   <param name="G_21" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==0' expresión='[20,50]' texto='Ubica la convergencia de la sucesión utilizando la regla de correspondencia\nproporcionada por defecto.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_22" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==0' expresión='[20,120]' texto='Itera sucesivamente presionando el botón &squot;Calcular&squot; y determina a qué valor\nconverge la sucesión.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_23" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==0' expresión='[20,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Intenta comenzar con distintos valores para \f2\fs42\i{\*\mjaformula x{\subix 1}}\f1\fs38\i0 . \u191 Existe un cambio para la\par convergencia cuando \f2\fs42\i{\*\mjaformula n\u8594 \u8734 }\f1\fs38\i0 ?}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_24" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==0' expresión='[20,280]' texto='Intenta también cambiar los valores para &squot;a&squot;: intenta generar la sucesión con\na=-1 y a<-1. Para cada uno de estos experimentos, ubica qué tipo de sucesión\nes y ve si cambiar el valor inicial cambia la convergencia en caso de haberla.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_25" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==1' expresión='[20,50]' texto='Como has observado, valores positivos para a resultan en sucesiones\nconvergentes oscilantes. Valores de a menores que -1 resultan en\nsucesiones oscilantes pero que no convergen a un mismo valor (esto es,\nsólo oscilan convergiendo a 2 distintos valores, pero no a uno único).' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_26" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==1' expresión='[20,180]' texto='Así pues, la convergencia de una sucesión no necesariamente debe ser\nhacia un único punto, puede tratarse de más de un punto.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_27" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==1' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Para ilustrar esto a\u250 n m\u225 s, introduce la siguiente regla de correspondencia:\par \f2\fs42\i{\*\mjaformula f(x)=a*x*(1-x)}\f1\fs38\i0 . Proporciona un valor de a=2.8 por ejemplo, y cualquier\par valor entre 0 y 1 para \f2\fs42\i{\*\mjaformula x{\subix 1}}\f1\fs38\i0 . \u191 A cu\u225 ntos distintos valores converge la sucesi\u243 n?}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_28" value="espacio='Pract' tipo='texto' dibujar-si='(ScrlPract==1)&(!corrConvPts)&(contestoConvPts)' expresión='[290,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red196\green48\blue58;\red32\green48\blue58;}\f1\fs38\cf0 Incorrecto.\cf1  Prueba iterar varias veces la sucesi\u243 n\par y determina, ya avanzada la misma, a cu\u225 ntos\par distintos valores se acerca.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_29" value="espacio='Pract' tipo='texto' dibujar-si='(ScrlPract==1)&(corrConvPts)&(contestoConvPts)' expresión='[290,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red32\green164\blue58;\red32\green48\blue58;}\f1\fs38\cf0\u161 Correcto!\cf1  La sucesi\u243 n converge a un s\u243 lo\par valor, y es independiente del valor inicial \f2\fs42\i{\*\mjaformula x{\subix 1}}\f1\fs38\i0\par elegido, siempre y cuando \f2\fs42\i{\*\mjaformula 0<x{\subix 1}<1}\f3\fs30\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_30" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==2' expresión='[20,50]' texto='Ahora intenta variar los datos: usa un valor de a=3.3 y determina a cuántos\nvalores converge la sucesión.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_31" value="espacio='Pract' tipo='texto' dibujar-si='(ScrlPract==2)&(!corrConvPts2)&(contestoConvPts2)' expresión='[290,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red196\green48\blue58;\red32\green48\blue58;}\f1\fs38\cf0 Incorrecto.\cf1  Itera varias veces la sucesi\u243 n y ve,\par ya avanzada la misma, a cu\u225 ntos distintos valores\par se acerca. Recuerda que puedes modificar la\par escala vertical para ver con m\u225 s claridad con el\par pulsador superior izquierdo.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_32" value="espacio='Pract' tipo='texto' dibujar-si='(ScrlPract==2)&(corrConvPts2)&(contestoConvPts2)' expresión='[290,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red32\green164\blue58;\red32\green48\blue58;}\f1\fs38\cf0\u161 Correcto!\cf1  En efecto, la sucesi\u243 n converge ahora\par a 2 puntos, independiente del valor \f2\fs42\i{\*\mjaformula x{\subix 1}}\f1\fs38\i0  inicial.\f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_33" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==2' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Ahora genera la sucesi\u243 n y determina a cu\u225 ntos valores converge,\par igualmente con diversos valores en \f2\fs42\i{\*\mjaformula 0<x{\subix 1}<1}\f1\fs38\i0 , y:}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_34" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==2' expresión='[20,340]' texto='a = 3.5' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_35" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==2' expresión='[20,380]' texto='a = 3.56' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_36" value="espacio='Pract' tipo='texto' dibujar-si='(ScrlPract==2)&(!corrConvPts4y8)&(contestoConvPts4y8)' expresión='[350,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red196\green48\blue58;\red32\green48\blue58;}\f1\fs38\cf0 Incorrecto.\cf1  Itera cada sucesi\u243 n,\par aumenta la escala vertical en cada\par caso y observa con cuidado.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_37" value="espacio='Pract' tipo='texto' dibujar-si='(ScrlPract==2)&(corrConvPts4y8)&(contestoConvPts4y8)' expresión='[350,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green164\blue58;\red32\green48\blue58;}\f1\fs38\cf0\u161 Correcto!\cf1  En efecto, la sucesi\u243 n\par converge a 4 puntos para a = 3.5\par y a 8 para a = 3.56.\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_38" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==3' expresión='[20,50]' texto='Como has notado, parece que esta sucesión va duplicando el número de\nvalores a que converge conforme a crece.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_39" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==3' expresión='[20,120]' texto='Esta sucesión se conoce como la sucesión logística, y muestra que las\nsucesiones pueden tener varios puntos de convergencia, o bien carecer\ncompletamente de alguno en particular, como cuando a es igual a 3.9.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_40" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==3' expresión='[20,215]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 La motivaci\u243 n de esta sucesi\u243 n fue modelar una poblaci\u243 n \f2\fs42\i P\f1\fs38\i0  sujeta a:\par - crecimiento proporcional al tama\u241 o de la poblaci\u243 n \f2\fs42\i P\f1\fs38\i0  si \f2\fs42\i{\*\mjaformula P\u8810 1}\f1\fs38\i0 .\par - decrecimiento proporcional a la diferencia entre \f2\fs42\i P\f1\fs38\i0  y el tama\u241 o m\u225 ximo\par   permitido (\f2\fs42\i 1\f1\fs38\i0 ) cuando \f2\fs42\i{\*\mjaformula P\u8776 1}\f1\fs38\i0 , a manera de describir hambruna.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_41" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==3' expresión='[20,335]' texto='El comportamiento raro observado de una convergencia a cualquier punto y\nno a uno en particular, adicional al hecho de que cambios pequeños en la\ncondición inicial dan secuencias muy distintas de términos, se conoce como\ncaos.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_42" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==4' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs38 Retomando el tema de las sucesiones recursivas, es interesante notar que\par lo que se est\u225  haciendo al iterar el \u250 ltimo t\u233 rmino de la sucesi\u243 n es tomar\par su valor (que es su altura sobre el eje \f2\fs38\i y\f1\fs38\i0 ), reflejarlo contra la recta\par identidad (\f3\fs42\i{\*\mjaformula y=x}\f1\fs38\i0 ) y volverlo a evaluar en la regla de correspondencia.\fs40}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_43" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==4' expresión='[20,165]' texto='Para ver este efecto de la iteración, presiona el botón &squot;Mostrar iteración&squot;. Al\npulsar el botón de &squot;Animar&squot; en la ventana que aparece, se desplegará una\nanimación de una forma de visualizar las iteraciones sucesivas en sucesiones\nrecursivas.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_44" value="espacio='Anm' tipo='curva' color='00ca78' expresión='(t,ap*t*(1-t))' t.pasos='80' ancho='2'">

   <param name="G_48" value="espacio='PanValsAnm' tipo='texto' dibujar-si='ran&(yaafijo==1)' expresión='[20,20+19*s-scrlup]' familia='s' s.intervalo='[0,iters-1]' s.pasos='iters-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i{\*\mjaformula x{\subix{\expr s+1\decimals 0\fixed1}}={\expr PrbVals[s]\decimals 3\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_49" value="espacio='Anm' tipo='texto' dibujar-si='0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 abs(ya-prb(xa))=\f2\fs34\i{\*\mjaformula{\expr abs(ya-prb(xa))\decimals 2\fixed1}}\f1\fs30\i0\par yaa=\f2\fs34\i{\*\mjaformula{\expr yaa\decimals 2\fixed1}}\f1\fs30\i0        yaafijo=\f2\fs34\i{\*\mjaformula{\expr yaafijo\decimals 2\fixed1}}\f1\fs30\i0\par xa=\f2\fs34\i{\*\mjaformula{\expr xa\decimals 2\fixed1}}\f1\fs30\i0         xafijo=\f2\fs34\i{\*\mjaformula{\expr xafijo\decimals 2\fixed1}}\f1\fs30\i0\par qangfijo=\f2\fs34\i{\*\mjaformula{\expr qangfijo\decimals 2\fixed1}}\f1\fs30\i0}' fijo='sí'">
   <param name="G_50" value="espacio='Pract' tipo='texto' dibujar-si='ScrlPract==4' expresión='[20,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 A la derecha, se presenta un panel con los valores para cada iteraci\u243 n.\par Cada vez que presiones &squot;Animar&squot;, ver\u225 s una iteraci\u243 n. Pulsando el bot\u243 n\par &squot;Reiniciar&squot;, empezar\u225 s de nuevo. La regla de correspondencia es del tipo\par que practicaste con la ecuaci\u243 n log\u237 stica, y podr\u225 s variar el par\u225 metro a.\par La condici\u243 n inicial se encuentra arbitrariamente fija en \f2\fs42\i{\*\mjaformula x{\subix 1}=0.2}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_51" value="espacio='PanValsAnm' tipo='texto' expresión='[20,PanValsAnm._h-45]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs40 a =       \f2\fs44\i{\*\mjaformula{\expr ap\decimals 2\fixed1}}\f3\fs30\i0}' fuente='SansSerif,PLAIN,20' fijo='sí'">

   <param name="G_53" value="espacio='INFO' tipo='texto' expresión='[20,130]' texto='Las propiedades vistas en la escena anterior también pueden aplicarse\na las sucesiones recursivas y series.' fuente='SansSerif,PLAIN,20' fijo='sí'">

   <param name="G_56" value="espacio='AnsConv1' tipo='texto' color='blanco' expresión='[20,5]' texto='Respuesta para a=2.8' fuente='SansSerif,PLAIN,24' fijo='sí'">

   <param name="G_59" value="espacio='AnsConv2' tipo='texto' color='blanco' expresión='[20,5]' texto='Respuesta para a=3.3' fuente='SansSerif,PLAIN,24' fijo='sí'">
