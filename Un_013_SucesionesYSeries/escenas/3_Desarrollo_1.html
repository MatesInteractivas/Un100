   <param name="G_27" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==0)|(ScrlPregs==1)' expresión='[20,120]' texto='f(n) =' fuente='Serif,ITALIC,21' fijo='sí'">

   <param name="G_29" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==0)&(corrDec==0)&(ContestoDec)&(!AnsDec)' expresión='[20,230]' texto='Recuerda que el criterio para que una sucesión sea monótona decreciente es\nque nunca haya un valor que sea mayor que su valor anterior. Con un tal valor\nque exista, la sucesión ya no será monótona decreciente.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_30" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==0)&(corrDec==0)&(ContestoDec)&(!AnsDec)' expresión='[20,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 En el caso de tu sucesi\u243 n, el t\u233 rmino n\u250 mero {\*\mjaformula{\expr violDec\decimals 0\fixed1}} no es menor que su antecesor.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_31" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==0)&(corrDec==1)&(ContestoDec)' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red32\green183\blue58;\red32\green48\blue58;}\f1\fs38\cf0\u161 Correcto!\cf1}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_32" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==0)&(corrDec==1)&(ContestoDec)' expresión='[20,230]' texto='Los valores de tu sucesión siempre son menores que sus antecesores, lo\ncual es un comportamiento consistente con sucesiones decrecientes.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_33" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==0)&(ContestoDec)&AnsDec' expresión='[20,180]' texto='Los siguientes son ejemplos de sucesiones decrecientes, en las que los\nvalores son continuamente menores:\n' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_34" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==0)&(ContestoDec)&AnsDec' expresión='[20,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs42\i{\*\mjaformula f(n)=2+{\fraction{\num 1}{\den n}}}\f2\fs38\i0\par \f1\fs42\i{\*\mjaformula f(n)=-n{\supix 2}}\f2\fs38\i0\par \f1\fs42\i{\*\mjaformula f(n)=e{\supix -n}}\f2\fs38\i0\par Intenta introducir estas expresiones. Recuerda que \f1\fs42\i{\*\mjaformula e{\supix n}}\f2\fs38\i0  se introduce como\par \f1\fs42\i{\*\mjaformula exp(n)}\f2\fs38\i0 .}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_35" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==1' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Introduce una expresi\u243 n para \f2\fs42\i f(n)\f1\fs38\i0  que corresponda a una sucesi\u243 n acotada\par superior y cuya cota superior y as\u237 ntota sea la recta \f2\fs42\i{\*\mjaformula y=-2}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_36" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==1)&(corrAcot==0)&(ContestoAcot)&(!AnsAcot)' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red169\green48\blue58;\red32\green48\blue58;}\f1\fs38\cf0 Incorrecto.\cf1}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_37" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==1)&(corrAcot==0)&(ContestoAcot)&(!AnsAcot)' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Los criterios para que una sucesi\u243 n sea acotada por arriba por una cota en\par \f2\fs42\i{\*\mjaformula y=-2}\f1\fs38\i0  y que, adem\u225 s, dicha cota sea su as\u237 ntota son:}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_38" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==1)&(corrAcot==0)&(ContestoAcot)&(!AnsAcot)' expresión='[20,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 1. Ning\u250 n valor de la sucesi\u243 n debe superar \f2\fs42\i -2\f1\fs38\i0 . Esto garantiza que \f2\fs42\i -2\f1\fs38\i0  es una\par     cota superior de la sucesi\u243 n. No obstante, no garantiza que sea la as\u237 ntota.\par 2. Cuando \f2\fs42\i{\*\mjaformula n\u8594 \u8734 }\f1\fs38\i0 , los valores sucesivos de la sucesi\u243 n se aproximan m\u225 s y\par     m\u225 s a \f2\fs42\i -2\f1\fs38\i0  por debajo del mismo. Se debe cumplir que \f2\fs42\i{\*\mjaformula{\limit{\from n}{\to\u8734 }{\what}}-2-f(n)=0}\f1\fs38\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_39" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==1)&(corrAcot==0)&(ContestoAcot)&(!AnsAcot)&(violAcot!=999)' expresión='[20,400]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 El t\u233 rmino {\*\mjaformula{\expr violAcot\decimals 0\fixed1}} viola alguna de estas condiciones.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_40" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==1)&(corrAcot==0)&(ContestoAcot)&(!AnsAcot)&(violAcot=999)' expresión='[20,400]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs42\i{\*\mjaformula y=-2}\f2\fs38\i0  no parece ser as\u237 ntota de la sucesi\u243 n.}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_41" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==1)&(corrAcot==1)&(ContestoAcot)' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red32\green183\blue58;\red32\green48\blue58;}\f1\fs38\cf0\u161 Correcto!\cf1}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_42" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==1)&(corrAcot==1)&(ContestoAcot)' expresión='[20,230]' texto='Los valores de tu sucesión cumplen con que siempre son menores que la\ncota superior, y que términos muy avanzados de la sucesión se aproximan\narbitrariamente por debajo de la sucesión a la cota, siendo esta\nefectivamente una asíntota.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_43" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==1)&(ContestoAcot)&AnsAcot' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Los siguientes son ejemplos de sucesiones con \f2\fs42\i{\*\mjaformula y=-2}\f1\fs38\i0  como cota\par superior y as\u237 ntota:}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_44" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==1)&(ContestoAcot)&AnsAcot' expresión='[20,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs42\i{\*\mjaformula f(n)=-2-{\fraction{\num 1}{\den n}}}\f2\fs38\i0\par \f1\fs42\i{\*\mjaformula f(n)=-2-e{\supix -n}}\f2\fs38\i0\par Intenta \u233 stas expresiones. Recuerda que la exponencial se introduce como\par \f1\fs42\i{\*\mjaformula exp(n)}\f2\fs38\i0 .}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_45" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==2' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 La sucesi\u243 n \f2\fs42\i{\*\mjaformula x{\subix n}={\expr Base\decimals 2\fixed1}{\supix{\expr (ExponSgn==&squot;-&squot;)?&squot;-n&squot;:&squot;n&squot;\decimals 0\fixed1}}}\f1\fs38\i0  corresponde a una sucesi\u243 n con las siguientes\par propiedades:}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_46" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==2)&(corrEje3==0)&(ContestoEje3)&(!AnsEje3)' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red169\green48\blue58;\red32\green48\blue58;}\f1\fs38\cf0 Incorrecto.\cf1}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_47" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==2)&(corrEje3==0)&(ContestoEje3)&(!AnsEje3)' expresión='[20,240]' texto='La sucesión en cuestión consiste en una base y un exponente.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_48" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==2)&(corrEje3==0)&(ContestoEje3)&(!AnsEje3)' expresión='[20,280]' texto='Ubica qué es lo que pasa cuando:\na) se potencia una base de magnitud menor a 1 con un exponente positivo.\n    Observa si es lo mismo cuando el signo de la base es positivo o negativo.\nb) se potencia una base de magnitud mayor a 1 con un exponente positivo.\n    Observa si es lo mismo cuando el signo de la base es positivo o negativo.\nc) el signo del exponente es positivo o negativo.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_49" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==2)&(corrEje3==1)&(ContestoEje3)&(!AnsEje3)' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red32\green183\blue58;\red32\green48\blue58;}\f1\fs38\cf0\u161 Correcto!\cf1}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_50" value="espacio='Pregs' tipo='texto' dibujar-si='(ScrlPregs==2)&(ContestoEje3)&AnsEje3' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs38 Si tu base \f2\fs42\i B\f1\fs38\i0  es tal que \f2\fs42\i 1\i0\u8805 \u8739 \i{\*\mjaformula B}\i0\u8739 >\i 0\f1\fs38\i0 , y el exponente positivo, corresponder\u225 \par al producto de magnitudes \f3\fs42\u8804 \f1\fs38  1, que sucesivamente decrecer\u225 n \ul en\par magnitud\ulnone , dando lugar a una sucesi\u243 n acotada (no rebasar\u225  ciertos valores).\par Lo mismo ocurre si \f3\fs42\u8739 \i{\*\mjaformula B}\i0\u8739 \i >1\f1\fs38\i0  y el exponente negativo, pues \f2\fs42\i{\*\mjaformula B{\supix -n}=({\fraction{\num 1}{\den B}}){\supix n}}\f1\fs38\i0  y \f2\fs42\i{\*\mjaformula{\fraction{\num 1}{\den B}}<1}\f1\fs38\i0 .\par Sucesiones con base cero \u243  1 siempre ser\u225 n constantes independiente del\par exponente.\par Sucesiones con base negativa presentar\u225 n un car\u225 cter oscilatorio debido al\par \f2\fs42\i{\*\mjaformula (-1){\supix n}}\f1\fs38\i0  involucrado, siendo ni crecientes, decrecientes, ni constantes.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_51" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==3' expresión='[20,50]' texto='Resumen (1a parte):' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_52" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==3' expresión='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Las sucesiones son relaciones entre el conjunto de los naturales y, t\u237 picamente,\par los reales. Suelen representarse como \f2\fs42\i{\*\mjaformula x{\subix n}=f(n)}\f1\fs38\i0 , donde \f2\fs42\i n\f1\fs38\i0  es el natural en\par cuesti\u243 n y \f2\fs42\i{\*\mjaformula f(n)}\f1\fs38\i0  es una regla de correspondencia para el valor del t\u233 rmino.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_53" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==3' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Ellas pueden presentar una cota, superior o inferior, cuando al hacer el \u237 ndice\par \f2\fs42\i{\*\mjaformula n\u8594 \u8734 }\f1\fs38\i0 , se establecen los valores de la sucesion por debajo o por arriba de dicha\par cota. Si la cota es un valor al cual se aproxima la sucesi\u243 n arbitrariamente cuando\par \f2\fs42\i{\*\mjaformula n\u8594 \u8734 }\f1\fs38\i0 , entonces ser\u225 , adem\u225 s, una as\u237 ntota.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_54" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==3' expresión='[20,310]' texto='De no presentar una cota, y así poder crecer indefinidamente para arriba o\npara abajo, la sucesión será no acotada. Adicionalmente, si el comportamiento\nes tal que los valores siguientes siempre exceden a los anteriores, la sucesión\nsera creciente, y si siempre son menores a los anteriores, será decreciente.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_55" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==4' expresión='[20,50]' texto='Resumen (2a parte):' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_56" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==4' expresión='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Los valores de una sucesi\u243 n pueden oscilar, siendo ni crecientes ni\par decrecientes. No obstante, si se aproximan arbitrariamente cerca de alg\u250 n\par valor cuando \f2\fs42\i{\*\mjaformula n\u8594 \u8734 }\f1\fs38\i0 , entonces la sucesi\u243 n es convergente.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_57" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==4' expresión='[20,190]' texto='Una sucesión constante, en la que su valor siempre es el mismo, es un\nejemplo básico de una sucesión convergente, que presenta una asíntota,\ny que, por consiguiente, también es acotada. El valor de la asíntota será\nel valor de la constante.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_58" value="espacio='Pregs' tipo='texto' dibujar-si='ScrlPregs==4' expresión='[20,320]' texto='Las propiedades aquí mencionadas se pueden extender también a las sucesiones\nrecursivas y a las series, mismo que podrás confirmar en la siguiente sección.' fuente='SansSerif,PLAIN,19' fijo='sí'">
