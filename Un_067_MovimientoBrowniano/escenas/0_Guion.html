   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \fs40\b0\i0\par       A trav\u233 s de una conversaci\u243 n con un tutor digital y la exploraci\u243 n simult\u225 nea de modelos interactivos y simu-\par       laciones, el estudiante har\u225  observaciones, formular\u225  hip\u243 tesis y realizar\u225  inferencias con el objeto de entender\par       el movimiento browniano, as\u237  como su papel en la corroboraci\u243 n del modelo cin\u233 tico de los fluidos y la natu-\par       raleza corpuscular de la materia. Asimismo, comprender\u225  la importancia del trabajo de Albert Einstein en la\par       explicaci\u243 n de dicho fen\u243 meno.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Este apartado ofrece un breve video sobre los conceptos del movimiento aleatorio y la difusi\u243 n.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Para dar inicio al di\u225 logo, se hace referencia a la --hoy en d\u237 a m\u225 s que comprobada-- naturaleza corpuscular de\par       la materia y a la importancia del trabajo de Robert Brown para resolver de una vez por todas la controversia\par       cient\u237 fica en torno a la naturaleza misma de la materia.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       El di\u225 logo se plantea dentro del marco hist\u243 rico que inicia con la observaci\u243 n de Robert Brown de unas part-\par       \u237 culas &quote;bailadoras&quote; de polen en agua y se desarrolla a trav\u233 s de las teor\u237 as y controversias cient\u237 ficas m\u225 s\par       importantes en torno a este hallazgo. En particular, se atienden los siguientes puntos clave en el desarrollo\par       tem\u225 tico:\par \par      1. Se presenta la observaci\u243 n de Robert Brown del movimiento aleatorio de polen y su posterior compro-\par          baci\u243 n de que dicho movimiento no se pod\u237 a atribuir al polen mismo.\par      2. Se explica el movimiento browniano a partir del modelo cin\u233 tico de los fluidos y se establece la relaci\u243 n\par          entre la intensidad del movimiento y la temperatura del fluido.\par      3. Se expone el contraargumento de escala que parec\u237 a refutar la hip\u243 tesis anterior.\par      4. Mediante modelos simples, se explica la esencia del movimiento browniano y se ilustra de manera intuitiva\par          la teor\u237 a de Einstein sobre el desplazamiento cuadr\u225 tico medio.\par      6. Se hace un an\u225 lisis breve de la f\u243 rmula del desplazamiento cuadr\u225 tico medio, enfocado en la relaci\u243 n entre\par          la distancia recorrida y las variables de tiempo, viscosidad, temperatura y radio de la part\u237 cula.\par      7. Se pide al alumno que elabore una definici\u243 n del movimiento browniano con base en lo aprendido.\par           \par       \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se recalca la importancia de la teor\u237 a de Einstein sobre el desplazamiento cuadr\u225 tico medio y se explica c\u243 mo\par       Jean Baptiste Perrin, a partir de la f\u243 rmula de Einstein, determin\u243  de manera exacta el n\u250 mero de Avogadro.\par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o funcional:                              Tine Stalmans\par       Dise\u241 o de contenido:                         Tine Stalmans\par                                                                 Alejandro Radillo D\u237 az\par       Programaci\u243 n:                                   Tine Stalmans\par                                                                 Joel Espinosa Longi\par       Ilustraci\u243 n:                                        Jorge Cruz S\u225 nchez\par       Dise\u241 o gr\u225 fico:                                 Elizabeth Ortiz Caballero\par       Revisi\u243 n de contenido:                     Alejandro Radillo D\u237 az\par       Revisi\u243 n general:                              Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM.\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par                       Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM y DGTIC de la UNAM.\fs28}">
