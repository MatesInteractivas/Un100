<p align="center">
<ajs name="Descartes" width=500 height=500
        code="Descartes.class"
        codebase="http://arquimedes.matem.unam.mx/Descartes5/"
        archive="lib/Descartes5.jar"
        MAYSCRIPT>
   <param name="tama&ntilde;o" value="500x500">
   <param name="decimal_symbol" value=",">
   <param name="antialias" value="s&iacute;">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versi&oacute;n" value="5.107, 2013-08-17">
   <param name="Idioma" value="espa&ntilde;ol">
   <param name="Botones" value="cr&eacute;ditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' fijo='s&iacute;' O.x='-250' O.y='150' imagen='images/fondo.png' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='pasos' tipo='num&eacute;rico' regi&oacute;n='interior' espacio='E1' nombre='pasos' expresi&oacute;n='(290,22,40,40)' valor='pasos' incr='1' min='2' max='10' decimales='0' fijo='s&iacute;' visible='s&iacute;' acci&oacute;n='calcular' par&aacute;metro='numPos=pasos+1\ncombinaciones=2^pasos\ncalcularPos(0)\ncalcularProb(0)\ncalcularBarras()\nactualizar=1'">
   <param name="A_01" value="id='calcularBarras()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='intBarras=(anchoTot/((numPos*3)+1))/E1.escala;wBarras=intBarras*2'">
   <param name="A_02" value="id='posiciones' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='15' expresi&oacute;n='posiciones[0]=0;posiciones[1]=0;posiciones[2]=0;posiciones[3]=0;posiciones[4]=0;posiciones[5]=0;posiciones[6]=0;posiciones[7]=0;posiciones[8]=0;posiciones[9]=0;posiciones[10]=0;posiciones[11]=0;posiciones[12]=0;posiciones[13]=0;posiciones[14]=0'">
   <param name="A_03" value="id='prob' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='15' expresi&oacute;n='prob[0]=0;prob[1]=0;prob[2]=0;prob[3]=0;prob[4]=0;prob[5]=0;prob[6]=0;prob[7]=0;prob[8]=0;prob[9]=0;prob[10]=0;prob[11]=0;prob[12]=0;prob[13]=0;prob[14]=0'">
   <param name="A_04" value="id='calcularPos(x)' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='posiciones[x]=pasos-(2*x);otraVez=(x&lt;pasos)?calcularPos(x+1):0'">
   <param name="A_05" value="id='calcularProb(x)' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='combX=factorial(pasos)/(factorial(x)*factorial(pasos-x));prob[x]=combX*100/combinaciones;otraVez=(x&lt;pasos)?calcularProb(x+1):0'">
   <param name="A_06" value="id='factorial(x)' algoritmo='s&iacute;' expresi&oacute;n='fctr' algoritmo='s&iacute;' hacer='fctr=x&gt;1?x*factorial(x-1):1'">
   <param name="A_07" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='pasos=3;anchoTot=500;actualizar=0' hacer='numPos=pasos+1;combinaciones=2^pasos;calcularPos(0);calcularProb(0);calcularBarras()'">
   <param name="A_08" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre'">
   <param name="A_09" value="id='LIMPIAR' evento='s&iacute;' condici&oacute;n='actualizar' acci&oacute;n='limpiar' ejecuci&oacute;n='siempre' pos_mensajes='centro'">
   <param name="A_10" value="id='RESET' evento='s&iacute;' acci&oacute;n='calcular' par&aacute;metro='actualizar=0' ejecuci&oacute;n='siempre' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresi&oacute;n='[148,32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red87\green76\blue44;\red32\green48\blue58;}\f1\fs30\b\cf0 N\u250 mero de pasos: \cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='s&iacute;' info='N&uacute;mero de pasos:'">
   <param name="G_02" value="espacio='E1' tipo='pol&iacute;gono' fondo='s&iacute;' color='1bcafa' expresi&oacute;n='(((s+1)*intBarras)+(s*wBarras),0)(((s+1)*intBarras)+(s*wBarras),prob[s]/8)(((s+1)*intBarras)+(s*wBarras)+wBarras,prob[s]/8)(((s+1)*intBarras)+(s*wBarras)+wBarras,0)(((s+1)*intBarras)+(s*wBarras),0)' familia='s' s.intervalo='[0,numPos]' s.pasos='numPos' relleno='1bcafa' info='barras'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='0' expresi&oacute;n='[(((s+1)*intBarras)+(s*wBarras)+intBarras/4)*E1.escala,355]' familia='s' s.intervalo='[0,numPos]' s.pasos='numPos' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\i{\*\mjaformula{\expr posiciones[s]}}\f2\fs30\i0}' fuente='SansSerif,ITALIC,14' decimales='0' fijo='s&iacute;' info='posiciones finales'">
   <param name="G_04" value="espacio='E1' tipo='punto' expresi&oacute;n='(((s+1)*intBarras)+(s*wBarras)+(7-pasos)*.08,-.4)' familia='s' s.intervalo='[0,numPos]' s.pasos='numPos' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs30\b{\*\mjaformula{\expr posiciones[s]}}\b0}' fuente='Monospaced,BOLD,15' decimales='0' fijo='s&iacute;' tama&ntilde;o='0' info='valor posiciones finales'">
   <param name="G_05" value="espacio='E1' tipo='texto' expresi&oacute;n='[90,430]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b Posibles posiciones finales despu\u233 s de {\*\mjaformula{\expr pasos}} pasos\f2\fs30\b0}' fuente='SansSerif,BOLD,14' decimales='0' fijo='s&iacute;' info='Posibles posiciones despu&eacute;s de x pasos'">
   <param name="G_06" value="espacio='E1' tipo='punto' expresi&oacute;n='(((s+1)*intBarras)+(s*wBarras)+(7-pasos)*.08,prob[s]/8+.1)' familia='s' s.intervalo='[0,numPos]' s.pasos='numPos' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green113\blue119;\red32\green48\blue58;}\cf0\f1\fs24\b{\*\mjaformula{\expr prob[s]}} %\f2\fs30\b0\cf1}' fuente='SansSerif,BOLD,12' decimales='1' fijo='s&iacute;' tama&ntilde;o='0' info='valor probabilidad de cada posici&oacute;n final'">
   <param name="G_07" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green113\blue119;\red32\green48\blue58;}\cf0\f1\fs28\b Probabilidad de cada\par posici\u243 n final\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,14' fijo='s&iacute;' info='Probabilidad de cada posici&oacute;n final'">
</ajs></p>
