   <param name="G_08" value="espacio='E1' tipo='imagen' dibujar-si='(iniciado)&(t=6)' expresión='(-8,5.55)' archivo='images/fondo_txt_gr.png'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='t=1' expresión='[254,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30 1. Al cerrar la olla, \u233 sta contiene b\u225 sicamente dos sustancias:\b\par     agua\b0  y \b aire\b0  (adem\u225 s de los alimentos que se le hayan puesto). \f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='t=2' expresión='[254,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 2. Cuando se prende la estufa, ambas sustancias empiezan a\par     calentarse y suceden dos cosas. Por un lado, el \b agua\b0  comienza\par     a evaporarse, por lo que incrementa la cantidad de gas en la\par     olla. Por otro lado, el \b aire\b0  se calienta y naturalmente querr\u225 \par     expandirse.}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='t=3' expresión='[254,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 3. Sin embargo, la \b v\u225 lvula\b0  de la olla no permite que se escape\par     ni el vapor de agua ni el aire caliente, hasta haberse alcanzado\par     una presi\u243 n determinada (suficiente para empujar hacia arriba\par     la v\u225 lvula y dejar escapar los gases). }' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='t=4' expresión='[254,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 4. Recuerda ahora la f\u243 rmula de la \b ley general de los gases\b0 :\par      \b PV = knT\b0 . Tanto n (la cantidad de gas) como T (la tempe-\par      ratura) aumentan, mientras que V (el volumen) permanece\par      igual. Por tanto, la presi\u243 n en la olla (P) incrementar\u225  sus-\par      tancialmente.}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='t=5' expresión='[254,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30 5. La elevada presi\u243 n en la olla hace que la \b temperatura\b0  \b de\par     ebullici\u243 n\b0  del agua (normalmente de 100 \u176 C) aumenta a\par     unos 130 \u176 C, por lo que los alimentos se cocinan mucho\par     m\u225 s r\u225 pido.}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='t=6' expresión='[128,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs30 Ahora ya sabes c\u243 mo se comportan los gases y qu\u233  sucede cuando los calentamos o comprimimos, \par ya sea a temperatura constante o no. \par \par Ahora bien, no es f\u225 cil mantener constante la temperatura de un gas al comprimirlo. Para que ocurra\par eso, se tienen que cumplir una serie de condiciones que se desmenuzar\u225 n en el di\u225 logo sobre los\par conceptos b\u225 sicos de la termodin\u225 mica.\par \par \cf0 Te invitamos a que lo estudies a continuaci\u243 n.\cf1}' fuente='SansSerif,PLAIN,15' fijo='sí'">
