   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \fs40\b0\i0\par       A trav\u233 s de una conversaci\u243 n con un tutor digital y la observaci\u243 n y/o manipulaci\u243 n simult\u225 nea de modelos\par       interactivos, el estudiante analizar\u225 , tanto a nivel macro como submicrosc\u243 pico, el comportamiento de un \par       gas que est\u225  siendo comprimido dentro de un cilindro con un \u233 mbolo. Esto le permitir\u225  conocer y entender\par       la ley general de los gases, y las leyes de Boyle y Gay-Lussac en particular.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En este apartado se mostrar\u225  un breve video con el siguiente texto:\par \par       \i Seguramente conoces las ollas a presi\u243 n. En ellas, los alimentos se cocinan hasta cuatro veces m\u225 s r\u225 pido\par       que en una olla tradicional. Pero \u191 sabes por qu\u233  es as\u237 ?\par \par       Por ahora, s\u243 lo te revelamos que su funcionamiento se basa en dos fen\u243 menos f\u237 sicos relacionados con los\par       gases: \b vapor y presi\u243 n\b0 . En las ollas a presi\u243 n, ambos fen\u243 menos se conjugan para que tu comida est\u233  lista...\par       \u161 en un abrir y cerrar de ojos!\i0\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En el inicio, se indicar\u225  al alumno que va a platicar con un tutor digital para encontrar la respuesta a la pre-\par       gunta formulada en la Motivaci\u243 n. Tambi\u233 n se dar\u225  un resumen del desarrollo general del di\u225 logo. \par \par      Texto propuesto:\par \par       \i A continuaci\u243 n vas a platicar con un tutor digital con el objeto de familiarizarte con el comportamiento de\par       los gases. Analizar\u225 s qu\u233  pasa cuando se comprime un gas ideal y observar\u225 s c\u243 mo se modelan y compor-\par       tan sus part\u237 culas. As\u237  podr\u225 s inferir algunas importantes \b leyes de los gases\b0  y... \u161 entender c\u243 mo funcionan\par       las ollas a presi\u243 n!\i0\par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       El di\u225 logo se desarrollar\u225  a trav\u233 s de los siguientes puntos clave:\par \par       1. Observaci\u243 n macrosc\u243 pica de la compresi\u243 n adiab\u225 tica de un gas y sus consecuencias: reducci\u243 n del volu-\par            men y aumento de la temperatura.\par       2. Eliminaci\u243 n de la variable temperatura (se hace constante) para inferir la ley de Boyle (compresi\u243 n isoter-\par           mica del gas: PV = k).\par       3. Estudio del fen\u243 meno a nivel submicrosc\u243 pico para entender el aumento en la presi\u243 n del gas.\par       4. Explicaci\u243 n de la equivalencia de la presi\u243 n externa e interna del gas mediante el ejemplo de una\par           jeringa, cuya boca se tapa para comprimir el aire dentro.\par       5. Regreso a la compresi\u243 n adiab\u225 tica para inferir la ley general de los gases (PV = knT), mediante un modelo\par           interactivo con valores de P, V y T manipulables.\par       6. Aplicaci\u243 n de la ley general al caso particular de la olla a presi\u243 n (V = constante), para formular la ley de \par           Gay-Lussac.\par       7. Invitaci\u243 n a que el alumno reflexione sobre el funcionamiento de las ollas express e intente explicarlo.\par           (dando como pista que la temperatura de ebullici\u243 n aumenta con la presi\u243 n).\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Aqu\u237  se da respuesta a la pregunta formulada en la motivaci\u243 n. Se muestra un pasap\u225 ginas con ilustraciones\par       de una olla a presi\u243 n, acompa\u241 adas de textos breves que explican cada aspecto del funcionamiento de la\par       misma.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Tine Stalmans, Jos\u233  Luis Abreu Le\u243 n\par       Dise\u241 o funcional:                   Tine Stalmans\par       Programaci\u243 n:                        Tine Stalmans, Carlos Alberto Jaimes Vergara, Joel Espinosa Longi\par \f0\fs28\par }">
