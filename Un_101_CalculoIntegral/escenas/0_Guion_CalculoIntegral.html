   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       La determinaci\u243 n de la recta tangente a una curva y el c\u225 lculo de \u225 reas son dos problemas que han ido\par       resolvi\u233 ndose hist\u243 ricamente por caminos diferentes y, a priori, parecen no tener relaci\u243 n.  Pero el C\u225 lculo\par       Diferencial permiti\u243  mostrar que ambos no son m\u225 s que dos caras de la misma moneda. \par       Adicionalmente, la autor\u237 a de \u233 ste c\u225 lculo, disputada entre Newton y Leibniz, di\u243  base a determinar que la\par       misma quedaba asociada a la fecha de publicaci\u243 n. Fueron dos genios, mal avenidos, pero ciertamente\par       ambos llegaron a ver m\u225 s no s\u243 lo por ir a hombros de gigantes, sino porque ambos supieron mirar tan lejos.\par       En esta unidad se busca:\par         a) Formular el Teorema fundamental del Calculo Integral que relaciona a la funci\u243 n \u225 rea con la derivaci\u243 n\par         b) Enunciar la Regla de Barrow que permite el c\u225 lculo de la integral definida en base a las primitivas de\par              una funci\u243 n y establecer la necesidad de c\u225 lcular dichas primitivas.\par         c) Aprender a calcular primitivas por diferentes m\u233 todos. \par         d) Aplicaci\u243 n al c\u225 lculo de \u225 reas de trapecios mixtil\u237 neos y \u225 rea encerrada entre dos curvas.\par \par       \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se mostrar\u225 n dos v\u237 deos. Uno en el que se muestra la interrelaci\u243 n t\u233 cnica del problema de la tangente y\par       del c\u225 lculo de \u225 reas. Otro sobre la disputa de Newton y Leibniz realizado con un planteamiento divulgador\par        y cierta dosis de humor. \par  \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se formular\u225  el Teorema Fundamental del C\u225 lculo Integral y la Regla de Barrow, marcando la necesidad\par       de abordar el c\u225 lculo de primitivas de una funci\u243 n. Con una escena se mostrar\u225  la relaci\u243 n existente entre\par       la funci\u243 n \u225 rea y su derivada.\par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se plantean diferentes m\u233 todos de integraci\u243 n o de c\u225 lculo de primitivas: descomposici\u243 n en base a la \par       linealidad de la integral, funciones polin\u243 micas, integrales cuasi-inmediatas, por partes, por\par       sustituci\u243 n, funciones racionales y trigonom\u233 tricas.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se aplica el c\u225 lculo integral a la determinaci\u243 n del \u225 rea de trapecios mixtil\u237 neos y del \u225 rea encerrada\par       entre dos curvas. \par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Dise\u241 o funcional:                   Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Programaci\u243 n:                        Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par \f0\fs28}">
