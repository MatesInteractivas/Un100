<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">
   <param name="tamaño" value="950x550">
   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par      \f2\fs40  \cf0\fs48\b\i Objetivo\cf1\par \f1\fs34\b0\i0\par      \f2\fs40  La determinaci\u243 n de la recta tangente a una curva y el c\u225 lculo de \u225 reas son dos problemas que han ido\par       resolvi\u233 ndose hist\u243 ricamente por caminos diferentes y, a priori, parecen no tener relaci\u243 n.  Pero el C\u225 lculo\par       Diferencial permiti\u243  mostrar que, ambos, no son m\u225 s que dos caras de la misma moneda. \par       Adicionalmente, la autor\u237 a de \u233 ste c\u225 lculo fue muy disputada entre Newton y Leibniz y ello dio base a \par       establecer que la  misma queda asociada a la fecha de publicaci\u243 n.  Newton y Leibniz fueron dos genios, \par       mal avenidos, pero ciertamente ambos llegaron a ver m\u225 s no s\u243 lo por ir a hombros de gigantes, sino porque\par       ambos supieron mirar muy lejos.\par       En esta unidad se:\par         a) Formula el Teorema fundamental del Calculo Integral que relaciona a la funci\u243 n \u225 rea con la derivaci\u243 n\par         b) Se enunciar la Regla de Barrow que permite el c\u225 lculo de la integral definida en base a las primitivas de\par              una funci\u243 n y consecuentemten establece la necesidad de c\u225 lcular dichas primitivas.\par         c) Aprender a calcular primitivas por diferentes m\u233 todos. \par         d) Aplicaci\u243 n al c\u225 lculo de \u225 reas de trapecios mixtil\u237 neos y \u225 rea encerrada entre dos curvas.\f1\fs34\par \f2\fs40\par       Las escenas de c\u225 lculo integral son adaptaciones de escenas desarrolladas por Miguel \u193 ngel Cabez\u243 n \par       Ochoa y Consolaci\u243 n Ruiz Gil para la Red Educativa Digital Descartes. V\u237 deo &quote;{\*\hyperlink Sobre hombros de gigantes|http://www.youtube.com/watch?v=nom1GxrGx8U}&quote; \par       y v\u237 deo &quote;{\*\hyperlink Grandes peleas de la Ciencia|http://www.youtube.com/watch?v=fOIPCSpCNVA}&quote; tomados de youtube.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par \f1\fs34      \f2\fs40  Se incluyen dos v\u237 deos. Uno en el que se refleja c\u243 mo el problema de la tangente y del c\u225 lculo de \u225 reas\par       est\u225 n interelacionados. Otro muestra la disputa de Newton y Leibniz desde un planteamiento divulgador\par \f1\fs34      \f2\fs40  y con cierta dosis de humor.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f2\fs40       Se formula el Teorema Fundamental del C\u225 lculo Integral y la Regla de Barrow o tambi\u233 n nombrado como\par       segundo Teorema Fundamental del C\u225 lculo Integral. Se muestra en una escena se mostrar\u225  la relaci\u243 n \par       existente entre la funci\u243 n \u225 rea y su derivada, las infinitas primitivas de una funci\u243 n y c\u243 mo la regla  de \par       Barrow para el c\u225 lculo de una integral definida es independiente de la primitiva elegida. \par       La aplicaci\u243 n de la regla de Barrow nos marca la necesidad de abordar m\u233 todos de c\u225 lculo de primitivas.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f2\fs40\par       Se plantean diferentes m\u233 todos de integraci\u243 n o de c\u225 lculo de primitivas: integrales inmediatas, \par       descomposici\u243 n en base a la linealidad de la integral, integrales cuasi-inmediatas, por partes, de  funciones\par       racionales y un tipo de trigonom\u233 tricas.\par \par \par       \cf0\fs48\b\i Cierre\cf1\fs40\b0\i0\par \par       Se aplica el c\u225 lculo integral a la determinaci\u243 n del \u225 rea de trapecios mixtil\u237 neos y del \u225 rea encerrada\par       entre dos curvas.\par \par \par     \cf0\fs48\b\i  Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f2\fs40\par       Dise\u241 o del contenido:            Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes\par       Dise\u241 o funcional:                   Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Programaci\u243 n:                        Jos\u233  R. Galo S\u225 nchez, Red Educativa Digital Descartes \par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:          Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
