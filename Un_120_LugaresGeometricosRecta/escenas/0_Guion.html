   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i    Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40     El objetivo de esta serie de interactivos es estudiar ejemplos planteados que cuentan con condiciones que debe\par     cumplir un punto del plano para poder ser considerado un elemento del lugar geom\u233 trico. Una vez establecida \par     las condiciones,  procederemos a encontrar la ecuaci\u243 n que debe satisfacerse para identificar la curva.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Com\u250 nmente, cuando pensamos en un lugar geom\u233 trico lo primero que viene a nuestra mente es la definici\u243 n \par       de las c\u243 nicas, pues en los libros de texto, ellas son presentadas de manera gen\u233 rica como un lugar geom\u233 trico, \par       es decir, nos dicen cu\u225 les son las propiedades, en t\u233 rminos de distancias, que deben satisfacerse, para \par       posteriormente encontrar las ecuaciones generales que los puntos correspondientes satisfacen. Sin embargo, \par       a\u250 n cuando las rectas, c\u237 rculos, par\u225 bolas, elipses e hip\u233 rbolas resultan ser las curvas interesantes para una \par       parte de la Geometr\u237 a anal\u237 tica, existen otros lugares geom\u233 tricos que no resultan ser una de las curvas \par       mencionadas, o bien, aunque la curva en cuesti\u243 n s\u237  es una de ellas, con las condiciones que deben satisfacer \par       los puntos no es posible identificarla de manera inmediata.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se introduce el plateamiendo del problema para que posteriormente mediante el uso de conceptos abordados \par       en los distintos cursos de Geometr\u237 a anal\u237 tica, moderna y euclidiana y por supuesto, echaremos mano de tantos\par      desarrollos algebraicos como haga falta, se logre obtener la ecuaci\u243 n an\u225 litica del lugar geom\u233 trico pedido.\par    \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se hace una construccion que describe un lugar geom\u233 trico que describe un punto M cuando se mueve otro \par       punto C.\par       Se plantea el problema algebraicamente y se prueba que la ecuaci\u243 n del lugar geom\u233 trico que describe M es\par       una recta.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se hace un resumen de lo visto en las escenas anteriores\par \par \cf0\fs48\b\i     Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Gilberto Santos, Facultad de Ciencias, UNAM\par       Dise\u241 o funcional:                   Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Programaci\u243 n:                        Gilberto Santos, Facultad de Ciencias, UNAM\par \cf0\fs48\b\i    \cf1\fs40\b0\i0\par      \par \f0\fs28}">
