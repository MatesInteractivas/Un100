   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El estudio de los fractales, tanto aquellos que son resultado de algoritmos definidos, como aquellos\par       presentes en la naturaleza, ha sido abordado \u250 ltimamente con gran inter\u233 s. No obstante, s\u243 lo suelen\par       conocerse los aspectos m\u225 s populares de los mismos.\par \par       El objetivo de esta unidad es, as\u237  pues, introducir al usuario a los fractales de una manera un poco m\u225 s\par       profunda. Por un lado, se ponen en evidencia los 2 fundamentos de la construcci\u243 n de un fractal: la\par       autosimilitud y la invariancia de escala. Por otra parte, y de forma m\u225 s profunda, se introduce tambi\u233 n al\par       usuario a la \i dimensi\u243 n fractal\i0 , medida mediante la cual se puede caracterizar un fractal.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentar\u225  un video donde se muestra una gran variedad de fractales, y donde se hace referencia a la\par       aparici\u243 n de los mismos tanto en modelos como en la naturaleza. Asimismo describe, de forma superficial\par       las caracter\u237 sticas m\u225 s importantes de los fractales.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se introducir\u225  al alumno al fractal que posiblemente es m\u225 s conocido: el fractal de Koch. De manera\par       visual, se percatar\u225  de las 2 caracter\u237 sticas (autosimilitud e invariancia de escala) mediante manipulaci\u243 n\par       de la escala donde el fractal es trazado.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presentar\u225 n en una escena el fractal de Koch nuevamente, pero con el prop\u243 sito de mostrar el c\u225 lculo\par       de su dimensi\u243 n fractal, y as\u237  introduciendo la f\u243 rmula general para el c\u225 lculo de la misma. En otras dos\par       escenas, se presentar\u225  como ejercicio el c\u225 lculo de la dimensi\u243 n fractal para el de Hilbert y la costa de\par       Gosper (con el objeto de presentar un problema en que la dificultad recae en el c\u225 lculo del n\u250 mero de\par       segmentos y otro en que recae en el c\u225 lculo del tama\u241 o del segmento). Se da, adicionalmente, una\par       interpretaci\u243 n del valor obtenido en cada caso. Se mostrar\u225  tambi\u233 n toda la isla de Gosper y se pondr\u225  de\par       manifiesto como ejemplo de un fractal cuyo contorno total es el mismo que el contorno de una de sus\par       partes consitutivas, mostrando nuevamente el aspecto de autosimilitud.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presentar\u225 , a manera de documento, un resumen de los principales puntos tocados: las caracter\u237 sticas\par       que tienen en general los fractales, la dimensi\u243 n fractal y su c\u225 lculo. Aprovechando el ejemplo del fractal\par       de Hilbert y la forma en que su dimensi\u243 n puede estimarse tambi\u233 n mediante el conteo de \i cajas\i0  en las que\par       el fractal est\u225  presente, se prepara el terreno para el c\u225 lculo de fractales &quote;experimentales&quote; (marcando la\par       diferencia con los construidos a partir de un algoritmo), mismo que ha de abordarse en otra unidad.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Alejandro Radillo D\u237 az\par       Dise\u241 o funcional:                   Alejandro Radillo D\u237 az\par       Programaci\u243 n:                        Alejandro Radillo D\u237 az\par \f0\fs28}">
