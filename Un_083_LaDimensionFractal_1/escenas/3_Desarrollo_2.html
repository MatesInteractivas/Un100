   <param name="G_15" value="espacio='PanIzq' tipo='texto' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 Obt\u233 n la f\u243 rmula para calcular el tama\u241 o de\par segmento como funci\u243 n de \f2\fs40\i{\*\mjaformula n}\f1\fs36\i0 , considerando\par que el tama\u241 o inicial es 1.\f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[20,80+20*s]' familia='s' s.intervalo='[0,3]' s.pasos='3' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 Gen0[\f2\fs34\i{\*\mjaformula{\expr s\decimals 0\fixed1}}\f1\fs30\i0 ,0]=\f2\fs34\i{\*\mjaformula{\expr Gen0[s,0]\decimals 4\fixed1}}\f1\fs30\i0     Gen0[\f2\fs34\i{\*\mjaformula{\expr s\decimals 0\fixed1}}\f1\fs30\i0 ,1]=\f2\fs34\i{\*\mjaformula{\expr Gen0[s,1]\decimals 4\fixed1}}\f1\fs30\i0}' fijo='sí'">

   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[150,180+20*s]' familia='s' s.intervalo='[0,20]' s.pasos='20' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34\i MldNw[\fs38{\*\mjaformula{\expr s\decimals 0\fixed1}}\fs34 ]=\fs38{\*\mjaformula{\expr MldNw[s]\decimals 0\fixed0}}\f3\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[300,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 direc =\f2\fs34\i{\*\mjaformula{\expr direc\decimals 0\fixed0}}\f1\fs30\i0\par i=\f2\fs34\i{\*\mjaformula{\expr i\decimals 0\fixed1}}\f1\fs30\i0\par _i=\f2\fs34\i{\*\mjaformula{\expr _i\decimals 0\fixed1}}\f1\fs30\i0\par iMldB=\f2\fs34\i{\*\mjaformula{\expr iMldB\decimals 0\fixed1}}\f1\fs30\i0\par lngMld=\f2\fs34\i{\*\mjaformula{\expr lngMld\decimals 0\fixed1}}\f1\fs30\i0\par iCrds=\f2\fs34\i{\*\mjaformula{\expr iCrds\decimals 0\fixed1}}\f1\fs30\i0\par iGen=\f2\fs34\i{\*\mjaformula{\expr iGen\decimals 0\fixed1}}\f1\fs30\i0\par MldNw[\f2\fs34\i{\*\mjaformula{\expr iCrds\decimals 0\fixed1}}\f1\fs30\i0 ]=\f2\fs34\i{\*\mjaformula{\expr MldNw[iCrds]}}\f1\fs30\i0\par \f2\fs34\i{\*\mjaformula{\expr (Gen0[iGen,0]-Gen0[iGen-1,0]==0)\decimals 0\fixed1}}\f1\fs30\i0}' fijo='sí'">

   <param name="G_21" value="espacio='Hil' tipo='segmento' color='c6ff282a' dibujar-si='shwGrd' expresión='(0,(s+1)*tSg)(1,(s+1)*tSg)' familia='s' s.intervalo='[0,(1/tSg)-2]' s.pasos='(1/tSg)-2' fijo='sí' tamaño='1'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 g3.x=\f2\fs34\i{\*\mjaformula{\expr E1._w/2+g3.x*E1.escala\decimals 2\fixed1}}\f1\fs30\i0 =\f2\fs34\i{\*\mjaformula{\expr g3.x\decimals 2\fixed1}}\f1\fs30\i0\par g3.y=\f2\fs34\i{\*\mjaformula{\expr E1._h/2-g3.y*E1.escala\decimals 2\fixed1}}\f1\fs30\i0 =\f2\fs34\i{\*\mjaformula{\expr g3.y\decimals 2\fixed1}}\f1\fs30\i0\par f(x)=\f2\fs34\i{\*\mjaformula{\expr f(x)\decimals 2\fixed1}}\f1\fs30\i0     corrNSeg=\f2\fs34\i{\*\mjaformula{\expr corrNSeg\decimals 0\fixed1}}\f1\fs30\i0\par g(x)=\f2\fs34\i{\*\mjaformula{\expr g(x)\decimals 2\fixed1}}\f1\fs30\i0     corrTSeg=\f2\fs34\i{\*\mjaformula{\expr corrTSeg\decimals 0\fixed1}}\f1\fs30\i0}' fijo='sí'">
   <param name="G_23" value="espacio='RetroNumSeg' tipo='texto' fondo='sí' color='blanco' expresión='[20,5]' texto='Número de segmentos' fuente='SansSerif,PLAIN,24' fijo='sí'">

   <param name="G_26" value="espacio='Hil' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(Hil._w-2,0)(Hil._w-2,Hil._h-2)(0,Hil._h-2)(0,0)' ancho='5'">
   <param name="G_27" value="espacio='RetroNumSeg' tipo='texto' dibujar-si='ContestoNSeg&(!corrNSeg)&(!ShwAnsNSeg)' expresión='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 La respuesta es incorrecta.\par Observaciones:}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_28" value="espacio='RetroTamSeg' tipo='texto' dibujar-si='ContestoTSeg&(!corrTSeg)&(!ShwAnsTSeg)' expresión='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 La respuesta es incorrecta.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_29" value="espacio='RetroTamSeg' tipo='texto' dibujar-si='ContestoTSeg&(!corrTSeg)&(!ShwAnsTSeg)' expresión='[20,75]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Observaciones:\par Nota que, en la primera generaci\u243 n, el\par segmento mide \f2\fs40\i{\*\mjaformula{\fraction{\num 1}{\den 2}}}\f1\fs36\i0 , en la siguiente mide\par \f2\fs40\i{\*\mjaformula{\fraction{\num 1}{\den 4}}}\f1\fs36\i0 , luego \f2\fs40\i{\*\mjaformula{\fraction{\num 1}{\den 8}}}\f1\fs36\i0  y as\u237  sucesivamente.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_30" value="espacio='RetroDim' tipo='texto' dibujar-si='ContestoDim&(!corrDim)&(!ShwAnsDim)' expresión='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 La respuesta es incorrecta. Observaciones:}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_31" value="espacio='RetroDim' tipo='texto' dibujar-si='ContestoDim&(!corrDim)&(!ShwAnsDim)' expresión='[20,75]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 1) Recuerda que lo que deseas es que el\par     producto del n\u250 mero de segmentos por\par     el tama\u241 o de segmento no tienda ni a\par     infinito ni a cero cuando n diverge.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_32" value="espacio='RetroDim' tipo='texto' dibujar-si='ContestoDim&(!corrDim)&(!ShwAnsDim)' expresión='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 2) Observa de tu f\u243 rmula para el n\u250 mero de\par     segmentos N, que \u233 sta tal vez se puede\par     simplificar cuando n\u8594 \u8734  para que sea\par     m\u225 s f\u225 cil tomar su logaritmo al buscar su\par     dimensi\u243 n fractal.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_33" value="espacio='Info' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Info._w/2,18,Info._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_34" value="espacio='Info' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Info._w-1,0)(Info._w-1,Info._h-1)(0,Info._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_35" value="espacio='RetroDim' tipo='texto' dibujar-si='ContestoDim&(!corrDim)&(!ShwAnsDim)' expresión='[20,285]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 3) Recuerda: la f\u243 rmula \f2\fs40\i{\*\mjaformula D{\subix H}={\fraction{\num ln(N)}{\den ln(d)}}}\f1\fs36\i0  te\par     permite conocer la dimensi\u243 n fractal.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_36" value="espacio='RetroDim' tipo='texto' dibujar-si='ContestoDim&corrDim' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red32\green143\blue58;\red32\green48\blue58;}\f1\fs36\cf0\u161 Correcto!\cf1}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_37" value="espacio='PanIzq' tipo='texto' expresión='[20,335]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Por ello, la dimensi\u243 n fractal de esta curva es:\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_38" value="espacio='Info' tipo='texto' color='blanco' expresión='[20,5]' texto='Introducción y explicación' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_39" value="espacio='RetroDim' tipo='texto' dibujar-si='ContestoDim&corrDim' expresión='[10,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 Muestra la red junto con el fractal y nota\par que, en cada generaci\u243 n, la red se hace\par m\u225 s fina (se cuadruplica el n\u250 mero de\par celdas) pero siempre hay un v\u233 rtice del\par fractal dentro de cada celda.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_40" value="espacio='RetroNumSeg' tipo='texto' dibujar-si='ContestoNSeg&(!corrNSeg)&(!ShwAnsNSeg)' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs36 1) Muestra la red para cada generaci\u243 n.\par     Cada lado se divide en \f2\fs36\i{\*\mjaformula 2{\supix n}}\f1\fs36\i0  pedazos, con\par     \f3\fs38\i n\f1\fs36\i0  la generaci\u243 n. \u191 Cu\u225 l es la f\u243 rmula para\par     el n\u250 mero de celdas como funci\u243 n de \f3\fs38\i n\f1\fs36\i0 ?\par \par 2) Por cada celda en la red hay un v\u233 rtice\par     del fractal, y el n\u250 mero de segmentos es\par     \f2\fs36\i{\*\mjaformula 1}\f1\fs36\i0  menos que el n\u250 mero de v\u233 rtices.\par \par Estos datos te ayudar\u225 n para la f\u243 rmula.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_41" value="espacio='RetroTamSeg' tipo='texto' dibujar-si='ContestoTSeg&(!corrTSeg)&(!ShwAnsTSeg)' expresión='[20,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Al parecer, la unidad se est\u225  dividiendo\par por un n\u250 mero \f2\fs40\i{\*\mjaformula q}\f1\fs36\i0  cada vez a partir de\par \f2\fs40\i{\*\mjaformula n=1}\f1\fs36\i0 , por lo que la f\u243 rmula debe ser\par del tipo \f2\fs40\i{\*\mjaformula{\fraction{\num 1}{\den q{\supix n}}}}\f1\fs36\i0 .}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_42" value="espacio='RetroNumSeg' tipo='texto' dibujar-si='ContestoNSeg&corrNSeg' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red32\green143\blue58;\red32\green48\blue58;}\f1\fs36\cf0\u161 Correcto!\cf1\par \par Nota que, a pesar de que la f\u243 rmula que\par encontraste es equivalente a \f2\fs40\i{\*\mjaformula N=2{\supix 2n}-1}\f1\fs36\i0 ,\par en el l\u237 mite en que \f2\fs40\i{\*\mjaformula n\u8594 \u8734 }\f1\fs36\i0 , \f2\fs40\i{\*\mjaformula N\u8594 2{\supix 2n}}\f1\fs36\i0 . Esto\par es, el \f2\fs40\i{\*\mjaformula -1}\f1\fs36\i0  se vuelve irrelevante.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_43" value="espacio='RetroTamSeg' tipo='texto' dibujar-si='ContestoTSeg&corrTSeg' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red32\green143\blue58;\red32\green48\blue58;}\f1\fs36\cf0\u161 Correcto!\cf1}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_44" value="espacio='RetroDim' tipo='texto' dibujar-si='ContestoDim&corrDim' expresión='[10,215]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 Al tender a infinito la generaci\u243 n, la red se\par har\u225  tan fina como desees, y el fractal\par siempre abarcar\u225  cada celda, por lo que\par cubrir\u225  el \u225 rea completa y por fuerza ser\u225 \par de dimensi\u243 n 2.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_45" value="espacio='RetroNumSeg' tipo='texto' dibujar-si='ContestoNSeg&corrNSeg' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 Este dato te servir\u225  para simplificar el\par c\u225 lculo de la dimensi\u243 n fractal, el cual se\par pregunta m\u225 s adelante.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_46" value="espacio='RetroTamSeg' tipo='texto' dibujar-si='ShwAnsTSeg' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 Dado que en cada generaci\u243 n siguiente\par el tama\u241 o del segmento se divide, la\par f\u243 rmula para el c\u225 lculo del valor por el\par cual se divide el original en la en\u233 sima\par generaci\u243 n es \f2\fs40\i{\*\mjaformula d=2{\supix n}}\f1\fs36\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_47" value="espacio='RetroDim' tipo='texto' dibujar-si='ShwAnsDim' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs36 Considerando irrelevante el -1 en la\par f\u243 rmula \f2\fs40\i{\*\mjaformula N=2{\supix 2n}-1}\f1\fs36\i0  para el n\u250 mero de\par segmentos, se puede considerar que\par \f2\fs40\i{\*\mjaformula N=(2{\supix 2}){\supix n}}\f1\fs36\i0 , por lo que el n\u250 mero por el\par cual se multiplican en cada generaci\u243 n\par los segmentos es \f2\fs40\i{\*\mjaformula 2{\supix 2}}\f1\fs36\i0 , y el n\u250 mero por\par el que se dividen en tama\u241 o es \f3\fs38\i 2\f1\fs36\i0 .\f4\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_48" value="espacio='Info' tipo='texto' dibujar-si='InfoStp==0' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 En esta escena podr\u225 s construir el fractal de Hilbert.\par \par De inicio se muestra la generaci\u243 n \f2\fs40\i{\*\mjaformula n=1}\f1\fs36\i0 . Con el bot\u243 n &squot;Avanzar&squot; podr\u225 s ir viendo \par generaciones subsecuentes.\par \par Una vez que hayas avanzado, podr\u225 s pintar la generaci\u243 n justo anterior a la que tienes \par presente con el bot\u243 n &squot;Mostrar predecesor&squot;.\par \par Adicionalmente, con el bot\u243 n &squot;Mostrar red&squot; podr\u225 s pintar una cuadr\u237 cula que divide al \par cuadrado unitario en celdas cuadradas. Su utilidad se har\u225  evidente cuando quieras \par contar el n\u250 mero de segmentos del fractal.\par \par Intenta, una vez que lo hayas analizado, responder a las preguntas de la izquierda.\par \par \f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_49" value="espacio='Info' tipo='texto' dibujar-si='InfoStp==1' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red213\green48\blue58;\red32\green48\blue58;}\cf0\f1\fs38\b\u161 IMPORTANTE!\fs36\b0\par \cf1\par Se permite el c\u225 lculo de hasta la 5a generaci\u243 n del fractal.\par \par No obstante, la magnitud de los c\u225 lculos ralentiza el explorador en dispositivos m\u243 viles, \par y tardar\u225  alrededor de unos 30 segundos en cargar, raz\u243 n por la cual se sugiere no \par usar dicho n\u250 mero de generaci\u243 n, o permitir que ese tiempo transcurra.\par \par El fractal puede cargarse sin problemas en una computadora.\par \f3\fs30}' fuente='SansSerif,BOLD,19' fijo='sí'">
   <param name="G_50" value="espacio='RetroDim' tipo='texto' dibujar-si='ShwAnsDim' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 Por lo tanto, la f\u243 rmula ser\u237 a\par \f2\fs40\i{\*\mjaformula D{\subix H}={\fraction{\num ln(2{\supix 2})}{\den ln(2)}}={\fraction{\num (2)(ln(2))}{\den ln(2)}}=2}\f1\fs36\i0 .\par Intenta introducir este resultado.\f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_51" value="espacio='RetroTamSeg' tipo='texto' dibujar-si='ShwAnsTSeg' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 El tama\u241 o del segmento de la en\u233 sima\par generaci\u243 n ser\u225  \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den 2{\supix n}}}}\f1\fs36\i0 .\f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_52" value="espacio='RetroNumSeg' tipo='texto' dibujar-si='ShwAnsNSeg' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs36 La f\u243 rmula para el n\u250 mero de segmentos\par es \f2\fs40\i{\*\mjaformula N=2{\supix 2n}-1}\f1\fs36\i0 , pues encuentras un v\u233 rtice\par en cada celda de la red, y hay \f2\fs40\i{\*\mjaformula 2{\supix n}}\f1\fs36\i0\par divisiones en el eje \i x\i0  y \f2\fs40\i{\*\mjaformula 2{\supix n}}\f1\fs36\i0  en el \i y\i0 ,\par correspondiendo a \f2\fs40\i{\*\mjaformula (2{\supix n}){\supix 2}=2{\supix 2n}}\f1\fs36\i0  celdas.\par Pero como siempre falta un segmento, la\par f\u243 rmula es \f2\fs40\i{\*\mjaformula 2{\supix 2n}-1}\f1\fs36\i0 .\par Intenta introducir dicha f\u243 rmula.\f4\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
</ajs>
