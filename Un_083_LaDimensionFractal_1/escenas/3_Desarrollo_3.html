   <param name="G_20" value="espacio='Construccion' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 El fractal se construye de la siguiente forma:\par Iniciando con un segmento unitario como la generaci\u243 n \f2\fs40\i{\*\mjaformula 0}\f1\fs36\i0 , la\par siguiente generaci\u243 n constar\u225  de 3 segmentos por este segmento\par inicial con coordenadas (0,0) y (1,0), de la siguiente forma.\f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_21" value="espacio='PanIzq' tipo='texto' expresión='[20,42]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 Presta especial atenci\u243 n al n\u250 mero de segmentos\par para cada generaci\u243 n. \u191 Cu\u225 l ser\u237 a la f\u243 rmula para\par calcular el n\u250 mero de segmentos como funci\u243 n del\par n\u250 mero de generaci\u243 n \f2\fs40\i{\*\mjaformula n}\f1\fs36\i0 ?\f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_22" value="espacio='PanIzq' tipo='texto' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36 Igualmente, \u191 cu\u225 l ser\u237 a la f\u243 rmula para calcular el\par tama\u241 o de segmento como funci\u243 n de \f2\fs38\i n\f1\fs36\i0 ,\par considerando que el tama\u241 o inicial es 1?\f3\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_23" value="espacio='PanIzq' tipo='texto' expresión='[20,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Por ello, la dimensi\u243 n fractal de esta curva es:\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_24" value="espacio='Hil' tipo='texto' expresión='[150,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 N\u250 mero de generaci\u243 n: {\*\mjaformula{\expr calcGen\decimals 0\fixed1}}\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_25" value="espacio='RetroNumSeg' tipo='texto' dibujar-si='ContestoNSeg&corrNSeg' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red32\green143\blue58;\red32\green48\blue58;}\f1\fs36\cf0\u161 Correcto!\cf1}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_26" value="espacio='RetroTamSeg' tipo='texto' color='blanco' expresión='[20,5]' texto='Tamaño de segmentos' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_27" value="espacio='Construccion' tipo='texto' expresión='[20,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs36 Los 3 segmentos miden el mismo tama\u241 o, y s\u243 lo se pide que el\par \u225 ngulo interno sea de \f2\fs38\i{\*\mjaformula 120\u176 }\f1\fs36\i0 .\par Tip: Si el segmento AB mide x, entonces el BC mide \f3\fs40\i{\*\mjaformula{\fraction{\num x}{\den 2}}}\f1\fs36\i0 . Por lo\par que conoces 2 lados de un tri\u225 ngulo y el \u225 ngulo que forman.\f4\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_28" value="espacio='Hil' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(Hil._w-2,0)(Hil._w-2,Hil._h-2)(0,Hil._h-2)(0,0)' ancho='5'">
   <param name="G_29" value="espacio='RetroDim' tipo='texto' color='blanco' expresión='[20,5]' texto='Dimensión fractal' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_30" value="espacio='RetroDim' tipo='texto' dibujar-si='ContestoDim&(!corrDim)&(!ShwAnsDim)' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 La respuesta es incorrecta.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_31" value="espacio='RetroDim' tipo='texto' dibujar-si='ContestoDim&(!corrDim)&(!ShwAnsDim)' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Recuerda que lo que deseas es que el\par producto del n\u250 mero de segmentos por\par el tama\u241 o de segmento no tienda ni a\par infinito ni a cero cuando \f2\fs40\i{\*\mjaformula n}\f1\fs36\i0  diverge.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_32" value="espacio='RetroNumSeg' tipo='texto' dibujar-si='ShwAnsNSeg' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs36 En la generaci\u243 n \i 0\i0 , el n\u250 mero de\par segmentos es \i 1\i0 , en la siguiente\par generaci\u243 n, es \i 3\i0 , en la siguiente \i 9\i0 .}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_33" value="espacio='RetroTamSeg' tipo='texto' dibujar-si='ContestoTSeg&(!corrTSeg)&(!ShwAnsTSeg)' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 La respuesta es incorrecta.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_34" value="espacio='RetroTamSeg' tipo='texto' dibujar-si='ContestoTSeg&(!corrTSeg)&(!ShwAnsTSeg)' expresión='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Revisa nuevamente la construcci\u243 n y\par pon especial atenci\u243 n en la \u250 ltima\par sugerencia de la misma. Recuerda que\par la ley de cosenos presenta una relaci\u243 n\par entre la longitud de dos lados de un\par tri\u225 ngulo y el \u225 ngulo que subtienden.\par Ello te puede ayudar a calcular \f2\fs40\i{\*\mjaformula x}\f1\fs36\i0 .}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_35" value="espacio='RetroDim' tipo='texto' dibujar-si='ContestoDim&(!corrDim)&(!ShwAnsDim)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 La f\u243 rmula \f2\fs40\i{\*\mjaformula D{\subix H}={\fraction{\num ln(N)}{\den ln(d)}}}\f1\fs36\i0  te permite\par conocer la dimensi\u243 n fractal.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_36" value="espacio='RetroDim' tipo='texto' dibujar-si='ContestoDim&corrDim' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red32\green143\blue58;\red32\green48\blue58;}\f1\fs36\cf0\u161 Correcto!\cf1}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_37" value="espacio='RetroNumSeg' tipo='texto' dibujar-si='ShwAnsNSeg' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 As\u237  pues, por cada segmento de la\par generaci\u243 n previa, aparecen 3 nuevos.\par De tal forma que la f\u243 rmula para el\par n\u250 mero de segmentos en este ejemplo\par es: \f2\fs40\i{\*\mjaformula N=3{\supix n}}\f1\fs36\i0 .}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_38" value="espacio='RetroTamSeg' tipo='texto' dibujar-si='ContestoTSeg&corrTSeg' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red32\green143\blue58;\red32\green48\blue58;}\f1\fs36\cf0\u161 Correcto!\cf1}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_39" value="espacio='RetroDim' tipo='texto' dibujar-si='ShwAnsDim' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 El n\u250 mero de segmentos de una\par generaci\u243 n a la que sigue se multiplica\par por 3 (as\u237 , \f2\fs38\i N=3\f1\fs36\i0 ).}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_40" value="espacio='RetroNumSeg' tipo='polígono' coord_abs='sí' expresión='(0,0)(RetroNumSeg._w-1,0)(RetroNumSeg._w-1,RetroNumSeg._h-1)(0,RetroNumSeg._h-1)(0,0)'">
   <param name="G_41" value="espacio='RetroTamSeg' tipo='texto' dibujar-si='ShwAnsTSeg' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Observa el tri\u225 ngulo en la &squot;Construcci\u243 n&squot;.\f2\fs40\i}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_42" value="espacio='RetroDim' tipo='texto' dibujar-si='ShwAnsDim' expresión='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 El n\u250 mero por el que se divide el tama\u241 o\par de segmento de una generaci\u243 n a otra\par es \f2\fs40\i{\*\mjaformula{\radical{\index}{\radicand 7}}}\f1\fs36\i0  (as\u237 , \f2\fs40\i{\*\mjaformula d=}{\*\mjaformula{\radical{\index}{\radicand 7}}}\f1\fs36\i0 ). As\u237  pues,}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_43" value="espacio='RetroDim' tipo='texto' dibujar-si='ShwAnsDim' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs40\i{\*\mjaformula D{\subix H}={\fraction{\num ln(3)}{\den ln({\radical{\index}{\radicand 7}})}}={\fraction{\num ln(3)}{\den ln(7{\supix{\fraction{\num 1}{\den 2}}})}}=}\f2\fs36\i0\par \f1\fs40\i{\*\mjaformula{\fraction{\num ln(3)}{\den{\fraction{\num 1}{\den 2}}ln(7)}}={\fraction{\num (2)ln(3)}{\den ln(7)}}\u8776 1.129}\f2\fs36\i0 .}' fuente='Serif,ITALIC,20' fijo='sí'">
   <param name="G_44" value="espacio='RetroTamSeg' tipo='texto' dibujar-si='ShwAnsTSeg' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs36 Los lados adyacentes al \u225 ngulo a \f2\fs40\i{\*\mjaformula 120{\supix o}}\f1\fs36\i0\par miden \f2\fs40\i{\*\mjaformula x}\f1\fs36\i0  y \f2\fs40\i{\*\mjaformula{\fraction{\num x}{\den 2}}}\f1\fs36\i0 , respectivamente.\par Por la ley de cosenos, obtenemos:\par \f2\fs40\i{\*\mjaformula ({\fraction{\num x}{\den 2}}){\supix 2}+x{\supix 2}-2({\fraction{\num x}{\den 2}})(x)cos(120{\supix o})=({\fraction{\num 1}{\den 2}}){\supix 2}}\i0\par \u8658  \i{\*\mjaformula{\fraction{\num 5x{\supix 2}}{\den 4}}+(x{\supix 2})({\fraction{\num 1}{\den 2}})={\fraction{\num 1}{\den 4}}}\i0  \u8658  \i{\*\mjaformula 7x{\supix 2}=1}\f1\fs36\i0  \f3\fs40\u8658 \par \i{\*\mjaformula x={\fraction{\num 1}{\den{\radical{\index}{\radicand 7}}}}}\f1\fs36\i0 , y un segmento de la \f4\fs38\i n\f1\fs36\i0 -\u233 sima\par generaci\u243 n medir\u225  \f2\fs40\i{\*\mjaformula ({\fraction{\num 1}{\den{\radical{\index}{\radicand 7}}}}){\supix n}}\f1\fs36\i0 .\f2\fs40\i}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_45" value="espacio='RetroNumSeg' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(RetroNumSeg._w/2,18,RetroNumSeg._w,1)' archivo='images/barraInfo.jpg'">
   <param name="Animación" value="pausa='1000' controles='no' auto='no' inicio='Construc=1' hacer='bini=bini+1' mientras='Construc==1'">
