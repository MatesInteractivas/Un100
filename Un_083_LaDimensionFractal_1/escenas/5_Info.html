   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El estudio de los fractales, tanto aquellos que son resultado de algoritmos definidos, como aquellos\par       presentes en la naturaleza, ha sido abordado \u250 ltimamente con gran inter\u233 s. No obstante, s\u243 lo suelen\par       conocerse los aspectos m\u225 s populares de los mismos.\par \par       El objetivo de esta unidad es, as\u237  pues, introducir al usuario a los fractales de una manera un poco m\u225 s\par       profunda. Por un lado, se ponen en evidencia los 2 fundamentos de la construcci\u243 n de un fractal: la\par       autosimilitud y la invariancia de escala. Por otra parte, y de forma m\u225 s profunda, se introduce tambi\u233 n al\par       usuario a la dimensi\u243 n fractal, medida mediante la cual se puede caracterizar un fractal.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presenta un video donde se muestra una gran variedad de fractales, y donde se hace referencia a la\par       aparici\u243 n de los mismos tanto en modelos como en la naturaleza. Asimismo describe, de forma superficial\par       las caracter\u237 sticas m\u225 s importantes de los fractales.\par \par                                         {\*\component\Space 1428ff8817f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se introduce al alumno al fractal que posiblemente es m\u225 s conocido: el fractal de Koch. De manera\par       visual, se percatar\u225  de las 2 caracter\u237 sticas (autosimilitud e invariancia de escala) mediante manipulaci\u243 n\par       de la escala donde el fractal es trazado.\par \par                                         {\*\component\Space 1428ff98296}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presentan tres escenas: en una el fractal de Koch nuevamente, pero con el prop\u243 sito de mostrar el c\u225 lculo\par       de su dimensi\u243 n fractal, y as\u237  introduciendo la f\u243 rmula general para el c\u225 lculo de la misma.\par \par                                         {\*\component\Space 1428ffaaab7}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par       En otras dos escenas se presenta como ejercicio el c\u225 lculo de la dimensi\u243 n fractal para el de Hilbert y la\par       costa de Gosper (con el objeto de presentar un problema en que la dificultad recae en el c\u225 lculo del\par       n\u250 mero de segmentos y otro en que recae en el c\u225 lculo del tama\u241 o del segmento).\par \par                                         {\*\component\Space 1428ffb90ee}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                         {\*\component\Space 1428ffd3e38}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par       Continuando el contorno del fractal de Gosper, se construye la Isla de Gosper, como un mosaico de un\par       hex\u225 gono central flanqueado por 6 hex\u225 gonos como \u233 l, y a los que posteriormente se les aplica la\par       construcci\u243 n fractal del contorno de la isla de Gosper a cada uno de sus lados. Es posible manipular el\par       \u225 ngulo interno del fractal para que no sea exactamente \fs44\i{\*\mjaformula 120{\supix o}}\fs40\i0 , sino pueda estar entre \fs44\i{\*\mjaformula 95{\supix o}}\fs40\i0  y \fs44\i{\*\mjaformula 180{\supix o}}\fs40\i0 . Debido\par       a que en un mosaico de hex\u225 gonos el \u225 ngulo interno entre lados adyacentes del mosaico es \fs44\i{\*\mjaformula 120{\supix o}}\fs40\i0 , se\par       muestra que si se aplica la construcci\u243 n fractal al mosaico usando dicho \u225 ngulo, el contorno del mosaico es\par       autosimilar al de uno de sus componentes.\par \par                                         {\*\component\Space 1429b2fa05f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta, a manera de documento, un resumen de los principales puntos tocados: las caracter\u237 sticas\par       que tienen en general los fractales, la dimensi\u243 n fractal y su c\u225 lculo. Aprovechando el ejemplo del fractal\par       de Hilbert y la forma en que su dimensi\u243 n puede estimarse tambi\u233 n mediante el conteo de cajas en las que\par       el fractal est\u225  presente, se prepara el terreno para el c\u225 lculo de fractales &quote;experimentales&quote; (marcando la\par       diferencia con los construidos a partir de un algoritmo), mismo que ha de abordarse en otra unidad.\par \par                                         {\*\component\Space 1428ffe1736}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Alejandro Radillo D\u237 az, LITE\par       Dise\u241 o funcional:                    Alejandro Radillo D\u237 az, LITE\par       Programaci\u243 n:                         Alejandro Radillo D\u237 az, LITE\par       Asesor\u237 a de programaci\u243 n:     Jos\u233  Luis Abreu Le\u243 n, Insituto de Matematicas, UNAM\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez Gom\u233 z, LITE\par       Revisi\u243 n de contenido:           Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
