   <param name="C_04" value="id='texto2' tipo='numérico' región='interior' espacio='E1' nombre='_vacio_' expresión='(440,450,30,60)' valor='3' incr='1' min='0' max='3' discreto='sí' decimales='0' fijo='sí' visible='no' dibujar-si='texto=20' activo-si='texto=20'">
   <param name="C_05" value="id='cierraResp' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(exp.x-botExp.x,exp.y+(texto-1)*dexp.y,botExp.x,botExp.y)' fijo='sí' visible='sí' imagen='images/reducir.png' acción='calcular' parámetro='texto=0\nverPlano=0\nd=1\nt=pasos' dibujar-si='(texto!=0)' activo-si='(((texto!=0)&((it_n=0)|(it_n>=N_it1))))'">
   <param name="C_06" value="id='Acercar' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='Iniciar simulación' expresión='(w11.x-100,w11.y,210,alpha.h)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn210.png' acción='calcular' parámetro='verPlano=1\nb=1\nc=1' dibujar-si='(texto=1)&(verPlano=0)' activo-si='(texto=1)&(verPlano=0)'">
   <param name="C_07" value="id='Quitar' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='Cambiar posición' expresión='(w11.x-100,w11.y,210,alpha.h)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn210.png' acción='calcular' parámetro='reiniciaValores()\nverPlano=1\nt=0' dibujar-si='(texto=1)&(verPlano=1)' activo-si='(texto=1)&(verPlano=1)'">

   <param name="C_09" value="id='QQ.y' tipo='numérico' región='interior' espacio='E1' nombre='QQ.y' valor='1.5' incr='0.01' min='1' max='5' fijo='sí' visible='sí' dibujar-si='0' activo-si='0' pos_mensajes='centro'">
   <param name="C_10" value="id='QQQ' tipo='gráfico' espacio='E2' color='10c23a' color-int='10c23a' tamaño='6' expresión='(0,Qs.y)' constricción='(x=0)' fijo='sí' dibujar-si='texto=3' activo-si='texto=3'">
   <param name="C_11" value="id='QQQ.y' tipo='numérico' región='interior' espacio='E1' nombre='QQQ.y' valor='Qs.y' incr='0.001' min='1' max='5' decimales='6' fijo='sí' visible='sí' dibujar-si='0' activo-si='0' pos_mensajes='centro'">
   <param name="A_01" value="id='LIX' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='6' filas='100' expresión='LIX[0,0]=0;LIX[1,0]=0;LIX[2,0]=0;LIX[0,1]=0;LIX[1,1]=0;LIX[2,1]=0;LIX[0,2]=0;LIX[1,2]=0;LIX[2,2]=0;'">
   <param name="A_02" value="id='LIY' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='6' filas='100' expresión='LIX[0,0]=0;LIX[1,0]=0;LIX[2,0]=0;LIX[0,1]=0;LIX[1,1]=0;LIX[2,1]=0;LIX[0,2]=0;LIX[1,2]=0;LIX[2,2]=0;'">

   <param name="A_07" value="id='definic' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='definic[0]=&squot;Cargas inducidas en un conductor&squot;;definic[1]=&squot;Distribución de cargas eléctricas&squot;;definic[2]=&squot;Líneas de campo&squot;;definic[3]=&squot;&squot;;definic[4]=&squot;&squot;;definic[5]=&squot;&squot;;definic[6]=&squot;&squot;;;'">

   <param name="A_09" value="id='QVy' vector='sí' evaluar='una-sola-vez' tamaño='100'">
   <param name="A_10" value="id='iniciaEspacio()' algoritmo='sí' algoritmo='sí' hacer='ejes.x=-0.8;ejes.y=-0.6;ejes.w=1.5;ejes.h=1.2;sc.y=ejes.h*0.9;eje.w=E1.escala;eje.y=E1.escala*0.9;ejeSup.x=w1.cx-eje.w/2;ejeSup.y=w1.cy-eje.y/2;ord.y=0.9*ejes.h;ejeInf.x=ejeSup.x;ejeInf.y=ejeSup.y+eje.y;x_0=0.3455;dwn.y=-20;up.y=10;;sc.x=ejes.w*0.9;N_it1=100;N_it2=100;N_it=N_it1;;d=0'">
   <param name="A_11" value="id='iniciaTextos()' algoritmo='sí' algoritmo='sí' hacer='t1.x=100;t1.y=120;;w1.x=600;w1.y=100;dw1.x=350;dw1.y=350;w1.cx=w1.x+dw1.x/2;w1.cy=w1.y+dw1.y/2;exp.x=60;exp.y=120;dexp.y=50;botExp.x=30;botExp.y=30;;;pt1.x=20;pt1.y=20;ct1.x=exp.x+pt1.x;ct1.y=120;dct1.x=450;dct1.y=400;;;d1.x=exp.x;d1.y=exp.y;dd1.x=370;dd1.y=botExp.y;definiciones = 3;;def1.x=d1.x+20;def1.y=d1.y+7;;alpha.w = 160;alpha.h=30;alpha.x=w1.cx-alpha.w/2;alpha.y=w1.cy+dw1.y/2 - alpha.h*1.5;delta=100;texCon.x=w1.x+dw1.x*0.4;texCon.y=w1.y+dw1.y*0.1;;ht.y=30;w11.x=dw1.x/2;w11.y=dw1.y-40;'">
   <param name="A_12" value="id='iniciaValores()' algoritmo='sí' algoritmo='sí' hacer='Q=25;q=25;Q1=Q/q;Qx=1.5;Qy=0;ts.x=w1.cx;ts.y=w1.cy;tQ.x=w11.x;tQ.y=100-E1.escala*Qx;alpha=1;beta=.01;placaAbajo.x=0;placaAbajo.y=-6;placaArriba.x=0;placaArriba.y=6;pasosLinea=60;deltaPlaca.x=(placaArriba.x-placaAbajo.x)/q;deltaPlaca.y=(placaArriba.y-placaAbajo.y)/q;;plano.w=8;plano.x=-plano.w/2;plano.h=0.4;plano.y=plano.h/2;dt=0.01;dx=0.1;pasos=5000;iniciaCargas();lim.y=6;DT=20;dy=1/DT;dr=0.1;lineas=5'">
   <param name="A_13" value="id='iniciaCargas()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='QX=0;QX2=Qx*Qx;QY[i]=placaAbajo.y+deltaPlaca.y*(i+0.5);QVy[i]=0;i=i+1' mientras='i<q'">
   <param name="A_14" value="id='reiniciaValores()' algoritmo='sí' algoritmo='sí' hacer='Q1=Q/q;Qx=1+3*rnd;tQ.x=w1.cx;tQ.y=w1.cy-E1.escala*Qx;deltaPlaca.x=(placaArriba.x-placaAbajo.x)/q;deltaPlaca.y=(placaArriba.y-placaAbajo.y)/q;iniciaCargas()'">
   <param name="A_15" value="id='relaja1()' algoritmo='sí' algoritmo='sí' hacer='Euler1();actualiza()'">
   <param name="A_16" value="id='relaja2()' algoritmo='sí' algoritmo='sí' hacer='Euler2();actualiza()'">
   <param name="A_17" value="id='relaja3()' algoritmo='sí' algoritmo='sí' hacer='Euler3();actualiza();'">
   <param name="A_18" value="id='cicloInterno(i,qy)' algoritmo='sí' algoritmo='sí' inicio='j=i+1' hacer='DY=(qy-QY[j]);DY2=DY*DY+0.0001;QVy[i]=QVy[i]+Q1*sgn(DY)/DY2*dt;QVy[j]=QVy[j]-Q1*sgn(DY)/DY2*dt;j=j+1' mientras='j<q'">
   <param name="A_19" value="id='Euler1()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='cicloInterno(i,QY[i]);QVy[i]=QVy[i]*(1-beta)-dt*Q*QY[i]/(QX2+QY[i]*QY[i])^1.5 ;i=i+1' mientras='i<q'">
   <param name="A_20" value="id='Euler2()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='cicloInterno(i,QY[i]);QVy[i]=QVy[i]*(1-beta)-dt*Q*QY[i]/(QQ.y*QQ.y+QY[i]*QY[i])^1.5 ;i=i+1' mientras='i<q'">
   <param name="A_21" value="id='Euler3()' algoritmo='sí' algoritmo='sí' inicio='i=0;' hacer='cicloInterno(i,QY[i]);QVy[i]=QVy[i]*(1-beta)-dt*Q*QY[i]/(QQQ.y*QQQ.y+QY[i]*QY[i])^1.5 ;i=i+1' mientras='i<q'">
   <param name="A_22" value="id='actualiza()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='QY[i]=QY[i]+QVy[i]*dt;QY[i]=(QY[i]>placaAbajo.y)?QY[i]:(placaAbajo.y+0.01*rnd);QY[i]=(QY[i]<placaArriba.y)?QY[i]:(placaArriba.y-0.01*rnd);;i=i+1' mientras='i<q'">
   <param name="A_23" value="id='calcLineas()' algoritmo='sí' algoritmo='sí' inicio='ii=0;iniciaLineas()' hacer='saltoLineas();ii=ii+1' mientras='ii<pasosLinea'">
   <param name="A_24" value="id='iniciaLineas()' algoritmo='sí' algoritmo='sí' inicio='j=0' hacer='ang=pi/(lineas+1);LX[j]=QQQ.y-cos((j+1)*ang)*dr;LY[j]=QQQ.x+sin((j+1)*ang)*dr;j=j+1' mientras='j<lineas'">
   <param name="A_25" value="id='saltoLineas()' algoritmo='sí' algoritmo='sí' inicio='k=0' hacer='saltoLinea(k);L12=sqrt( (LX1[k]*LX1[k]) + (LY1[k]*LY1[k])+0.001);LX[k]=LX[k]-LX1[k]*dr/L12;LY[k]=LY[k]-LY1[k]*dr/L12;k=k+1' mientras='k<lineas'">
   <param name="A_26" value="id='saltoLinea(K)' algoritmo='sí' algoritmo='sí' inicio='l=0;normas(K)' hacer='L32=( (LX[K])*(LX[K]) + (QY[l]-LY[K])*(QY[l]-LY[K])+0.0001)^1.5;fx=LX[K]/L32;fy=-(QY[l]-LY[K])/L32;;LX1[K]=LX1[K]+fx;LY1[K]=LY1[K]+fy;l=l+1' mientras='l<q'">
   <param name="A_27" value="id='normas(KK)' algoritmo='sí' algoritmo='sí' hacer='L32=( (QQQ.y-LX[KK])*(QQQ.y-LX[KK]) + (LY[KK])*(LY[KK])+0.0001)^1.5;LX1[KK]=(QQQ.y-LX[KK])*Q/L32;LY1[KK]=(-LY[KK])*Q/L32'">
   <param name="A_28" value="id='generaLineas()' algoritmo='sí' algoritmo='sí' inicio='in=0' hacer='inicLinea(in);genLinea(in);in=in+1' mientras='in<lineas'">
   <param name="A_29" value="id='inicLinea(I)' algoritmo='sí' algoritmo='sí' hacer='ang=pi/(lineas+1);LIX[I,0]=QQQ.y-cos((I+1)*ang)*dr;LIY[I,0]=QQQ.x+sin((I+1)*ang)*dr'">
   <param name="A_30" value="id='genLinea(I)' algoritmo='sí' algoritmo='sí' inicio='j=0' hacer='L32=( (QQQ.y-LIX[I,j])*(QQQ.y-LIX[I,j]) + (LIY[I,j])*(LIY[I,j])+0.0001)^1.5;fx=(QQQ.y-LIX[I,j])*Q/L32;fy=(-LIY[I,j])*Q/L32;calcPaso(I,j);L12=sqrt( (fx*fx) + (fy*fy)+0.001);LIX[I,j+1]=LIX[I,j]-fx*dr/L12;LIY[I,j+1]=LIY[I,j]-fy*dr/L12;j=j+1' mientras='(j<(pasosLinea-1))'">
   <param name="A_31" value="id='calcPaso(II,J)' algoritmo='sí' algoritmo='sí' inicio='k=0' hacer='L32=( (LIX[II,J])*(LIX[II,J]) + (QY[k]-LIY[II,J])*(QY[k]-LIY[II,J])+0.0001)^1.5;fx=fx+LIX[II,J]/L32;fy=fy-(QY[k]-LIY[II,J])/L32;k=k+1' mientras='k<q'">
   <param name="A_32" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Cargas eléctricas en materiales conductores&squot;' hacer='iniciaTextos();iniciaEspacio();iniciaValores();'">
   <param name="A_33" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="A_34" value="id='e3' evento='sí' condición='b=1' acción='limpiar' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_35" value="id='e4' evento='sí' condición='c=1' acción='animar' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_36" value="id='e5' evento='sí' condición='d=1' acción='limpiar' ejecución='alternar' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='(texto!=0)' coord_abs='sí' expresión='(ct1.x,ct1.y-20)(ct1.x+dct1.x,ct1.y-20)(ct1.x+dct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dexp.y*(texto-1)+dd1.y+pt1.y)(ct1.x-pt1.x,ct1.y+dexp.y*(texto-1)+dd1.y)(ct1.x-pt1.x,ct1.y+dexp.y*(texto-1))(ct1.x,ct1.y+dexp.y*(texto-1)-pt1.y)(ct1.x,ct1.y-20)' relleno='d5f3fe' ancho='5'">
   <param name="G_03" value="espacio='E1' tipo='polígono' color='blanco' dibujar-si='(texto<1)' coord_abs='sí' expresión='(d1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dexp.y*s)' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' relleno='d5f3fe'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='(texto=0)' expresión='[def1.x,def1.y+dexp.y*s]' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' texto='[definic[s]]' fuente='SansSerif,BOLD,17' decimales='0' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='texto=1' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red16\green194\blue58;\red32\green48\blue58;\red180\green24\blue16;}\f1\fs32 Una distribuci\u243 n (colecci\u243 n) de cargas el\u233 ctricas ubicadas\par el espacio tiene asociado un campo el\u233 ctrico que influye\par en todos los cuerpos con propiedades el\u233 ctricas que est\u233 n\par en la vecindad de dicha distribuci\u243 n. \par \par En un material conductor las cargas el\u233 ctricas pueden\par moverse sin problemas en \u233 l, de manera que si dicho\par material se encuentra en la proximidad de una distribuci\u243 n\par de cargas, \u233 sta influir\u225  en las cargas internas del conductor\par y genera una redistribuci\u243 n de cargas (inducidas) en \u233 l. \par Inicialmente la carga neta en el conductor era cero, por lo\par tanto \u233 sta debe mantenerse as\u237 , por en el conductor \par aparecen dos distribuciones de carga de signo opuesto \par cuya carga total es cero.\par \par A la derecha se muestra una distribuci\u243 n de cargas (una\par sola carga\f2\fs34  \cf0 Q\cf1 ) \f1\fs32 en la vecindad de un plano conductor \par (infinito). Presiona &quote;Iniciar simulaci\u243 n&quote; para ver c\u243 mo se \par inducen 2 distribuciones de carga\f2\fs34  \cf2\fs38\b\i\u963 \cf1\fs34\b0\i0  \f1\fs32 y\f2\fs34  \fs38\b\i\cf0\u963 \cf1\fs34\b0\i0  \f1\fs32 en la superficie del \par plano, y &quote;Cambiar posici\u243 n&quote; para mover la carga\f2\fs34  \b\cf0 Q\b0\cf1 .\par \par \par \par \par }' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(texto=2)&(texto2=3)' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red16\green194\blue58;\red32\green48\blue58;\red180\green24\blue16;}\f1\fs32 La configuraci\u243 n final de cargas inducidas sobre\par la superficie del plano conductor depende de la\par posici\u243 n relativa entre \u233 ste y la carga externa\f2\fs34  \fs38\b\cf0 Q\fs34\b0\cf1\par \f1\fs32 que genera la reconfiguraci\u243 n.\par \par Si la carga est\u225  muy cerca del plano, la atracci\u243 n\par que sienten las cargas inducidas es mucho m\u225 s\par fuerte que si se encunetra lejos, lo cual genera\par distintas distribuciones de carga inducida \par \par Mueve con el rat\u243 n la carga \f2\fs34  \cf0\fs38\b\i Q\cf1\fs34\b0\i0  \f1\fs32 y observa las\par diferentes distribuciones\f2\fs34  \fs42\b\i\cf2\u963 \cf0\fs34\b0\i0  \cf1\f1\fs32 y\f2\fs34  \cf0\fs42\b\i\u963 \cf1\fs34\b0\i0  \f1\fs32 obtenidas. Toma en\par cuenta que el sistema de cargas tarda un tiempo\par en relajarse y llegar a la configuraci\u243 n final.\par \f2\fs34}' fuente='SansSerif,PLAIN,16' fijo='sí'">

   <param name="G_41" value="espacio='E1' tipo='texto' dibujar-si='texto=3' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red16\green194\blue58;\red32\green48\blue58;\red180\green24\blue16;}\f1\fs32 Un concepto importante en campos el\u233 ctricos son\par las l\u237 neas de campo, las cuales son trazos hip\u243 teticos\par que seguir\u237 a una carga de prueba si se coloca en la \par vecindad de una distribuci\u243 n de cargas. \par En cada punto del espacio existe un vector asociado\par al campo el\u233 ctrico de la distribuci\u243 n, y dado que\par las l\u237 nea de campo en dicho punto es paralela al \par vector de campo el\u233 ctrico, \u233 stas nos permiten ver\par como cambia globalmente de direcci\u243 n el campo \f2\fs38\b\i E\fs34\b0\i0 .\par \f1\fs32\par En un conductor el\u233 ctrico con cargas inducidas en su\par superficie, las l\u237 neas de campo son perpendiculares\par a la superficie o si no existiria una fuerza paralela a\par la superficie, y las cargas inducidas tendr\u237 an que\par moverse bajo la acci\u243 n de esta fuerza.\par \par Ubica la carga\f3\fs34  \fs38\b\i\cf0 Q\cf1\fs34\b0\i0  \f1\fs32 en donde desees y observa como se\par modifican las distribuciones\f3\fs34  \cf0\fs38\b\i\u963 \cf1  \f1\fs32\b0\i0 y\f3\fs34  \fs38\b\i\cf2\u963 \cf1\f1\fs32\b0\i0 , as\u237  como sus\par respectivas l\u237 neas de campo.\par \f3\fs34\par \par \par }' fuente='SansSerif,PLAIN,16' fijo='sí'">
