   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En todos los cursos de electricidad y magnetismo se plantea que el campo el\u233 ctrico\par       dentro de un conductor debe ser cero. Si el conductor tiene una carga neta o si tiene\par       cargas superficiales inducidas por la presencia de otras cargas, la distribuci\u243 n\par       superficial de cargas en \u233 l es tal que el campo interno deber\u225  anularse. Esto implica\par       que localmente el campo el\u233 ctrico es normal a la superficie del conductor (de otro \par       modo la componente tangencial generar\u237 a movimiento de cargas), y este principio es\par       parte fundamental de la teor\u237 a, por ejemplo, en la aplicaci\u243 n del teorema de Gauss.\par       \par       A pesar de la importancia que la distribuci\u243 n superficial de cargas tiene, no se dice\par       mucho sobre la din\u225 mica seguida por las cargas superficiales al generar la distribuci\u243 n.\par       Se parte del hecho que la distribuci\u243 n final fue alcanzada, y se utiliza para c\u225 lculos\par       posteriores. \par \par       La intenci\u243 n de esta unidad es mostrar al alumno la din\u225 mica seguida por las cargas\par       sobre la superficie de un conductor, para que asimile cu\u225 l es el proceso que genera\par       la configuraci\u243 n final de la distribuci\u243 n, y pueda entender de mejor manera la forma del\par       campo el\u233 ctrico asociado a dicha distribuci\u243 n resultante.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En esta parte se presentar\u225  un video con una simulaci\u243 n de un conjunto de cargas\par       el\u233 ctricas colocadas sobre la superficie de una esfera. Inicialmente las cargas se\par       encuentran dispuestas de manera arbitraria, y a lo largo de la simulaci\u243 n se observa\par       la din\u225 mica seguida hasta obtener una distribuci\u243 n final en la cual el campo el\u233 ctrico\par       interno se anula. La intenci\u243 n de este video es que el alumno se familiarice con dicho \par       proceso en un conductor.\par       \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par  \par \f3\fs40       Se mostrar\u225  un segmento de un plano infinito conductor, al cual se le podr\u225  inducir \par       una distribuci\u243 n de carga superficial \fs44\i{\*\mjaformula\u963 }\fs40\i0  a trav\u233 s de la presencia de una carga el\u233 ctrica\par       \fs44\i{\*\mjaformula q{\subix 0}}\fs40\i0 . El alumno podr\u225  mover la carga a distintas distancias del plano, y existir\u225  la\par       opci\u243 n de mostrar las l\u237 neas del campo el\u233 ctrico resultante, con la intenci\u243 n de\par       familiarizarlo con el concepto de l\u237 nea de campo y que entienda de manera m\u225 s sencilla\par       el m\u233 todo de cargas imagen que se desarrollar\u225  en secciones posteriores. \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presentar\u225 n simulaciones de la distribuci\u243 n de carga superficial \fs44\i{\*\mjaformula\u963 }\fs40\i0  en distintos\par       conductores, inducida por la presencia de una carga el\u233 ctrica \fs44\i{\*\mjaformula q{\subix 0}}\fs40\i0  en el exterior del\par       conductor, la cual podr\u225  cambiar de valor y ubicarse en distintas posiciones. Una\par       vez relajado el sistema, al alumno podr\u225  visualizar las l\u237 neas de campo \par       correspondientes.\par       \par       Se presentar\u225  una simulaci\u243 n final en la cual se presentar\u225  nuevamente el plano infinito\par       de la secci\u243 n Inicio, en el cual se muestre que pasa con las l\u237 neas de campo generadas\par       por la distribuci\u243 n de cargas inducidas en el otro lado del conductor. Debido a que\par       inicialmente la carga neta del conductor era cero, la carga superficial \fs44\i{\*\mjaformula\u963 }\fs40\i0  inducida en el  \par       lado cercano a la carga \fs44\i{\*\mjaformula q{\subix 0}}\fs40\i0  a su vez induce una distribuci\u243 n \fs44\i{\*\mjaformula -\u963 }\fs40\i0  en el otro lado del\par       conductor. Las l\u237 neas de campo de la distribuci\u243 n \fs44\i{\*\mjaformula -\u963 }\fs40\i0 , deber\u225 n converger en un punto\par       opuesto a la carga \fs44\i{\*\mjaformula q{\subix 0}}\fs40\i0 , dando la apariencia de la presencia de otra carga (imagen) al \par       lado del conductor.\par       \par \cf0\fs48\b\i\par      Cierre\cf1\f1\fs34\b0\i0\par \par        \f3\fs40 Se presentar\u225  una esfera conductora de carga neta cero y se colocar\u225  una carga \par        afuera del conductor. Se pedir\u225  al alumno que piense la posible posici\u243 n de la carga\par        imagen correspondiente, y despu\u233 s se mostrar\u225  las l\u237 neas de campo generadas por \par        la distribuci\u243 n, para verificar si la intuici\u243 n del alumno fue correcta. Adem\u225 s, se podr\u225 \par        observar si dichas l\u237 neas de campo corresponden con un sistema de cargas reales\par        equivalente, quitando el conductor y sustituyendo la carga imagen por una real. \par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Daniel Monsivais Vel\u225 zquez\par       Dise\u241 o funcional:                    Daniel Monsivais Vel\u225 zquez\par       Programaci\u243 n:                        Daniel Monsivais Vel\u225 zquez\par \f0\fs28}">
