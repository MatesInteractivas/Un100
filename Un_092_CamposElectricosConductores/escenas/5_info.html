<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">
   <param name="tamaño" value="950x550">
   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En todos los cursos de electricidad y magnetismo se plantea que el campo el\u233 ctrico dentro de un \par       conductor debe ser cero. Si el conductor tiene una carga neta o si cargas superficiales inducidas por la \par       presencia de otras cargas, la distribuci\u243 n superficial de cargas en \u233 l es tal que el campo interno deber\u225  \par       anularse. Esto implica que localmente el campo el\u233 ctrico es normal a la superficie del conductor (de \par       otro modo la componente tangencial generar\u237 a movimiento de cargas), y este principio es parte \par       fundamental de la teor\u237 a, por ejemplo, en la aplicaci\u243 n del teorema de Gauss.\par       \par       A pesar de la importancia que la distribuci\u243 n superficial de cargas tiene, no se dice mucho sobre la \par       din\u225 mica seguida por las cargas superficiales al generar la distribuci\u243 n. Se parte del hecho que la \par       distribuci\u243 n final fue alcanzada, y se utiliza para c\u225 lculos posteriores. \par \par       La intenci\u243 n de esta unidad es mostrar al alumno la din\u225 mica seguida por las cargas sobre la superficie \par       de un conductor, para que asimile cu\u225 l es el proceso din\u225 mico que gener\u225  la configuraci\u243 n final de la \par       distribuci\u243 n, y pueda entender de mejor manera la forma del campo el\u233 ctrico asociado a dicha \par       distribuci\u243 n resultante.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En est\u225  parte se presentar\u225  un video con una simulaci\u243 n de un conjunto de cargas el\u233 ctricas colocadas \par       sobre la superficie de una esfera. Inicialmente las cargas se encuentran dispuestas de manera arbitraria, \par       y a lo largo de la simulaci\u243 n se observa la din\u225 mica seguida hasta obtener una distribuci\u243 n final en la \par       cual el campo el\u233 ctrico interno se anula. La intenci\u243 n de este video es que el alumno se familiarice con \par       dicho proceso en un conductor.\par  \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se mostrar\u225  un segmento de un plano infinito conductor, al cual se le podr\u225  inducir una distribuci\u243 n de \par       carga superficial \u963  a trav\u233 s de la presencia de una carga el\u233 ctrica \fs44\i{\*\mjaformula q{\subix 0}}\fs40\i0 . El alumno podr\u225  mover la carga \par       a distintas distancias del plano, y existir\u225  la opci\u243 n de mostrar las l\u237 neas del campo el\u233 ctrico resultante, \par       con la intenci\u243 n de familiarizarlo con el concepto de l\u237 nea de campo y que entienda de manera m\u225 s sencilla\par       el m\u233 todo de cargas imagen que se desarrollar\u225  en secciones posteriores. \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presentar\u225 n simulaciones de la distribuci\u243 n de carga superficial \fs44\i{\*\mjaformula\f5\fs40\i\u963 \fs44}\fs40\i0  en distintos conductores, \par       inducida por la presencia de una carga el\u233 ctrica \fs44\i{\*\mjaformula q{\subix 0}}\fs40\i0  en el exterior del conductor, la cual podr\u225  cambiar \par       de valor y ubicarse en disntintas posiciones. Una vez relajado el sistema, al alumno podr\u225  visualizar \par       las l\u237 neas de campo correspondientes.\par       \par       Se presentar\u225  una simulaci\u243 n final en la cual se presentar\u225  nuevamente el plano infinito de la secci\u243 n \par       Inicio, en el cual se muestre que pasa con las l\u237 neas de campo generadas por la distribuci\u243 n de cargas \par       inducidas en el otro lado del conductor. Debido a que inicialmente la carga neta del conductor era cero, \par       la carga superficial \fs44\i{\*\mjaformula\f5\fs40\i\u963 \fs44}\fs40\i0  inducida en el lado cercano a la carga \fs44\i{\*\mjaformula q{\subix 0}}\fs40\i0  a su vez induce una distribuci\u243 n \fs44\i{\*\mjaformula -\f5\fs40\i\u963 \fs44}\fs40\i0  \par       en el otro lado del conductor. Las l\u237 neas de campo de la distribuci\u243 n \fs44\i{\*\mjaformula -\f5\fs40\i\u963 \fs44}\fs40\i0 , deber\u225 n converger en un punto\par       opuesto a la carga \fs44\i{\*\mjaformula q{\subix 0}}\fs40\i0 , dando la apariencia de la presencia de otra carga (imagen) al lado del conductor.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presentar\u225  una esfera conductora de carga neta cero y se colocar\u225  una carga afuera del conductor. \par       Se pedir\u225  al alumno que piense la posible posici\u243 n de la carga imagen correspondiente, y despu\u233 s se \par       mostrar\u225  las l\u237 neas de campo generadas por la distribuci\u243 n, para verificar si la intuici\u243 n del alumno \par       fue correcta. Adem\u225 s, se podr\u225  obsevar si dichas l\u237 neas de campo corresponden con un sistema de \par       cargas reales equivalente, quitando el conductor y sustituyendo la carga imagen por una real. \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Daniel Monsivais Vel\u225 zquez\par       Dise\u241 o funcional:                   Daniel Monsivais Vel\u225 zquez\par       Programaci\u243 n:                        Daniel Monsivais Vel\u225 zquez\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
