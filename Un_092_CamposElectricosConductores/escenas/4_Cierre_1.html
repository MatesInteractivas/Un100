   <param name="A_15" value="id='inicPos()' algoritmo='sí' algoritmo='sí' inicio='l=0' hacer='phi= pi*0.2+ 0.6*pi*(l/q2)+pi/2;phi2=pi*1.2+ 0.6*pi*(l/q2)+pi/2;phi=phi%(2*pi);phi2=phi2%(2*pi);phi= pi*(l+rnd)/q2;phi2= pi+pi*(l+rnd)/q2;;;p[l,0]=cos(phi);p[l,1]=sin(phi);ang[l,1]=phi;p[q2+l,0]=cos(phi2);p[q2+l,1]=sin(phi2);ang[q2+l,1]=phi2;Qss[l]=1;Qss[q2+l]=1;l=l+1' mientras='l<q2'">
   <param name="A_16" value="id='inicConst()' algoritmo='sí' algoritmo='sí' inicio='debug=0' hacer='N=24;q=N;q2=N/2;act=5;;divs=1024;conv=1.0/(2.0*pi)*divs;;dr=2*pi/divs;drdr=dr*dr;drp=(drdr)^(1.5);idrp=(drdr)^(-1.5);;alpha=0.1;beta=1.4;;fracAng=1;dt=0.005;dR=0.1;;pasos=5000;inicArreglos();lineas=6;pasosLinea=70;;rR=(1)?(1*16/256):((11*16+4)/256);rV=(1)?((12*16+2)/256):((1*16+8)/256);rA=(1)?((4*16+2)/256):((1*16+0)/256)'">

   <param name="A_18" value="id='generaLineas()' algoritmo='sí' algoritmo='sí' inicio='nn=0' hacer='inicLinea(nn);genLinea(nn);nn=nn+1' mientras='nn<lineas'">

   <param name="A_20" value="id='genLinea(IND)' algoritmo='sí' algoritmo='sí' inicio='j=0' hacer='L32=( (QQ.x-LIX[IND,j])*(QQ.x-LIX[IND,j]) + (QQ.y-LIY[IND,j])*(QQ.y-LIY[IND,j])+0.0001)^(-1.5);fx=(QQ.x-LIX[IND,j])*q2*L32;fy=(QQ.y-LIY[IND,j])*q2*L32;calcPaso(IND,j);L12=( (fx*fx) + (fy*fy)+0.0001)^(-0.5);LIX[IND,j+1]=LIX[IND,j]-fx*dR*L12;LIY[IND,j+1]=LIY[IND,j]-fy*dR*L12;j=j+1' mientras='(j<(pasosLinea-1))'">
   <param name="A_21" value="id='calcPaso(IIND,J)' algoritmo='sí' algoritmo='sí' inicio='k=0' hacer='L32=( (p[k,0]-LIX[IIND,J])*(p[k,0]-LIX[IIND,J]) + (p[k,1]-LIY[IIND,J])*(p[k,1]-LIY[IIND,J])+0.0001)^(-1.5);fx=fx-(p[k,0]-LIX[IIND,J])*L32*(Qss[k]);fy=fy-(p[k,1]-LIY[IIND,J])*L32*(Qss[k]);k=k+1' mientras='k<q'">
   <param name="A_22" value="id='generaLineasI()' algoritmo='sí' algoritmo='sí' inicio='nn=0' hacer='inicLineaI(nn);genLineaI(nn);nn=nn+1' mientras='nn<6'">

   <param name="A_24" value="id='genLineaI(IND)' algoritmo='sí' algoritmo='sí' inicio='j=0' hacer='L32=( (QQ.x-LIIX[IND,j])*(QQ.x-LIIX[IND,j]) + (QQ.y-LIIY[IND,j])*(QQ.y-LIIY[IND,j])+0.0001)^(-1.5);fx=(QQ.x-LIIX[IND,j])*q2*L32*0;fy=(QQ.y-LIIY[IND,j])*q2*L32*0;calcPasoI(IND,j);L12=( (fx*fx) + (fy*fy)+0.0001)^(-0.5);LIIX[IND,j+1]=LIIX[IND,j]-fx*dR*L12*(Qss[0]);LIIY[IND,j+1]=LIIY[IND,j]-fy*dR*L12*(Qss[0]);j=j+1' mientras='(j<(pasosLinea-1))'">
   <param name="A_25" value="id='calcPasoI(IIND,J)' algoritmo='sí' algoritmo='sí' inicio='k=0' hacer='L32=( (p[k,0]-LIIX[IIND,J])*(p[k,0]-LIIX[IIND,J]) + (p[k,1]-LIIY[IIND,J])*(p[k,1]-LIIY[IIND,J])+0.0001)^(-1.5);fx=fx+(p[k,0]-LIIX[IIND,J])*L32*(Qss[k]);fy=fy+(p[k,1]-LIIY[IIND,J])*L32*(Qss[k]);k=k+1' mientras='k<q'">
   <param name="A_26" value="id='fi0(ID)' algoritmo='sí' algoritmo='sí' hacer='phi2Ind=ent(phi2 * conv);;dx= CS[phiInd]-QQ.x;dy= SN[phiInd]-QQ.y;dr2=(dx*dx+dy*dy);;;iR32=( (dr2>(drdr))?((dr2^(-1.5))) : (idrp) );;DQX =  - q*Qss[ID]*dx *iR32;DQY =  - q*Qss[ID]*dy *iR32;'">
   <param name="A_27" value="id='fi1(ID)' algoritmo='sí' algoritmo='sí' inicio='jdd=0' hacer='phi2=ang[jdd,1];;phi2Ind=ent(phi2 * conv);;dx= CS[phiInd]-CS[phi2Ind];dy= SN[phiInd]-SN[phi2Ind];dr2=(dx*dx+dy*dy+0.0001);;;iR32=( (dr2>(drdr))?((dr2^(-1.5))):(idrp) );iR32=dr2^(-1.5);;;DX = DX + 0.5*abs(Qss[ID]+Qss[jdd])*dx *iR32;DY = DY + 0.5*abs(Qss[ID]+Qss[jdd])*dy *iR32;jdd=jdd +1' mientras='jdd<ID'">
   <param name="A_28" value="id='fi2(ID)' algoritmo='sí' algoritmo='sí' inicio='jjd=ID+1' hacer='phi2=ang[jjd,1];;phi2Ind=ent(phi2 * conv);;dx= CS[phiInd]-CS[phi2Ind];dy= SN[phiInd]-SN[phi2Ind];dr2=(dx*dx+dy*dy+0.0001);;;iR32=( (dr2>(drdr))?((dr2^(-1.5))):(idrp) );;iR32=dr2^(-1.5);;DX = DX + 0.5*abs(Qss[ID]+Qss[jjd])*dx *iR32;DY = DY + 0.5*abs(Qss[ID]+Qss[jjd])*dy *iR32;jjd=jjd+1' mientras='jjd<N'">
   <param name="A_29" value="id='ciclo(inicio,fin)' algoritmo='sí' algoritmo='sí' inicio='id=0' hacer='phi=ang[id,1];Phi=velAng[id,1];;phiInd=ent(phi*conv);;Fphi=0;DX=0;DY=0;DQX=0;DQY=0;fi0(id);DX=DQX;DY=DQY;II1=(inicio=0)?0:q2;NN1=(inicio=0)?q2:N;fi1(id);fi2(id);Fphi = alpha*(-SN[phiInd]*DX+CS[phiInd]*DY);tempPhi=Phi+( Fphi  -beta*Phi)*dt;;Phi=tempPhi;;Phi=(abs(Phi)<(fracAng*pi))?Phi:(fracAng*pi*((Phi<0.0)?-1.0:1.0));;;phi=(phi+(Phi*dt));;phi=phi%(2*pi);;tempAng[id,1]=((phi>=0.0)?phi:(2*pi-phi));;velAng[id,1]=Phi;;id=id+1' mientras='id<N'">
   <param name="A_30" value="id='actAngYPos()' algoritmo='sí' algoritmo='sí' inicio='im=0' hacer='ang[im,1]=tempAng[im,1];ph=ang[im,1];p[im,0]=cos(ph);p[im,1]=sin(ph);im=im+1' mientras='im<N'">
   <param name="A_31" value="id='actAng()' algoritmo='sí' algoritmo='sí' inicio='inn=0' hacer='ang[inn,1]=tempAng[inn,1];inn=inn+1' mientras='inn<N'">
   <param name="A_32" value="id='ccambiarSigno()' algoritmo='sí' algoritmo='sí' inicio='ll=0' hacer='Qss[ll]=(Qss[ll]=-1)?1:-1;;rR=(Qss[ll]=1)?(1*16/256):((11*16+4)/256);rV=(Qss[ll]=1)?((12*16+2)/256):((1*16+8)/256);rA=(Qss[ll]=1)?((4*16+2)/256):((1*16+0)/256);;ll=ll+1' mientras='ll<N'">
   <param name="A_33" value="id='cambiarSigno()' algoritmo='sí' algoritmo='sí' inicio='ll=0' hacer=';rR=(Qss[ll]=1)?(1*16/256):((11*16+4)/256);rV=(Qss[ll]=1)?((12*16+2)/256):((1*16+8)/256);rA=(Qss[ll]=1)?((4*16+2)/256):((1*16+0)/256);Qss[ll]=(Qss[ll]=1)?-1:1;ll=ll+1' mientras='ll<N'">
   <param name="A_34" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Líneas de campo en una esfera conductora&squot;' hacer='iniciaTextos();iniciaEspacio();inicConst();inicPos();inicArreglos();'">
   <param name="A_35" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="A_36" value="id='e3' evento='sí' condición='b=1' acción='limpiar' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_37" value="id='e4' evento='sí' condición='c=1' acción='animar' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_38" value="id='e5' evento='sí' condición='d=1' acción='limpiar' ejecución='alternar' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='polígono' color='blanco' coord_abs='sí' expresión='(ct1.x,ct1.y)(ct1.x+dct1.x,ct1.y)(ct1.x+dct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dct1.y)(ct1.x,ct1.y)' relleno='fbfadc' ancho='5'">
   <param name="G_03" value="espacio='E1' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(w1.x,w1.y)(w1.x+dw1.x,w1.y)(w1.x+dw1.x,w1.y+dw1.y)(w1.x,w1.y+dw1.y)(w1.x,w1.y)' relleno='e0e4e8' ancho='5'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='(texto=0)' expresión='[def1.x,def1.y+dexp.y*s]' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' texto='[definic[s]]' fuente='SansSerif,BOLD,17' decimales='0' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red16\green194\blue58;\red32\green48\blue58;}\f1\fs32 Hemos observado como las cargas en una\par esfera conductora se configuran de tal manera\par que el campo interno se anula. Adem\u225 s, vimos\par el concepto de carga imagen en un plano, la\par cual es el punto donde convergen las l\u237 neas\par de campo, dando la impresi\u243 n de la presencia\par de una carga de signo opuesto que permite\par analizar el campo sin tener que calcular la\par densidad final de carga.\par \par \u191 D\u243 nde se localizar\u225  la carga imagen para el\par caso de la esfera con carga distinta de cero?\par \par Presiona  &quote;Iniciar&quote; para simular la relajaci\u243 n\par del sistema y trata de imaginar donde se ubica\par la carga imagen. Para ver su posici\u243 n, \par presiona &quote;Mostrar&quote;. Mueve la carga\f2\fs34  \fs38\b\i\cf0 Q\cf1\fs34\b0\i0  \f1\fs32 para \par observar como cambia la posici\u243 n de la carga \par imagen.\par \f2\fs34\par }' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='texto=100' expresión='[cuadro1,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs40\b C\u225 lculo del agrupamiento de un nodo:\fs34\b0\par \par Para conocer el agrupamiento de un nodo se necesita saber el \par n\u250 mero de nodos contenidos en la vecindad, denotado por \fs38\i{\*\mjaformula k}\fs34\i0 , y\par el n\u250 mero de tri\u225 ngulos \fs38\i{\*\mjaformula N{\subix i}}\fs34\i0  de los que forma parte el nodo el \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0 .\par En la red de la derecha, observamos que el nodo central, tiene \fs38\i{\*\mjaformula 3}\fs34\i0\par tri\u225 ngulos (marcados con l\u237 neas gruesas), y por tener \fs38\i{\*\mjaformula 5}\fs34\i0  vecinos,\par tenemos \fs38\i{\*\mjaformula k=5+1= 6}\fs34\i0  nodos en la vecindad (los 5 vecinos y\par el nodo \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0 ).\par La cantidad  \fs38\i{\*\mjaformula T}\fs34\i0  de posibles de tri\u225 ngulos ser\u237 a\par \fs38\i{\*\mjaformula T={\fraction{\num k(k-1)}{\den 2}}={\fraction{\num 6*5}{\den 2}}=15}\fs34\i0 ,\par por lo tanto su coeficiente de agrupamiento es\par  \fs38\i{\*\mjaformula C{\subix i}={\fraction{\num N{\subix i}}{\den T}}={\fraction{\num 3}{\den 15}}=0.2}\fs34\i0  . \par  }' fuente='Serif,BOLD,20' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='polígono' dibujar-si='(texto=1)' expresión='(plano1.x,plano1.y)(plano1.x+plano1.w,plano1.y)(plano1.x+plano1.w,plano1.y-plano1.h)(plano1.x,plano1.y-plano1.h)(plano1.x,plano1.y)' relleno='grisClaro' ancho='2'">
   <param name="G_08" value="espacio='E2' tipo='polígono' dibujar-si='(texto=1)' expresión='(plano1.x,plano1.y)(plano1.x+plano1.w,plano1.y)(plano1.x+plano1.w,plano1.y-plano1.h)(plano1.x,plano1.y-plano1.h)(plano1.x,plano1.y)' relleno='grisClaro' ancho='2'">
