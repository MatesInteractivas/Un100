   <param name="G_05" value="espacio='E1' tipo='pol&iacute;gono' dibujar-si='(texto&lt;1)' coord_abs='s&iacute;' expresi&oacute;n='(d1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dexp.y*s)' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' relleno='e0e4e8'">

   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(texto=0)' expresi&oacute;n='[def1.x,def1.y+dexp.y*s]' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' texto='[definic[s]]' fuente='SansSerif,BOLD,17' decimales='0' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='texto=1' expresi&oacute;n='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red16\green194\blue58;\red32\green48\blue58;\red180\green24\blue16;}\f1\fs34 Una distribuci\u243 n (colecci\u243 n) de cargas el\u233 ctricas ubicadas\par el espacio tiene asociado un campo el\u233 ctrico que influye\par en todos los cuerpos con propiedades el\u233 ctricas que est\u233 n\par en la vecindad de dicha distribuci\u243 n. \par \par En un material conductor las cargas el\u233 ctricas pueden\par moverse sin problemas en \u233 l, de manera que si dicho\par material se encuentra en la proximidad de una distribuci\u243 n\par de cargas, \u233 sta influir\u225  en las cargas internas del conductor\par y genera una redistribuci\u243 n de cargas (inducidas) en \u233 l. \par Inicialmente la carga neta en el conductor era cero, por lo\par tanto \u233 sta debe mantenerse as\u237 , por en el conductor aparecen\par dos distribuciones de carga de signo opuesto cuya carga total\par es cero.\par A la derecha se muestra una distribuci\u243 n de cargas (una\par sola carga \cf0 Q\cf1 ) en la vecindad de un plano conductor (infinito).\par Presiona &amp;quote;Colocar plano&amp;quote; para ver c\u243 mo se inducen 2\par distribuciones de carga \cf2\fs38\b\i\u963 \cf1\fs34\b0\i0  y \fs38\b\i\cf0\u963 \cf1\fs34\b0\i0  en la superficie del plano, y\par &amp;quote;Reiniciar&amp;quote; para cambiar la posici\u243 n de la carga \b\cf0 Q\b0\cf1 .\par \par \par \par \par }' fuente='Serif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(texto=2)&amp;(texto2=3)' expresi&oacute;n='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red16\green194\blue58;\red32\green48\blue58;\red180\green24\blue16;}\f1\fs34 La configuraci\u243 n final de cargas inducidas sobre\par la superficie del plano conductor depende de la\par posici\u243 n relativa entre \u233 ste y la carga externa \fs38\b\cf0 Q\fs34\b0\cf1\par que genera la reconfiguraci\u243 n.\par \par Si la carga est\u225  muy cerca del plano, la atracci\u243 n\par que sienten las cargas inducidas es mucho m\u225 s\par fuerte que si se encunetra lejos, lo cual genera\par distintas distribuciones de carga inducida \par \par Mueve con el rat\u243 n la carga  \cf0\fs38\b\i Q\cf1\fs34\b0\i0  y observa las\par diferentes distribuciones \fs42\b\i\cf2\u963 \cf0\fs34\b0\i0  \cf1 y \cf0\fs42\b\i\u963 \cf1\fs34\b0\i0  obtenidas. Toma en\par cuenta que el sistema de cargas tarda un tiempo\par en relajarse y llegar a la configuraci\u243 n final.\par }' fuente='Serif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='texto=3' expresi&oacute;n='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}{\colortbl\red16\green194\blue58;\red32\green48\blue58;}\f1\fs34 Un concepto importante en campos el\u233 ctricos son\par las l\u237 neas de campo, las cuales son trazos hip\u243 teticos\par que seguir\u237 a una carga de prueba si se coloca en la \par vecindad de una distribuci\u243 n de cargas. \par En cada punto del espacio existe un vector asociado\par al campo el\u233 ctrico de la distribuci\u243 n, y dado que\par las l\u237 nea de campo en dicho punto es paralela al \par vector de campo el\u233 ctrico, \u233 stas nos permiten ver\par como cambia globalmente de direcci\u243 n el campo \fs38\b\i E\fs34\b0\i0 .\par \par En un conductor el\u233 ctrico con cargas inducidas en su\par superficie, las l\u237 neas de campo son perpendiculares\par a la superficie o si no existiria una fuerza paralela a\par la superficie, y las cargas inducidas tendr\u237 an que\par moverse bajo la acci\u243 n de esta fuerza.\par \par Ubica la carga \fs38\b\i\cf0 Q\cf1\fs34\b0\i0  en donde desees, y presiona el \par bot\u243 n &amp;quote;Ver l\u237 neas&amp;quote; para generar las l\u237 neas de campo.\par \par \par \par }' fuente='Serif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='texto=100' expresi&oacute;n='[cuadro1,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs40\b C\u225 lculo del agrupamiento de un nodo:\fs34\b0\par \par Para conocer el agrupamiento de un nodo se necesita saber el \par n\u250 mero de nodos contenidos en la vecindad, denotado por \fs38\i{\*\mjaformula k}\fs34\i0 , y\par el n\u250 mero de tri\u225 ngulos \fs38\i{\*\mjaformula N{\subix i}}\fs34\i0  de los que forma parte el nodo el \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0 .\par En la red de la derecha, observamos que el nodo central, tiene \fs38\i{\*\mjaformula 3}\fs34\i0\par tri\u225 ngulos (marcados con l\u237 neas gruesas), y por tener \fs38\i{\*\mjaformula 5}\fs34\i0  vecinos,\par tenemos \fs38\i{\*\mjaformula k=5+1= 6}\fs34\i0  nodos en la vecindad (los 5 vecinos y\par el nodo \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0 ).\par La cantidad  \fs38\i{\*\mjaformula T}\fs34\i0  de posibles de tri\u225 ngulos ser\u237 a\par \fs38\i{\*\mjaformula T={\fraction{\num k(k-1)}{\den 2}}={\fraction{\num 6*5}{\den 2}}=15}\fs34\i0 ,\par por lo tanto su coeficiente de agrupamiento es\par  \fs38\i{\*\mjaformula C{\subix i}={\fraction{\num N{\subix i}}{\den T}}={\fraction{\num 3}{\den 15}}=0.2}\fs34\i0  . \par  }' fuente='Serif,BOLD,20' fijo='s&iacute;'">
