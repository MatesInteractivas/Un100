   <param name="A_16" value="id='cicloInterno(i,qx,qy)' algoritmo='sí' algoritmo='sí' inicio='j=i+1' hacer='DX=(qx-QX[j]);DY=(qy-QY[j]);DR32=(DY*DY+DX*DX+0.0001)^(-1.5);QVx[i]=QVx[i]+DX*DR32*dt;QVy[i]=QVy[i]+DY*DR32*dt;QVx[j]=QVx[j]-DX*DR32*dt;QVy[j]=QVy[j]-DY*DR32*dt;j=j+1' mientras='j<q'">
   <param name="A_17" value="id='Euler1()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='cicloInterno(i,QX[i],QY[i]);R32=(0.0001+(QQ.x-QX[i])*(QQ.x-QX[i])+(QQ.y-QY[i])*(QQ.y-QY[i]))^(-1.5);QVx[i]=QVx[i]*(1-beta)+dt*Q*(QQ.x-QX[i])*R32;QVy[i]=QVy[i]*(1-beta)+dt*Q*(QQ.y-QY[i])*R32;i=i+1' mientras='i<q'">
   <param name="A_18" value="id='actualiza1()' algoritmo='sí' algoritmo='sí' inicio='i=0' hacer='QX[i]=QX[i]+QVx[i]*dt;QX[i]=(QX[i]>placaAbajo.x)?QX[i]:(placaAbajo.x+0.01*rnd);QX[i]=(QX[i]<0)?QX[i]:(-0.01*rnd);;QY[q2+i]=QY[q2+i]+QVy[q2+i]*dt;QY[q2+i]=(QY[q2+i]>0)?QY[q2+i]:(0.01*rnd);QY[q2+i]=(QY[q2+i]<placaArriba.y)?QY[q2+i]:(placaArriba.y-0.01*rnd);;i=i+1' mientras='i<q2'">
   <param name="A_19" value="id='generaLineas()' algoritmo='sí' algoritmo='sí' inicio='in=0' hacer='inicLinea(in);genLinea(in);in=in+1' mientras='in<lineas'">
   <param name="A_20" value="id='inicLinea(I)' algoritmo='sí' algoritmo='sí' hacer='ang=2*pi/(lineas+1);LIX[I,0]=QQ.x+cos((I+1)*ang)*dr;LIY[I,0]=QQ.y+sin((I+1)*ang)*dr'">
   <param name="A_21" value="id='genLinea(I)' algoritmo='sí' algoritmo='sí' inicio='j=0' hacer='L32=( (QQ.x-LIX[I,j])*(QQ.x-LIX[I,j]) + (QQ.y-LIY[I,j])*(QQ.y-LIY[I,j])+0.0001)^(-1.5);fx=(QQ.x-LIX[I,j])*Q*L32;fy=(QQ.y-LIY[I,j])*Q*L32;calcPaso(I,j);L12=( (fx*fx) + (fy*fy)+0.001)^(-0.5);LIX[I,j+1]=LIX[I,j]-fx*dr*L12;LIY[I,j+1]=LIY[I,j]-fy*dr*L12;j=j+1' mientras='(j<(pasosLinea-1))'">
   <param name="A_22" value="id='calcPaso(II,J)' algoritmo='sí' algoritmo='sí' inicio='k=0' hacer='L32=( (QX[k]-LIX[II,J])*(QX[k]-LIX[II,J]) + (QY[k]-LIY[II,J])*(QY[k]-LIY[II,J])+0.0001)^(-1.5);fx=fx-(QX[k]-LIX[II,J])*L32;fy=fy-(QY[k]-LIY[II,J])*L32;k=k+1' mientras='k<q'">

   <param name="A_27" value="id='e5' evento='sí' condición='d=1' acción='limpiar' ejecución='alternar' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='polígono' color='blanco' coord_abs='sí' expresión='(ct1.x,ct1.y)(ct1.x+dct1.x,ct1.y)(ct1.x+dct1.x,ct1.y+dct1.y)(ct1.x,ct1.y+dct1.y)(ct1.x,ct1.y)' relleno='fbfadc' ancho='5'">
   <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='polígono' fondo='sí' color='blanco' coord_abs='sí' expresión='(w1.x,w1.y)(w1.x+dw1.x,w1.y)(w1.x+dw1.x,w1.y+dw1.y)(w1.x,w1.y+dw1.y)(w1.x,w1.y)' relleno='e0e4e8' ancho='5'">
   <param name="G_04" value="espacio='E1' tipo='polígono' coord_abs='sí' expresión='(d1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dexp.y*s)(d1.x+dd1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dd1.y+dexp.y*s)(d1.x,d1.y+dexp.y*s)' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' relleno='e0e4e8'">
   <param name="G_05" value="espacio='E1' tipo='texto' expresión='[def1.x,def1.y+dexp.y*s]' familia='s' s.intervalo='[0,definiciones-1]' s.pasos='definiciones-1' texto='[definic[s]]' fuente='SansSerif,BOLD,17' decimales='0' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}{\colortbl\red180\green24\blue16;\red32\green48\blue58;\red16\green194\blue58;}\f1\fs38\b Dos planos infinitos ortogonales: \f2\fs38\par \fs34\b0\par \f4\fs32 En la superficie de un conductor con una carga\par neta distinta de cero, o con dos densidades\par de carga inducida\f3\fs34  \cf0\fs38\b\i\u963 \cf1\fs34\b0\i0  \f4\fs32 y\f3\fs34  \fs38\b\i\cf2\u963 \cf1\f4\fs32\b0\i0 , la configuraci\u243 n final\par debe ser tal que el campo dentro sea cero, que \par en t\u233 rminos de l\u237 neas de campo significa que \par \u233 stas deben ser perpendiculares a la superficie\par del conductor. Un hecho notable es que la forma\par del conductor no influya en la orientaci\u243 n de las\par l\u237 neas en la superficie.\par \par A la derecha se muestran dos planos conductores.\par Mueve la carga\f3\fs34  \fs38\b\i\cf2 Q\cf1\fs34\b0\i0  \f4\fs32 en el espacio entre los dos planos\par y observa como despu\u233 s de un tiempo, una vez \par alcanzada la configuraci\u243 n final, todas las l\u237 neas que\par salen de\f3\fs34  \cf2\fs38\b\i Q\cf1\fs34\b0\i0  \f4\fs32 llegan perpendicularmente a los planos.\f3\fs34\par \par \par \par \par }' fuente='SansSerif,BOLD,19' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(texto=2)&(texto2=3)' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red16\green194\blue58;\red32\green48\blue58;\red180\green24\blue16;}\f1\fs32 La configuraci\u243 n final de cargas inducidas sobre\par la superficie del plano conductor depende de la\par posici\u243 n relativa entre \u233 ste y la carga externa\f2\fs34  \fs38\b\cf0 Q\fs34\b0\cf1\par \f1\fs32 que genera la reconfiguraci\u243 n.\par \par Si la carga est\u225  muy cerca del plano, la atracci\u243 n\par que sienten las cargas inducidas es mucho m\u225 s\par fuerte que si se encunetra lejos, lo cual genera\par distintas distribuciones de carga inducida \par \par Mueve con el rat\u243 n la carga  \cf0\f4\fs38\b\i Q\cf1\fs34\b0\i0  \f1\fs32 y observa las\par diferentes distribuciones\f2\fs34  \fs42\b\i\cf2\u963 \cf0\fs34\b0\i0  \cf1\f1\fs32 y\f2\fs34  \cf0\fs42\b\i\u963 \cf1\fs34\b0\i0  \f1\fs32 obtenidas. Toma en\par cuenta que el sistema de cargas tarda un tiempo\par en relajarse y llegar a la configuraci\u243 n final.\par \f2\fs34}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='texto=3' expresión='[t1.x,t1.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red16\green194\blue58;\red32\green48\blue58;\red180\green24\blue16;}\f1\fs32 Un concepto importante en campos el\u233 ctricos son\par las l\u237 neas de campo, las cuales son trazos hip\u243 teticos\par que seguir\u237 a una carga de prueba si se coloca en la \par vecindad de una distribuci\u243 n de cargas. \par En cada punto del espacio existe un vector asociado\par al campo el\u233 ctrico de la distribuci\u243 n, y dado que\par las l\u237 nea de campo en dicho punto es paralela al \par vector de campo el\u233 ctrico, \u233 stas nos permiten ver\par como cambia globalmente de direcci\u243 n el campo\f2\fs34  \fs38\b\i E\fs34\b0\i0 .\par \par \f1\fs32 En un conductor el\u233 ctrico con cargas inducidas en su\par superficie, las l\u237 neas de campo son perpendiculares\par a la superficie o si no existiria una fuerza paralela a\par la superficie, y las cargas inducidas tendr\u237 an que\par moverse bajo la acci\u243 n de esta fuerza.\par \par Ubica la carga\f2\fs34  \fs38\b\i\cf0 Q\cf1\fs34\b0\i0  \f1\fs32 en donde desees y observa como se\par modifican las distribuciones\f2\fs34  \cf0\fs38\b\i\u963 \cf1  \f1\fs32\b0\i0 y\f2\fs34  \fs38\b\i\cf2\u963 \cf1\f1\fs32\b0\i0 , as\u237  como sus\par respectivas l\u237 neas de campo.\f2\fs34\par \par \par \par }' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='texto=100' expresión='[cuadro1,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs40\b C\u225 lculo del agrupamiento de un nodo:\fs34\b0\par \par Para conocer el agrupamiento de un nodo se necesita saber el \par n\u250 mero de nodos contenidos en la vecindad, denotado por \fs38\i{\*\mjaformula k}\fs34\i0 , y\par el n\u250 mero de tri\u225 ngulos \fs38\i{\*\mjaformula N{\subix i}}\fs34\i0  de los que forma parte el nodo el \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0 .\par En la red de la derecha, observamos que el nodo central, tiene \fs38\i{\*\mjaformula 3}\fs34\i0\par tri\u225 ngulos (marcados con l\u237 neas gruesas), y por tener \fs38\i{\*\mjaformula 5}\fs34\i0  vecinos,\par tenemos \fs38\i{\*\mjaformula k=5+1= 6}\fs34\i0  nodos en la vecindad (los 5 vecinos y\par el nodo \fs38\i{\*\mjaformula v{\subix i}}\fs34\i0 ).\par La cantidad  \fs38\i{\*\mjaformula T}\fs34\i0  de posibles de tri\u225 ngulos ser\u237 a\par \fs38\i{\*\mjaformula T={\fraction{\num k(k-1)}{\den 2}}={\fraction{\num 6*5}{\den 2}}=15}\fs34\i0 ,\par por lo tanto su coeficiente de agrupamiento es\par  \fs38\i{\*\mjaformula C{\subix i}={\fraction{\num N{\subix i}}{\den T}}={\fraction{\num 3}{\den 15}}=0.2}\fs34\i0  . \par  }' fuente='Serif,BOLD,20' fijo='sí'">
