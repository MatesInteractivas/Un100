   <param name="E_01" value="tipo='R2' id='E1' ancho='970' alto='550' fijo='sí' imagen='images/fondo_01.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='NavegacionAtras' x='0' y='240' ancho='25' alto='80' dibujar-si='paso>0' fijo='sí' despl_imagen='arr-izq' fondo='d7d746' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='NavegacionAdelante' x='945' y='240' ancho='25' alto='80' dibujar-si='paso<limPasos' fijo='sí' despl_imagen='arr-izq' fondo='d7d746' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='back' tipo='numérico' interfaz='botón' región='interior' espacio='NavegacionAtras' nombre='◄' expresión='(0,0,25,80)' fijo='sí' visible='sí' color='blanco' color-int='ffffffff' negrita='sí' fuente puntos='18' imagen='vacio.gif' acción='calcular' parámetro='paso=(paso<=0)?0:paso-1' activo-si='paso>0'">
   <param name="C_02" value="id='next' tipo='numérico' interfaz='botón' región='interior' espacio='NavegacionAdelante' nombre='►' expresión='(0,0,25,80)' fijo='sí' visible='sí' color='blanco' color-int='ffffffff' negrita='sí' fuente puntos='18' imagen='vacio.gif' acción='calcular' parámetro='paso=(paso>=limPasos)?limPasos:paso+1' activo-si='paso<limPasos'">
   <param name="A_01" value="id='titulo' vector='sí' evaluar='una-sola-vez' tamaño='5' expresión='&squot;Algunas notas de implementación y ejecución&squot;;&squot;Ordenamiento de burbuja&squot;;&squot;Ordenamiento por inserción&squot;;&squot;Ordenamiento por mezcla&squot;;&squot;Ordenamiento rápido&squot;;'">
   <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='borde=15;marco.x=50;marco.y=85+15;marco.w=870;marco.h=410;;paso=0;limPasos=26;'">
   <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='paso==0' expresión='[(E1._w-_AnchoDeCadena_(titulo[0],&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo[0]]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' color='negro' dibujar-si='paso==0' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs44 El tiempo requerido para la ejecuci\u243 n de un algoritmo de ordenamiento en general \par depende, de la cantidad de elementos a ordenar. Para analizar cual es el tiempo de \par ejecuci\u243 n se utiliza una herramienta matem\u225 tica llamada \i notaci\u243 n asint\u243 tica\i0 , y \par com\u250 nmente se utiliza la \i cota superior asint\u243 tica\i0 , tambi\u233 n conocida como la \i notaci\u243 n \par O grande\i0 , la cual sirve para describir el tiempo necesario para la realizaci\u243 n de un \par algoritmo en el peor de los casos.\par \par Por ejemplo, si decimos que un algoritmo tiene un tiempo de ejecuci\u243 n de \f3\fs48\i{\*\mjaformula O(n{\supix 2})}\f1\fs44\i0  \par significa que en el peor de los casos y para \f3\fs48\i{\*\mjaformula n}\f1\fs44\i0  suficientemente grandes (por eso es \par asint\u243 tico), el tiempo de ejecuci\u243 n del algoritmo crecer\u225  de forma cuadr\u225 tica respecto \par al n\u250 mero de elementos a ordenar.\par \par A continuaci\u243 n analizaremos los algoritmos presentados, as\u237  como c\u243 digo gen\u233 rico \par para facilitar el an\u225 lisis y la implementaci\u243 n.\par }' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(paso>0)&&(paso<7)' expresión='[(E1._w-_AnchoDeCadena_(titulo[1],&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo[1]]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==1)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;\f5\fcharset0 Times New Roman;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\f1\fs44 C\u243 digo generico para la implementaci\u243 n del ordenamiento de burbuja, para ordenar\par un arreglo \f2\fs44 A\f1\fs44  de tama\u241 o \f2\fs44 n.\par \par \cf0\b 01\b0 |\cf1   for (i = 0; i < A.length-1; i++) \{ \b\par \cf0 02\b0 |\cf1     for (j = 0; j < A.length-1-i; j++) \{\b\par \cf0 03\b0 |\cf1       if (A[j] > A[j+1]) \{\b\par \cf0 04\b0 |\cf1         intercambia(A[j], A[j+1])\fs40\par \cf0\fs44\b 05\b0 |\cf1       \fs40\}\par \cf0\fs44\b 06\b0 |\cf1     \fs40\}\par \cf0\fs44\b 07\b0 |\cf1   \fs40\}\par \f5\fs44\par \f2\fs44}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==2)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\cf0\f1\fs44\b 01\b0 |\cf1   for (i = 0; i < A.length-1; i++) \{ \b\par \f3\fs44\b0\par \f4\fs44 La l\u237 nea \cf0\f1\fs44\b 01\cf1\f4\fs44\b0  corresponde a los recorridos que se van a realizar sobre la colecci\u243 n de\par elementos guardados en el arreglo \f2\fs44 A\f4\fs44 . \par \par Hay que recordar que el n\u250 mero de recorridos a realizar son, el n\u250 mero de elementos \par del arreglo menos uno (\f2\fs44 A.length-1\f4\fs44 ).\par \f2\fs44}' fuente='Monospaced,BOLD,22' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==3)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\f1\fs44\b\cf0 02\b0 |\cf1     for (j = 0; j < A.length-1-i; j++) \{\b\par \f3\fs44\b0\par La l\u237 nea \cf0\f1\fs44\b 02\f3\fs44\b0\cf1  corresponde al ciclo donde se comparan las parejas de elementos \par consecutivos, aqu\u237  el valor m\u225 ximo que alcanza \f2\fs44 j\f3\fs44  es \f2\fs44 A.length-1-i\f3\fs44 , es decir, el \par n\u250 mero de elementos del arreglo menos uno y se le resta \f2\fs44 i\f3\fs44 , porque en cada recorrido \par se coloca en su lugar un elemento al final del arreglo, el cual al estar en el lugar que \par le corresponde ya no es necesario considerarlo para las comparaciones.\par \f2\fs44}' fuente='Monospaced,BOLD,22' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==4)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\f1\fs44\b\cf0 03\b0 |\cf1       if (A[j] > A[j+1]) \{\b\par \cf0 04\b0 |\cf1         intercambia(A[j], A[j+1])\fs40\par \f4\fs44\par En la l\u237 nea \cf0\f1\fs44\b 03\f4\fs44\b0\cf1  se compran la parejas formadas por el  j-\u233 simo y el j+1-\u233 simo, \par parejas consecutivas en la posici\u243 n \f2\fs44 j\f4\fs44  del arreglo.\par \par Y en la l\u237 nea \cf0\f1\fs44\b 04\cf1\f4\fs44\b0  se realiza el intercambio de los elementos si es necesario, es decir,\par si el elemento \f2\fs44 j\f4\fs44  es mayor que el elemento \f2\fs44 j+1\f4\fs44 , entonces al intercambiar los \par elementos, el que tiene mayor valor recorre su posici\u243 n hacia la derecha en cada \par comparaci\u243 n, consiguiendo que al final llegue a su posici\u243 n final.\par \f2\fs44}' fuente='Monospaced,BOLD,22' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==5)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\f1\fs44 Si contamos el n\u250 mero de comparaciones realizadas, es decir el n\u250 mero de veces \par que se ejecuta la l\u237 nea \f2\fs44\b\cf0 03\f1\fs44\b0\cf1 , tenemos que en el primer recorrido (\f3\fs44 i=0\f1\fs44 ) se realizan \par \f3\fs44 n-1\f1\fs44  comparaciones, en el segundo recorrido (\f3\fs44 i=1\f1\fs44 ) se realizan \f3\fs44 n-2\f1\fs44 , esto se debe a \par que en cada recorrido la \f3\fs44 j\f1\fs44  alcanza un elemento menos. Entonces tenemos que para \par el \u250 ltimo recorrido solo realizamos \f3\fs44 1\f1\fs44  comparaci\u243 n.\par \par Lo podemos expresar de la siguiente manera:\par \f4\fs48\i{\*\mjaformula\f5\fs44\i (n-1) + (n-2) + (n-3) + ... + 3 + 2 + 1 = \f4\fs48{\fraction{\num n(n-1)}{\den 2}}= O(n{\supix 2}) }\par \par \f1\fs44\i0 Esto significa que, el tiempo de ejecuci\u243 n se vulve cuadr\u225 tico respecto al n\u250 mero de\par elementos a ordenar. Por ejemplo, si queremos ordenar 1,000 elementos es necesario \par realizar 1,000,000 de comparaciones para ordenarlos.\par \par \par \par \f3\fs44}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==6)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs44 El algoritmo de ordenamiento de burbuja, tiene la ventaja de que es muy simple de \par entender e implementar.\par \par Pero tiene la enorme desventaja de que realiza una cantidad muy elevada de \par comparaciones, esto lo hace impr\u225 ctico para todas aquellas situaciones en las que \par se necesita ordenar una gran cantidad de elementos.\par \par \par \par \f2\fs44}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(paso>6)&&(paso<12)' expresión='[(E1._w-_AnchoDeCadena_(titulo[2],&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo[2]]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==7)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\f1\fs44 C\u243 digo generico para la implementaci\u243 n del ordenamiento por inserci\u243 n, para ordenar\par un arreglo \f0\fs44 A\f1\fs44  de tama\u241 o \f0\fs44 n\f1\fs44 , usando un arreglo auxiliar \f0\fs44 B\f1\fs44 .\par \par \cf0\f2\fs44\b 01\b0 |\cf1   for (i = 0; i < A.length; i++) \{ \b\par \cf0 02\b0 |\cf1     B[i] = A[i]\par \cf0\b 03\b0 |\cf1     j = i\cf0\b\par 04\b0 |\cf1     while(j>0) && (B[j-1] > B[j]) \{\b\par \cf0 05\b0 |\cf1       intercambia(B[j-1], B[j])\par \cf0\b 06\b0 |      \cf1 j=j-1\b\par \cf0 07\b0 |\cf1     \fs40\}\par \cf0\fs44\b 08\b0 |\cf1   \fs40\}\par \f4\fs44\par \f0\fs44}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==8)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\cf0\f1\fs44\b 01\b0 |\cf1   for (i = 0; i < A.length; i++) \{ \f3\fs44\b\par \cf0\f1\fs44 02\b0 |\cf1     B[i] = A[i]\f3\fs44\b\par \par \b0 Las l\u237 neas \cf0\f1\fs44\b 01\cf1\f4\fs44\b0  y \f1\fs44\b\cf0 02\cf1\f4\fs44\b0  corresponden al recorrido en el que se van tomando elementos del \par arreglo inicial \f2\fs44 A\f4\fs44  y se van agregando en el arreglo auxiliar \f2\fs44 B\f4\fs44 .\par \f2\fs44\par \cf0\b 03\b0 |\cf1     j = i\par \par \f4\fs44 La l\u237 nea \f1\fs44\b\cf0 03\f4\fs44\b0\cf1  inicia el indice con el que se recorre el arreglo \f2\fs44 B\f4\fs44  para determinar si el \par nuevo elemento agregado esta en el lugar que le corresponde. El valor inicial es la \par posici\u243 n del ultimo elemento agregado, para iniciar el recorrido desde esa posici\u243 n y \par realizar solo las comparaciones necesarias con los elementos anteriores.}' fuente='Monospaced,BOLD,22' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==9)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\cf0\f1\fs44\b 04\b0 |\cf1     while(j>0) && (B[j-1] > B[j]) \{\b\par \cf0 05\b0 |\cf1       intercambia(B[j-1], B[j])\par \cf0\b 06\b0 |      \cf1 j=j-1\b\par \b0\par \f3\fs44 La l\u237 nea \f1\fs44\b\cf0 04\cf1\f3\fs44\b0  es donde se compara el valor del nuevo elemento agregado, con el \par elemento inmediato anterior. Mientras la condici\u243 n se cumpla, se realiza la l\u237 nea \cf0\f1\fs44\b 05\cf1\f3\fs44\b0  \par que se encarga de realizar el intercambio del elemento, estos intercambios permiten \par colocar el nuevo elemento agregado poco a poco en su posici\u243 n final. Por ultimo la \par l\u237 nea \cf0\f1\fs44\b 06\cf1\f3\fs44\b0  nos garantiza que vamos recorriendo el nuevo elemento insertado para su \par comparaci\u243 n con los elementos anteriores.\par \f2\fs44}' fuente='Monospaced,BOLD,22' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==10)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\f1\fs44 El an\u225 lisis del tiempo de ejecuci\u243 n del algoritmo de ordenamiento por inserci\u243 n es \par un poco m\u225 s complicado que el ordenamiento de burbuja, debido a que las \par comparaciones realizadas en la l\u237 nea \f2\fs44\b\cf0 04\f1\fs44\b0\cf1  pueden ejecutarse m\u225 s o menos veces, \par dependiendo de la configuraci\u243 n de los valores a ordenar.\par \par En el mejor de los casos, cuando los elementos de la colecci\u243 n est\u225 n ordenados, la \par comparaci\u243 n \f3\fs44 B[j-1] > B[j]\f1\fs44  solo se realiza una vez, para cada elemento agregado\par al arreglo \f3\fs44 B\f1\fs44 , con esto podemos decir que el tiempo de ejecuci\u243 n es \f4\fs48\i{\*\mjaformula\f5\fs44\i O(n)\f4\fs48}\f1\fs44\i0 .\par \par En el peor de los casos, cuando los elementos est\u225 n ordenados en orden inverso, es \par decir, van de mayor a menor, la comparaci\u243 n \f3\fs44 B[j-1] > B[j]\f1\fs44  se ejecuta para todos \par los elementos que est\u225 n en el arreglo \f3\fs44 B\f1\fs44 , que es un n\u250 mero lineal de comparaciones \par para cada elemento nuevo que se agrega, lo que nos da un tiempo de ejecuci\u243 n de \par \f4\fs48\i{\*\mjaformula\f5\fs44\i O(n{\supix 2})\f4\fs48}\f3\fs44\i0}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==11)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs44 Generalmente nos concentramos en el an\u225 lisis del peor caso, debido a que: el peor \par caso nos da una cota superior garantizada, lo que indica que el tiempo de ejecuci\u243 n \par no puede superarlo. Para la mayor\u237 a de los algoritmos, el peor de los casos ocurre \par muy a menudo. Por ultimo, el caso promedio en general puede ser igual de malo que \par el peor de los casos.\par \par Las ventajas que tiene el algoritmo de ordenamiento por inserci\u243 n es que es f\u225 cil de \par implementar, es eficiente si el n\u250 mero de elementos es peque\u241 o o si los elementos \par est\u225 n parcialmente ordenados.\par \par Las desventajas que tiene, es que el caso promedio realiza un n\u250 mero cuadr\u225 tico de \par comparaciones, por lo que si se quiere ordenar un n\u250 mero grande de elementos, no \par es muy eficiente. \f2\fs44\par }' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='(paso>11)&&(paso<20)' expresión='[(E1._w-_AnchoDeCadena_(titulo[3],&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo[3]]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==12)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\f1\fs44 C\u243 digo generico para la implementaci\u243 n del ordenamiento por mezcla, para ordenar \par un arreglo \f2\fs44 A\f1\fs44  de tama\u241 o \f2\fs44 n\f1\fs44 . La implementaci\u243 n de este algoritmo necesita dos \par funciones, \f2\fs44 mergesort\f1\fs44  que sera la funci\u243 n recursiva que se encargue de partir el \par arreglo inicial \f2\fs44 A\f1\fs44  y la funci\u243 n \f2\fs44 mezcla\f1\fs44  que se encarga de juntar los resultados parciales.\par \par \cf0\f3\fs44\b 01\b0 |\cf1   function mergesort(A) \{ \b\par \cf0 02\b0 |\cf1     if (A.length > 1) \{\f1\fs44\par \cf0\f3\fs44\b 03\b0 |\cf1     \cf0\b   \b0\cf1 A1 = mergesort( A[0 .. int(A.length/2)] )\par \cf0\b 04\b0 |\cf1     \cf0\b   \b0\cf1 A2 = mergesort( A[int(A.length/2)+1 .. A.length] )\b\cf0  \par 05\b0 |\cf1       return merge(A1, A2)\par \cf0\b 06\b0 |\cf1     \} else \{\b\par \cf0 07\b0 |\cf1       return A\b\par \cf0 08\b0 |\cf1     \}\b\par \cf0 09\b0 |\cf1   \}\fs40\par \cf0\fs44}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==13)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\cf0\f1\fs44\b 10\b0 |\cf1   function mezcla(\fs40 A1, A2) \{\par \cf0\fs44\b 11\b0 |\cf1     i = 0\par \cf0\b 12\b0 |\cf1     j = 0\par \cf0\b 13\b0 |\cf1     R = []\par \cf0\b 14\b0 |\cf1     while (i + j) < (A1.length + A2.length) \{ \par \cf0\b 15\b0 |\cf1       if (A1[i] <= A2[j]) \{\par \cf0\b 16\b0 |\cf1         R[i + j] = A1[i]\par \cf0\b 17\b0 |\cf1         i = i+1\par \cf0\b 18\b0 |\cf1       \} else \{\par \cf0\b 19\b0 |\cf1         R[i + j] = A2[j]\par \cf0\b 20\b0 |\cf1         j = j+1\par \cf0\b 21\b0 |\cf1       \}\par \cf0\b 22\b0 |\cf1     \}\par \cf0\b 23\b0 |\cf1   \}\cf0\par \par \par \par \f4\fs44\par \f2\fs44}' fuente='Monospaced,BOLD,22' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==14)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\cf0\f1\fs44\b 02\b0 |\cf1     if (A.length > 1) \{\cf0\b\par 03\b0 |\cf1     \cf0\b   \b0\cf1 A1 = mergesort( A[0 .. int(A.length/2)] )\par \cf0\b 04\b0 |\cf1     \cf0\b   \b0\cf1 A2 = mergesort( A[int(A.length/2)+1 .. A.length] )\b\cf0  \par 05\b0 |\cf1       return merge(A1, A2)\par \f3\fs44\par Las l\u237 neas \cf0\f1\fs44\b 03\cf1\f3\fs44\b0  y \f1\fs44\b\cf0 04\f3\fs44\b0\cf1  de la funci\u243 n \f2\fs44 mergesort\f3\fs44  se encargan de partir el arreglo inicial \f2\fs44 A\f3\fs44  \par en dos arreglos de la mitad del tama\u241 o y al mismo tiempo, ejecuta de forma recursiva \par la funci\u243 n mergesort para ordenar estos subarreglos. La l\u237 nea \f1\fs44\b\cf0 05\f3\fs44\b0\cf1  se encarga de juntar \par las soluciones parciales, para obtener la soluci\u243 n final.\par \par La condici\u243 n de la l\u237 nea \cf0\f1\fs44\b 02\cf1\f3\fs44\b0  es la clausula de escape para la recursi\u243 n y permite \par manejar los arreglos vac\u237 os y con un solo elemento.\par \cf0\f2\fs44}' fuente='Monospaced,BOLD,22' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==15)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;\red255\green0\blue255;}\cf0\f1\fs44\b 11\b0 |\cf1     i = 0\par \cf0\b 12\b0 |\cf1     j = 0\par \cf0\b 13\b0 |\cf1     R = []\par \cf0\b 14\b0 |\cf1     while (i + j) < (A1.length + A2.length) \{ \cf0\par \par \f3\fs44\cf1 Las l\u237 neas \cf0\f1\fs44\b 11\cf1\f3\fs44\b0 , \f1\fs44\b\cf0 12\f3\fs44\b0\cf1  y \f1\fs44\b\cf0 13\f3\fs44\b0\cf1  de la funci\u243 n \f2\fs44 mezcla\f3\fs44  sirven para iniciar los indices para el \par mezclado de los arreglos, la \f2\fs44 i\f3\fs44  sirve para recorrer los elementos de \f2\fs44 A1\f3\fs44  y la \f2\fs44 j\f3\fs44  sirve \par para recorrer los elementos de \f2\fs44 A2\f3\fs44 , adem\u225 s se inicia el arreglo donde se guardara \par la mezcla final.\par \par La l\u237 nea \cf2\f1\fs44\b 14\cf1\f3\fs44\b0  es la responsable de recorrer todos los elementos de los dos arreglos \par a mezclar.\f2\fs44}' fuente='Monospaced,BOLD,22' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==16)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\cf0\f1\fs44\b 15\b0 |\cf1       if (A1[i] <= A2[j]) \{\par \cf0\b 16\b0 |\cf1         R[i + j] = A1[i]\par \cf0\b 17\b0 |\cf1         i = i+1\par \cf0\b 18\b0 |\cf1       \} else \{\par \cf0\b 19\b0 |\cf1         R[i + j] = A2[j]\par \cf0\b 20\b0 |\cf1         j = j+1\par \f3\fs44\par La condici\u243 n de la l\u237 nea \f1\fs44\b\cf0 15\f3\fs44\b0\cf1  es la que permite decidir cual elemento se agrega al \par arreglo \f2\fs44 R\f3\fs44 , tomando siempre el elemento m\u225 s peque\u241 o entre los dos arreglos a \par mezclar, si el elemento de \f2\fs44 A1\f3\fs44  es menor, se agrega ese elemento a \f2\fs44 R\f3\fs44  y se incrementa \par la \f2\fs44 i\f3\fs44  para comparar con el siguiente elemento de \f2\fs44 A1\f3\fs44 , y si el elemento de \f2\fs44 A2\f3\fs44  es menor, \par este es el que se agrega a \f2\fs44 R\f3\fs44  y se incremente la \f2\fs44 j\f3\fs44  para comparar con el siguiente \par elemento de \f2\fs44 A2\f3\fs44 . Al final con estas asignaciones el arreglo \f2\fs44 R\f3\fs44  se llena con los \par elementos de \f2\fs44 A1\f3\fs44  y \f2\fs44 A2\f3\fs44 , donde sus elementos est\u225 n ordenados.\par \cf0\f2\fs44}' fuente='Monospaced,BOLD,22' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==17)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs44 Para analizar el tiempo de ejecuci\u243 n del ordenamiento por mezcla, se debe analizar \par el tiempo de ejecuci\u243 n de las funciones mergesort y mezcla.\par \par La funci\u243 n \f2\fs44 mergesort\f1\fs44  que se encarga de dividir el problema en subproblemas m\u225 s \par peque\u241 os, resuelve recursivamente dos subproblemas cada uno de tama\u241 o \f3\fs48\i{\*\mjaformula n\f4\fs44\i /2\f3\fs48}\f1\fs44\i0  \par en cada repetici\u243 n. Estas repeticiones se realizan en total un n\u250 mero logar\u237 tmico de \par veces, podemos pensar esta funci\u243 n como la creaci\u243 n de un \u225 rbol binario completo, \par donde la ra\u237 z contiene un arreglo con todos los elementos, las hojas son arreglos \par con un solo elemento y los nodos intermedios son las particiones sucesivas al arreglo \par original. Una propiedad de un \u225 rbol binario completo con \f3\fs48\i{\*\mjaformula n}\f1\fs44\i0  hojas es que tiene una \par altura de \f3\fs48\i{\*\mjaformula log{\subix 2}(n)}\f1\fs44\i0 , es decir, esta formado por un n\u250 mero logar\u237 tmico de niveles.\par \f2\fs44}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='imagen' dibujar-si='(paso==18)' coord_abs='sí' expresión='(marco.x+borde+30,marco.y+borde)' archivo='images/arbolBinario.png'">
   <param name="G_28" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==19)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs44 La funci\u243 n \f2\fs44 mezcla\f1\fs44  que se encarga de unir dos arreglos, realiza un n\u250 mero lineal de \par comparaciones ya que necesita comparar cada elemento con otro al menos una vez, \par antes de decidir si se agrega al arreglo \f2\fs44 R\f1\fs44 .\f2\fs44\par \f1\fs44\par Entonces uniendo el costo de ambas funciones tenemos que para los \f3\fs48\i{\*\mjaformula O(log{\subix 2}(n))}\f1\fs44\i0  \par niveles, realizamos \f3\fs48\i{\*\mjaformula\f4\fs44\i O(n)\f3\fs48}\f1\fs44\i0  comparaciones para mezclar los arreglos, por lo tanto el \par n\u250 mero total de comparaciones que tenemos es \f3\fs48\i{\*\mjaformula\f4\fs44\i O(n log{\subix 2}(n))\f3\fs48}\f1\fs44\i0 , este tiempo de \par ejecuci\u243 n es, de hecho, el mejor tiempo de ejecuci\u243 n que un algoritmo de \par ordenamiento basado en comparaciones puede alcanzar\f2\fs44}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
   <param name="G_30" value="espacio='E1' tipo='texto' dibujar-si='(paso>19)' expresión='[(E1._w-_AnchoDeCadena_(titulo[4],&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo[4]]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==20)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\f1\fs44 C\u243 digo generico para la implementaci\u243 n del ordenamiento r\u225 pido, para ordenar un \par arreglo \f2\fs44 A\f1\fs44  de tama\u241 o \f2\fs44 n.\par \par \cf0\b 01\b0 |\cf1 quicksort(A) \{\par \cf0\b 02\b0 |\cf1   menores = []\par \cf0\b 03\b0 |\cf1   mayores = []\par \cf0\b 04\b0 |\cf1   if (A.length > 0) \{\par \cf0\b 05\b0 |\cf1     pivote = A[0]\par \cf0\b 06\b0 |\cf1     for (i = 1; i < A.length; i++) \{\par \cf0\b 07\b0 |\cf1       if (A[i] < pivote) \{\par \cf0\b 08\b0 |\cf1         menores.add( A[i] )\par \cf0\b 09\b0 |\cf1       \} else \{\par \cf0\b 10\b0 |\cf1         mayores.add( A[i] )\par \cf0\b 11\b0 |\cf1       \}\par }' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_32" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==21)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\f1\fs44 C\u243 digo generico para la implementaci\u243 n del ordenamiento r\u225 pido, para ordenar un \par arreglo A de tama\u241 o n. \par \par Continuaci\u243 n.\cf0\par \f2\fs44\b\par 12\b0 |\cf1     \}\par \cf0\b 13\b0 |\cf1     return quicksort(menores) ++ pivote ++ quicksort(mayores)\par \cf0\b 14\b0 |\cf1   \} else \{\par \cf0\b 15\b0 | \cf1    return A\par \cf0\b 16\b0 |\cf1   \}\par \cf0\b 17\b0 |\cf1\}\par }' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==22)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\cf0\f1\fs44\b 02\b0 |\cf1   menores = []\par \cf0\b 03\b0 |\cf1   mayores = []\par \par \f3\fs44 Las l\u237 neas \cf0\f1\fs44\b 02\cf1\f3\fs44\b0  y \cf0\f1\fs44\b 03\cf1\f3\fs44\b0  inician los arreglos que contendran los elementos menores y \par mayores al pivote, que sirven para el paso de dividir, dentro de la estrategia de \par divide y vencer\u225 s.\f2\fs44\par \par \cf0\b 04\b0 |\cf1   if (A.length > 0) \{\par \cf0\b 05\b0 |\cf1     pivote = A[0]\par \par \f3\fs44 La condici\u243 n de la l\u237 nea \f1\fs44\b\cf0 04\f3\fs44\b0\cf1  es la clausula de escape para la recursi\u243 n y permite \par manejar los arreglos vac\u237 os.\par \par La l\u237 nea \f1\fs44\b\cf0 05\f3\fs44\b0\cf1  asigna siempre como pivote, el primer elemento del arreglo a ordenar.}' fuente='Monospaced,BOLD,22' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==23)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\cf0\f1\fs44\b 06\b0 |\cf1     for (i = 1; i < A.length; i++) \{\par \cf0\b 07\b0 |\cf1       if (A[i] < pivote) \{\par \cf0\b 08\b0 |\cf1         menores.add( A[i] )\par \cf0\b 09\b0 |\cf1       \} else \{\par \cf0\b 10\b0 |\cf1         mayores.add( A[i] )\par \cf0\b 11\b0 |\cf1       \}\par \par \f3\fs44 La l\u237 nea \f1\fs44\b\cf0 06\f3\fs44\b0\cf1  se encarga de recorrer todos los elementos del arreglo para compararlos \par con el \f2\fs44 pivote\f3\fs44  y colocarlos en los arreglos auxiliares de \f2\fs44 menores\f3\fs44  y \f2\fs44 mayores\f3\fs44 , la \par comparaci\u243 n se realiza en la l\u237 nea \f1\fs44\b\cf0 07\f3\fs44\b0\cf1 . Como se compara con el pivote, el indice \f2\fs44 i\f3\fs44  del \par recorrido empieza en \f2\fs44 1\f3\fs44  para ya no considerar al pivote. \par \par La funci\u243 n \f2\fs44 add\f3\fs44 , simplemente agrega un elemento a un arreglo.\par \f2\fs44}' fuente='Monospaced,BOLD,22' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==24)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\cf0\f1\fs44\b 13\b0 |\cf1     return quicksort(menores) ++ pivote ++ quicksort(mayores)\par \par \f3\fs44 La l\u237 nea \f1\fs44\b\cf0 13\f3\fs44\b0\cf1  es la encargada de juntar las soluciones parciales que se obtienen al \par realizar la recursi\u243 n sobre el arreglo de \f2\fs44 menores\f3\fs44  y el de \f2\fs44 mayores\f3\fs44 .\par El operador \f2\fs44 ++\f3\fs44  se usa para denotar una concatenaci\u243 n, entonces, la forma en la \par que se juntan las soluciones es tomando los \f2\fs44 menores\f3\fs44  ordenados con \f2\fs44 quicksort\f3\fs44  \par concatenado con el \f2\fs44 pivote\f3\fs44  y luego concatenado con los \f2\fs44 mayores\f3\fs44  ordenados \par con \f2\fs44 quicksort\f3\fs44 .\par \par Como nota, si el arreglo \f2\fs44 A\f3\fs44  solo tiene un elemento entonces la condici\u243 n del \f2\fs44 for\f3\fs44  en \par la l\u237 nea \f1\fs44\b\cf0 06\f3\fs44\b0\cf1 , (\f2\fs44 i < A.length\f3\fs44 ), no se cumple ni una sola vez y los arreglos, \f2\fs44 menores\f3\fs44  \par y \f2\fs44 mayores\f3\fs44 , son vacios. Por lo que al concatenarlos obtenemos un arreglo con el \par \f2\fs44 pivote\f3\fs44  como unico elemento.\f2\fs44  \f3\fs44}' fuente='Monospaced,BOLD,22' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==25)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red120\green120\blue255;\red0\green0\blue0;}\f1\fs44 El tiempo de ejecuci\u243 n del ordenamiento r\u225 pido depende del valor del \f2\fs44 pivote\f1\fs44  \par elegido, esto se debe a la condici\u243 n en la l\u237 nea \cf0\f3\fs44\b 07\cf1\f1\fs44\b0  (\f2\fs44 if (A[i] < pivote)\f1\fs44 ), donde \par se comparan los elementos del arreglo con el \f2\fs44 pivote\f1\fs44  y se dividen en \f2\fs44 menores\f1\fs44  y \f2\fs44\par mayores\f1\fs44 .\par \par Si los elementos a ordenar estan casi ordenados, entonces tomar el \f2\fs44 pivote\f1\fs44  como el \par primer elemento del arreglo, causa que el arreglo de \f2\fs44 menores\f1\fs44  sea casi siempre vac\u237 o, \par por lo que la recursi\u243 n se realiza un n\u250 mero lineal de veces y adem\u225 s en cada \par repetici\u243 n se realiza un n\u250 mero lineal de comparaciones, lo que da un tiempo de \par ejecuci\u243 n de \f4\fs48\i{\*\mjaformula\f5\fs44\i O(n{\supix 2})\f4\fs48}\f1\fs44\i0\par \f2\fs44}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_37" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso==26)' expresión='[marco.x+borde,marco.y+borde]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;}\f1\fs44 En el caso promedio, donde los elementos est\u225 n realmente desordenados, tanto el \par arreglo de \f2\fs44 menores\f1\fs44  como de \f2\fs44 mayores\f1\fs44 , tienen la misma longitud, esto genera que un \par comportamiento similar al ordenamiento por mezcla, en el que en cada paso de la \par recursi\u243 n se ordena solo la mitad de los elementos, y se obtiene un n\u250 mero \par logar\u237 tmico de niveles, y de la misma forma que con el an\u225 lisis del ordenamiento por \par mezcla el tiempo de ejecuci\u243 n es \f3\fs48\i{\*\mjaformula O(n log{\subix 2}(n))}\f1\fs44\i0\par \par Existen m\u250 ltiples mejoras al ordenamiento r\u225 pido, la mayor\u237 a enfocadas en mejorar \par la elecci\u243 n del \f2\fs44 pivote\f1\fs44 , ya que si se logra garantizar que en promedio el arreglo de \par \f2\fs44 menores\f1\fs44  y el \f2\fs44 mayores\f1\fs44  tienen la misma longitud, el orden de ejecuci\u243 n del algoritmo \par es optimo, es decir, \f3\fs48\i{\*\mjaformula\f1\fs44 O(n log{\subix 2}(n))\f3\fs48\i}\f1\fs44\i0\par \par \f2\fs44}' fuente='SansSerif,PLAIN,22' fijo='sí'">
</ajs>
