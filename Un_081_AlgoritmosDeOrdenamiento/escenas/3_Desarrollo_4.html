   <param name="A_22" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='titulo1=&squot;Ordenamiento por mezcla&squot;;titulo2=&squot;Ordenamiento por mezcla - Ejemplos&squot;;;borde=15;marco.x=50;marco.y=85+15;marco.w=870;marco.h=410;desp=-15;contador=0;escala=.9;;paso=0;limPasos=3;;init();'">

   <param name="G_04" value="espacio='E1' tipo='texto' color='negro' dibujar-si='paso==1' expresión='[marco.x+borde,marco.y+borde]' texto='Dada una colección de elementos que queremos ordenar, el algoritmo de ordenamiento por mezcla consiste en utilizar el concepto de divide y vencerás, esto es, dividir el problema original en problemas más pequeños y luego mezclar las soluciones para obtener la solución final.\n\nPrimero se divide la colección inicial en dos nuevas colecciones de la mitad del tamaño, luego estas mitades se dividen de nuevo para formar nuevas colecciones de la mitad del tamaño (una cuarta parte del tamaño de la colección inicial), esto se repite hasta que se tengan colecciones con un solo elemento.\n' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='marco.w - 2*borde'">
   <param name="G_05" value="espacio='E1' tipo='punto' dibujar-si='0' expresión='(0,0)' fijo='sí'">
