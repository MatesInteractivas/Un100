   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \f2\fs40       \cf0\fs48\b\i Objetivo\cf1\par \f1\fs34\b0\i0\par \f2\fs40       Presentar algunos de los algoritmos de ordenamiento m\u225 s comunes y, mediante una animaci\u243 n,  \par       ofrecer explicaciones de cada paso del proceso, mostrando simult\u225 nemaente el pseudoc\u243 digo \par       correspondiente. Se dar\u225 n ejemplos con barajas.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presenta un v\u237 deo mostrando el funcionamiento de alg\u250 n algoritmo de ordenamiento.\par \par                           {\*\component\Space 1430b688950}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f2\fs40       Se explica mediante texto el concepto de ordenar y el porqu\u233  es importante en nuestra vida, as\u237  como \par       la raz\u243 n por la cual utilizamos computadoras para ordenar.\par \par                           {\*\component\Space 1430b6c9a14}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f2\fs40\par       Se presentan algunos de los algoritmos de ordenamiento m\u225 s comunes, mediante una animaci\u243 n y \par       explicaci\u243 n de cada paso realizado, as\u237  como el pseudoc\u243 digo correspondiente. Se piensa en utilizar \par       ejemplos ilustrados con una baraja.\par \par                           {\*\component\Space 1430b73f7d7}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f2\fs40\par       Se explican las ventajas y desventajas de los algoritmos presentados, mostrando la cantidad de \par       operaciones realizadas.\par \par                           {\*\component\Space 1430b750a75}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f2\fs40\par       Dise\u241 o del contenido:             Joel Espinosa Longi, LITE\par       Dise\u241 o funcional:                    Joel Espinosa Longi, LITE\par       Programaci\u243 n:                         Joel Espinosa Longi, LITE\par       Asesor\u237 a de programaci\u243 n:     Joel Espinosa Longi, LITE\par       Ilustraci\u243 n:                              Joel Espinosa Longi, LITE\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
