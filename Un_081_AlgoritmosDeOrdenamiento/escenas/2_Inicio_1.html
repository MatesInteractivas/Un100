   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' ancho='970' alto='550' imagen='images/fondo_01.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='NavegacionAtras' x='0' y='240' ancho='25' alto='80' dibujar-si='paso>0' fijo='sí' despl_imagen='arr-izq' fondo='d7d746' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='NavegacionAdelante' x='945' y='240' ancho='25' alto='80' dibujar-si='paso<limPasos' fijo='sí' despl_imagen='arr-izq' fondo='d7d746' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='home' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(28,2,24,24)' fijo='sí' visible='sí' imagen='images/home.png' acción='calcular' parámetro='paso=0' dibujar-si='0' activo-si='paso>0'">
   <param name="C_02" value="id='back' tipo='numérico' interfaz='botón' región='interior' espacio='NavegacionAtras' nombre='◄' expresión='(0,0,25,80)' fijo='sí' visible='sí' color='blanco' color-int='ffffffff' negrita='sí' fuente puntos='18' imagen='vacio.gif' acción='calcular' parámetro='paso=(paso<=0)?0:paso-1' activo-si='paso>0' pos_mensajes='centro'">
   <param name="C_03" value="id='next' tipo='numérico' interfaz='botón' región='interior' espacio='NavegacionAdelante' nombre='►' expresión='(0,0,25,80)' fijo='sí' visible='sí' color='blanco' color-int='ffffffff' negrita='sí' fuente puntos='18' imagen='vacio.gif' acción='calcular' parámetro='paso=(paso>=limPasos)?limPasos:paso+1' activo-si='paso<limPasos'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='titulo1=&squot;¿Qué es el orden?&squot;;titulo2=&squot;Ejemplos&squot;;;borde=15;marco.x=50;marco.y=85+15;marco.w=870;marco.h=410;;paso=0;limPasos=7;'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='paso<2' expresión='[(E1._w-_AnchoDeCadena_(titulo1,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo1]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' color='negro' dibujar-si='paso==0' expresión='[marco.x+borde,marco.y+borde]' texto='Como se observa en el vídeo de la sección “Motivación”, hay diferentes formas de clasificar una colección de objetos, pero no todas las clasificaciones son igualmente útiles.\n\nEn general, un criterio de clasificación útil, es la “ordenación” ya que nos permite buscar y encontrar cosas más fácilmente. \n\nLa ordenación de una colección de elementos, consiste en generar una secuencia donde cada elemento de la colección está en “el lugar que le corresponde” dentro de la secuencia. Y para determinar cual es “el lugar que le corresponde” a un elemento, se necesita de una “relación de orden”. \n\n' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='marco.w - 2*borde'">
   <param name="G_03" value="espacio='E1' tipo='texto' color='negro' dibujar-si='paso==1' expresión='[marco.x+borde,marco.y+borde]' texto='Una “relación de orden” nos permite relacionar cuales quiera dos elementos de una colección y decidir cual de ellos se coloca primero dentro de una secuencia.\n\nEn matemáticas una relación de orden, también se conoce como orden total u orden lineal y se define como una relación binaria sobre un conjunto X, que cumple con ser reflexiva, antisimétrica, transitiva y total.\nEs decir, si denotamos la relación como ℛ, entonces para cualesquiera a, b y c ∈ X se cumple que:\n\n◆  ℛ(a, a)                                                                                    (reflexividad)\n◆  si ℛ(a, b) y ℛ(b, a) entonces a es igual a b                            (antisimetria)\n◆  si ℛ(a, b) y ℛ(b, c) entonces ℛ(a, c)                                      (transitividad)\n◆  ℛ(a, b) ó ℛ(b, a)                                                                     (totalidad)' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='marco.w - 2*borde'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='paso>=2' expresión='[(E1._w-_AnchoDeCadena_(titulo2,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo2]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso>=2)&&(paso<=3)' expresión='[marco.x+borde,marco.y+borde]' texto='Veamos la siguiente colección de números:\n\n7, 3, 1, 2, 5, 8, 4, 9, 6\n\ny tomemos como relación de orden el operador menor (<) para colocar cada elemento en el lugar que le corresponde.\n' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='marco.w - 2*borde'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='negro' dibujar-si='paso==3' expresión='[marco.x+borde,marco.y+borde+175]' texto='La secuencia ordenada que obtenemos es la siguiente:\n\n1, 2, 3, 4, 5, 6, 7, 8, 9\n\nPodemos observar, que para cualquier pareja de elementos que tomemos en la secuencia, la relación de orden se cumple.\n' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='marco.w - 2*borde'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso>=4)&&(paso<=5)' expresión='[marco.x+borde,marco.y+borde]' texto='Consideremos la misma colección de números:\n\n7, 3, 1, 2, 5, 8, 4, 9, 6\n\npero ahora tomemos como relación de orden el operador mayor (>) para colocar cada elemento en el lugar que le corresponde\n\n' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='marco.w - 2*borde'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='negro' dibujar-si='paso==5' expresión='[marco.x+borde,marco.y+borde+175]' texto='La secuencia ordenada que obtenemos es la siguiente:\n\n9, 8, 7, 6, 5, 4, 3, 2, 1\n\nAl igual que antes podemos observar, que para cualquier pareja de elementos que tomemos en la secuencia la relación de orden se cumple.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='marco.w - 2*borde'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(paso>=6)&&(paso<=7)' expresión='[marco.x+borde,marco.y+borde]' texto='Ahora consideremos la siguiente colección de elementos:\n\ni, c, d, f, g, a, e, b, h, j\n\ny tomemos como relación de orden, el orden lexicográfico o del diccionario\n' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='marco.w - 2*borde'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='negro' dibujar-si='paso==7' expresión='[marco.x+borde,marco.y+borde+175]' texto='La secuencia ordenada que obtenemos es la siguiente:\n\na, b, c, d, e, f, g, h, i, j\n\nSimilar a los ejemplos anteriores, cualquier pareja de elementos que tomemos en la secuencia, se cumple la relación de orden se cumple.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='marco.w - 2*borde'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='negro' dibujar-si='paso==8' expresión='[marco.x+borde,marco.y+borde]' texto='La pregunta que surge ahora es, ¿cómo aplicamos la relación de orden para generar una secuencia ordenada?.\n\nPara responder esto, veremos algunos de los algoritmos de ordenamientos más comunes.\n' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='marco.w - 2*borde'">
</ajs></p>
