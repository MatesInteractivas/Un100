   <param name="A_01" value="id='F(x)' expresión='h+m*x+p*x²+a*cos(wa*x)+b*sen(wb*x)+c*sen(wc*x)'">
   <param name="A_02" value="id='X(x)' expresión='P.mx*x'">

   <param name="A_04" value="id='Y(x)' expresión='F(X(x))'">

   <param name="A_06" value="id='Caso_0()' algoritmo='sí' expresión='0' algoritmo='sí' inicio='h=16;m=-2.4;p=0.1' hacer='a=0;b=0;c=0;wa=0;wb=0;wc=0'">

   <param name="A_08" value="id='Caso_2()' algoritmo='sí' expresión='0' algoritmo='sí' inicio='h=12;m=-0.51;p=0.02' hacer='a=4;b=-5;c=-1;wa=0.23;wb=0.68;wc=0.33'">
   <param name="A_09" value="id='CalculaCaso()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='aux=(caso=0)?Caso_0():aux;aux=(caso=1)?Caso_1():aux;aux=(caso=2)?Caso_2():aux;'">
   <param name="A_10" value="id='reinit()' algoritmo='sí' algoritmo='sí' inicio='P.x=0;t=0;E=masa*g*Y(P.x/P.mx)' hacer='pausar=1;animar=0;CalculaCaso()'">

   <param name="A_13" value="id='T' expresión='E-V'">
   <param name="A_14" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='masa=1;g=9.8;epsilon=0.000001;caso=0;ptncl=0;t=0;P.mx=24;reiniciar=0' hacer='reinit();'">

   <param name="G_02" value="espacio='E1' tipo='polígono' color='57b1fd' expresión='(X(s),Y(s))(X(s+1.2/48),Y(s+1.2/48))(X(s+1.2/48),20)(X(s),20)(X(s),Y(s))' familia='s' s.intervalo='[-0.1,1.1]' s.pasos='48' relleno='57b1fd'">

   <param name="G_11" value="espacio='E1' tipo='imagen' dibujar-si='datos' coord_abs='sí' expresión='(54,-9)' archivo='images/banner.png'">
   <param name="G_12" value="espacio='E1' tipo='texto' coord_abs='sí'  color='ffffaa' dibujar-si='datos' expresión='[70,4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green102\blue136;\red255\green255\blue255;\red255\green255\blue170;}\f1\fs40 Energ\u237 a cin\u233 tica  : {\*\mjaformula{\expr (masa*v*v)/2\decimals 2\fixed1}} Joules \cf0\par Energ\u237 a potencial: {\*\mjaformula{\expr E-(masa*v*v)/2\decimals 2\fixed1}} Joules \cf1\par Energ\u237 a total       : {\*\mjaformula{\expr E\decimals 2\fixed1}} Joules\fs36\b   \cf2\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' coord_abs='sí'  color='ffffaa' dibujar-si='datos' expresión='[400,4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green102\blue136;\red255\green255\blue255;\red255\green255\blue170;}\f1\fs40 Rapidez : {\*\mjaformula{\expr abs(v)\decimals 2\fixed1}}  m/s \cf0\par Altura   :  {\*\mjaformula{\expr Y(P.x/24)\decimals 2\fixed1}}  m\cf1\par Tiempo :  {\*\mjaformula{\expr t\decimals 2\fixed1}}  s \fs36\b  \cf2\par}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='texto' coord_abs='sí'  expresión='[12,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}{\colortbl\red90\green91\blue89;\red190\green48\blue58;}\f1\fs30\b\cf0 Energ\u237 a:\cf1  cin\u233 tica}' fuente='Monospaced,BOLD,15' fijo='sí'">
   <param name="G_15" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='ptncl&amp;&amp;animar' expresión='[170,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}{\colortbl\red101\green103\blue105;\red32\green109\blue229;\red32\green48\blue58;\red174\green89\blue221;}\f1\fs30\b\cf0 , \cf1 potencial\b0\cf2  \b y\b0  \b\cf3 total\b0\cf2}' fuente='Monospaced,BOLD,15' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='texto' coord_abs='sí'  expresión='[300,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs30 Tiempo}' fijo='sí'">
   <param name="G_17" value="espacio='E2' tipo='punto' color='c6303a' dibujar-si='animar' expresión='(t*4,(masa*v*v)/20)' rastro='c6303a' fijo='sí'">

   <param name="G_19" value="espacio='E2' tipo='punto' color='ae59dd' dibujar-si='ptncl&amp;&amp;animar' expresión='(t*4,E/10)' rastro='ae59dd' fijo='sí'">
   <param name="G_20" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='xxx' expresión='[0,100]' texto='[t]' fuente='Serif,PLAIN,15' fijo='sí'">
   <param name="G_21" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='t>4.1' expresión='[4,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}{\colortbl\red198\green48\blue58;\red255\green255\blue255;}\cf0\cb1\f1\fs30\b p1                p2\b0}' fuente='Monospaced,BOLD,15' fijo='sí'">
   <param name="G_22" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='t>4.1' expresión='[83,29]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}{\colortbl\red198\green48\blue58;\red32\green48\blue58;}\f1\fs34\b\cf0 e\fs30\b0\cf1}' fuente='Monospaced,BOLD,17' fijo='sí'">
   <param name="Animación" value="pausa='10' controles='no' auto='no' inicio='t=0;v=0;dt=0.035' hacer='U=P.x/P.mx;nT=sqrt(dX(U)²+dY(U)²);acel=-g*(dY(U)/nT);v=v+acel*dt;absv=sqrt(max(0,2*T/masa));v=(v>5)?absv:v;v=(v<-5)?-absv:v;du=v*dt/nT;P.x=P.x+P.mx*du;U=P.x/P.mx;nT=sqrt(dX(U)²+dY(U)²);vx=dt*v*dX(U)/nT;vy=dt*v*dY(U)/nT;t=t+dt;;' mientras='(t<8.5)&amp;&amp;(animar)'">
