      <param name="A_16" value="id='iniciaRed()' algoritmo='sí' expresión='x' hacer='nodos=32*2;Red.x=760;Red.y=360;Radio=dw1.x*0.4;alpha=0.1;borraA();;llenaA();llenaSA();enlaces=cuentaEnlaces();enlacesS=nodos*2;posicionaEnlaces();llenaPesos();copiaAenByC();iter=2;calculaRenglon(iter);copiaCenB();llenaDistancias();corrigeB();L=loCaPro();Acubica();CC=clustering()/(nodos);L1=(4*((nodos-4)/4*((nodos-4)/4+1)/2)+3*(nodos/4))/nodos;;' tipo='función' ">
      <param name="A_17" value="id='llenaA()' algoritmo='sí' expresión='enl' inicio='i=0;enl=0' hacer='j=(i+1+ent(rnd*(nodos-1)))%nodos;E[enl,0]=((A[i,j]=0)?i:E[enl,0]);E[enl,1]=((A[i,j]=0)?j:E[enl,1]);;enl=enl+((A[i,j]=0)?1:0);A[i,j]=1;A[j,i]=1;j=(i+1+ent(rnd*(nodos-1)))%nodos;E[enl,0]=((A[i,j]=0)?i:E[enl,0]);E[enl,1]=((A[i,j]=0)?j:E[enl,1]);;enl=enl+((A[i,j]=0)?1:0);A[i,j]=1;A[j,i]=1;;i=i+1' mientras='i<nodos' tipo='función' ">
      <param name="A_18" value="id='llenaSA()' algoritmo='sí' expresión='enla' inicio='i=0;enla=cose()' hacer='j=(i+1);sE[enla,0]=i;sE[enla,1]=j;enla=enla+1;sA[i,j]=1;sA[j,i]=1;j=i+2;sE[enla,0]=i;sE[enla,1]=j;;enla=enla+1;sA[i,j]=1;sA[j,i]=1;;i=i+1' mientras='i<(nodos-2)' tipo='función' ">
      <param name="A_19" value="id='cose()' algoritmo='sí' expresión='en' hacer='en=0;sA[nodos-2,nodos-1]=1;sA[nodos-1,nodos-2]=1;sE[en,0]=nodos-2;sE[en,1]=nodos-1;;en=en+1;sA[nodos-2,0]=1;sA[0,nodos-2]=1;sE[en,0]=nodos-2;sE[en,1]=0;;en=en+1;;sA[nodos-1,0]=1;sA[0,nodos-1]=1;sE[en,0]=nodos-1;sE[en,1]=0;;en=en+1;sA[nodos-1,1]=1;sA[1,nodos-1]=1;sE[en,0]=nodos-1;sE[en,1]=1;en=en+1' tipo='función' ">
      <param name="A_20" value="id='copiaAenByC()' algoritmo='sí' expresión='x' inicio='i=0' hacer='I=ent(i/nodos);J=i%nodos;B[I,J]=A[I,J];C[I,J]=A[I,J];i=i+1' mientras='i<(nodos*nodos)' tipo='función' ">
      <param name="A_21" value="id='copiaCenB()' algoritmo='sí' expresión='llen' inicio='i=0;llen=1' hacer='I=ent(i/nodos);J=i%nodos;B[I,J]=C[I,J];llen=llen&(B[I,J]!=0);i=i+1' mientras='i<(nodos*nodos)' tipo='función' ">
      <param name="A_22" value="id='cuentaEnlaces()' algoritmo='sí' expresión='x' inicio='i=0;x=0' hacer='I=ent(i/nodos);J=i%nodos;x=x+((I<J)?A[I,J]:0);kRed[I]=kRed[I]+A[I,J];i=i+1' mientras='i<(nodos*nodos)' tipo='función' ">
      <param name="A_23" value="id='posicionaEnlaces()' algoritmo='sí' expresión='x' inicio='i=0' hacer='X[i]=Red.x+(Radio*(1-(i%2)*alpha))*cos(2*pi*i/nodos);Y[i]=Red.y+(Radio*(1-(i%2)*alpha))*sin(2*pi*i/nodos);i=i+1' mientras='i<nodos' tipo='función' ">
      <param name="A_24" value="id='llenaPesos()' algoritmo='sí' expresión='x' inicio='i=0' hacer='P[i]=1+ent(rnd*8);Pc[i,0]=0.5+0.5*rnd;Pc[i,1]=rnd*0.9;Pc[i,2]=rnd*0.9;i=i+1;' mientras='i<enlaces' tipo='función' ">

      <param name="A_29" value="id='calculaEntrada(II,JJ)' algoritmo='sí' expresión='tm' inicio='kk=0;tm=0' hacer='tm=tm+A[II,kk]*B[kk,JJ];kk=kk+1;' mientras='kk<nodos' tipo='función' ">

      <param name="A_31" value="id='maximoB(I)' algoritmo='sí' expresión='imaximo' inicio='maximo=0;imaximo=I;i=0' hacer='tmax=maximo;tmax=(maximo<B[I,i])?B[I,i]:tmax;imaximo=(maximo<B[I,i])?i:imaximo;maximo=tmax;i=i+1' mientras='i<nodos' tipo='función' ">

      <param name="A_33" value="id='Acuadrada()' algoritmo='sí' expresión='x' inicio='i=0;' hacer='Acuadrada1(i);i=i+1' mientras='i<(nodos)' tipo='función' ">
      <param name="A_34" value="id='Acuadrada1(I)' algoritmo='sí' expresión='x' inicio='j=0;' hacer='Acuadrada2(I,j);j=j+1' mientras='j<(nodos)' tipo='función' ">

      <param name="A_37" value="id='Acubica1(I)' algoritmo='sí' expresión='x' inicio='j=0;' hacer='Acubica2(I,j);j=j+1' mientras='j<(nodos)' tipo='función' ">
      <param name="A_38" value="id='Acubica2(II,JJ)' algoritmo='sí' expresión='x' inicio='k=0;C[II,JJ]=0' hacer='C[II,JJ]=C[II,JJ]+B[II,k]*A[k,JJ];k=k+1' mientras='k<(nodos)' tipo='función' ">
      <param name="A_39" value="id='hazCamino2(I,J)' algoritmo='sí' expresión='x' inicio='i=0;mesopoda1=-1' hacer='temp=(A[I,i]*A[J,i]);mesopoda1=((temp)?i:mesopoda1);i=i+1' mientras='i<nodos' tipo='función' ">
      <param name="A_40" value="id='hazCamino3(II,JJ)' algoritmo='sí' expresión='x' inicio='i=0;mesopoda1=-1;mesopoda2=-1' hacer='mesopoda1=((A[II,i]&(mesopoda2<0))?i:mesopoda1);aux=((A[II,i]&(mesopoda2<0))?sumaRenglon(mesopoda1,JJ):0);i=i+1' mientras='i<(nodos)' tipo='función' ">
      <param name="A_41" value="id='sumaRenglon(III,JJJ)' algoritmo='sí' expresión='x' inicio='j=0;' hacer='mesopoda2=((A[III,j]*A[JJJ,j])?j:mesopoda2);j=j+1' mientras='j<(nodos)' tipo='función' ">
      <param name="A_42" value="id='selecciona2o3()' algoritmo='sí' expresión='I' inicio='j=1;I=0' hacer='I=((maximoB(I)<4)?I:j);j=j+1' mientras='j<(nodos)' tipo='función' ">
      <param name="A_43" value="id='clustering()' algoritmo='sí' expresión='x' inicio='x=0;i=0' hacer='div=kRed[i]*(kRed[i]+1)/2;div=(div!=0)?div:10000;x=x+C[i,i]/div/2;i=i+1' mientras='i<nodos' tipo='función' ">
      <param name="A_44" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='iniciaTextos();iniciaRed();texto=1' ">
      <param name="A_45" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Dos tipos opuestos de red' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E1' tipo='rectángulo' fondo='sí' color='ffffff' coord_abs='sí' expresión='(20+s*502,120,482,485)' familia='s' s.intervalo='[0,1]' s.pasos='1' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_03" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='(texto=2)' coord_abs='sí' expresión='(X[E[s,0]],Y[E[s,0]])(X[E[s,1]],Y[E[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_04" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='(texto=1)' coord_abs='sí' expresión='(X[sE[s,0]],Y[sE[s,0]])(X[sE[s,1]],Y[sE[s,1]])' familia='s' s.intervalo='[0,enlacesS-1]' s.pasos='enlacesS-1' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">

      <param name="G_06" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='(texto=3)&((s%8)!=0)' coord_abs='sí' expresión='(X[sE[s,0]],Y[sE[s,0]])(X[sE[s,1]],Y[sE[s,1]])' familia='s' s.intervalo='[0,enlacesS-1]' s.pasos='enlacesS-1' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_07" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='(texto=3)&((s%8)=0)' coord_abs='sí' expresión='(X[sE[s,0]],Y[sE[s,0]])(X[E[s,1]],Y[E[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=1' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Red estructurada unidimensional:}\n\nEn este tipo de red, los nodos se ubican a lo largo de un anillo, y todos los nodos tienen \serif{\b{\${K}}} vecinos. Por estar ubicado en un anillo, cada nodos se conecta con los \serif{\b{\${\frac{K}{2}}}} nodos anteriores y con los \serif{\b{\${\frac{K}{2}}}} siguientes.\nEstas redes tienen un agrupamiento muy alto, debido a su estructura regular y periodicidad. Sin embargo, la longitud de camino medio también es muy alta, lo que significa que para ir de un nodo a cualquier otro, en promedio hay que dar muchos saltos. \n\nDatos de la red:\n\serif{\b{\${N = [nodos]}}};        \serif{\b{\${M = [nodos*2]}}};\n\serif{\b{\${C = 0.3}}};        \serif{\b{\${L = [L1]}}}' decimales='3' fijo='no' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=2' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Red aleatoria:}\n\nEste tipo de red se construye azarosamente. Se crean inicialmente los \serif{\b{\${N}}} nodos, y se generan \serif{\b{\${M}}} enlaces aún sin asignar. Se selecciona el primer enlace y se eligen dos nodos del conjunto al azar para conectarlos a través de este enlace. Se elige un segundo enlace y se conecta al azar con 2 nodos y así sucesivamente hasta agotar los \serif{\b{\${M}}} enlaces, evitando que un nodo se conecte más de una vez con cualquier otro.\nEstas redes tienen una longitud de camino medio muy baja (crece como el logaritmo de \serif{\b{\${N}}}), pero tienen un agrupamiento muy bajo.\n\nDatos de la red:\n\serif{\b{\${N = [nodos]}}};        \serif{\b{\${M = [enlaces]}}};\n\serif{\b{\${C = [CC]}}};        \serif{\b{\${L = [L/nodos/nodos]}}}' decimales='3' fijo='no' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=3' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Discusión:}\n\nLas redes revisadas en está escena tienen caraterísticas únicas. Las estructuradas tienen un agrupamiento alto, lo cual implica que localmente la red está muy conectada, sin embargo, tienen una longitud de camino medio muy alta. Por el contrario, en las redes aleatorias la distancia promedio entre nodos es muy pequeña, por lo que es muy sencillo ir de un nodo a otro; sin embargo su agrupamiento es muy pequeño, por lo que no presentan estructuras locales discernibles. En ese sentido, las redes aleatorias y las estructuradas son totalmente opuestas, por lo que surge la pregunta: ¿habrá alguna red intermedia, un tanto aleatoria y un tanto estructurada, que tenga una longitud de camino medio baja y agrupamiento alto?' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
