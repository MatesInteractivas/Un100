    <ajs name="Descartes" code="Descartes" width="1024" height="625">

      <param name="C_01" value="id='Respuesta' interfaz='botón' tipo='numérico' región='interior' espacio='E1' nombre='Respuesta' expresión='(respl.x,respl.y,respl.w,respl.h)' valor='0' color='ffffff' borderColor='no' color-int='fa983a' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='sí' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='18' acción='calcular' parámetro='resp=1' dibujar-si='resp=0' activo-si='resp=0' extra_style='flat=1|border=1|borderRadius=3|borderColor=00000022|overColor=e5760d|downColor=b15804' ">
      <param name="C_02" value="id='cierraResp' interfaz='botón' tipo='numérico' región='interior' espacio='E1' nombre='Regresar' expresión='(respl.x,respl.y,respl.w,respl.h)' valor='0' color='ffffff' borderColor='no' color-int='fa983a' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='sí' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='18' acción='calcular' parámetro='resp=0' dibujar-si='resp=1' activo-si='resp=1' extra_style='flat=1|border=1|borderRadius=3|borderColor=00000022|overColor=e5760d|downColor=b15804' ">
      <param name="A_01" value="id='A' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;' tipo='matriz' ">
      <param name="A_02" value="id='B' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;' tipo='matriz' ">
      <param name="A_03" value="id='C' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;' tipo='matriz' ">
      <param name="A_04" value="id='E' matriz='sí' evaluar='una-sola-vez' columnas='200' filas='2' expresión='E[0,0]=0;E[1,0]=0;E[2,0]=0;E[0,1]=0;E[1,1]=0;E[2,1]=0;E[0,2]=0;E[1,2]=0;E[2,2]=0;' tipo='matriz' ">
      <param name="A_05" value="id='X' vector='sí' evaluar='una-sola-vez' tamaño='50' expresión='X[0]=0;X[1]=0;X[2]=0' tipo='vector' ">
      <param name="A_06" value="id='Y' vector='sí' evaluar='una-sola-vez' tamaño='50' expresión='Y[0]=0;Y[1]=0;Y[2]=0' tipo='vector' ">
      <param name="A_07" value="id='A1' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;' tipo='matriz' ">
      <param name="A_08" value="id='B1' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;' tipo='matriz' ">
      <param name="A_09" value="id='C1' matriz='sí' evaluar='una-sola-vez' columnas='50' filas='50' expresión='A[0,0]=0;A[1,0]=0;A[2,0]=0;A[0,1]=0;A[1,1]=0;A[2,1]=0;A[0,2]=0;A[1,2]=0;A[2,2]=0;' tipo='matriz' ">
      <param name="A_10" value="id='E1' matriz='sí' evaluar='una-sola-vez' columnas='200' filas='2' expresión='E[0,0]=0;E[1,0]=0;E[2,0]=0;E[0,1]=0;E[1,1]=0;E[2,1]=0;E[0,2]=0;E[1,2]=0;E[2,2]=0;' tipo='matriz' ">
      <param name="A_11" value="id='X1' vector='sí' evaluar='una-sola-vez' tamaño='50' expresión='X[0]=0;X[1]=0;X[2]=0' tipo='vector' ">
      <param name="A_12" value="id='Y1' vector='sí' evaluar='una-sola-vez' tamaño='50' expresión='Y[0]=0;Y[1]=0;Y[2]=0' tipo='vector' ">
      <param name="A_13" value="id='iniciaTextos()' algoritmo='sí' expresión='x' hacer='t1.x=40;t1.y=85;;w1.x=80;w1.y=350;dw1.x=800+50;dw1.y=170+50;exp.x=60;exp.y=70;dexp.y=50;botExp.x=40;botExp.y=40;;;pt1.x=20;pt1.y=20;ct1.x=exp.x+pt1.x;ct1.y=80;dct1.x=800;dct1.y=260;;ct11.x=exp.x+2*pt1.x;ct11.y=140;dct11.x=800-2*pt1.x;dct11.y=200;;respl.w=120;respl.h=35;respl.x=20+(482-respl.w)/2;respl.y=E1._h-75;;expl.w=20;expl.h=20;expl.x=830;expl.y=150;;d1.x=exp.x;d1.y=exp.y;dd1.x=200;dd1.y=botExp.y;definiciones = 6;;def1.x=d1.x+20;def1.y=d1.y+10;;texpl.x=40;texpl.y=85;' tipo='función' ">
      <param name="A_14" value="id='borraA()' algoritmo='sí' expresión='x' inicio='i=0' hacer='I=i%nodos;J=ent(i/nodos);A[I,J]=0;A1[I,J]=0;i=i+1' mientras='i<nodos*nodos' tipo='función' ">
      <param name="A_15" value="id='iniciaRed()' algoritmo='sí' expresión='x' hacer='nodos=48;;Red.x=522+241;Red.y=180;RadioX=dw1.y*0.5;RadioY=dw1.y*0.35;;Red1.x=w1.x+dw1.x*3/4;Red1.y=w1.y+dw1.y*1/2;Red1.x=Red.x;Red1.y=480;RadioX1=dw1.y*0.55;RadioY1=dw1.y*0.35;;borraA();llenaA();enlaces=cuentaEnlaces();posicionaEnlaces();llenaPesos();copiaAenByC();iter=2;calculaRenglon(iter);copiaCenB();llenaDistancias();corrigeB();' tipo='función' ">
      <param name="A_16" value="id='llenaA()' algoritmo='sí' expresión='enl' inicio='i=0;enl=cose()' hacer='j=(i+1);E[enl,0]=i;E[enl,1]=j;ii=((i%2)=0)?(((nodos/2-1)+i)%nodos):i;E1[enl,0]=ii;E1[enl,1]=j;;enl=enl+1;A[i,j]=1;A[j,i]=1;A1[ii,j]=1;A1[j,ii]=1;;j=i+2;E[enl,0]=i;E[enl,1]=j;E1[enl,0]=i;E1[enl,1]=j;;;enl=enl+1;A[i,j]=1;A[j,i]=1;;A1[i,j]=1;A1[j,i]=1;;i=i+1' mientras='i<nodos-2' tipo='función' ">
      <param name="A_17" value="id='cose()' algoritmo='sí' expresión='en' hacer='en=0;ii=nodos/2-3;A[nodos-2,nodos-1]=1;A[nodos-1,nodos-2]=1;E[en,0]=nodos-2;E[en,1]=nodos-1;;A1[ii,nodos-1]=1;A1[nodos-1,ii]=1;E1[en,0]=ii;E1[en,1]=nodos-1;;en=en+1;A[nodos-2,0]=1;A[0,nodos-2]=1;E[en,0]=nodos-2;E[en,1]=0;;A1[nodos-2,0]=1;A1[0,nodos-2]=1;E1[en,0]=nodos-2;E1[en,1]=0;en=en+1;;A[nodos-1,0]=1;A[0,nodos-1]=1;E[en,0]=nodos-1;E[en,1]=0;;A1[nodos-1,0]=1;A1[0,nodos-1]=1;E1[en,0]=nodos-1;E1[en,1]=0;;en=en+1;A[nodos-1,1]=1;A[1,nodos-1]=1;E[en,0]=nodos-1;E[en,1]=1;A1[nodos-1,1]=1;A1[1,nodos-1]=1;E1[en,0]=nodos-1;E1[en,1]=1;;en=en+1' tipo='función' ">
      <param name="A_18" value="id='copiaAenByC()' algoritmo='sí' expresión='x' inicio='i=0' hacer='I=ent(i/nodos);J=i%nodos;B[I,J]=A[I,J];C[I,J]=A[I,J];i=i+1' mientras='i<(nodos*nodos)' tipo='función' ">
      <param name="A_19" value="id='copiaCenB()' algoritmo='sí' expresión='llen' inicio='i=0;llen=1' hacer='I=ent(i/nodos);J=i%nodos;B[I,J]=C[I,J];llen=llen&(B[I,J]!=0);i=i+1' mientras='i<(nodos*nodos)' tipo='función' ">
      <param name="A_20" value="id='cuentaEnlaces()' algoritmo='sí' expresión='x' inicio='i=0;x=0' hacer='I=ent(i/nodos);J=i%nodos;x=x+((I<J)?A[I,J]:0);i=i+1' mientras='i<(nodos*nodos)' tipo='función' ">
      <param name="A_21" value="id='posicionaEnlaces()' algoritmo='sí' expresión='x' inicio='i=0' hacer='X[i]=Red.x+RadioX*(1 -0.2*(i%2)  )*cos(2*pi*i/nodos);Y[i]=Red.y+RadioY*(1 -0.2*(i%2)  )*sin(2*pi*i/nodos);X1[i]=Red1.x+RadioX1*(1 -0.2*(i%2)  )*cos(2*pi*i/nodos);Y1[i]=Red1.y+RadioY1*(1 -0.2*(i%2)  )*sin(2*pi*i/nodos);i=i+1' mientras='i<nodos' tipo='función' ">
      <param name="A_22" value="id='loCaPro()' algoritmo='sí' expresión='lcp' inicio='i=0;lcp=(-nodos*2)' hacer='lcp=lcp+C[ent(i/nodos),i%nodos];i=i+1' mientras='i<(nodos*nodos)' tipo='función' ">
      <param name="A_23" value="id='llenaDistancias()' algoritmo='sí' expresión='x' inicio='lleno=0' hacer='lleno=copiaCenB();iter=iter+1;aux=(!lleno)?calculaRenglon(iter):0' mientras='!lleno' tipo='función' ">
      <param name="A_24" value="id='calculaRenglon(it)' algoritmo='sí' expresión='x' inicio='i=0' hacer='calculaColumna(i,it);i=i+1;' mientras='i<nodos' tipo='función' ">
      <param name="A_25" value="id='calculaColumna(I,It)' algoritmo='sí' expresión='0' inicio='j=0' hacer='tmp=0;aux=((C[I,j]=0)?calculaEntrada(I,j):-1);C[I,j]=((aux=-1)?C[I,j]:((aux=0)?0:It));j=j+1;' mientras='j<nodos' tipo='función' ">
      <param name="A_26" value="id='calculaEntrada(II,JJ)' algoritmo='sí' expresión='tm' inicio='kk=0;tm=0' hacer='tm=tm+A[II,kk]*B[kk,JJ];kk=kk+1;' mientras='kk<nodos' tipo='función' ">
      <param name="A_27" value="id='reiniciaMatrices()' algoritmo='sí' expresión='x' hacer='reiniciaA();hazRedAleatoria();copiaAenByC();iter=2;calculaRenglon(iter);' tipo='función' ">
      <param name="A_28" value="id='corrigeB()' algoritmo='sí' expresión='x' inicio='i=0' hacer='B[i,i]=0;i=i+1' mientras='i<nodos' tipo='función' ">
      <param name="A_29" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='iniciaTextos();iniciaRed();' ">
      <param name="A_30" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Longitud de camino medio' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E1' tipo='rectángulo' fondo='sí' color='ffffff' coord_abs='sí' expresión='(20+s*502,65,482,540)' familia='s' s.intervalo='[0,1]' s.pasos='1' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(resp=0)' coord_abs='sí' expresión='[t1.x,t1.y]' texto='Para un nodo arbitrario, la distancia geodésica a cada uno de los demás nodos varía desde \serif{\b{\${1}}} a sus vecinos más cercanos hasta infinito en el caso que no haya forma de ir desde un nodo al otro. Definimos la longitud de camino \serif{\b{\${L_i}}} para el nodo \serif{\b{\${v_i}}}, como el promedio de las distancias geodésicas a los demás nodos.\n\nPara una red, definimos la longitud de camino medio \serif{\b{\${L}}}, como el promedio de las \serif{\b{\${L_i}}} de sus nodos, esto es\n\c{\serif{\b{\${L = \frac{1}{N} \sum{i}{}{L_i}}}}}\n\nDe las siguientes redes, la de abajo tiene menor longitud de camino medio \serif{\b{\${L}}}. ¿Puedes explicar por qué?' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(resp=1)' coord_abs='sí' expresión='[texpl.x,texpl.y]' texto='Recuerda que aquí, el concepto de longitud entre dos nodos significa su separación en términos del número de nodos y no una distancia geométrica. \n\nLa red de arriba está muy conectada localmente, y para ir de un lado al otro lado de la red se deben recorrer muchos nodos. Por el contrario, la red de abajo, tiene enlaces que conectan zonas lejanas entre sí, lo cual reduce el número de nodos intermedios a visitar.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E1' tipo='segmento' fondo='no' color='000000' coord_abs='sí' expresión='(X[E[s,0]],Y[E[s,0]])(X[E[s,1]],Y[E[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_06" value="espacio='E1' tipo='punto' fondo='no' color='20303a' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' decimales='0' fijo='sí' tamaño='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_07" value="espacio='E1' tipo='segmento' fondo='no' color='000000' coord_abs='sí' expresión='(X1[E1[s,0]],Y1[E1[s,0]])(X1[E1[s,1]],Y1[E1[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_08" value="espacio='E1' tipo='punto' fondo='no' color='20303a' coord_abs='sí' expresión='(X1[s],Y1[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' decimales='0' fijo='sí' tamaño='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
