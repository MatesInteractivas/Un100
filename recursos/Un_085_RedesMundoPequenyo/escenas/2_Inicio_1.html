      <param name="G_08" value="espacio='E1' tipo='punto' fondo='no' color='ff0000' dibujar-si='(texto=3)' coord_abs='sí' expresión='(0.5*(X[E[s,0]]+X[E[s,1]]),0.5*(Y[E[s,0]]+Y[E[s,1]]))' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' decimales='0' fijo='sí' tamaño='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_09" value="espacio='E1' tipo='punto' fondo='no' color='ff0000' dibujar-si='(texto=6)|(texto=7)' coord_abs='sí' expresión='(sX[s],sY[s])' familia='s' s.intervalo='[0,picos]' s.pasos='picos' decimales='0' fijo='sí' tamaño='((s=0)?3:2)' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_10" value="espacio='E1' tipo='segmento' fondo='no' color='000000' dibujar-si='(texto=6)|(texto=7)' coord_abs='sí' expresión='(sX[sE[s,0]],sY[sE[s,0]])(sX[sE[s,1]],sY[sE[s,1]])' familia='s' s.intervalo='[0,sPintados-1]' s.pasos='sPintados-1' decimales='0' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_11" value="espacio='E1' tipo='segmento' fondo='no' color='c41222' dibujar-si='(texto=4)|(texto=5)' coord_abs='sí' expresión='(X[poda],Y[poda])(X[mesopoda1],Y[mesopoda1])' decimales='2' fijo='sí' tamaño='3' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_12" value="espacio='E1' tipo='segmento' fondo='no' color='ff0000' dibujar-si='(texto=4)|(texto=5)' coord_abs='sí' expresión='(X[mesopoda1],Y[mesopoda1])(X[mesopoda2],Y[mesopoda2])' decimales='2' fijo='sí' tamaño='3' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_13" value="espacio='E1' tipo='segmento' fondo='no' color='ff0000' dibujar-si='(texto=5)' coord_abs='sí' expresión='(X[mesopoda2],Y[mesopoda2])(X[antipoda],Y[antipoda])' decimales='2' fijo='sí' tamaño='3' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_14" value="espacio='E1' tipo='texto' fondo='no' color='(Pc[s,0],Pc[s,1],Pc[s,2],00)' dibujar-si='texto=3' coord_abs='sí' expresión='(0.5*(X[E[s,0]]+X[E[s,1]]),0.5*(Y[E[s,0]]+Y[E[s,1]]))' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' texto='[P[s]]' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=1' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Red o grafo:}\n\nUna red \serif{\b{\${G}}} está formada por dos conjuntos, uno \serif{\b{\${V}}} de vértices o nodos, y otro \serif{\b{\${E}}} de enlaces que conectan los nodos de \serif{\b{\${V}}}, tales que \serif{\b{\${V = \{ v_1 , ... , v_N\}}}}, \serif{\b{\${N > 0}}}, y \serif{\b{\${E = \{ (v_i , v_j) | v_i , v_j ∈ V \}}}}.\n\nLas redes son usadas en diversos ámbitos de la ciencia y la ingeniería, para modelar sistemas de muchos elementos (nodos) que interactúan entre sí (enlaces).' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=2' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Red dirigida:}\n\nSi en una red \serif{\b{\${G}}}, el enlace \serif{\b{\${(v_i , v_j)}}} es distinto al \serif{\b{\${(v_j , v_i)}}} decimos que la red es dirigida. En caso contrario, decimos que es no dirigida.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=3' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Red pesada:}\n\nSi a cada enlace \serif{\b{\${(v_i , v_j)}}} de \serif{\b{\${G}}} se asigna un valor, por ejemplo en el caso en el que los nodos representan ciudades y los enlaces las distancias entre ellas, a este tipo de red se le denomina pesada.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=4' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Distancia geodésica:}\n\nPara una red no dirigida, definimos la distancia geodésica \serif{\b{\${d_{ij}}}} entre el nodo \serif{\b{\${v_i}}} y el nodo \serif{\b{\${v_j}}}, como el número mínimo de saltos necesarios para ir del nodo al \serif{\b{\${v_i}}} al \serif{\b{\${v_j}}}. Por “salto”, entendemos el paso de un nodo a otro a través del enlace que los une.\n\nA la secuencia de saltos (o trayectoria) que sigue dicho camino, se le conoce como geodésica. Nótese que para un par de nodos arbitrario, puede haber más de una geodésica.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_19" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=5' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Nodo antípoda:}\n\nPara un nodo arbitrario \serif{\b{\${v_i}}} de una red \serif{\b{\${G}}}, definimos su nodo antípoda \serif{\b{\${v}}} como aquel nodo de \serif{\b{\${G}}}, cuya distancia geodésica al nodo \serif{\b{\${v_i}}} máxima. En otras palabras, el nodo antípoda del nodo \serif{\b{\${v_i}}} es el nodo más lejano a dicho nodo, siempre y cuando el camino seguido para ir de un nodo a otro sea una geodésica.\n\nAl igual que en el caso de las trayectorias geodésicas entre dos nodos, un nodo puede tener más de una antípoda.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_20" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=6' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Agrupamiento de un nodo:}\n\nPara un nodo \serif{\b{\${v_i}}} definimos el subconjunto \serif{\b{\${G_i}}} como el conjunto de nodos \serif{\b{\${v_j ∈ G}}}, tales que su distancia geodésica al nodo \serif{\b{\${v_i}}} es uno. A \serif{\b{\${G_i}}} se le denomina “los vecinos” o “la vecindad” del nodo \serif{\b{\${v_i}}}.\n\nLlamaremos un “triángulo” del nodo \serif{\b{\${v_i}}} cuando dos vecinos de éste también son vecinos entre sí. Con esto, definimos el coeficiente de agrupamiento \serif{\b{\${C_i}}} de un nodo \serif{\b{\${v_i}}} como el número de triángulos de dicho nodo, dividido entre el total de posibles triángulos con su vecindad.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_21" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=7' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Cálculo del agrupamiento de un nodo:}\n\nPara conocer el agrupamiento de un nodo se necesita saber el número de nodos contenidos en la vecindad, denotado por \serif{\b{\${k}}}, y el número de triángulos \serif{\b{\${N_i}}} de los que forma parte el nodo \serif{\b{\${v_i}}}. En la red de la derecha, observamos que el nodo central, tiene \serif{\b{\${3}}} triángulos (marcados con líneas gruesas), y por tener \serif{\b{\${5}}} vecinos, tenemos \serif{\b{\${k = 5 + 1 = 6}}} nodos en la vecindad (los \serif{\b{\${5}}} vecinos y el nodo \serif{\b{\${v_i}}}).\nLa cantidad \serif{\b{\${T}}} de posibles triángulos sería \serif{\b{\${T = \frac{k(k - 1)}{2} = \frac{6 * 5}{2} = 15}}}, por lo tanto su coeficiente de agrupamiento es \serif{\b{\${C_i = \frac{N_i}{T} = \frac{3}{15} = 0.2}}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
  </div>
