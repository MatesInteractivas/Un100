      <param name="A_15" value="id='llenaA()' algoritmo='sí' expresión='enla' inicio='i=0;enla=cose()' hacer='j=i+1;E[enla,0]=i;E[enla,1]=j;A[i,j]=1;A[j,i]=1;enla=enla+1;;j=i+2;E[enla,0]=i;E[enla,1]=j;A[i,j]=1;A[j,i]=1;enla=enla+1;;i=i+1' mientras='i<(nodos-2)' tipo='función' ">

      <param name="A_26" value="id='calculaEntrada(II,JJ)' algoritmo='sí' expresión='tm' inicio='kk=0;tm=0' hacer='tm=tm+A[II,kk]*B[kk,JJ];kk=kk+1;' mientras='kk<nodos' tipo='función' ">
      <param name="A_27" value="id='reiniciaMatrices()' algoritmo='sí' expresión='x' hacer='reiniciaA();hazRedAleatoria();copiaAenByC();iter=2;calculaRenglon(iter);' tipo='función' ">
      <param name="A_28" value="id='maximoB(I)' algoritmo='sí' expresión='imaximo' inicio='maximo=0;imaximo=I;i=0' hacer='tmax=maximo;tmax=(maximo<B[I,i])?B[I,i]:tmax;imaximo=(maximo<B[I,i])?i:imaximo;maximo=tmax;i=i+1' mientras='i<nodos' tipo='función' ">
      <param name="A_29" value="id='corrigeB()' algoritmo='sí' expresión='x' inicio='i=0' hacer='B[i,i]=0;i=i+1' mientras='i<nodos' tipo='función' ">

      <param name="A_35" value="id='Acubica2(II,JJ)' algoritmo='sí' expresión='x' inicio='k=0;C[II,JJ]=0' hacer='C[II,JJ]=C[II,JJ]+B[II,k]*A[k,JJ];k=k+1' mientras='k<(nodos)' tipo='función' ">
      <param name="A_36" value="id='clustering()' algoritmo='sí' expresión='x' inicio='x=0;i=0' hacer='div=kRed[i]*(kRed[i]+1)/2;div=(div!=0)?div:10000;x=x+C[i,i]/div/2;i=i+1' mientras='i<nodos' tipo='función' ">
      <param name="A_37" value="id='reenlazado()' algoritmo='sí' expresión='x' inicio='i=0' hacer='aux=((rnd<pc)?reenlaza(i):0);i=i+1' mientras='i<enla' tipo='función' ">
      <param name="A_38" value="id='reenlaza(ii)' algoritmo='sí' expresión='x' hacer='I=E[ii,0];J=E[ii,1];JJ=reenlace(I);A[I,J]=0;A[J,I]=0;A[I,JJ]=1;A[JJ,I]=1;E[ii,1]=JJ' tipo='función' ">
      <param name="A_39" value="id='reenlace(II)' algoritmo='sí' expresión='JJ' inicio='in=1' hacer='JJ=ent(rnd*nodos);in=(((JJ!=II)&(A[II,JJ]=0))?0:1)' mientras='in' tipo='función' ">
      <param name="A_40" value="id='borraK()' algoritmo='sí' expresión='x' inicio='i=0' hacer=';kRed[i]=0;i=i+1' mientras='i<nodos' tipo='función' ">

      <param name="A_42" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Red de mundo pequeño' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_03" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='(texto==3)' coord_abs='sí' expresión='(X[E[s,0]],Y[E[s,0]])(X[E[s,1]],Y[E[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_04" value="espacio='E1' tipo='punto' fondo='no' color='ff0000' dibujar-si='(texto==3)' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' decimales='0' fijo='sí' tamaño='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=1' coord_abs='sí' expresión='[t1.x,t1.y]' texto='En la década de los 60&squot;s del siglo pasado, se realizó un experimentos en el cual se enviaron cartas a un único destinatario, pero dichas cartas no fueron enviadas directamente a él, sino a distintas personas, ajenas entre sí y al destinatario, solicitando que fuesen reenviadas a cualquier otra persona que considerasen pudiera conocer al destinatario final, o pudiera enviarla a otra que sí lo conociera. Después de varios meses, observaron cuántas cartas llegaron al destinatario final, y cuántas personas intermediarias habían sido necesarias para que la carta llegara. \n\nEn promedio se requirieron \serif{\b{\${5.5}}} (\serif{\b{\${≈ 6}}}) personas para contactar al destinatario final. Poder conectar a dos personas ajenas entre sí, a través de solamente \serif{\b{\${6}}} personas, hace que este mundo sea pequeño, de ahí el nombre de este tipo de redes.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=2' coord_abs='sí' expresión='[t1.x,t1.y]' texto='Una red de mundo pequeño muy estudiada, es la de Watts y Strogatz, la cual parte de una red estructurada unidimensional (un anillo) y cada enlace se puede redefinir según algún criterio probabilístico.\n\nPara cada uno de los enlaces \serif{\b{\${(v_i , v_j)}}} del nodo \serif{\b{\${v_i}}} (con la restricción \serif{\b{\${i < j}}}), se generá un número aleatorio, si es mayor que cierto parámetro \serif{\b{\${p_c}}}, el enlace permanece. Si no, se desconecta del nodo \serif{\b{\${v_j}}} y se conecta con uno \serif{\b{\${v_k}}} elegido al azar. Esto se repite para todos los nodos de la red, y se obtiene, para cierto rango de \serif{\b{\${p_c}}}, una red de mundo pequeño. A la izquierda, se muestra en verde los enlaces que fueron redefinidos.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=3' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Parámetro de control \serif{\b{\${p_c}}}:}\n\nEl parámetro de control \serif{\b{\${p_c}}} determina si la red es completamente estructurada \serif{\b{\${(p_c = 0)}}} o si es completamente aleatoria \serif{\b{\${(p_c = 1)}}}. Existe un intervalo en el cual la red aún es estructurada (con agrupamiento alto) pero su longitud de camino medio ha caído drásticamente. En dicho intervalo decimos que la red es de mundo pequeño.\n\nGenera distintas redes variando el parámetro \serif{\b{\${p_c}}} en la red de la derecha y piensa cuál podría ser el intervalo en el cual la red es de mundo pequeño. \n\n\i{\b{Nota:} Debido a la cantidad de operaciones, el tiempo de cálculo puede ser grande.}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=3' coord_abs='sí' expresión='[cl.x,cl.y]' texto='\serif{\b{\${C =[CC]}}};        \serif{\b{\${L = [L]}}}' decimales='2' fijo='no' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='E2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='Esta escena realizará muchos cálculos, por lo que puede ser que tarde tiempo considerable durante la interacción con el usuario.\n\nHará cálculos sobre una red con 64 nodos, y si tu computadora no es reciente, o si tiene un procesador lento (Atom o similar), te recomendamos reducir el tamaño de la red a 48 nodos.\n' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='texto=1' coord_abs='sí' expresión='(grf1.x,grf1.y,scx,scx)' archivo='images/mapa.png' rotini='0' opacidad='1' ">
