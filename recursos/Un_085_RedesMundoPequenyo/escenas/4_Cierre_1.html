      <param name="G_05" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='(texto=3)' coord_abs='sí' expresión='(X[E[s,0]],Y[E[s,0]])(X[E[s,1]],Y[E[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_06" value="espacio='E1' tipo='punto' fondo='no' color='ff0000' dibujar-si='(texto=1)|(texto=3)' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' decimales='0' fijo='sí' tamaño='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_07" value="espacio='E1' tipo='punto' fondo='no' color='ff0000' dibujar-si='(texto=2)' coord_abs='sí' expresión='(sX[s],sY[s])' familia='s' s.intervalo='[0,nodosB-1]' s.pasos='nodosB-1' decimales='0' fijo='sí' tamaño='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=1' coord_abs='sí' expresión='[t1.x,t1.y]' texto='El agrupamiento de una red nos da una idea de que tan conectada localmente está una red, esto es, cuántos de los vecinos de un nodo son a su vez vecinos entre sí.\nObserva la red de la derecha, ¿cuál es su agrupamiento? ¿Crees que el agrupamiento siempre da una idea precisa de la estructura local de una red?' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(texto=1)&(resp=1)' coord_abs='sí' expresión='[t1.x,t1.y+180]' texto='El agrupamiento de está red es cero, ya que no contiene ningún triángulo. Sin embargo, en una red se puede presentar de forma regular alguna(s) subred(es) con una estructura bien determinada, las cuales llamaremos \b{motif}. En esta red, los motifs son cuadrados, y una vez detectados los motifs presentes en una red, su cuantificación nos da una idea de la estructura local de dicha red.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=2' coord_abs='sí' expresión='[t1.x,t1.y]' texto='¿Existe alguna red de \serif{\b{\${N}}} nodos con agrupamiento \serif{\b{\${C = 1}}} y con longitud de camino medio \serif{\b{\${L = 1}}}?\n\nRecuerda que si \serif{\b{\${C = 1}}}, cada nodo forma parte de todos los posibles triángulos en su vecindad. Por otro lado, si \serif{\b{\${L = 1}}}, la distancia geodésica de un nodo a cualquier otro es justo \serif{\b{\${1}}}.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(texto=2)&(resp=1)' coord_abs='sí' expresión='[t1.x,t1.y+200]' texto='La única red con esta característica es aquella en la que cada nodo está conectado con los demás (llamada comúnmente red completamente densa). A pesar de ser de mundo pequeño, es decir, \serif{\b{\${C}}} alto y \serif{\b{\${L}}} bajo, tiene la enorme desventaja de tener tener un número enorme de enlaces (¿puedes decir cuántos?), lo cual en general no es deseable.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=3' coord_abs='sí' expresión='[t1.x,t1.y]' texto='En esta lección establecimos que la longitud de camino medio para un anillo (red estructurada) crece mucho al aumentar el número de nodos. Sin embargo no se dijo cómo es tal crecimiento. Si tenemos un anillo de \serif{\b{\${N_1}}} elementos, con \serif{\b{\${k}}} vecinos por nodo (\serif{\b{\${k}}} fijo), y longitud de camino medio \serif{\b{\${L(N_1) = L_i}}}, ¿cómo crece \serif{\b{\${L(N)}}} al aumentar el número de nodos \serif{\b{\${N}}}?\n\b{a)} \serif{\b{\${L(N) ∝ N}}}\n\b{b)} \serif{\b{\${L(N) ∝ \sqrt{}{N}}}}\n\b{c)} \serif{\b{\${L(N) ∝ N^2}}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(texto=3)&(resp=1)' coord_abs='sí' expresión='[t1.x,t1.y+300]' texto='El anillo es una curva, por lo tanto su dimensión es uno, y crecerá como \serif{\b{\${L(N) ∝ N}}}.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_14" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=4' coord_abs='sí' expresión='[t1.x,t1.y]' texto='Podemos modificar un poco la característica de mundo pequeño, pidiendo que únicamente la longitud de camino medio crezca poco, sin requerir que tenga un agrupamiento alto. De las redes mencionadas a continuación, ¿cuáles de ellas crees que contengan propiedades similares a las de mundo pequeño?\n\b{a)} Una red de pescar donde los nodos son los nudos y los enlaces las cuerdas entre cada nudo.\n\b{b)} Los hipervínculos de las páginas web en internet, donde cada página es un nodo de la red y los vínculos que dirigen de una a otra son los enlaces.\n\b{c)} La red de neuronas en un cerebro, donde cada neurona es un nodo, y las dendritas y axones (conexiones neuronales) son los enlaces.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(texto=4)&(resp=1)' coord_abs='sí' expresión='[502+t1.x,t1.y]' texto='Solo la red de pescar no sería de mundo pequeño, ya que para ir de un extremo al otro, habría que dar muchos pasos, casi tantos como nodos tenga la red.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
