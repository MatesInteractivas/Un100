      <param name="A_17" value="id='copiaAenByC()' algoritmo='sí' expresión='x' inicio='i=0' hacer='I=ent(i/nodos);J=i%nodos;B[I,J]=A[I,J];C[I,J]=A[I,J];i=i+1' mientras='i<(nodos*nodos)' tipo='función' ">

      <param name="A_19" value="id='cuentaEnlaces()' algoritmo='sí' expresión='x' inicio='i=0;x=0' hacer='I=ent(i/nodos);J=i%nodos;x=x+((I<J)?A[I,J]:0);i=i+1' mientras='i<(nodos*nodos)' tipo='función' ">
      <param name="A_20" value="id='posicionaEnlaces()' algoritmo='sí' expresión='x' hacer='i=0;X[i]=Red.x;Y[i]=Red.y;i=i+1;X[i]=Red.x+RadioX*(0.5  )*cos(2*pi*0/3+2*pi*1/20);Y[i]=Red.y+RadioY*(0.5  )*sin(2*pi*0/3+2*pi*1/20);i=i+1;X[i]=Red.x+RadioX*(0.5  )*cos(2*pi*1/3+2*pi*1/20);Y[i]=Red.y+RadioY*(0.5  )*sin(2*pi*1/3+2*pi*1/20);i=i+1;X[i]=Red.x+RadioX*(0.5  )*cos(2*pi*2/3+2*pi*1/20);Y[i]=Red.y+RadioY*(0.5  )*sin(2*pi*2/3+2*pi*1/20);i=i+1;;X[i]=Red.x+RadioX*cos(2*pi*(-1)/9+2*pi*1/20);Y[i]=Red.y+RadioY*sin(2*pi*(-1)/9+2*pi*1/20);i=i+1;X[i]=Red.x+RadioX*cos(2*pi*1/9+2*pi*1/20);Y[i]=Red.y+RadioY*sin(2*pi*1/9+2*pi*1/20);i=i+1;X[i]=Red.x+RadioX*cos(2*pi*2/9+2*pi*1/20);Y[i]=Red.y+RadioY*sin(2*pi*2/9+2*pi*1/20);i=i+1;;X[i]=Red.x+RadioX*cos(2*pi*4/9+2*pi*1/20);Y[i]=Red.y+RadioY*sin(2*pi*4/9+2*pi*1/20);i=i+1;;X[i]=Red.x+RadioX*cos(2*pi*5/9+2*pi*1/20);Y[i]=Red.y+RadioY*sin(2*pi*5/9+2*pi*1/20);i=i+1;;X[i]=Red.x+RadioX*cos(2*pi*7/9+2*pi*1/20);Y[i]=Red.y+RadioY*sin(2*pi*7/9+2*pi*1/20);i=i+1;;;;' tipo='función' ">
      <param name="A_21" value="id='loCaPro()' algoritmo='sí' expresión='lcp' inicio='i=0;lcp=(-nodos*2)' hacer='lcp=lcp+C[ent(i/nodos),i%nodos];i=i+1' mientras='i<(nodos*nodos)' tipo='función' ">

      <param name="A_24" value="id='calculaColumna(I,It)' algoritmo='sí' expresión='0' inicio='j=0' hacer='tmp=0;aux=((C[I,j]=0)?calculaEntrada(I,j):-1);C[I,j]=((aux=-1)?C[I,j]:((aux=0)?0:It));j=j+1;' mientras='j<nodos' tipo='función' ">
      <param name="A_25" value="id='calculaEntrada(II,JJ)' algoritmo='sí' expresión='tm' inicio='kk=0;tm=0' hacer='tm=tm+A[II,kk]*B[kk,JJ];kk=kk+1;' mientras='kk<nodos' tipo='función' ">

      <param name="A_29" value="id='CC' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='CC[0]=0;CC[1]=1/3;CC[2]=1/3;CC[3]=1/3;CC[4]=1;CC[5]=1;CC[6]=1;CC[7]=1;CC[8]=1;CC[9]=1;;;' tipo='vector' ">

      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Agrupamiento de una red' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E1' tipo='rectángulo' fondo='sí' color='ffffff' coord_abs='sí' expresión='(20+s*502,65,482,540)' familia='s' s.intervalo='[0,1]' s.pasos='1' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[t1.x,t1.y]' texto='El agrupamiento promedio de una red \serif{\b{\${C}}} de una red, es simplemente el promedio del agrupamiento de los nodos que la componen, es decir\n\c{\serif{\b{\${C = \frac{1}{N} \sum{i}{}{C_i}}}}}\n\nEl agrupamiento de una red nos indica cómo está conectada localmente. Si tiene un valor alto, implica la presencia de muchos triángulos. La siguiente red tiene un agrupamiento \serif{\b{\${C = \frac{7}{10}}}}, ¿puedes ver por qué?' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(resp=1)' coord_abs='sí' expresión='[texpl.x,texpl.y]' texto='El nodo marcado como \serif{\b{\${V_1}}} tiene tres vecinos, pero no forma ningún triángulo, por lo tanto \serif{\b{\${C_1 = 0}}}. Los nodos \serif{\b{\${V_2}}}, \serif{\b{\${V_3}}}, y \serif{\b{\${V_4}}}, tienen tres vecinos y un triángulo, por lo tanto \serif{\b{\${C_2 = C_3 = C_4 = \frac{1}{3} = 0.33}}}. Los demás nodos tienen 2 vecinos y un triángulo, por lo tanto, su agrupamiento será uno. Promediando obtenemos \c{\serif{\b{\${C = \frac{1}{10} (0 + 3*0.33 + 6*1) = 0.7}}}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' coord_abs='sí' expresión='(X[E[s,0]],Y[E[s,0]])(X[E[s,1]],Y[E[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_06" value="espacio='E1' tipo='punto' fondo='no' color='20303a' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' decimales='0' fijo='sí' tamaño='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_07" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' coord_abs='sí' expresión='(X1[E1[s,0]],Y1[E1[s,0]])(X1[E1[s,1]],Y1[E1[s,1]])' familia='s' s.intervalo='[0,enlaces-1]' s.pasos='enlaces-1' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_08" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='resp=0' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' texto='\${V_{[s+1]}}' decimales='0' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_09" value="espacio='E1' tipo='punto' fondo='no' color='ff0000' dibujar-si='resp=1' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' texto='\${C_{[s+1]} = [CC[s]]}' decimales='0' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
