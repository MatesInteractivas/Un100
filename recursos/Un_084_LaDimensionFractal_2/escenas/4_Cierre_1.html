      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='La dimensión fractal en fractales generados aleatoriamente' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='A diferencia de los fractales estudiados en la primera unidad sobre la dimensión fractal, los aquí considerados son generados de forma azarosa. El azar está involucrado en el modelo de agregación limitada por difusión en la difusión misma. Esto es, tanto donde se origina una partícula como el movimiento que la misma sigue es aleatorio.\n\nEl hecho de que la partícula pueda moverse en cuatro direcciones y siempre la misma longitud es una simplificación del \i{movimiento browniano}.\n\nLo interesante es que los 3 fenómenos incluidos en los videos de la motivación, a pesar de ser (aparentemente) tan distintos en su naturaleza, sean capaces de generar figuras de igual dimensión fractal, y que los fractales generados por la simulación en esta unidad tengan también una dimensión fractal similar a la de los ejemplos de la motivación.\n\nRepasemos brevemente en qué consiste cada uno de ellos:\n\n• La electrodeposición involucra la adherencia de átomos de un metal disuelto a un cúmulo mediante la aplicación de una corriente.\n• La agregación de bacterias observada en la motivación ocurre cuando las bacterias buscan agregarse para asegurar su supervivencia en presencia de un medio escaso de nutrientes. Es interesante que dichas bacterias, en presencia de nutrientes, crecen como un disco del centro hacia afuera, y es sólo en escasez de nutrientes que forman cúmulos como los mostrados en el video en la Motivación.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='• La ruptura dieléctrica ocurre cuando un material que normalmente no conduce es expuesto a un potencial muy grande que lo forza a conducir, como un rayo a través de la atmósfera.\n\nLos dos primeros fenómenos involucran la adherencia de una partícula (un átomo del metal o una bacteria, respectivamente) a un cúmulo, donde la partícula en principio puede considerarse como moviéndose al azar. En el caso del tercer fenómeno, no es tan obvio por qué comparte una dimensión fractal similar a la de los dos primeros. La razón es que, en los dos primeros modelos, las partículas tienen más probabilidad de adherirse a una punta que penetrar hasta el centro del cúmulo, creciendo así más sobre las puntas y permitiendo subsecuentes bifurcaciones ahí. En el caso de la ruptura dieléctrica, la figura crece más sobre la punta pues es más probable que se force al material dieléctrico a ceder una corriente en dichos lugares por el (valga la redundancia) \i{efecto punta}. Es, en ese sentido, que los 3 fenómenos comparten una característica que determina el tipo de crecimiento de la figura en cuestión.\n\nEl cuarto video de la Motivación, aunque no relacionado directamente a la agregación limitada por difusión, se presenta como un ejemplo de como un algoritmo computacional puede generar figuras prácticamente indistinguibles de ramas de árboles.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='La dimensión fractal nos proporciona, así pues, con un tipo de \i{huella digital} que permite catalogar los resultados de fenómenos de acuerdo a la similitud de su forma de generación. No importa, por ejemplo, que \i{no haya dos copos de nieve iguales}. Existe una similitud entre todos los copos de nieve, y cuantitativamente se podría obtener midiendo su dimensión fractal, y viendo que para todos es muy similar. De hecho, existe trabajo de catalogación en biología basado en la similitud de sistemas biológicos dependiendo de la dimensión fractal más que en reglas taxonómicas arbitrarias.\n\nAlgo sobre lo que vale la pena meditar es que nuestros cerebros tienen la habilidad de visualmente (y muchas veces inconscientemente) reconocer patrones. En algo tan simple como decir “este cúmulo y éste son similares” se hace evidente dicha habilidad, y seguramente no implica que nuestros cerebros estén calculando la dimensión fractal de ambos para hacer dicha aseveración.\n\nCabe mencionar que el método de conteo de celdas abordado en esta unidad es una simplificación de métodos de conteo más avanzados, pero fue utilizado dado que su simplicidad permite una mejor noción de cómo a partir de él es posible estimar la dimensión fractal.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='Es importante enfatizar que, para fractales del tipo de los estudiados en esta unidad, es bueno tener una gran cantidad de partículas. Ello permitirá, por una parte, poder hacer una retícula lo suficientemente fina para poder estimar mejor la dimensión fractal. Asimismo, también hace evidente el hecho de que tomar un subconjunto menor del conjunto total mostrará dimensiones fractales similares al del total, haciendo aún más evidente el comportamiento autosímil del cúmulo.\n\nLa presencia de fractales en la naturaleza es increíblemente vasta. Desde sistemas biológicos pequeños hasta enormes es posible notarla. Desde la agregación de entes unicelulares, la distribución de los bronquiolos en los pulmones que asegura optimizar el área de intercambio de oxígeno, pasando por los fiordos de Noruega, por el crecimiento de ciudades, hasta la distribución de estrellas en una galaxia, parecería que todo lo que nos rodea está colmado de comportamiento fractal.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
