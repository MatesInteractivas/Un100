      <param name="A_01" value="id='M1' matriz='sí' evaluar='una-sola-vez' columnas='3500' filas='2' expresión=';' tipo='matriz' ">
      <param name="A_02" value="id='diagon()' algoritmo='sí' expresión='x' inicio='q=0;tope=70;_InitM1();contador=tope' hacer='r=5*q/7;M1[q,0]=ent(q);M1[q,1]=ent(r);q=q+1' mientras='q<70' tipo='función' ">

      <param name="A_05" value="id='modul(j,k)' algoritmo='no' expresión='j-k*ent(j/k)' tipo='función' ">

      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='La dimensión fractal en sistemas naturales' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E4' tipo='segmento' fondo='no' color='95a5a6' coord_abs='no' expresión='(s,0)(s,50)' familia='s' s.intervalo='[0,70]' s.pasos='70' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_03" value="espacio='E4' tipo='segmento' fondo='no' color='95a5a6' coord_abs='no' expresión='(0,s)(70,s)' familia='s' s.intervalo='[0,50]' s.pasos='50' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_04" value="espacio='E4' tipo='punto' fondo='no' color='3498db' coord_abs='no' expresión='(M1[s,0]+0.5,M1[s,1]+0.5)' familia='s' s.intervalo='[0,tope]' s.pasos='tope' decimales='2' fijo='sí' tamaño='(1/3)*E4.escala' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_05" value="espacio='E4' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='Celdas ocupadas = \serif{\b{\${[contador]}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_07" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_08" value="espacio='INFO' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(20,50)' texto='\color{ff0000}{\b{¡IMPORTANTE!}}\n\nPara su mejor visualización, se recomienda que esta escena sea estudiada en una computadora.\n\nEn la primera unidad sobre la dimensión fractal se abordó el cálculo de la misma en fractales generados por algoritmos definidos no aleatorios.\n\nEn uno de los ejemplos se hizo referencia a un conteo de celdas ocupadas por el fractal respecto a las celdas totales como una forma de cálculo de la dimensión fractal.\n\nDicha estrategia es muy útil particularmente para fractales generados aleatoriamente, como el que se abordará en la presente unidad.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='E3' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E3._w/2,E3._h-22)' texto='[scrl] / 6' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_10" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='scrl==1' coord_abs='sí' expresión='[20,20]' texto='Como viste en la unidad anterior sobre fractales, a aquellos generados por un algoritmo definido no azaroso se les puede calcular la dimensión fractal mediante la fórmula de Hausdorf.\n\nEllo no es directamente posible para aquellos generados por algoritmos que involucran el azar. No obstante, se pueden calcular a partir de un conteo de celdas que ocupa el fractal respecto a las totales, de forma similar a la alternativa en que se calculó el de Hilbert.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='scrl==2' coord_abs='sí' expresión='[20,20]' texto='Observa la caja a la derecha. Sus anchura es \serif{\b{\${70}}} unidades y su altura es \serif{\b{\${50}}} unidades. En esta caja se encontrará alguna figura a la cual se le calculará la dimensión fractal.\n\nRequerimos una fórmula que sea consistente con lo que sabemos de curvas y áreas. Esto es, que para una curva retorne el valor de \serif{\b{\${1}}}, para un área el valor \serif{\b{\${2}}}, y que para algo “intermedio” nos devuelva un valor entre \serif{\b{\${1}}} y \serif{\b{\${2}}}.\n\nRetomemos la fórmula de Hausdorf, \serif{\b{\${D_H = \frac{ln(N)}{ln(d)}}}}, con \serif{\b{\${N}}} el número de celdas ocupadas y \serif{\b{\${d}}} el número de divisiones realizadas sobre el fractal entero.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='scrl==3' coord_abs='sí' expresión='[20,20]' texto='El problema actual consiste en que las divisiones en las abscisas son \serif{\b{\${70}}} y en las ordenadas \serif{\b{\${50}}}. ¿Cuál debemos tomar?\n\nNinguna tiene preferencia, por lo que tomaremos el promedio geométrico (\serif{\b{\${PG}}}) de ambas, dado por: \serif{\b{\${PG = \sqrt{}{(∆x)(∆y)}}}}, donde \serif{\b{\${∆x}}} y \serif{\b{\${∆y}}} en el ejemplo son \serif{\b{\${70}}} y \serif{\b{\${50}}}, respectivamente. Nota que\serif{\b{\${(∆x)(∆y)}}} es simplemente el número de celdas.\n\nEl promedio geométrico puede entenderse como el valor del lado tal que, al elevarse al cuadrado, nos da exactamente el número de celdas. Es decir, estamos reduciendo la red a una cuadrícula totalmente cuadrada.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='scrl==4' coord_abs='sí' expresión='[20,20]' texto='Entonces, \serif{\b{\${D_H = \frac{ln(70)}{ln(\sqrt{}{(70)(50)})} = [log(70)/log(sqrt(3500))]}}}\n\nComo esperábamos, la dimensión es cercana a \serif{\b{\${1}}} (consistente con una curva). La discrepancia se debe a que no es una red suficientemente grande.\n\nIntenta aplicar la fórmula a una red de \serif{\b{\${700 × 500}}} con \serif{\b{\${700}}} celdas ocupadas y observa que el número se aproxima más a \serif{\b{\${1}}}.\n\n¿Qué pasará con la red de \serif{\b{\${70 × 50}}} pero si está completamente llena de puntos?' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_14" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='scrl==5' coord_abs='sí' expresión='[20,20]' texto='En este caso, \serif{\b{\${D_H = \frac{ln(3500)}{ln(\sqrt{}{3500})} = [(log(3500))/log(sqrt(3500))]}}}\n\nComo esperábamos, si los puntos cubren toda el área, se obtiene una dimensión de \serif{\b{\${2}}}.\n\nAl parecer, ésta fórmula es consistente parados situaciones de llenado de la red.\n\nA continuación veremos un ejemplo donde la curva empieza a abarcar más celdas que lo que abarca una simple recta como la del primer ejemplo, pero que no abarca toda el área.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='scrl==6' coord_abs='sí' expresión='[20,20]' texto='En este caso,\n\serif{\b{\${D_H = \frac{ln(N)}{ln(\sqrt{}{3500})} = \frac{ln([contador])}{ln(\sqrt{}{3500})} = [(log(contador))/log(sqrt(3500))]}}}.\n\nIntenta modificar la frecuencia de la sinusoidal con el pulsador “frecuencia” para hacer la forma de la curva más intrincada y abarcar más área.\n\nNota como, conforme se vuelve más intrincada la gráfica, abarca más celdas del total de celdas, y la dimensión fractal tiende hacia \serif{\b{\${2}}}, tal y como se espera.\n\nAhora ya contamos con una herramienta para medir la dimensión fractal por conteo de celdas, o como se conoce en inglés, \i{box counting method}. Usaremos éste método en la siguiente sección.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
