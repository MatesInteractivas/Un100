      <param name="A_03" value="id='generapart()' algoritmo='sí' expresión='x' hacer='radiomin=2+((nparticulas)^(19/32));radiomax=radiomin+10;radio=radiomin+ent((radiomax-radiomin)*rnd);angulo=2*pi*rnd;x=ent(L/2)+ent((radio*cos(angulo))+0.5);y=ent(L/2)+ent((radio*sen(angulo))+0.5);descartada=((x>L)|(y>L)|(x<1)|(y<1))?1:0' mientras='descartada==1' tipo='función' ">
      <param name="A_04" value="id='escribe(xxx,yyy)' algoritmo='sí' expresión='x' hacer='nparticulas=nparticulas+1;descartada=1;Pts[xxx,yyy]=1;Pts2[iPts2,0]=xxx;Pts2[iPts2,1]=yyy;iPts2=iPts2+1' tipo='función' ">
      <param name="A_05" value="id='_Init()' algoritmo='sí' expresión='x' hacer='nparticulas=1;partsdesc=0;;_InitPts2();_InitPtsX()' tipo='función' ">
      <param name="A_06" value="id='_InitPts2()' algoritmo='sí' expresión='x' inicio='initPts2=0' hacer='Pts2[initPts2,0]=0;Pts2[initPts2,1]=0;;initPts2=initPts2+1' mientras='initPts2<10000' tipo='función' ">
      <param name="A_07" value="id='_InitPtsX()' algoritmo='sí' expresión='x' inicio='initPtsX=0' hacer='_InitPtsY();;initPtsX=initPtsX+1' mientras='initPtsX<L' tipo='función' ">
      <param name="A_08" value="id='_InitPtsY()' algoritmo='sí' expresión='x' inicio='initPtsY=0' hacer='Pts[initPtsX,initPtsY]=0;;initPtsY=initPtsY+1' mientras='initPtsY<L' tipo='función' ">
      <param name="A_09" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='nparticulas=1;nparts=400;Expl=0;bw=126;bh=50;bx=539;by=456;L=600;descartada=1;nparts=200;nparticulas=1;info=1;' ">
      <param name="A_10" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="A_11" value="id='e3' evento='sí' condición='descartada==0' acción='animar' ejecución='alternar' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Modelo de agregación limitada por difusión' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E2' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(Pts2[s,0],Pts2[s,1])' familia='s' s.intervalo='[0,nparts]' s.pasos='nparts' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' ">
      <param name="G_03" value="espacio='E2' tipo='punto' fondo='no' color='989c3a' dibujar-si='descartada==0' coord_abs='no' expresión='(xx,yy)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_04" value="espacio='E2' tipo='arco' fondo='no' color='20303a' dibujar-si='descartada==0' coord_abs='no' centro='(L/2,L/2)' radio='radiomin' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_05" value="espacio='E2' tipo='arco' fondo='no' color='20303a' dibujar-si='descartada==0' coord_abs='no' centro='(L/2,L/2)' radio='radiomax' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_06" value="espacio='E2' tipo='punto' fondo='no' color='f70000' coord_abs='no' expresión='(L/2,L/2)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(sesalio==1)&(iniciolanz)' coord_abs='sí' expresión='[E2._w/2,20]' texto='¡La partícula escapó!' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(pego==1)&(iniciolanz)' coord_abs='sí' expresión='[E2._w/2,20]' texto='¡La partícula se adhirió!' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='Panel' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='Número de partículasque han escapado:\n\c{\serif{\b{\${[partsdesc]}}}}\n\nNúmero de partículas adheridas en el cúmulo:\n\c{\serif{\b{\${[nparticulas]}}}}' decimales='2' fijo='no' ancho='Panel._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='Info' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,Info._w-3,Info._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_11" value="espacio='Info' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Info._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_12" value="espacio='Info' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Explicación}\n\nEn esta sección podrás ver el mecanismo de la agregación limitada por difusión.\n\nComo se mencionó antes, una partícula es lanzada a cierta cercanía de una partícula central (en \color{f70000}{rojo}). Cuando oprimas “Lanzar”, la partícula se generará en una posición cercana al azar y de ahí se difundirá (moviéndose aleatoriamente).\n\nLa partícula puede tener dos destinos:\n\b{1.} Escapar al irse más lejos de un cierto radio del cúmulo.\n\b{2.} Adherirse al cúmulo.\n\nCuando alguna de las anteriores ocurra, la animación se detendrá, pero podrás oprimir nuevamente “Lanzar” para intentar adherir una nueva partícula.\n\nAl principio notarás que hay muchas partículas que escapan. Sin embargo,con cúmulos más grandes, hay más partículas que se adhieren. Cuando hayas entendido el funcionamiento del modelo de agregación limitada por difusión, podrás apreciar en la siguiente escena los resultados finales de dejarlo correr por más tiempo. Probablemente ya te imaginas qué tipo de figura será el resultado de este modelo.' decimales='2' fijo='sí' ancho='Info._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='Info' tipo='texto' fondo='no' color='000000' dibujar-si='infostp==1' coord_abs='sí' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}\f0\fs36 Al principio notarás que hay muchas partículas que escapan. Sin embargo,\par\f0\fs36 con cúmulos más grandes, hay más partículas que se adhieren.\par\f0\fs36 \par\f0\fs36 Cuando hayas entendido el funcionamiento del modelo de agregación\par\f0\fs36 limitada por difusión, podrás apreciar en la siguiente escena los resultados\par\f0\fs36 finales de dejarlo correr por más tiempo.\par\f0\fs36 \par\f0\fs36 Probablemente ya te imaginas qué tipo de figura será el resultado de este\par\f0\fs36 modelo.\par\f0\fs36 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="Animación" value="pausa='0' controles='no' auto='no' repetir='no' inicio='pego=0;sesalio=0;xx=x;yy=y;mitad=ent(L/2);Pts[mitad,mitad]=1' hacer='difpos=rnd;xx=(difpos<=0.25)?xx+1:xx;xx=((difpos>0.25)&(difpos<=0.5))?xx-1:xx;yy=((difpos>0.5)&(difpos<=0.75))?yy+1:yy;yy=(difpos>0.75)?yy-1:yy;sesalio=(((L/2-xx)^2+(L/2-yy)^2)>radiomax^2)?1:0;pego=((Pts[xx-1,yy]==1)|(Pts[xx+1,yy]==1)|(Pts[xx,yy-1]==1)|(Pts[xx,yy+1]==1))?1:0;pego=(sesalio==1)?0:pego;partsdesc=(sesalio==1)?partsdesc+1:partsdesc;;bla=(pego==1)?escribe(xx,yy):bla;descartada=(sesalio==1)?1:0;descartada=(pego==1)?1:descartada' mientras='(pego==0)&(sesalio==0)' ">
    </ajs>
