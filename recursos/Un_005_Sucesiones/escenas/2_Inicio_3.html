      <param name="G_03" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Ejemplo de sucesión}\n\nUna ONG tiene proyectos para el desarrollo en varios países del tercer mundo.\n\nPara poder llevar a cabo todos los proyectos se necesita 1.000.000 €. Las dos personas encargadas de la gestión económica de la ONG se han planteado dos formas de conseguir financiación:\n\n\b{1.} Encontrar una o varias personas muy ricas que estén dispuestas a financiar la totalidad del proyecto. \n \n\b{2.} Comprometerse, cada uno de los interesados en que se lleven a cabo los proyectos, a entregar 1 € y a convencer en el plazo de una semana a 2 personas nuevas, que también entregarán 1 € para la financiación.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_07" value="espacio='tex1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='¿Cuántos días tardarán en conseguir la cantidad de 1000000 €?\n\n\n\nNúmero de personas colaboradoras nuevas:\n[2^n] personas\n\nTotal recaudado:\n[2*(2^n-1)] €' decimales='2' fijo='no' ancho='tex1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_11" value="espacio='gra1' tipo='texto' fondo='no' color='000000' dibujar-si='bot2' coord_abs='sí' expresión='[20,270]' texto='Los llamados “juegos en cadena” o “ventas en pirámide” se basan en el mismo principio. La idea es ofrecer una mercancía a un precio muy barato para conseguir un beneficio al atraer a nuevos clientes que se incluyan en el “negocio”. \n\nLa interrupción de la cadena es inevitable: por ejemplo, si cada usuario “embaucara” a seis nuevos clientes en el escalón \serif{\b{\${13}}} de la cadena, habría más personas con el producto que habitantes de la tierra.' decimales='2' fijo='no' ancho='gra1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
