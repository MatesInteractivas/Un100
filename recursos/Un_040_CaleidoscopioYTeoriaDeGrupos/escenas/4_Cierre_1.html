      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='paso==1' coord_abs='sí' expresión='(20,250)' texto='Conviene notar que: \serif{\b{\${-0.5 = cos(240)}}}; \serif{\b{\${-0.8660 = sen(240)}}}; \serif{\b{\${sqrt(3) = 1.7320 = 2 cos(30)}}}; \serif{\b{\${1 = 2 sen(30)}}}.\nEstas igualdades son la clave para entender por qué las matrices representan a las transformaciones indicadas.\n\nConviene que el usuario compruebe que cada una de estas matrices es su propio inverso multimplicativo.\n\nEs fácil ver que las multiplicaciones de dos o más de estas matrices dan como resultado una matriz cuya forma permite determinar el tipo de transformación que produce y con esto se puede demostrar que la transformación resultante es necesariamente de uno de cuatro tipos: \b{\i{reflexión}}, \b{\i{traslación}}, \b{\i{rotación}} o \b{\i{paso}} (una reflexión seguida de una traslación paralela al eje de la reflexión). Esto se verá en la página siguiente.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_09" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='paso==2' coord_abs='sí' expresión='(E2._w/2,195)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f0\fs38\i\b M = \b0\i0\i\b{\*\mjaformula{\matrix\type 0\rows 3\columns 3{\element\i\b  a \b0\i0}{\element\i\b  b \b0\i0}{\element\i\b  p \b0\i0}{\element\i\b  ±b \b0\i0}{\element\i\b  ±a \b0\i0}{\element\i\b  q \b0\i0}{\element\i\b  0 \b0\i0}{\element\i\b  0 \b0\i0}{\element\i\b  1  \b0\i0}}}\b0\i0\f1   donde: \i\b    \b0\i0\f0{\*\mjaformula\i\b a =\b0\i0{\defparts\parts 2{\element\i\b  ±1\b0\i0}{\element\i\b  ±0.5 = ±\b0\i0{\fraction{\num\i\b 1\b0\i0}{\den\i\b 2\b0\i0}}}}}\i\b      b = \b0\i0\i\b{\*\mjaformula{\defparts\parts 2{\element\i\b  0  si  a = ±1\b0\i0}{\element\i\b  0.866.. = cos(\b0\i0{\fraction{\num\i\b π\b0\i0}{\den\i\b 6\b0\i0}}\i\b ) si a = ±\b0\i0{\fraction{\num\i\b 1\b0\i0}{\den\i\b 2\b0\i0}}}}}\b0\i0\i\b   \b0\i0\par\f1\fs38  }' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='paso==2' coord_abs='sí' expresión='[20,300]' texto='y \serif{\b{\${p = m\sqrt{}{3}}}} y \serif{\b{\${q = n}}}; donde \serif{\b{\${m}}} y \serif{\b{\${n}}} son números enteros.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='paso==2' coord_abs='sí' expresión='[20,340]' texto='¿Puede saberse de qué transformación se trata con sólo mirar \serif{\b{\${a}}}, \serif{\b{\${b}}}, \serif{\b{\${p}}} y \serif{\b{\${q}}}? La respuesta es sí.\nLos valores \serif{\b{\${p}}} y \serif{\b{\${q}}} dan las coordenadas del centro del triángulo, el signo del determinante de la matriz\n\ndetermina si hay reflexión, lo cual señala que se trata de un paso o una reflexión pura; y los valores específicos de los elementos de la matriz \serif{\b{\${M2}}} determinan el ángulo de rotación, que siempre será \serif{\b{\${0}}}, \serif{\b{\${120}}} o \serif{\b{\${240}}} grados. Conviene interpretar a las reflexiones puras como casos particulares de los pasos.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='paso==2' coord_abs='sí' expresión='[825,347]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 \f1\i\b{\*\mjaformula\i\b M2\b0\i0\i  =\i0{\matrix\type 0\rows 2\columns 2{\element\i\b a\b0\i0}{\element\i\b b\b0\i0}{\element\i\b ±b\b0\i0}{\element\i\b ±a\b0\i0}}}\b0\i0 \par\f0\fs38 }' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='paso==3' coord_abs='sí' expresión='[20,50]' texto='Las matrices de este tipo forman un grupo. Una matriz formada como un producto de algunas de las matrices \serif{\b{\${A}}}, \serif{\b{\${B}}} y \serif{\b{\${C}}}, representa una transformación particular que puede considerarse generadora de un subgrupo del grupo de todas ellas. El que las transformaciones correspondientes a estas palabras solo puedan ser de alguno de los tipos: \b{\i{Traslación}}, \b{\i{Rotación}} o \b{\i{Paso}} (la reflexión considerada como caso particular del paso) es un resultado profundo y convendría al lector hacer una demostración detallada del mismo como un ejercicio que le permita comprobar que comprendió a fondo esta unidad.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==3' ">
      <param name="G_14" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='0&&(paso==3)' coord_abs='sí' expresión='[20,50]' texto='Las matrices de este tipo forman un grupo. Una matriz formada como un producto de algunas de las matrices \serif{\b{\${A}}}, \serif{\b{\${B}}} y \serif{\b{\${C}}}, representa una transformación particular que puede considerarse generadora de un subgrupo del grupo de todas ellas. El que las transformaciones correspondientes a estas palabras solo puedan ser de alguno de los tipos: \b{\i{Traslación}}, \b{\i{Rotación}} o \b{\i{Paso}} (la reflexión considerada como caso particular del paso) es un resultado profundo y convendría al lector hacer una demostración detallada del mismo como un ejercicio que le permita comprobar que comprendió a fondo esta unidad. \n\nSe tiene planeada otra unidad didáctica de esta serie en la que se estudiarán los subgrupos generados por dos o más palabras formadas por las transformaciones o matrices \serif{\b{\${A}}}, \serif{\b{\${B}}} y \serif{\b{\${C}}}, y además en ella se estudiarán las clases laterales y su interpretación geométrica, muy relacionada con las coloraciones de los grabados de M. C. Escher.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
