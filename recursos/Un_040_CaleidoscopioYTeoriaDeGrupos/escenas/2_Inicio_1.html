      <param name="G_35" value="espacio='EXPL' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(20,50)' texto='\b{El caleidoscopio}\n\nUn caleidoscopio llena el plano con múltiples reflexiones de un triángulo y su contenido.\n\nEl triángulo original aparece más brillante en el centro de la imagen grande, mientras que sus reflexiones aparecen más obscuras. Este efecto puede reforzarse disminuyendo el factor \b{Transp} con el pulsador.\n\nEl usuario puede elegir y configurar el contenido de la imagen inicial, agregando, quitando, modificando elementos y observar cómo se tapiza todo el plano con reflexiones respecto a las orillas del triángulo equilátero inicial.' decimales='2' fijo='sí' ancho='EXPL._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
