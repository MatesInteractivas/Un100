      <param name="G_60" value="espacio='EXPL' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(20,50)' texto='\b{Instrucciones}\n\nLas reflexiones \serif{\b{\${\color{cc1122}{A}}}}, \serif{\b{\${\color{003399}{B}}}}, \serif{\b{\${\color{009944}{C}}}} de un triángulo equilátero respecto a sus lados, aplicadas repetidamente pueden producir transformaciones que se indican mediante palabras como \serif{\b{\${ABA}}} y \serif{\b{\${BCBAC}}}. El botón “Animar” reproduce la creación de una palabra y la transformación correspondiente, dejando traza del proceso.\n\nEl usuario puede formar palabras pulsando los botones \serif{\b{\${\color{cc1122}{A}}}}, \serif{\b{\${\color{003399}{B}}}}, \serif{\b{\${\color{009944}{C}}}}; estudiar las \b{\i{transformaciones}} que éstas producen y verificar que cada palabra genera un \b{\i{grupo}} de transformaciones del plano.\n\nEl botón “Guardar” agrega la palabra a una lista para futura referencia. “Transf” muestra la transformación que produce una palabra y “Grupo” muestra las imágenes producidas al aplicar al triángulo el grupo de transformaciones generado por una palabra.\n\nObserve que las transformaciones correspondientes a estas palabras solo pueden ser de cuatro tipos: \b{\i{Reflexión}}, \b{\i{Traslación}}, \b{\i{Rotación}} o \b{\i{Paso}} (reflexión seguida de una traslación a lo largo del eje de la reflexión). La matriz de la esquina superior izquierda representa la transformación en el plano proyectivo. ¿Puede deducir de ella si se trata de una \b{\i{rotación}}, \b{\i{reflexión}}, \b{\i{traslación}} o \b{\i{paso}}?' decimales='2' fijo='sí' ancho='EXPL._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_61" value="espacio='EXPLMTX' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,EXPLMTX._w-3,EXPLMTX._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
