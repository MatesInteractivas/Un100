      <param name="G_23" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==0)' coord_abs='sí' expresión='(20,20)' texto='En un método iterativo \serif{\b{\${x_n = F(x_{n-1})}}}\n\na) Diremos que un punto fijo \serif{\b{\${α}}} es \b{atractivo} o estable si existe un entorno de él \c{\serif{\b{\${I = (α - ε, α + ε)}}}}\nen el que la sucesión \serif{\b{\${(x_n)}}} es convergente para cualquier valor \serif{\b{\${x_0 ∈ I}}}.\n\nb) Diremos que un punto fijo \serif{\b{\${α}}} es \b{repulsivo} o inestable si existe un entorno de él \c{\serif{\b{\${I = (α - ε, α + ε)}}}}\nen el que la sucesión \serif{\b{\${(x_n)}}} es divergente para cualquier valor \serif{\b{\${x_0 ∈ I - α}}}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==1)' coord_abs='sí' expresión='(20,20)' texto='El comportamiento que presenta la sucesión \serif{\b{\${(x_n)}}} obtenida con un método iterativo de punto fijo es dependiente de la función \serif{\b{\${F}}} que lo define y del punto inicial considerado. Se cuenta con una \u{Condición suficiente de estabilidad} (Teorema del punto fijo).\n\nSi \serif{\b{\${α}}} es un punto fijo de \serif{\b{\${F(x)}}} y esta función tiene derivada continua en un entorno de ese punto, entonces:\n\n• Si \serif{\b{\${|F&squot;(α)| < 1}}} el punto fijo es atractivo.\n\n• Si \serif{\b{\${|F&squot;(α)| > 1}}} el punto fijo es repulsivo.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
