      <param name="G_32" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==2)' coord_abs='sí' expresión='(20,20)' texto='Así pues, podríamos definir múltiples métodos iterativos para determinar las raíces de una ecuación. La forma más trivial para resolver una ecuación \serif{\b{\${f(x) = 0}}} sería sumar \serif{\b{\${x}}} a cada miembro \serif{\b{\${x = x + f(x)}}} es decir, que la función que define el método iterativo sería: \c{\serif{\b{\${F(x) = x + f(x)}}}}\n\nPor tanto, una alternativa a la obtención de la raíz cuadrada de un número \serif{\b{\${a}}} es considerar la ecuación \serif{\b{\${x^2 - a = 0}}} y el método iterativo dado por la función: \c{\serif{\b{\${F(x) = x^2 + x - a}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_33" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==3)' coord_abs='sí' expresión='(20,20)' texto='Pero veamos que el comportamiento no es análogo a lo acontecido en el método de Herón. Si en este caso, por ejemplo, desea determinar la raíz cuadrada de \serif{\b{\${2}}} considere la aproximación inicial \serif{\b{\${1.42}}}, que difiere en menos de una décima del valor exacto, e itere en la escena de la derecha y podrá comprobar que ese punto sería repulsivo, es decir, que no converge al valor deseado.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_34" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='(steps==3)' coord_abs='no' expresión='(0,-3,0.35,0.35)' archivo='images/repulsivo.png' rotini='0' opacidad='1' ">
      <param name="G_35" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==4)' coord_abs='sí' expresión='(20,20)' texto='Y si considera como valor inicial a \serif{\b{\${1.41}}} observará un comportamiento alternante, aparentemente convergente, pero que degenera en un bucle.\n\n\n\n\n\n\n\n\nObservamos que el comportamiento del método iterativo depende de la función que lo define y del valor inicial considerado.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_36" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='(steps==4)' coord_abs='no' expresión='(0,0.6,0.5,0.5)' archivo='images/raizciclo.png' rotini='0' opacidad='1' ">
      <param name="G_37" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==5)' coord_abs='sí' expresión='(20,20)' texto='Sin embargo si consideramos el método iterativo definido por: \c{\serif{\b{\${F(x) = \frac{x + a}{x + 1}}}}}\nque también tiene como punto fijo a la raíz cuadrada de \serif{\b{\${a}}}, volvemos a detectar que el comportamiento es atractivo.\n\n¿Qué es lo que determina un comportamiento atractivo, alternante o repulsivo?\n\nLa respuesta la encontramos en las \i{funciones contractivas} y en el \i{Teorema del Punto Fijo}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
