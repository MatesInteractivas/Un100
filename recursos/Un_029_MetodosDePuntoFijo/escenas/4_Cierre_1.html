      <param name="G_12" value="espacio='calculos' tipo='texto' fondo='no' color='000000' dibujar-si='n=0' coord_abs='sí' expresión='[20,20]' texto='El valor aproximado actual\n\serif{\b{\${x_0 = [x[0]]}}}' decimales='dec' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='calculos' tipo='texto' fondo='no' color='000000' dibujar-si='(0<n)&(!diverge)' coord_abs='sí' expresión='[20,20]' texto='El valor aproximado actual\n\serif{\b{\${x_{[n-1]} = [x[n-1]]}}}\n\nLa nueva aproximación\n\serif{\b{\${x_{[n]} = F(x_{[n-1]}) = [x[n]]}}}\n\nEl error entre iteraciones\n\serif{\b{\${│x_{[n]} - x_{[n-1]}│ = [abs(x[n]-x[n-1])]}}}\n\n\n\color{333333}{Nota: Hay que tener presente que el hecho de que el error entre iteraciones sea pequeño no implica que el valor actual sea una buena aproximación del punto fijo.}' decimales='dec' fijo='no' ancho='calculos._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_15" value="espacio='E3' tipo='segmento' fondo='no' color='ff0000' dibujar-si='n>0' coord_abs='no' expresión='(x[n],2*s*x[n]/19)(x[n],(2*s+1)*x[n]/19)' familia='s' s.intervalo='[0,9]' s.pasos='9' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">

      <param name="G_21" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==0)' coord_abs='sí' expresión='(20,20)' texto='En la escena de la derecha puede construir un método iterativo \serif{\b{\${x_n = F(x_{n - 1})}}} sin más que escribir la función \serif{\b{\${F}}} que lo define. Seleccione el valor inicial e itere incrementando el control etiquetado con la letra \serif{\b{\${n}}} que indica el número de iteraciones realizadas.\n\nPor defecto en la escena se muestra el cálculo de la raíz cuadrada de \serif{\b{\${2}}} aplicando la fórmula de Herón, es decir, con: \c{\serif{\b{\${F(x) = \frac{1}{2}(x + \frac{2}{x})}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==1)' coord_abs='sí' expresión='(20,20)' texto='Recuerde que para una ecuación hay infinitas opciones para elegir \serif{\b{\${F}}}. Por ejemplo para resolver: \c{\serif{\b{\${x - cos(x) = 0}}}}\nson válidas cualquiera de las siguientes opciones: \n\serif{\b{\${F(x) = \frac{2x + cos(x)}{3}}}} \n\serif{\b{\${F(x) = \sqrt{}{x cos(x)}}}}\npero, obviamente, cambian las cuencas de atracción de la raíz y consecuentemente los valores admisibles para la aproximación inicial. También varía la velocidad de convergencia o número de iteraciones a realizar para obtener un valor aproximado con determinada precisión.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==2)' coord_abs='sí' expresión='(20,20)' texto='Como ampliación puede investigar la construcción de métodos iterativos para resolver la ecuación \serif{\b{\${f(x) = 0}}} mediante la determinación de la función \serif{\b{\${F}}} de la forma: \n\c{\serif{\b{\${F(x) = x + k(x) f(x)}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==3)' coord_abs='sí' expresión='(20,20)' texto='Siendo la convergencia óptima cuando: \c{\serif{\b{\${k(x) = \frac{-1}{f&squot;(x)}}}}}\nen concreto en el punto fijo. Y ello conduce al método: \c{\serif{\b{\${F(x) = x - \frac{f(x)}{f&squot;(α)}}}}}\nque es el método de Newton. Y al desconocer el valor del punto fijo, \serif{\b{\${α ∈ (a, b)}}} si aproximamos por diferencias finitas en ese intervalo obtenemos el método de la secante: \c{\serif{\b{\${F(x) = x - \frac{b - a}{f(b) - f(a)}f(x)}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
