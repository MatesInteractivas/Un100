      <param name="G_23" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==0)' coord_abs='sí' expresión='(20,20)' texto='El método de Herón se construye como un método iterativo que en el punto de convergencia o punto fijo es la solución de la ecuación: \c{\serif{\b{\${x = \frac{1}{2} (x + \frac{a}{x})}}}}\nSi denotamos: \c{\serif{\b{\${F(x) = \frac{1}{2} (x + \frac{a}{x})}}}}\nentonces puede interpretarse como la solución del sistema:\n\n\n\n\nque son las funciones representadas en la escena de la derecha.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
