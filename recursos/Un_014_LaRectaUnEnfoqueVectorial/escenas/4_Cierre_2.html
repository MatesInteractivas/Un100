      <param name="G_20" value="espacio='INFO' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Instrucciones}\n\nEn un plano, dos rectas no paralelas se intersectan en un punto, lee con atención la manera en que puedes encontrar el punto de intersección entre las rectas, así como el ángulo que se forma entre ellas.\n\nRealiza los cálculos para encontrar los valores que se te piden y escribelos en los recuadros correspondientes.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_22" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{Intersección de rectas y ángulo que forman}\n\nCuando dos rectas \serif{\b{\${ℒ_1}}} y \serif{\b{\${ℒ_2}}} no paralelas se intersectan, estas forman dos ángulo entre ellas, que son suplementarios, el ángulo que se toma en cuenta es el ángulo menor de estos dos. El ángulo \serif{\b{\${θ}}} se define a partir de los vectores dirección de las rectas: \c{\serif{\b{\${θ = min{θ_1, θ_2}}}}}\ndonde \c{\serif{\b{\${θ_1 = cos^{−1}(\frac{v_{1} ∙ v_{2}}{|v_{1}| |v_{2}|})}}},        \serif{\b{\${θ_2 = cos^{−1}(\frac{−v_{1} ∙ v_{2}}{|−v_{1}| |v_{2}|})}}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='Teoria' tipo='imagen' fondo='no' dibujar-si='(steps==1)' coord_abs='sí' expresión='(Teoria._w/2,Teoria._h/2-50,1.25,1.25)' archivo='images/cierre_p2_1.svg' rotini='0' opacidad='1' ">
      <param name="G_24" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==2)' coord_abs='sí' expresión='[20,20]' texto='Así mismo, el punto de intersección de las rectas suele ser de interés. Para calcular este punto, es necesario igualar las ecuaciones de las rectas y resolver el sistema de ecuaciones que queda planteado: \serif{\b{\${s_1 + rv_1 = s_2 + wv_2}}} donde \serif{\b{\${r}}} y \serif{\b{\${w}}} son los parámetros respectivos de las rectas \serif{\b{\${ℒ_1}}} y \serif{\b{\${ℒ_2}}}. El sistema a resolver queda como:\n\n\serif{\b{\${x_1 − x_2 = rh_1 − wh_2}}}\n\serif{\b{\${y_1 − y_2 = rk_1 − wk_2}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_25" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==3)' coord_abs='sí' expresión='[20,20]' texto='De donde los parámetros resultantes se sustituyen en alguna de las dos ecuaciones para obtener el punto de intersección de la recta.\n\n\color{e12d2d}{Obtén el punto y el ángulo de intersección de las rectas que se representan y escribe tus resultados en los recuadros correspondientes. Utiliza el ángulo en grados.}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
