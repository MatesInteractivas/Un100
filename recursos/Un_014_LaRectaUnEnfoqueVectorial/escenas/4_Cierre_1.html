      <param name="G_13" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Instrucciones}\n\nDentro de la geometría, una de las aplicaciones más importantes de la ecuación vectorial de la recta, es el cálculo de distancia entre un punto y una recta.\n\nAquí se explica la manera en que se pude calcular la distancia de un punto a una recta. Realiza los cálculo y escribe la respuesta en el recuadro de solución, posteriormente presiona la tecla ENTER.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_17" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==1)' coord_abs='sí' expresión='[20,20]' texto='La distancia entre un punto y una recta se define como la longitud de un segmento perpendicular a la recta que empieza en la recta \serif{\b{\${ℒ}}} y termina en el punto \serif{\b{\${S}}}.\n\nUtilizando métodos vectoriales conociendo las coordenadas del punto \serif{\b{\${S}}}, las de un punto \serif{\b{\${T}}} sobre la recta y un vector dirección \serif{\b{\${v}}} de la misma.\n\nLa distancia \serif{\b{\${d(S, ℒ)}}} se calcula obteniendo el valor absoluto de la componente escalar del vector \serif{\b{\${s − t}}} en la dirección de un vector perpendicular \serif{\b{\${v_{p}}}} a la recta.\n\nEs decir: \serif{\b{\${d(S, ℒ) = \frac{|(s − t) ∙ v_{p}|}{||v_{p}||}}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
