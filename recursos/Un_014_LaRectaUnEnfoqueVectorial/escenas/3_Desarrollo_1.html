      <param name="G_18" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='(de=1)&(para=3)' coord_abs='sí' expresión='[20,140]' texto='Entonces, la pendiente es:\n\serif{\b{\${m = \frac{([t.y] - [s.y])}{([t.x] - [s.x])} = (\frac{[t.x-t.y]}{[t.x-s.x]}) = [(t.y-s.y)/(t.x-s.x)]}}}\ny la ecuación punto y pendiente \n\serif{\b{\${y - ([s.y]) = [(t.y-s.y)/(t.x-s.x)] \[x - ([s.x])\]}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_19" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='(de=1)&(para=4)' coord_abs='sí' expresión='[20,140]' texto='Entonces un vector normal es:\n\serif{\b{\${n = ([t.y-s.y], [-(t.x-s.x)])}}} y \n\serif{\b{\${C = -\[([t.y-s.y])([s.x]) + ([-(t.x-s.x)])([s.y])\] = [-((t.y-s.y)*(s.x)+(-(t.x-s.x))*(s.y))]}}}\nForma cartesiana ordinaria\n\serif{\b{\${([t.y-s.x])x + ([-(t.x-s.x)])y + ([-((t.y-s.y)*s.x+(-(t.x-s.x)*s.y))]) = 0}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_20" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='(de=2)&(para=1)' coord_abs='sí' expresión='[20,115]' texto='Ecuación paramétrica vectorial\n\serif{\b{\${(x,y) = ([s.x], [s.y]) + r\[([t.x], [t.y]) - ([s.x], [s.y])\]}}}\nDonde el vector dirección es:\n\serif{\b{\${v = ([t.x], [t.y]) - ([s.x], [s.y]) = ([t.x-s.x], [t.y-s.y])}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_21" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='(de=2)&(para=3)' coord_abs='sí' expresión='[20,115]' texto='Entonces, la pendiente es:\n\serif{\b{\${m = \frac{([t.y] - [s.y])}{([t.x] - [s.x])} = (\frac{[t.x-t.y]}{[t.x-s.x]}) = [(t.y-s.y)/(t.x-s.x)]}}}\ny la ecuación punto y pendiente \n\serif{\b{\${y - ([s.y]) = [(t.y-s.y)/(t.x-s.x)] \[x - ([s.x])\]}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='(de=2)&(para=4)' coord_abs='sí' expresión='[20,115]' texto='Entonces un vector normal es:\n\serif{\b{\${n = ([t.y-s.y], [-(t.x-s.x)])}}} y \n\serif{\b{\${C = -\[([t.y-s.y])([s.x]) + ([-(t.x-s.x)])([s.y])\] = [-((t.y-s.y)*(s.x)+(-(t.x-s.x))*(s.y))]}}}\nForma cartesiana ordinaria\n\serif{\b{\${([t.y-s.x])x + ([-(t.x-s.x)])y + ([-((t.y-s.y)*s.x+(-(t.x-s.x)*s.y))]) = 0}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='(de=3)&(para=1)' coord_abs='sí' expresión='[20,95]' texto='Ecuación paramétrica vectorial\n\serif{\b{\${(x, y) = ([x_1], [y_1]) + r([1], [m])}}}\nDonde el vector dirección es:\n\serif{\b{\${v = (1, [m])}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='(de=3)&(para=2)' coord_abs='sí' expresión='[20,95]' texto='Ecuaciones paramétricas cartesianas \n\serif{\b{\${x = [x_1] + r([1])}}}\n\serif{\b{\${y = [y_1] + r([m])}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_25" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='(de=3)&(para=4)' coord_abs='sí' expresión='[20,95]' texto='Entonces un vector normal es:\n\serif{\b{\${n = (1, [-1/m])}}} y \n\serif{\b{\${C = -\[(1)([x_1]) + ([-1/m])([y_1])] = [-(1*(x_1)+((-1/m)*y_1))]}}}\nForma cartesiana ordinaria\n\serif{\b{\${(1)x + ([-1/m])y + ([-(1*(x_1)+((-1/m)*y_1))]) = 0}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_26" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='(de=4)&(para=1)' coord_abs='sí' expresión='[20,95]' texto='Ecuación paramétrica vectorial\n\serif{\b{\${(x, y) = (1, [-(C+A)/B]) + r([-B], [A])}}}\nDonde el vector dirección es:\n\serif{\b{\${v = ([-B], [A])}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_27" value="espacio='Graficos' tipo='flecha' fondo='no' color='20303a' dibujar-si='de=4' coord_abs='no' expresión='(1,-(C+A)/B)(A+1,B-(C+A)/B)' decimales='2' fijo='sí' ancho='2' punta='4' flecha='ee0022' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_28" value="espacio='Graficos' tipo='punto' fondo='no' color='20303a' dibujar-si='de=4' coord_abs='no' expresión='(A+1,B-(C+A)/B)' texto='\${n = ([A], [B])}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_29" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='(de=4)&(para=2)' coord_abs='sí' expresión='[20,95]' texto='Ecuaciones paramétricas cartesianas \n\serif{\b{\${x = 1 + r([-B])}}}\n\serif{\b{\${y = [-(C+A)/B] + r([A])}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_30" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='(de=4)&(para=3)' coord_abs='sí' expresión='[20,95]' texto='Entonces, la pendiente es:\n\serif{\b{\${m = -(\frac{[A]}{[B]}) = [-(A/B)]}}}\ny la ecuación punto y pendiente\n\serif{\b{\${y - ([-((C+A)/B)]) = [-(A/B)]\[x - (1)\]}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_31" value="espacio='Graficos' tipo='flecha' fondo='no' color='20303a' dibujar-si='(de=4)&(para=4)' coord_abs='no' expresión='(0,0)(B,-A)' texto='v' decimales='2' fijo='sí' ancho='2' punta='4' flecha='0000ff' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_32" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_33" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_34" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Instrucciones}\n\nUna misma recta se puede representar algebraicamente de diferentes maneras. Las representaciones más usuales son la ecuación paramétrica vectorial, el sistema de ecuaciones paramétricas cartesianas, la ecuación punto y pendiente y la forma ordinaria cartesiana.\n\nCada representación tiene sus características y utilidades, explora la construcción de cada una de estas representaciones, seleccionado las opciones con el mismo nombre en los menúes de la parte inferior.\n\nPara averiguar como pasar de una representación a otra, selecciona opciones diferentes en los menúes de la parte inferior.\n\nUtiliza los controles numéricos para modificar los parámetros de tus ecuaciones.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_35" value="espacio='Teoria' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(Teoria._w/2,Teoria._h-22)' texto='[steps+1] / [steps_max+1]' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos' ">
      <param name="G_36" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(de=1)&(para=1)&(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{Ecuación paramétrica vectorial}\n\nLa ecuación paramétrica vectorial de una recta \serif{\b{\${ℒ}}} se define como el conjunto de puntos \serif{\b{\${U(x, y)}}} tales que están alineados en la dirección de un vector \serif{\b{\${v(h, k)}}} que se conoce como vector dirección. El vector \serif{\b{\${v}}} se define a partir de la diferencia entre dos puntos \serif{\b{\${S(x_1, y_1)}}} y \serif{\b{\${T(x_2, y_2)}}} que pasan por la recta \serif{\b{\${ℒ}}} como \serif{\b{\${v = t - s}}}, luego la recta queda definida como:\n\c{\serif{\b{\${ℒ = \{U: u = s + r(t - s), r ∈ ℝ\}}}}}' decimales='2' fijo='no' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_37" value="espacio='Teoria' tipo='imagen' fondo='no' dibujar-si='(de=1)&(para=1)&(steps==1)' coord_abs='sí' expresión='(80,20)' archivo='images/desarrollo_p1_1.svg' rotini='0' opacidad='1' ">
      <param name="G_38" value="espacio='Teoria' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='SEPARADOR' ">
      <param name="G_39" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(de=2)&(para=2)&(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{Ecuaciones paramétricas cartesianas}\n\nSe llama ecuaciones paramétricas cartesianas de una recta, a un par de ecuaciones escalares de \serif{\b{\${x}}} y \serif{\b{\${y}}} que tienen como parámetro al escalar \serif{\b{\${r}}}.\n\nLas ecuaciones paramétricas cartesianas se obtienen a partir de dos puntos \serif{\b{\${S(x_1, y_1)}}} y \serif{\b{\${T(x_2, y_2)}}} por los cuales pasa la recta, trabajando con las variables de cada eje coordenado por separado:\n\serif{\b{\${x = x_1 + r(x_2 - x_2)}}}\n\serif{\b{\${y = y_1 + r(y_2 - y_1)}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_40" value="espacio='Teoria' tipo='imagen' fondo='no' dibujar-si='(de=2)&(para=2)&(steps==1)' coord_abs='sí' expresión='(80,20)' archivo='images/desarrollo_p1_2.svg' rotini='0' opacidad='1' ">
      <param name="G_41" value="espacio='Teoria' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='SEPARADOR' ">
      <param name="G_42" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(de=3)&(para=3)&(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{Ecuación punto y pendiente}\n\nAl cociente de la altura de un segmento y la base de este se le llama pendiente y se representa por la letra \serif{\b{\${m}}}; es decir, la pendiente es la inclinación de la recta en cuestión, \serif{\b{\${m = \frac{altura}{base}}}}.\n\nEntonces, con el vector dirección \serif{\b{\${v}}}, la pendiente puede calcularse como el cociente entre la ordenada y la abscisa, esto es: \serif{\b{\${m = \frac{k}{h}}}} con \serif{\b{\${v = (h, k)}}}.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_43" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(de=3)&(para=3)&(steps==1)' coord_abs='sí' expresión='[20,20]' texto='La ecuación \i{punto y pendiente} de una recta es una ecuación cuyos parámetros están dados por la pendiente \serif{\b{\${m}}} de la misma y las coordenadas \serif{\b{\${x_1}}} y \serif{\b{\${y_1}}} de un punto cualquiera \serif{\b{\${S(x_1, y_1)}}} por el que pasa.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_44" value="espacio='Teoria' tipo='imagen' fondo='no' dibujar-si='(de=3)&(para=3)&(steps==1)' coord_abs='sí' expresión='(80,140)' archivo='images/desarrollo_p1_3.svg' rotini='0' opacidad='1' ">
      <param name="G_45" value="espacio='Teoria' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='SEPARADOR' ">
      <param name="G_46" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(de=4)&(para=4)&(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{Forma cartesiana ordinaria}\n\nUna manera algebraica general de representar a la recta \serif{\b{\${ℒ}}} es a través de la forma cartesiana ordinaria; esta es \serif{\b{\${Ax + By + C = 0}}}, con \serif{\b{\${A}}}, \serif{\b{\${B}}} y \serif{\b{\${C}}} números reales y cumpliéndose que al menos uno de los números \serif{\b{\${A}}} y \serif{\b{\${B}}} sea no nulo.\n\nLos números \serif{\b{\${A}}} y \serif{\b{\${B}}} representan las coordenadas de un vector normal a la recta y el valor de \serif{\b{\${C}}} está dado por las coordenadas de \serif{\b{\${S(x_1, y_1)}}}, un punto sobre la recta como: \serif{\b{\${C = −(Ax_1 + By_1)}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_47" value="espacio='Teoria' tipo='imagen' fondo='no' dibujar-si='(de=4)&(para=4)&(steps==1)' coord_abs='sí' expresión='(80,20)' archivo='images/desarrollo_p1_4.svg' rotini='0' opacidad='1' ">
      <param name="G_48" value="espacio='Teoria' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='SEPARADOR' ">
      <param name="G_49" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(((de=1)&(para=2))|((de=2)&(para=1)))&&(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{De la ecuación paramétrica vectorial a las paramétricas cartesianas}}\n\nEl caso de conversión entre la ecuación paramétrica vectorial y las ecuaciones paramétricas cartesianas es bastante sencillo, pues ambos tipos de ecuaciones se obtienen a partir de un par de puntos por los cuales pasa la recta, en el caso de la ecuación vectorial, estos puntos son interpretados como vectores, mientras que en las ecuaciones cartesianas, los valores se obtienen a partir de las coordenadas de cada punto. En ambos casos se tiene como parámetro al escalar \serif{\b{\${r}}}.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_50" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(((de=1)&(para=2))|((de=2)&(para=1)))&&(steps==1)' coord_abs='sí' expresión='[20,20]' texto='Luego, dada la ecuación paramétrica vectorial de la recta, \serif{\b{\${u = s + r(t − s)}}} lo único que hay que hacer es separar las coordenadas de la ecuación, entrada por entrada, para generar el sistema de ecuaciones cartesianas; y viceversa, si se tiene el sistema de ecuaciones, simplemente hay que unir las ecuaciones para que estas queden en forma de vector.\n\nSea \serif{\b{\${u = s + r(t − s)}}}\ncon \serif{\b{\${u = (x, y)}}}, \serif{\b{\${s = (x_1, y_1)}}} y \serif{\b{\${t = (x_2, y_2)}}}\nsi y sólo si \serif{\b{\${x = x_1 + r(x_2 − x_1)}}} y\n\serif{\b{\${y = y_1 + r(y_2 − y_1)}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_51" value="espacio='Teoria' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='SEPARADOR' ">
      <param name="G_52" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=1)&(para=3))&&(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{De la ecuación paramétrica vectorial a la ecuación punto y pendiente}\n\nDe la ecuación \serif{\b{\${u = s + r(t − s)}}} es posible identificar al vector dirección de la recta \serif{\b{\${v = (h, k)}}}, pues es el vector que es multiplicado por el parámetro escalar \serif{\b{\${r}}}. Para obtener información respecto a la pendiente de la recta basta operar a partir de este vector, siendo la pendiente el cociente entre la abscisa y la ordenada, \serif{\b{\${m = \frac{k}{h}}}}.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_53" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=1)&(para=3))&&(steps==1)' coord_abs='sí' expresión='[20,20]' texto='Luego, la ecuación punto y pendiente se puede obtener a partir del punto \serif{\b{\${S(x_1, y_1)}}} y la pendiente recién obtenida: \serif{\b{\${y − y_1 = \frac{k}{m}(x − x_1)}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_54" value="espacio='Teoria' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='SEPARADOR' ">
      <param name="G_55" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=1)&(para=4))&&(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{De la ecuación paramétrica vectorial a la forma ordinaria cartesiana}\n\nDe la ecuación \serif{\b{\${u = s + r(t − s)}}} es posible identificar al vector dirección de la recta \serif{\b{\${v = (h, k)}}}, pues es el vector que es multiplicado por el parámetro escalar \serif{\b{\${r}}}. \n\nPara escribir la ecuación de la recta en su forma ordinaria cartesiana es necesario encontrar un vector normal a la recta \serif{\b{\${n = (A, B)}}}, esto es, el producto punto del vector dirección \serif{\b{\${v = (h, k)}}} con el vector \serif{\b{\${n}}} que estamos buscando sea nulo.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_56" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=1)&(para=4))&&(steps==1)' coord_abs='sí' expresión='[20,20]' texto='Buscamos \serif{\b{\${n = (A, B)}}} tal que \serif{\b{\${v ∙ n = 0}}}, es decir, \serif{\b{\${(h, k) ∙ (A, B) = 0}}}, o escrito operacionalmente \serif{\b{\${hA + kB = 0}}}. Luego \serif{\b{\${hA = −kB}}}, si hacemos \serif{\b{\${A = k}}} entonces \serif{\b{\${B = −h}}}. Así el vector normal a la recta es \serif{\b{\${n = (k, −h)}}}. El valor \serif{\b{\${C}}} para tener la ecuación de la recta en su forma ordinaria, se obtiene evaluando en \n\serif{\b{\${(x_1, y_1)}}}, \serif{\b{\${C = −(Ax_1 + By_1)}}} con los valores del vector normal ya obtenidos: \serif{\b{\${C = −(kx_1 − hy_1)}}}\n\nAsí, la ecuación de la recta en su forma ordinaria cartesiana, en términos de la ecuación vectorial, se puede calcular como: \serif{\b{\${(k)x + (−h)y − (hx_1 − hy_1) = 0}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_57" value="espacio='Teoria' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='SEPARADOR' ">
      <param name="G_58" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=2)&(para=4))&&(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{De las ecuaciones paramétricas cartesianas a la forma ordinaria cartesiana}\n\nEl sistema de ecuaciones paramétricas cartesianas, está formado por un par de ecuaciones en \serif{\b{\${x}}} y \serif{\b{\${y}}} con el escalar\serif{\b{\${r}}} como parámetro donde las coordenadas del vector dirección \serif{\b{\${v = (h, k)}}} son los valores por los cuales se multiplica el parámetro \serif{\b{\${r}}} de la ecuación en \serif{\b{\${x}}} y en \serif{\b{\${y}}} respectivamente. Los términos independientes de las ecuaciones corresponden a las coordenadas de un punto \serif{\b{\${S(x_1, y_1)}}} en la recta.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_59" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=2)&(para=4))&&(steps==1)' coord_abs='sí' expresión='[20,20]' texto='Para escribir la ecuación de la recta en su forma ordinaria cartesiana es necesario encontrar un vector normal a la recta \serif{\b{\${n = (A, B)}}}, esto es, que el producto punto del vector dirección \serif{\b{\${v = (h, k)}}} con el vector \serif{\b{\${n}}} que estamos buscando, sea nulo.\n\nBuscamos \serif{\b{\${n = (A, B)}}} tal que \serif{\b{\${v ∙ n = 0}}}, es decir, \serif{\b{\${(h, k) ∙ (A, B) = 0}}} o escrito operacionalmente \serif{\b{\${hA + kB = 0}}}. Luego \serif{\b{\${hA = −kB}}}, si hacemos \serif{\b{\${A = k}}} entonces \serif{\b{\${B = −h}}}. Así el vector normal a la recta es \serif{\b{\${n = (k, −h)}}}.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_60" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=2)&(para=4))&&(steps==2)' coord_abs='sí' expresión='[20,20]' texto='El valor de \serif{\b{\${C}}} para tener la ecuación de la recta es su forma ordinaria se obtiene evaluando en el punto \serif{\b{\${S(x_1, y_1)}}}, \serif{\b{\${C = −(Ax_1 + by_1)}}} con los valores del vector normal ya obtenidos: \serif{\b{\${C = −(kx_1 − hy_1)}}}\n\nAsí, la ecuación de la recta en su forma ordinaria cartesiana en términos de la ecuación vectorial se puede calcular como: \serif{\b{\${(k)x + (−h)y − (kx_1 − hy_1) = 0}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_61" value="espacio='Teoria' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='SEPARADOR' ">
      <param name="G_62" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=2)&(para=3))&&(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{De las ecuaciones paramétricas cartesianas a la ecuación punto y pendiente}\n\nEl sistema de ecuaciones paramétricas cartesianas, está formado por un par de ecuaciones en \serif{\b{\${x}}} y \serif{\b{\${y}}} con el escalar\serif{\b{\${r}}} como parámetro donde las coordenadas del vector dirección \serif{\b{\${v = (h, k)}}} son los valores por los cuales se multiplica el parámetro \serif{\b{\${r}}} de la ecuación en \serif{\b{\${x}}} y en \serif{\b{\${y}}} respectivamente. Los términos independientes de las ecuaciones corresponden a las coordenadas de un punto \serif{\b{\${S(x_1, y_1)}}} en la recta.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_63" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=2)&(para=3))&&(steps==1)' coord_abs='sí' expresión='[20,20]' texto='Ya identificadas las partes de las ecuaciones de la recta, entonces es posible reescribir la ecuación como la ecuación punto y pendiente. La pendiente \serif{\b{\${m}}} de la recta en términos de las coordenadas \serif{\b{\${h}}} y \serif{\b{\${k}}} del vector dirección \serif{\b{\${v}}} se escribe como \serif{\b{\${m = \frac{k}{h}}}}, e identificado el punto \serif{\b{\${S(x_1, y_1)}}} en la recta se puede escribir entonces la ecuación punto y pendiente como sigue: \serif{\b{\${y − y_1 = \frac{k}{h}(x − x_1)}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_64" value="espacio='Teoria' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='SEPARADOR' ">
      <param name="G_65" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=3)&(para=1))&&(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{De la ecuación punto y pendiente a la ecuación paramétrica vectorial}\n\nA partir de la ecuación punto y pendiente de la recta, es sencillo identificar la pendiente \serif{\b{\${m}}} de esta, es el término que se encuentra multiplicado por la variable \serif{\b{\${x}}} en la ecuación. Sabiendo que la pendiente de una recta y las coordenadas del vector dirección de la misma están relacionadas por \serif{\b{\${m = \frac{k}{h}}}}, entonces si a \serif{\b{\${h}}} le asignamos el valor de \serif{\b{\${1}}}, se tiene que \serif{\b{\${k = m}}}, obteniendo el vector dirección \serif{\b{\${v = (1, m)}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_66" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=3)&(para=1))&&(steps==1)' coord_abs='sí' expresión='[20,20]' texto='En el caso en que los términos independientes se encuentren por separado para cada una de las variables \serif{\b{\${x}}} y \serif{\b{\${y}}}, entonces se puede obtener directamente un punto en la recta \serif{\b{\${S(x_1, y_1)}}} y la ecuación paramétrica vectorial será: \serif{\b{\${(x, y) = (x_1 + x_2) + r(1, m)}}}\n\nSi la ecuación punto y pendiente se encuentra escrita como \serif{\b{\${y = mx + b}}} entonces las coordenadas del punto \serif{\b{\${S}}} estarán dadas por \serif{\b{\${x_1 = −\frac{b}{m}}}} y \serif{\b{\${y_1 = 0}}} de donde la ecuación vectorial de la recta queda como: \serif{\b{\${(x, y) = (−\frac{b}{m}, 0) + r(1, m)}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_67" value="espacio='Teoria' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='SEPARADOR' ">
      <param name="G_68" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=3)&(para=2))&&(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{De la ecuación punto y pendiente a las ecuaciones paramétricas cartesianas}\n\nA partir de la ecuación punto y pendiente de la recta, es sencillo identificar la pendiente \serif{\b{\${m}}} de esta, es el término que se encuentra multiplicado por la variable \serif{\b{\${x}}} en la ecuación. Sabiendo que la pendiente de una recta y las coordenadas del vector dirección de la misma están relacionadas por \serif{\b{\${m = \frac{k}{h}}}}, entonces si a \serif{\b{\${h}}} le asignamos el valor de \serif{\b{\${1}}}, se tiene que \serif{\b{\${k = m}}}, obteniendo el vector dirección \serif{\b{\${v = (1, m)}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_69" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=3)&(para=2))&&(steps==1)' coord_abs='sí' expresión='[20,20]' texto='En el caso en que los términos independientes se encuentren por separado para cada una de las variables \serif{\b{\${x}}} y \serif{\b{\${y}}}, entonces se puede obtener directamente un punto en la recta \serif{\b{\${S(x_1, y_1)}}} y la ecuación paramétrica vectorial será: \n\n\serif{\b{\${x = x_1 + r}}}\n\serif{\b{\${y = y_1 + rm}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_70" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=3)&(para=2))&&(steps==2)' coord_abs='sí' expresión='[20,20]' texto='Si la ecuación punto y pendiente se encuentra escrita como \serif{\b{\${y = mx + b}}}entonces las coordenadas del punto \serif{\b{\${S}}} estarán dadas por \serif{\b{\${x_1 = −\frac{b}{m}}}} y \serif{\b{\${y_1 = 0}}} de donde el sistema de ecuaciones paramétricas cartesianas de la recta quedan como:\n\n\serif{\b{\${x = (−\frac{b}{m}) + r}}}\n\serif{\b{\${y = rm}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_71" value="espacio='Teoria' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='SEPARADOR' ">
      <param name="G_72" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(((de=3)&(para=4))|((de=4)&(para=3)))&&(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{De la ecuación punto y pendiente a la forma ordinaria cartesiana}\n\nEl caso de la conversión entre estos tipos de ecuaciones es bastante sencillo, pues ambas son ecuaciones escalares, todo el procedimiento consiste en reacomodar los parámetros que operan con cada variable. Si tenemos la ecuación punto y pendiente escrita de la forma \serif{\b{\${y − y_1 = m(x − x_1)}}} entonces los parámetros para escribir la ecuación de la recta en su forma ordinaria serán:' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_73" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(((de=3)&(para=4))|((de=4)&(para=3)))&&(steps==1)' coord_abs='sí' expresión='[20,20]' texto='\serif{\b{\${A = 1}}}, \serif{\b{\${B = −\frac{1}{m}}}} y \serif{\b{\${C = −(x_1 + (\frac{1}{m}) y_1)}}}, quedando la ecuación de la recta en su forma ordinaria como: \serif{\b{\${x + (−\frac{1}{m})y − (x_1 + (−\frac{1}{m}y_1) = 0}}}\n\nCuando la ecuación punto y pendiente está representada como \serif{\b{\${y = mx + b}}}, lo único que se necesita hacer es colocar de un sólo lado de la igualdad todos los componentes de la ecuación, quedando como parámetros de la forma ordinaria cartesiana \serif{\b{\${A = m}}}, \serif{\b{\${B = −1}}} y \serif{\b{\${C = b}}}, \serif{\b{\${mx − y + b = 0}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_74" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(((de=3)&(para=4))|((de=4)&(para=3)))&&(steps==2)' coord_abs='sí' expresión='[20,20]' texto='Para pasar de la forma ordinaria cartesiana a la ecuación punto y pendiente el proceso es equivalente, la pendiente de la recta esta dada por \serif{\b{\${m = −\frac{A}{B}}}} y los valores de un punto que se encuentra en la recta se pueden obtener asignando un valor arbitrario a una de las coordenadas: \serif{\b{\${x_1 = 1}}} y \serif{\b{\${y_1 = −\frac{C + A}{B}}}}\n\nPor lo que la ecuación punto y pendiente queda representada como: \serif{\b{\${y + \frac{C + A}{B} = −\frac{A}{B}(x − 1)}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_75" value="espacio='Teoria' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='SEPARADOR' ">
      <param name="G_76" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=4)&(para=2))&&(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{De la forma ordinaria cartesianaa las ecuaciones paramétricas cartesianas}\n\nRecordemos que la forma ordinaria cartesiana de la recta es de la forma \serif{\b{\${Ax + By + C = 0}}} donde el par \serif{\b{\${(A, B)}}} corresponde a un vector normal a la recta, y para un punto \serif{\b{\${S(x_1, y_1)}}} en la recta, se tiene que \serif{\b{\${C = −(Ax_1 + By_1)}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_77" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='((de=4)&(para=2))&&(steps==1)' coord_abs='sí' expresión='[20,20]' texto='Las ecuaciones paramétricas cartesianas de la recta están formadas a partir de las coordenadas de un vector dirección de la misma y un punto que se encuentre en esta, por lo que es necesario calcular estos datos.\n\nPara calcular las coordenadas del vector dirección, basta conocer que el vector normal y el vector dirección son perpendiculares \serif{\b{\${v ∙ n = 0}}}, por lo que \serif{\b{\${(h, k) ∙ (A, B) = 0}}}; asignando los valores \serif{\b{\${h = B}}} y \serif{\b{\${k = −A}}} se tiene un vector dirección de la recta.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
