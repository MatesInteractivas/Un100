      <param name="E_02" value="tipo='R2' id='E2' x='20' y='65' ancho='984' alto='540' dibujar-si='1' fijo='no' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='steps' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' expresión='((E2._w-120)/2,E2._h-35,120,30)' valor='0' incr='1' min='0' max='8' discreto='no' decimales='0' fijo='sí' visible='no' image_inc='images/next_step.svg' image_dec='images/prev_step.svg' btn_pos='h_left_right' ">

      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Serie gradiente Aritmético' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' ">
      <param name="G_02" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / 9' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos ' ">
      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Valor presente de una serie gradiente aritmético}\n\nEn este tema utilizaremos la siguiente notación, común en la ingeniería económica:\n\n\n\serif{\b{\${P}}}: Valor presente\n\serif{\b{\${F}}}: Valor futuro\n\serif{\b{\${A}}}: Valor de cada pago realizado en el periodo.\n\serif{\b{\${G}}}: Valor del gradiente aritmético de la serie.\n\serif{\b{\${n}}}: Número de pagos realizados.\n\serif{\b{\${i}}}: Tasa de interés efectiva en el periodo.\n\n\n\nEn la figura se puede observar el Diagrama de flujo típico de una serie gradiente aritmético. Como puede verse, para un valor presente \serif{\b{\${P}}} (que puede ser mirado como un préstamo el día de hoy), se generan dos series de pagos, el primero, correspondiente a una serie uniforme y el segundo, un incremento de igual valor, cada periodo, de forma que duplica el valor al que llamamos gradiente (\serif{\b{\${G}}}) aritmético, durante “\serif{\b{\${n}}}” periodos a una tasa de interés del \serif{\b{\${i%}}}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==0' coord_abs='no' expresión='(4,1.25,1.2,1.2)' archivo='images/2_inicio_1_1.svg' rotini='0' opacidad='1' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='En estos casos es importante recordar que la fórmula para hallar el valor presente total fue determinada a partir del caso típico que se muestra en la gráfica, en el cual el valor presente corresponde al periodo cero, la serie uniforme inicia en el periodo 1 y el gradiente en el periodo 2.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='\b{Deducción del valor presente de una serie gradiente aritmético}\n\nEl diagrama típico de una serie gradiente aritmético es el siguiente:\n\n\n\n\n\n\n\n\n\n\n\nPara hallar el valor de \serif{\b{\${P}}}, podemos hacerlo tomando una serie uniforme que comienza en la cuota uno y tomar los incrementos (\serif{\b{\${G}}}, ..., \serif{\b{\${nG}}}) como pagos únicos que inician en la cuota 1.\n\nRecordemos que la fórmula de serie uniforme es \serif{\b{\${P = A \frac{(1 + i)^n - 1}{i(1 + i)^n}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_07" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==2' coord_abs='no' expresión='(0,1,1.2,1.2)' archivo='images/2_inicio_1_2.svg' rotini='0' opacidad='1' ">
      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='Como ya conocemos la forma de llevar al presente la serie uniforme \serif{\b{\${A}}}, observemos el diagrama de flujo de caja de los valores del gradiente:\n\n\n\n\n\n\n\n\n\n\n\nY podemos llevar cada uno de los valores al presente utilizando la fórmula de pago único.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_09" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==3' coord_abs='no' expresión='(0,1,1.2,1.2)' archivo='images/2_inicio_1_3.svg' rotini='0' opacidad='1' ">
      <param name="G_10" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(20,20)' texto='Aplicando la fórmula para cada uno se tiene entonces que:\n\n\serif{\b{\${P = G \frac{1}{(1 + i)^2} + G \frac{2}{(1 + i)^3} + ... + G \frac{n - 3}{(1 + i)^{n-2}} + G \frac{n - 2}{(1 + i)^{n-1}} + G \frac{n - 1}{(1 + i)^n}}}}\n\nTomando como factor común \serif{\b{\${G}}}\n\n\serif{\b{\${P = G ( \frac{1}{(1 + i)^2} + \frac{2}{(1 + i)^3} + ... + \frac{n - 3}{(1 + i)^{n-2}} + \frac{n - 2}{(1 + i)^{n-1}} + \frac{n - 1}{(1 + i)^n} )}}}\n\nMultiplicando ambos lados de la ecuación anterior por \serif{\b{\${(1 + i)}}}\n\n\serif{\b{\${P(1 + i) = G ( \frac{1}{(1 + i)^1} + \frac{2}{(1 + i)^2} + ... + \frac{n - 3}{(1 + i)^{n-3}} + \frac{n - 2}{(1 + i)^{n-2}} + \frac{n - 1}{(1 + i)^{n-1}})}}}\n\nRestando de esta última ecuación, la anterior (que no se ha multiplicado por nada), encontramos que\n\n\serif{\b{\${P + Pi - P = G ( \frac{1}{(1 + i)^1} + \frac{1}{(1 + i)^2} + ... + \frac{1}{(1 + i)^{n-3}} + \frac{1}{(1 + i)^{n-2}} + \frac{1}{(1 + i)^{n-1}} + \frac{1 - n}{(1 + i)^n})}}}\n' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_11" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==5' coord_abs='sí' expresión='(20,20)' texto='Despejando \serif{\b{\${P}}} y factorizando \serif{\b{\${n}}} en el último término, tenemos que:\n\n\serif{\b{\${P = \frac{G}{i} \[\frac{1}{(1 + i)^1} + \frac{1}{(1 + i)^2} + ... + \frac{1}{(1 + i)^{n-1}} + \frac{1}{(1 + i)^n}\] \frac{G_n}{i(1 + i)^n}}}}\n\ndado que la expresión entre corchetes corresponde al valor presente de una serie uniforme y sacando como factor común \serif{\b{\${G}}}, podemos concluir que:\n\n\serif{\b{\${P = \frac{G}{i} \[\frac{(1 + i)^n - 1}{i(1 + i)^n} - \frac{n}{(1 + i)^n}\]}}}\n\nque es la fórmula del valor presente del gradiente en una serie gradiente aritmético.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_12" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==6' coord_abs='sí' expresión='(20,20)' texto='Como la serie gradiente aritmético se compone de dos partes, la serie uniforme (comenzando en la cuota 1) y, los gradientes que comienzan en la cuota 2, el valor presente de la serie total será la suma de los dos valores presentes anteriores, es decir:\n\n\serif{\b{\${P = P_A + P_G}}}\n\nEs decir \serif{\b{\${P = A \[\frac{(1 + i)^n - 1}{i(1 + i)^n}\] \frac{G}{i} \[\frac{(1 + i)^n - 1}{i(1 + i)^n} - \frac{n}{(1 + i)^n}\]}}} que es la fórmula del valor presente de un gradiente aritmético.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_13" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==7' coord_abs='sí' expresión='(20,20)' texto='\b{Ejemplo}\n\nPara cancelar un crédito, se pacta pagar cuotas mensuales durante cuatro años a una tasa de interés del \serif{\b{\${30%}}} anual. Si el primer pago, se realizará dentro de un año por valor de \serif{\b{\${$1.000.000}}} y cada cuota anual siguiente se incrementa en \serif{\b{\${$100.000}}}, ¿Cuál es el valor del crédito?\n\n\b{Solución}\n\nEl flujo de caja correspondiente a este ejemplo es el siguiente:' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_14" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==7' coord_abs='no' expresión='(0,-2.5,1.2,1.2)' archivo='images/2_inicio_1_4.svg' rotini='0' opacidad='1' ">
      <param name="G_15" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==8' coord_abs='sí' expresión='(20,20)' texto='\serif{\b{\${P = A \frac{(1 + i)^n - 1}{i(1 + i)^n} + \frac{G}{i}(\frac{(1 + i)^n - 1}{i(1 + i)^n} - \frac{n}{(1 + i)^n})}}}\n\n\serif{\b{\${P = 1.000.000 \frac{(1.3)^4 - 1}{0.3(1.3)^4} + \frac{100.000}{0.3}(\frac{(1.3)^4 - 1}{0.3(1.3)^4} - \frac{4}{(1.3)^4})}}}\n\n\serif{\b{\${P = $2.421.484}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
