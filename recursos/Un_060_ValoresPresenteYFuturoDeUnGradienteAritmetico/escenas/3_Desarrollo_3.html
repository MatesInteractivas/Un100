      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Problema 1:} Se calcula que una empresa que está comenzando tendrá costos fijos de \serif{\b{\${$400.000}}} mensuales y costos variables de \serif{\b{\${$100}}} por unidad. Una vez comienza, y mientras se hacen los ajustes y pruebas, transcurren cuatro meses.\n\nEn el quinto mes, comenzará la producción, con \serif{\b{\${500}}} unidades mensuales que irán aumentando en \serif{\b{\${200}}} cada mes hasta llegar a \serif{\b{\${2500}}} unidades, momento a partir del cual la producción seguirá estable. Si se espera vender la fábrica transcurridos tres años, ¿cuál será el costo de la producción, en dinero de hoy por los tres años de funcionamiento? La tasa de interés es del \serif{\b{\${3%}}} mensual.\n\n\b{Análisis:} El diagrama de flujo de caja es:' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">

      <param name="G_05" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Solución:}\n• Hallamos el valor presente de los costos fijos:\n\serif{\b{\${P_1 = 400.000 \frac{(1.03)^{36}} - 1}{0.03(1.03)^{36}} = $8.732.901}}}\n• Hallamos el valor presente del gradiente de los costos variables:\n\serif{\b{\${P_2 = \[50.000 (\frac{(1.03)^{11} - 1}{0.03(1.03)^{11}}) + \frac{20.000}{0.03} (\frac{(1.03)^{11} - 1}{0.03(1.03)^{11}} -}}}\n       \serif{\b{\${- \frac{11}{(1.03)^{11}})\] \frac{1}{(1.03)^4} = $1.184.612}}}\n• Hallamos el valor presente de los costos variables con producción estable:\n\serif{\b{\${P_3 = 250.000 (\frac{(1.03)^{21} - 1}{0.03(1.03)^{21}}) (\frac{1}{(1.03)^{15}}) = $2.473.579.4}}}\nLos costos totales a precios de hoy son:\n\serif{\b{\${P_1 + P_2 + P_3 = $8.732.901 + $1.184.612 + $2.473.579.4}}}\n                           \serif{\b{\${ = $12.391.092.4}}}' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">

      <param name="G_08" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='\b{Solución:}\n• Hallamos el valor presente de los costos fijos:\n\serif{\b{\${F_1 = 300.000 \frac{(1.025)^{12} - 1}{0.025} =}}}\n• Hallamos el valor presente del gradiente:\n\serif{\b{\${F_2 = \frac{5.000}{0.025} \[\frac{(1.025)^{12} - 1}{0.025} - 12\] = $359.110.6}}}\nEl valor futuro entonces de ambas series será la suma de cada una de ellas:\n\serif{\b{\${F = $4.138.665.9 + $359.110.6 = $4.497.776.5}}}\n\nSin embargo, como las consignaciones se realizaron al principio de cada mes, la serie corresponde a un gradiente anticipado en una cuota, por lo que es necesario proyectar este futuro un mes adelante para hallar el valor al final del año:\n\serif{\b{\${F = \[$4.697.776.5\](1.025) = $4.610.221}}}\nque es el valor ahorrado a fin de año.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
