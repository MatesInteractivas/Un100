      <param name="G_02" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / 4' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos ' ">
      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Valor futuro de una serie gradiente aritmético}\n\nEn la siguiente gráfica puede observarse el diagrama de flujo de caja que representa el valor futuro de una serie gradiente aritmético.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==0' coord_abs='no' expresión='(0,1.25,1.3,1.3)' archivo='images/2_inicio_2_1.svg' rotini='0' opacidad='1' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='\b{Deducción del valor futuro de una serie gradiente aritmético}\n\nLa forma más sencilla de deducir la fórmula de valor presente para un gradiente aritmético es utilizar la fórmula de pago único o fórmula general de la ingeniería económica:\n\nRecordemos que: \serif{\b{\${P = F \frac{1}{(1 + i)^n}}}}\n\nY que el valor presente del gradiente es:\n\n\serif{\b{\${P = \frac{G}{i} \[\frac{(1 + i)^n - 1}{i(1 + i)^n} - \frac{n}{(1 + i)^n}\]}}}\n\nSi reemplazamos, entonces:\n\serif{\b{\${F \frac{1}{(1 + i)^n} = \frac{G}{i} \[\frac{(1 + i)^n - 1}{i(1 + i)^n} - \frac{n}{(1 + i)^n}\]}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='Despejando y cancelando:\n\n\serif{\b{\${F = \frac{G}{i} \[\frac{(1 + i)^n - 1}{i} - n\]}}} que es el valor futuro del gradiente.\n\nPara hallar el valor futuro total, es necesario tener en cuenta el valor futuro de la serie uniforme, entonce:\n\n\serif{\b{\${F = F_A + F_G}}}\n\nY por tanto, utilizando la fórmula de valor futuro de una serie uniforme:\n\n\serif{\b{\${F = A \frac{(1 + i)^n - 1}{i} + \frac{G}{i} \[\frac{(1 + i)^n - 1}{i} - n\]}}}  fórmula del valor futuro de un gradiente aritmético.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='\b{Valor de la cuota y el gradiente en una serie gradiente aritmético}\n\nPara hallar las fórmulas de la cuota y el gradiente, dados el valor presente o futuro en una serie gradiente aritmético, basta con despejar estos valores de las fórmulas dadas.\n\nSabemos que: \serif{\b{\${P = A \[\frac{(1 + i)^n - 1}{i(1 + i)^n}\] + \frac{G}{i} \[\frac{(1 + i)^n - 1}{i(1 + i)^n} - \frac{n}{(1 + i)^n}\]}}}\n\nPor tanto, para hallar la cuota: \serif{\b{\${A = P - \frac{G}{i} \[\frac{(1 + i)^n - 1}{i(1 + i)^n} - \frac{n}{(1 + i)^n}\] \[\frac{i(1 + i)^n}{(1 + i)^n - 1}\]}}}\n\nY para el gradiente: \serif{\b{\${G = \frac{\[ P - A \frac{(1 + i)^n - 1}{i(1 + i)^n} \] i}{\frac{(1 + i)^n - 1}{i(1 + i)^n} - \frac{n}{(1 + i)^n}}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
