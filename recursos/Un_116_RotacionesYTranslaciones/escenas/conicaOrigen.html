<nota texto="<p>Cuando una elipse o una hipérbola está centrada en el orígen y su eje focal coincide con el eje <mt>X</mt>, en su ecuación general</p>
<p align='center' style='font-family:descartesJS_serif;'>Ax<sup>2</sup> + Bxy + Cy<sup>2</sup> + Dx + Ey + F = 0</p>
<p>los coeficientes <mt>B</mt>, <mt>D</mt> y <mt>E</mt> valen cero, es decir, la ecuación no tiene términos en <mt>xy</mt>, <mt>x</mt>, <mt>y</mt>.</p> 
<p align='center' style='font-family:descartesJS_serif;'>Ax<sup>2</sup> + Cy<sup>2</sup> + F = 0</p>
<p>Para encontrar los elementos de la cónica, transformamos la ecuación general a la ecuación estándar</p>
<p align='center' style='font-family:descartesJS_serif;'> x<sup>2</sup>/a<sup>2</sup> +- y<sup>2</sup>/b<sup>2</sup> = 1 </p>
<p>Y obtenemos la longitud del semieje transversal <mt>a = $a$</mt>, y la del semieje ortogonal o conjugado <mt>b = $b$</mt>.</p>
<p>La distancia de los focos al centro de la cónica, <mt>c = $c$</mt> se obtiene usando el teorema de Pitágoras, y la excentricidad (<mt>e</mt>), dividiendo</p>
<p align='center' style='font-family:descartesJS_serif;'>e = c/a = $e$</p>" />
