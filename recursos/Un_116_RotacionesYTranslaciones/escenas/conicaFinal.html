<nota texto="<p>En este interactivo, puedes cambiar los coeficientes de la cónica roja moviendo los puntos rojos que están arriba a la izquierda.</p>
<p align='center' style='font-family:descartesJS_serif;'>$con.A$x<sup>2</sup> + $2*con.B$xy + $con.C$y<sup>2</sup> + $2*con.D$x + $2*con.E$y + $con.F$ = 0</p>
<p>si el coeficiente de <mt>xy</mt> es distinto de cero, la cónica está inclinada.</p> 
<p>La segunda ecuación corresponde a la cónica verde, que es el resultado de girar la cónica roja para que sus ejes queden paralelos a los ejes cartesianos.</p>	
<p>Esta ecuación no tiene término en <mt>xy</mt></p>
<p align='center' style='font-family:descartesJS_serif;'>$con1.A$x<sup>2</sup> + $con1.C$y<sup>2</sup> + $2*con1.D$x + $2*con1.E$y + $con1.F$ = 0</p>
<p>Finalmente, la tercera ecuación corresponde a la cónica azul que es el resultado de trasladar la cónica verde al origen.</p>
<p align='center' style='font-family:descartesJS_serif;'>$con2.A$x<sup>2</sup> + $con2.C$y<sup>2</sup> + $con2.F$ = 0</p>
<p>Podemos reescribir esta ecuación en la forma estandar</p>
<p align='center' style='font-family:descartesJS_serif;'> x<sup>2</sup>/($cona$)<sup>2</sup> + y<sup>2</sup>/($conb$)<sup>2</sup> = 1 </p>
<p>y obtener los valores <mt>a</mt>, <mt>b</mt>, <mt>c</mt> y <mt>e</mt>.</p>
<p align='center' style='font-family:descartesJS_serif;'>a = $cona$, b = $conb$, c = $conc$, e = $cone$</p>
