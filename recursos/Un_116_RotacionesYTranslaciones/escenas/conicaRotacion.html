<nota texto="<p>Cuando los ejes de una cónica no son paralelos a los ejes cartesianos, su ecuación general tiene término en <mt>xy</mt></p>
<p align='center' style='font-family:descartesJS_serif;'>Ax<sup>2</sup> + Bxy + Cy<sup>2</sup> + Dx + Ey + F = 0</p>
<p>para eliminar el término <mt>xy</mt>, hay que hacer que <mt>B</mt> sea <mt>0</mt>, una manera de hacerlo es girarla alrededor del origen hasta que sus ejes sean paralelos a los ejes cartesianos.</p>
<p>Mueve el punto <mt>R</mt> y observa cómo cambia la ecuación de la cónica roja. Cuando sus ejes son paralelos a los ejes cartesianos, el coeficiente de <mt>xy</mt> se hace cero.</p>
<p>El ángulo de inclinación de la cónica respecto al eje <mt>X</mt> satisface<p>
<p align='center'><mt>cot(2 ang) = (A-C)/B</mt>. En este caso, vale <mt>$L$</mt> grados.</p>	
<p>Con los cambios de variable</p>
<p align='center' style='font-family:descartesJS_serif;'>x = cos(ang)x - sen(ang)y
<br>y = sen(ang)x + cos(ang)y</p>
<p>Se obtiene la ecuación de la cónica con ejes paralelos a los ejes caratesianos, que aparece junto al punto verde.</p>
<p>Posteriormente, hay que trasladar al origen esta nueva cónica para obtener los parámetros <mt>a</mt>, <mt>b</mt>, <mt>c</mt>, <mt>e</mt>.</p>
<p align='center' style='font-family:descartesJS_serif;'>a = $a$, b = $b$, c = $c$, e = $e$</p>
