<nota texto="<p>Cuando una elipse o una hipérbola no está centrada en el orígen y su eje focal es horizontal, en su ecuación general</p>
<p align='center' style='font-family:descartesJS_serif;'>Ax<sup>2</sup> + Bxy + Cy<sup>2</sup> + Dx + Ey + F = 0</p>
<p>el coeficiente <mt>B</mt> vale cero, es decir, la ecuación no tiene término en <mt>xy</mt>.</p> 
<p align='center' style='font-family:descartesJS_serif;'>Ax<sup>2</sup> + Cy<sup>2</sup>  + Dx + Ey + F = 0</p>
<p>Arrastra el centro de la cónica hacia el origen y observa que los coeficientes de <mt>x</mt> y de <mt>y</mt> se hacen pequeños, y como la forma de la cónica no cambia, los parámetros <mt>a</mt>, <mt>b</mt>, <mt>c</mt>, <mt>e</mt> no cambian.</p>
<p align='center' style='font-family:descartesJS_serif;'>a = $a$, b = $b$, c = $c$, e = $e$</p>
<p>Algebraicamente, esta transformación se logra completando los trinomios cuadrados perfectos en la ecuación general</p>
<p style='font-family:descartesJS_serif;'> A(x<sup>2</sup> + D/A x + ____) + C(y<sup>2</sup> + E/C y + ____) + F = 0 + ____</p>
<p>Para obtener una ecuación de la forma</p>
<p align='center' style='font-family:descartesJS_serif;'>A(x-h)<sup>2</sup> + C(y-k)<sup>2</sup> + F = 0</p>"/>
