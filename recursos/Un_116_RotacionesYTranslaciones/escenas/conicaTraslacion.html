<p align='center' style='font-family:descartesJS_serif;'>$d.A$x<sup>2</sup> + $d.C$y<sup>2</sup> + $d.F$ = 0</p>
<p>A partir de la cual podemos obtener los parámetros <mt>a</mt>, <mt>b</mt>, <mt>c</mt>, <mt>e</mt> de la cónica como lo hicimos al principio de la lección.</p>
