  <div align="center">
    <ajs name="Descartes" code="Descartes" width="1024" height="625">

      <param name="C_03" value="id='ps' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='ps' expresión='(E1._w/4-90,E1._h-70,30,60)' valor='1' incr='1' min='1' max='6' discreto='sí' decimales='2' fijo='sí' visible='sí' acción='calcular' parámetro='setScale(ps)' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='images/up_step.svg' image_dec='images/down_step.svg' btn_pos='v_left' ">
      <param name="C_04" value="id='ps' tipo='numérico' interfaz='menú' región='interior' espacio='E1' expresión='(E1._w/4-60,E1._h-55,120,35)' valor='0' decimales='0' fijo='sí' visible='no' opciones=' ,Mercurio,Venus,Tierra,Marte,Júpiter,Saturno' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="C_05" value="id='anim' interfaz='botón' tipo='numérico' región='interior' espacio='E1' nombre='Pausa' expresión='((E1._w-100)/2,E1._h-55,100,35)' valor='0' color='ffffff' borderColor='no' color-int='fa983a' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='sí' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='18' acción='calcular' parámetro='pausa=1-pausa' extra_style='flat=1|border=1|borderRadius=3|borderColor=00000022|overColor=e5760d|downColor=b15804' ">
      <param name="C_06" value="id='ps' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='ps' expresión='(3*E1._w/4-90,E1._h-70,30,60)' valor='1' incr='1' min='1' max='6' discreto='sí' decimales='2' fijo='sí' visible='sí' acción='calcular' parámetro='setScale(ps)' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='images/up_step.svg' image_dec='images/down_step.svg' btn_pos='v_left' ">
      <param name="C_07" value="id='ps' tipo='numérico' interfaz='menú' región='interior' espacio='E1' expresión='(3*E1._w/4-60,E1._h-55,120,35)' valor='0' decimales='0' fijo='sí' visible='no' opciones=' ,Mercurio,Venus,Tierra,Marte,Júpiter,Saturno' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="A_01" value="id='ArcoTang(x,y)' algoritmo='sí' expresión='at' inicio='epsilon=0.000001' hacer='at=(abs(x)>epsilon)?atan(abs(y/x)):pi/2;at=((x<0)&(y>=0))?pi-at:at;at=((x<0)&(y<0))?pi+at:at;at=((x>=0)&(y<0))?2*pi-at:at' tipo='función' ">
      <param name="A_02" value="id='IMA' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='IMA[0]=&squot;images/sol.png&squot;;IMA[1]=&squot;images/mercurio.png&squot;;IMA[2]=&squot;images/venus.png&squot;;IMA[3]=&squot;images/tierra.png&squot;;IMA[4]=&squot;images/marte.png&squot;;IMA[5]=&squot;images/jupiter.png&squot;;IMA[6]=&squot;images/saturno.png&squot;;' tipo='vector' ">
      <param name="A_03" value="id='COL' matriz='sí' evaluar='una-sola-vez' columnas='4' filas='7' expresión='COL[0,0]=0.3;COL[1,0]=1.0;COL[2,0]=1.0;COL[3,0]=0.7;COL[0,1]=0.3;COL[1,1]=1.0;COL[2,1]=0.3;COL[3,1]=0.0;COL[0,2]=0.3;COL[1,2]=0.6;COL[2,2]=0.6;COL[3,2]=0.6;COL[0,3]=0.3;COL[1,3]=0.0;COL[2,3]=0.5;COL[3,3]=1.0;COL[0,4]=0.3;COL[1,4]=0.9;COL[2,4]=0.4;COL[3,4]=0.0;COL[0,5]=0.3;COL[1,5]=0.7;COL[2,5]=0.9;COL[3,5]=0.5;COL[0,6]=0.3;COL[1,6]=0.9;COL[2,6]=0.8;COL[3,6]=0.3;' tipo='matriz' ">
      <param name="A_04" value="id='alfa()' algoritmo='no' expresión='alfa0+180*ArcoTang(_x_(0)-_x_(3),_y_(0)-_y_(3))/pi' tipo='función' ">
      <param name="A_05" value="id='R' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='R[0]=0;R[1]=58;R[2]=108;R[3]=149;R[4]=228;R[5]=778;R[6]=1430;' tipo='vector' ">
      <param name="A_06" value="id='T' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='T[0]=1000;T[1]=88;T[2]=225;T[3]=365;T[4]=688;T[5]=4329;T[6]=10764;' tipo='vector' ">
      <param name="A_07" value="id='M' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='M[0]=100;M[1]=0.06;M[2]=0.82;M[3]=1.00;M[4]=0.11;M[5]=318;M[6]=95.1;' tipo='vector' ">
      <param name="A_08" value="id='X' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='X[0]=0;X[1]=R[1];X[2]=R[2];X[3]=R[3];X[4]=R[4];X[5]=R[5];X[6]=R[6]' tipo='vector' ">
      <param name="A_09" value="id='Y' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='Y[0]=0;Y[1]=0;Y[2]=0;Y[3]=0;Y[4]=0;Y[5]=0;Y[6]=0;' tipo='vector' ">
      <param name="A_10" value="id='r' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión=';' tipo='vector' ">
      <param name="A_11" value="id='init()' algoritmo='sí' expresión='x' local='i' inicio='epsilon=0.000001;i=0;t=10000*rnd' hacer='r[i]=R[i];i=i+1;' mientras='i<7' tipo='función' ">
      <param name="A_12" value="id='_x_(s,t)' algoritmo='no' expresión='r[s]*cos(2*pi*t/T[s])-(!solAlCentro)*r[3]*cos(2*pi*t/T[3])' tipo='función' ">
      <param name="A_13" value="id='_y_(s,t)' algoritmo='no' expresión='(r[s]*sen(2*pi*t/T[s])-(!solAlCentro)*r[3]*sen(2*pi*t/T[3]))' tipo='función' ">
      <param name="A_14" value="id='_m_(s)' algoritmo='no' expresión='((E2.escala/4)*M[s]^(1/16))' tipo='función' ">
      <param name="A_15" value="id='setScale(ps)' algoritmo='sí' expresión='x' local='esc' inicio='esc=E2.escala' hacer='esc=(ps==1)?0.66:esc;esc=(ps==2)?0.55:esc;esc=(ps==3)?0.44:esc;esc=(ps==4)?0.32:esc;esc=(ps==5)?0.16:esc;esc=(ps==6)?0.08:esc;E2.escala=esc;E3.escala=esc;;' tipo='función' ">
      <param name="A_16" value="id='_X_(s,t)' algoritmo='no' expresión='r[s]*cos(2*pi*t/T[s])' tipo='función' ">
      <param name="A_17" value="id='_Y_(s,t)' algoritmo='no' expresión='r[s]*sen(2*pi*t/T[s])' tipo='función' ">
      <param name="A_18" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='info=1;w2=320;h2=110;w3=190;h3=110;init();ps=1;setScale(ps)' ">
      <param name="A_19" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Los modelos geocéntrico y heliocéntrico del Sistema planetario' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='(s==ps)|(s==3)|(s==0)' coord_abs='no' expresión='(_x_(s,t),_y_(s,t),_m_(s),_m_(s))' familia='s' s.intervalo='[0,6]' s.pasos='6' archivo='IMA[s]' rotini='0' opacidad='1' ">
      <param name="G_03" value="espacio='E2' tipo='arco' fondo='no' color='808080' coord_abs='no' centro='(_x_(0,t),_y_(0,t))' radio='r[ps]' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' info='Circunferencia alrededor del Sol' ">
      <param name="G_04" value="espacio='E2' tipo='arco' fondo='no' color='6080a0' coord_abs='no' centro='(_x_(3,t),_y_(3,t))' radio='r[3]' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' info='Circunferencia alrededor de la Tierra' ">
      <param name="G_05" value="espacio='E2' tipo='segmento' fondo='no' color='20303a' dibujar-si='s==ps' coord_abs='no' expresión='(_x_(s,t-dt),_y_(s,t-dt))(_x_(s,t),_y_(s,t))' rastro='a020303a' familia='s' s.intervalo='[0,6]' s.pasos='6' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_06" value="espacio='E2' tipo='segmento' fondo='no' color='0055cc' coord_abs='no' expresión='(_x_(0,t),_y_(0,t))(_x_(3,t),_y_(3,t))' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_07" value="espacio='E2' tipo='segmento' fondo='no' color='e01020' coord_abs='no' expresión='(_x_(0,t),_y_(0,t))(_x_(ps,t),_y_(ps,t))' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_08" value="espacio='E3' tipo='imagen' fondo='no' dibujar-si='(s==ps)|(s==3)|(s==0)' coord_abs='no' expresión='(_X_(s,t),_Y_(s,t),_m_(s),_m_(s))' familia='s' s.intervalo='[0,6]' s.pasos='6' archivo='IMA[s]' rotini='0' opacidad='1' ">
      <param name="G_09" value="espacio='E3' tipo='arco' fondo='no' color='gris' coord_abs='no' centro='(0,0)' radio='r[ps]' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' info='Circunferencia alrededor del Sol' ">
      <param name="G_10" value="espacio='E3' tipo='arco' fondo='no' color='6080a0' coord_abs='no' centro='(0,0)' radio='r[3]' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' info='Circunferencia alrededor del Sol' ">
      <param name="G_11" value="espacio='E3' tipo='segmento' fondo='no' color='e01020' coord_abs='no' expresión='(_X_(0,t),_Y_(0,t))(_X_(ps,t),_Y_(ps,t))' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_12" value="espacio='E3' tipo='segmento' fondo='no' color='0055cc' coord_abs='no' expresión='(_X_(0,t),_Y_(0,t))(_X_(3,t),_Y_(3,t))' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_13" value="espacio='E2' tipo='segmento' fondo='no' color='00bb66' coord_abs='no' expresión='(_x_(3,t),_y_(3,t))(_x_(ps,t),_y_(ps,t))' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_14" value="espacio='E3' tipo='segmento' fondo='no' color='00bb66' coord_abs='no' expresión='(_X_(3,t),_Y_(3,t))(_X_(ps,t),_Y_(ps,t))' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_15" value="espacio='E3' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[E3._w/2,10]' texto='\${x = R_P cos(\frac{2πt}{T_P})}\n\${y = R_P sen(\frac{2πt}{T_P})}' decimales='2' fijo='sí' ancho='1' color_borde_texto='ffffff' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='E2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[E2._w/2,10]' texto='\${x = R_S cos(\frac{2πt}{T_S}) + R_P cos(\frac{2πt}{T_P})}\n\${y = R_S sen(\frac{2πt}{T_S}) + R_P sen(\frac{2πt}{T_P})}' decimales='2' fijo='sí' ancho='1' color_borde_texto='ffffff' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_18" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_19" value="espacio='INFO' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(20,50)' texto='\b{Dos modelos del Sistema planetario}\n\nEsta escena presenta los modelos geocéntrico (a la izquierda) y heliocéntrico (a la derecha) del Sistema planetario.\n\nEl modelo geocéntrico supone a la Tierra en el centro y describe la trayectoria de un planeta como una curva generada por un punto sobre una circunferencia de radio \serif{\b{\${R_p}}} que gira alrededor de su centro con un período \serif{\b{\${T_p}}}, y al mismo tiempo el centro de dicha circunferencia gira sobre otra de radio \serif{\b{\${R_S}}} (la distancia de la Tierra al Sol) con un período \serif{\b{\${T_S}}} ,el período de la Tierra, i.e. 365.25 días.\n\nEl modelo heliocéntrico es más simple y describe las trayectorias de los planetas como circunferencias de radio \serif{\b{\${R_p}}} y período \serif{\b{\${T_p}}}. Ni el radio ni el período de la Tierra entran en juego.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="Animación" value="pausa='40' controles='no' auto='sí' repetir='no' inicio='dt=3' hacer='ta=t;t=(pausa)?t:t+dt;' mientras='1' ">
    </ajs>
  </div>
