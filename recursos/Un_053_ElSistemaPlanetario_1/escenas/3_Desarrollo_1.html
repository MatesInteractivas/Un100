      <param name="G_13" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='ayuda' coord_abs='sí' expresión='(20,50)' texto='\b{Dos modelos del Sistema planetario}\n\nEsta escena muestra al Sol y los planetas en movimiento. \n\nComienza con el observador mirando a la Tierra en la dirección del equinoccio vernal y se va alejando hacia atrás hasta que pueden verse el Sol y los planetas Mercurio, Venus, Marte, Júpiter y Saturno.\n\nLa escena comienza con la Tierra al centro (modelo geocéntrico), pero el usuario puede colocar el Sol al centro (eligiendo el modelo heliocéntrico).\n\nEl botón de información ofrece explicaciones contextuales, adecuadas a las opciones que el usuario ha seleccionado.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_18" value="espacio='INFO' tipo='arco' fondo='no' color='20303a' dibujar-si='(!ayuda)&(!constelaciones)&(!solAlCentro)' coord_abs='no' centro='(cos(TT),sen(TT))' radio='0.3' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">

      <param name="G_20" value="espacio='INFO' tipo='punto' fondo='no' color='0020c6' dibujar-si='(!ayuda)&(!constelaciones)&(!solAlCentro)' coord_abs='no' expresión='(cos(TT)+RT*cos(TTR),sen(TT)+RT*sen(TTR))' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_21" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='(!ayuda)&(!constelaciones)&(solAlCentro)' coord_abs='sí' expresión='[20,50]' texto='Las órbitas en el modelo heliocéntrico son muy simples, son circunferencias con centro en el Sol.\n\nHoy en día nos resulta muy sencillo aceptar el modelo heliocéntrico, precisamente por la sencillez con la que explica el comportamiento del Sistema planetario, pero no fue fácil llegar a él. Hubo que vencer la concepción profundamente arraigada en la humanidad de que la Tierra tenía que ser el centro del Universo.\n\nLa sencillez del modelo heliocéntrico con sus órbitas circulares no puede sostenerse ante observaciones más precisas. Por ello fue necesario el trabajo de Kepler.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='(!ayuda)&(constelaciones)' coord_abs='sí' expresión='[20,50]' texto='Esta simulación supone al observador mirando de lejos a la Tierra en la dirección del equinoccio vernal.\n\nEl equinoccio vernal es hacia donde se ve el Sol desde la Tierra al comenzar la primavera el día 21 de Marzo de cada año, y apunta hacia la constelación de Piscis.\n\nEl polo norte de la Tierra apunta a la derecha y hacia arriba o hacia el observador según se vean las órbitas de canto o desde arriba, respectivamente.\n\nEl punto de vista del observador puede cambiarse con los pulsadores que se encuentran a ambos extremos del panel de control.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="Animación" value="pausa='50' controles='no' auto='sí' repetir='no' inicio='RT=0.37' hacer='t=t+dt;TTA=TT;TTRA=TTR;TT=t/50;TTR=TT/(RT^1.5);E1.escala=(iniciando&(abs(E1.escala-0.5)>0.1))?0.5+(E1.escala-0.5)*0.93:E1.escala;iniciando=iniciando&(abs(E1.escala-0.5)>0.1);' mientras='1' ">
