      <param name="A_01" value="id='subtitle' vector='sí' evaluar='una-sola-vez' tamaño='3' expresión='&squot;&squot;;&squot;Son momentos en los que se discuten temas científicos&squot;;&squot;Sistema planetario, del modelo de epiciclos de Ptolomeo,&squot;;&squot;se menciona el modelo heliocéntrico de Aristarco&squot;;&squot;se especula con la posibilidad de que Hipatia haya pensado en:&squot;;&squot;la relatividad Galileana y el las órbitas elípticas.&squot;;&squot;quizás Hipatia pudiera haber descubierto la relatividad galileana&squot;;&squot;y que la usara para justificar el modelo heliocéntrico de Aristarco.&squot;;&squot;Se muestran las concepciones ingenuas del pueblo llano.&squot;;&squot;y cómo recurre a la divinidad para paliar la ignorancia.&squot;;&squot;Se especula que Hipatia trataba de entender el mecanismo celestial&squot;;&squot;sabía que había irregularidades que los círculos no explicaban&squot;;&squot;intentaba explicarlas desplazando al Sol del centro.&squot;;&squot;Hipatia sabía las cónicas y las consideraba imperfectas frente al círculo.&squot;;&squot;Se piensa que relacionó el movimiento planetario con las cónicas&squot;;&squot;y haya concebido la elipse como un círculo con dos centros.&squot;;&squot;esto la llevó a pensar en órbitas elípticas y el Sol en uno de los focos.&squot;;&squot;todo se perdido por mil años, cuando aparecen Galileo, Copérnico y Kepler.&squot;' tipo='vector' ">
