      <param name="G_17" value="espacio='EXPL' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,EXPL._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_18" value="espacio='EXPL' tipo='texto' fondo='no' color='000000' dibujar-si='explic==0' coord_abs='sí' expresión='(20,50)' texto='\b{Observando el cielo}\n\nPara observar las estrellas uno mira al cielo cada día a la misma hora, digamos, al ponerse el Sol, y observa lo que ha cambiado de un día a otro y va guardando un registro de las observaciones. Por ejemplo podría uno tomar una fotografía del cielo cada día, a la misma hora y crear una película usándolas como fotogramas. \n\nPara lograr un registro útil, conviene ser más preciso. Nos ponemos de cara al norte, levantamos la vista hasta el cenit y tomamos una fotografía cada día siempre a la misma hora, a la puesta del Sol (6 pm), con una cámara panorámica que abarque desde el horizonte occidental hasta el horizonte oriental. Nuestra película se vería como la siguiente animación.\n\nObserve la animación y luego pulse “1”, “2” y “3” para verificar sus observaciones.' decimales='2' fijo='sí' ancho='EXPL._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_19" value="espacio='EXPL' tipo='texto' fondo='no' color='000000' dibujar-si='explic==1' coord_abs='sí' expresión='[20,50]' texto='\b{1)} La mayoría de las estrellas se mueven hacia el oriente de un día a otro, todas juntas y sin cambiar sus posiciones unas respecto a las otras. Decimos que esas estrellas son fijas, es decir consideramos el firmamento en el que están enclavadas como un ente fijo y que somos nosotros los que cambiamos nuestro punto de vista cada día un poco. Podemos observar también que al cabo de un año las estrellas vuelven a estar en el sitio donde empezaron, es decir, al cabo de un año se cumple un ciclo de este movimiento hacia el oriente del firmamento.' decimales='2' fijo='sí' ancho='EXPL._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_20" value="espacio='EXPL' tipo='texto' fondo='no' color='000000' dibujar-si='explic==2' coord_abs='sí' expresión='[20,50]' texto='\b{2)} El Sol siempre aparece en la misma posición en el sentido Este-Oeste (izquierda-derecha del fotograma), pero se mueve en la dirección norte sur (arriba-abajo en el fotograma). Por ejemplo si comenzamos nuestras observaciones el 21 de Marzo, el Sol comienza estando directamente hacia el oeste. Va desplazándose hacia el norte hasta alcanzar una posición máxima hacia el norte, aproximadamente el 21 de Junio y entonces comienza a viajar hacia el sur. Pasa por su posición inicial yendo hacia el sur, aproximadamente el 21 de Septiembre, y alcanza su posición más al sur aproximadamente el 21 de Diciembre, y a partir de allí regresa hacia el norte y vuelve a estar en el punto inicial el 21 de marzo siguiente.' decimales='2' fijo='sí' ancho='EXPL._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_21" value="espacio='EXPL' tipo='texto' fondo='no' color='000000' dibujar-si='explic==3' coord_abs='sí' expresión='[20,50]' texto='\b{3)} Además de las estrellas fijas y el Sol, hay también unos cuerpos celestes que tienen un comportamiento diferente. En la antigüedad se les llamó estrellas errantes. Por supuesto estos astros son los Planetas y su comportamiento, aunque complejo, no es totalmente errático. Puede observarse que todos ellos se mueven a lo largo de la eclíptica, que es la huella del Sol en el firmamento. Dos de ellos (Mercurio y Venus) aparecen solamente cerca del Sol. Los otros tres (Marte Júpiter y Saturno) dan la vuelta completa al firmamento, cada uno a su ritmo y con períodos de retroceso que nunca duran mucho tiempo.\n\n\nTambién puede realizar observaciones al amanecer. De hecho uno podría realizar observaciones a cualquier hora, aunque de día no se puede ver el firmamento por la iluminación de la atmósfera debida al Sol.' decimales='2' fijo='sí' ancho='EXPL._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='EXPL' tipo='texto' fondo='no' color='000000' dibujar-si='explic==4' coord_abs='sí' expresión='[20,50]' texto='Estas observaciones llevaron a la humanidad a construir un modelo geocéntrico del Sistema Solar en el que las estrellas fijas, el Sol y los planetas giran alrededor de la Tierra, cada uno de distinta manera.\n\nCon ese modelo, atribuido a Ptolomeo y basado en epiciclos, el comportamiento de los astros parece caprichoso.\n\nEn el siglo XVII se aceptó finalmente el modelo heliocéntrico de Copérnico en el que las estrellas, los planetas y la propia Tierra giran alrededor del Sol. En este modelo la Tierra pasa a ser uno más de los planetas.\n\nEn esta unidad presentamos los modelos geo y helio-céntricos.' decimales='2' fijo='sí' ancho='EXPL._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
