      <param name="G_37" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='n=0' coord_abs='sí' expresión='[E3._w/2,E3._h-10]' texto='Cantidad = \serif{\b{\${[x[0]]}}}' decimales='dec' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_bottom_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_38" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='n>0' coord_abs='sí' expresión='[E3._w/2,E3._h-10]' texto='Al precio = \serif{\b{\${[p[n]]}}}\nse oferta = \serif{\b{\${[x[n]]}}}' decimales='dec' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_bottom_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_39" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / 5' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_40" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(10,10)' texto='Un \b{mercado} teórico de \b{competencia perfecta} es aquel donde el ajuste de precios y de la producción se realiza sólo por la interacción de la oferta y la demanda sin que ningún agente de los que intervienen puedan manipular estos elementos. En este mercado teórico puede formularse un modelo basado en los siguientes postulados:\n\n\b{1)} Cuando al precio actual la demanda supera a la oferta (exceso de demanda) el precio tiende a subir y viceversa, cuando la oferta supera a la demanda (exceso de oferta) el precio tiende a disminuir.\n\n\b{2)} Un aumento de precio tiende a aumentar la oferta y disminuir la demanda. Y una disminución de precio disminuye la oferta y aumenta la demanda.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_41" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(10,10)' texto='\b{3)} El precio tiende al nivel en el que la oferta y la demanda se igualan, tienden al denominado punto de equilibrio.\n\nDe acuerdo con el segundo postulado la Oferta \n\c{\serif{\b{\${p = O(x)}}}}\n\nserá una función creciente y la Demanda\n\c{\serif{\b{\${p = D(x)}}}}\n\nserá decreciente. Al ser las magnitudes relacionadas cantidad y precio no negativas, ambas funciones serán no negativas y su dominio serán intervalos de la semirrecta real no negativa, es decir su gráfica se ubicará en el primer cuadrante.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_42" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(10,10)' texto='Adicionalmente ambas serán convexas, es decir, supuesto que sean derivables las respectivas funciones derivadas son ambas crecientes.\n\nAl ofertarse \serif{\b{\${x_0}}} unidades de un producto a un precio inicial \serif{\b{\${p_0}}}, si a ese precio hay un exceso de demanda el precio de adquisición se incrementará y si hay un exceso de oferta decrementará, viniendo dado por \n\c{\serif{\b{\${p_1 = D(x_0)}}}}\n\nSi el precio ha aumentado la oferta se incrementará y si disminuye la oferta disminuirá, de acuerdo a la función de oferta:\n\c{\serif{\b{\${x_1 = O^{-1}(p_1)}}}}' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_43" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(10,10)' texto='lo cual genera a un reajuste continuo de la oferta y de la demanda que conduce respectivamente a una sucesión de precios y unidades ofertadas que se reflejan a continuación:\n                                                   \serif{\b{\${p_1 = D(x_0)}}}\n                \serif{\b{\${x_1 = O^{-1}(p_1)}}}        \serif{\b{\${p_2 = D(x_1)}}}\n                \serif{\b{\${x_2 = O^{-1}(p_2)}}}        \serif{\b{\${p_3 = D(x_1)}}}\n                                            \serif{\b{\${...}}}\n                \serif{\b{\${x_n = O^{-1}(p_n)}}}\n\nSon posibles tres situaciones que conducen a:\n\n\b{a)} Un mercado estable donde se alcanza el punto de equilibrio que se corresponde con la solución de la ecuación:\n\c{\serif{\b{\${O(x) = D(x)}}}}' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_44" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(10,10)' texto='\b{b)} Un mercado oscilante donde hay una permutación entre dos precios y entre dos cantidades de unidades ofertadas.\n\n\b{c)} Un mercado inestable donde el incremento de precios y unidades es cada vez mayor conduciendo a una situación inviable en la que no habrá oferta.\n\nLas tres situaciones pueden reproducirse en la escena de la derecha.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
