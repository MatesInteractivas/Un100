      <param name="G_31" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='[10,10]' texto='En el \b{mercado} de \b{competencia perfecta} que hemos considerado ¿qué es lo que determina que sea estable, oscilante o inestable?\n\nPara tratar de inducir alguna propiedad que caracterice estas situaciones podemos considerar que la Oferta y la Demanda siguen comportamientos asociados a funciones afines y por tanto, respectivamente, con pendiente constante en todos los puntos. Es la situación reflejada en la escena interactiva de la derecha.\n\n¿Qué relación ha de existir entre las pendientes de la Oferta y la Demanda para que el mercado sea estable? ¿Cuándo será oscilante? ¿Cuándo inestable?' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_34" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='[10,10]' texto='Será oscilante cuando sean iguales en valor absoluto (una la opuesta de la otra) y por tanto la variación de la oferta coincide con la de la demanda.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
