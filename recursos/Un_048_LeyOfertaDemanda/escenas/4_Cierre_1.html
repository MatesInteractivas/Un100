      <param name="G_36" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(10,10)' texto='Para analizar cómo influye la variación de la oferta y de la demanda en el mercado, en la escena de la derecha pueden construirse diferentes funciones usando los controles gráficos que se ofertan. \n\nLos tres controles de color rojo permiten definir la función de Demanda y los grisáceos la función de Oferta. En ellas el dominio de definición considerado es el intervalo de la semirrecta real no negativa en los que dichas funciones son también no negativas y decreciente la función de Demanda y creciente la de Oferta.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_37" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(10,10)' texto='Una vez definidas el botón etiquetado como “Fijar funciones” permite pasar a analizar la evolución del mercado. Donde podemos considerar diferentes ofertas iniciales y se dispone de una herramienta auxiliar que permite dibujar las rectas tangentes a las funciones de oferta y demanda y sus pendientes respectivas.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_39" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(10,10)' texto='Al pulsar el botón etiquetado con “Dibujar las rectas tangentes” podrá utilizar los controles gráficos que se habilitan con objeto de poder determinar las pendientes de la Oferta y de la Demanda en el hipotético punto de equilibrio.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_40" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==2' coord_abs='no' expresión='(0,-1,0.5,0.5)' archivo='images/analisis1.png' rotini='0' opacidad='1' ">
      <param name="G_41" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(10,380)' texto='¿Puede inducir alguna propiedad que permita afirmar a priori si el mercado será estable, inestable u oscilante?' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_42" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==3' coord_abs='no' expresión='(0,1.75,0.5,0.5)' archivo='images/analisis2.png' rotini='0' opacidad='1' ">
      <param name="G_43" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(10,10)' texto='El análisis de la evolución del Mercado, en relación con las variaciones de la oferta y de la demanda, puede abordarse en el contexto de la resolución de ecuaciones mediante métodos de punto fijo. A continuación se realiza una breve descripción de los mismos.\n\nLa resolución de una ecuación definida por:\n\c{\serif{\b{\${x = F(x)}}}}\n\npuede abordarse numéricamente mediante un método iterativo. Éste se construye partiendo de un valor inicial \serif{\b{\${x_0}}}, y construyendo una sucesión numérica definida como: \n\c{\serif{\b{\${x_n = F(x_{n-1})}}}.}' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_44" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==5' coord_abs='sí' expresión='(10,10)' texto='Si \serif{\b{\${x}}} es una solución de dicha ecuación se dice que es un punto fijo de la misma.\n\n\b{a)} Un punto fijo \serif{\b{\${α}}} diremos que es \b{atractivo} o estable si existe un entorno de él\n\c{\serif{\b{\${I = (α - ε, α + ε)}}}}\n\nen el que la sucesión \serif{\b{\${(x_n)}}} es convergente para cualquier valor \serif{\b{\${x_0 ∈ I}}}.\n\n\b{b)} Un punto fijo \serif{\b{\${α}}} diremos que es \b{repulsivo} o inestable si existe un entorno de él\n\c{\serif{\b{\${I = (α - ε, α + ε)}}}}\n\nen el que la sucesión \serif{\b{\${(x_n)}}} es divergente para cualquier valor \serif{\b{\${x_n ∈ I - α}}}.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_45" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==6' coord_abs='sí' expresión='(10,10)' texto='El comportamiento que presenta la sucesión \serif{\b{\${(x_n)}}} obtenida con un método iterativo de punto fijo es dependiente de la función \serif{\b{\${F}}} que lo define y del punto inicial considerado. Se cuenta con una \b{condición suficiente de estabilidad} (Teorema del punto fijo).\n\nSi \serif{\b{\${α}}} es un punto fijo de \serif{\b{\${F(x)}}} y esta función tiene derivada continua en un entorno de ese punto, entonces:\n\n• Si \serif{\b{\${|F&squot;(α)| < 1}}} el punto fijo es atractivo.\n\n• Si \serif{\b{\${|F&squot;(α)| > 1}}} el punto fijo es repulsivo.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_46" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==7' coord_abs='sí' expresión='(10,10)' texto='En nuestro estudio del mercado el punto de equilibrio es la solución de la ecuación\n\c{\serif{\b{\${O(x) = D(x)}}}}\n\ny obtenemos una sucesión \serif{\b{\${(x_n)}}} de cantidades ofertadas que obtenemos como\n\c{\serif{\b{\${x_n = O^{-1}(D(x_{n-1}))}}},}\n\nes decir, que es la sucesión correspondiente a un método iterativo para resolver\n\c{\serif{\b{\${x = O^{-1}(D(x))}}},}\n\ndonde la función del método es\n\c{\serif{\b{\${F(x) = O^{-1}(D(x))}}}}' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_47" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==8' coord_abs='sí' expresión='(10,10)' texto='y, si es derivable, su derivada \c{\serif{\b{\${F&squot;(x) = \frac{D&squot;(x)}{O&squot;(x)}}}}}\n\nPor tanto, aplicando el Teorema del punto fijo tenemos una condición suficiente que nos permite afirmar que:\n\n• Tendremos un punto fijo atractivo cuando en ese punto y en valor absoluto la derivada de la Demanda sea inferior a la de la Oferta.\n\n• Tendremos un punto fijo repulsivo cuando en ese punto y en valor absoluto la derivada de la Demanda sea superior a la de la Oferta.\n\nDe donde concluimos que el mercado será estable si en el punto de equilibrio la variación de la oferta es superior a la de la demanda.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_48" value="espacio='calculos' tipo='texto' fondo='no' color='0000a5' coord_abs='sí' expresión='[10,60]' texto='Evolución del mercado' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_49" value="espacio='calculos' tipo='texto' fondo='no' color='000000' dibujar-si='n=0' coord_abs='sí' expresión='[10,95]' texto='La cantidad ofertada inicial es:\n\n\color{00c400}{\serif{\b{\${x_0 = [x0]}}}} al precio \color{00c400}{\serif{\b{\${p_0 = [p[0]]}}}}' decimales='dec' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_50" value="espacio='calculos' tipo='texto' fondo='no' color='000000' dibujar-si='n>0' coord_abs='sí' expresión='[10,95]' texto='Al ofertar la cantidad \n\color{00c400}{\serif{\b{\${x_{[n-1]} = [x[n-1]]}}}}\nEl precio de adquisición es:\n\color{ff0000}{\serif{\b{\${p_{[n]} = [p[n]]}}}}\nque conduce a una nueva oferta:\n\color{ff0000}{\serif{\b{\${x_{[n]} = [x[n]]}}}}' decimales='dec' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_51" value="espacio='calculos' tipo='texto' fondo='no' color='000000' dibujar-si='(n>0)&((p[n]-p[n-1])>0)&(abs(p[n]-p[n-1])>5*10^-(dec+1))' coord_abs='sí' expresión='[10,275]' texto='Al aumentar el precio:\n\serif{\b{\${\color{ff0000}{Δp} = p_{[n]} - p_{[n-1]} = \color{ff0000}{[p[n]-p[n-1]]}}}}' decimales='dec' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_52" value="espacio='calculos' tipo='texto' fondo='no' color='000000' dibujar-si='(n>0)&((p[n]-p[n-1])<0)&(abs(p[n]-p[n-1])>5*10^-(dec+1))' coord_abs='sí' expresión='[10,275]' texto='Al disminuir el precio:\n\serif{\b{\${\color{ff0000}{Δp} = p_{[n]} - p_{[n-1]} = \color{ff0000}{[p[n]-p[n-1]]}}}}' decimales='dec' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
