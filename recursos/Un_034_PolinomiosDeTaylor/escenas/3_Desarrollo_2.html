      <param name="G_08" value="espacio='expli' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[10,10]' texto='El polinomio de Taylor en un punto \serif{\b{\${a}}} de una función \serif{\b{\${f}}} aproxima la función en los alrededores de dicho punto. \nLa diferencia: \serif{\b{\${R_{n, a}(x) = f(x) – P_{n, a}(x)}}}\nse denomina \b{resto \serif{\${n}}-ésimo de Taylor.}\n\nSe verifica que el resto no solo es más pequeño cuanto más próximo esté \serif{\b{\${x}}} de \serif{\b{\${a}}}, sino que se hace pequeño en relación a \serif{\b{\${(x - a)^n}}}. Como afirma el \b{Teorema de Taylor}: \c{\serif{\b{\${\lim{x}{a}{\frac{f(x) - P_{n, a}(x)}{(x - a)^n} = 0}}}}}\n\n¿Se puede estimar este resto?. Si \serif{\b{\${f}}} es derivable \serif{\b{\${n + 1}}} veces en un entorno de \serif{\b{\${a}}}, entonces: \c{\serif{\b{\${R_{n, a}(x) = \frac{f^{(n+1)}(c)}{(n + 1)!} (x - a)^{n+1}}}} (\serif{\b{\${c}}} entre \serif{\b{\${x}}} y \serif{\b{\${a}}})}\nEsta expresión, que no es única, se llama \b{resto de Lagrange}, y nos permite acotar el error cometido al aproximar \serif{\b{\${f(x)}}} por \serif{\b{\${P_{n, a}(x)}}}' decimales='2' fijo='sí' ancho='expli._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
