      <param name="G_18" value="espacio='INFO' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(20,50)' texto='Las polinómicas son las funciones más sencillas de evaluar, solo precisan un número finito de sumas y multiplicaciones. Aproximar cualquier otra función mediante un polinomio va a facilitar notablemente su estudio.\n\nAl matemático inglés Brook Taylor (1685 - 1731), se debe la idea de utilizar un polinomio para aproximar una función \serif{\b{\${n}}} veces derivable en un punto \serif{\b{\${x=a}}}. De ahí que estos polinomios lleven su nombre.\n\nVeamos cómo se calculan, y cómo se puede acotar el error cometido en este proceso de aproximación.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
