      <param name="G_13" value="espacio='infor' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,50]' texto='Entre las propiedades de las transformaciones de Möbius se pueden destacar:\n\n• La función inversa de una transformación de Möbius es también de Möbius \n• La composición de dos transformaciones de Möbius es también de Möbius \n• Dados tres puntos distintos del plano \serif{\b{\${XY}}}, \serif{\b{\${z_1}}}, \serif{\b{\${z_2}}}, \serif{\b{\${z_3}}}, y tres puntos del plano \serif{\b{\${UV}}}, \serif{\b{\${w_1}}}, \serif{\b{\${w_2}}} y \serif{\b{\${w_3}}}, la única transformación de Möbius \serif{\b{\${f}}} que cumple \c{\serif{\b{\${w_1 = f(z_1)}}},   \serif{\b{\${w_2 = f(z_2)}}},    \serif{\b{\${w_3 = f(z_3)}}}}\n\nviene dada por la expresión resultante de despejar \serif{\b{\${w}}} en la igualdad \c{\serif{\b{\${\frac{(w - w_1)(w_2 - w_3)}{(w - w_3)(w_2 - w_1)} = \frac{(z - z_1)(z_2 - z_3)}{(z - z_3)(z_2 - z_4)}}}}}\n\n\b{Nota:} Eso significa que \serif{\b{\${f}}} conserva la razón doble, si alguno de los puntos es el infinito, basta escribir \serif{\b{\${z_i}}} (ó \serif{\b{\${w_i}}}) por \serif{\b{\${1/z_i}}} (ó \serif{\b{\${1/w_i}}}) y, una vez obtenida la función, hacer \serif{\b{\${z_i = 0}}} (ó \serif{\b{\${w_i = 0}}}).' decimales='2' fijo='sí' ancho='infor._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
