      <param name="A_14" value="id='iniDib3()' algoritmo='sí' expresión='x' inicio='x=1;' hacer='comen=&squot;_____  segmentos ____________&squot;;longi=sqrt(p5.x^2+p5.y^2);longi1=longi/2;ang=2*pi/10;puntox[0]=p5.x;puntoy[0]=p5.y;puntox[1]=longi1*(cos(ang)*p5.x-sin(ang)*p5.y);puntoy[1]=longi1*(sin(ang)*p5.x+cos(ang)*p5.y);puntox[2]=longi1*(cos(ang)*p5.x-sin(ang)*p5.y);puntoy[2]=longi1*(sin(ang)*p5.x+cos(ang)*p5.y);puntox[3]=(cos(2*ang)*p5.x-sin(2*ang)*p5.y);puntoy[3]=(sin(2*ang)*p5.x+cos(2*ang)*p5.y);puntox[4]=(cos(2*ang)*p5.x-sin(2*ang)*p5.y);puntoy[4]=(sin(2*ang)*p5.x+cos(2*ang)*p5.y);puntox[5]=longi1*(cos(3*ang)*p5.x-sin(3*ang)*p5.y);puntoy[5]=longi1*(sin(3*ang)*p5.x+cos(3*ang)*p5.y);puntox[6]=longi1*(cos(3*ang)*p5.x-sin(3*ang)*p5.y);puntoy[6]=longi1*(sin(3*ang)*p5.x+cos(3*ang)*p5.y);puntox[7]=(cos(4*ang)*p5.x-sin(4*ang)*p5.y);puntoy[7]=(sin(4*ang)*p5.x+cos(4*ang)*p5.y);puntox[8]=(cos(4*ang)*p5.x-sin(4*ang)*p5.y);puntoy[8]=(sin(4*ang)*p5.x+cos(4*ang)*p5.y);puntox[9]=longi1*(cos(5*ang)*p5.x-sin(5*ang)*p5.y);puntoy[9]=longi1*(sin(5*ang)*p5.x+cos(5*ang)*p5.y);puntox[10]=longi1*(cos(5*ang)*p5.x-sin(5*ang)*p5.y);puntoy[10]=longi1*(sin(5*ang)*p5.x+cos(5*ang)*p5.y);puntox[11]=(cos(6*ang)*p5.x-sin(6*ang)*p5.y);puntoy[11]=(sin(6*ang)*p5.x+cos(6*ang)*p5.y);puntox[12]=(cos(6*ang)*p5.x-sin(6*ang)*p5.y);puntoy[12]=(sin(6*ang)*p5.x+cos(6*ang)*p5.y);puntox[13]=longi1*(cos(7*ang)*p5.x-sin(7*ang)*p5.y);puntoy[13]=longi1*(sin(7*ang)*p5.x+cos(7*ang)*p5.y);puntox[14]=longi1*(cos(7*ang)*p5.x-sin(7*ang)*p5.y);puntoy[14]=longi1*(sin(7*ang)*p5.x+cos(7*ang)*p5.y);puntox[15]=(cos(8*ang)*p5.x-sin(8*ang)*p5.y);puntoy[15]=(sin(8*ang)*p5.x+cos(8*ang)*p5.y);puntox[16]=(cos(8*ang)*p5.x-sin(8*ang)*p5.y);puntoy[16]=(sin(8*ang)*p5.x+cos(8*ang)*p5.y);puntox[17]=longi1*(cos(9*ang)*p5.x-sin(9*ang)*p5.y);puntoy[17]=longi1*(sin(9*ang)*p5.x+cos(9*ang)*p5.y);puntox[18]=longi1*(cos(9*ang)*p5.x-sin(9*ang)*p5.y);puntoy[18]=longi1*(sin(9*ang)*p5.x+cos(9*ang)*p5.y);puntox[19]=(cos(10*ang)*p5.x-sin(10*ang)*p5.y);puntoy[19]=(sin(10*ang)*p5.x+cos(10*ang)*p5.y);comen=&squot;_____  circulos ____________&squot;;cirx[0]=p2.x;ciry[0]=p2.y;cirx[1]=p1.x;ciry[1]=p1.y;cirx[2]=p3.x;ciry[2]=p3.y;cirx[3]=p1.x;ciry[3]=p1.y;cirx[4]=p4.x;ciry[4]=p4.y;cirx[5]=p1.x;ciry[5]=p1.y' tipo='función' ">

      <param name="G_02" value="espacio='planoxy' tipo='segmento' fondo='no' color='dabe90' dibujar-si='numRecta[ndib]=1' coord_abs='no' expresión='(puntox[0],puntoy[0])(puntox[1],puntoy[1])' decimales='2' fijo='sí' tamaño='2' ancho='4' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' lineDash='solid' ">
      <param name="G_03" value="espacio='planoxy' tipo='ecuación' fondo='no' color='dabe90' dibujar-si='numCir[ndib]>1' coord_abs='no' expresión='(x-cirx[2*s+1])^2+(y-ciry[2*s+1])^2=(cirx[2*s+1]-cirx[2*s])^2+(ciry[2*s+1]-ciry[2*s])^2' familia='s' s.intervalo='[0,numCir[ndib]-1]' s.pasos='numCir[ndib]-1' relleno+='8b00b3ff' relleno-='ffc800' ancho='4' visible='no' editable='no' ">
      <param name="G_04" value="espacio='botones' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[10,10]' texto='\color{0085b5}{\serif{\b{\${f(z) = \frac{1}{z}}}}}\n\nEsta transformación aplica cada número complejo \serif{\b{\${z}}} no nulo, de módulo \serif{\b{\${r}}} y argumento \serif{\b{\${φ}}}, en el número complejo de módulo \serif{\b{\${1/r}}} y argumento \serif{\b{\${-φ}}}.' decimales='2' fijo='sí' ancho='botones._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='planoxy' tipo='ecuación' fondo='no' color='dabe90' dibujar-si='numCir[ndib]=1' coord_abs='no' expresión='(x-cirx[1])^2+(y-ciry[1])^2=(cirx[1]-cirx[0])^2+(ciry[1]-ciry[0])^2' ancho='4' visible='no' editable='no' ">
      <param name="G_06" value="espacio='planoxy' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[10,10]' texto='Plano \serif{\b{\${XY}}}' decimales='2' fijo='sí' ancho='1' color_borde_texto='f0f8fa' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='planouv' tipo='curva' fondo='no' color='ffafaf' dibujar-si='numRecta[ndib]>1' coord_abs='no' expresión='(retRecta(s,t),imtRecta(s,t))' familia='s' s.intervalo='[0,numRecta[ndib]-1]' s.pasos='numRecta[ndib]-1' parámetro='t' t.intervalo='[0,1]' t.pasos='30' ancho='3' visible='no' editable='no' lineDash='solid' ">
      <param name="G_08" value="espacio='funcion' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[funcion._w/2,10]' texto='Transforma rectas y circunferencias en rectas y circunferencias.' decimales='2' fijo='sí' ancho='funcion._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='17' align='a_center' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_12" value="espacio='planouv' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[10,10]' texto='Plano \serif{\b{\${UV}}}' decimales='2' fijo='sí' ancho='1' color_borde_texto='f0f8fa' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='infor' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,infor._w-3,infor._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_14" value="espacio='infor' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,infor._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_15" value="espacio='infor' tipo='texto' fondo='no' color='000000' dibujar-si='tex=1' coord_abs='sí' expresión='[20,50]' texto='\color{bb0000}{Analizamos ahora la transformación que asocia a cada número complejo no nulo su inverso.}\n\nSi \serif{\b{\${z}}} es un número complejo no nulo consideramos la transformación \c{\serif{\b{\${f(z) = \frac{1}{z}}}}}\n\nPara obtener el punto transformado de un número \serif{\b{\${z}}} basta escribir la parte real e imaginaria de \serif{\b{\${z}}} y de su imagen \serif{\b{\${w = f(z)}}}.\n\nSi consideramos \serif{\b{\${z = x + iy}}} y \serif{\b{\${w = u + iv}}} entonces el punto \serif{\b{\${(x, y)}}} se transforma por \serif{\b{\${f}}} en el punto \serif{\b{\${(u, v)}}} cumpliéndose   \c{\serif{\b{\${u = \frac{x}{x^2 + y^2}}}},   \serif{\b{\${v = \frac{-y}{x^2 + y^2}}}}}' decimales='2' fijo='sí' ancho='infor._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='infor' tipo='texto' fondo='no' color='000000' dibujar-si='tex=2' coord_abs='sí' expresión='[20,50]' texto='\b{Propiedad:} La inversión transforma rectas y circunferencias en rectas y circunferencias.\n\nLa siguiente ecuación general en el plano \serif{\b{\${XY}}} \c{\serif{\b{\${A(x^2 + y^2) + Bx + Cy + D = 0}}}, con \serif{\b{\${B^2 + C^2 > 4A - D}}}\nrepresenta una recta si \serif{\b{\${A = 0}}} y una circunferencia si \serif{\b{\${A ≠ 0}}}. \nSi se considera el número complejo \serif{\b{\${z = x + iy}}} y denotamos por \serif{\b{\${w = u + iv}}} a su imagen, \serif{\b{\${w = 1/z}}}, se cumplirá que \c{\serif{\b{\${x = \frac{u}{u^2 + v^2}}}},   \serif{\b{\${y = \frac{-v}{u^2 + v^2}}}}}\nLa transformación en el plano \serif{\b{\${UV}}} de la ecuación anterior será \c{\serif{\b{\${D(u^2 + v^2) + Bu - Cv + A = 0}}}, con \serif{\b{\${B^2 + C^2 > 4A - D}}}}\npor lo que rectas y circunferencias se transforman en rectas y circunferencias.\n\n• Una circunferencia (\serif{\b{\${A ≠ 0}}}) que no pasa por el origen (\serif{\b{\${D ≠ 0}}}) se transforma en una circunferencia que no pasa por el origen.\n• Una circunferencia (\serif{\b{\${A ≠ 0}}}) que pasa por el origen (\serif{\b{\${D = 0}}}) se transforma en una recta que no pasa por el origen.\n• Una recta (\serif{\b{\${A = 0}}}) que no pasa por el origen (\serif{\b{\${D ≠ 0}}}) se transforma en una circunferencia que pasa por el origen.\n• Una recta (\serif{\b{\${A = 0}}}) que pasa por el origen (\serif{\b{\${D = 0}}}) se transforma en una recta que pasa por el origen.' decimales='2' fijo='sí' ancho='infor._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Operaciones como transformaciones' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
