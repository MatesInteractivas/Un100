      <param name="G_23" value="espacio='infor' tipo='texto' fondo='no' color='000000' dibujar-si='(tex=2)&(menu=0)' coord_abs='sí' expresión='[20,50]' texto='Si \serif{\b{\${z}}} es un número complejo consideramos la transformación \c{\serif{\b{\${f(z) = \o{z}}}}}\n\nPara obtener el punto transformado de un punto \serif{\b{\${z}}} basta escribir la parte real e imaginaria de \serif{\b{\${z}}} y de su imagen \serif{\b{\${w = f(z)}}}.\n\nSi consideramos \serif{\b{\${z = x + iy}}} y \serif{\b{\${w = u + iv}}} entonces el punto \serif{\b{\${(x, y)}}} se transforma por \serif{\b{\${f}}} en el punto \serif{\b{\${(u, v)}}} cumpliéndose \c{\serif{\b{\${u = x}}},    \serif{\b{\${v = -y}}}}\n\nEsta transformación aplica cada número complejo en su simétrico con respecto al eje \serif{\b{\${X}}}.' decimales='2' fijo='sí' ancho='infor._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='infor' tipo='texto' fondo='no' color='000000' dibujar-si='(tex=2)&(menu=1)' coord_abs='sí' expresión='[20,50]' texto='Si \serif{\b{\${z}}} es un número complejo consideramos la transformación \c{\serif{\b{\${f(z) = -z}}}\n\nPara obtener el punto transformado de un punto \serif{\b{\${z}}} basta escribir la parte real e imaginaria de \serif{\b{\${z}}} y de su imagen \serif{\b{\${w = f(z)}}}.\n\nSi consideramos \serif{\b{\${z = x + iy}}} y \serif{\b{\${w = u + iv}}} entonces el punto \serif{\b{\${(x, y)}}} se transforma por \serif{\b{\${f}}} en el punto \serif{\b{\${(u, v)}}} cumpliéndose \c{\serif{\b{\${u = -x}}},   \serif{\b{\${v = -y}}}}\n\nEsta transformación aplica cada número complejo en su simétrico con respecto al origen.' decimales='2' fijo='sí' ancho='infor._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_25" value="espacio='infor' tipo='texto' fondo='no' color='000000' dibujar-si='(tex=2)&(menu=2)' coord_abs='sí' expresión='[20,50]' texto='Si \serif{\b{\${z_0 = a + bi}}} es un número complejo consideramos la función \c{\serif{\b{\${f(z) = z + z_0}}}}\n\nPara obtener el punto transformado de un punto \serif{\b{\${z}}} basta escribir la parte real e imaginaria de \serif{\b{\${z}}} y de su imagen \serif{\b{\${w = f(z)}}}. Si consideramos \serif{\b{\${z = x + iy}}} y \serif{\b{\${w = u + iv}}} entonces el punto \serif{\b{\${(x, y)}}} se transforma por \serif{\b{\${f}}} en el punto \serif{\b{\${(u, v)}}} cumpliéndose \c{\serif{\b{\${u = x + a}}},   \serif{\b{\${v = y + b}}}}\n\nEsta transformación traslada cada número complejo según la dirección de \serif{\b{\${z_0}}}, es decir, según la dirección del vector que une el origen con el afijo de \serif{\b{\${z_0}}}.' decimales='2' fijo='sí' ancho='infor._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_26" value="espacio='infor' tipo='texto' fondo='no' color='000000' dibujar-si='(tex=2)&(menu=3)' coord_abs='sí' expresión='[20,50]' texto='Si \serif{\b{\${A}}} es un número real y \serif{\b{\${z}}} un numero complejo consideramos la transformación \c{\serif{\b{\${f(z) = A · z}}}}\n\nPara obtener el punto transformado de un punto \serif{\b{\${z}}} basta escribir la parte real e imaginaria de \serif{\b{\${z}}} y de su imagen \serif{\b{\${w = f(z)}}}.\n\nSi consideramos \serif{\b{\${z = x + iy}}} y \serif{\b{\${w = u + iv}}} entonces el punto \serif{\b{\${(x, y)}}} se transforma por \serif{\b{\${f}}} en el punto \serif{\b{\${(u, v)}}} cumpliéndose \c{\serif{\b{\${u = A · x}}},   \serif{\b{\${v = A ·y}}}}\n\nEsta transformación es una homotecia de centro el origen y razón \serif{\b{\${A}}}.' decimales='2' fijo='sí' ancho='infor._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_27" value="espacio='infor' tipo='texto' fondo='no' color='000000' dibujar-si='(tex=2)&(menu=4)' coord_abs='sí' expresión='[20,50]' texto='Si \serif{\b{\${z}}} un numero complejo consideramos la transformación resultado de multiplicar \serif{\b{\${z}}} por un número complejo de módulo uno, \serif{\b{\${e^{iφ}}}}, \c{\serif{\b{\${f(z) = e^{iφ} · z}}}}\n\nPara obtener el punto transformado de un punto \serif{\b{\${z}}} basta escribir la parte real e imaginaria de \serif{\b{\${z}}} y de su imagen \serif{\b{\${w = f(z)}}}.\n\nSi consideramos \serif{\b{\${z = x + iy}}} y \serif{\b{\${w = u + iv}}} entonces el punto \serif{\b{\${(x, y)}}} se transforma por \serif{\b{\${f}}} en el punto \serif{\b{\${(u, v)}}} cumpliéndose \c{\serif{\b{\${u = cos(φ) · x - sin(φ) · y}}},   \serif{\b{\${v = sin(φ) · x + cos(φ) ·y}}}\n\nEsta transformación es una rotación de centro el origen y ángulo \serif{\b{\${φ}}} radianes en sentido antihorario.' decimales='2' fijo='sí' ancho='infor._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_28" value="espacio='infor' tipo='texto' fondo='no' color='000000' dibujar-si='(tex=2)&(menu=5)' coord_abs='sí' expresión='[20,50]' texto='Consideramos la transformación resultado de multiplicar \serif{\b{\${z}}} por un número complejo \serif{\b{\${z_1 = r e^{iφ}}}}: \c{\serif{\b{\${f(z) = z_1}}},   \serif{\b{\${z = r e^{iφ} · z}}}} \nPara obtener el punto transformado de un punto \serif{\b{\${z}}} basta escribir la parte real e imaginaria de \serif{\b{\${z}}} y de su imagen \serif{\b{\${w = f(z)}}}.\n\nSi consideramos \serif{\b{\${z = x + iy}}} y \serif{\b{\${w = u + iv}}} entonces el punto \serif{\b{\${(x, y)}}} se transforma por \serif{\b{\${f}}} en el punto \serif{\b{\${(u, v)}}} cumpliéndose \c{\serif{\b{\${u = r (cos(φ) · x - sin(φ) · y)}}},   \serif{\b{\${v = r (sin(φ) · x + cos(φ) · y)}}}\n\nEsta transformación es una semejanza de centro el origen, de razón \serif{\b{\${r}}} y ángulo \serif{\b{\${φ}}} (antihorario).' decimales='2' fijo='sí' ancho='infor._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_29" value="espacio='infor' tipo='texto' fondo='no' color='000000' dibujar-si='(tex=2)&(menu=6)' coord_abs='sí' expresión='[20,50]' texto='Consideramos la transformación resultado de multiplicar \serif{\b{\${z}}} por un número complejo \serif{\b{\${z_1 = r e^{iφ}}}} y después sumar el número \serif{\b{\${z_0 = a + bi}}} \c{\serif{\b{\${f(z) = r e^{iφ} · z + z_0}}}}\n\nPara obtener el punto transformado de un punto \serif{\b{\${z}}} basta escribir la parte real e imaginaria de \serif{\b{\${z}}} y de su imagen \serif{\b{\${w = f(z)}}}.\n\nSi consideramos \serif{\b{\${z = x + iy}}} y \serif{\b{\${w = u + iv}}} entonces el punto \serif{\b{\${(x, y)}}} se transforma por \serif{\b{\${f}}} en el punto \serif{\b{\${(u, v)}}} cumpliéndose \c{\serif{\b{\${u = r (cos(φ) · x - sin(φ) · y) + a}}},   \serif{\b{\${v = r (sin(φ) · x + cos(φ) · y) +b}}}}\n\nEsta transformación es una semejanza de centro el origen de razón \serif{\b{\${r}}} y ángulo \serif{\b{\${φ}}} junto con una traslación según la dirección \serif{\b{\${z_0}}}.' decimales='2' fijo='sí' ancho='infor._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
