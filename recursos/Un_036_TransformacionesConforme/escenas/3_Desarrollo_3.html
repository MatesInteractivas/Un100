      <param name="G_27" value="espacio='infor' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,50]' texto='Entre las funciones analíticas y biyectivas que transforman un dominio en otro destacan las transformaciones de Möbius.\n\nSe define como \serif{\b{\${w = f(z) = \frac{az + b}{cz + d}}}}\ncon la condición \serif{\b{\${ad - bc ≠ 0}}} para que sea conforme. \n\nSi \serif{\b{\${z = -d/c}}} la función no está definida, se dice que es el polo de la función.\n\nEsta función se puede escribir como \c{\serif{\b{\${w = \frac{a}{c} + \frac{bc - ad}{c} \frac{1}{cz + d}}}}} por lo que es la composición de las siguientes funciones. \n\n• una transformación lineal \serif{\b{\${f_1(z) = cz + d}}} \n• una inversión \serif{\b{\${f_2(z) = \frac{1}{z}}}} \n• una transformación lineal \serif{\b{\${f_3(z) = \frac{a}{c} + \frac{bc - ad}{c} z}}}' decimales='2' fijo='sí' ancho='infor._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
