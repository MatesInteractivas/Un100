   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' O.y='-10' imagen='images/fondo.png' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="A_01" value="id='posElec' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='22' filas='2' expresión='posElec[0,0]=0;posElec[0,1]=8;posElec[1,0]=-2;posElec[1,1]=10;posElec[2,0]=1.7;posElec[2,1]=10;posElec[3,0]=-0.9;posElec[3,1]=14;posElec[4,0]=2.4;posElec[4,1]=20;posElec[5,0]=-1.5;posElec[5,1]=28;posElec[6,0]=1.1;posElec[6,1]=30;posElec[7,0]=0.4;posElec[7,1]=34;posElec[8,0]=-0.3;posElec[8,1]=40;posElec[9,0]=1.2;posElec[9,1]=42;posElec[10,0]=0;posElec[10,1]=50;posElec[11,0]=-2.4;posElec[11,1]=54;posElec[12,0]=1.7;posElec[12,1]=60;posElec[13,0]=-0.8;posElec[13,1]=63;posElec[14,0]=2.4;posElec[14,1]=64;posElec[15,0]=-1.5;posElec[15,1]=66;posElec[16,0]=0.9;posElec[16,1]=74;posElec[17,0]=0.2;posElec[17,1]=76;posElec[18,0]=-0.6;posElec[18,1]=80;posElec[19,0]=1.9;posElec[19,1]=85;posElec[20,0]=-1.1;posElec[20,1]=90;posElec[21,0]=-2.8;posElec[21,1]=94'">

   <param name="A_04" value="id='reiniciar' evento='sí' condición='reset' acción='inicio' ejecución='alternar' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='texto' coord_abs='sí'  expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs28 Como parte de su teor\u237 a cu\u225 ntica, \b Albert Einstein\b0  propuso que la luz est\u225  con-\par formada por peque\u241 os paquetes discretos (no continuos) de energ\u237 a, que llam\u243 \b\i\par cuantos\b0\i0 . Estos cuantos de luz (ahora conocidos como \b\i fotones\b0\i0 ) al ser absorbidos\par por un material pod\u237 an &amp;squot;arrancar&amp;squot; electrones del mismo y &amp;squot;dispararlos&amp;squot; hacia fuera.\par Con esta explicaci\u243 n del efecto fotoel\u233 ctrico Einstein demostr\u243  que la luz no so-\par lo se comporta como onda sino tambi\u233 n como \b part\u237 cula\b0 , y por ello recibi\u243  el \par Premio Nobel de F\u237 sica en 1921.\par \par Hoy en d\u237 a, el \b efecto fotoel\u233 ctrico\b0  se define com\u250 nmente como la \b\i emisi\u243 n de\par electrones por un material cuando se hace incidir sobre \u233 l radiaci\u243 n\b0\i0  (en\par general, luz visible o ultravioleta). A los electrones emitidos se les llama \u8220 foto-\par electrones\u8221 .\f4\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='imagen' expresión='(-4,-4)' archivo='images/metal.png' info='metal'">
   <param name="G_03" value="espacio='E1' tipo='imagen' expresión='(-4.5,0.3)' archivo='images/fuenteDeLuz.png' info='lámpara'">
   <param name="G_04" value="espacio='E1' tipo='polígono' color='ffff80' dibujar-si='luzPrendida' expresión='(-3.3,-1.5)(-2.7,-1)(3,-4)(-3,-4)(-3.3,-1.5)' relleno='(ff,ff,80,0.5)' ancho='0' info='haz de luz'">
   <param name="G_05" value="espacio='E1' tipo='punto' dibujar-si='(posElec[s,1]<=t)' expresión='(posElec[s,0]+(tt-posElec[s,1])*0.1,-4+(tt-posElec[s,1])*0.1)' familia='s' s.intervalo='[0,21]' s.pasos='21' fijo='sí' tamaño='3'">
