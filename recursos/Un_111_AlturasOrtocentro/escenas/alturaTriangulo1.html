<nota texto="
<p>La palabra “Altura” de un triángulo tiene varios significados:</p>
<ul>
<li>La recta perpendicular a un lado que pasa por el vértice opuesto (la recta determinada por <mt>A</mt> y <mt>E</mt>)</li>
<li>El segmento de dicha recta entre el punto donde corta al lado y el vértice opuesto (el segmento <mt>AE</mt>)</li>
<li>La longitud de dicho segmento (la longitud del segmento <mt>AE</mt>)</li>
</ul> 
<p>Los tres significados son útiles, y normalmente, de acuerdo al contexto, es claro de qué estamos hablando.</p>
<p>Arrastra el punto <mt>C</mt> acercándolo al punto <mt>B</mt>, observa que cuando el ángulo en <mt>C</mt> se vuelve obtuso, el punto <mt>E</mt> ya no cae en el segmento <mt>BC</mt>, sin embargo, la recta <mt>AE</mt> sigue siendo perpendicular al lado <mt>BC</mt>.</p>
<p>La aplicación más conocida de la altura, es para determinar el área del triángulo. <mt>(base * altura) / 2</mt><br>
En este caso,</p>
<p align='center' style='font-family:descartesJS_serif;'>base = BC = $base$<br>
altura = AE = $alt$ <br>
área = ($base$)*($alt$)/2 = $base*alt/2$</p>
<p>Observa que la base no tiene por qué ser horizontal, de hecho, cualquier lado del triángulo se puede considerar como base, y la altura correspondiente es la
recta perpendicular a él y que pasa por el vértice opuesto.</p>
