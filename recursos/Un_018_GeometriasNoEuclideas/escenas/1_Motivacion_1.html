      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(10,10)' texto='Los “Elementos” de Euclides están constituídos por trece libros que podemos agrupar en cinco bloques:\n\n\color{0000ff}{Teoría de la geometría plana}\n\b{Libro I.} Los fundamentos de la Geometría. Teoría de triángulos, paralelas y el área.\n\b{Libro II.} Álgebra geométrica.\n\b{Libro III.} Teoría de la circunferencia.\n\b{Libro IV.} Figuras inscritas y circunscritas.\n\n\color{0000ff}{Teoría} generalizada de la proporción\n\b{Libro V.} Teoría de las proporciones abstractas.\n\b{Libro VI.} Figuras geométricas semejantes y proporcionales.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(10,10)' texto='\color{0000ff}{Teoría de la Aritmética}\n\b{Libro VII.} Fundamentos de la teoría de números.\n\b{Libro VIII.} Continuación de proporciones a la teoría de números.\n\b{Libro IX.} Teoría de números.\n\n\color{0000ff}{Los inconmensurables}\n\b{Libro X.} Clasificación de los inconmensurables.\n\n\color{0000ff}{Geometría del espacio}\n\b{Libro XI.} Geometría de los sólidos.\n\b{Libro XII.} Medición de figuras.\n\b{Libro XIII.} Sólidos regulares.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(10,10)' texto='\b{Referencias bibliográficas de los “Elementos” de Euclides}\n\nLa primera traducción al español de “Los Elementos” de Euclides se realizó en 1574. Fue realizada por Rodrigo Çamorano en el libró titulado “Los seis libros primeros de la Geometría de Euclides”.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_09" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(10,10)' texto='La edición de Çamorano es catalogada como excelente y posiblemente usó como fuente la edición latina de Zamberti (1505). Esta valoración y opinión es realizada por María Luisa Puertas Castaños en su libro “Euclides, Elementos Libros I-IV” (Ed. Gredos, 1991), que a su vez es una magnifica referencia de consulta obligada.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==5' coord_abs='sí' expresión='(10,10)' texto='En 1648 podemos encontrar la primera muestra hispana de la adición de los libros XI y XII a los seis “fundamentales”. Se trata de la edición de 1688 de Sebastián Fernández Medrano. Al principio del libro XI explica la omisión de los libros VII al X porque al tratar de inconmensurables su estudio es más sencillo a través del “Álgebra especiosa o Analítica”.\n\n\n\n\n\n\n\nEste libro está accesible en “Google Books”' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
