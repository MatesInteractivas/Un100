      <param name="G_60" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=2' coord_abs='sí' expresión='[10,65]' texto='Una línea es una longitud sin anchura.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_61" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=3' coord_abs='sí' expresión='[10,65]' texto='Los extremos de una línea son puntos.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_62" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=4' coord_abs='sí' expresión='[10,65]' texto='Una línea recta es aquella que yace por igual respecto de los puntos que están en ella.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_63" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=5' coord_abs='sí' expresión='[10,65]' texto='Una superficie es lo que sólo tiene longitud y anchura.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_64" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=6' coord_abs='sí' expresión='[10,65]' texto='Los extremos de una superficie son líneas.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_65" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=7' coord_abs='sí' expresión='[10,65]' texto='Una superficie plana es aquella que yace por igual respecto de las líneas que están en ella.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_66" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=8' coord_abs='sí' expresión='[10,65]' texto='Un ángulo plano es la inclinación mutua de dos líneas que se encuentran una a otra en un plano y no están en línea recta.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_67" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=9' coord_abs='sí' expresión='[10,65]' texto='Cuando la líneas que comprenden el ángulo son rectas el ángulo se llama rectilíneo.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_68" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=10' coord_abs='sí' expresión='[10,65]' texto='Cuando una recta levantada sobre otra recta forma ángulos adyacentes iguales entre sí, cada uno de los ángulos iguales es recto y la recta levantada se llama perpendicular a aquella sobre la que está.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_69" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=11' coord_abs='sí' expresión='[10,65]' texto='Ángulo obtuso es el (ángulo) mayor que un recto.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_70" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=12' coord_abs='sí' expresión='[10,65]' texto='Ángulo agudo es el (ángulo) menor que un recto.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_71" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=13' coord_abs='sí' expresión='[10,65]' texto='Un límite es aquello que es extremo de algo.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_72" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=14' coord_abs='sí' expresión='[10,65]' texto='Una figura es lo contenido por uno o varios límites.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_73" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=15' coord_abs='sí' expresión='[10,65]' texto='Un círculo es una figura plana comprendida por una línea (que se llama circunferencia) tal que todas las rectas que caen sobre ella desde un punto de los que están dentro de la figura son iguales entre sí.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_74" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=16' coord_abs='sí' expresión='[10,65]' texto='Y el punto se llama centro del círculo.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_75" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=17' coord_abs='sí' expresión='[10,65]' texto='Un diámetro del círculo es una recta cualquiera trazada a través del centro y limitada en ambos sentidos por la circunferencia del círculo, recta que también divide el círculo en dos partes iguales.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_76" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=18' coord_abs='sí' expresión='[10,65]' texto='Un semicírculo es la figura comprendida entre el diámetro y la circunferencia por él cortada. Y el centro del semicírculo es el mismo que el del círculo.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_77" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=19' coord_abs='sí' expresión='[10,65]' texto='Figuras rectilíneas son las comprendidas por rectas, triláteras las comprendidas por tres, cuadriláteras por cuatro, multiláteras las comprendidas por más de cuatro rectas.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_78" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=20' coord_abs='sí' expresión='[10,65]' texto='De entre las figuras triláteras, triángulo equilátero es la que tiene los tres lados iguales, isósceles la que tiene sólo dos lados iguales y el escaleno la que tiene los tres lados desiguales.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_79" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=21' coord_abs='sí' expresión='[10,65]' texto='Además, de entre las figuras triláteras, triángulo rectángulo es la que tiene un ángulo recto, obtusángulo la que tiene un ángulo obtuso, acutángulo la que tiene los tres ángulos agudos.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_80" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=22' coord_abs='sí' expresión='[10,65]' texto='De entre las figuras cuadriláteras, cuadrado es la que es equilátera y rectangular, rectángulo la que es rectangular pero no equilátera, rombo la que es equilátera pero no rectangular, romboide la que tiene los ángulos y lados opuestos iguales entre sí, pero no es equilátera ni rectangular; y llámase trapecio las demás figuras cuadriláteras.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_81" value="espacio='enunciado' tipo='texto' fondo='no' color='000000' dibujar-si='def=23' coord_abs='sí' expresión='[10,65]' texto='Son rectas paralelas las que estando en el mismo plano y siendo prolongadas indefinidamente en ambos sentidos, no se encuentran una a otra en ninguno de ellos.' decimales='2' fijo='sí' ancho='enunciado._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
