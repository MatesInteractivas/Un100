      <param name="G_05" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,50)' texto='Se denomina geodésica a la curva que da la distancia mínima entre dos puntos. En el plano y en el espacio euclídeo las geodésicas son segmentos rectilíneos, “la distancia más corta entre dos puntos es la línea recta”. En la superficie de una esfera la geodésica que pasa por dos puntos son los arcos de circunferencia resultantes de intersecar la esfera con el plano que pasa por esos dos puntos y el origen de coordenadas.\nUn segmento esférico es el arco de geodésica que une dos puntos y por tanto aporta la distancia mínima entre ellos.\n\nTres puntos en la esfera determinan tres segmentos esféricos. A la región de la esfera comprendida entre esos segmentos se le denomina triángulo esférico.' decimales='2' fijo='sí' ancho='610' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_18" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,50)' texto='Las geodésicas en la esfera son funciones diferenciables en todos sus puntos y, por tanto, en ellos, está definida la recta tangente. Así pues, la medida de un ángulo esférico puede realizarse midiendo el ángulo plano determinado por las rectas tangentes.\n\nEn la escena de la derecha, en un plano, se representan los tres ángulos del triángulo esférico correspondientes a los segmentos esféricos mostrados sobre la esfera. Puede observarse, que la suma de los ángulos es siempre mayor que \serif{\b{\${180º}}} y menor de \serif{\b{\${540º}}}. Los valores extremos de \serif{\b{\${180º}}} y \serif{\b{\${540º}}} se alcanzan  para triángulos degenerados, es decir, aquellos cuyos vértices están en la misma geodésica.' decimales='2' fijo='sí' ancho='610' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
