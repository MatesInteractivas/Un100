      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Aproximación de la primera derivada' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,115]' texto='Suponemos conocido el valor de la función en un número de nodos equiespaciados a una distancia \serif{\b{\${h > 0}}}.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_03" value="espacio='formulas' tipo='texto' fondo='no' color='000000' dibujar-si='ver1==1' coord_abs='sí' expresión='[20,15]' texto='Teniendo en cuenta la fórmula de Taylor \n\serif{\b{\${f(a + h) = f(a) + h f&squot;(a) + \frac{h^2}{2} f&squot;&squot;(t)}}} \nsiendo \serif{\b{\${t ∊ (a, a + h)}}}.\n\nDespejando la derivada en \serif{\b{\${a}}} \n\serif{\b{\${f&squot;(a) = \frac{f(a + h) - f(a)}{h} - \frac{h}{2} f&squot;&squot;(t)}}}\n\nPor lo tanto, se puede considerar \n\serif{\b{\${f&squot;(a) ≈ \frac{f(a + h) - f(a)}{h}}}}\n\nError de truncamiento = \serif{\b{\${E_{T} = - \frac{h}{2} f&squot;&squot;(t)}}} \ncon \serif{\b{\${t ∊ (a, a + h)}}}.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='error' tipo='texto' fondo='no' color='000000' dibujar-si='ver1==1' coord_abs='sí' expresión='[20,15]' texto='La expresión \serif{\b{\${f&squot;(a) ≈ \frac{f(a + h) - f(a)}{h}}}} se conoce con el nombre de \b{diferencia progresiva (o adelantada)}.\n\n• Si \serif{\b{\${f&squot;&squot;}}} está acotada en \serif{\b{\${\[a, a + h\]}}} por \serif{\b{\${M}}}, el error de truncamiento se puede acotar teóricamente de la forma: \c{\serif{\b{\${|E_T| = |\frac{h}{2} f&squot;&squot;(t)| ≤ \frac{h}{2} M}}}}\n\n• Además del truncamiento hay que considerar el redondeo debido a la precisión de la máquina de cálculo que se utilice. Su efecto se analizará en el apartado de desarrollo.' decimales='2' fijo='sí' ancho='error._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='error' tipo='texto' fondo='no' color='000000' dibujar-si='ver2==1' coord_abs='sí' expresión='[20,15]' texto='La expresión \serif{\b{\${f&squot;(a) ≈ \frac{f(a) - f(a - h)}{h}}}} se conoce con el nombre de \b{diferencia regresiva (o retrasada)}.\n\n• Si \serif{\b{\${f&squot;&squot;}}} está acotada en \serif{\b{\${\[a - h, a\]}}} en \serif{\b{\${M}}}, el truncamiento se puede acotar teóricamente de la forma:\n\c{\serif{\b{\${|E_T| = |\frac{h}{2} f&squot;&squot;(t)| ≤ \frac{h}{2} M}}}\n\n• Además del error de truncamiento hay que considerar el error de redondeo debido a la precisión de la máquina de cálculo que se utilice. Su efecto se analizará en el apartado de desarrollo.' decimales='2' fijo='sí' ancho='error._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='formulas' tipo='texto' fondo='no' color='000000' dibujar-si='ver2==1' coord_abs='sí' expresión='[20,15]' texto='Teniendo en cuenta la fórmula de Taylor \n\serif{\b{\${f(a - h) = f(a) - h f&squot;(a) + \frac{h^2}{2} f&squot;&squot;(t)}}}\nsiendo \serif{\b{\${t ∊ (a - h, a)}}}.\n\nDespejando la derivada en \serif{\b{\${x_o}}}\n\serif{\b{\${f&squot;(a) = \frac{f(a) - f(a - h)}{h} + \frac{h}{2} f&squot;&squot;(t)}}}\n\nPor lo tanto, se puede considerar \n\serif{\b{\${f&squot;(a) ≈ \frac{f(a) - f(a - h)}{h}}}} \n\nError de truncamiento = \serif{\b{\${E_T = \frac{h}{2} f&squot;&squot;(t)}}}\ncon \serif{\b{\${t ∊ (a - h, a)}}}.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='formulas' tipo='texto' fondo='no' color='000000' dibujar-si='ver3==1' coord_abs='sí' expresión='[20,15]' texto='Teniendo en cuenta la fórmula de Taylor \n\serif{\b{\${f(a + h) = f(a) + h f&squot;(a) + \frac{h^2}{2!} f&squot;&squot;(a) + \frac{h^3}{3!} f&squot;&squot;&squot;(t_1)}}}\n\serif{\b{\${f(a - h) = f(a) - h f&squot;(a) + \frac{h^2}{2!} f&squot;&squot;(a) - \frac{h^3}{3!} f&squot;&squot;&squot;(t_2)}}}\ncon \serif{\b{\${t_1 ∊ (a, a + h)}}}   \serif{\b{\${t_2 ∊ (a - h, a)}}}\n\nRestando la segunda igualdad de la primera y \ndespejando después la derivada en \serif{\b{\${a}}} \n\serif{\b{\${f&squot;(a) = \frac{f(a + h) - f(a - h)}{2 h} - \frac{h^2}{6} f&squot;&squot;&squot;(t_3)}}}\nPor lo tanto, se puede considerar \n\serif{\b{\${f&squot;(a) ≈ \frac{f(a + h) - f(a - h)}{2 h}}}} \nError de truncamiento = \serif{\b{\${E_T = - \frac{h^2}{6} f&squot;&squot;&squot;(t_3)}}} \ncon \serif{\b{\${t_3 ∊ (a - h, a + h)}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='error' tipo='texto' fondo='no' color='000000' dibujar-si='ver3==1' coord_abs='sí' expresión='[20,15]' texto='La expresión \serif{\b{\${f&squot;(a) ≈ \frac{f(a + h) - f(a - h)}{2 h}}}} se conoce con el nombre de \b{diferencia central}.\n\n• Si \serif{\b{\${f&squot;&squot;&squot;}}} está acotada en \serif{\b{\${\[a - h, a + h\]}}} por \serif{\b{\${M}}}, el truncamiento se puede acotar teóricamente de la forma: \n\c{\serif{\b{\${|E_T| = |\frac{h^2}{6} f&squot;&squot;&squot;(t)| ≤ \frac{h^2}{6} M}}}\n\n• Además del error de truncamiento hay que considerar el error de redondeo debido a la precisión de la máquina de cálculo que se utilice. Su efecto se analizará en el apartado de desarrollo.' decimales='2' fijo='sí' ancho='error._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='observa' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,15]' texto='La expresión del término del error se puede simplificar si \serif{\b{\${f}}} tiene derivadas continuas hasta el orden \serif{\b{\${3}}}. En ese caso, \serif{\b{\${f&squot;&squot;&squot;}}} admite máximo \serif{\b{\${M}}} y mínimo \serif{\b{\${m}}} verificando \n\c{\serif{\b{\${m < \frac{f&squot;&squot;&squot;(t_1) + f&squot;&squot;&squot;(t_2)}{2} < M}}}\n\nEn consecuencia (propiedad de Darboutx) existe \serif{\b{\${t_3 ∊ (a - h, a + h)}}} verificando \n\c{\serif{\b{\${f&squot;&squot;&squot;(t_3) = \frac{f&squot;&squot;&squot;(t_1) + f&squot;&squot;&squot;(t_2)}{2}}}}}' decimales='2' fijo='sí' ancho='observa._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='intro' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,intro._w-3,intro._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_11" value="espacio='intro' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,intro._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_12" value="espacio='intro' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Objetivo:} \nDesarrollar fórmulas que permitan aproximar la derivada \serif{\b{\${k}}}-ésima de \serif{\b{\${f(x)}}} en un punto \serif{\b{\${x_{i}}}} mediante una expresión de la forma\n\c{\serif{\b{\${f^k (x_i) ≈ A_1 f(x_1) + ... + A_n f(x_n)}}}}\n\ndonde los puntos \serif{\b{\${x_1, ..., x_n}}}, que se llaman \b{nodos}, deben cumplir que están equiespaciados una distancia \serif{\b{\${h>0}}}. \n\n\b{Obtención:} \nComo para la obtención de las distintas aproximaciones de \serif{\b{\${f^k (x_i)}}} se utilizará la fórmula de Taylor en el punto \serif{\b{\${x_i}}}, se supondrá que la función cumple las condiciones de regularidad que se precisen. \n\nSe comienza con la obtención de las fórmulas de aproximación de la primera derivada.' decimales='2' fijo='sí' ancho='intro._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
