      <param name="G_01" value="espacio='datos' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,15]' texto='Al evaluar \serif{\b{\${f(a + h)}}}, \serif{\b{\${f(a-h)}}} obtendremos unos valores: \n\serif{\b{\${A(f(a + h)) = f(a + h) ∙ (1 + E_1)}}}\n\serif{\b{\${A(f(a - h)) = f(a - h) ∙ (1 + E_2)}}}\nsiendo \serif{\b{\${E_1}}} y \serif{\b{\${E_2}}} en valor absoluto menores que \serif{\b{\${u}}}.\nEl valor estimado de la derivada \n\serif{\b{\${A (\frac{f(a + h) - f(a - h)}{2h}) = f&squot;(a) +}}}\n\serif{\b{\${+ \color{ae0000}{\frac{f(a + h) E_1 - f(a - h) E_2}{2h}}}}} \serif{\b{\${+ \color{006d9d}{\frac{h^2 f&squot;&squot;&squot;(t)}{6}}}}}\nen \color{ae0000}{rojo} esta marcado el error de redondeo y en \color{006d9d}{azul} el de truncamiento. \n\nEl error total está acotado por\n\serif{\b{\${|E_{total}| ≤ \frac{|f(a)| u}{h} + \frac{h^2 |f&squot;&squot;&squot;(a)|}{6}}}}' decimales='2' fijo='sí' ancho='datos._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='texto' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,15]' texto='Se ha visto que el \color{a60000}{error de truncamiento} es proporcional a una potencia de \serif{\b{\${h}}}. Haciendo \serif{\b{\${h}}} más pequeño se reduce dicho error. \nSin embargo, llega un momento que al disminuir \serif{\b{\${h}}} influye el \color{a60000}{error de redondeo} haciéndose este predominante.\n\nSupongamos que la máquina de cálculo tiene una precisión \serif{\b{\${u}}} y consideremos la diferencia central para analizar estos errores.\c{\serif{\b{\${f&squot;(a) ≈ \frac{f(a + h) - f(a - h)}{2h}}}}}' decimales='2' fijo='sí' ancho='texto._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Analizando el error de la aproximación' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='infoGraf' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,infoGraf._w-3,infoGraf._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_05" value="espacio='infoGraf' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,infoGraf._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_06" value="espacio='infoGraf' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,50]' texto='El análisis realizado es teórico ya que para datos obtenidos a partir de una tabla la acotación realizada no es de utilidad (si no se conoce la derivada primera no se conocerá tampoco la tercera).\n\nSe muestra también con un ejemplo teórico la influencia de estos errores considerando una función, su derivada y un punto.\n\nAl cerrar esta información se mostrará una gráfica en la que se representa:\n\n• en el eje \serif{\b{\${X}}} distintos valores de \serif{\b{\${h}}}.\n• en el eje \serif{\b{\${Y}}} el orden de la diferencia en valor absoluto entre el valor de la derivada en el punto y la aproximación elegida.\n\nSe observa como a partir de un cierto valor de \serif{\b{\${h}}} esta diferencia aumenta debido al error de redondeo.' decimales='2' fijo='sí' ancho='infoGraf._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='grafica' tipo='sucesión' fondo='no' color='00a6ff' dibujar-si='(Diferencia=0)|(Diferencia=1)' coord_abs='no' expresión='(0.1*n,-decima(ErP(aa,n))*0.1-parte(ErP(aa,n))*0.01)' tamaño='3' visible='no' editable='no' dominio='[1,12]' ">
      <param name="G_08" value="espacio='grafica' tipo='sucesión' fondo='no' color='00b189' dibujar-si='(Diferencia=0)|(Diferencia=2)' coord_abs='no' expresión='(0.1*n,-decima(ErR(aa,n))*0.1-parte(ErR(aa,n))*0.01)' tamaño='3' visible='no' editable='no' dominio='[1,12]' ">
      <param name="G_09" value="espacio='grafica' tipo='sucesión' fondo='no' color='aa48ff' dibujar-si='(Diferencia=0)|(Diferencia=3)' coord_abs='no' expresión='(0.1*n,-decima(ErC(aa,n))*0.1-parte(ErC(aa,n))*0.01)' tamaño='3' visible='no' editable='no' dominio='[1,12]' ">
      <param name="G_10" value="espacio='grafica' tipo='texto' fondo='no' color='20303a' coord_abs='no' expresión='(0.07+0.1*s-0.05,0.08)' familia='s' s.intervalo='[1,9]' s.pasos='4' texto='\${10^{[-s]}}' decimales='2' fijo='no' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='12' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_14" value="espacio='valores' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,valores._w-3,valores._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_15" value="espacio='valores' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,valores._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_16" value="espacio='valores' tipo='texto' fondo='no' color='000000' dibujar-si='verVal==1' coord_abs='sí' expresión='[20,50]' texto='\color{ac0000}{Error de redondeo:      \serif{\b{\${E_R = \frac{f(a + h)E_1 - f(a - h)E_2}{2h}}}}}\n\color{005cbb}{Error de truncamiento:  \serif{\b{\${E_T = \frac{h^2 f&squot;&squot;&squot;(t)}{6}}}}}\n\nPara valores pequeños de \serif{\b{\${h}}} se tiene que \n\serif{\b{\${|E_R| = |\frac{f(a + h) E_1 - f(a - h) E_2}{2h}| ≤ \frac{|f(a + h)| u + |f(a - h)| u}{2h} ≈ \frac{|f(a)| u}{h}}}}\n\n\serif{\b{\${|E_T| = |\frac{h^2 f&squot;&squot;&squot;(t)}{6}| ≈ \frac{h^2 |f&squot;&squot;&squot;(a)|}{6}}}}\n\nUna acotación aproximada del error total es entonces \n\serif{\b{\${|E_{total}| ≤ \frac{|f(a)| u}{h} + \frac{h^2| f&squot;&squot;&squot;(a)|}{6}}}}' decimales='2' fijo='sí' ancho='valores._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='valores' tipo='texto' fondo='no' color='000000' dibujar-si='verVal1==1' coord_abs='sí' expresión='[20,50]' texto='Al evaluar \serif{\b{\${f(a + h)}}}, \serif{\b{\${f(a - h)}}} obtendremos unos valores:\n\serif{\b{\${A(f(a + h)) = f(a + h) ∙ (1 + E_1)}}},    \serif{\b{\${A(f(a - h)) = f(a - h)∙ (1 + E_2)}}} \nsiendo \serif{\b{\${E_1}}} y \serif{\b{\${E_2}}} en valor absoluto menores que \serif{\b{\${u}}}.\n\nEl valor estimado de la derivada \n\serif{\b{\${A (\frac{f(a + h) - f(a - h)}{2h}) = \frac{A(f(a + h)) - A(f(a - h))}{2h}}}} \serif{\b{\${= \frac{f(a + h) - f(a - h)}{2h} +}}} \color{ae0000}{\serif{\b{\${\frac{f(a + h)E_1 - f(a - h)E_2}{2h}}}}}\ndonde el último sumando es el error de redondeo cometido.\n\nComo el valor exacto de la fórmula es \n\serif{\b{\${\frac{f(a + h) - f(a - h)}{2h} = f&squot;(a) + \frac{h^2}{6} f&squot;&squot;&squot;&squot;(t)}}}\n\nel resultado numérico puede escribirse \n\serif{\b{\${A (\frac{f(a + h) - f(a - h)}{2h}) = f&squot;(a) +}}} \color{ae0000}{\serif{\b{\${\frac{f(a + h)E_1 - f(a - h) E_2)}{2h}}}}} \color{006d9d}{\serif{\b{\${+ \frac{h^2 f&squot;&squot;&squot;(t)}{6}}}}}\nen rojo esta marcado el \color{ae0000}{error de redondeo} y en azul el de \color{006d9d}{truncamiento}.' decimales='2' fijo='sí' ancho='valores._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
