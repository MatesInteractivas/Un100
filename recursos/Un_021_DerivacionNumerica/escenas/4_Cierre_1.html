      <param name="G_07" value="espacio='nota' tipo='texto' fondo='no' color='000000' dibujar-si='0' coord_abs='sí' expresión='[30,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Courier New;}\f0\fs34 A modo de resumen se indican las fórmulas de derivación numérica hasta la derivada cuarta considerando nodos\par\f0\fs34 equiespaciados de orden h{\*\mjaformula{\supix 2}} en las que se utiliza la siguiente notación:\par\f0\fs30\b                           f\b0\b{\*\mjaformula{\subix\b i\b0}}\b0\b =f(a+ih)      es decir        ... f\b0\b{\*\mjaformula{\subix\b -2\b0}}\b0\b =f(a-2h)         f\b0\b{\*\mjaformula{\subix\b -1\b0}}\b0\b =f(a-h)       f\b0\b{\*\mjaformula{\subix\b 0\b0}}\b0\b =f(a)    f\b0\b{\*\mjaformula{\subix\b 1\b0}}\b0\b =f(a+h)     f\b0\b{\*\mjaformula{\subix\b 2\b0}}\b0\b =f(a+2h)\b0\f1  ...}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='17' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_09" value="espacio='conclu' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,15]' texto='En esta unidad hemos visto que:\n• Se pueden obtener fórmulas de aproximación numérica de la derivada utilizando desarrollos de Taylor en los puntos conocidos en torno al valor deseado.\n• Las diferencias centradas son más exactas que las progresivas o regresivas.\n• Para obtener la aproximación de la derivada de un determinado orden no es necesario conocer las derivadas de orden inferior.\n\nA modo de resumen se indican las fórmulas de derivación numérica hasta la derivada cuarta considerando nodos equiespaciados de orden \serif{\b{\${h^2}}} en las que se utiliza la siguiente notación: \n\n\serif{\b{\${f_i = f(a + ih)}}} es decir \n\serif{\b{\${... f_{-2} = f(a - 2h)    f_{-1} = f(a - h)    f_0 = f(a)}}}\n\serif{\b{\${f_1 = f(a + h)    f_2 = f(a + 2h) ...}}}' decimales='2' fijo='sí' ancho='conclu._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_11" value="espacio='regre' tipo='texto' fondo='no' color='000000' dibujar-si='(menuR=1)' coord_abs='sí' expresión='[regre._w/2,100]' texto='\serif{\b{\${f&squot;&squot;(a) = \frac{2f_0 - 5f_{-1} + 4f_{-2} - f_{-3}}{h^2} + O(h^2)}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
