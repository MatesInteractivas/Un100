      <param name="A_35" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='url=(menu==0)?&squot;0_Clase_LasCategorias_1.pdf&squot;:url;url=(menu==1)?&squot;5_Info.html&squot;:url;url=(menu==2)?&squot;http://arquimedes.matem.unam.mx&squot;:url;;cfg_ex0[0,4]=simplify;cfg_ex1[0,4]=simplify;;Qx=(Le1._w/2)+Le1.Ox;Qy=(Le1._h/2)+Le1.Oy;;coords.x=(edit)?(entercx-Qx)/Le1.escala:coords.x;coords.y=(edit)?(Qy-entercy)/Le1.escala:coords.y;;AbsPx=Qx+coords.x*Le1.escala;AbsPy=Qy-coords.y*Le1.escala;;abs_coords.x=Qx+coords.x*Le1.escala;abs_coords.y=Qy+coords.y*Le1.escala;op_abs_coords.y=Qy-coords.y*Le1.escala;cx=abs_coords.x;cy=op_abs_coords.y;;rx=(abs_coords.x-Qx)/Le1.escala;ry=(Qy-op_abs_coords.y)/Le1.escala;;arr_x=(pos==1)?rx:arr_x;arr_y=(pos==1)?ry:arr_y;;Aux=&squot;For arcs&squot;;AbsCoord(C.x,C.y);AbsC.x=Absu;AbsC.y=Absv;;AbsCoord(P.x,P.y);AbsP.x=Absu;AbsP.y=Absv;;AbsCoord(Q.x,Q.y);AbsQ.x=Absu;AbsQ.y=Absv;;AbsCoord(Q.x,-Q.y);AbsQ.x=Absu;AbsMinusQ.y=Absv;;AbsCoord(ArrHd.x,ArrHd.y);AbsArrHd.x=Absu;AbsArrHd.y=Absv;;' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Descubriendo las categorías' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' info='Título' ">
      <param name="G_02" value="espacio='Le1' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(Le1._w/2,Le1._h-22)' texto='[steps+1] / 3' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos ' ">
      <param name="G_03" value="espacio='Le1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='[20,20]' texto='\b{Resumen de ingredientes para formar una categoría}\n\nCon el concepto de \b{identidad} tenemos otro ingrediente necesario para formar una \i{categoría}. Vamos a resumir los ingredientes que hasta ahora tenemos, dos colecciones:\n\n\b{1.} Una colección finita o infinita de \b{objetos}.\n\n\b{2.} Una colección finita o infinita de \b{morfismos} (flechas).\n\nLas dos colecciones están relacionadas de la siguiente manera: \n\n\b{a.} A cada \b{morfismo} se le asocia un \b{objeto} llamado \b{dominio} y otro \b{objeto} llamado \b{codominio}. Dado un morfismo \serif{\b{\${α}}}, usamos la notación \serif{\b{\${α: A → B}}} para indicar que el morfismo \serif{\b{\${α}}} tiene dominio \serif{\b{\${A}}} y codominio \serif{\b{\${B}}}.\n\n\b{b.} A cada \b{objeto} \serif{\b{\${A}}} se le asocia un \b{morfismo} llamado la identidad con dominio = codominio = \serif{\b{\${A}}}. Con la notación de flechas escribimos: \serif{\b{\${1_A: A → A}}}' decimales='2' fijo='sí' ancho='Le1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='Le1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='[20,20]' texto='Existe una \b{operación parcial} entre los morfismos que satisface ciertas propiedades:\n\n\b{a.} Si \serif{\b{\${α}}} y \serif{\b{\${β}}} son dos morfismos con dominio de \serif{\b{\${β}}} = codominio de \serif{\b{\${α}}}, la composición de \serif{\b{\${α}}} y \serif{\b{\${β}}} está definida y es un morfismo de la categoría. En símbolos, dados \serif{\b{\${α: A → B}}} y \serif{\b{\${β: B → C}}}, la composición de \serif{\b{\${α}}} y \serif{\b{\${β}}} es un morfismo de la categoría denotado por \serif{\b{\${β ∘ α}}}.\n\n\b{b.} El resultado de componer \serif{\b{\${1_A: A → A}}} con \serif{\b{\${α: A → B}}} es \serif{\b{\${α ∘ 1_A = α}}}, y el resultado de componer \serif{\b{\${β: B → C}}} con \serif{\b{\${1_C: C → C}}} es \serif{\b{\${1_C ∘ β = β}}}.\n\nSolo nos falta una propiedad más que la composición debe satisfacer, la asociatividad, que vamos a estudiar en una lección subsecuente.' decimales='2' fijo='sí' ancho='Le1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_05" value="espacio='Le1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='[20,20]' texto='\b{Colección de objetos}\n    \serif{\b{\${n}}}   nadie,\n    \serif{\b{\${p}}}   papá, \n  \serif{\b{\${m}}}   mamá, \n    \serif{\b{\${h}}}   hijo, \n\serif{\b{\${ph}}}    papá e hijo, \n    \serif{\b{\${c}}}   pareja, \n\serif{\b{\${mh}}}   mamá e hijo, \n    \serif{\b{\${f}}}   familia \n' decimales='2' fijo='sí' ancho='Le1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_06" value="espacio='Le1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='[380,20]' texto='\b{Colección de morfismos}\n\serif{\b{\${n → x}}} con dominio \serif{\b{\${n}}} y codominio \serif{\b{\${x}}} donde \serif{\b{\${x ∈ \{n, p, h, m, ph, c, mh, f\}}}}\n\serif{\b{\${p → x}}} con dominio \serif{\b{\${p}}} y codominio \serif{\b{\${x}}} donde \serif{\b{\${x ∈ \{p, ph, c, f\}}}}\n\serif{\b{\${m → x}}} con dominio \serif{\b{\${m}}} y codominio \serif{\b{\${x}}} donde \serif{\b{\${x ∈ \{m, mh, c, f\}}}}\n\serif{\b{\${h → x}}} con dominio \serif{\b{\${h}}} y codominio \serif{\b{\${x}}} donde \serif{\b{\${x ∈ \{h, ph, mh, f\}}}}\n\serif{\b{\${ph → x}}} con dominio \serif{\b{\${ph}}} y codominio \serif{\b{\${x}}} donde \serif{\b{\${x ∈ \{ph, f\}}}}\n\serif{\b{\${c → x}}} con dominio \serif{\b{\${c}}} y codominio \serif{\b{\${x}}} donde \serif{\b{\${x ∈ \{c, f\}}}}\n\serif{\b{\${mh → x}}} con dominio \serif{\b{\${mh}}} y codominio \serif{\b{\${x}}} donde \serif{\b{\${x ∈ \{mh, f\}}}}\n\serif{\b{\${f → x}}} con dominio \serif{\b{\${f}}} y codominio \serif{\b{\${x}}} donde \serif{\b{\${x ∈ \{f\}}}}' decimales='2' fijo='sí' ancho='Le1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
