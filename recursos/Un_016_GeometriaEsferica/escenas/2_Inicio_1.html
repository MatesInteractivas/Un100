      <param name="G_21" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,50)' texto='La Tierra es una superficie inmersa en un espacio tridimensional. Por efecto de la gravitación universal, de la rotación sobre sí misma y por los procesos geológicos tiene una forma irregular que se denomina \b{Geoide}. Para su estudio se toma como modelo teórico la forma regular más próxima: la esfera, si bien podríamos considerar un elipsoide.\n\n¿Cuál es la distancia más corta entre dos puntos de la esfera?\n\nA la línea continua que une dos puntos y nos aporta esta distancia o recorrido mínimo se le denomina Geodésica. Obviamente al hablar de distancia nos situamos en el contexto de un espacio métrico y el proceso de determinación de la geodésica es un problema de optimización con planteamientos ubicados en la geometría diferencial.\n\nSi consideramos a la esfera inmersa en el espacio tridimensional euclídeo con la distancia usual, ésta induce una métrica en la esfera y ello simplifica la determinación de las geodésicas sobre ella, ya que el camino que aporte la distancia mínima entre dos puntos de la esfera, \serif{\b{\${P}}} y \serif{\b{\${Q}}}, ha de ubicarse sobre un plano que los contenga. Si consideramos el plano determinado por esos dos puntos, sean los que sean, y el origen de coordenadas \serif{\b{\${O}}}, mediante giros, no es restrictivo considerar que ese plano es el \serif{\b{\${Oxy}}} y esto es lo que hacemos en la escena de la izquierda donde situamos el plano \serif{\b{\${OPQ}}} en esa posición. La intersección de un plano y una esfera es una circunferencia y por tanto la geodésica será un arco de circunferencia resultante de esa intersección. Pero ¿cuál?' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,50)' texto='Dado que hay infinitos planos que pasan por dos puntos, el haz de planos secantes, en la escena de la izquierda se muestra un plano y la circunferencia que determina éste al intersecarse con la esfera. El arco representado con el color azul nos aporta la distancia mínima entre esos dos puntos sobre ese plano y lo representamos en la escena superior derecha. Para comparar la distancia entre \serif{\b{\${P}}} y \serif{\b{\${Q}}} en cada plano, tomamos como referencia el plan \serif{\b{\${Oxy}}} y respecto a él etiquetamos cada circunferencia usando como subíndice el ángulo que forma con \serif{\b{\${Oxy}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==1' coord_abs='sí' expresión='(183,350,0.675,0.675)' archivo='images/geodesicas.png' rotini='0' opacidad='1' ">
      <param name="G_24" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==1' coord_abs='sí' expresión='(700,310,1,1)' archivo='images/circunferencias.png' rotini='0' opacidad='1' ">
      <param name="G_25" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,50)' texto='Esa distancia se representa en la escena inferior derecha. Variando el plano del haz (el botón animar facilita esta tarea) puede observarse como varía esa distancia y el tamaño relativo de las diferentes circunferencias resultantes de la intersección del haz de planos con la esfera. ¿Qué circunferencia aporta la distancia mínima?' decimales='2' fijo='sí' ancho='INFO._w-540' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_26" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==2' coord_abs='sí' expresión='(460,50)' archivo='images/distancia.png' rotini='0' opacidad='1' ">
      <param name="G_27" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,300)' texto='La distancia mínima se alcanza en la circunferencia que forma \serif{\b{\${0º}}} con el plan \serif{\b{\${Oxy}}}, es decir, el plano que pasa por \serif{\b{\${P}}}, \serif{\b{\${Q}}} y el origen de coordenadas. Y paradójicamente, fijándonos en la escena superior derecha, la distancia mínima se corresponde con la circunferencia de mayor radio lo que se suele denominar el círculo máximo.\n\nEn la esfera la geodésica que pasa por dos puntos son los arcos de circunferencia resultantes de intersecar la esfera con el plano que pasa por esos dos puntos y el origen de coordenadas.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_28" value="espacio='E2' tipo='texto' fondo='no' color='ff0000' coord_abs='sí' expresión='[10,E2._h-10]' texto='longitud del arco = \serif{\b{\${[lonarco]}}}' decimales='4' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_bottom_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_30" value="espacio='E2' tipo='punto' fondo='no' color='0000ff' coord_abs='no' expresión='(P.x,P.y)' decimales='2' fijo='sí' tamaño='4' negrita='sí' cursiva='no' font_family='Serif' fuente puntos='16' ">
      <param name="G_31" value="espacio='E2' tipo='texto' fondo='no' color='0000ff' coord_abs='no' expresión='(P.x,-P.y)' texto='Q' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_bottom_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
