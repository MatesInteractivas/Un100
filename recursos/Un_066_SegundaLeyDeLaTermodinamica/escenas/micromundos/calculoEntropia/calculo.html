   <param name="C_03" value="id='menu3' tipo='numérico' interfaz='menú' región='interior' espacio='E1' expresión='(165+fctrX,187+fctrY,75,20)' decimales='0' fijo='sí' visible='no' opciones=' ,Tfrío,Tcaliente' dibujar-si='paso>=2' activo-si='paso=2'">
   <param name="C_04" value="id='menu4' tipo='numérico' interfaz='menú' región='interior' espacio='E1' expresión='(332+fctrX,187+fctrY,75,20)' decimales='0' fijo='sí' visible='no' opciones=' ,Tfrío,Tcaliente' dibujar-si='paso>=2' activo-si='paso=2'">
   <param name="C_05" value="id='menu5' tipo='numérico' interfaz='menú' región='interior' espacio='E1' expresión='(235+fctrX,340+fctrY,44,20)' decimales='0' fijo='sí' visible='no' opciones=' ,>,>=,=,<=,<' dibujar-si='paso>=4' activo-si='paso=4'">
   <param name="C_06" value="id='menu6' tipo='numérico' interfaz='menú' región='interior' espacio='E1' expresión='(235+fctrX,427+fctrY,44,20)' decimales='0' fijo='sí' visible='no' opciones=' ,>,>=,=,<=,<' dibujar-si='paso>=5' activo-si='paso=5'">
   <param name="C_07" value="id='vrf1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(425,68+fctrY)' fijo='sí' visible='sí' imagen='images/bt_verificar.png' acción='calcular' parámetro='corr=((menu1=1)&amp;(menu2=2))\nigual=(opc1[menu1]=opc1[menu2])\nverificado=1' dibujar-si='(menu1!=0)&amp;(menu2!=0)&amp;(paso=1)'">
   <param name="C_08" value="id='vrf2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(425,186+fctrY)' fijo='sí' visible='sí' imagen='images/bt_verificar.png' acción='calcular' parámetro='corr=((menu3=1)&amp;(menu4=2))\nverificado=1' dibujar-si='(menu3!=0)&amp;(menu4!=0)&amp;(paso=2)'">
   <param name="C_09" value="id='vrf3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(425,240+fctrY)' fijo='sí' visible='sí' imagen='images/bt_seguir.png' acción='calcular' parámetro='paso=4' dibujar-si='paso=3'">
   <param name="C_10" value="id='vrf4' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(425,340+fctrY)' fijo='sí' visible='sí' imagen='images/bt_verificar.png' acción='calcular' parámetro='corr=(menu5=4)\nverificado=1' dibujar-si='(menu5!=0)&amp;(paso=4)'">
   <param name="C_11" value="id='vrf5' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(425,428+fctrY)' fijo='sí' visible='sí' imagen='images/bt_verificar.png' acción='calcular' parámetro='corr=(menu6=2)\nintentos=intentos+1\nverificado=1' dibujar-si='(menu6!=0)&amp;(paso=5)'">
   <param name="C_12" value="id='cerrar' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(275,15)' fijo='sí' visible='sí' imagen='images/bt_cerrar.png' acción='calcular' parámetro='verificado=0\npaso=corr?paso+1:paso\ncambioChat=(paso=6)?parent.set(&amp;squot;respuesta&amp;squot;,&amp;squot;[Actividad terminada]&amp;squot;):0'">
   <param name="A_01" value="id='opc1' vector='sí' evaluar='una-sola-vez' expresión='opc1[0]=&amp;squot; &amp;squot;;opc1[1]=&amp;squot;dSfrío&amp;squot;;opc1[2]=&amp;squot;dScaliente&amp;squot;'">
   <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='paso=1;corr=0;igual=0;verificado=0;intentos=0;fctrY=30;fctrX=10'">
   <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' coord_abs='sí'  dibujar-si='paso>=1' expresión='[20+fctrX,20+fctrY]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28 1. Seg\u250 n la convenci\u243 n, el sistema que cede calor perder\u225  entrop\u237 a, mientras\par     que el que recibe calor aumentar\u225  su entrop\u237 a, como lo indica la siguiente\par     f\u243 rmula:\par                               dS\fs22 total\fs28  =                           -   \f3\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='texto paso 1'">
   <param name="G_02" value="espacio='E1' tipo='texto' coord_abs='sí'  dibujar-si='paso>=2' expresión='[20+fctrX,120+fctrY]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs28 2. El cambio de entrop\u237 a en cada sistema se define matem\u225 ticamente como\par     el calor transferido (dQ) dividido entre la temperatura (T) del sistema: \par \par                         dS\fs22 fr\u237 o\fs28  =  {\*\mjaformula{\fraction{\num dQ     }{\den}}}          dS\fs22 caliente\fs26  =\f4\fs30  \f1\fs28{\*\mjaformula{\fraction{\num dQ     }{\den}}}\f4\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='texto paso 2'">
   <param name="G_03" value="espacio='E1' tipo='texto' coord_abs='sí'  dibujar-si='paso>=3' expresión='[20+fctrX,235+fctrY]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28 3. Tenemos entonces que:  dS\fs22 total\fs28  = {\*\mjaformula{\fraction{\num dQ}{\den Tfr\u237 o}}} - {\*\mjaformula{\fraction{\num dQ}{\den Tcaliente}}}\f3\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='texto paso 3'">
   <param name="G_04" value="espacio='E1' tipo='texto' coord_abs='sí'  dibujar-si='paso>=4' expresión='[20+fctrX,292+fctrY]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28 4. Aunque el valor de T\fs22 fr\u237 o\fs28  y T\fs22 caliente\fs28  var\u237 a a lo largo de cada etapa 2 y 4 de\par     la m\u225 quina, siempre es cierto que:\par \par                                              T\fs22 fr\u237 o\fs28                 T\fs22 caliente\f3\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='texto paso 4'">
   <param name="G_05" value="espacio='E1' tipo='texto' coord_abs='sí'  dibujar-si='paso>=5' expresión='[20+fctrX,395+fctrY]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28 5. Por lo mismo, siempre se cumple que:\par \par                                            dS\fs22 total\fs28               0\f3\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='texto paso 5'">
   <param name="G_06" value="espacio='E2' tipo='imagen' dibujar-si='0' expresión='(0,0)' archivo='images/fondoRetro.png'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='(paso=1)&amp;(corr)' expresión='[50,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green119\blue58;\red32\green48\blue58;}\cf0\f1\fs28 Muy bien, el valor negativo de dS\fs22 caliente\fs28\par indica que el sistema que \i cede\i0  calor\par \i pierde\i0  entrop\u237 a.\f4\fs30\cf1}' fuente='SansSerif,PLAIN,14' fijo='sí' info='paso1, retro correcto'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='(paso=1)&amp;(igual)' expresión='[40,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red173\green11\blue19;\red32\green48\blue58;}\f1\fs28\cf0 Recuerda que, para que haya transferencia\par de calor, debe haber un sistema m\u225 s fr\u237 o y\par otro m\u225 s caliente.\f2\fs30\cf1}' fuente='SansSerif,PLAIN,14' fijo='sí' info='paso1, retro incorrecto, 2 opciones iguales'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='(paso=1)&amp;(!corr)&amp;(!igual)' expresión='[30,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red173\green11\blue19;\red32\green48\blue58;}\f1\fs28\cf0 Toma en cuenta que el cambio en la entrop\u237 a\par del sistema m\u225 s caliente hace que la entro-\par p\u237 a total disminuya, mientras que el cambio\par en la entrop\u237 a del m\u225 s fr\u237 o se suma a la entro-\par p\u237 a total.\f2\fs30\cf1  }' fuente='SansSerif,PLAIN,14' fijo='sí' info='paso1, retro incorrecto'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='(paso=2)&amp;(corr)' expresión='[30,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green119\blue58;\red32\green48\blue58;}\cf0\f1\fs28 Para obtener el cambio de entrop\u237 a en cada\par sistema, la cantidad de calor transferido\par entre ambos se debe dividir entre la tempe-\par ratura del sistema correspondiente. Bien.\f2\fs30\cf1}' fuente='SansSerif,PLAIN,14' fijo='sí' info='paso 2, retro correcto'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='(paso=2)&amp;(!corr)' expresión='[40,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red163\green48\blue49;\red32\green48\blue58;}\f1\fs28\cf0 Para obtener el cambio de entrop\u237 a en un\par sistema, simplemente se debe dividir el \par calor transferido entre la temperatura del\par mismo. \cf1\f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='paso 2, retro incorrecto'">
   <param name="G_12" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='(paso=4)&amp;(corr)' expresión='[40,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green119\blue58;\red32\green48\blue58;}\cf0\f1\fs28 As\u237  es, la temperatura de la fuente fr\u237 a\par siempre ser\u225  menor que o igual a la\par temperatura de la fuente caliente.\cf1\f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='paso 4, retro correcto'">
   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='(paso=4)&amp;(menu5=3)' expresión='[45,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red163\green48\blue49;\red32\green48\blue58;}\f1\fs28\cf0 La igualdad entre ambas temperaturas\par s\u243 lo se alcanza en el momento de \par m\u225 xima entrop\u237 a. \cf1\f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='paso 4, retro incorrecto ='">
   <param name="G_14" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='(paso=4)&amp;((menu5=1)|(menu5=2))' expresión='[50,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red163\green48\blue49;\red32\green48\blue58;}\f1\fs28\cf0 F\u237 jate un poco m\u225 s y vuelve a contestar. \cf1\f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='paso 4, retro incorrecto >'">
   <param name="G_15" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='(paso=4)&amp;(menu5=5)' expresión='[45,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red163\green48\blue49;\red32\green48\blue58;}\f1\fs28\cf0 En la ecuaci\u243 n hay que reflejar el\par hecho de que el sistema tender\u225 \par a la m\u225 xima entrop\u237 a. \cf1\f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='paso 4, retro incorrecto <'">
   <param name="G_16" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='(paso=5)&amp;(corr)' expresión='[40,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green119\blue58;\red32\green48\blue58;}\cf0\f1\fs28 En efecto, la resta de dQ/Tfr\u237 o menos\par dQ/Tcaliente siempre ser\u225  positiva o\par igual a cero, dado que dQ/Tfr\u237 o siempre\par ser\u225  mayor que o igual a dQ/Tcaliente. \cf1\f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='paso 5, retro correcto'">
   <param name="G_17" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='(paso=5)&amp;(menu6!=1)&amp;(!corr)&amp;(intentos=1)' expresión='[50,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red163\green48\blue49;\red32\green48\blue58;}\f1\fs28\cf0 F\u237 jate en el minuendo y el sustraendo en \par la ecuaci\u243 n del paso 3. \u191 Cu\u225 l de ambos\par tendr\u225  un mayor valor? \cf1\f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='paso 5, retro incorrecto 1'">
   <param name="G_18" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='(paso=5)&amp;(menu6!=1)&amp;(!corr)&amp;(intentos>=2)' expresión='[50,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red163\green48\blue49;\red32\green48\blue58;}\f1\fs28\cf0 Observa que siempre ser\u225  cierto que\par dQ/Tfr\u237 o >= dQ/Tcaliente, porque en\par el primer cociente el mismo valor dQ\par se divide entre un valor menor (Tfr\u237 o) \par que en el segundo cociente. \u191 C\u243 mo ser\u225 \par entonces el valor de la resta? \cf1\f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='paso 5, retro incorrecto 2+'">
   <param name="G_19" value="espacio='E2' tipo='texto' coord_abs='sí'  dibujar-si='(paso=5)&amp;(menu6=1)' expresión='[50,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red163\green48\blue49;\red32\green48\blue58;}\f1\fs28\cf0 Tu respuesta est\u225  casi correcta, s\u243 lo\par debes considerar que el sistema tiende\par a la m\u225 xima entrop\u237 a. \cf1\f2\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='paso 5, retro incorrecto >'">
</ajs>
