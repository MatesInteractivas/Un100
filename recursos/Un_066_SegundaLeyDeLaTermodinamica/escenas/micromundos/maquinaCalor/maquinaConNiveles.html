<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Máquinas térmicas</title>
  <script type="text/javascript" src="../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
  <ajs name="MaquinaDeCalor01" width="450" height="560" code="Descartes.class" codebase="../" archive="lib/Descartes5.jar" mayscript="">
   <param name="tamaño" value="450x560">
   <param name="decimal_symbol" value=".">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="nombre" value="MaquinaDeCalor01">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E2' x='0%' ancho='50%' fijo='sí' escala='100' O.x='-200' O.y='30' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='negro' texto='rosa' eje-x='V' eje-y='P'">
   <param name="E_02" value="tipo='R2' id='E1' ancho='100%' fijo='sí' escala='48' O.y='30' imagen='images/fondo.png' despl_imagen='expand.' fondo='aaffcc' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='C1' tipo='gráfico' espacio='E1' color='negro' color-int='blanco' tamaño='0' expresión='(-2.5,-2-e)' constricción='y=-2-e'">
   <param name="C_02" value="id='C1.x' tipo='numérico' región='exterior' espacio='E1' nombre='C1.x' valor='-2.5' min='-2.5' max='min(0,C2.x-2.5)' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_03" value="id='C.y' tipo='numérico' región='exterior' espacio='E1' nombre='C.y' valor='-1.21' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_04" value="id='C2' tipo='gráfico' espacio='E1' color='negro' color-int='blanco' tamaño='0' expresión='(2.5,-2-e)' constricción='y=-2-e' fijo='sí'">
   <param name="C_05" value="id='C2.x' tipo='numérico' región='exterior' espacio='E1' nombre='C2.x' min='max(0,C1.x+2.5)' max='2.5' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_06" value="id='bloque' tipo='numérico' interfaz='botón' región='exterior' espacio='E1' nombre='montar bloque' expresión='(10,345,150,23)' valor='1' fijo='sí' visible='no' pos_mensajes='centro'">
   <param name="C_07" value="id='bloque' tipo='numérico' interfaz='botón' región='exterior' espacio='E1' nombre='desmontar bloque' expresión='(10,370,150,23)' fijo='sí' visible='no' pos_mensajes='centro'">
   <param name="C_08" value="id='inicio' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(E1._w/20,E1._h-55,139,38)' fijo='sí' visible='sí' fuente puntos='17' imagen='images/btInicio.png' acción='inicio' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_09" value="id='alto' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(E1._w/2.5,E1._h-55,139,38)' fijo='sí' visible='sí' fuente puntos='17' imagen='images/btAnimar.png' acción='animar' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_10" value="id='avanzar' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(E1._w/2.8,E1._h-55,145,33)' fijo='sí' visible='sí' imagen='images/bt_tiempo.png' acción='calcular' parámetro='ut=ut+1\nyp=2\nypMax=ypMax-.2\nypMaxs[ut]=ypMax\nanimando=1\narrancaAnim=1' dibujar-si='ut<6' activo-si='animando=0'">
   <param name="A_01" value="id='h(V)' expresión='-1+V/A'">
   <param name="A_02" value="id='Fase()' algoritmo='sí' expresión='fase' algoritmo='sí' Local='fase' inicio='fase=&amp;squot;&amp;squot;' hacer='fase=(enfriando)?&amp;squot;4. Enfriamiento isóbaro&amp;squot;:fase;fase=(compadi)?&amp;squot;1. Compresión adiabática&amp;squot;:fase;fase=(calentando)?&amp;squot;2. Calentamiento isóbaro&amp;squot;:fase;fase=(expadi)?&amp;squot;3. Expansión adiabática&amp;squot;:fase'">
   <param name="A_03" value="id='Aclara()' algoritmo='sí' expresión='acla' algoritmo='sí' Local='acla' inicio='acla=&amp;squot;&amp;squot;' hacer='acla=(enfriando|calentando)?&amp;squot;     (a presión constante)&amp;squot;:acla;acla=(compadi|expadi)?&amp;squot;  (sin intercambio de calor)&amp;squot;:acla;'">
   <param name="A_04" value="id='Avanza(ni,dT)' algoritmo='sí' algoritmo='sí' Local='j,dt' inicio='j=0;dt=dT/ni' hacer='ft=exp(-t);t=t+dt;C1.x=x1+(C1.x-x1)*ft;C2.x=x2+(C2.x-x2)*ft;xm=xmd+(xm-xmd)*ft;Pd=(Wp+(bloque)*Wb)/A;adi=compadi|expadi;cte=Pa*(Va^g);P=Pd+(P-Pd)*ft;V=(adi)?((cte/P)^(1/g)):nR*Tp/P;Tp=(adi)?cte/(nR*V^(g-1)):T+(Tp-T)*ft;dW=(adi)?Pa*Va-P*V:P*(V-Va);W=W+dW;dQ=dW+(Tp-Tpa)*nR;Q=Q+(Tp-Tpa)*nR;Q1=Q1-(enfriando)*dQ;Q2=Q2+(calentando)*dQ;S=S-(enfriando)*dQ*(1/T1-1/Tp)+(calentando)*dQ*(1/Tp-1/T2);yp=h(V);ym=(bloque)?h(V)+piston.b+biela.b+plato.b:ym;T=((!calentando)&amp;(!enfriando))?Tp:T;j=j+1;' mientras='j<ni'">
   <param name="A_05" value="id='initGrafs()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='y1=2.6;y2=3.2;yp=2;xp=-.91;hp=2.2;wp=1.96'">
   <param name="A_06" value="id='finAnims' vector='sí' evaluar='una-sola-vez' tamaño='7' expresión='finAnims[0]=0;finAnims[1]=0;finAnims[2]=0;finAnims[3]=0;finAnims[4]=0;finAnims[5]=0;finAnims[6]=0'">
   <param name="A_07" value="id='ypMaxs' vector='sí' evaluar='una-sola-vez' tamaño='7' expresión='ypMaxs[0]=0;ypMaxs[1]=0;ypMaxs[2]=0;ypMaxs[3]=0;ypMaxs[4]=0;ypMaxs[5]=0;ypMaxs[6]=0'">
   <param name="A_08" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='T1=273;T2=873;arrancaAnim=0;animando=0;ypMax=3.27;ut=0' hacer='y1=2.6;y2=3.2;yp=2;xp=-.91;hp=2.2;wp=1.96'">
   <param name="A_09" value="id='evF1' evento='sí' condición='abs(C1.x)<0.001' acción='calcular' parámetro='T=T1\nt=0\nenfriando=1\n' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_10" value="id='evF2' evento='sí' condición='abs(C2.x)<0.001' acción='calcular' parámetro='T=T2\nt=0\ncalentando=1' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_11" value="id='evb1' evento='sí' condición='abs(Tp-T1)<0.0001' acción='calcular' parámetro='x1=-2.5\nxmd=-masa.a/2\nt=0\nenfriando=0\nQQ1=(Q2#0)?Q1:1\nQQ2=(Q2#0)?Q2:1' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_12" value="id='evb2' evento='sí' condición='abs(Tp-T2)<0.0001' acción='calcular' parámetro='x2=2.5\nxmd=1+e\nt=0\ncalentando=0' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_13" value="id='evT1' evento='sí' condición='abs(xm+masa.a/2)<0.001' acción='calcular' parámetro='bloque=1\nt=0\ncompadi=1' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_14" value="id='evT2' evento='sí' condición='(bloque=1)&amp;(abs(xm-1-e)<0.001)' acción='calcular' parámetro='bloque=0\nt=0\nym=y1\nexpadi=1' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_15" value="id='evVmin' evento='sí' condición='bloque&amp;(Pd>P)&amp;((Pd-P)<0.0001)' acción='calcular' parámetro='x2=0\nt=0\ncompadi=0' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_16" value="id='evVmax' evento='sí' condición='(!bloque)&amp;(Pd<P-0.00001)&amp;((P-Pd)<0.0001)' acción='calcular' parámetro='x1=0\nt=0\nexpadi=0' ejecución='alternar' pos_mensajes='centro'">
   <param name="A_17" value="id='ANIMATE' evento='sí' condición='arrancaAnim' acción='animar' ejecución='siempre' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='texto' coord_abs='sí'  color='negro' dibujar-si='0' expresión='[100,45]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue255;}\f1\fs40{\*\mjaformula{\expr Fase()\decimals 2\fixed1}}\f2\fs40\b\par \b0   \f4\fs32{\*\mjaformula{\expr Aclara()\decimals 2\fixed1}}\f3\fs40\cf0\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_02" value="espacio='E2' tipo='ecuación' fondo='sí' color='8080ee' dibujar-si='(x>0)' expresión='y=EscV*s/x^g' familia='s' s.intervalo='[0.5,8]' s.pasos='10'">
   <param name="G_03" value="espacio='E2' tipo='ecuación' fondo='sí' color='80c080' dibujar-si='0&amp;(x>0)' expresión='y=EscV*nR*s/x' familia='s' s.intervalo='[73,1073]' s.pasos='10'">
   <param name="G_04" value="espacio='E1' tipo='imagen' expresión='(1.5,y1+(y2-y1)*s)' familia='s' s.intervalo='[0,1]' s.pasos='1' archivo='images/repisa.png' info='bandas transportadoras de los tabiques'">
   <param name="G_05" value="espacio='E2' tipo='segmento' color='negro' expresión='(Va,EscV*Pa)(V,EscV*P)' rastro='rojo' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_06" value="espacio='E2' tipo='segmento' color='004080' expresión='(0,0)(V,0)' texto='V =[V] lt' fuente='Serif,BOLD,20' decimales='1' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='imagen' expresión='(-1.16,1.6)' archivo='images/cilindro.png' info='cilindro'">
   <param name="G_08" value="espacio='E1' tipo='imagen' expresión='(xp-.08,yp)' archivo='images/piston.png' info='pistón'">
   <param name="G_09" value="espacio='E2' tipo='segmento' color='004080' expresión='(V,0)(V,EscV*P)' texto='P =[P/0.636] atm' fuente='Serif,BOLD,20' decimales='1' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='imagen' expresión='(C1.x-.9,C.y)' archivo='images/fuenteFrio.jpg' info='Fuente de frío T1'">
   <param name="G_11" value="espacio='E2' tipo='punto' color='004080' expresión='(V,EscV*P)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs40\b T ={\*\mjaformula{\expr Tp-273} \u176 C} \b0}' fuente='Serif,BOLD,20' decimales='0' fijo='no' tamaño='3'">
   <param name="G_12" value="espacio='E2' tipo='texto' coord_abs='sí'  color='004080' expresión='[60,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs40\b Volumen (lt) ={\*\mjaformula{\expr V\decimals 1\fixed1}}\par Presi\u243 n (atm) ={\*\mjaformula{\expr P/0.636\decimals 1\fixed1}}\par Temperatura (\u186 C) ={\*\mjaformula{\expr Tp-273\decimals 0\fixed1}} \par \par Trabajo realizado ={\*\mjaformula{\expr W\decimals 4\fixed0}} \par Calor transferido ={\*\mjaformula Q{\subix 2}-Q{\subix 1}={\expr Q2-Q1\decimals 4\fixed0}}     \par Rendimiento = {\*\mjaformula{\fraction{\num Q{\subix 2}-Q{\subix 1}}{\den Q{\subix 2}}}={\expr (QQ2-QQ1)/QQ2\decimals 4\fixed0}}\par Entrop\u237 a = S = {\*\mjaformula{\expr S\decimals 6\fixed0}}\par \fs32}' fuente='Serif,BOLD,20' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='imagen' expresión='(C2.x-.9,C.y)' archivo='images/fuenteCalor.jpg' info='Fuente de calor T2'">
   <param name="G_14" value="espacio='E1' tipo='imagen' expresión='(-0.5,yp+.33)' archivo='images/ladrillo.jpg' info='tabique que sube'">
   <param name="G_15" value="espacio='E1' tipo='imagen' expresión='(1.5+(s*3),2.9)' familia='s' s.intervalo='[0,1]' s.pasos='2' archivo='images/ladrillo.jpg' info='tabiques nivel 1'">
   <param name="G_16" value="espacio='E1' tipo='imagen' expresión='(1.5+(s*3),3.5)' familia='s' s.intervalo='[0,1]' s.pasos='2' archivo='images/ladrillo.jpg' info='tabiques nivel 2'">
   <param name="G_17" value="espacio='E1' tipo='punto' color='blanco' expresión='(C1.x-0.4,C.y-1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\b{\*\mjaformula T{\subix 1}}\f2\fs30\b0}' fuente='Serif,BOLD,18' fijo='sí' tamaño='0'">
   <param name="G_18" value="espacio='E1' tipo='punto' color='blanco' expresión='(C2.x-0.3,C.y-1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\b{\*\mjaformula T{\subix 2}}\f2\fs30\b0}' fuente='Serif,BOLD,18' fijo='sí' tamaño='0'">
   <param name="G_19" value="espacio='E1' tipo='imagen' expresión='(-4.68,6.45)' archivo='images/marco.png' info='marco'">
   <param name="G_20" value="espacio='E1' tipo='polígono' color='caedff' expresión='(xp,yp-hp)(xp+wp,yp-hp)(xp+wp,-1)(xp,-1)' relleno='caedff' info='gas'">
   <param name="G_21" value="espacio='E1' tipo='texto' coord_abs='sí'  expresión='[40,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Altura a la que llega el tabique al transcurrir el tiempo:\f2\fs30}' fuente='SansSerif,PLAIN,14' decimales='0' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='imagen' dibujar-si='finAnims[1]' expresión='(-4,ypMaxs[1]+0.5)' archivo='images/flecha.png' info='flecha 1'">
   <param name="G_23" value="espacio='E1' tipo='imagen' dibujar-si='finAnims[2]' expresión='(-4,ypMaxs[2]+0.5)' archivo='images/flecha.png' info='flecha 2'">
   <param name="G_24" value="espacio='E1' tipo='imagen' dibujar-si='finAnims[3]' expresión='(-4,ypMaxs[3]+0.5)' archivo='images/flecha.png' info='flecha 3'">
   <param name="G_25" value="espacio='E1' tipo='imagen' dibujar-si='finAnims[4]' expresión='(-4,ypMaxs[4]+0.5)' archivo='images/flecha.png' info='flecha 4'">
   <param name="G_26" value="espacio='E1' tipo='imagen' dibujar-si='finAnims[5]' expresión='(-4,ypMaxs[5]+0.5)' archivo='images/flecha.png' info='flecha 5'">
   <param name="G_27" value="espacio='E1' tipo='imagen' dibujar-si='finAnims[6]' expresión='(-4,ypMaxs[6]+0.5)' archivo='images/flecha.png' info='flecha 6'">
   <param name="Animación" value="pausa='120' controles='no' auto='no' inicio='fctrY=0' hacer='fctrY=fctrY+0.005;yp=yp+fctrY;animando=(yp<=ypMax-0.005)?1:0;arrancaAnim=0;finAnims[ut]=!animando' mientras='yp<=ypMax'">
</ajs>
</div>
</body>
</html>
