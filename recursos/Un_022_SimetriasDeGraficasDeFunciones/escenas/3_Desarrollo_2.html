      <param name="G_45" value="espacio='E4' tipo='texto' fondo='no' color='000000' dibujar-si='av==1' coord_abs='sí' expresión='(20,20)' texto='Se observa en la gráfica de \serif{\b{\${sen(x)}}} que es simétrica con respecto al origen, pero la gráfica de \serif{\b{\${cos(x))}}} no es simétrica con respecto al orígen. Sin embargo, \serif{\b{\${cos(x)}}} es simétrica con respecto al punto \color{ff0000}{\serif{\b{\${(\frac{π}{2}, 0)}}}} en el intervalo \color{990000}{\serif{\b{\${\[-\frac{π}{2}, \frac{3π}{2}\]}}}}. Veamos, en la siguiente gráfica se presenta un control gráfico \color{990000}{\serif{\b{\${P}}}} con coordenadas \serif{\b{\${(x, y)}}}y un punto \color{990000}{\serif{\b{\${P&squot;}}}} con coordenadas \color{990000}{\serif{\b{\${(-x + π, y)}}}}. El punto \color{990000}{\serif{\b{\${P&squot;}}}} es simétrico al punto \color{990000}{\serif{\b{\${P}}}} con respecto al punto \color{ff0000}{\serif{\b{\${(\frac{π}{2}, 0)}}}} si consideras el intervalo mencionado, en donde la gráfica está en color \color{990000}{rojo}. Pero también puedes considerar intervalos de la forma \serif{\b{\${\[-\frac{π}{2} + 2kπ, 2kπ\]}}}. Por ejemplo, si\serif{\b{\${k = 1}}}, tenemos el intervalo \serif{\b{\${\[-\frac{π}{2} + 2π, \frac{3π}{2} + 2π\] =}}} \color{0000d2}{\serif{\b{\${\[\frac{3π}{2}, \frac{5π}{2}\]}}}}, en donde la gráfica es de color \color{0000d2}{azul}.' decimales='2' fijo='sí' ancho='E4._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_46" value="espacio='E4' tipo='texto' fondo='no' color='000000' dibujar-si='av==2' coord_abs='sí' expresión='(20,20)' texto='Si \serif{\b{\${k = -1}}} tenemos el intervalo \serif{\b{\${\[-\frac{π}{2} - 2π, \frac{3π}{2} - 2π\] =}}} \color{00b700}{\serif{\b{\${\[\frac{-5π}{2}, \frac{-π}{2}\]}}}}, en donde la gráfica es de color \color{00b700}{verde}. En cada uno de estos intervalos, la gráfica de \serif{\b{\${cos(x))}}} es simétrica con respecto al punto \color{ff0000}{\serif{\b{\${(\frac{π}{2} + 2kπ, 0)}}}}. Si presionas el botón “Cambiar intervalos”, verás que ahora se consideran intervalos de la forma \serif{\b{\${\[\frac{-3π}{2} + 2kπ ,\frac{π}{2} + 2kπ\]}}} y los puntos de simetría en este caso son de la forma \color{ff0000}{\serif{\b{\${(-\frac{π}{2} + 2kπ, 0)}}}}. Mueve el control gráfico rojo correspondiente al punto \color{990000}{\serif{\b{\${P}}}} para que observes \color{990000}{\serif{\b{\${P&squot;}}}}, su simétrico con respecto a estos puntos.' decimales='2' fijo='sí' ancho='E4._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
