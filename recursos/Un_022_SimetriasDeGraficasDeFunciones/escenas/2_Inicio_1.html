      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='pol' coord_abs='sí' expresión='[E2._w+60,85]' texto='Una curva en el plano cartesiano es simétrica con respecto al eje \serif{\b{\${X}}} si para cualquier punto sobre la curva con coordenadas \serif{\b{\${(x, y)}}}, el punto \serif{\b{\${(x, -y)}}} también está en la curva. \n\nAnálogamente, en el plano polar si los puntos \serif{\b{\${(r, α)}}} y \serif{\b{\${(r, -α)}}} están ambos en la curva, ésta es simétrica con respecto al eje \serif{\b{\${X}}}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_12" value="espacio='E3' tipo='flecha' fondo='no' color='20303a' coord_abs='no' expresión='(0,0)(c1.x,c1.y)' decimales='2' fijo='sí' ancho='1' punta='3' flecha='ee0022' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">

      <param name="G_15" value="espacio='E3' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(fun(_beta)*cos(_beta),fun(_beta)*sen(_beta))(fun(_beta)*cos(_beta),-fun(_beta)*sen(_beta))' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">

      <param name="G_20" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Introducción}\n\nEn esta sección se plantearán los conceptos de simetría con respecto a los ejes \serif{\b{\${X}}} y \serif{\b{\${Y}}} y con respecto al origen \serif{\b{\${O}}} del plano cartesiano, así como los criterios algebraicos que caractericen a estas simetrías, tanto en coordenadas cartesianas como en coordenadas polares.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
