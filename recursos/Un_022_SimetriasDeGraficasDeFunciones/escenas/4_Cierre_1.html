      <param name="G_50" value="espacio='E4' tipo='texto' fondo='no' color='000000' dibujar-si='av==2' coord_abs='sí' expresión='[20,15]' texto='Algo que caracteriza a las funciones periódicas es el hecho de que su gráfica se repite por intervalos que tienen longitud el periodo de la función, no importa en qué valor empiece este intervalo, siempre y cuando pertenezca a su dominio.\nEs el caso de la gráfica de las funciones \serif{\b{\${y = cos x}}} y \serif{\b{\${y = sen x}}}, pues para \serif{\b{\${x ∈ ℝ}}}, el dominio de estas dos funciones, \serif{\b{\${sen x = sen(x + 2π)}}}, y \serif{\b{\${cos x = cos(x + 2π)}}}, pues \serif{\b{\${2π}}} es su periodo. Más aún, \serif{\b{\${sen x = sen(x + 2kπ)}}}, y \serif{\b{\${cos x = cos(x + 2kπ)}}}, con \serif{\b{\${k ∈ ℤ}}}.\nEntonces, las propiedades que se cumplen en cierto subconjunto del dominio de una función periódica, se cumplen también en cualquier otro subconjunto contenido en el dominio de la misma longitud y recorrido a izquierda o derecha \serif{\b{\${k}}} veces el periodo \serif{\b{\${p}}} del intervalo que se está considerando.' decimales='2' fijo='sí' ancho='E4._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_66" value="espacio='E4' tipo='texto' fondo='no' color='000000' dibujar-si='av==3' coord_abs='sí' expresión='[20,15]' texto='Observa que \serif{\b{\${P}}} y \serif{\b{\${P&squot;}}} son simétricos con respecto al eje \serif{\b{\${X}}} y sus coordenadas polares son \serif{\b{\${(r, α)}}} y \serif{\b{\${(r, -α)}}} respectivamente. Recordemos que una curva en el plano polar es simétrica con respecto al eje \serif{\b{\${X}}} si para cualquier punto sobre la curva con coordenadas \serif{\b{\${(r, α)}}}, el punto \serif{\b{\${(r, -α)}}} también está en la curva. Análogamente, en el plano cartesiano si los puntos \serif{\b{\${(x, y)}}} y \serif{\b{\${(x, -y)}}} están ambos en la curva, ésta es simétrica con respecto al eje \serif{\b{\${X}}}. Las gráficas de las funciones \serif{\b{\${cos x}}} y \serif{\b{\${sen x}}} no son simétricas con respecto al eje \serif{\b{\${X}}}, pues el punto \serif{\b{\${(x, y)}}} está en la gráfica, pero el punto \serif{\b{\${(x, -y)}}} no lo está.' decimales='2' fijo='sí' ancho='E4._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_67" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Simetrías de \serif{\b{\${cos x}}} y de \serif{\b{\${sen x}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_68" value="espacio='E1' tipo='rectángulo' fondo='no' color='ff000000' dibujar-si='av<2' coord_abs='sí' expresión='(20,65,E1._w-40,E1._h-85)' relleno='ffffff' ancho='1' border_radius='0' lineDash='solid' ">
      <param name="G_69" value="espacio='E1' tipo='rectángulo' fondo='no' color='ffffff' dibujar-si='av>=2' coord_abs='sí' expresión='(20,E1._h-60,E1._w-40-1,40)' relleno='ffffff' ancho='1' border_radius='0' lineDash='solid' ">
      <param name="G_70" value="espacio='E1' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E1._w/2,E1._h-42)' texto='[av+1] / 7' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_71" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='av==0' coord_abs='sí' expresión='[40,85]' texto='\b{Resúmen}\n\nHasta ahora hemos visto ejemplos de simetría axial y de simetría central tanto en el plano cartesiano, como en el plano polar.\n\nUna curva es simétrica respecto a una recta \serif{\b{\${L}}} si para cada punto \serif{\b{\${Q}}} en la curva, el punto \serif{\b{\${Q&squot;}}} tal que \serif{\b{\${L&squot;}}} es la perpendicular por el punto medio de \serif{\b{\${QQ&squot;}}}, también está en la curva. \n\nUna curva es simétrica respecto a un punto \serif{\b{\${O}}} si para cada punto \serif{\b{\${P}}} en la curva, el punto \serif{\b{\${P&squot;}}} tal que \serif{\b{\${P}}}, \serif{\b{\${O}}}, \serif{\b{\${P&squot;}}} son colineales y \serif{\b{\${O}}} es el punto medio del segmento \serif{\b{\${PP&squot;}}} y también está en la curva.\n\nLas simetrías con respecto a los ejes \serif{\b{\${X}}} y \serif{\b{\${Y}}}, claramente son casos particulares de la simetría axial y, resulta que la simetría con respecto al orígen, además de ser un caso particular de la simetría central, es una simetría axial con respecto a la recta que pasa por los puntos simétricos respecto a \serif{\b{\${O}}}: \serif{\b{\${Q}}} y \serif{\b{\${Q&squot;}}}.\n\nEn esta sección haremos énfasis en las funciones trigonométricas \serif{\b{\${sen x}}} y \serif{\b{\${cos x}}}, pues las propiedades que se derivan de su periodicidad, como las simetrías de sus gráficas, son importantes para analizar las gráficas de las curvas en el plano polar.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_72" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='av==1' coord_abs='sí' expresión='[40,85]' texto='\b{Introducción}\n\nEn la siguiente escena consideraremos el intervalo \serif{\b{\${\[-2π, 2π\]}}}, tanto en el \i{plano polar} \serif{\b{\${rα}}} como en el \i{plano cartesiano} \serif{\b{\${xy}}}. \n\nEn el plano cartesiano el ángulo está representado por \serif{\b{\${x}}}, \serif{\b{\${y}}} es el valor que toma la función evaluada en cada valor que toma\serif{\b{\${x}}}. Éste último es el mismo valor que toma \serif{\b{\${α}}} en el plano polar. \n\nEn el plano polar \serif{\b{\${r}}} es la distancia del punto \serif{\b{\${P}}} al orígen \serif{\b{\${O}}}, y en el plano cartesiano, es el máximo valor que toma la función.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_73" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='(dibujaCos)&&(av>=2)&&(av<=4)' coord_abs='sí' expresión='[20,170]' texto='cos(-α) = \ncos(360° - α) = \ncos α' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_74" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='(dibujaSen)&&(av>=2)&&(av<=4)' coord_abs='sí' expresión='[20,170]' texto='sen(-α) = \nsen(360° - α) = \n-sen α' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_75" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='(dibujaCos3)&&(av>4)' coord_abs='sí' expresión='[20,195]' texto='cos(π + x) = -cos x  ' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_76" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='(dibujaSen3)&&(av>4)' coord_abs='sí' expresión='[20,195]' texto='sen(π + x) = -sen x' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_77" value="espacio='E4' tipo='texto' fondo='no' color='000000' dibujar-si='av==4' coord_abs='sí' expresión='[20,15]' texto='En la sección anterior vimos gráficamente que la función \serif{\b{\${sen x}}} es simétrica con respecto a cualquier recta vertical con ecuación \serif{\b{\${x = \frac{π}{2} + kπ}}} con \serif{\b{\${k ∈ ℤ}}}, y que la función \serif{\b{\${cos x}}} es simétrica con respecto a cualquier recta vertical con ecuación \serif{\b{\${x = kπ}}} con \serif{\b{\${k ∈ ℤ}}}.' decimales='2' fijo='sí' ancho='E4._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_78" value="espacio='E4' tipo='texto' fondo='no' color='000000' dibujar-si='av==5' coord_abs='sí' expresión='[20,15]' texto='En estos espacios consideramos la simetría de los puntos \serif{\b{\${(r, α)}}} y \serif{\b{\${(r, π + α)}}} en el plano polar y podemos observar cómo es la imágen de los puntos correspondientes \serif{\b{\${x}}} y \serif{\b{\${x + π}}} bajo la función en el plano cartesiano. Como \serif{\b{\${α}}} varía entre \serif{\b{\${0}}} y \serif{\b{\${2π}}} radianes, el ángulo \serif{\b{\${π + α}}} varía entre \serif{\b{\${π}}} y \serif{\b{\${3π}}} radianes, y lo mismo para \serif{\b{\${x}}}.\nPara observar las simetrías en las gráficas de las funciones consideraremos el intervalo \serif{\b{\${\[-π, π\]}}} para el \serif{\b{\${sen x}}} y el intervalo \serif{\b{\${\[-\frac{π}{2}, \frac{3π}{2}\]}}} para el \serif{\b{\${cos x}}}. Entonces, para observar tanto la variación de los puntos bajo la función, como las simetrías mencionadas, tenemos que considerar el intervalo \serif{\b{\${\[-π, 3π\]}}}. Recordemos que \serif{\b{\${P}}} y \serif{\b{\${P&squot;}}} son simétricos con respecto al orígen \serif{\b{\${O}}} y sus coordenadas polares son \serif{\b{\${(r, α)}}} y \serif{\b{\${(r, π + α)}}} respectivamente.' decimales='2' fijo='sí' ancho='E4._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
