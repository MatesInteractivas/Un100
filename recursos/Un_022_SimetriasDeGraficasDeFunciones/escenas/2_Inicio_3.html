      <param name="C_03" value="id='a' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' nombre='a =' expresión='((E2._w-226)/2,E2._h-45,226,35)' valor='1' incr='0.1' discreto='no' decimales='2' fijo='no' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='Serif' fuente puntos='18' negrita='sí' cursiva='sí' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_left_right' ">
      <param name="C_04" value="id='c0' tipo='gráfico' espacio='E2' color='222222' color-int='f0f8ff' tamaño='4' expresión='(1.3,0)' constricción='y=0' ">

      <param name="G_01" value="espacio='E2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='\${f(x) = [(a==0)?a+&squot;(&squot;:((a!=1)?a:&squot;&squot;)][(a==0)?&squot;x&squot;+&squot;)&squot;:&squot;x&squot;]^3}' decimales='2' fijo='no' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_09" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='!pol' coord_abs='sí' expresión='[E2._w+60,85]' texto='Una curva en el plano cartesiano es simétrica con respecto al orígen \serif{\b{\${O}}} si para cualquier punto sobre la curva con coordenadas \serif{\b{\${(x, y)}}}, el punto \serif{\b{\${(-x, -y)}}} también está en la curva. \n\nAnálogamente, en el plano polar, si los puntos \serif{\b{\${(r, α)}}} y \serif{\b{\${(r, π + α)}}} están ambos en la curva, ésta es simétrica con respecto a \serif{\b{\${O}}}.\n\nUna función \serif{\b{\${y = f(x)}}} tal que \serif{\b{\${f(-x) = -f(x)}}} para toda \serif{\b{\${x}}} en el dominio de la función se llama \b{función impar}. Esto implica que, por una parte, \serif{\b{\${x}}} y \serif{\b{\${-x}}} están en el dominio de \serif{\b{\${f}}}, y por otra parte, que una función par es simétrica con respecto al orígen \serif{\b{\${O}}}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='pol' coord_abs='sí' expresión='[E2._w+60,85]' texto='Una curva en el plano cartesiano es simétrica con respecto al orígen \serif{\b{\${O}}} si para cualquier punto sobre la curva con coordenadas \serif{\b{\${(x, y)}}}, el punto \serif{\b{\${(-x, -y)}}} también está en la curva. \n\nAnálogamente, en el plano polar, si los puntos \serif{\b{\${(r, α)}}} y \serif{\b{\${(r, π + α)}}} están ambos en la curva, ésta es simétrica con respecto a \serif{\b{\${O}}}.\n\nEsta curva es simétrica con respecto al \serif{\b{\${O}}}, pero también es simétrica con respecto a los dos ejes coordenados. Es fácil demostrar que si una curva tiene dos simetrías, tiene también la tercera.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='E3' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='(20,20)' texto='\serif{\b{\${r = 2 cos(2(α + \frac{1}{8}))}}}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='E3' tipo='flecha' fondo='no' color='20303a' coord_abs='no' expresión='(0,0)(c2.x,c2.y)' decimales='2' fijo='sí' ancho='1' punta='3' flecha='ee0022' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_13" value="espacio='E3' tipo='ecuación' fondo='no' color='c0c0c0' coord_abs='no' expresión='x^2+y^2=1' ancho='1' visible='no' editable='no' ">
      <param name="G_14" value="espacio='E3' tipo='curva' fondo='no' color='20303a' coord_abs='no' expresión='(g(t)*cos(t),g(t)*sen(t))' parámetro='t' t.intervalo='[0,2*pi]' t.pasos='200' ancho='2' visible='no' editable='no' lineDash='solid' ">
      <param name="G_15" value="espacio='E3' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(g(_beta)*cos(_beta),g(_beta)*sen(_beta))(-g(_beta)*cos(_beta),-g(_beta)*sen(_beta))' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_16" value="espacio='E3' tipo='punto' fondo='no' color='a30000' coord_abs='no' expresión='(g(_beta)*cos(_beta),g(_beta)*sen(_beta))' texto='\${(r, π + α)}' decimales='2' fijo='sí' tamaño='3' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_17" value="espacio='E3' tipo='punto' fondo='no' color='a30000' coord_abs='no' expresión='(-g(_beta)*cos(_beta),-g(_beta)*sen(_beta))' texto='\${(r, α)}' decimales='2' fijo='sí' tamaño='3' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_18" value="espacio='E3' tipo='punto' fondo='no' color='00903b' coord_abs='no' expresión='(-g(_beta)*cos(_beta),g(_beta)*sen(_beta))' texto='\${(r, π - α)}' decimales='2' fijo='sí' tamaño='3' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_19" value="espacio='E3' tipo='punto' fondo='no' color='00903b' coord_abs='no' expresión='(g(_beta)*cos(_beta),-g(_beta)*sen(_beta))' texto='\${(r, -α)}' decimales='2' fijo='sí' tamaño='3' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
