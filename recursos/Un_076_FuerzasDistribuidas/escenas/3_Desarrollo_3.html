      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='ver=0' coord_abs='sí' expresión='[542,85]' texto='Una viga empotrada en \serif{\b{\${A}}} está sometida a dos tipos de cargas distribuidas, como se observa en la figura. Vamos a reemplazar estas cargas por una fuerza resultante equivalente.\n\nHallaremos, además, la ubicación de la fuerza resultante medida desde el punto \serif{\b{\${A}}}.\n\nPuedes modificar la distribución de las cargas. Para ello, arrastra el botón azul. Luego haz clic en “Fuerza resultante”.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(ver=1)&(btn.x<7)' coord_abs='sí' expresión='[542,85]' texto='La magnitud de la fuerza equivalente por cada una de las cargas es igual a su área asociada.\n\serif{\b{\${F_{R1} = \frac{q · a}{2}}}}\n\serif{\b{\${F_{R2} = q(L - a)}}}\n\serif{\b{\${F_{R} = F_{R1} + F_{R2} = \frac{q(2L - a)}{2}}}}\n\nEn la figura, hemos dibujado estas fuerzas y su posición desde el punto \serif{\b{\${A}}} que, por los ejemplos anteriores, ya sabes cómo se determinan. El momento que \serif{\b{\${F_R}}} produce en \serif{\b{\${A}}}, es igual a la suma de los momentos de \serif{\b{\${F_{R1}}} y \serif{\b{\${F_{R2}}}}. Luego:\n\n\serif{\b{\${F_R x&squot; = \frac{qa}{2} · \frac{2a}{3} + q(L - a) · \frac{L + a}{2}}}}\n\serif{\b{\${x&squot; = \frac{q(3L^2 - a^2)}{6}}}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
