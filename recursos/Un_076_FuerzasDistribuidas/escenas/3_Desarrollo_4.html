      <param name="G_16" value="espacio='E1' tipo='segmento' fondo='no' color='ff0000' dibujar-si='((otro=2)|(otro=3))' coord_abs='no' expresión='(-5.4-4.3/1.7,-3.3)(-5.45,1)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_17" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=1' coord_abs='sí' expresión='[542,85]' texto='En la imagen observamos una presa, que se usa para contener o represar un volumen de agua.\n\nLa superficie de la presa que se haya en contacto con el agua, es una región sumergida que queda sometida a la presión del agua.\n\nHaz clic en el botón ❯ para observar las fuerzas que produce la presión del agua.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=2' coord_abs='sí' expresión='[542,85]' texto='La presión de una columna de agua está dada por la expresión \serif{\b{\${p = γh_i}}}, donde \serif{\b{\${h_i}}} es la altura de la columna de agua medida desde la parte superior, y \serif{\b{\${γ}}} es el peso específico del agua.\n\nSi la presión aumenta linealmente con la altura, entonces podemos concluir que la distribución de fuerzas es en forma triangular, tal como se observa en la figura.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_19" value="espacio='E1' tipo='flecha' fondo='no' color='000000' dibujar-si='(otro=3)' coord_abs='no' expresión='(-8,-2.1)(-5.4,-2.1)' decimales='2' fijo='sí' ancho='2' punta='4' flecha='000000' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_20" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=3' coord_abs='no' expresión='(-8.2,-1.5)' texto='\serif{\b{\${F_R}}}' decimales='2' fijo='sí' ancho='1' color_borde_texto='ffffff' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='2' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_21" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=3' coord_abs='no' expresión='(-7.3,-3.5)' texto='γbh' decimales='2' fijo='sí' ancho='1' color_borde_texto='ffffff' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='2' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=3' coord_abs='sí' expresión='[542,85]' texto='La fuerza en cualquier diferencial de superficie sumergida es:\n\n\serif{\b{\${dF_i = p_i dA}}}\n\nSi \serif{\b{\${b}}} es el ancho de la presa, la fuerza por unidad de longitud, sería: \n\n\serif{\b{\${F_i = γbh_i}}}\n\nLa fuerza resultante, se obtiene concentrando las fuerzas; es decir,calculando el área de fuerzas:\n\n\serif{\b{\${F_R = \frac{1}{2} γbh^2}}}   o   \serif{\b{\${F_R = \frac{1}{2} γhA}}}\n\nLa línea de acción de la fuerza coincide con el centro de presiones.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(otro=4)&gg' coord_abs='no' expresión='(-6.8,-3.6)' texto='γbh' decimales='2' fijo='sí' ancho='1' color_borde_texto='ffffff' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='2' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(otro=4)&gg' coord_abs='no' expresión='(-1.4,-2.6)' texto='γbh' decimales='2' fijo='sí' ancho='1' color_borde_texto='ffffff' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='2' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_25" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(otro=4)&(gg=0)' coord_abs='sí' expresión='[542,85]' texto='En la figura, una presa de forma trapezoidal contiene, a lado y lado, dos volúmenes de agua. Se muestra, también, la distribución de fuerzas para la pared vertical y la de la pared inclinada.\n\nCon los controles, haz que estas alturas sean iguales.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_26" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(otro=4)&(gg=1)' coord_abs='sí' expresión='[542,85]' texto='Una interesante conclusión:\n\n\color{0000ff}{“Sin importar la inclinación o la forma de la superficie sumergida, la fuerza por unidad de longitud, a una misma altura, siempre es la misma”.}\n\nEsto se debe a que la presión, sólo depende de la altura de la columna de agua.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
