      <param name="G_19" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==5' coord_abs='sí' expresión='[20,320]' texto='En algunas de las escenas de esta unidad, podrás practicar con los dos tipos de diagramas de Carroll.\n\nEn general, es más usual utilizar el diagrama alternativo.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_21" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Introducción}\n«Permítame —dijo el Caballero con tono de ansiedad— que le cante una canción.»\n«¿Es muy larga?» —preguntó Alicia, que había tenido un día poéticamente muy cargado.\n«Es larga —dijo el Caballero—, pero es muy, muy hermosa. Todo el que me la oye cantar, o bien prorrumpe en llanto, o bien...»\n«¿O bien qué?» —dijo Alicia al ver que el Caballero se había callado de repente\n«O bien no prorrumpe.»\n\nIniciamos esta unidad, con esta breve conversación de Alicia y el caballero, en la que se evidencia la lógica de Carroll que, en este caso, aplica el “tercio excluido”.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='Para el caso de los conjuntos, Carroll parte de la premisa que “el Universo tiene Cosas y las Cosas tienen Atributos”. Por ello, cuando usemos el término “atributo”, nos estamos refiriendo a “conjunto”.\n\nPor otra parte, si bien Carroll usaba variables como \serif{\b{\${x}}}, \serif{\b{\${y}}}, \serif{\b{\${z}}} para los atributos, nosotros usaremos \serif{\b{\${A}}}, \serif{\b{\${B}}}, \serif{\b{\${C}}}, para que puedas comprender la analogía existente con los diagramas de Venn que, en últimas, no son de Venn, sino de Euler.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='\b{Diagrama biliteral o para dos atributos}\n\nObserva, en la ventana izquierda, la representación que hace Carroll para dos atributos (dos conjuntos).\n\nSupongamos que el Universo son los libros, que \serif{\b{\${A}}} es el atributo “nuevos”, lo cual significaría que \serif{\b{\${A’}}} sería “viejos” o, usando la lógica del caballero “no nuevos”. Supongamos, además, que \serif{\b{\${B}}} es el atributo “mexicanos”, luego \serif{\b{\${B’}}} sería “no mexicanos”.\n\nHaz clic sobre alguna de las celdas, observa y concluye (Marca una sola celda, es posible que tengas que desactivar la que esté seleccionada).' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='\b{Diagrama triliteral o para tres atributos}\n\nEn el libro IV de su “\i{Simbolic logic}”, Carroll presenta su propuesta para representar, en un diagrama, tres atributos (ver imagen en la ventana izquierda). Afirma que su método se diferencia del método de Venn, porque asigna:\n\i{a closed area to the Universe of Discourse, so that the Class which, under Mr. Venn’s liberal sway, has been ranging at will through Infinite Space, is suddenly dismayed to find itself “cabin’d, cribb’d, confined”, in a limited Cell like any other Class! Also I use rectilinear, instead of curvilinear.}\n\nPara tres letras, subdivide el universo en cuatro celdas, con un cuadrado interno, al cual le asigna \serif{\b{\${m}}}, las clases fuera de este cuadrado sería \serif{\b{\${m′}}} (Véase el libro completo “Simbolic logic”, de Lewis Carroll, en el enlace que se muestra en la ventana de la izquierda).' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_27" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==5' coord_abs='sí' expresión='(20,20)' texto='\b{Diagramas alternativos de Carroll}\n\nEn esta unidad, usaremos una variante para los diagramas de Carroll con tres o cuatro atributos, que conservan sus principales características como los contornos rectilíneos. Pese a que Carroll no los haya usado, se les denomina con su nombre por la simpleza en comprensión que conllevan, además de posibilitar un tránsito fácil a los mapas de Karnaugh.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
