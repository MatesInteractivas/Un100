      <param name="G_03" value="espacio='INFO' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(20,50)' texto='\b{Conclusiones}\n\nEn este apartado se resumen las principales definiciones y resultados obtenidos para funciones de dos variables.\n\nEn esta unidad se ha extendido la idea de derivabilidad a funciones de varias variables y se han analizado los siguientes conceptos: \n\n• Derivada parcial\n• Derivada direccional' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_09" value="espacio='E1' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E1._w/2,E1._h-42)' texto='[steps+1] / 3' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_10" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='[40,85]' texto='\color{3498db}{\b{1. Derivada parcial}}\n\n\serif{\b{\${f&squot;_x(a, b) = \lim{Δx}{0}{\frac{f(a + Δx, b) - f(a, b)}{Δx}}}}}\n\serif{\b{\${f&squot;_y(a, b) = \lim{Δy}{0}{\frac{f(a, b + Δy) - f(a, b)}{Δy}}}}}\n\n\nSi \serif{\b{\${f}}} es una función de \serif{\b{\${n}}} variables\n\n\serif{\b{\${f&squot;_{x_i}(a_1, a_2, ..., a_n) = \lim{h}{0}{\frac{f(a_1, ..., a_i + h, a_n) - f(a_1, ..., a_i, ..., a_n)}{h}}}}}' decimales='2' fijo='sí' ancho='740' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='[40,85]' texto='\color{3498db}{\b{2. Derivada direccional}}\n\nLa derivada direccional es la pendiente de la recta tangente a la curva intersección de la superficie y el plano vertical que contiene a la dirección dada.\n\nSi \serif{\b{\${f}}} es diferenciable\n\serif{\b{\${D_{\o{u}} f(a, b) = f_x(a, b) cos φ + f_y(a, b) sen φ}}}, siendo \serif{\b{\${\o{u} = (cos φ, sen φ)}}}\n\n\nSi \serif{\b{\${f}}} es una función de \serif{\b{\${n}}} variables y \serif{\b{\${f}}} es diferenciable\n\n\serif{\b{\${D_{\o{u}} f(a_1, a_2, ..., a_n) = f&squot;_{x_1}(a_1, a_2, ..., a_n)u_1 + ... + f&squot;_{x_n}(a_1, a_2, ..., a_n)u_n}}} \nsiendo \serif{\b{\${P(a_1, a_2, ..., a_n)}}}  y   \serif{\b{\${\o{u} = (u_1, u_2, ..., u_n)}}} unitario.' decimales='2' fijo='sí' ancho='740' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='[40,85]' texto='\color{3498db}{\b{3. Gradiente}}\n\nEl gradiente en el punto \serif{\b{\${P}}} es la dirección de máximo crecimiento de la función desde \serif{\b{\${P}}} y es ortogonal a la curva de nivel que pasa por dicho punto.\n\n\serif{\b{\${∇f(a, b) = f&squot;_x(a, b) i + f&squot;_y(a, b) j}}}\n\n\nSi \serif{\b{\${f}}} es una función de \serif{\b{\${n}}} variables\n\n\serif{\b{\${∇f(a_1, a_2, ..., a_n) = (f&squot;_{x_1}(a_1, a_2, ..., a_n), ..., f&squot;_{x_n}(a_1, a_2, ..., a_n))}}}' decimales='2' fijo='sí' ancho='740' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
