      <param name="G_02" value="espacio='TEXTO1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='\color{0078c6}{\b{1. Definición}}\n\nLa derivada parcial de \serif{\b{\${f(x_1, x_2, ..., x_n)}}} respecto a la variable \serif{\b{\${x_1}}} se define como:\n\serif{\b{\${\lim{h}{0}{\frac{f(x_1, x_2, ..., x_i + h, ..., x_n) - f(x_1, x_2, ..., x_i, ..., x_n)}{h}}}}}\n\n\color{0078c6}{\b{2. Interpretación}}\n\nLas derivadas parciales de funciones de varias variables se pueden interpretar físicamente como razones de cambio, variaciones instantáneas o coeficientes de variación de la misma manera que la derivada de una función de una variable.' decimales='2' fijo='sí' ancho='TEXTO1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_03" value="espacio='TEXTO2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='\color{0078c6}{\b{3. Forma práctica de calcular la derivada parcial}}\n\nPara calcular la derivada parcial de una función \serif{\b{\${f(x_1, x_2, ..., x_n)}}} respecto a la componente \serif{\b{\${i}}}-ésima se calculará la derivada de la función de una variable obtenida al fijar como constantes los valores de todos los componentes excepto la \serif{\b{\${i}}}-ésima.' decimales='2' fijo='sí' ancho='TEXTO2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
