      <param name="A_10" value="id='iniciaEspacio()' algoritmo='sí' expresión='x' hacer='ejes.x=-0.8;ejes.y=-0.6;ejes.w=1.5;ejes.h=1.2;sc.y=ejes.h*0.9;eje.w=E1.escala;eje.y=E1.escala*0.9;ejeSup.x=w1.cx-eje.w/2;ejeSup.y=w1.cy-eje.y/2;ord.y=0.9*ejes.h;ejeInf.x=ejeSup.x;ejeInf.y=ejeSup.y+eje.y;x_0=0.3455;dwn.y=-20;up.y=10;;sc.x=ejes.w*0.9;N_it1=100;N_it2=100;N_it=N_it1;;d=0' tipo='función' ">
      <param name="A_11" value="id='iniciaTextos()' algoritmo='sí' expresión='x' hacer='t1.x=40;t1.y=140;;w1.x=600;w1.y=100;dw1.x=350;dw1.y=350;w1.cx=w1.x+dw1.x/2;w1.cy=w1.y+dw1.y/2;exp.x=60;exp.y=120;dexp.y=50;botExp.x=30;botExp.y=30;;;pt1.x=20;pt1.y=20;ct1.x=exp.x+pt1.x;ct1.y=120;dct1.x=450;dct1.y=400;;;d1.x=exp.x;d1.y=exp.y;dd1.x=370;dd1.y=botExp.y;definiciones = 3;;def1.x=d1.x+20;def1.y=d1.y+7;;alpha.w = 160;alpha.h=30;alpha.x=w1.cx-alpha.w/2;alpha.y=w1.cy+dw1.y/2 - alpha.h*1.5;delta=100;texCon.x=w1.x+dw1.x*0.4;texCon.y=w1.y+dw1.y*0.1;;ht.y=30;w11.x=dw1.x/2;w11.y=dw1.y-40;' tipo='función' ">
      <param name="A_12" value="id='iniciaValores()' algoritmo='sí' expresión='x' hacer='Q=25;q=25;Q1=Q/q;Qx=1.5;Qy=0;ts.x=w1.cx;ts.y=w1.cy;tQ.x=w11.x;tQ.y=100-E1.escala*Qx;alpha=1;beta=.01;placaAbajo.x=0;placaAbajo.y=-6;placaArriba.x=0;placaArriba.y=6;pasosLinea=60;deltaPlaca.x=(placaArriba.x-placaAbajo.x)/q;deltaPlaca.y=(placaArriba.y-placaAbajo.y)/q;;plano.w=8;plano.x=-plano.w/2;plano.h=0.4;plano.y=plano.h/2;dt=0.01;dx=0.1;pasos=5000;iniciaCargas();lim.y=6;DT=20;dy=1/DT;dr=0.1;lineas=5' tipo='función' ">
      <param name="A_13" value="id='iniciaCargas()' algoritmo='sí' expresión='x' inicio='i=0' hacer='QX=0;QX2=Qx*Qx;QY[i]=placaAbajo.y+deltaPlaca.y*(i+0.5);QVy[i]=0;i=i+1' mientras='i<q' tipo='función' ">
      <param name="A_14" value="id='reiniciaValores()' algoritmo='sí' expresión='x' hacer='Q1=Q/q;Qx=1+3*rnd;tQ.x=w1.cx;tQ.y=w1.cy-E1.escala*Qx;deltaPlaca.x=(placaArriba.x-placaAbajo.x)/q;deltaPlaca.y=(placaArriba.y-placaAbajo.y)/q;iniciaCargas()' tipo='función' ">
      <param name="A_15" value="id='relaja1()' algoritmo='sí' expresión='x' hacer='Euler1();actualiza()' tipo='función' ">
      <param name="A_16" value="id='relaja2()' algoritmo='sí' expresión='x' hacer='Euler2();actualiza()' tipo='función' ">
      <param name="A_17" value="id='relaja3()' algoritmo='sí' expresión='x' hacer='Euler3();actualiza();' tipo='función' ">
      <param name="A_18" value="id='cicloInterno(i,qy)' algoritmo='sí' expresión='x' inicio='j=i+1' hacer='DY=(qy-QY[j]);DY2=DY*DY+0.0001;QVy[i]=QVy[i]+Q1*sgn(DY)/DY2*dt;QVy[j]=QVy[j]-Q1*sgn(DY)/DY2*dt;j=j+1' mientras='j<q' tipo='función' ">
      <param name="A_19" value="id='Euler1()' algoritmo='sí' expresión='x' inicio='i=0' hacer='cicloInterno(i,QY[i]);QVy[i]=QVy[i]*(1-beta)-dt*Q*QY[i]/(QX2+QY[i]*QY[i])^1.5 ;i=i+1' mientras='i<q' tipo='función' ">
      <param name="A_20" value="id='Euler2()' algoritmo='sí' expresión='x' inicio='i=0' hacer='cicloInterno(i,QY[i]);QVy[i]=QVy[i]*(1-beta)-dt*Q*QY[i]/(QQ.y*QQ.y+QY[i]*QY[i])^1.5 ;i=i+1' mientras='i<q' tipo='función' ">
      <param name="A_21" value="id='Euler3()' algoritmo='sí' expresión='x' inicio='i=0;' hacer='cicloInterno(i,QY[i]);QVy[i]=QVy[i]*(1-beta)-dt*Q*QY[i]/(QQQ.y*QQQ.y+QY[i]*QY[i])^1.5 ;i=i+1' mientras='i<q' tipo='función' ">
      <param name="A_22" value="id='actualiza()' algoritmo='sí' expresión='x' inicio='i=0' hacer='QY[i]=QY[i]+QVy[i]*dt;QY[i]=(QY[i]>placaAbajo.y)?QY[i]:(placaAbajo.y+0.01*rnd);QY[i]=(QY[i]<placaArriba.y)?QY[i]:(placaArriba.y-0.01*rnd);;i=i+1' mientras='i<q' tipo='función' ">
      <param name="A_23" value="id='calcLineas()' algoritmo='sí' expresión='x' inicio='ii=0;iniciaLineas()' hacer='saltoLineas();ii=ii+1' mientras='ii<pasosLinea' tipo='función' ">
      <param name="A_24" value="id='iniciaLineas()' algoritmo='sí' expresión='x' inicio='j=0' hacer='ang=pi/(lineas+1);LX[j]=QQQ.y-cos((j+1)*ang)*dr;LY[j]=QQQ.x+sin((j+1)*ang)*dr;j=j+1' mientras='j<lineas' tipo='función' ">
      <param name="A_25" value="id='saltoLineas()' algoritmo='sí' expresión='x' inicio='k=0' hacer='saltoLinea(k);L12=sqrt( (LX1[k]*LX1[k]) + (LY1[k]*LY1[k])+0.001);LX[k]=LX[k]-LX1[k]*dr/L12;LY[k]=LY[k]-LY1[k]*dr/L12;k=k+1' mientras='k<lineas' tipo='función' ">
      <param name="A_26" value="id='saltoLinea(K)' algoritmo='sí' expresión='x' inicio='l=0;normas(K)' hacer='L32=( (LX[K])*(LX[K]) + (QY[l]-LY[K])*(QY[l]-LY[K])+0.0001)^1.5;fx=LX[K]/L32;fy=-(QY[l]-LY[K])/L32;;LX1[K]=LX1[K]+fx;LY1[K]=LY1[K]+fy;l=l+1' mientras='l<q' tipo='función' ">
      <param name="A_27" value="id='normas(KK)' algoritmo='sí' expresión='x' hacer='L32=( (QQQ.y-LX[KK])*(QQQ.y-LX[KK]) + (LY[KK])*(LY[KK])+0.0001)^1.5;LX1[KK]=(QQQ.y-LX[KK])*Q/L32;LY1[KK]=(-LY[KK])*Q/L32' tipo='función' ">
      <param name="A_28" value="id='generaLineas()' algoritmo='sí' expresión='x' inicio='in=0' hacer='inicLinea(in);genLinea(in);in=in+1' mientras='in<lineas' tipo='función' ">
      <param name="A_29" value="id='inicLinea(I)' algoritmo='sí' expresión='x' hacer='ang=pi/(lineas+1);LIX[I,0]=QQQ.y-cos((I+1)*ang)*dr;LIY[I,0]=QQQ.x+sin((I+1)*ang)*dr' tipo='función' ">
      <param name="A_30" value="id='genLinea(I)' algoritmo='sí' expresión='x' inicio='j=0' hacer='L32=( (QQQ.y-LIX[I,j])*(QQQ.y-LIX[I,j]) + (LIY[I,j])*(LIY[I,j])+0.0001)^1.5;fx=(QQQ.y-LIX[I,j])*Q/L32;fy=(-LIY[I,j])*Q/L32;calcPaso(I,j);L12=sqrt( (fx*fx) + (fy*fy)+0.001);LIX[I,j+1]=LIX[I,j]-fx*dr/L12;LIY[I,j+1]=LIY[I,j]-fy*dr/L12;j=j+1' mientras='(j<(pasosLinea-1))' tipo='función' ">
      <param name="A_31" value="id='calcPaso(II,J)' algoritmo='sí' expresión='x' inicio='k=0' hacer='L32=( (LIX[II,J])*(LIX[II,J]) + (QY[k]-LIY[II,J])*(QY[k]-LIY[II,J])+0.0001)^1.5;fx=fx+LIX[II,J]/L32;fy=fy-(QY[k]-LIY[II,J])/L32;k=k+1' mientras='k<q' tipo='función' ">
      <param name="A_32" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='iniciaTextos();iniciaEspacio();iniciaValores();;texto=1;' ">
      <param name="A_33" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="A_34" value="id='e3' evento='sí' condición='b=1' acción='limpiar' ejecución='alternar' ">
      <param name="A_35" value="id='e4' evento='sí' condición='c=1' ejecución='alternar' ">
      <param name="A_36" value="id='e5' evento='sí' condición='d=1' acción='limpiar' ejecución='alternar' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Cargas eléctricas en materiales conductores' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E1' tipo='rectángulo' fondo='sí' color='ffffff' coord_abs='sí' expresión='(20,120,482,485)' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=1' coord_abs='sí' expresión='[t1.x,t1.y]' texto='Una distribución (colección) de cargas eléctricas ubicadas en el espacio tiene asociado un campo eléctrico que influye en todos los cuerpos con propiedades eléctricas que estén en la vecindad de dicha distribución.\n\nEn un material conductor las cargas eléctricas pueden moverse sin problemas en él, de manera que si dicho material se encuentra en la proximidad de una distribución de cargas, ésta influirá en las cargas internas del conductor y genera una redistribución de cargas (inducidas) en él. Inicialmente la carga neta en el conductor era cero, por lo tanto ésta debe mantenerse así, en el conductor aparecen dos distribuciones de carga de signo opuesto cuya carga total es cero.\n\nA la derecha se muestra una distribución de cargas (una sola carga \color{10c23a}{\serif{\b{\${Q}}}}) en la vecindad de un plano conductor (infinito). Presiona “Iniciar simulación” para ver cómo se inducen 2 distribuciones de carga \color{b41810}{\serif{\b{\${σ}}}} y \color{10c23a}{\serif{\b{\${σ}}}} en la superficie del plano, y “Cambiar posición” para mover la carga \color{10c23a}{\serif{\b{\${Q}}}}.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='17.5' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
