      <param name="G_20" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='[20,20]' texto='Esta curva no era conocida por los griegos y fue nombrada por Galileo del griego \i{kuklos}: círculo, rueda. Fué estudiada por Charles Bouvelles en 1501, Mersenne et Galileo en 1599, Roberval en 1634, Toricelli en 1644, Huygens, Bernoulli y Newton. Este último demostró una de las propiedades más importantes de esta curva al resolver dos problemas planteados por Bernoulli en la Royal Society fundada en Londres en 1660 en el Gresham College de Londres. La propiedad a la que nos referimos es la de ser la \i{braquistócrona}, es decir la curva que cumple con la siguiente propiedad: Dados dos puntos \serif{\b{\${A}}} y \serif{\b{\${B}}} sobre un plano vertical, determine la trayectoria de una partícula \serif{\b{\${M}}} a lo largo de la cual, descendiendo por su propio peso, \serif{\b{\${M}}} se moverá de \serif{\b{\${A}}} a \serif{\b{\${B}}} en el menor tiempo posible.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
