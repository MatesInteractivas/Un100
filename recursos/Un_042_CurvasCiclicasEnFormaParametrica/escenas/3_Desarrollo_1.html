      <param name="G_36" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==2)&&(av==0)' coord_abs='sí' expresión='[20,20]' texto='Hay algo que explicar en esta parametrización. Si se observa bien, estas ecuaciones pueden verse como el resultado de sumar dos pametrizaciones distintas, pues el punto puede expresarse de la forma: \c{\serif{\b{\${(x, y) = r(t) = (rt , r) + (-rsen t, -r cos t) = h(t) + c(t)}}},}\ndonde \serif{\b{\${h(t)}}} corresponde a la translación del centro de la circunferencia y \serif{\b{\${c(t)}}} a la rotación de un punto sobre la circunferencia de radio \serif{\b{\${r}}}.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_37" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==0)&&(av==1)' coord_abs='sí' expresión='[20,20]' texto='Como mencionamos en el Inicio, la cicloide tiene dos propiedades físicas interesantes. La que nos interesa en esta escena es la primera, que relaciona el orígen \serif{\b{\${O}}} y el punto \serif{\b{\${B}}} en el “fondo” del primer arco de la cicloide invertida. Esta curva tiene como ecuaciones \c{\serif{\b{\${x = rt - rsen t = r(t - sen t)}}}    y    \serif{\b{\${y = -r + rcos t = -r(1 - cos t)}}}}\nDe entre todas las curvas que unen estos dos puntos, la cicloide es la curva a lo largo de la cual una partícula, sometida solamente a la fuerza de gravedad (es decir, sin fricción), se desplaza de \serif{\b{\${O}}} a \serif{\b{\${B}}} más rápido. Esto hace que la cicloide sea una \b{\i{braquistócrona}}.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='av==1' ">
      <param name="G_38" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==1)&&(av==1)' coord_abs='sí' expresión='[20,20]' texto='¿Hay otras braquistócronas que unen \serif{\b{\${O}}} y \serif{\b{\${B}}}, o la cicloide es la única? Podemos formular esta pregunta de la siguiente manera. Al principio, la energía cinética de la partícula es cero, pues su velocidad es cero. El trabajo hecho por la gravedad sobre la partícula en movimiento de \serif{\b{\${(0, 0)}}} a cualquier otro punto \serif{\b{\${(x, y)}}} en el plano es \serif{\b{\${mgy}}}, y esto debe igualar al cambio en la energía cinética. Es decir: \serif{\b{\${mgy = \frac{1}{2} mv^2 - \frac{1}{2} m(0)^2}}}.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_39" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==2)&&(av==1)' coord_abs='sí' expresión='[20,20]' texto='Por lo tanto la velocidad de la partícula cuando alcanza el punto \serif{\b{\${(x, y)}}} debe ser \serif{\b{\${v = \sqrt{}{2gy}}}}. Esto es \serif{\b{\${\frac{ds}{dt} = \sqrt{}{2gy}}}} o \serif{\b{\${dt = \frac{ds}{\sqrt{}{2gy}} = \frac{\sqrt{}{1 + (\frac{dy}{dx})^2}dx}{\sqrt{}{2gy}}}}}, \serif{\b{\${ds}}} es la diferencial de la longitud del arco de la trayectoria de la partícula.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_40" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==3)&&(av==1)' coord_abs='sí' expresión='[20,20]' texto='El tiempo\serif{\b{\${T_f}}} que le toma a la partícula deslizarse a lo largo de una trayectoria particular \serif{\b{\${y = f(x)}}} de \serif{\b{\${O}}} a \serif{\b{\${B(rπ, 2π)}}} es \serif{\b{\${T_f = \int{x = 0}{x = rπ}{\sqrt{}{\frac{1 + (\frac{dy}{dx})^2}{2gy}} dx}}}}. A primera vista, podríamos pensar que una línea recta que une \serif{\b{\${O}}} con \serif{\b{\${B}}} da el tiempo mínimo, pero tal vez no. En el primer video de la motivación se puede ver que no. Una rama de las matemáticas, llamada cálculo de variaciones, da la respuesta: la cicloide de \serif{\b{\${O}}} a \serif{\b{\${B}}} es la única braquistócrona de \serif{\b{\${O}}} a \serif{\b{\${B}}}.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_41" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==4)&&(av==1)' coord_abs='sí' expresión='[20,20]' texto='Esta curva fue estudiada por Jean Bernoulli en 1718 y por Euler en 1736. Galileo Galilei y su alumno Viviani estudiaron la cicloide. Galileo se dio cuenta de que la cicloide era el mejor de los perfiles posibles para construir los arcos de los puentes. Es llamada así del griego \i{Brahistos}: el más corto y \i{chronos}: tiempo.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_42" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==0)&&(av==2)' coord_abs='sí' expresión='[20,20]' texto='La segunda propiedad de la cicloide es que sin importar desde qué punto de la curva empiece a caer una partícula (con velocidad inicial cero) hacia \serif{\b{\${B}}}, tomará a la partícula el mismo tiempo llegar a \serif{\b{\${B}}}. Esto hace a la cicloide una \b{\i{tautócrona}}.\nEsta curva fué estudiada por Huygens en 1673 y por Newton en 1687. Su nombre viene del griego \i{tauto}: el mismo, y \i{chronos}: tiempo.\nAunque la solución del problema de la braquistócrona para \serif{\b{\${O}}} y \serif{\b{\${B}}} está más allá de nuestro alcance por el momento, podemos demostrar que la cicloide es una tautócrona. ' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='av==2' ">
      <param name="G_43" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==1)&&(av==2)' coord_abs='sí' expresión='[20,10]' texto='Como \serif{\b{\${dx = r(1 - cos t)dt}}}, \serif{\b{\${dy = rsen t dt}}} y \serif{\b{\${y = r(1 - cos t)}}}, para la cicloide, la ecuación \serif{\b{\${T_f = \int{x = 0}{x = rπ}{\sqrt{}{\frac{1 + (\frac{dy}{dx})^2}{2gy}} dx}}}}, toma la forma \serif{\b{\${T_{cicloide} = \int{x = 0}{x = rπ}{\sqrt{}{\frac{dx^2 + dy^2}{2gy}}} = \int{y = 0}{t = π}{\sqrt{}{\frac{r^2 (2 - 2cos t)}{2gr(1 - cos t)}}dt} = \int{0}{π}{\sqrt{}{\frac{r}{g}}} = π\sqrt{}{\frac{a}{g}}}}}.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_44" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==2)&&(av==2)' coord_abs='sí' expresión='[20,20]' texto='Por lo tanto, el tiempo que le toma a una partícula que se desliza sin fricción sobre una cicloide hacia \serif{\b{\${B}}} después de ser soltada del reposo en \serif{\b{\${O}}} es \ts{15}{\serif{\b{\${π\sqrt{}{\frac{r}{g}}}}}}. Supongamos que en lugar de que el punto de inicio del movimiento sea \serif{\b{\${O}}}, empieza en algún punto más abajo en la cicloide, un punto \serif{\b{\${(x_0 ,y_0)}}} correspondiente al parámetro \serif{\b{\${t_0 > 0}}}. La velocidad de la partícula en cualquier punto posterior \serif{\b{\${(x, y)}}} en la cicloide es \serif{\b{\${v = \sqrt{}{2g(y - y_0)} = \sqrt{}{2gr(cos t_0 - cos t_0)}}}}. Así mismo, el tiempo requerido por la partícula para deslizarse de \serif{\b{\${(x_0, y_0)}}} hacia \serif{\b{\${B}}} es:' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_45" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==3)&&(av==2)' coord_abs='sí' expresión='[20,20]' texto='\serif{\b{\${T = \int{t_0}{π}{\sqrt{}{\frac{r^2(2-2cos t)}{2gr(cos t_0-cos t)}}dt} = \sqrt{}{\frac{r}{g}}\int{t_0}{π}{\sqrt{}{\frac{1-cos t}{cos t_0-cos t}}dt}}}}  \serif{\b{\${= \sqrt{}{\frac{r}{g}\int{t_0}{π}{\sqrt{}{\frac{2sen^2(\frac{t}{2})}{2cos^2-1-2cos^2(\frac{t}{2}-1)}}dt}}}}}' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_46" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==4)&&(av==2)' coord_abs='sí' expresión='[20,20]' texto='\serif{\b{\${= \sqrt{}{\frac{r}{g}}\int{t_0}{π}{\frac{sen(\frac{t}{2})}{\sqrt{}{cos^2(\frac{t_{0}}{2})-cos2(\frac{t}{2})}}dt} = \sqrt{}{\frac{r}{g}}\int{t_{0}}{π}{\frac{-2du}{\sqrt{}{r^{2}-u^{2}}}dt}}}}  con \serif{\b{\${u = cos(\frac{t}{2})}}}    y    \serif{\b{\${c = cos(\frac{t_0}{2})}}}' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_47" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==5)&&(av==2)' coord_abs='sí' expresión='[20,10]' texto='\serif{\b{\${= 2\sqrt{}{\frac{r}{g}}\[-sen^{-1}\frac{u}{c}\]_{t}^π = 2\sqrt{}{\frac{r}{g}}\[-sen^{-1}\frac{cos(\frac{t}{2})}{cos(\frac{t_{0}}{2})}]_{t}^π}}}  \serif{\b{\${= 2\sqrt{}{\frac{r}{g}}(-sen^{-1}0 + sen^{-1}1) = π\sqrt{}{\frac{r}{g}}}}}\n\nque es precisamente el tiempo que le toma a la partícula deslizarse de \serif{\b{\${O}}} a \serif{\b{\${B}}}.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
