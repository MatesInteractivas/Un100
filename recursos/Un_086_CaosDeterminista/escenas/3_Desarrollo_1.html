      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Duplicación de periodo y ruta al caos' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E1' tipo='rectángulo' fondo='sí' color='ffffff' dibujar-si='(texto!=0)' coord_abs='sí' expresión='(20+s*502,120,482,485)' familia='s' s.intervalo='[0,1]' s.pasos='1' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=1' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Puntos fijos atractores:}\n\nUna trayectoria se define como la sucesión de \serif{\b{\${k + 1}}} puntos \serif{\b{\${x_i , x_{i + 1}, ... x_{i + k}}}} generados por el mapeo a partir del punto \serif{\b{\${x_i}}}. Si para algún punto \serif{\b{\${x_{lim}}}}, se tiene que \serif{\b{\${f(x_{lim}) = x_{lim}}}}, al punto \serif{\b{\${x_{lim}}}} se le denomina un punto fijo del mapeo, ya que cualquier trayectoria que parta de \serif{\b{\${x_{lim}}}} se quedará en el mismo punto. Si para el punto fijo \serif{\b{\${x_{lim}}}} se cumple que para todo \serif{\b{\${x_0 ≠ x_{lim}}}}, la trayectoria a partir de \serif{\b{\${x_0}}} termina en \serif{\b{\${x_{lim}}}}, es decir, \serif{\b{\${\lim{n}{∞}{x_n} = x_{lim}}}}, entonces el punto fijo \serif{\b{\${x^*}}} es un punto atractor del sistema. Varía \serif{\b{\${r}}} entre \serif{\b{\${\[0:3\]}}} y \serif{\b{\${x_0}}} entre \serif{\b{\${\[0:1\]}}} observar las trayectorias a distintos puntos fijos.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=2' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Órbitas atractoras:}\n\nEn ocasiones sucede que no hay un punto atractor \serif{\b{\${x_{lim}}}}, sino un conjunto de \serif{\b{\${p}}} puntos consecutivos \serif{\b{\${x_m, x_{m+1}, ..., x_{m + p - 1}}}}, tales que para ciertas \serif{\b{\${n, m}}}, se cumple que \serif{\b{\${\lim{n}{∞}{x_{n + m + p}} = x_m}}}.\n\nA este conjunto de puntos se le conoce como la órbita atractora del mapeo, ya que todas las trayectorias que inicien en \serif{\b{\${x_0 ≠ x_m ≠ ... ≠ x_{m + p - 1}}}} terminarán en la órbita atractora.\n\nPara \serif{\b{\${3 ≤ r ≤ 3.5699}}} existen órbitas atractoras de distintos periodos. Cambia los valores de \serif{\b{\${r}}} y \serif{\b{\${x_0}}} a la derecha para observar distintas trayectorias a dichas órbitas.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=3' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Diagrama de trayectorias límite o \serif{\b{\${x_∞}}}:}\n\nLas presencia de trayectorias y órbitas atractoras, genera, independientemente de la condición inicial, que todas las trayectorias iniciales terminen en un punto o una órbita atractora cuando \serif{\b{\${n}}} tiende a infinito. A este punto o conjunto de puntos, se le denomina \serif{\b{\${x_∞}}}, y su valor depende del parámetro \serif{\b{\${r}}}.\n\nSi se hace variar \serif{\b{\${r}}} en el intervalo \serif{\b{\${\[a:b\]}}} y para cada valor se gráfica el correspondiente \serif{\b{\${x_∞(r)}}}, se genera un gráfico conocido como diagrama de trayectorias límite.\n\nCambia los límites del intervalo si deseas ver con detalle alguna región del diagrama de bifurcación.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=4' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Ruta al caos:}\n\nQue una órbita aumente su periodo implica que el número de puntos atractores que el mapeo visitará se incrementa. A partir de órbitas de periodo \serif{\b{\${1}}} para \serif{\b{\${r < 3}}}, las órbitas van duplicando su periodo al ir incrementando \serif{\b{\${r}}}. Esta secuencia de duplicaciones \serif{\b{\${2}}}, \serif{\b{\${4}}}, \serif{\b{\${8}}}, \serif{\b{\${16}}}, \serif{\b{\${...}}}, generará a partir de cierto valor crítico \serif{\b{\${r_c ≈ 3.569}}}, órbitas de periodo infinito, o visto de otra manera, órbitas sin periodo definido, lo cual es un indicio de caos. Este proceso es una de las rutas que un sistema sigue hacia al caos. \n\nAnaliza a la derecha el diagrama en el intervalo \serif{\b{\${\[3:4\]}}}, para detectar las zonas de bifurcación. ¿Puedes observar la transición al caos?' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='E1' tipo='segmento' fondo='no' color='000000' dibujar-si='(texto>=3)' coord_abs='no' expresión='(ejes.x,ejes.y)(ejes.x,ejes.y-0.05)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_08" value="espacio='E1' tipo='segmento' fondo='no' color='000000' dibujar-si='(texto>=3)' coord_abs='no' expresión='(ejes.x+sc.x,ejes.y)(ejes.x+sc.x,ejes.y-0.05)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_09" value="espacio='E1' tipo='flecha' fondo='no' color='000000' dibujar-si='texto>=3' coord_abs='no' expresión='(ejes.x,ejes.y)(ejes.x+ejes.w,ejes.y)' decimales='2' fijo='sí' ancho='2' punta='4' flecha='000000' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_10" value="espacio='E1' tipo='flecha' fondo='no' color='000000' dibujar-si='texto>=3' coord_abs='no' expresión='(ejes.x,ejes.y)(ejes.x,ejes.y+ejes.h)' decimales='2' fijo='sí' ancho='2' punta='4' flecha='000000' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
