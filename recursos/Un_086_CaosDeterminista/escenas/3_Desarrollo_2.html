      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Cuantificación del caos' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E1' tipo='rectángulo' fondo='sí' color='ffffff' coord_abs='sí' expresión='(20+s*502,120,482,485)' familia='s' s.intervalo='[0,1]' s.pasos='1' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='2c3e50' dibujar-si='texto==2' coord_abs='sí' expresión='(261,E1._h-42)' texto='[texto2+1] / 4' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=1' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Cuantificación del Caos:}\n\nEn las escenas anteriores hemos visto como el mapeo logístico cambia cualitativamente su comportamiento al variar \serif{\b{\${r}}}, pasando de un comportamiento periódico a un régimen caótico.\n\nSin embargo, al análisis cualitativo, ya sea por medio de la serie de tiempo, del mapeo de telaraña, o del diagrama bifurcación no dan alguna cantidad que nos permita asegurar que un sistema está en caos. Por otro lado, si un sistema es caótico, ¿lo está en cierto grado?, es decir ¿existen níveles de caos?.\n\nEn esta escena responderemos estas preguntas a partir de un concepto llamado exponente de Lyapunov.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(texto=2)&(texto2=0)' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Exponente de Lyapunov:}\n\nPara cuantificar, podemos observar la diferencia a largo plazo, dos condiciones iniciales cercanas \serif{\b{\${x_0}}}, \serif{\b{\${y_0 = x_0 + δ_0}}}, con \serif{\b{\${δ_0 ≪ 1}}}.\n\nAplicando el mapeo \serif{\b{\${f}}} al punto \serif{\b{\${y_0}}}, y usando su serie de Taylor a primer orden tenemos\n\serif{\b{\${y_1 = f(y_0) = f(x_0 + δ_0) ≈ f(x_0) + δ_0 f&squot;(x_0)}}}\n     \serif{\b{\${= x_1 + δ_0 f&squot;(x_0)}}}\n\nComo \serif{\b{\${δ_0}}} es muy pequeño, podemos suponer que \serif{\b{\${y_1 = x_1 + δ_1}}}, con \serif{\b{\${δ_1 ≪ 1}}}\nigualando las dos expresiones para \serif{\b{\${y_1}}}, tenemos\n\serif{\b{\${|δ_1| = |δ_0 f&squot;(x_0)| = |δ_0| e^{λo}}}} con \serif{\b{\${λ_0}}} algún exponente.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(texto=2)&(texto2=1)' coord_abs='sí' expresión='[t1.x,t1.y]' texto='Aplicando lo anterior para \serif{\b{\${δ_n}}} tenemos\n\serif{\b{\${|δ_n| = |δ_{n-1} f&squot;(x_{n-1})| = e^{λ_{n-1}} |δ_{n-1}|}}}\n        \serif{\b{\${= e^{λ_{n-1}} e^{λ_{n-2}} |δ_{n-2}| = e^{λ_{n-1}+λ_{n-2}} |δ_{n-2}|}}}\n        \serif{\b{\${= e^{λ_{n-1}+λ_{n-2}+...+λ_0} |δ_0| = e^{\sum{i=0}{n-1}{λ_i}} |δ_0|}}},\n        \serif{\b{\${= e^{n λ} |δ_0|}}},\ncon \serif{\b{\${λ = \frac{1}{n} \sum{i=0}{n-1}{λ_i}}}}, un exponente.\n\nPor lo tanto \serif{\b{\${\frac{|δ_n|}{|δ_0|} = e^{nλ}}}}' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(texto=2)&(texto2=2)' coord_abs='sí' expresión='[t1.x,t1.y]' texto='Definimos el exponente de Lyapunov \serif{\b{\${λ}}}, como \serif{\b{\${λ = \lim{n}{∞}{\frac{1}{n} Ln(\frac{|δ_n|}{|δ_0|})}}}}.\n\nRecordemos que para toda \serif{\b{\${n}}}, se tiene que \serif{\b{\${δ_n = f&squot;(x_{n-1}) δ_{n-1}}}}, \npor lo tanto\n\serif{\b{\${λ = \lim{n}{∞}{\frac{1}{n} Ln(\frac{|δ_{n-1} f&squot;(x_{n-1})|}{|δ_{0}|})}}}}\n   \serif{\b{\${= \lim{n}{∞}{\frac{1}{n} Ln(\frac{|f&squot;(x_{n-1})| ... |f&squot;(x_0)| |δ_0|)}{|δ_0|})}}}}\n   \serif{\b{\${= \lim{n}{∞}{\frac{1}{n} Ln(Π_i |f&squot;(x_i)|)}}}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(texto=2)&(texto2=3)' coord_abs='sí' expresión='[t1.x,t1.y]' texto='Siempre que tenga \serif{\b{\${λ > 1}}} las trayectorias divergen exponencialmente, lo cual genera caos y es la causa de la sensibilidad a condiciones iniciales.\n\nEn el cuadro de la derecha se puede calcular el exponente en de Lyapunov para el mapeo logístico en el intervalo \serif{\b{\${\[a, b\]}}}, con \serif{\b{\${0 ≤ a < b ≤ 4}}}\n\nPuedes realizar acercamientos para observar en que valores éste es positivo, es decir, en qué valores del parámetro \serif{\b{\${r}}} el mapeo es caótico.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=3' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Relación con el digrama de bifurcación:}\n\nEl diagrama de bifurcación muestra los valores a los cuales tiende el mapeo al ir variando el parámetro \serif{\b{\${r}}}. El conjunto de puntos atractores comienza a duplicarse hasta alcanzar un número infinito de puntos, caso en el cual el mapeo se encuentra en régimen caótico.\n\nPor otro lado, exponente de Lyapunov muestra los valores de \serif{\b{\${r}}} para los cuales condiciones iniciales cercanas divergen exponencialemente, lo cual es una característica del caos.\n\nEsto crea una relación entre el exponente de Lyapunov y las bifurcaciones, la cual se puede observar en el cuadro de la derecha. Varía el intervalo de \serif{\b{\${r}}} para observar dicha relación.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='E1' tipo='segmento' fondo='no' color='000000' dibujar-si='(texto=3)' coord_abs='no' expresión='(ejes.x,ejes.y+ord.y)(ejes.x,ejes.y-0.05+ord.y)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_11" value="espacio='E1' tipo='segmento' fondo='no' color='000000' dibujar-si='(texto=3)' coord_abs='no' expresión='(ejes.x+sc.x,ejes.y+ord.y)(ejes.x+sc.x,ejes.y-0.05+ord.y)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
