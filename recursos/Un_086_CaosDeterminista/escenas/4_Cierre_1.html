      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=1' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Caos en mapeos unimodales:}\n\nUn mapeo unimodal \serif{\b{\${x_{n+1} = f(x_n)}}} es aquel en el cual la función \serif{\b{\${f(x)}}} presenta un único máximo.\n\nEl mapeo logístico es un ejemplo de mapeo unimodal, (\serif{\b{\${f(x)}}} es una parábola que abre hacia abajo), y como hemos visto a lo largo de esta unidad, presenta caos. Hoy en día se sabe que cualquier mapeo unimodal presenta caos.\n\nEn el cuadro de la derecha presentamos distintos mapeos unimodales. Juega con sus parámetros y observa en que rango presentan caos.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=2' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Universalidad en mapeos unimodales:}\n\nHemos visto 4 mapeos distintos unimodales que presentan caos, independientemente del tipo de ecuación que representa el mapeo. Además,todos estos mapeos siguen la misma ruta al caos, es decir, sufren el mismo proceso de duplicación de periodo, por lo cual, parece razonable pensar que sus diagramas de bifurcación tengan similitudes. En este tipo de mapeos, los diagramas de bifurcación no sólo tienen similitudes, sino que estructuralmente son completamente equivalentes. La existencia de esta característica, independientemente de los detalles individuales de cada mapeo, les confiere la propiedad de universalidad. En el cuadro de la derecha presentamos los mismos 4 mapeos unimodales.\nGenera y observa los diagramas de bifurcación correspondientes.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
