      <param name="A_05" value="id='iniciaEspacio()' algoritmo='sí' expresión='x' hacer='sc.y=0.8;eje.w=E1.escala;eje.y=E1.escala*sc.y;ejeSup.x=w1.cx-eje.w/2;ejeSup.y=w1.cy-eje.y/2;;ejeInf.x=ejeSup.x;ejeInf.y=ejeSup.y+eje.y;x_0=0.345;dwn.y=-20;up.y=10;;ejes.x=-0.6-0.1;ejes.y=-0.6-0.2;ejes.w=1.2;ejes.h=1.2' tipo='función' ">

      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=1' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Mapeo discreto unidimensional:}\nUna relación iterativa que toma elementos de un conjunto \serif{\b{\${U}}} y bajo una función \serif{\b{\${F:U → U}}} los manda al mismo subconjunto \serif{\b{\${U}}}, se conoce como mapeo iterado. Cuando \serif{\b{\${U = \[0, 1\] ⊂ ⁫ℝ}}}, el mapeo se denomina unidimensional.\n\nSe dice que el mapeo es iterado, porque partiendo de algún elemento inicial \serif{\b{\${x_0 ∈ \[0, 1\]}}} se le aplica la función \serif{\b{\${f(x_0) = x_1}}}, y al nuevo elemento \serif{\b{\${x_1}}} se le aplica de nuevo \serif{\b{\${f(x_1) = x_2}}}, y así sucesivamente, hasta obtener el elemento \serif{\b{\${x_n}}} del mapeo.\n\nEn el recuadro de la derecha, se muestra un mapeo discreto muy común: \i{el mapeo logístico}, cuya ecuación es la siguiente \serif{\b{\${x_{n + 1} = f(x_n) = r x_n (1 - x_n)}}}, con \serif{\b{\${0 ≤ r ≤ 4}}} un parámetro.' decimales='2' fijo='sí' ancho='422' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='----texto=1----------------------------------' ">
      <param name="G_05" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='(texto=1)' coord_abs='sí' expresión='(ejeSup.x,ejeSup.y)(ejeSup.x+eje.w,ejeSup.y)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_06" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='(texto=1)' coord_abs='sí' expresión='(ejeInf.x,ejeInf.y)(ejeInf.x+eje.w,ejeInf.y)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_07" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(texto=1)' coord_abs='sí' expresión='[ejeSup.x+E1.escala*Xant*0,((Yant=Ysup)?(ejeSup.y-1.5*ht.y):(ejeInf.y+ht.y))]' texto='\serif{\b{\${x_{[it_n]} = [Xant]}}}' decimales='3' fijo='no' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(texto=1)' coord_abs='sí' expresión='[ejeSup.x+E1.escala*Xnew*0,((Ysig=Ysup)?(ejeSup.y-1.5*ht.y):(ejeInf.y+ht.y))]' texto='\serif{\b{\${x_{[it_n+1]} = f(x_{[it_n]}) = [Xsig]}}}' decimales='3' fijo='no' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(texto=1)' coord_abs='sí' expresión='[ejeSup.x,ejeSup.y]' texto=' \${0}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_11" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(texto=1)' coord_abs='sí' expresión='[ejeInf.x,ejeInf.y]' texto=' \${0}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(texto=1)' coord_abs='sí' expresión='[ejeInf.x+eje.w,ejeInf.y]' texto=' \${1}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='(texto=1)' coord_abs='sí' expresión='(ejeSup.x,ejeSup.y+up.y)(ejeSup.x,ejeSup.y+dwn.y)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_14" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='(texto=1)' coord_abs='sí' expresión='(ejeSup.x+eje.w,ejeSup.y+up.y)(ejeSup.x+eje.w,ejeSup.y+dwn.y)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_15" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='(texto=1)' coord_abs='sí' expresión='(ejeInf.x,ejeInf.y+up.y)(ejeInf.x,ejeInf.y+dwn.y)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_16" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='(texto=1)' coord_abs='sí' expresión='(ejeInf.x+eje.w,ejeInf.y+up.y)(ejeInf.x+eje.w,ejeInf.y+dwn.y)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_17" value="espacio='E1' tipo='flecha' fondo='no' color='20303a' dibujar-si='(texto=1)' coord_abs='no' expresión='(corr.x+Xant,Yant)(corr.x+Xsig,Ysig)' decimales='2' fijo='sí' ancho='3' punta='5' flecha='ee0022' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_18" value="espacio='E1' tipo='punto' fondo='no' color='(00,((Ysig=Ysup)?0:1),((Ysig=Ysup)?1:0),00)' dibujar-si='(texto=1)' coord_abs='no' expresión='(Xant+corr.x,Yant)' decimales='2' fijo='sí' tamaño='4' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_19" value="espacio='E1' tipo='punto' fondo='no' color='(00,((Ysig=Ysup)?1:0),((Ysig=Ysup)?0:1),00)' dibujar-si='(texto=1)' coord_abs='no' expresión='(Xsig+corr.x,Ysig)' decimales='2' fijo='sí' tamaño='4' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_20" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=2' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Serie de tiempo:}\n\nUna forma de visualizar y entender fácilmente la evolución de un mapeo, es a través de una gráfica \serif{\b{\${f(x_n)}}} vs. \serif{\b{\${n}}}, en la cual se puede observar los saltos en el intervalo \serif{\b{\${\[0, 1\]}}} que el punto \serif{\b{\${x_n}}} va dando al ir iterando el mapeo.\n\nCon la serie de tiempo se observa fácilmente si el mapeo converge a un sólo valor final, si entra a un ciclo de cierto periodo, o si se comporta de forma irregular.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='----texto=2----------------------------------' ">
      <param name="G_21" value="espacio='E1' tipo='flecha' fondo='no' color='000000' dibujar-si='texto=2' coord_abs='no' expresión='(ejes.x,ejes.y)(ejes.x+ejes.w,ejes.y)' decimales='2' fijo='sí' ancho='1' punta='4' flecha='000000' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_22" value="espacio='E1' tipo='flecha' fondo='no' color='000000' dibujar-si='texto=2' coord_abs='no' expresión='(ejes.x,ejes.y)(ejes.x,ejes.y+ejes.h)' decimales='2' fijo='sí' ancho='1' punta='4' flecha='000000' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_23" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='(texto=2)&(it_n>0)' coord_abs='no' expresión='(ejes.x+s/puntos,ejes.y+X[s])(ejes.x+(s+1)/puntos,ejes.y+X[s+1])' familia='s' s.intervalo='[0,it_n-1]' s.pasos='it_n-1' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_24" value="espacio='E1' tipo='punto' fondo='no' color='ff0000' dibujar-si='(texto=2)&(it_n>0)' coord_abs='no' expresión='(ejes.x+(s+1)/puntos,ejes.y+X[s+1])' familia='s' s.intervalo='[0,it_n-1]' s.pasos='it_n-1' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_25" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='texto=2' coord_abs='no' expresión='(ejes.x,ejes.y)' texto='\${0}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_26" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='texto=2' coord_abs='no' expresión='(ejes.x+ejes.w,ejes.y)' texto='\${n}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_27" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='texto=2' coord_abs='no' expresión='(ejes.x-0.12,ejes.y+0.95)' texto='\${1}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_28" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='texto=2' coord_abs='no' expresión='(ejes.x-0.15,ejes.y+ejes.h)' texto='\${x_n}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_29" value="espacio='E1' tipo='segmento' fondo='no' color='000000' dibujar-si='(texto=2)' coord_abs='no' expresión='(ejes.x,ejes.y+1)(ejes.x-0.05,ejes.y+1)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_30" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=3' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\{Diagrama de telaraña:}\n\nOtra forma de visualizar un mapeo discreto es a través de un diagrama \serif{\b{\${x_{n+1}}}} vs. \serif{\b{\${x_n}}}, conocido como de telaraña. En el caso del mapeo logístico, su diagrama se construye usando la curva identidad y la que describe el mapeo \serif{\b{\${f(x) = r x(1 - x)}}}.\n\nEn el diagrama, para cada valor \serif{\b{\${x_i}}} del mapeo, se generan dos líneas, usando \serif{\b{\${x_i}}} y su valor consecutivo \serif{\b{\${x_{i + 1} = f(x_n)}}}. La primera línea va del punto \serif{\b{\${P_{i1}}}} ubicado en \serif{\b{\${(x_i , x_i)}}} sobre la identidad, al punto \serif{\b{\${P_{i2}}}} ubicado \serif{\b{\${(x_i , f(x_i)) = (x_i , x_{i+1})}}} sobre la gráfica \serif{\b{\${f(x)}}}. La segunda línea va de \serif{\b{\${P_{i2}}}} al punto \serif{\b{\${P_{i3}}}} en \serif{\b{\${(x_{i+1}, x_{i+1})}}} el cual regresa de nuevo a la identidad. Construyendo este par de líneas para cada punto \serif{\b{\${x_n}}} del mapeo,se genera completamente el mapeo de telaraña.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='----texto=3----------------------------------' ">
