      <param name="G_02" value="espacio='E1' tipo='rectángulo' fondo='sí' color='ffffff' coord_abs='sí' expresión='(20+s*502,120,482,485)' familia='s' s.intervalo='[0,1]' s.pasos='1' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_03" value="espacio='E1' tipo='punto' fondo='no' color='ff0000' dibujar-si='(texto!=0)&(texto!=6)&(texto!=7)' coord_abs='sí' expresión='(X[s],Y[s])' familia='s' s.intervalo='[0,nodos-1]' s.pasos='nodos-1' decimales='0' fijo='sí' tamaño='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=1' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Parámetro de control \serif{\b{\${r}}}:}\n\nEn la escena anterior vimos el comportamiento del mapeo logístico para ciertos valores del parámetro \serif{\b{\${r}}}. Dicho parámetro es el único elemento en la ecuación \serif{\b{\${x_{n+1} = r x_n (1 - x_n)}}} que influye en el comportamiento cualitativo del mapeo.\n\nEn el cuadro de la derecha se presenta la serie de tiempo para el mapeo logístico, en el cual se puede modificar el valor \serif{\b{\${r}}} en el intervalo \serif{\b{\${\[0, 4\]}}}. Cambia su valor y observa los distintos comportamientos. Encontrarás que para ciertos valores, el mapeo \serif{\b{\${x_n}}} tiende a un único valor, para otros oscila entre algunos valores, y para otros no parece comportarse periódicamente.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='----texto=1----' ">

      <param name="G_08" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='texto=1' coord_abs='no' expresión='(ejes.x,ejes.y)' texto='\${0}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_09" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='texto=1' coord_abs='no' expresión='(ejes.x+ejes.w,ejes.y)' texto='\${n}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_10" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='texto=1' coord_abs='no' expresión='(ejes.x-0.12,ejes.y+0.95)' texto='\${1}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_11" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='texto=1' coord_abs='no' expresión='(ejes.x-0.15,ejes.y+ejes.h)' texto='\${x_n}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_12" value="espacio='E1' tipo='segmento' fondo='no' color='000000' dibujar-si='(texto=1)' coord_abs='no' expresión='(ejes.x,ejes.y+1)(ejes.x-0.05,ejes.y+1)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_13" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=2' coord_abs='sí' expresión='[t1.x,t1.y]' texto='\b{Serie aperiódica:}\n\nEl parámetro \serif{\b{\${r}}} determina el comportamiento a largo plazo del mapeo. En el cuadro de la derecha se muestra la serie de tiempo para ciertos valores de \serif{\b{\${r}}}.\n\nPara \serif{\b{\${r}}} pequeñas, el mapeo converge a un sólo valor (periodo \serif{\b{\${1}}}). A partir de cierto \serif{\b{\${r}}}, el mapeo termina saltando únicamente entre dos valores (periodo \serif{\b{\${2}}}), y al seguir incrementando \serif{\b{\${r}}} el mapeo empieza a duplicar su periodo, pasando de periodo \serif{\b{\${2}}} a \serif{\b{\${4}}}, \serif{\b{\${8}}}, \serif{\b{\${16}}} \serif{\b{\${...}}} y así sucesivamente, hasta que entra una región en la cual ya no existe un periodo bien definido. En dicha región del parámetro \serif{\b{\${r}}}, casi todos los valores generan un comportamiento “caótico”.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='----texto=2----' ">
      <param name="G_14" value="espacio='E1' tipo='flecha' fondo='no' color='000000' dibujar-si='texto=2' coord_abs='no' expresión='(ejes.x,ejes.y)(ejes.x+ejes.w,ejes.y)' decimales='2' fijo='sí' ancho='2' punta='4' flecha='000000' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_15" value="espacio='E1' tipo='flecha' fondo='no' color='000000' dibujar-si='texto=2' coord_abs='no' expresión='(ejes.x,ejes.y)(ejes.x,ejes.y+ejes.h)' decimales='2' fijo='sí' ancho='2' punta='4' flecha='000000' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_16" value="espacio='E1' tipo='segmento' fondo='no' color='e93926' dibujar-si='(texto=2)&(it_n>0)' coord_abs='no' expresión='(ejes.x+s/puntos*sc.x,ejes.y+X[s])(ejes.x+(s+1)*sc.x/puntos,ejes.y+X[s+1])' familia='s' s.intervalo='[0,it_n-1]' s.pasos='it_n-1' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">

      <param name="G_18" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='texto=2' coord_abs='no' expresión='(ejes.x+ejes.w,ejes.y)' texto='\${n}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_19" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='texto=2' coord_abs='no' expresión='(ejes.x-0.12,ejes.y+0.95)' texto='\${1}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_20" value="espacio='E1' tipo='punto' fondo='no' color='20303a' dibujar-si='texto=2' coord_abs='no' expresión='(ejes.x-0.15,ejes.y+ejes.h)' texto='\${x_n}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_21" value="espacio='E1' tipo='segmento' fondo='no' color='000000' dibujar-si='(texto=2)' coord_abs='no' expresión='(ejes.x,ejes.y+1)(ejes.x-0.05,ejes.y+1)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_22" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='texto=3' coord_abs='sí' expresión='[t1.x-5,t1.y]' texto='\b{Falta de predictibilidad:}\n\nOtra característica que indica la presencia de caos en el mapeo logístico, y en general en un sistema caótico, es la sensibilidad a ligeras perturbaciones de la condición inicial. Dado que este mapeo está bien determinado, es decir que la ecuación que lo describe no es aleatoria, podemos predecir perfectamente su evolución a partir de cualquier condición inicial. Sin embargo, cualquier variación o incertidumbre en dicha condición, en algunos casos lleva al sistema por una trayectoria muy distinta a largo plazo. A este fenómeno se conoce como sensibilidad a las condiciones iniciales. En el cuadro de la derecha, se observa como para ciertos valores del parámetro \serif{\b{\${r}}}, dos condiciones iniciales muy cercanas entre sí, en pocos pasos siguen trayectorias muy distintas.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='----texto=3----' ">
