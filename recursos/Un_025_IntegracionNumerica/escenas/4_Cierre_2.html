      <param name="G_02" value="espacio='nota' tipo='texto' fondo='no' color='000000' dibujar-si='menu==0' coord_abs='sí' expresión='[10,10]' texto='                                                                                 Se consideran nodos equiespaciados \serif{\b{\${a = x_0 < x_1 < x_2 < ... <x_{n-2} < x_{n-1} < x_n = b}}}\n                                                                                 \serif{\b{\${h = \frac{b - a}{n}}}},        \serif{\b{\${x_i = a + i h}}}        \serif{\b{\${i = 0, 1, 2, ..., n}}}        \serif{\b{\${f_i = f(x_i)}}}\nEn cada subintervalo \serif{\b{\${\[x_0, x_1\]}}}, \serif{\b{\${\[x_1, x_2\]}}}, ..., \serif{\b{\${\[x_{n-1}, x_{n}\]}}} puede aproximarse \serif{\b{\${f}}} por un polinomio de grado \serif{\b{\${1}}}.\n\nSi \serif{\b{\${f}}} es continua en \serif{\b{\${\[a, b\]}}} en cada subintervalo se aproxima por: \serif{\b{\${\int{x_{i-1}}{x_i}{f(x) dx} ≈ \frac{h}{2} (f(x_{i-1}) + f(x_i))}}}}\nLuego, \serif{\b{\${\int{a}{b}{f(x) dx} ≈ T_n(f) = \sum{i = 1}{n}{(\int{x_{i-1}}{x_i}{f(x) dx})} = \sum{i=1}{n}{\frac{h}{2} (f(x_{i-1}) + f(x_i))}}}}\nDesarrollando la expresión anterior \serif{\b{\${T_n(f) = h(\frac{1}{2} f_0 + \sum{i=1}{n}{f_i} + \frac{1}{2} f_n)}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_03" value="espacio='conclu' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,10]' texto='En esta unidad hemos visto que:\n• Se pueden obtener fórmulas de aproximación numérica de la integral utilizando polinomios que interpolan a la función \serif{\b{\${f}}}. La fórmula de integración consiste entonces en integrar dicho polinomio.\n• La fórmula de aproximación del trapecio es exacta para polinomios de grado \serif{\b{\${1}}} y la de Simpson para polinomios de grado \serif{\b{\${2}}}.' decimales='2' fijo='sí' ancho='conclu._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='nota' tipo='texto' fondo='no' color='2ecc71' dibujar-si='menu==0' coord_abs='sí' expresión='[740,210]' texto='\b{Error de la aproximación}\nSi \serif{\b{\${f&squot;&squot;}}} está acotada \serif{\b{\${\[a, b\]}}} por \n\serif{\b{\${M}}}, el error de la \naproximación \serif{\b{\${E}}} cumple: \n\serif{\b{\${|E| ≤ \frac{(b - a)^3}{12n^2} M}}}' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='nota' tipo='texto' fondo='no' color='000000' dibujar-si='menu==1' coord_abs='sí' expresión='[10,10]' texto='                                                                                 Se consideran nodos equiespaciados \serif{\b{\${a = x_0 < x_1 < x_2 < ... < x_{n-2} < x_{n-1} < x_n = b}}} \n                                                                                 siendo \serif{\b{\${n}}} par.\n                                                                                 \serif{\b{\${h = \frac{b - a}{n}}}},        \serif{\b{\${x_i = a + i h}}}        \serif{\b{\${i = 0, 1, 2, ..., n}}}        \serif{\b{\${f_i = f(x_i)}}}\nEn cada subintervalo \serif{\b{\${\[x_0, x_2\]}}}, \serif{\b{\${\[x_2, x_4\]}}}, ..., \serif{\b{\${\[x_{2i-2}, x_{2i}\]}}}, ..., \serif{\b{\${\[x_{n-2}, x_n\]}}} puede aproximarse \serif{\b{\${f}}} por un polinomio de grado \serif{\b{\${2}}}.\nSi \serif{\b{\${f}}} es continua en \serif{\b{\${\[a, b\]}}} en cada subintervalo se aproxima por: \serif{\b{\${\int{x_{2i-1}}{x_{2i}}{f(x) dx} ≈ \frac{2h}{6} (f(x_{2i-2}) + 4f(x_{2i-1}) + f(x_{2i}))}}}\nLuego, \serif{\b{\${\int{a}{b}{f(x) dx} ≈ S_n(f) = \sum{i=1}{n/2}{\int{x_{2i-2}}{x_{2i}}{f(x) dx}} = \sum{i=1}{n/2}{\frac{h}{3} (f(x_{2i-2}) + 4f(x_{2i-1}) + f(x_{2i}))}}}}\nDesarrollando la expresión anterior \serif{\b{\${S_n(f) = \frac{h}{3} (f_0 + 4 \sum{i=1,3,...}{n-1}{f_i} + 2 \sum{i=2,4,...}{n-2}{f_i + f_n})}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
