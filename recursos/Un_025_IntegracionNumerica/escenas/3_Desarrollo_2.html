      <param name="A_03" value="id='integral()' algoritmo='sí' expresión='area' inicio='n=0;incx=(b-a)/30;area=0;' hacer='punx1=a+n*incx;punx3=a+(n+1)*incx;punx2=a+incx/2+n*incx;area=area+(f(punx1)+4*f(punx2)+f(punx3))*incx/6;n=n+1' mientras='n<30' tipo='función' ">
      <param name="A_04" value="id='aproxi()' algoritmo='sí' expresión='area' inicio='n=0;incx=(b-a)/nuTer;area=0;' hacer='punx1=a+n*incx;punx3=a+(n+1)*incx;punx2=a+incx/2+n*incx;area=area+(f(punx1)+4*f(punx2)+f(punx3))*incx/6;n=n+1' mientras='n<nuTer' tipo='función' ">
      <param name="A_05" value="id='maxi1()' algoritmo='sí' expresión='maximo' inicio='n=1;inc=(b-a)/10;maximo=max(f(a),0);' hacer='punx=a+n*inc;maximo=max(f(punx),maximo);n=n+1' mientras='n<11' tipo='función' ">

      <param name="A_07" value="id='mini()' algoritmo='sí' expresión='minimo' inicio='n=1;incx=(b-a)/nuTer;minimo=min(0,f(a+incx));minimo=min(minimo,f(a));minimo=min(minimo,f(b))' hacer='punx=a+incx/2+n*incx;minimo=min(f(punx),minimo);n=n+1' mientras='n<nuTer' tipo='función' ">

      <param name="G_04" value="espacio='funcion' tipo='punto' fondo='no' color='808080' dibujar-si='(verMar=3)|(verMar=0)' coord_abs='no' expresión='(xini,cy(s))' familia='s' s.intervalo='[ymin,ymax+(ymax-ymin)/uniY]' s.pasos='uniY+1' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' ">

      <param name="G_07" value="espacio='funcion' tipo='punto' fondo='no' color='808080' dibujar-si='(verMar=2)|(verMar=0)' coord_abs='no' expresión='(cx(s),yini)' familia='s' s.intervalo='[a,b-(b-a)/nuTer]' s.pasos='nuTer-1' decimales='2' fijo='sí' tamaño='3' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' ">
      <param name="G_08" value="espacio='funcion' tipo='curva' fondo='no' color='008e8b' coord_abs='no' expresión='(cx(t),cy(f(t)))' parámetro='t' t.intervalo='[a,b+(b-a)/39]' t.pasos='40' ancho='3' visible='no' editable='no' lineDash='solid' ">
      <param name="G_09" value="espacio='funcion' tipo='curva' fondo='no' color='766b57c4' coord_abs='no' expresión='(cx(t),cy(f(s)+((f(s+(b-a)/nuTer)-f(s))/(b-a))*nuTer*(t-s)+(t-s)*(t-s-(b-a)/nuTer)*((nuTer)^2)*(2*f(s)-4*f(s+(b-a)/(2*nuTer))+2*f(s+(b-a)/nuTer))/(b-a)^2))' familia='s' s.intervalo='[a,b-(b-a)/nuTer]' s.pasos='nuTer-1' parámetro='t' t.intervalo='[s,s+(b-a)/nuTer]' t.pasos='15' ancho='3' visible='no' editable='no' lineDash='solid' ">

      <param name="G_14" value="espacio='funcion' tipo='punto' fondo='no' color='a80000' coord_abs='no' expresión='(xini+xlon,yini)' decimales='2' fijo='sí' tamaño='3' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' ">
      <param name="G_15" value="espacio='curva' tipo='polígono' fondo='no' color='blanco' coord_abs='sí' expresión='(0,0)(0,curva._w)(curva._w,curva._h)(0,curva._h)(0,0)' ancho='2' lineDash='solid' ">
      <param name="G_16" value="espacio='funcion' tipo='punto' fondo='no' color='da8700' coord_abs='no' expresión='(cx(s),cy(f(s)))' familia='s' s.intervalo='[a,b]' s.pasos='nuTer' decimales='2' fijo='sí' tamaño='5' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' ">
      <param name="G_17" value="espacio='funcion' tipo='punto' fondo='no' color='da8700' coord_abs='no' expresión='(cx(s+(b-a)/(2*nuTer)),cy(f(s+(b-a)/(2*nuTer))))' familia='s' s.intervalo='[a,b-(b-a)/nuTer]' s.pasos='nuTer-1' decimales='2' fijo='sí' tamaño='5' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' ">
      <param name="G_18" value="espacio='funcion' tipo='punto' fondo='no' color='3ba80000' coord_abs='no' expresión='(cx(b),cy(0))' texto='b' decimales='2' fijo='sí' tamaño='6' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_19" value="espacio='texto' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(texto._w/2,texto._h-22)' texto='[steps+1] / 2' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_20" value="espacio='texto' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='Sea la función\n\n\serif{\b{\${f(x) =}}}                       en \serif{\b{\${\[a, b\] = \[                      ,                      \]}}}' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_21" value="espacio='texto' tipo='texto' fondo='no' color='000000' dibujar-si='paso==0' coord_abs='sí' expresión='[20,120]' texto='La integral definida de \serif{\b{\${f(x)}}} en el intervalo \serif{\b{\${\[a, b\]}}} puede aproximarse considerando la integral del polinomio de grado \serif{\b{\${2}}} que pasa por:\n\n\serif{\b{\${(a, f(a)), (\frac{a + b}{2}, f(\frac{a + b}{2})), (b, f(b))}}}\n\nSe tiene entonces que:\n\n\serif{\b{\${\int{a}{b}{f(x) dx} ≈ (\frac{b - a}{6}) ∙ (f(a) + 4 f(\frac{a + b}{2}) + f(b))}}}\n\serif{\b{\${= [((b-a)/6)*(f(a)+4*f((a+b)/2)+f(b))]}}}\n\nNota: El valor de la integral es \serif{\b{\${[integral()]}}}' decimales='8' fijo='no' ancho='texto._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='texto' tipo='texto' fondo='no' color='000000' dibujar-si='paso==1' coord_abs='sí' expresión='[20,120]' texto='Si \serif{\b{\${(b - a)}}} es grande no se obtiene una buena aproximación.\nPara conseguir un valor más exacto se puede dividir el intervalo \serif{\b{\${\[a, b\]}}} en subintervalos y aplicar en cada uno la aproximación anterior.\n\nSi el número de subintervalos es                          el valor que se obtiene es \serif{\b{\${[aproxi()]}}}\n\n\b{Nota:} El valor de la integral es \serif{\b{\${[integral()]}}}\n\nEn verde se representa la función \serif{\b{\${f(x)}}} y en azul la función aproximante.' decimales='2' fijo='sí' ancho='texto._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
