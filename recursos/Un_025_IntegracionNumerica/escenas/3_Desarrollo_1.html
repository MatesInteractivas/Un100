      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Fórmulas de cuadratura' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='botones' tipo='imagen' fondo='sí' coord_abs='no' expresión='(0,0.25,1,1)' archivo='images/cuadratura.svg' rotini='0' opacidad='1' ">
      <param name="G_03" value="espacio='INFO' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,50]' texto='\color{c97a25}{Observaciones} sobre las fórmulas definidas en el apartado \b{Inicio}:\n\n\color{005c99}{• Fórmula del punto medio:}\n\nPara su utilización se necesita conocer el valor de la función en un punto\n\serif{\b{\${\int{a}{b}{f(x) dx} ≈ A_0 f(x_0)}}},    \serif{\b{\${x_0 = \frac{b + a}{2}}}},    \serif{\b{\${A_0 = b - a}}} \nEs exacta si \serif{\b{\${f(x)}}} es un polinomio de grado \serif{\b{\${0}}} (constante) en el intervalo \serif{\b{\${\[a, b\]}}}\n\n\color{005c99}{• Fórmula del trapecio:}\n\nPara su utilización se necesita conocer el valor de la función en dos puntos \serif{\b{\${\int{a}{b}{f(x) dx} ≈ A_0 f(x_0) + A_1 f(x_1)}}},    \serif{\b{\${x_0 = a}}},    \serif{\b{\${x_1 = b}}},    \serif{\b{\${A_0 = \frac{b - a}{2}}}},    \serif{\b{\${A_1 = \frac{b - a}{2}}}} \nEs exacta si \serif{\b{\${f(x)}}} es un polinomio de grado \serif{\b{\${1}}} en el intervalo \serif{\b{\${\[a, b\]}}}' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='explica' tipo='texto' fondo='no' color='000000' dibujar-si='ver==1' coord_abs='sí' expresión='[20,20]' texto='Las fórmulas de cuadratura proporcionan un valor aproximado de la integral de una función \serif{\b{\${f}}} en un intervalo \serif{\b{\${\[a, b\]}}} mediante una fórmula de la forma:\n\n\serif{\b{\${I_n(f) = A_0 f(x_0) + A_1 f(x_1) + ... + A_n f(x_n)}}}\n\nEstán determinadas por: \n\n• Un conjunto de puntos equiespaciados \serif{\b{\${x_0}}}, \serif{\b{\${x_1}}}, ..., \serif{\b{\${x_n}}} que llamaremos \n\b{nodos}. \n• Un conjunto de valores \serif{\b{\${A_0}}}, \serif{\b{\${A_1}}},..., A_n}}} que llamaremos \b{pesos}.\n\nLas fórmulas de cuadratura: \n\n• Representan una suma ponderada de valores de \serif{\b{\${f(x)}}}\n• Conservan las propiedades de linealidad de la integral, es decir, si \serif{\b{\${α}}} y \serif{\b{\${β}}} son números reales y \serif{\b{\${f}}} y \serif{\b{\${g}}} dos funciones \n\n\serif{\b{\${I_n(αf + βg) = α I_n(f) + β I_n(g)}}}' decimales='2' fijo='no' ancho='explica._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='explica' tipo='texto' fondo='no' color='000000' dibujar-si='ver==2' coord_abs='sí' expresión='[20,20]' texto='Si se denota por \serif{\b{\${E_n(f)}}} el error de truncamiento de la fórmula de aproximación dada por:\n\n\serif{\b{\${I_n(f) = A_0 f(x_0) + A_1 f(x_1) + ... + A_n f(x_n)}}}\n\nes decir, \n\n\serif{\b{\${\int{a}{b}{f(x) dx} = I_n(f) + E_n(f)}}}\n\nse dirá que la \color{003674}{fórmula de cuadratura es exacta} para una función \serif{\b{\${f}}} si \serif{\b{\${E_n(f) = 0}}}\n\nUna \color{003674}{fórmula de cuadratura tiene grado de exactitud \serif{\b{\${N}}}} si es exacta para todos los polinomios de grado menor o igual a \serif{\b{\${N}}}, pero no lo es para alguno de grado \serif{\b{\${N + 1}}}.' decimales='2' fijo='no' ancho='explica._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_07" value="espacio='botones' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[160,70]' texto='¿Qué representan\nestas fórmulas y\ncómo se definen?' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='botones' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[175,370]' texto='¿Qué es el grado\nde exactitud de\nuna fórmula de\ncuadratura?' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
