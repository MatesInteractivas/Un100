      <param name="G_51" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Momento estático de un área}\n\nEl momento estático \serif{\b{\${dS_{eje}}}} de un área elemental \serif{\b{\${dA}}}, respecto a un eje cualquiera de su plano, se define como el producto del área por la coordenada correspondiente. Así, con respecto al eje \serif{\b{\${x}}}, sería: \serif{\b{\${dSx = ydA}}}' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_52" value="espacio='E3' tipo='imagen' fondo='no' dibujar-si='steps==0' coord_abs='no' expresión='(0,-1,0.45,0.45)' archivo='images/3_desarrollo_1_1.svg' rotini='0' opacidad='1' ">
      <param name="G_53" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='El momento estático de una superficie de área \serif{\b{\${A}}} respecto a un eje cualquiera contenido en su plano, será la “suma” de los momentos estáticos respecto a ese mismo eje. Para el eje \serif{\b{\${x}}}, la suma la expresamos con la siguiente integral:\n\c{\serif{\b{\${S_x = \int{A}{}{dS_x} = \int{A}{}{ydA}}}}}\n\nSi es con respecto al eje \serif{\b{\${y}}}:\n\c{\serif{\b{\${S_y = \int{A}{}{dS_y} = \int{A}{}{xdA}}}}}\n\nConstruye diferentes tipos de hexágonos y verifica la posición del centroide.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_54" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='\b{Centroide}\n\nEl centroide (baricentro) de una superficie plana de área \serif{\b{\${A}}}, es un punto tal que el producto del área \serif{\b{\${A}}} por la distancia desde un eje cualquiera hasta ese punto, resulta igual al momento estático de la superficie respecto a dicho eje, es decir: \c{\serif{\b{\${A ∙ x_c = \int{A}{}{x ∙ dA} = S_y}}}}\n\nDe donde se deduce que: \c{\serif{\b{\${x_c = \frac{\int{A}{}{x ∙ dA}}{A} = \frac{S_y}{A}}}}}\n\ny análogamente \c{\serif{\b{\${y_c = \frac{\int{A}{}{y ∙ dA}}{A} = \frac{S_x}{A}}}}}' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
