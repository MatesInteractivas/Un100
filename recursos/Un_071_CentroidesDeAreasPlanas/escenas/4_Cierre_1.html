      <param name="G_24" value="espacio='Cierre' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='\b{1.} El centroide de un triángulo se encuentra en la intersección de sus medianas (baricentro).\n\n\b{2.} El centroide de cualquier sección plana está sobre los ejes de simetría, si éstos existen.\n\n\b{3.} El centroide de una figura compuesta se halla usando el primer momento de área \n\serif{\b{\${x_c = \frac{\sum{}{}{x_{ci} A_i}}{A}}}}    \serif{\b{\${y_c = \frac{\sum{}{}{y_{ci} A_i}}{A}}}}\n\n\b{4.} El centroide de una sección plana acotada por la curva de una función, se halla utilizando el primer momento de área, así: \n\serif{\b{\${x_c = \frac{\int{a}{b}{x f(x) dx}}{A}}}}    \serif{\b{\${y_c = \frac{\int{a}{b}{\[f(x)\]^2dx}}{2A}}}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_25" value="espacio='Cierre' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[522,25]' texto='En la mayoría de las secciones formadas por figuras geométricas simples, el centroide es relativamente sencillo de localizar.\n\n\n\n\n\n\n\n\n\n\nEn áreas planas conformadas por la curva de una función, es necesario recurrir al cálculo integral. Te invitamos a practicar un poco con este tipo de áreas; para ello, haz clic en el siguiente botón:' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
