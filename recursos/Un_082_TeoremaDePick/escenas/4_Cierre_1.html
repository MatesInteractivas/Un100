      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==0)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Antes de empezar la demostración completa del teorema de Pick, demostraremos algunos casos particulares más simples, necesarios para la demostración del teorema.\n\n\b{1.-} El teorema de Pick se cumple para rectángulos cuyos lados están alineados con la retícula.\n\n\b{2.-} El teorema de Pick se cumple para triángulos rectángulos cuyos catetos están alineados con la retícula.\n\n\b{3.-} El teorema de Pick se cumple para triángulos generales, con vértices en la retícula.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==0' ">

      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==1)' coord_abs='sí' expresión='[posImagenEjemplo.x+90,posImagenEjemplo.y+160]' texto='n' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==1' ">
      <param name="G_09" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==1)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Para este ejemplo sabemos que \serif{\b{\${n = 6}}}, \serif{\b{\${m = 7}}} y su área es \serif{\b{\${n · m = 6 ⋅ 7 = 42}}}\n\nSi contamos los puntos de la rejilla en el interior se observa que son \serif{\b{\${30}}} y los puntos sobre el borde son \serif{\b{\${26}}}, por lo que el teorema de Pick nos dice que: \n\n\serif{\b{\${A = 30 + \frac{26}{2} - 1 = 42}}}' decimales='2' fijo='sí' ancho='394' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==1' ">
      <param name="G_10" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==2)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Veamos que pasa con un rectángulo con \serif{\b{\${n}}} y \serif{\b{\${m}}} enteros positivos mayores que cero.\n\nEs fácil ver que los puntos de la rejilla que se encuentran sobre el borde del rectángulo son \serif{\b{\${B = 2n + 2m}}} y los puntos de la rejilla que se encuentran en el interior son \serif{\b{\${I = (n - 1)(m - 1)}}}\n\nAplicando el teorema de Pick tenemos:\n\n\serif{\b{\${A = I + \frac{B}{2} - 1 = (n - 1)(m - 1) + \frac{(2n + 2m)}{2} - 1}}}\n                              \serif{\b{\${= (nm - n - m + 1) + (n + m) - 1}}}\n                              \serif{\b{\${= nm}}}                                                            ∎ \n\nLo que corresponde a la fórmula para calcular el área de un rectángulo.' decimales='2' fijo='sí' ancho='482' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==2' ">

      <param name="G_12" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='(paso>=3)&&(paso<7)' coord_abs='sí' expresión='[E1._w/2,20]' texto='[titulo3]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==3)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Observemos los siguientes triángulos rectángulos\n\n\n\n\n\n\n\n\n\n\n\n\nSe puede notar que es fácil contar el número de vértices que se encuentran en los catetos, pero contar los que se encuentran sobre la hipotenusa es algo más complicado, debido a la diversidad de los triángulos.' decimales='2' fijo='sí' ancho='944' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==3' ">
      <param name="G_14" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(paso==3)' coord_abs='sí' expresión='(E1._w/2,260,0.5,0.5)' archivo='images/ejemploCierre3.png' rotini='0' opacidad='1' info='paso==3' ">
      <param name="G_15" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==4)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Dado un triángulo rectángulo cuyos catetos son de longitud \serif{\b{\${n}}} y \serif{\b{\${m}}}, alineados con la retícula, supondremos que el número de vértices en la hipotenusa sin contar los que se encuentran en las esquinas, es \serif{\b{\${k}}}, entonces tenemos que el número de puntos en el borde son: \serif{\b{\${B = n + m + 1 + k}}}' decimales='2' fijo='sí' ancho='944' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==4' ">
      <param name="G_16" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(paso==4)' coord_abs='sí' expresión='(E1._w/2,340,0.5,0.5)' archivo='images/ejemploCierre4.png' rotini='0' opacidad='1' info='paso==4' ">
      <param name="G_17" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==5)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='El número de vértices en el interior lo podemos calcular considerando los vértices interiores de un rectángulo de lados \serif{\b{\${n}}} y \serif{\b{\${m}}}, que por el caso anterior sabemos que son \serif{\b{\${(n - 1)(m - 1)}}}, le restamos los \serif{\b{\${k}}} vértices que están sobre la hipotenusa y lo dividimos entre \serif{\b{\${2}}}, por lo que tenemos que \serif{\b{\${I = ((n - 1)(m - 1) - k)/2}}}' decimales='2' fijo='sí' ancho='944' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==5' ">
      <param name="G_18" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(paso==5)' coord_abs='sí' expresión='(E1._w/2,340,0.5,0.5)' archivo='images/ejemploCierre5.png' rotini='0' opacidad='1' info='paso==5' ">
      <param name="G_19" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==6)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Usando el teorema de Pick para un triángulo con catetos alineados a la rejilla, tenemos:\n\n\serif{\b{\${A = I + \frac{B}{2} - 1 = \frac{((n - 1)(m - 1) - k)}{2} + \frac{m + n + 1 + k}{2} - 1}}}\n                              \serif{\b{\${= \frac{nm}{2} - \frac{n}{2} - \frac{m}{2} + \frac{1}{2} - \frac{k}{2} + \frac{m}{2} + \frac{n}{2} + \frac{1}{2} + \frac{k}{2} - 1}}}\n                              \serif{\b{\${= \frac{nm}{2}}}}                                                                              ∎\n\nLo que corresponde a la fórmula para calcular el área de un triángulo.' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==6' ">
      <param name="G_20" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='(paso>=7)&&(paso<11)' coord_abs='sí' expresión='[E1._w/2,20]' texto='[titulo4]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_21" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==7)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Ahora que sabemos que el teorema de Pick se cumple para rectángulos y triángulos rectángulos, podemos demostrar que se cumple para triángulos generales cuyos vértices se encuentran sobre la rejilla.\n\nPara esto utilizaremos el hecho de que cualquier triángulo se puede completar a un rectángulo agregando a lo más 3 triángulos rectángulos.\n\nEn la figura se muestra el triángulo \serif{\b{\${T}}} completado a un rectángulo, con la ayuda de los triángulos \serif{\b{\${A}}}, \serif{\b{\${B}}} y \serif{\b{\${C}}}.' decimales='2' fijo='sí' ancho='394' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==7' ">
      <param name="G_22" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(paso==7)' coord_abs='sí' expresión='(posImagenEjemplo.x+255,posImagenEjemplo.y-10+185,0.5,0.5)' archivo='images/ejemploCierre6.png' rotini='0' opacidad='1' info='paso==7' ">
      <param name="G_23" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==8)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Supongamos que el triángulo \serif{\b{\${A}}} tiene \serif{\b{\${I_a}}} puntos interiores y \serif{\b{\${B_a}}} puntos en el borde, el triángulo \serif{\b{\${B}}} tiene \serif{\b{\${I_b}}} puntos interiores y \serif{\b{\${B_b}}} puntos en el borde, el triángulo \serif{\b{\${C}}} tiene \serif{\b{\${I_c}}} puntos interiores y \serif{\b{\${B_c}}} puntos en el borde. Llamemos al rectángulo que los contiene \serif{\b{\${R}}} con \serif{\b{\${I_r}}} puntos interiores y \serif{\b{\${B_r}}} puntos en el borde.\n\nComo sabemos que el teorema de Pick se cumple para triángulos rectángulos y rectángulos, tenemos que:\n\n\serif{\b{\${A(A) = I_a + \frac{B_a}{2} - 1}}}\n\serif{\b{\${A(B) = I_b + \frac{B_b}{2} - 1}}}\n\serif{\b{\${A(C) = I_c + \frac{B_c}{2} - 1}}}\n\serif{\b{\${A(R) = I_r + \frac{B_r}{2} - 1}}}\n\nY lo que queremos demostrar es que \serif{\b{\${A(T) = I_t + \frac{B_t}{2} - 1}}}' decimales='2' fijo='sí' ancho='944' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==8' ">
      <param name="G_24" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(paso==9)' coord_abs='sí' expresión='(689+148,posImagenEjemplo.y-10+105,0.5,0.5)' archivo='images/ejemploCierre7.png' rotini='0' opacidad='1' ">
      <param name="G_25" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==9)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='De entrada sabemos que\n\serif{\b{\${A(T) = A(R) - A(A) - A(B) - A(C)}}}                                          \b{(1)}\n\serif{\b{\${= I_r - I_a - I_b - I_c + \frac{B_r - B_a - B_b - B_c}{2} + 2}}}                                 \b{(2)}\n\nSupongamos que el rectángulo \serif{\b{\${R}}} es de \serif{\b{\${n × m}}} y entonces \serif{\b{\${A(R) = nm}}}, con \serif{\b{\${I_r = (n - 1)(m - 1)}}} y \serif{\b{\${B_r = 2n + 2m}}}\n\nContando con cuidado los puntos en el borde tenemos que:\n\serif{\b{\${B_a + B_b + B_c = B_r + B_t}}}  ó  \serif{\b{\${B_r = B_a + B_b + B_c - B_t}}}                \b{(3)}' decimales='2' fijo='sí' ancho='600' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==9' ">
      <param name="G_26" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==9)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde+280]' texto='Ahora, contando los puntos en el interior de \serif{\b{\${R}}}, tenemos que, son los puntos en el interior de cada triángulo, mas los puntos en el borde de \serif{\b{\${T}}}, exceptuando sus 3 vértices, ya que estos no se encuentran en el interior de \serif{\b{\${R}}}. Por lo que tenemos que:\n\serif{\b{\${I_r = I_a + I_b + I_c + I_t + (B_a + B_b + B_c - B_r) - 3}}}                      \b{(4)}\n\nSustituyendo el valor de \serif{\b{\${B_r}}} de la ecuación \b{(3)} en la ecuación \${(4)} tenemos:\n\serif{\b{\${I_r = I_a + I_b + I_c + I_t + (B_a + B_b + B_c - (B_a + B_b + B_c - B_t)) = I_a + I_b + I_c + I_t + B_t }}}                   \b{(5)}' decimales='2' fijo='sí' ancho='944' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==9' ">
      <param name="G_27" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==10)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Ahora, sustituyendo los valores de \serif{\b{\${B_r}}} y \serif{\b{\${I_r}}} de las ecuaciones \b{(3)} y \b{(5)} en la ecuación \b{(2)}, tenemos:\n\n\serif{\b{\${A(T) = I_r - I_a - I_b - I_c + \frac{B_r - B_a - B_b - B_c}{2} + 2}}}\n           \serif{\b{\${= (I_a + I_b + I_c + I_t + B_t - 3) - I_a - I_b - I_c + \frac{(B_a + B_b + B_c - B_t) - B_a - B_b - B_c}{2} + 2}}}\n           \serif{\b{\${= I_t + B_t - 3 - \frac{B_t}{2} + 2}}}\n           \serif{\b{\${= I_t + \frac{B_t}{2} - 1}}}           ∎\n\nque es lo que queríamos demostrar. Por lo tanto, el teorema de Pick se cumple para triángulos generales con vértices sobre la rejilla.' decimales='2' fijo='sí' ancho='944' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==10' ">
      <param name="G_28" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='paso>=11' coord_abs='sí' expresión='[E1._w/2,20]' texto='[titulo5]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_29" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==11)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='La demostración del teorema de Pick se realiza por inducción.\n\nConsideremos un polígono simple \serif{\b{\${P}}} y un triángulo \serif{\b{\${T}}} con una arista común a \serif{\b{\${P}}}.\n\nPor la demostración anterior sabemos que el teorema se cumple para \serif{\b{\${T}}}, que es nuestro caso base.\n\nTomaremos como hipótesis de inducción que el teorema de Pick se cumple para \serif{\b{\${P}}}, entonces lo que queremos demostrar es que el polígono \serif{\b{\${PT}}} (polígono que se obtiene al agregar el triángulo \serif{\b{\${T}}} al polígono \serif{\b{\${P}}}) cumple el teorema de Pick.' decimales='2' fijo='sí' ancho='394' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==11' ">
      <param name="G_30" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(paso==11)' coord_abs='sí' expresión='(posImagenEjemplo.x+255,posImagenEjemplo.y-10+185,0.5,0.5)' archivo='images/ejemploCierre8.png' rotini='0' opacidad='1' info='paso==11' ">
      <param name="G_31" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==12)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Como \serif{\b{\${P}}} y \serif{\b{\${T}}} tienen una arista común, entonces los puntos de la rejilla que están en esa arista son parte de los puntos interiores del polígono \serif{\b{\${PT}}}, excepto los dos puntos en los extremos. Si denotamos a los puntos de la arista común como \serif{\b{\${c}}}, tenemos que:\n\n\serif{\b{\${I_{pt} = (I_p + I_t) + (c - 2)}}}\n\serif{\b{\${B_{pt} = (B_p + B_t) - 2(c - 2) - 2}}}' decimales='2' fijo='sí' ancho='394' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==12' ">
      <param name="G_32" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(paso==12)' coord_abs='sí' expresión='(posImagenEjemplo.x+255,posImagenEjemplo.y-10+185,0.5,0.5)' archivo='images/ejemploCierre9.png' rotini='0' opacidad='1' info='paso==12' ">
      <param name="G_33" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==13)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='De lo anterior tenemos que: \serif{\b{\${I_p + I_t = I_{pt} - (c - 2)}}}  y  \serif{\b{\${B_p + B_t = B_{pt} + 2(c - 2) + 2}}}\n\n\serif{\b{\${A(PT) = A(P) + A(T)}}}                                          lo que queremos demostrar \n\n               \serif{\b{\${= I_p + \frac{B_p}{2} - 1 + A(T)}}}                            por hipótesis de inducción\n\n               \serif{\b{\${= I_p + \frac{B_p}{2} - 1 + I_t + \frac{B_t}{2} - 1}}}                por caso base \n\n               \serif{\b{\${= (I_p + I_t) + \frac{(B_p + B_t)}{2} - 2}}}\n\n               \serif{\b{\${= I_{pt} - (c - 2) + \frac{B_{pt} + 2(c - 2) + 2}{2} - 2}}} \n\n               \serif{\b{\${= I_{pt} + \frac{B_{pt}}{2} - 1}}}                                          ∎' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==13' ">
