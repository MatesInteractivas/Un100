      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='ninfo==0' coord_abs='sí' expresión='[20,20]' texto='\b{Conclusiones}\n\nKepler descubrió sus dos primeras leyes estudiando con mucho detalle las trayectorias de los planetas en el espacio a partir de las observaciones de Tycho Brahe, que consistían esencialmente de ángulos a los que en ciertas fechas podían verse algunos planetas. \n\nLlegar a establecer las órbitas planetarias primero como simples posiciones en el espacio y luego comprobar que éstas correspondían a elipses y determinar las características de cada una, fue un trabajo monumental por el que Kepler tiene una fama muy merecida. \n\nLa segunda ley va íntimamente ligada a la primera pues el hecho de que los movimientos de los planetas no correspondían a movimientos circulares uniformes fue un hecho esencial en el descubrimiento de las órbitas elípticas. \n\nLa Segunda ley de Kepler representa lo que pudo conservarse de la idea del movimiento circular uniforme, ya no con la uniformidad del cambio en el ángulo, sino con la de cambio en el área barrida por el radio vector. \n' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='ninfo==1' coord_abs='sí' expresión='[20,20]' texto='Pero lo más importante de la Segunda ley es que permite saber en qué posición va a estar cada planeta en cualquier tiempo futuro, y en dónde estuvo en cualquier tiempo pasado. Esto es gracias a que esta ley hace posible conocer el ángulo recorrido en cualquier tiempo mediante un proceso de aproximación utilizando incrementos pequeños de tiempo y estimando, dada la distancia al Sol, el ángulo recorrido en esos incrementos de tiempo. \n\nEs un proceso laborioso que en la época de Kepler requería muchos cálculos, pero se podía hacer. Hoy en día es fácil hacerlo con una computadora. En unos cuantos segundos se pueden calcular las trayectorias de todos los planetas con gran detalle y a partir de ellas realizar las predicciones como se hizo en la escena del Desarrollo.\n\nSeguramente Kepler no sospechó que su Segunda ley era equivalente a uno de los principios de conservación de la mecánica: la del momento angular y en realidad se aplica a cuerpos que se mueven sujetos a cualquier fuerza central, es decir, siempre dirigida a un punto. ' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='ninfo==2' coord_abs='sí' expresión='[20,20]' texto='En el Desarrollo se presentó una escena en la que se muestran los Planetas del sistema solar en cualquier momento entre digamos, 1900 y 2100. \n\nEsto pudo hacerse gracias al conocimiento de la Segunda ley de Kepler y los datos que el mismo Kepler recopiló sobre los planetas conocidos en su época mas los que fueron descubiertos y estudiados posteriormente. Los datos están basados en las posiciones de los planetas el 1º de Enero del año 2000, y a partir de eso, es posible realizar con increíble precisión la posición de los planetas por muchos años antes y después de esa fecha. \n\nEste logro, conocido y comprobado ya en vida de Kepler, abrió las puertas a la Ciencia para descubrir las primeras leyes fundamentales de la Física, como son las tres leyes del movimiento de Newton y su famosa Ley de la Gravitación Universal. Aunque no hay que olvidar que en esto también fue determinante la Tercera ley de Kepler, que es objeto de otra unidad de esta serie. ' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
