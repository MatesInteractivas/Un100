      <param name="A_14" value="id='reduceVelo(np)' algoritmo='sí' expresión='x' inicio='dtt=velo*dt/np' hacer='velo=(abs(tiempo-year)<2*dtt)?velo/2:velo;dtt=velo*dt/np;' mientras='(abs(tiempo-year)<2*dtt)&(velo>1/1024)' tipo='función' ">
      <param name="A_15" value="id='GoToYear(year)' algoritmo='sí' expresión='x' local='np' inicio='moving=0;signo=(year>=tiempo)?1:-1;np=512;velo=8' hacer='reduceVelo(np);advancePlanets(np);tiempo=tiempo+signo*velo*dtiempo;' mientras='((signo>0)&(tiempo<year))|(signo<0)&(tiempo>year)' tipo='función' ">
      <param name="A_16" value="id='calcDate()' algoritmo='sí' expresión='x' hacer='anyo=ent(tiempo);mes=ent(12*(tiempo%1));dia=min(ent((365.25*tiempo)%(365.25/12))+1,31);mes=(mes==0)?&squot;Enero&squot;:mes;mes=(mes==1)?&squot;Febrero&squot;:mes;mes=(mes==2)?&squot;Marzo&squot;:mes;mes=(mes==3)?&squot;Abril&squot;:mes;mes=(mes==4)?&squot;Mayo&squot;:mes;mes=(mes==5)?&squot;Junio&squot;:mes;mes=(mes==6)?&squot;Julio&squot;:mes;mes=(mes==7)?&squot;Agosto&squot;:mes;mes=(mes==8)?&squot;Septiembre&squot;:mes;mes=(mes==9)?&squot;Octubre&squot;:mes;mes=(mes==10)?&squot;Noviembre&squot;:mes;mes=(mes>=11)?&squot;Diciembre&squot;:mes;' tipo='función' ">
      <param name="A_17" value="id='Titulo()' algoritmo='sí' expresión='titulo' local='titulo' inicio='titulo=&squot;ERROR&squot;' hacer='titulo=(npar==0)?&squot;La Segunda Ley de Kepler&squot;:titulo;titulo=((npar>0)&(npar<=9))?Nom[npar-1]:titulo' tipo='función' ">
      <param name="A_18" value="id='Ang(i,t)' algoritmo='sí' expresión='ALFA[i,k]+(ang-k)*((ALFA[i,(k+1)%NpO]-ALFA[i,k])%dosPi)' local='ang,k' hacer='ang=NpO*(t%Data[i,orpe])/Data[i,orpe];k=ent(ang);' tipo='función' ">
      <param name="A_19" value="id='Radio(i,t)' algoritmo='sí' expresión='Data[i,nump]/(1+Data[i,exce]*cos(Ang(i,t)))' tipo='función' ">
      <param name="A_20" value="id='ss' expresión='s+Data[planet,opre]/NP' tipo='variable' ">
      <param name="A_21" value="id='ANG(n,s)' algoritmo='no' expresión='(Ang(n,s)+(Data[n,lope]+Data[n,loan])*pidiv180)%dosPi' tipo='función' ">
      <param name="A_22" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='UAenMK=149.5978707;pidiv180=pi/180;radAst=2.7;NP=180;a=1.85;b=1.85;ejes=1;orbit=1;radius=1;apsis=1;signo=1;info=1;firstTime=1;NpO=720;dosPi=2*pi;initInterface();initConstants();initData();calcData();_GetMatrix_(&squot;data/OrbitData.txt&squot;,&squot;ALFA&squot;);calcPlanets();Reiniciar();planet=1;getPlanet()' ">
      <param name="A_23" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='calcDate();aux=&squot;(planet>0)?getPlanet():calcPlanet()&squot;;calcPlanet();E3.rot.y=90-rot.y;E3.rot.z=rot.z;getPlanet();npar=(E2.mouse_pressed)?ent(-E2.mouse_y):npar;info=(E2.mouse_pressed&firstTime)?1:info;info=(E2.mouse_pressed&(!firstTime))?1-info:info;info=(E2.mouse_pressed&(npara!=npar))?1:info;firstTime=(E2.mouse_pressed&firstTime)?0:firstTime;DY=(npara!=npar)?0:DY;npara=npar;;' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='La Segunda Ley de Kepler' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E2' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[E2._w-cw-cx-10,7+cy+s*(ch+cs)]' familia='s' s.intervalo='[1,8]' s.pasos='7' texto='[Nom[s]]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_right' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_03" value="espacio='E4' tipo='imagen' fondo='sí' coord_abs='no' expresión='(0,0,0.58,0.58)' archivo='images/zodiac.svg' rotini='0' opacidad='1' ">
      <param name="G_04" value="espacio='E4' tipo='polígono' fondo='sí' color='44000000' coord_abs='sí' expresión='(0,0)(E4._w-1,0)(E4._w-1,E4._h-1)(0,E4._h-1)(0,0)' relleno='44000000' ancho='1' lineDash='solid' ">
      <param name="G_05" value="espacio='E4' tipo='polígono' fondo='no' color='(ent(12*s/Data[planet,orpe])%2,00,1-ent(12*s/Data[planet,orpe])%2,00)' coord_abs='no' expresión='(0,0)(Radio(planet,s)*cos(ANG(planet,s)),-Radio(planet,s)*sen(ANG(planet,s)))(Radio(planet,ss)*cos(ANG(planet,ss)),-Radio(planet,ss)*sen(ANG(planet,ss)))(0,0)' familia='s' s.intervalo='[0,Data[planet,orpe]]' s.pasos='NP' relleno='(ent(12*s/Data[planet,orpe])%2,00,1-ent(12*s/Data[planet,orpe])%2,00)' ancho='2' lineDash='solid' ">
      <param name="G_06" value="espacio='E4' tipo='arco' fondo='no' color='20303a' coord_abs='no' centro='(0,0)' radio='0.0625' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' relleno='ffff80' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_07" value="espacio='E4' tipo='curva' fondo='no' color='grisClaro' dibujar-si='planet==s' coord_abs='no' expresión='(Radio(s,t)*cos(ANG(s,t)),-Radio(s,t)*sen(ANG(s,t)))' familia='s' s.intervalo='[0,9]' s.pasos='9' parámetro='t' t.intervalo='[0,Data[s,orpe]]' t.pasos='360' ancho='2' visible='no' editable='no' lineDash='solid' ">
      <param name="G_08" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_09" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_10" value="espacio='INFO' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,50]' texto='[Titulo()]' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==0' coord_abs='sí' expresión='[20,80]' texto='La segunda ley de Kepler afirma que los radios vectores (o segmentos) que van del Sol a cada uno de los planetas, barren áreas iguales en tiempos iguales.\n\nEn esta escena se muestran las áreas barridas por el radio vector de cada planeta en un tiempo equivalente a una doceava parte de su período, mediante una alternancia de colores. En el caso de la Tierra, cada área que se muestra corresponde aproximadamente a un mes.\n\nKepler descubrió las órbitas elípticas por la irregularidad que encontró en los movimientos de los planetas. \n\nLas órbitas circulares siempre se asociaban a un movimiento uniforme en el que el planeta viajaba siempre a la misma velocidad y recorría ángulos iguales en tiempos iguales.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica 2ª Ley de Kepler.' ">
      <param name="G_12" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==1' coord_abs='sí' expresión='[20,80]' texto='Como en virtud de las observaciones de Tycho Brahe las órbitas circulares con movimiento uniforme no resultaron viables, Kepler tuvo que admitir primero que el Sol no estaba en el centro de las órbitas circulares, luego que los planetas no viajaban a una velocidad uniforme, y finalmente que la única manera de explicar las observaciones era suponer dos cosas:\n\n\b{1)} las órbitas eran elipses\n\b{2)} los radios vectores del Sol a los planetas barrían áreas iguales en tiempos iguales.\n\nEn particular, esto implicaba que debían viajar más rápido al pasar por el perihelio y más despacio al pasar por el afelio. Lo más impactante es que estas leyes se cumplen con una precisión casi total y esto permite predecir con gran fiabilidad las posiciones de todos los planetas en cualquier tiempo futuro y saber la que habían tenido en el pasado.\n\nComo puede verse, las excentricidades de los planetas no son muy grandes, pero en casos como Mercurio y Marte, son lo suficientemente grandes para que su elipticidad sea evidente a simple vista y las razones de sus velocidades en perihelio y afelio sean de 52% y 20% respectivamente, lo cual no puede confundirse de ninguna manera con un movimiento circular uniforme.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica Sistema de coordenadas' ">
      <param name="G_13" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==2' coord_abs='sí' expresión='[20,80]' texto='La excentricidad de una elipse es la razón entre la distancia de los puntos de la elipse al foco y la distancia a la directriz.\n\nSin embargo esta definición de excentricidad es poco práctica para las trayectorias elípticas pues la directriz de las mismas rara vez se utiliza o dibuja. Por ello suele utilizarse alguna otra definición equivalente de excentricidad.\n\nLa más práctica en este contexto es la razón de la diferencia del semieje menor y el perihelio al semieje menor: \serif{\b{\${e = (sm - pe)/sm}}} la cual permite incluir a las trayectorias circulares como elípticas con excentricidad \serif{\b{\${0}}} (\serif{\b{\${sm = pe}}}) y por tanto \serif{\b{\${pe = sm (1 - e)}}} y \serif{\b{\${af = sm (1 + e)}}}.\n\nEn términos de la nomenclatura usada en Geometría Analítica esto sería: \c{\serif{\b{\${e = \frac{f}{a}}}};    \serif{\b{\${pe = a (1 - e)}}}    \serif{\b{\${af = a(1 + e)}}}}\ndonde \serif{\b{\${f}}} es la distancia del centro de la elipse al foco y a es el semieje mayor.\n\nEs conveniente recordar que: \serif{\b{\${sm = a}}} y \serif{\b{\${pe = a - f}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica excentricidad' ">
      <param name="G_14" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==3' coord_abs='sí' expresión='[20,80]' texto='El semieje mayor se define como la mitad del mayor diámetro de la órbita.\n\n\n\nEl semieje mayor coincide con el parámetro a que se usa en la Geometría Analítica al definir la ecuación de una elipse. El semieje mayor \serif{\b{\${sm}}} se define como la mitad del mayor diámetro de la órbita.\n\nSe relaciona con el afelio \serif{\b{\${af}}} y el perihelio \serif{\b{\${pe}}} a través de la excentricidad \serif{\b{\${e}}} de acuerdo con las fórmulas: \c{\serif{\b{\${af = sm (1 + e)}}}        \serif{\b{\${pe = sm (1 - e)}}}}\n\nEn las órbitas circulares el semieje mayor es igual al radio.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica semieje mayor' ">
      <param name="G_15" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==4' coord_abs='sí' expresión='[20,80]' texto='El afelio af es la mayor distancia de la órbita al Sol.\n\nSe relaciona con el semieje mayor y la excentricidad a través de la fórmula \c{\serif{\b{\${af = sm (1 + e)}}}}\ny con el perihelio y la excentricidad por la fórmula: \c{\serif{\b{\${af = pe (1 + e)/(1 - e)}}}}\n\nEl afelio es la suma del semieje mayor y la distancia focal: \c{\serif{\b{\${af = sm + f}}}    o    \serif{\b{\${af = a + f}}}}\n\nEn las órbitas circulares el afelio es igual al radio.\n\nIgual que el semieje mayor, se mide en Unidades astronómicas o en Millones de Kilómetros.\n' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica afelio' ">
      <param name="G_16" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==5' coord_abs='sí' expresión='[20,80]' texto='El perihelio \serif{\b{\${pe}}} es la menor distancia de la órbita al Sol.\n\nSe relaciona con el semieje mayor y la excentricidad a través de la fórmula \c{\serif{\b{\${pe = sm (1 - e)}}}}\ny con el afelio y la excentricidad por la fórmula: \c{\serif{\b{\${pe = af (1 - e)/(1 + e)}}}}\n\nEl perihelio es la diferencia del semieje mayor y la distancia focal: \c{\serif{\b{\${pe = sm - f}}}    o    \serif{\b{\${af = a - f}}}}\n\nEn las órbitas circulares el perihelio es igual al radio.\n\nIgual que el semieje mayor, se mide en Unidades astronómicas o en Millones de Kilómetros.\n' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica perihelio' ">
      <param name="G_17" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==6' coord_abs='sí' expresión='[20,80]' texto='La inclinación de una órbita es el ángulo (en grados) que forma el plano de la órbita con el de la eclíptica, que es nuestro plano \serif{\b{\${xy}}}.\n\nLas inclinaciones de los planetas son pequeñas, menos de \serif{\b{\${8}}} grados, excepto la de Plutón que ronda los \serif{\b{\${17}}}.\n\nEsta es la razón por la que los Planetas siempre aparecen muy cerca de la eclíptica.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica inclinación ' ">
      <param name="G_18" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==7' coord_abs='sí' expresión='[20,80]' texto='Los nodos de una órbita son las semirectas que parten del origen y se encuentran en la intersección del plano de la órbita con el de la eclíptica.\n\nEl nodo ascendente es la semirecta que el objeto cruza al pasar de la parte inferior de la eclíptica a la superior, en su movimiento natural.\n\nLa longitud del nodo ascendente es el ángulo que forma el nodo ascendente con el equinoccio vernal, es decir, con el eje \serif{\b{\${x}}} de nuestro sistema de coordenadas.\n\nSe mide en grados con valores posibles entre \serif{\b{\${0}}} y \serif{\b{\${360}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica nodo ascendente' ">
      <param name="G_19" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==8' coord_abs='sí' expresión='[20,80]' texto='Se llama eje de periapsis a la semirecta que parte del foco y pasa por el punto donde ocurre el perigeo.\n\nEl argumento de periapsis es el ángulo entre el eje de periapsis y el nodo ascendente.\n\nSe mide en grados con valores entre \serif{\b{\${0}}} y \serif{\b{\${360}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica periapsis' ">
      <param name="G_20" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==9' coord_abs='sí' expresión='[20,80]' texto='En un momento dado, las posiciones de los planetas se pueden definir con un ángulo a partir del argumento de periapsis, aunque es más común que se definan con el ángulo que forman respecto al equinoccio vernal. Aquí, sin embargo las definimos respecto al argumento de periapsis..\n\nLa anomalía verdadera es precisamente ese ángulo en un momento preciso que se llama época.\n\nSe mide en grados y sus valores suelen darse entre \serif{\b{\${-180}}} y \serif{\b{\${180}}}.\n\nLa época que se usa actualmente corresponde al inicio del año dos mil y se denomina J2000.\n\nLas anomalías verdaderas que se dan en esta unidad para los planetas corresponden a la época J2000.\n' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica anomalía verdadeera' ">
      <param name="G_21" value="espacio='CTRL' tipo='texto' fondo='no' color='000000' dibujar-si='planet==1' coord_abs='sí' expresión='[190,10]' texto='Una de las mayores excentricidades \serif{\b{\${[Data[planet,exce]]}}}. Su rapidez en perihelio es \serif{\b{\${52%}}} mayor que en afelio. \serif{\b{\${vel. perh./vel afel. = [(Data[planet,aphe]/Data[planet,perh])]}}}' decimales='4' fijo='no' ancho='375' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='CTRL' tipo='texto' fondo='no' color='000000' dibujar-si='planet==2' coord_abs='sí' expresión='[190,10]' texto='La menor excentricidad \serif{\b{\${[Data[planet,exce]]}}}. Su órbita es casi circular y su movimiento casi uniforme. \n\serif{\b{\${vel. perh./vel afel. = [(Data[planet,apfe]/Data[planet,perh])]}}}' decimales='4' fijo='sí' ancho='375' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='CTRL' tipo='texto' fondo='no' color='000000' dibujar-si='planet==3' coord_abs='sí' expresión='[190,10]' texto='Excentricidad pequeña \serif{\b{\${[Data[planet,exce]]}}}. Órbita casi circular. \serif{\b{\${vel. perh./vel afel. = [(Data[planet,aphe]/Data[planet,perh])]}}}' decimales='4' fijo='sí' ancho='375' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='CTRL' tipo='texto' fondo='no' color='000000' dibujar-si='planet==4' coord_abs='sí' expresión='[190,10]' texto='Excentricidad considerable \serif{\b{\${[Data[planet,exce]]}}}, la mayor entre los planetas visibles, aparte de Mercurio. \n\serif{\b{\${vel. perh./vel afel. = [(Data[planet,aphe]/Data[planet,perh])]}}}' decimales='4' fijo='sí' ancho='375' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
