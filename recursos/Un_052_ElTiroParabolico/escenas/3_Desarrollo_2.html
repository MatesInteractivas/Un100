      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Construcción de las trayectorias parabólicas}\n\nSea \serif{\b{\${h}}} la altura máxima que puede alcanzar una bala disparada verticalmente, la cual se calcula como la altura donde toda la energía, que inicialmente es sólo cinética, se convierte en potencial, es decir: \serif{\b{\${E = mgh = \frac{mv_0^2}{2}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,180)' texto='Se construye una circunferencia con centro en \serif{\b{\${O}}} y de radio \serif{\b{\${h}}}. Dada una dirección de disparo cualquiera, se refleja el punto sobre el cañón a una altura \serif{\b{\${h}}} y se llama \serif{\b{\${F}}}. \n\nConstruimos la parábola con foco \serif{\b{\${F}}} y directriz horizontal a una altura \serif{\b{\${h}}} sobre el cañon. A cualquier posición \serif{\b{\${B}}} de la bala a lo largo de la parábola, le asignamos una velocidad en la dirección de la tangente a la parábola y de magnitud \serif{\b{\${v = \sqrt{}{\frac{BF}{h}} v_0}}}. Entonces: ' decimales='2' fijo='sí' ancho='550' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">

      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='\b{Teorema.} La trayectoria parabólica con la velocidad asignada satisface la ecuación: \c{\serif{\b{\${\frac{mv_0^2}{2} = mgh = \frac{mv^2}{2} + mgy}}}}\nque corresponde a la conservación de la energía en el tiro parabólico.\n\n\b{Demostración.} Sea \serif{\b{\${d}}} la directriz, es decir la recta horizontal con altura \serif{\b{\${h}}} sobre el cañón.\nSean \serif{\b{\${(x, y)}}} las coordenadas de una posición arbitraria de \serif{\b{\${B}}}. Por construcción de la trayectoria, \serif{\b{\${BF = Bd = h - y}}}. Entonces se cumple la siguiente cadena de igualdades:\n\n\serif{\b{\${\frac{mv^2}{2} + mgy = \frac{m}{2} \frac{BF}{h} v_0^2 + mgy}}}          por la definición \serif{\b{\${v = \sqrt{}{\frac{BF}{h}} v_0}}}\n                         \serif{\b{\${= \frac{mv_0^2}{2} \frac{h - y}{h} + mgy}}}        porque \serif{\b{\${BF = h - y}}}\n                         \serif{\b{\${= mgh \frac{h - y}{h} + mgy}}}           por la definición de \serif{\b{\${h}}}, tal que \serif{\b{\${mgh = \frac{mv_0^2}{2}}}}\n                         \serif{\b{\${= mgh}}}                                      por mera simplificación algebraica.\n\nLo cual demuestra el teorema. \serif{\b{\${QED}}}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
