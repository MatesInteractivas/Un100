      <param name="G_21" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='info_steps==0' coord_abs='sí' expresión='(20,50)' texto='\b{Explicación e instrucciones}\n\nA continuación se verá un breve repaso de las primeras dos leyes de Newton, mismas que serán útiles para abordar el tiro parabólico.\n\nPresta atención a los paneles de la derecha, mientras se realiza la animación.\n\nEl botón de “retroceso” colocado al centro de la sección te permitirá refrescar la misma.\n\nDespliega la ayuda para obtener información útil sobre la escena.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='info_steps==1' coord_abs='sí' expresión='(20,50)' texto='La gráfica superior muestra la velocidad como función del tiempo; la inferior la distancia como función del tiempo.\n\nPor consistencia y para evitar confusiones, la escala de los gráficos está hecha para que en las abscisas una unidad corresponda a \serif{\b{\${1 s}}} y en las ordenadas, una unidad corresponda a \serif{\b{\${1 m/s}}} (en el gráfico superior) o a \serif{\b{\${1 m}}} en el gráfico inferior.\n\nNo obstante, podrás modificar la escala de todo el gráfico mediante el pulsador en la esquina inferior derecha de cada uno y lanzar la animación nuevamente para observar el rastro de los puntos.\n\nPodrás también mostrar la curva de los puntos generados en la animación con el botón en la esquina superior de cada gráfico.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='PanIzq' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(PanIzq._w/2,PanIzq._h-22)' texto='[steps+1] / 2' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_24" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='[20,20]' texto='La \color{5d8f43}{primera ley de Newton} nos dice que el momento \serif{\b{\${p = mv}}} no cambia en ausencia de fuerzas.\n\nConsiderando que la masa es constante, esto quiere decir que la velocidad \serif{\b{\${v}}} se mantiene constante en ausencia de fuerzas, o bien, que la aceleración del objeto es cero.\n\nProporciona un valor inicial para la velocidad, lanza la animación, y observa el comportamiento de velocidad y distancia del objeto.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_25" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='[20,20]' texto='La \color{5d8f43}{segunda ley de Newton} nos dice que, en presencia de una fuerza constante, el objeto se acelerará de forma constante.\n\nEn el caso de la gravedad, independiente de su masa, todos los objetos se aceleran verticalmente hacia abajo a una aceleración \serif{\b{\${g = 9.81 \frac{m}{s^2} = 32 \frac{ft}{s^2}}}}.\n\nObserva el comportamiento de velocidad y distancia, como funciones del tiempo,para este tipo de movimiento.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_26" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,380]' texto='\serif{\b{\${Velocidad inicial =                                 m/s}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_27" value="espacio='Retro' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,Retro._w-3,Retro._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_28" value="espacio='Retro' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Retro._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_29" value="espacio='Retro' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,50)' texto='\b{Observaciones}\n\nObserva que, en ausencia de fuerzas, la velocidad se mantiene constante.\n\nEste comportamiento es conocido como \i{movimiento rectilíneo uniforme}.\n\nPor otra parte, la distancia crece de forma lineal.\n\nEste tipo de comportamiento describe el movimiento \b{en la componente horizontal} para proyectiles, debido a que no hay una fuerza actuando horizontalmente.\n\nContinúa revisando la sección para recordar lo que pasa en la componente vertical.' decimales='2' fijo='sí' ancho='Retro._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_30" value="espacio='Retro' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,50)' texto='\b{Observaciones}\n\nCuando hay una fuerza constante distinta de cero presente, y por tanto el objeto se acelera, el movimiento se conoce como \i{movimiento uniformemente acelerado}, debido a que la aceleración es constante.\n\nEsto, a su vez, corresponde a una velocidad que cambia de forma lineal; y a una distancia que cambia de forma cuadrática.\n\nEste es el tipo de comportamiento observado \b{para la componente vertical} en el tiro parabólico. Observa que, en este ejemplo, la distancia positiva(si consideras que es un objeto bajo la acción de la gravedad) estaría medida hacia abajo.\n\nLa composición de la parte horizontal con la vertical nos dará la trayectoria del tiro parabólico que, valga la redundancia, resultará una parábola.' decimales='2' fijo='sí' ancho='Retro._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="Animación" value="pausa='16.7' controles='no' auto='no' repetir='no' inicio='t=0;anim=1;detener=0;PuntoVx=0;PuntoVy=velcte/5;PuntoDx=0;PuntoDy=0;PuntoV2x=0;PuntoV2y=velcte/89;PuntoD2x=0;PuntoD2y=0;limpi=0' hacer='PuntoVx=t;PuntoVy=velcte;PuntoDx=t;PuntoDy=velcte*t;PuntoV2x=t;PuntoV2y=velcte+9.81*t;PuntoD2x=t;PuntoD2y=(velcte*t+4.905*t^2);t=t+0.06;anim=((t>0)&(t+0.06<tfin)&(detener==0))?1:0' mientras='(t<tfin)&(anim==1)' ">
    </ajs>
  </div>
