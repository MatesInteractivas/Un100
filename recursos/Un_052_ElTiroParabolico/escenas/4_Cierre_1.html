      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='El tiro parabólico por balance de energías' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / 8' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='Cuando se lanza un proyectil, su trayectoria puede ser descrita descomponiendo su movimiento en su componente horizontal y vertical.\n\nPara la componente horizontal no existen fuerzas (esto es, no hay fuerzas que lo jalen hacia delante, atrás, derecha o izquierda; sólo hacia abajo, que es el caso de la gravedad). En ausencia de fuerzas no hay aceleración. Sin aceleración, la velocidad no cambia. Si la velocidad no cambia, el crecimiento de la distancia es lineal. De esa forma puede ser descrito el movimiento del proyectil sobre la horizontal. Otra forma de verlo es que el comportamiento sobre la horizontal corresponde a un \i{movimiento rectilíneo uniforme}.\n\nEn la vertical, sí hay presencia de una fuerza constante (la gravedad) y, por tanto, de una aceleración constante. Por lo mismo, la velocidad no es constante sino que se modifica linealmente. Consecuentemente, la distancia se modifica de forma cuadrática. Otra forma de verlo es que el comportamiento sobre la vertical corresponde a un \i{movimiento uniformemente acelerado}.\n\nLa composición de un cambio lineal para la componente horizontal y un cambio cuadrático en la vertical resulta en una trayectoria parabólica, en la que el eje de la parábola es vertical y la parábola abre hacia abajo.\n\nVeamos ahora el porque de la construcción geométrica vista en el desarrollo.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='\b{Razón por la cual el foco se encuentra en una circunferencia de radio \serif{\b{\${h}}} (la altura alcanzada en el tiro vertical para una misma \serif{\b{\${v_0}}}), al doble del ángulo del tiro con respecto a la vertical.}\n\nUna de las formas de encontrar el eje de la parábola, a partir de donde fue lanzado el proyectil, es considerar que éste coincide con el punto máximo de la parábola, mismo que se alcanza cuando la velocidad en el eje \serif{\b{\${Y}}} es cero. Para ello, se requiere que se cumpla que \serif{\b{\${v_{0y} − g t = 0}}}. Aquí, \serif{\b{\${g}}} corresponde a la aceleración de la gravedad en valor absoluto. La dirección ya está dada por el signo menos. \serif{\b{\${v_{0y}}}} corresponde a la componente vertical de la velocidad inicial. Por lo tanto, \serif{\b{\${t = \frac{v_{0y}}{g}}}}. Por otra parte, el movimiento en el eje \serif{\b{\${X}}} está descrito por \serif{\b{\${x = v_{0x} t}}}, donde \serif{\b{\${x}}} es la distancia horizontal a partir del punto del lanzamiento. Sustituyendo en esta última el tiempo en que se alcanza el máximo, se tiene que la distancia horizontal del punto de lanzamiento al eje vertical de la parábola es \n\c{\serif{\b{\${x = \frac{v_{0x} v_{0y}}{g}}}}        (1a)}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='Para obtener la altura del vértice sobre el punto del lanzamiento del proyectil, usamos que la energía total en el vértice será la suma de la cinética en \serif{\b{\${x}}} y la potencial en \serif{\b{\${y}}} (pues el proyectil no se mueve en el eje \serif{\b{\${Y}}}, pero sí tiene altura y sí se mueve en el eje \serif{\b{\${X}}}), de tal forma que \serif{\b{\${\frac{1}{2} mv_{0x}^2 + mgy = mgh}}}. De donde \c{\serif{\b{\${y = h − \frac{v_{0x}^2}{2g}}}}        (1b)}\n\nAsí, las coordenadas del vértice de la parábola son \c{\serif{\b{\${(\frac{v_{0x} v_{0y}}{g}, h - \frac{v_{0x}^2}{2g})}}}        (2)}\n\nOtra forma de verlo es que el vértice se encuentra \serif{\b{\${\frac{v_{0x}^2}{2g}}}} unidades debajo de la directriz, y la directriz corresponde al punto de energía potencial máxima, dado a una altura de \serif{\b{\${h}}} (caso del tiro vertical hacia arriba a una velocidad \serif{\b{\${v_0}}}). En dicho punto máximo, toda la energía cinética inicial \serif{\b{\${\frac{1}{2} mv_0^2}}} está en forma de energía potencial \serif{\b{\${mgh}}}, de tal suerte que \c{\serif{\b{\${h = \frac{v_0^2}{2g}}}}        (3)}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='Y, sabiendo que se trata de una parábola, y que la propiedad de las parábolas es que la distancia del foco a un punto de la parábola es igual que de dicho punto a la directriz, podemos calcular el foco como aquél que se encuentra \serif{\b{\${\frac{v_{0x}}{2g}}}} por debajo del vértice. Esto es, \serif{\b{\${h − \frac{v_{0x}^2}{2g} − \frac{v_{0x}^2}{2g}}}} y las coordenadas del foco \serif{\b{\${F}}} son: \c{\serif{\b{\${(\frac{v_{0x} v_{0y}}{g}, h − \frac{v_{0x}^2}{g})}}}        (4)}\n\nSea \serif{\b{\${θ}}} el ángulo que forma el vector \serif{\b{\${v_0}}} con la vertical. Entonces, \serif{\b{\${v_{0x} = v_0 sin(θ)}}} y \serif{\b{\${v_{0y} = v_0 cos(θ)}}}. Sustituyendo estas expresiones en (4), las coordenadas de \serif{\b{\${F}}} son \serif{\b{\${(\frac{v_0^2 sin(θ) cos(θ)}{g}, h − v_0^2 (\frac{sin^2(θ)}{g}))}}}. Utilizando la identidad trigonométrica \serif{\b{\${sin(2θ) = 2 sin(θ) cos(θ)}}} para la coordenada horizontal y la identidad \serif{\b{\${sin^2(θ) = \frac{1 − cos(2θ)}{2}}}} para la vertical, y considerando la expresión para \serif{\b{\${h}}} de la ecuación (3), se obtiene que \serif{\b{\${F}}} se encuentra en \serif{\b{\${(h sin(2θ), h cos(2θ))}}}. Es decir, en una circunferencia de radio \serif{\b{\${h}}} y reflejando al doble del ángulo \serif{\b{\${θ}}}, tal como se indicó en la construcción.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(20,20)' texto='\b{Razón por la cual la magnitud de la velocidad corresponde a \serif{\b{\${\sqrt{}{\frac{BF}{h}} v_0}}}, donde \serif{\b{\${B}}} es un punto arbitrario en la trayectoria.}\n\nEn un punto \serif{\b{\${B}}} cualquiera en la trayectoria, la energía total será la suma de la componente cinética relacionada a la velocidad en ese punto (a la cual denotaremos \serif{\b{\${v_B}}}) y la componente vertical relacionada a la altura. Esto es, \c{\serif{\b{\${E = \frac{1}{2} mv_B^2 + mg (h − |BF|) = mgh}}}        (5)}\n\nAquí, \serif{\b{\${mgh}}} es nuevamente la energía potencial máxima alcanzada para el caso de tiro vertical. El término \serif{\b{\${h − |BF|}}} corresponde a la altura del proyectil en el punto \serif{\b{\${B}}}. Recordemos que es la distancia por debajo de la directriz de altura \serif{\b{\${h}}}, que por la propiedad de equidistancia mencionada anteriormente, es la misma distancia que de tal punto \serif{\b{\${B}}} hacia el foco \serif{\b{\${F}}}. Despejando \serif{\b{\${v_B}}} de (5) obtenemos \c{\serif{\b{\${vB = \sqrt{}{2g |BF|}}}}        (6)}\n\nPor otra parte, despejando \serif{\b{\${2g}}} de (3) tenemos que \c{\serif{\b{\${2g = \frac{v_0^2}{h}}}}        (7)}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==5' coord_abs='sí' expresión='(20,20)' texto='Sustituyendo \serif{\b{\${2g}}} de (7) en (6) obtenemos \serif{\b{\${v_B = \sqrt{}{\frac{v_0^2}{h} |BF|} = \sqrt{}{\frac{|BF|}{h}}v_0}}}, que es la expresión mostrada en el desarrollo.\n\n\b{Construcción de la envolvente de las trayectorias parabólicas.}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==5' coord_abs='no' expresión='(0,-1.25,0.75,0.75)' archivo='images/4_Cierre_1.png' rotini='0' opacidad='1' ">
      <param name="G_10" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==6' coord_abs='sí' expresión='(20,20)' texto='La envolvente de las trayectorias parabólicas se obtiene bajo el siguiente razonamiento:\n\nSabemos que, dado que una trayectoria arbitraria es parabólica, el segmento \serif{\b{\${FT}}} es de igual longitud que el \serif{\b{\${TD}}}. Si se traza una continuación del segmento \serif{\b{\${TD}}} que sea de longitud igual a aquella del segmento \serif{\b{\${OF}}} (donde \serif{\b{\${O}}} es el origen del proyectil), se obtendrá un triángulo isósceles con vértices \serif{\b{\${O}}}, \serif{\b{\${T}}} y \serif{\b{\${De}}}. Por construcción, el punto \serif{\b{\${T}}} pertenecerá tanto a la trayectoria particular dado un ángulo de disparo, pero también pertenecerá a la curva envolvente que se construye.\n\nDado que es un triángulo isósceles, la distancia \serif{\b{\${|OT|}}} es igual a la \serif{\b{\${|TDe|}}}, para cualquier \serif{\b{\${T}}}. Por lo mismo estamos hablando de una parábola con foco en \serif{\b{\${O}}} y directriz en \serif{\b{\${De}}} (que convenientemente llamaremos directriz de la envolvente).\n\n\b{Reflexiones:}\n\nUn punto interesante a notar es la fuerza de la ley de la conservación de la energía. Bien se nos pudieron haber dado por fe la construcción para encontrar el foco de la parábola y la fórmula para la magnitud de la velocidad. De no saber de dónde venían o cómo se deducían originalmente, bastó confirmar que dicha construcción y fórmula satisfacían la conservación de la energía para saber que, en efecto, eran válidas. La deducción aquí presentada simplemente muestra que era posible obtenerlas a partir de los conceptos que hemos revisado del tiro parabólico.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==7' coord_abs='sí' expresión='(20,20)' texto='Este tipo de situaciones se presenta con frecuencia en la ciencia, en la que se postula una interpretación de un fenómeno y se observa que respeta ciertos principios fundamentales, por lo que se considera válida aunque no tenga una deducción como tal. Frecuentemente, poco después se encuentra una deducción formal para el fenómeno en cuestión.\n\nMuchos de los ejercicios relacionados con el tiro parabólico consisten en el cálculo de distancias alcanzadas, a veces en la horizontal, otras en la vertical. Un representante de estos ejercicios es el cálculo de la distancia máxima que puede recorrer el proyectil. Dicho problema involucra el acoplamiento de las ecuaciones relacionadas al tiempo en ambos ejes coordenados (estrategia típica para la resolución de este tipo de problemas). Adicionalmente, echa mano del cálculo para abordar el problema como un problema de optimización (en este caso de la distancia recorrida en el eje \serif{\b{\${X}}}).' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
