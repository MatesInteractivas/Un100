      <param name="G_35" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlInfo==0' coord_abs='sí' expresión='(20,50)' texto='\b{Introducción y explicación}\n\nObserva la siguiente construcción geométrica de la trayectoria parabólica de un proyectil dada su velocidad inicial y su ángulo.\n\nOprime “Construcción” para que observes los elementos usados para trazar dicha trayectoria. Al mismo tiempo, revisa la siguiente escena del Desarrollo para aclarar tus dudas sobre la construcción aquí mostrada.\n\nOprime “Envolvente” mientras no está mostrada la construcción para observar una curva que envuelve a todas las diversas trayectorias parabólicas obtenidas para una misma velocidad inicial \serif{\b{\${v_{0}}}} al variar el ángulo de disparo. Al parecer, ¡también es una parábola!\n\nPulsa “Animar” para generar una animación del tiro parabólico dado el ángulo de disparo elegido. Adicionalmente, podrás mover manualmente el proyectil sobre su trayectoria parabólica mientras observas cómose comporta el vector velocidad.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
