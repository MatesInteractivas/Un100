      <param name="E_03" value="tipo='R2' id='Ejer' x='522' y='65' ancho='482' alto='540' dibujar-si='1' fijo='sí' escala='49' O.x='-145' O.y='96' despl_imagen='arr-izq' fondo='f0f8fa' red='b8c4c8' red10='889498' ejes='405860' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">

      <param name="E_05" value="tipo='R2' id='AnsAngMax' x='(E1._w-400)/2' y='(E1._h-170)/2' ancho='400' alto='170' dibujar-si='ShwRespAngMax' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="E_06" value="tipo='R2' id='Retro' x='(E1._w-730)/2' y='(E1._h-470)/2' ancho='730' alto='470' dibujar-si='ShwRetro' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="E_07" value="tipo='R2' id='INFO' x='(E1._w-600)/2' y='(E1._h-270)/2' ancho='600' alto='270' dibujar-si='info' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='ClsINFOBt' interfaz='botón' tipo='numérico' región='interior' espacio='INFO' expresión='(INFO._w-35,0,35,35)' valor='0' color='222222' borderColor='no' color-int='f0f8ff' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='no' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='19' imagen='images/cerrar.svg' acción='calcular' parámetro='info=0' ">
      <param name="C_02" value="id='ScrlPregs' tipo='numérico' interfaz='pulsador' región='interior' espacio='Pregs' expresión='(Pregs._w-33,Pregs._h-56,27,50)' valor='0' incr='1' min='0' max='1' discreto='no' decimales='0' fijo='sí' visible='no' dibujar-si='0' activo-si='!ShwRespAngMax' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' btn_pos='v_left' ">
      <param name="C_03" value="id='AngMaxTx' tipo='numérico' interfaz='campo de texto' solo_texto='no' región='interior' espacio='Pregs' expresión='(Pregs._w/2-65,140,60,35)' valor='0' min='0' max='90' discreto='no' decimales='1' fijo='sí' visible='sí' dibujar-si='ScrlPregs==0' activo-si='(!ShwRespAngMax)&(!info)&(!ShwRetro)' evaluar='no' respuesta='krypto_4' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="C_04" value="id='VerAngMaxBt' interfaz='botón' tipo='numérico' región='interior' espacio='Pregs' nombre='Verificar' expresión='((Pregs._w-110)/2,Pregs._h-55,110,35)' valor='0' color='ffffff' borderColor='no' color-int='fa983a' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='sí' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='18' acción='calcular' parámetro='ShwRetro=1;CorrAngMax=(AngMaxTx==45)?1:0;TryAngMax=(CorrAngMax==0)?TryAngMax+1:0;ScrlRetro=0' activo-si='(!ShwRespAngMax)&(!info)&(!ShwRetro)' extra_style='flat=1|border=1|borderRadius=3|borderColor=00000022|overColor=e5760d|downColor=b15804' ">
      <param name="C_05" value="id='VerRespAngMaxBt' interfaz='botón' tipo='numérico' región='interior' espacio='Pregs' nombre='Respuesta' expresión='(Pregs._w-120-20,Pregs._h-55,120,35)' valor='0' color='ffffff' borderColor='no' color-int='fa983a' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='sí' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='18' acción='calcular' parámetro='ShwRespAngMax=1;TryAngMax=0' dibujar-si='TryAngMax==3' extra_style='flat=1|border=1|borderRadius=3|borderColor=00000022|overColor=e5760d|downColor=b15804' ">
      <param name="C_06" value="id='ClsAnsAngMaxBt' interfaz='botón' tipo='numérico' región='interior' espacio='AnsAngMax' expresión='(AnsAngMax._w-35,0,35,35)' valor='0' color='222222' borderColor='no' color-int='f0f8ff' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='no' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='19' imagen='images/cerrar.svg' acción='calcular' parámetro='ShwRespAngMax=0' ">
      <param name="C_07" value="id='v00' tipo='gráfico' espacio='Ejer' color='222222' color-int='f0f8ff' tamaño='4' expresión='(cos(pi/6),0.5)' constricción='(x^2)+(y^2)=4' activo-si='(!info)&(!ShwRespAngMax)&(!ShwRetro)' ">
      <param name="C_08" value="id='v00.x' tipo='numérico' interfaz='pulsador' región='exterior' espacio='Ejer' nombre='v00.x' expresión='(0,0)' valor='cos(pi/6)' incr='0.1' min='0' max='2' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' btn_pos='v_left' ">
      <param name="C_09" value="id='v00.y' tipo='numérico' interfaz='pulsador' región='exterior' espacio='Ejer' nombre='v00.x' expresión='(0,0)' valor='sen(pi/6)' incr='0.1' min='0' max='2' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' btn_pos='v_left' ">
      <param name="C_10" value="id='ClsRetroBt' interfaz='botón' tipo='numérico' región='interior' espacio='Retro' nombre='_nada_' expresión='(Retro._w-35,0,35,35)' valor='0' color='222222' borderColor='no' color-int='f0f8ff' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='no' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='19' imagen='images/cerrar.svg' acción='calcular' parámetro='ShwRetro=0' ">
      <param name="C_11" value="id='ScrlRetro' tipo='numérico' interfaz='pulsador' región='interior' espacio='Retro' expresión='((Retro._w-120)/2,Retro._h-35,120,30)' valor='0' incr='1' min='0' max='1' discreto='no' decimales='0' fijo='sí' visible='no' dibujar-si='CorrAngMax' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='images/next_step.svg' image_dec='images/prev_step.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='h' expresión='(2^2)/(2*9.81)' tipo='variable' ">
      <param name="A_02" value="id='xfoco' expresión='(2^2)*(cos(angver)*sen(angver))/9.81' tipo='variable' ">
      <param name="A_03" value="id='yfoco' expresión='h-(((2*sen(angver))^2)/9.81)' tipo='variable' ">
      <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='info=1' ">
      <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='angver=(v00.x!=0)?pi/2-atan(v00.y/v00.x):0' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Alcance máximo horizontal del tiro parabólico' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='Pregs' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlPregs==0' coord_abs='sí' expresión='[20,20]' texto='Para un lanzamiento de igual velocidad \serif{\b{\${v_0}}}, ¿cuál es el ángulo para el que se recorre la mayor distancia horizontal antes de que el proyectil vuelva a caer al piso?\n\n\n\nIntenta mover el proyectil al lado derecho para obtener la máxima distancia horizontal.\n\nNota que la velocidad no puede ser modificada, sólo el ángulo de tiro.\n\nUna vez que hayas encontrado el ángulo, trata de deducir por qué se trata de dicho ángulo antes de verificar.' decimales='2' fijo='sí' ancho='Pregs._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_03" value="espacio='Ejer' tipo='flecha' fondo='no' color='b1303a' coord_abs='no' expresión='(0,0)(v00.x,v00.y)' decimales='2' fijo='sí' ancho='5' punta='8' flecha='ee0022' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_04" value="espacio='Ejer' tipo='ecuación' fondo='no' color='89303a' coord_abs='no' expresión='(y-h*15)^2=(15*xfoco-x)^2+(15*yfoco-y)^2' ancho='2' visible='no' editable='no' ">
      <param name="G_05" value="espacio='Ejer' tipo='ecuación' fondo='no' color='00d380' dibujar-si='abs(angver-pi/4)<0.01' coord_abs='no' expresión='x=(2^2)*30/(2*9.81)' ancho='2' visible='no' editable='no' ">
      <param name="G_06" value="espacio='Ejer' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(xfoco*10,yfoco*10)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_07" value="espacio='Ejer' tipo='ecuación' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='y=h*15' ancho='1' visible='no' editable='no' ">
      <param name="G_08" value="espacio='Ejer' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='\serif{\b{\${v_0 = 10.954 \frac{m}{s}}}}\n\serif{\b{\${θ = [(pi/2-angver)*180/pi]}}} grados.\n\serif{\b{\${x = [30*(2^2)*(2*cos(angver)*sen(angver))/(2*9.81)]}}} metros.\n\color{00d380}{\serif{\b{\${[(abs(angver-pi/4)<0.01)?&squot;¡Máximo alcanzado!&squot;:&squot;&squot;]}}}}' decimales='2' fijo='sí' ancho='1' color_borde_texto='f0f8fa' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='Pregs' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlPregs==0' coord_abs='sí' expresión='[Pregs._w/2+5,145]' texto='grados' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_11" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_12" value="espacio='INFO' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(20,50)' texto='\b{Introducción y explicación}\n\nEl alcance máximo horizontal en un tiro parabólico, es un problema típico que además sirve como ejemplo para el abordaje de problemas de alcances verticales u horizontales de un proyectil.\n\nSigue las instrucciones del panel izquierdo para ubicar la relación entre el ángulo de lanzamiento y el alcance horizontal.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='Retro' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,Retro._w-3,Retro._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_14" value="espacio='Retro' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Retro._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_15" value="espacio='Retro' tipo='texto' fondo='no' color='2c3e50' dibujar-si='CorrAngMax' coord_abs='sí' expresión='(Retro._w/2,Retro._h-22)' texto='[steps+1] / 2' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_16" value="espacio='Retro' tipo='texto' fondo='no' color='000000' dibujar-si='CorrAngMax&(ScrlRetro==0)' coord_abs='sí' expresión='(20,50)' texto='\b{\color{17c43a}{¡Correcto!}}\n\nLa manera más fácil de deducir dicho resultado es usando un poco de cálculo:\n\nSea \serif{\b{\${v_{0x} = v_0 cosθ}}} y \serif{\b{\${v_{0y} = v_0 senθ}}}, con \serif{\b{\${θ}}} el ángulo del tiro con la horizontal.\n\nLa distancia horizontal recorrida está dada por \serif{\b{\${x = (v_0 cosθ) t}}}, con \serif{\b{\${t}}} el tiempo de vuelo del proyectil. Por otro lado, la componente vertical de la velocidad está dada por \serif{\b{\${v_y = v_{0y} - gt}}}, y será \serif{\b{\${0}}} en el punto máximo de la parábola, por lo que \serif{\b{\${t = \frac{v_{0y}}{g}}}}. Sustituyendo esta expresión en la fórmula para la distancia horizontal, tenemos que \serif{\b{\${x = \frac{(v_0 cosθ)(v_0 senθ)}{g} = \frac{v_0^2 (2 cosθ senθ)}{2g}}}}.' decimales='2' fijo='sí' ancho='Retro._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='Retro' tipo='texto' fondo='no' color='000000' dibujar-si='CorrAngMax&(ScrlRetro==1)' coord_abs='sí' expresión='(20,50)' texto='Usando la identidad trigonométrica \serif{\b{\${sen 2θ = 2 cosθ senθ}}}, tenemos que \serif{\b{\${x = (\frac{v_0^2}{2g})(sen 2θ)}}}.\n\nBuscamos maximizar \serif{\b{\${x}}}, lo que podemos lograr derivándolo respecto a \serif{\b{\${θ}}} e igualando la expresión a cero:\n\n\serif{\b{\${\frac{dx}{dθ}=(\frac{v_0^2}{g})cos 2θ = 0}}}.\n\nPara que dicha expresión sea verdadera, \serif{\b{\${cos 2θ = 0}}}, que implica que \serif{\b{\${θ = 45º}}}.\n\nEsto es, siempre se alcanzará el máximo de distancia horizontal recorrida para un tiro parabólico a \serif{\b{\${45}}} grados.' decimales='2' fijo='sí' ancho='Retro._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='Retro' tipo='texto' fondo='no' color='000000' dibujar-si='(!CorrAngMax)&(ScrlRetro==0)' coord_abs='sí' expresión='[20,50]' texto='\b{\color{be263a}{Incorrecto.}}\n\n\b{Sugerencia:} Considera que \serif{\b{\${v_{0x} = v_0 cosθ}}} y \serif{\b{\${v_{0y} = v_0 senθ}}} con \serif{\b{\${θ}}} el ángulo con la horizontal y...\n\n\b{1.} Busca expresar la distancia horizontal recorrida \serif{\b{\${x}}} como función del ángulo de lanzamiento con la horizontal.\n\n\b{2.} Para maximizar \serif{\b{\${x}}}, derívala con respecto al ángulo e iguala la expresión resultante con \serif{\b{\${0}}}.' decimales='2' fijo='sí' ancho='Retro._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_19" value="espacio='AnsAngMax' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,AnsAngMax._w-3,AnsAngMax._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_20" value="espacio='AnsAngMax' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,AnsAngMax._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_21" value="espacio='AnsAngMax' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(20,50)' texto='La respuesta correcta es \serif{\b{\${45}}} grados.\n\nIntroduce este resultado en el campo de texto y verifica para ver la razón.' decimales='2' fijo='sí' ancho='AnsAngMax._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
  </div>
