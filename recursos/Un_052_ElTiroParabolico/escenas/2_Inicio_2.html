      <param name="G_24" value="espacio='INFO' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(20,50)' texto='\b{Explicación e instrucciones}\n\nEn la sección anterior ya recordaste el comportamiento de un objeto cuando es sujeto a una fuerza y cuando no.\n\nEn esta sección comprobarás tu conocimiento del comportamiento de la distancia contra tiempo con su correspondiente comportamiento de velocidad contra tiempo. Pulsa en “Generar ejercicio” para generar un ejercicio.\n\nRelaciona las columnas mediante los menús centrales. En cada menú central deberás indicar a cuál elemento del lado izquierdo corresponde el elemento de a la derecha del menú. Observa que las columnas de la izquierda corresponden a distancias como función del tiempo y las de la derecha a velocidades como función del tiempo.\n\nA diferencia de la sección pasada, la aceleración positiva aquí apunta hacia arriba y ya no necesariamente está fija en \serif{\b{\${g = 9.81 \frac{m}{s^2}}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_34" value="espacio='Retro' tipo='texto' fondo='no' color='000000' dibujar-si='!corrSwp' coord_abs='sí' expresión='[20,90]' texto='\b{Sugerencias:}\n\n\b{1.} Cuando 2 gráficas de distancia tengan comportamiento similar y no sepas a cuáles 2 de velocidad corresponden, recuerda que la magnitud de la pendiente de la velocidad está relacionada a qué tan cerrada es la parábola en la trayectoria.\n\n\b{2.} Cuando 2 gráficas de velocidad tengan igual pendiente, te convendrá ubicar la ordenada al origen de cada una. El qué tan grande es en magnitud dicha ordenada al origen deberá corresponder con la inclinación de la gráfica correspondiente de la trayectoria.\n\nAl cerrar esta ventana, los páneles de la derecha estarán reorganizados de acuerdo con la respuesta correcta. Compara las gráficas correspondientes de la respuesta correcta nuevamente y vuelve a intentar otro ejercicio.' decimales='2' fijo='sí' ancho='Retro._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
