      <param name="G_05" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,50)' texto='\b{Cálculo de derivadas}\n\nEl cálculo de la derivada de una función \serif{\b{\${f(x)}}} en un punto \serif{\b{\${a}}}, requiere calcular un límite:\n\c{\serif{\b{\${f&squot;(a) = \lim{x}{a}{\frac{f(x) - f(a)}{x - a}}}}}}\n\nLos límites no siempre son inmediatos de calcular por lo que surge un planteamiento técnico cuyo objetivo es aportar un procedimiento que facilite el cálculo de las derivadas. La idea inicial es abordar el cálculo de las derivadas de las funciones elementales, creando una tabla que puede consultarse y/o con la práctica aprenderse. Y, a continuación, tratar de obtener el cálculo de la derivada de una función que venga definida como suma, resta, producto, cociente, composición y/o inversa de otras funciones elementales en función de la derivada de éstas.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
