      <param name="G_11" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_12" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_13" value="espacio='INFO' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(INFO._w/2,INFO._h-22)' texto='[steps+1] / 9' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_14" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,50)' texto='\b{El plano tangente}\n\nDada una función \serif{\b{\${f(x, y)}}} diremos que el plano \serif{\b{\${t(x, y) = f(a, b) + A(x - a) + B(y - b)}}} es el plano tangente a \serif{\b{\${f(x, y)}}} en \serif{\b{\${(x, y) = (a, b)}}} si es el plano que mejor aproxima a \serif{\b{\${f(x, y)}}} en \serif{\b{\${(a, b, f(a, b))}}}, es decir, en un entorno de \serif{\b{\${(a, b)}}}, \serif{\b{\${|t(x, y) - f(x, y)| < |s(x, y) - f(x, y)|}}} para cualquier función afín \serif{\b{\${s(x, y)}}}.\n\nPor analogía con el caso de funciones unidimensionales técnicamente significaría que \serif{\b{\${f(x, y) - (f(a, b) + A(x - a) + B(y - b))}}} es un infinitésimo de mayor orden que \serif{\b{\${d((x, y), (a, b))}}}, es decir,\n\c{\serif{\b{\${\lim{(x, y)}{(a, b)}{\frac{f(x, y) - f(a, b) - A(x - a) - B(y - b)}{\sqrt{}{(x - a)^2 + (y - b)^2}}} = 0}}}}' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,50)' texto='En los casos que matemáticamente tenga sentido, si en la expresión anterior hacemos \serif{\b{\${y = b}}}, tendríamos que\n\c{\serif{\b{\${\lim{x}{a}{\frac{f(x, b) - f(a, b) - A(b - a)}{(x - a)} = 0}}}}}\n\nes decir,\n\c{\serif{\b{\${\lim{x}{a}{\frac{f(x, b) - f(a, b)}{x - a} = A}}}}}\n\ny de manera análoga haciendo \serif{\b{\${x = a}}} obtendríamos que \n\c{\serif{\b{\${\lim{y}{b}{\frac{f(a, y) - f(a, b)}{y - b} = B}}}}}' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,50)' texto='Por tanto si existe el plano tangente las expresiones anteriores nos indican la forma de determinar los coeficientes \serif{\b{\${A}}} y \serif{\b{\${B}}} en la ecuación de dicho plano. Y si observamos \serif{\b{\${A}}}, según vimos en funciones de una variable, sería la derivada de la función \serif{\b{\${f(x, b)}}} en \serif{\b{\${x = a}}} y \serif{\b{\${B}}} sería la derivada de \serif{\b{\${f(a, y)}}} en \serif{\b{\${y = b}}}. A estas derivadas las denominaremos derivadas parciales respecto a la variable \serif{\b{\${x}}} e \serif{\b{\${y}}} respectivamente y las denotamos:\n\c{\serif{\b{\${\frac{∂f}{∂x} (a, b)}}} \serif{\b{\${\frac{∂f}{∂y} (a, b)}}}}\n\ny su cálculo no requiere ningún aprendizaje adicional sino que basta que en la expresión de \serif{\b{\${f(x, y)}}} procedamos a considerar la \serif{\b{\${y}}} como una constante en la derivada respecto a \serif{\b{\${x}}} y viceversa.\n\nDiremos que una función \serif{\b{\${f(x, y)}}} es \b{derivable} en un punto cuando sus derivadas parciales existen en ese punto. La ecuación del plano tangente, cuando exista, será:\n\c{\serif{\b{\${z = f(a, b) + \frac{∂f}{∂x} (a, b)(x - a) + \frac{∂f}{∂y} (a, b)(y - b)}}}}' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,50)' texto='Una función diremos que es \b{diferenciable} en un punto si existe el plano tangente en ese punto.\nEn la escena se muestran tres espacios y numerosos controles con los que podrá obtener y ver diferentes situaciones.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==3' coord_abs='no' expresión='(0,-0.8,0.6,0.6)' archivo='images/dparciales.png' rotini='0' opacidad='1' ">
      <param name="G_19" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(20,50)' texto='En el de la izquierda se representa en negro la gráfica de \serif{\b{\${f(x, y)}}}, en magenta la función afín \serif{\b{\${s(x, y) = f(a, b) + A(x - a) + B(y - b)}}} que puede variar con los controles etiquetados como \serif{\b{\${A}}} y \serif{\b{\${B}}}, siendo el punto \serif{\b{\${P}}} el de coordenadas \serif{\b{\${(a, b)}}}.\n\nLos controles que tiene a su disposición son:\n\n• \b{plano secante:} permite dibujar el plano secante \serif{\b{\${z = f(a, b) + A(x - a) + B(y - b)}}} y tratar de ajusta los coeficientes \serif{\b{\${A}}} y \serif{\b{\${B}}} para que ese plano se ajuste lo mejor posible a la función en \serif{\b{\${P}}}.\n• \b{recta secante:} permite dibujar la recta secante que pasa por \serif{\b{\${P}}} en la dirección del eje \serif{\b{\${x}}} o del \serif{\b{\${y}}} según el valor seleccionado en el control “der. parcial”.\n• \b{plano tangente:} muestra el plano tangente (objeto de búsqueda) en \serif{\b{\${P}}}, siempre que éste exista.\n• \b{recta tangente:} dibuja la recta tangente que pasa por \serif{\b{\${P}}} en la dirección del eje \serif{\b{\${x}}} o del \serif{\b{\${y}}} según el valor seleccionado en el control “der. parcial”.\n• \b{plano de corte:} representa el plano cartesiano que contiene al eje \serif{\b{\${x}}}, es decir, \serif{\b{\${y = 0}}}, o al que contiene al eje \serif{\b{\${y}}}, es decir, \serif{\b{\${x = 0}}}, según el control “der. parcial”.\n• \b{curva de corte:} curva resultante de intersecar el plano seleccionado (bien \serif{\b{\${y = 0}}} o \serif{\b{\${x = 0}}}) con la superficie \serif{\b{\${z = f(x, y)}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_20" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==5' coord_abs='sí' expresión='(20,50)' texto='En la parte inferior dispone de los siguientes controles adicionales:\n\n• \serif{\b{\${z = f(x, y)}}} donde puede definir la función que quiere analizar.\n• \b{¿Dibujar superficie?:} para representar o no la gráfica de la función anterior. Junto a este control tenemos dos campos de texto donde indicar el número de puntos a considerar, en la dirección del eje \serif{\b{\${x}}} e \serif{\b{\${y}}} respectivamente, para dibujar dicha superficie.\n• \serif{\b{\${x}}} e \serif{\b{\${y}}}: Cuatro campos de texto donde especificar el rectángulo donde se abordará el análisis de la función considerada.\n• \serif{\b{\${P}}}: Dos campos de texto donde especificar el punto de tangencia.\n\nEn el espacio superior derecho se representa el plano \serif{\b{\${z = 0}}}. En magenta la superficie error \serif{\b{\${s(x, y) - f(x, y)}}} del plano secante respecto a la superficie y la correspondiente a la tangente \serif{\b{\${t(x, y) - f(x, y)}}} en el color naranja. Ambas se muestran cuando se activan los controles “plano secante” y “plano tangente” respectivamente. Análogamente se muestra la curva de error en la dirección del eje \serif{\b{\${x}}} e \serif{\b{\${y}}} cuando se activan los controles recta secante y recta tangente.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_21" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==6' coord_abs='sí' expresión='(20,50)' texto='En el espacio inferior derecho se representan la diferencias de \serif{\b{\${f(x, y)}}} con \serif{\b{\${s(x, y)}}} y con la tangente \serif{\b{\${t(x, y)}}} en la dirección espacial seleccionada. Este espacio le permitirá observar en detalle la mejor o peor aproximación conseguida y ajustar los coeficiente \serif{\b{\${A}}} y \serif{\b{\${B}}} del plano secante para que se aproxime al plano tangente deseado.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==7' coord_abs='sí' expresión='(20,50)' texto='\b{Ejercicios en la escena}\n\nEn la escena puede indicar la función que desea analizar y el punto de posible tangencia.\n\n\b{1.} Determinar el plano tangente.\n\nPor defecto se propone la función \monospace{\b{f(x,y)=-x^2-y^2}} y podemos abordar la búsqueda del plano tangente de la siguiente forma:\n\na) Por defecto tenemos activo el plano tangente y al derivada respecto a \serif{\b{\${x}}}. Observamos el espacio inferior derecho y moviendo el control \serif{\b{\${A}}} busquemos que la curva \serif{\b{\${s(x, y) - f(x, y)}}} sea lo más próxima al eje representado. Una vez conseguido tendremos evaluado el valor de \serif{\b{\${A}}}, es decir de la derivada parcial respecto a \serif{\b{\${x}}}.\n\nb) Seleccionemos la derivada parcial respecto a \serif{\b{\${y}}} y procedamos a ajustar el control \serif{\b{\${B}}} para que, de nuevo, \serif{\b{\${s(x, y) - f(x, y)}}} sea lo más próxima al eje representado. De esta forma habremos determinado el valor de la derivada parcial respecto a \serif{\b{\${y}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==8' coord_abs='sí' expresión='(20,50)' texto='c) Tenemos el plano tangente determinado y su ecuación está reflejada al lado de los controles \serif{\b{\${A}}} y \serif{\b{\${B}}}.\n\nd) Compruebe seleccionando el plano tangente.\n\n\b{2.} Cambie el punto de tangencia y determine de nuevo el plano tangente.\n\n\b{3.} Considere otra función. Por ejemplo \monospace{\b{f(x,y)=x^2sen(y)}} y proceda a la búsqueda del plano tangente en diferentes puntos.\n\n\b{4.} Aborde el análisis de la función que desee.\n\n\b{Cuestión a analizar}\n\n¿Es suficiente la existencia de las derivadas parciales para que exista el plano tangente?' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
