      <param name="G_04" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,50)' texto='\b{La recta tangente}\n\nDada una función \serif{\b{\${f(x)}}} diremos que la recta \serif{\b{\${t(x) = f(a) + m(x - a)}}} es la recta tangente a \serif{\b{\${f(x)}}} en \serif{\b{\${x = a}}} si es la recta que mejor aproxima a \serif{\b{\${f(x)}}} en \serif{\b{\${(a, f(a))}}}, es decir, en un entorno de \serif{\b{\${a}}}, \serif{\b{\${|t(x) - f(x)| < |s(x) - f(x)|}}} para cualquier función afín \serif{\b{\${s(x)}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,180)' texto='En la escena se muestran tres espacios. En el de la izquierda se representa en negro la gráfica de \serif{\b{\${f(x)}}}, en magenta la función afín \serif{\b{\${s(x) = f(a) + m(x - a)}}} y puede seleccionar la recta que denominamos como tangente activando el control tipo menú etiquetado como “¿tangente?” y se representará en color naranja.' decimales='2' fijo='sí' ancho='260' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==0' coord_abs='sí' expresión='(270+325,175+150,0.55,0.55)' archivo='images/tangente.png' rotini='0' opacidad='1' ">
      <param name="G_07" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,50)' texto='En el de la izquierda se representa en negro la gráfica de \serif{\b{\${f(x)}}}, en magenta la función afín \serif{\b{\${s(x) = f(a) + m(x - a)}}} y puede seleccionar la recta que denominamos como tangente activando el control tipo menú etiquetado como “¿tangente?” y se representará en color naranja.\n\nEn el espacio superior derecho se representa las diferencias de \serif{\b{\${f(x)}}} con \serif{\b{\${s(x)}}} y con la tangente \serif{\b{\${t(x)}}}. Estas diferencias se muestran con más detalle en el espacio inferior derecho. En este espacio puede observarse como la recta que mejor aproxima a \serif{\b{\${f(x)}}} en \serif{\b{\${x = a}}} será aquella que cuya diferencia con \serif{\b{\${f(x)}}} tenga su gráfica lo más semejante a \serif{\b{\${y = 0}}} en el entorno de \serif{\b{\${a}}}, es decir, técnicamente que \serif{\b{\${s(x) - f(x)}}} es un infinitésimo de mayor orden que \serif{\b{\${x - a}}} o bien \c{\serif{\b{\${\lim{x}{a}{\frac{s(x) - f(x)}{x - a}} = 0}}}}\ny dado que \serif{\b{\${\lim{x}{a}{\frac{s(x) - f(x)}{x - a}} = \lim{x}{a}{\frac{f(a) + m(x - a) - f(x)}{x - a}} = \lim{x}{a}{(m - \frac{f(x) - f(a)}{x - a})}}}}\ntenemos que: \serif{\b{\${\lim{x}{a}{\frac{f(x) - f(a)}{x - a}} = m}}}               \b{(A)}' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,50)' texto='Expresión que nos indica cómo hemos de calcular la pendiente de la denominada recta tangente. Diremos que \serif{\b{\${m}}} es la derivada de \serif{\b{\${f}}} en \serif{\b{\${a}}} y lo denotaremos \serif{\b{\${f&squot;(a)}}}, siendo por tanto la ecuación de la recta tangente \serif{\b{\${y = f(a) + f&squot;(a)(x - a)}}}.\n\nSurge, consecuentemente, la necesidad de abordar el cálculo de derivadas\n\n\b{Nota:} La expresión \b{(A)} podemos interpretarla como \c{\serif{\b{\${\lim{x}{a}{\frac{f(x) - f(a)}{m(x - a)}} = 1}}}}\nque nos conduce a \serif{\b{\${\lim{x}{a}{\frac{f(x) - f(a)}{f(a) + m(x - a) - f(a)}} = \lim{x}{a}{\frac{f(x) - f(a)}{t(x) - f(a)}} = 1}}}\n\nes decir, técnicamente lo que se está buscando es una recta de manera que el incremento de la función: \serif{\b{\${f(x) - f(a)}}} y el incremento de esa recta \serif{\b{\${f(a) + m(x - a) -f(a)}}} sean infinitésimos equivalente en \serif{\b{\${x = a}}}. Ésta es la recta tangente.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,50)' texto='\b{Ejercicios en la escena}\n\nEn la escena puede indicar la función que desea analizar y el punto de posible tangencia.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,140)' texto='Por ejemplo, podemos definir una función a trozos como \monospace{\b{f(x)=2*(x>=0)-1*(x<0)}} y estudiar la existencia de la recta tangente. Puede verificarse que ésta existe en cualquier punto salvo cuando \serif{\b{\${a = 0}}}. La escena la avisará que en \serif{\b{\${a = 0}}} la función es discontinua y que consecuentemente no existe la recta tangente. No obstante contextualice que siempre será necesario abordar un análisis formal y que el análisis gráfico puede ser erróneo al emplear determinadas funciones.' decimales='2' fijo='sí' ancho='290' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==3' coord_abs='sí' expresión='(270+354,175+130,0.56,0.56)' archivo='images/discontinua.png' rotini='0' opacidad='1' ">
      <param name="G_12" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(20,50)' texto='Puede demostrarse que la derivabilidad de una función en un punto implica la continuidad en él, pero el recíproco no es cierto. Ello puede observase si consideramos la función valor absoluto \serif{\b{\${|x|}}}, que puede indicarla en la escena como \monospace{\b{abs(x)}}, en \serif{\b{\${x = 0}}}. La escena nos avisa de tal circunstancia, pero como le indicábamos contextualice analíticamente la existencia o no de la derivada.\nGráficamente puede observarse que aunque no exista la recta tangente podemos ver como sí hay una buena aproximación, en este caso identidad, por la izquierda:' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==4' coord_abs='sí' expresión='(INFO._w/2,205+140,0.46,0.46)' archivo='images/dizquierda.png' rotini='0' opacidad='1' ">
      <param name="G_14" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==5' coord_abs='sí' expresión='(20,50)' texto='e igualmente ocurre por la derecha:\n\n\n\n\n\n\n\n\n\n\n\n\npor lo que podremos considerar la derivabilidad por la izquierda y por la derecha.\n\nPruebe y analice las funciones que estime pertinente sin más que indicar su expresión analítica en el control proporcionado.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==5' coord_abs='sí' expresión='(INFO._w/2,225,0.5,0.5)' archivo='images/dderecha.png' rotini='0' opacidad='1' ">
      <param name="G_16" value="espacio='E3' tipo='segmento' fondo='no' color='ff0000' coord_abs='no' expresión='(a,0)(a,f(a))' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">

      <param name="G_18" value="espacio='E3' tipo='ecuación' fondo='no' color='ffc800' dibujar-si='(tangente=1)&(continua=1)' coord_abs='no' expresión='y=f(a)+pendiente*(x-a)' ancho='2' visible='no' editable='no' ">
      <param name="G_19" value="espacio='E3' tipo='punto' fondo='no' color='ff0000' coord_abs='no' expresión='(a,f(a))' decimales='2' fijo='sí' tamaño='4' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">

      <param name="G_23" value="espacio='E3' tipo='segmento' fondo='no' color='20303a' coord_abs='sí' expresión='(10,20)(35,20)' decimales='2' fijo='sí' tamaño='0' ancho='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
