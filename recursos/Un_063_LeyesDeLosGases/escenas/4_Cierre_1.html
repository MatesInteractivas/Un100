      <param name="G_10" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='t=1' coord_abs='sí' expresión='[20,20]' texto='\b{1.} Al cerrar la olla, ésta contiene básicamente dos sustancias: \b{agua} y \b{aire} (además de los alimentos que se le hayan puesto).' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_11" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='t=2' coord_abs='sí' expresión='[20,20]' texto='\b{2.} Cuando se prende la estufa, ambas sustancias empiezan a calentarse y suceden dos cosas. Por un lado, el \b{agua} comienza a evaporarse, por lo que incrementa la cantidad de gas en la olla. Por otro lado, el \b{aire} se calienta y naturalmente querrá expandirse.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_12" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='t=3' coord_abs='sí' expresión='[20,20]' texto='\b{3.} Sin embargo, la \b{válvula} de la olla no permite que se escape ni el vapor de agua ni el aire caliente, hasta haberse alcanzado una presión determinada (suficiente para empujar hacia arriba la válvula y dejar escapar los gases).' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_13" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='t=4' coord_abs='sí' expresión='[20,20]' texto='\b{4.} Recuerda ahora la fórmula de la \b{ley general de los gases}: \serif{\b{\${PV = knT}}}. Tanto \serif{\b{\${n}}} (la cantidad de gas) como \serif{\b{\${T}}} (la temperatura) aumentan, mientras que \serif{\b{\${V}}} (el volumen) permanece igual. Por tanto, la presión en la olla (\serif{\b{\${P}}}) incrementará sustancialmente.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_14" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='t=5' coord_abs='sí' expresión='[20,20]' texto='\b{5.} La elevada presión en la olla hace que la \b{temperatura de ebullición} del agua (normalmente de \serif{\b{\${100 °C}}}) aumenta a unos \serif{\b{\${130 °C}}}, por lo que los alimentos se cocinan mucho más rápido.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_15" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='t=6' coord_abs='sí' expresión='[20,20]' texto='Ahora ya sabes cómo se comportan los gases y qué sucede cuando los calentamos o comprimimos, ya sea a temperatura constante o no. \n\nAhora bien, no es fácil mantener constante la temperatura de un gas al comprimirlo. Para que ocurra eso, se tienen que cumplir una serie de condiciones que se desmenuzarán en el diálogo sobre los conceptos básicos de la termodinámica.\n\nTe invitamos a que lo estudies a continuación.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
