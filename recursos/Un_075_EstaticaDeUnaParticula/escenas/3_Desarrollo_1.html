      <param name="G_02" value="espacio='E1' tipo='rectángulo' fondo='sí' color='ffffff' coord_abs='sí' expresión='(522,65,482,540)' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(otra=0)&(muestra=0)' coord_abs='sí' expresión='[542,85]' texto='Una fuerza \serif{\b{\${F}}} en el plano, como se muestra en la figura, tiene dos componentes que se proyectan sobre los ejes de coordenadas,llamadas\n\c{\b{¡Componentes rectangulares!}}\n\nUsando las relaciones trigonométricas podemos concluir que:\n\c{\serif{\b{\${F_x = Fcosθ}}}  y  \serif{\b{\${F_y = Fsenθ}}}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(otra=1)&(muestra=0)' coord_abs='sí' expresión='[542,85]' texto='Los signos de las componentes rectangulares, juegan un papel importante en la estática.\n\nGeneralmente, las asumimos como positivas si tienen el mismo sentido de los ejes de coordenadas positivos.\n\nEn este caso la componente \serif{\b{\${F_y}}} de la fuerza \serif{\b{\${F}}}, sería negativa.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(otra=2)&(muestra=0)' coord_abs='sí' expresión='[542,85]' texto='En este ejemplo, la componente \serif{\b{\${F_y}}} de la fuerza \serif{\b{\${F}}}, es cero.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_07" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(otra=4)&(muestra=0)' coord_abs='sí' expresión='[542,85]' texto='En este ejemplo, las componentes \serif{\b{\${F_x}}} y \serif{\b{\${F_y}}} de la fuerza \serif{\b{\${F}}}, serían negativas.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_09" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(se=2)&(muestra=1)' coord_abs='sí' expresión='[542,85]' texto='¡Muy bien!, observa que:\n\c{\serif{\b{\${R_x = F_{1x} + F_{2x} + F_{3x}}}}}\n\nEn general, para cualquier número \serif{\b{\${n}}} de fuerzas coplanares, se cumple que:\n\n\serif{\b{\${R_x = \sum{i = 1}{n}{F_{ix}}}}} y\n\serif{\b{\${R_y = \sum{i = 1}{n}{F_{iy}}}}}\n\nPara el caso de la resultante en \serif{\b{\${y}}}, haz la verificación gráficamente.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(sol=0)&(muestra=2)' coord_abs='sí' expresión='[542,85]' texto='En la gráfica, se observan dos fuerzas que actúan sobre la cabeza de un tornillo.\n\nDetermina la magnitud de la resultante de fuerzas sobre el tornillo y el ángulo que forma con la horizontal.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(sol=1)&(muestra=2)' coord_abs='sí' expresión='[542,85]' texto='Hallemos las componentes de la resultante:\n\serif{\b{\${R_x = \sum{i = 1}{2}{F_{xi}} = 40cos(20°) - 60cos(60°)}}}\n\serif{\b{\${R_x = [Rx]kN}}}\n\serif{\b{\${R_y = \sum{i = 1}{2}{F_{yi}} = 40sen(20°) + 60sen(60°)}}}\n\serif{\b{\${R_y = [Ry]kN}}}\n\nLuego, \serif{\b{\${R = \sqrt{}{R_x^2 + R_y^2}}}}    \serif{\b{\${R = [R]kN}}}\n\serif{\b{\${θ = tan^{-1} \frac{R_y}{R_x} = tan^{-1} \frac{[Ry]}{[Rx]}}}}    \serif{\b{\${θ = [ang3]°}}}' decimales='2' fijo='no' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
