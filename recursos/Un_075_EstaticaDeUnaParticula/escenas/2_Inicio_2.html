      <param name="G_16" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='paso=3' coord_abs='sí' expresión='[542,85]' texto='Con las fuerzas aisladas, podrás observar cómo se determina la resultante de estas dos fuerzas por el método del triángulo.\n\nEste es un método alternativo al presentado en la escena anterior.\n\nHaz clic en el botón ❯.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='paso=4' coord_abs='sí' expresión='[542,85]' texto='Desplazamos una de las fuerzas, de tal forma que su cola quede sobre la cabeza de la otra fuerza.\n\nEl desplazamiento debe hacerse conservando la dirección de la fuerza. En la figura se observa que la dirección es paralela a la línea de acción original.\n\nHaz clic en el botón ❯.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
