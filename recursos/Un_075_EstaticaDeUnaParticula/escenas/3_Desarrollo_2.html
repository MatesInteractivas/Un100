      <param name="G_17" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='Podemos expresar la fuerza como la suma vectorial de estas componentes (ver figura).\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nEn la imagen de la ventana izquierda, cambia los valores de \serif{\b{\${F}}}, con los botones con el \serif{\b{\${+}}} y el \serif{\b{\${−}}}.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='\b{Equilibrio de una partícula.} Una partícula se encuentra en equilibrio si la resultante de fuerzas es igual a cero; es decir: \serif{\b{\${F_R = 0}}}, que en forma vectorial sería: \serif{\b{\${R_x ı⃗ + R_y ȷ⃗ = 0}}}. Esta expresión la podemos escribir así:\n\c{\serif{\b{\${\sum{}{}{F_x ı⃗} + \sum{}{}{F_y ȷ⃗} = 0}}}}\n\nComo los vectores unitarios no son nulos, entonces concluimos que una partícula está en equilibrio si: \n\c{\serif{\b{\${\sum{}{}{F_x = 0}}}}    y     \serif{\b{\${\sum{}{}{F_y = 0}}}}}' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
