      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='paso=0' coord_abs='sí' expresión='[542,85]' texto='Una viga soportada por apoyos simples se le denomina “viga simplemente apoyada”. En la foto se observa una viga simple a la que le llegan cargas concentradas o puntuales.\n\nEn esta escena presentamos una viga simple con carga puntual, en la cual puedes cambiar la longitud de la viga, la posición de la carga y su valor.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='paso=0' coord_abs='no' expresión='(-5.22,-0.5,0.62,0.62)' archivo='images/techo.jpg' rotini='0' opacidad='1' ">
      <param name="G_06" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='paso=1' coord_abs='sí' expresión='[542,85]' texto='\b{Cálculo de reacciones}\n\nSea \serif{\b{\${L = [L]}}} y \serif{\b{\${a = [L2]}}}\n\n\serif{\b{\${+↶Σ*M*1 = 0 → p·a - R2·L = 0}}}\n              \serif{\b{\${→ R2 = \frac{p·a}{L} = [R2]}}}\n              \n\serif{\b{\${+↑Σ Fy = 0 → R1 + R2 - p = 0}}}\n              \serif{\b{\${→ R1 = p - R2 = [R1]}}}\n              \nTen en cuenta que dibujaremos los momentos y cortantes positivos, por encima del eje \serif{\b{\${x}}}.' decimales='2' fijo='no' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='paso=2' coord_abs='sí' expresión='[542,85]' texto='\b{Ecuación de momentos}\n\nEn el intervalo \serif{\b{\${\[0, [L2]\]}}},    \serif{\b{\${M_x = [p*(L-L2)/L]x}}}\n\nEn el intervalo \serif{\b{\${\[[L2], [L]\]}}}\n\serif{\b{\${M_x = [p*(L-L2)/L]x - [p](x - [L2])}}}\n\serif{\b{\${M_x = [p*L2] - [p*L2/L]x}}}\n\nMomento máximo en \serif{\b{\${x = [L2]}}}\n\serif{\b{\${M_{max} = [p*L2*(L-L2)/L]}}}\n\nLos valores de \serif{\b{\${x}}}, se toman desde la izquierda.' decimales='2' fijo='no' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='paso=3' coord_abs='sí' expresión='[542,85]' texto='\b{Ecuaciones de fuerza cortante \serif{\b{\${V = \frac{dM}{dx}}}}}\nEn el intervalo \serif{\b{\${\[0, [L2]\]}}}\n\serif{\b{\${Vx = dM/dx = [p*(L-L2)/L]}}}\nEn el intervalo \serif{\b{\${\[[L2], [L]\]}}}\n\serif{\b{\${Vx = dM/dx = -[p*L2/L]}}}\n\n\b{Algunas conclusiones}\nDe las reacciones: \serif{\b{\${R2 = pa/L}}}, \serif{\b{\${R1 = p(L-a)/L}}}\nSi \serif{\b{\${a = L/2}}}, entonces \serif{\b{\${R1 = R2 = p/2}}}\nDe los momentos: \serif{\b{\${Mmax = pa(L-a)/L}}}\nDe las cortantes: \serif{\b{\${V+ = R1}}},    \serif{\b{\${V- = R2}}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
