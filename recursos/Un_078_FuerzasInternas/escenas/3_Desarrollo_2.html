      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='paso=0' coord_abs='sí' expresión='[542,85]' texto='Los apoyos de una viga pueden ser, a su vez, otras vigas (observa la foto de la izquierda). Las reacciones de las vigas que están en el plano superior se convierten encargas puntuales para las vigas de apoyo. Veamos un ejercicio con dos cargas de igual valor, situadas así: la primera a una distancia \serif{\b{\${a}}} del apoyo izquierdo, y la segunda a una distancia \serif{\b{\${b}}} del apoyo derecho.\n\nOmitiremos el cálculo de las reacciones, que debes verificar.' decimales='2' fijo='no' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_06" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='paso=1' coord_abs='sí' expresión='[542,85]' texto='\b{Ecuación de momentos}\nEn el intervalo \serif{\b{\${\[0, [a]\]}}},    \serif{\b{\${Mx = [R1]x}}}\n\nEn el intervalo \serif{\b{\${\[[a], [L-c]\]}}}\n\serif{\b{\${Mx = [R1]x - [p](x - [a])}}}\n\serif{\b{\${Mx = [R1-p]x + [p*a]}}}\n\nEn el intervalo \serif{\b{\${\[[L-c], [L]\]}}}\n\serif{\b{\${Mx = [R1]x - [p](x - [a]) - [p](x - [L-c])}}}\n\serif{\b{\${Mx = [R1-2*p]x + [(a-c+L)*p]}}}\n\nMomento máximo = Valor máximo \serif{\b{\${(Ma, Mb)}}}\n\serif{\b{\${M_{máx} = [Mmax]}}}\n\nLos valores de \serif{\b{\${x}}} se toman desde el extremo izquierdo.\n' decimales='2' fijo='no' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='paso=2' coord_abs='sí' expresión='[542,85]' texto='\b{Ecuaciones de fuerza cortante \serif{\b{\${V = \frac{dM}{dx}}}}}\n\nEn \serif{\b{\${\[0, [a]\]}}}    \serif{\b{\${Vx = dM/dx = [R1]}}}\nEn \serif{\b{\${\[[a], [L-c]\]}}}    \serif{\b{\${Vx = dM/dx = [R1-p]}}}\nEn \serif{\b{\${\[[L-c], [L]\]}}}    \serif{\b{\${Vx = dM/dx = [R1-2*p]}}}\n\n\b{Algunas conclusiones}\n\nSi \serif{\b{\${a = b}}}, entonces \serif{\b{\${V = 0}}} y \serif{\b{\${M_{máx} = Ma = Mb}}}\nSi \serif{\b{\${a > b}}}, entonces \serif{\b{\${M_{máx} = Ma}}}' decimales='2' fijo='no' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
