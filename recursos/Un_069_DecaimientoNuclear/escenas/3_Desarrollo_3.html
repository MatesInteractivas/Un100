      <param name="G_13" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Decaimiento gamma (\serif{\b{\${γ}}})}\n\nLos rayos gamma son fotones, es decir radiación electromagnética, como la luz visible, la ultravioleta, la infrarroja, los rayos X, las microondas y las ondas de radio. No tienen masa ni carga, y solamente constituyen energía emitida en forma de onda. Cuando un núcleo emite un rayo gamma, no cambia la \serif{\b{\${N}}} del núcleo lo que significa que se conserva el tipo de núcleo pero en un estado de menor energía.\n\nLa energía del decaimiento \serif{\b{\${γ}}} esta dado como se muestra:\n\serif{\b{\${Q_γ = E_γ + K_D}}} dado que \serif{\b{\${P_D = P_γ}}} y \serif{\b{\${P_D = M_DV_D}}}, \serif{\b{\${P_γ = E_γ/c}}}\n\serif{\b{\${M_DV_D = E_γ/c}}},    \serif{\b{\${E_γ = P_Dc}}}\n\serif{\b{\${K_D = M_DV_D^2/2 = E_γ^2/2M_DC^2}}}\n\serif{\b{\${Q_γ = E_γ(1 + (E_γ/2M_DC^2))}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
