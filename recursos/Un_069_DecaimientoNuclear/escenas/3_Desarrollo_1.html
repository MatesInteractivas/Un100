      <param name="G_13" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / 5' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_14" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Las fuentes radiactivas}\n\nLos núcleos son radiactivos cuando pueden transformarse unos en otros o pasar de un estado energético a otro, mediante la emisión de radiaciones. A este proceso se le llama decaimiento radiactivo el cual sucede de manera espontánea en cada núcleo sin que pueda impedirse y va acompañado por la emisión de por lo menos una radiación. Las características más importantes de estas radiaciones son el que puedan penetrar materia y poder depositar su energía en ella, además de que proviene del núcleo, siendo la fuerza nuclear la que proporciona dicha energía.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='El decaimiento nuclear sólo sucede cuando hay un exceso de masa-energía en el núcleo por lo que no todos los núcleos son radiactivos, es decir, son estables y esto es lo que buscan los núcleos radiactivos. Cada núcleo radiactivo tiene diferente tipo de decaimiento y es notable en el tipo de emisión, su energía y la rapidez de decaimiento. A continuación describiremos sólo los decaimientos más importantes.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='\b{Decaimiento alfa (\serif{\${α}})}\n\nLa mayoría de núcleos radiactivos pesados emiten partículas alfa, las cuales son núcleos de Helio (\serif{\b{\${^4He}}}), doblemente ionizados es decir, constan de dos protones y dos neutrones por lo que su carga es \serif{\b{\${+2e}}} y su número de masa es \serif{\b{\${4}}}. Cuando un núcleo emite una partícula alfa, pierde \serif{\b{\${2}}} unidades de carga y \serif{\b{\${4}}} de masa, transformándose en otro núcleo:\n\n\n\n\nPodemos darnos cuenta que los números atómicos y de masa deben sumar lo mismo antes y después de la emisión.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(E2._w/2,260)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs38\i\b \b0\i0\i\b{\*\mjaformula{\matrix\type 5\rows 2\columns 1{\element\i\b A\b0\i0}{\element\i\b Z\b0\i0}}\i\b X → \b0\i0{\matrix\type 5\rows 2\columns 1{\element\i\b A - 4\b0\i0}{\element\i\b Z - 2\b0\i0}}\i\b Y + \b0\i0{\matrix\type 5\rows 2\columns 1{\element\i\b 4\b0\i0}{\element\i\b 2\b0\i0}}\i\b α\b0\i0}\b0\i0\i\b \b0\i0}' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='Ahora analizaremos el decaimiento \serif{\b{\${α}}} desde el punto de vista de la conservación de la energía y del momento, \serif{\b{\${m}}} es la masa, \serif{\b{\${T}}} es la energía cinética, \serif{\b{\${Q}}} la energía de liberación que proviene de la diferencia de masa antes y después de la transformación del núcleo, \serif{\b{\${P}}} se refiere al núcleo padre, \serif{\b{\${D}}} se refiere al núcleo hija y \serif{\b{\${α}}} a la partícula \serif{\b{\${α}}}.\n\nLa energía total antes de la transformación es \serif{\b{\${m_Pc^2}}}, después de la transformación es: \serif{\b{\${m_Dc^2 + T_D + m_αc^2}}}, por conservación de energía:\n\n\serif{\b{\${m_Pc^2 = m_Dc^2 + T_D + m_αc^2 + T_α}}}\n\n\serif{\b{\${(m_P - m_D - m_α) c^2 = T_D + T_α}}}\n\n\serif{\b{\${Q_α = (m_P - m_D - m_α) c^2 = T_D + T_α}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_19" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(20,20)' texto='Ahora por conservación de momento tenemos que antes de la transformación \serif{\b{\${P_P = 0}}}, y después de la transformación \serif{\b{\${P_α = P_D}}}. Conocemos la relación entre momento y energía cinética que es \serif{\b{\${T = P^2/2m}}}, sustituimos los valores en la ecuación anterior y tenemos:\n\n\serif{\b{\${Q_α = T_D + T_α = (P_α^2/2m_α) + (P_D^2/2m_D)}}}\n\nComo \serif{\b{\${P_α = P_D}}} podemos factorizar y tomar \serif{\b{\${P = P_α = P_D}}}\n\n\serif{\b{\${Q_α =(P^2/2m_α)(1 + (m_α/m_D)) = T_α (1 + (m_α/m_D)}}}\n\nFinalmente podemos obtener la energía cinética de la partícula \serif{\b{\${α}}}:  \serif{\b{\${T_α = Q_α/(1 + (m_α/m_D))}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
