      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Modelo del átomo}\n\nLa radiación ionizante proviene principalmente de los átomos y sus componentes, también sus efectos se dejan sentir en los átomos y en sus partes, por lo tanto partiremos describiendo un modelo apropiado del átomo. Aclaramos que la descripción sólo pretende ser útil para analizar la radiación. La descripción gráfica que se muestra es de gran ayuda para visualizar los fenómenos, aun cuando no se apega estrictamente al entendimiento actual de la física.\n\nEl radio atómico es del orden de \serif{\b{\${1Å = 10^{-10} m}}}\nEl radio nuclear esta entre \serif{\b{\${0.1}}} a \serif{\b{\${1 fm = 10^{-15} m}}}\n\nCon estos datos podemos darnos cuenta que cualquier objeto contiene un gran número de ellos: una moneda de un gramo tiene aproximadamente \serif{\b{\${10^{24}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='El núcleo está formado por \serif{\b{\${Z}}} protones y \serif{\b{\${N}}} neutrones y el número de masa es \serif{\b{\${A = Z + N}}}. El número de protones \serif{\b{\${Z}}} determina de qué elemento químico se trata y puede tener varios isótopos los cuales son átomos con mismo número \serif{\b{\${Z}}} pero diferente \serif{\b{\${N}}}. Por ejemplo \serif{\b{\${^{12}C}}} es el isótopo \serif{\b{\${A = 12}}} y \serif{\b{\${N = 6}}} del carbono con \serif{\b{\${Z = 6}}}.\n\nGeneralmente se utiliza \serif{\b{\${uma}}} (unidad de masa atómica) para expresar la masa de los átomos y es \serif{\b{\${1/12}}} de la masa de \serif{\b{\${^{12}C = 1.66053 × 10^{-27} Kg = 931.5 MeV/c^2}}}\n\nLas propiedades químicas de los elementos es decir, su capacidad de unir sus átomos a otros compartiendo electrones, están determinadas por la estructura de capas de los electrones en los átomos.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='Los electrones que se encuentran más cercanos al núcleo (por ejemplo los de la capa \serif{\b{\${K}}}) están, por esta cercanía, fuertemente ligados a él. En términos técnicos, decimos que tienen una gran energía de amarre, lo que equivale a decir que para separarlos necesitamos mucha energía. Si por algún proceso físico un átomo pierde un electrón se dice que el átomo esta ionizado y puede ser ionizado tantas veces como tantos electrones tenga ligados a él, de aquí proviene el nombre de radiación ionizante que son las que tienen suficiente energía para ionizar materia como lo son los rayos \serif{\b{\${X}}}, \serif{\b{\${γ}}}, electrones, protones, partículas \serif{\b{\${α}}}, etc.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='En el siguiente diagrama podemos analizar las propiedades y valores del átomo de hidrógeno en términos del número cuántico principal \serif{\b{\${n}}}. Podemos ver que la energía de amarre del electrón en el hidrógeno es de \serif{\b{\${13.6 eV}}} por lo que para ionizarlo debemos impartirle esta energía o más. En elementos más pesados (\serif{\b{\${Z}}} mayor) los electrones de la capa \serif{\b{\${K}}} tienen energías de amarre mayores.\n\nSi el nivel inicial es más bajo que el final, se requiere ceder energía para lograr la transición y se llama excitación electrónica. Inversamente, el paso de un nivel alto a uno más bajo se llama desexcitación, y en este proceso sale energía.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_15" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(dato=2)' coord_abs='sí' expresión='[E1._w/2,E1._h-55]' texto='\serif{\b{\${L = n ħ = n\frac{h}{2π} = [n*6.626/2*pi]×10^{-34} Js}}}' decimales='2' fijo='no' ancho='1' color_borde_texto='ffffff' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_center' anchor='a_bottom_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
