      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Ley de decaimiento radiactivo}\n\nUn núclido al desintegrarse se transforma en otro núclido, esto de forma muy rápida o puede durar hasta miles de millones de años.\n\nLa actividad es la tasa de transformación de un núcleo. Es el número de átomos de un radionúclida que se transforma por unidad de tiempo. Teniendo \serif{\b{\${n}}} núcleos radiactivos la actividad \serif{\b{\${A}}}, es proporcional al número de núcleos \serif{\b{\${n}}} en cada momento, \serif{\b{\${A = λn}}}, \serif{\b{\${λ}}} (constante de decaimiento) es la probabilidad de decaimiento por núcleo y no es posible modificar por ningún proceso, es característica para cada elemento y sus tipos de decaimiento. De acuerdo con la fórmula, para un valor dado de \serif{\b{\${n}}} si \serif{\b{\${λ}}} es grande, el decaimiento es rápido; si \serif{\b{\${λ}}} es pequeña, el decaimiento es lento.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='La actividad \serif{\b{\${A}}} se mide en transformaciones/unidad de tiempo y se mide en Becquerel (\serif{\b{\${Bq}}}), que equivale a \serif{\b{\${1}}} transformación/segundo también se utiliza Curie que equivale a \serif{\b{\${3.7 × 10^{10} Bq}}}.\n\nCuando se van creando las transformaciones el número de núcleos va disminuyendo junto con la actividad de forma proporcional por lo que están en función del tiempo. La rapidez con la que disminuye \serif{\b{\${n}}} es \serif{\b{\${-dn/dt}}} que es la actividad ya que cada transformación corresponde a disminuir \serif{\b{\${n}}} en una unidad, \serif{\b{\${A = -dn/dt}}}.\n\nTenemos entonces que \serif{\b{\${λn = -dn/dt}}};\n\serif{\b{\${\frac{dn}{n} = -λdt}}}\n\serif{\b{\${ln n = -λt + k}}}\n\serif{\b{\${n = e^{-λt + k} = e^{-λt} e^k}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='Cuando \serif{\b{\${t = 0}}}, \serif{\b{\${n = n_0}}} donde \serif{\b{\${n_0}}} es el número de núcleos iniciales, sustituyendo estos valores tenemos que \serif{\b{\${n_0 = e^k}}} por lo que la ecuación nos queda:\n\n\serif{\b{\${n(t)= n_0 e^{λt}}}}\n\nComo la actividad es proporcional a \serif{\b{\${n}}} finalmente tenemos:\n\n\serif{\b{\${A(t) = A_o e^{-λt}}}}\n\nCuando tenemos una \serif{\b{\${A_0}}}, y esta se reduce a \serif{\b{\${A_0/2}}} en un cierto tiempo, a este tiempo lo denotaremos como vida media \serif{\b{\${t_{1/2}}}}:\n\serif{\b{\${A_0/2 = A_0 e^{-λt 1/2}}}}\n\serif{\b{\${ln(1/2) = -λ t_{1/2}}}}\n\serif{\b{\${t_{1/2} = 0.693/λ}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_12" value="espacio='E0' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[E0._w/2+30,75]' texto='A partir de la actividad inicial y la vida media nota cuantos nucleos quedan al tiempo \serif{\b{\${t}}}.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
