      <param name="G_20" value="espacio='E0' tipo='texto' fondo='no' color='000000' dibujar-si='0' coord_abs='sí' expresión='[20,70]' texto='t=[t]\nE2.Oy=[E2.Oy]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
      <param name="G_21" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / 4' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos ' ">
      <param name="G_22" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Decaimiento beta (\serif{\b{\${β}}})}\n\nExisten dos tipos de decaimiento beta, el de la partícula negativa y el de la positiva. La partícula \b{beta negativa} es un electrón igual que los electrones de las capas atómicas con la única diferencia que provienen del núcleo atómico. El núcleo no contiene electrones, por lo que esta emisión se da cuando un neutrón del núcleo se convierte en un protón y un electrón; el protón se queda en el núcleo debido a la fuerza nuclear, y el electrón escapa como partícula beta. El número de masa del núcleo se conserva pero su número atómico aumenta en uno:' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_23" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(E2._w/2,360)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs38\i\b \b0\i0\i\b{\*\mjaformula{\matrix\type 5\rows 2\columns 1{\element\i\b A\b0\i0}{\element\i\b Z\b0\i0}}\i\b X → \b0\i0{\matrix\type 5\rows 2\columns 1{\element\i\b A\b0\i0}{\element\i\b Z + 1\b0\i0}}\i\b Y + β\b0\i0{\supix\i\b -\b0\i0}\i\b  + v\b0\i0}\b0\i0\i\b \b0\i0}' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_center' ">
      <param name="G_24" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='Debido a la conservación de leptones en los dos tipos de decaimiento beta se emite también un neutrino, esta partícula no tiene carga ni masa pero se lleva parte de la energía total disponible en el proceso, quedando la partícula beta con sólo una parte de ésta.\n\nA continuación analizamos la energía \serif{\b{\${Q}}} de liberación:\n\n\serif{\b{\${Q_{β-} = \[M_P - (M_D + m_e)\] c^2}}}\n\nCambiamos masas atómicas y nos queda:\n\n  \serif{\b{\${=\[(M_P - Zm_e) - ((M_D - ((Z + 1)m_e)) + m_e)\] c^2}}}\n  \serif{\b{\${=\[M_P - Zm_e - M_D + Zm_e + m_e - m_e\] c^2}}}\n\serif{\b{\${Q_{β-} = \[M_P - M_D\] c^2}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_25" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='En el otro tipo de decaimiento beta el núcleo emiten partículas \b{beta positivas} (positrones), que tienen la misma masa que los electrones pero carga \serif{\b{\${+e}}}.\n\nEstas partículas son las antipartículas de los electrones. Se crean en el núcleo cuando un protón se convierte en un neutrón. El nuevo neutrón permanece en el núcleo, el positrón junto con un neutrino son emitidos. En consecuencia, el núcleo pierde una carga positiva, como se muestra a continuación:' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_26" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(E2._w/2,290)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs38 {\*\mjaformula{\matrix\type 5\rows 2\columns 1{\element\i\b A\b0\i0}{\element\i\b Z\b0\i0}}\i\b X → \b0\i0{\matrix\type 5\rows 2\columns 1{\element\i\b A\b0\i0}{\element\i\b Z - 1\b0\i0}}\i\b Y + β\b0\i0{\supix\i\b +\b0\i0}\i\b  + v\b0\i0}}' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_center' ">
      <param name="G_27" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='A continuación analizamos la energía \serif{\b{\${Q}}} de liberación:\n\n\serif{\b{\${Q_{β+} = \[M_P - (M_D + m_e)\] c^2}}}\n\nCambiamos masas atómicas y nos queda:\n  \serif{\b{\${= \[(M_P - Zm_e) - ((M_D - ((Z - 1)m_e)) + m_e)\] c^2}}}\n  \serif{\b{\${= \[M_P - Zm_e - M_D + Zm_e - m_e - m_e] c^2}}}\n\serif{\b{\${Q_{β+} = \[M_P - M_D - 2m_e\] c^2}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
