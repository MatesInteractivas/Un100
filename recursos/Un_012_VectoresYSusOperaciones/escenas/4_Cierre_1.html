      <param name="C_04" value="id='vr' tipo='numérico' interfaz='pulsador' región='interior' espacio='Controles' nombre='\${v_r=}' expresión='(0,0,236,35)' valor='rnd*2' incr='0.1' min='epsilon' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='Serif' fuente puntos='18' negrita='sí' cursiva='sí' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_left_right' ">
      <param name="C_05" value="id='angr' tipo='numérico' interfaz='pulsador' región='interior' espacio='Controles' nombre='\${θ_r=}' expresión='(0,45,236,35)' valor='rnd*180' incr='5' min='0' max='360' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='Serif' fuente puntos='18' negrita='sí' cursiva='sí' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_left_right' ">
      <param name="C_06" value="id='vb' tipo='numérico' interfaz='pulsador' región='interior' espacio='Controles' nombre='\${v_b=}' expresión='(246,0,236,35)' valor='rnd*3' incr='0.1' min='epsilon' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='Serif' fuente puntos='18' negrita='sí' cursiva='sí' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_left_right' ">
      <param name="C_07" value="id='angb' tipo='numérico' interfaz='pulsador' región='interior' espacio='Controles' nombre='\${θ_b=}' expresión='(246,45,236,35)' valor='rnd*180' incr='5' min='0' max='360' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='Serif' fuente puntos='18' negrita='sí' cursiva='sí' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='aleatorio()' algoritmo='sí' expresión='aleatorio' hacer='aleatorio=rnd;aleatorio=(aleatorio<0.5)?-rnd:aleatorio;aleatorio=(aleatorio=0.5)?0:aleatorio;aleatorio=(aleatorio>0.5)?rnd:aleatorio' tipo='función' ">
      <param name="A_02" value="id='rx(x,y)' algoritmo='no' expresión='x*cos(y*pi/180)' tipo='función' ">
      <param name="A_03" value="id='ry(x,y)' algoritmo='no' expresión='x*sin(y*pi/180)' tipo='función' ">
      <param name="A_04" value="id='angulo(x,y)' algoritmo='sí' expresión='ang' local='ang' hacer='ang=(abs(x)>epsilon)?atan(abs(y)/abs(x)):pi/2;ang=((x<0)&(y>0))?pi-ang:ang;ang=((x<0)&(y<0))?pi+ang:ang;ang=((x>0)&(y<0))?2*pi-ang:ang' tipo='función' ">
      <param name="A_05" value="id='signo(x)' algoritmo='sí' expresión='signo' local='signo' inicio='signo=&squot;&squot;' hacer='signo=(sgn(x)=1)?&squot;+&squot;:signo;signo=(sgn(x)=-1)?&squot;-&squot;:signo' tipo='función' ">
      <param name="A_06" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='epsilon=0.000001;;vr.x=40;vr.y=0;vr.txt.x=vr.x-30;vr.txt.y=vr.y+5;;angr.x=vr.x;angr.y=vr.y+30;angr.txt.x=angr.x-30;angr.txt.y=angr.y+5;;vb.x=Controles._w-90;vb.y=0;vb.txt.x=vb.x-30;vb.txt.y=vb.y+5;;angb.x=vb.x;angb.y=vb.y+30;angb.txt.x=angb.x-30;angb.txt.y=angb.y+5;' ">
      <param name="A_07" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Aplicación de la suma de vectores' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='GraficasR2' tipo='flecha' fondo='no' color='20303a' dibujar-si='interactuar!=0' coord_abs='no' expresión='(0,0)(rx(vr,angr),ry(vr,angr))' decimales='2' fijo='sí' ancho='3' punta='4' flecha='ee0022' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_03" value="espacio='GraficasR2' tipo='flecha' fondo='no' color='20303a' dibujar-si='interactuar!=0' coord_abs='no' expresión='(0,0)(rx(vb,angb),ry(vb,angb))' decimales='2' fijo='sí' ancho='3' punta='4' flecha='0000ff' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_04" value="espacio='GraficasR2' tipo='flecha' fondo='no' color='20303a' dibujar-si='scroll>0' coord_abs='no' expresión='(0,0)(rx(vr,angr)+rx(vb,angb),ry(vr,angr)+ry(vb,angb))' decimales='2' fijo='sí' ancho='3' punta='4' flecha='00ff00' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_05" value="espacio='Instrucciones' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,Instrucciones._w-3,Instrucciones._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_06" value="espacio='Instrucciones' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Instrucciones._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_07" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Instrucciones}\n\nRecuerda la manera en que se suman los vectores.\n\nRevisa el problema y la explicación previa e intenta resolver el problema con lápiz y papel.\n\nPosteriormente coteja tu solución con la solución dada. \n\nCambia los valores de las velocidades y direcciones y observa la manera en que cambian las velocidades resultantes.' decimales='2' fijo='sí' ancho='Instrucciones._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='Algebra' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(Algebra._w/2,Algebra._h-22)' texto='[scroll+1] / 3' decimales='0' fijo='no' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_09" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==0' coord_abs='sí' expresión='(20,20)' texto='La suma de vectores se aplica siempre y cuando los vectores sean del mismo tipo, es decir, se suman fuerzas con fuerzas y velocidades con velocidades. \n\nUn ejemplo común en el que se aplica la suma de vectores es el siguiente: \n\nUn barco avanza sobre un río cuya velocidad de flujo es \serif{\b{\${v_r}}} con dirección del ángulo \serif{\b{\${θ_r}}} respecto a la horizontal. La dirección y magnitud de la velocidad en que se mueve el barco son \serif{\b{\${θ_b}}} y \serif{\b{\${v_b}}} respectivamente. El flujo de la corriente y la velocidad del barco hacen que este se mueva con una velocidad de deriva respecto a tierra firme. Calcular la velocidad de deriva \serif{\b{\${v_d}}} generada por las velocidades del río y del barco. ' decimales='2' fijo='no' ancho='Algebra._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='Algebra' tipo='imagen' fondo='no' dibujar-si='scroll==0' coord_abs='sí' expresión='(Algebra._w/2,460,0.75,0.75)' archivo='images/cierre_1_fig_1.png' rotini='0' opacidad='1' ">
      <param name="G_11" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==1' coord_abs='sí' expresión='(20,20)' texto='\b{Solución}\n\nPara resolver este problema no es posible sumar directamente las magnitudes de las velocidades, se debe descomponer la velocidad del río y la velocidad del barco en sus componentes cartesianas. \n\nLa velocidad del río en términos de sus componentes cartesianas es: \n\serif{\b{\${v_{r x} = v_r cos(θ_r)}}}\n\serif{\b{\${v_{r y} = v_r sen(θ_r)}}}\n\serif{\b{\${v_{r} = v_{r x} î + v_{r y} ĵ}}}\n\serif{\b{\${v_r = ([signo(rx(vr,angr))] [abs(rx(vr,angr))] î [signo(ry(vr,angr))] [abs(ry(vr,angr))] ĵ) m/s}}}' decimales='2' fijo='no' ancho='Algebra._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==2' coord_abs='sí' expresión='(20,20)' texto='\serif{\b{\${v_r = ([signo(rx(vr,angr))] [abs(rx(vr,angr))] î [signo(ry(vr,angr))] [abs(ry(vr,angr))] ĵ) m/s}}}\n\nMientras que la velocidad del barco es: \n\serif{\b{\${v_{b x} = v_b cos(θ_b)}}}\n\serif{\b{\${v_{b y} = v_b sen(θ_b)}}}\n\serif{\b{\${v_b = v_{b x} î + v_{b y} ĵ}}}\n\serif{\b{\${v_b = ([signo(rx(vb,angb))] [abs(rx(vb,angb))] î [signo(ry(vb,angb))] [abs(ry(vb,angb))] ĵ) m/s}}}\n\nPor lo que la velocidad de deriva del barco será la suma de las velocidades del río y del barco: \n\serif{\b{\${v_d = v_r + v_b}}}\n\serif{\b{\${v_d = (v_{r x} + v_{b x}) î + (v_{r y} + v_{b y}) ĵ}}}\n\serif{\b{\${v_d = ([signo(rx(vr,angr)+rx(vb,angb))] [abs(rx(vr,angr)+rx(vb,angb))] î [signo(ry(vr,angr)+ry(vb,angb))] [abs(ry(vr,angr)+ry(vb,angb))] ĵ) m/s}}}\n\nLuego, la velocidad con la que se mueve el barco es de \serif{\b{\${v = [sqrt((rx(vr,angr)+rx(vb,angb))^2+(ry(vr,angr)+ry(vb,angb))^2)] m/s}}} con dirección \serif{\b{\${[angulo(rx(vr,angr)+rx(vb,angb),ry(vr,angr)+ry(vb,angb))*180/pi]°}}} con respecto al Oriente.' decimales='2' fijo='no' ancho='Algebra._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
  </div>
