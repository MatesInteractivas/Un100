      <param name="G_09" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Instrucciones}\n\nUtilizando el producto por un escalar para vectores y el conocimiento de conceptos físicos relacionados con la Segunda Ley de Newton y el campo eléctrico que aquí se te dan, trata de resolver el problema planteado.\n\nCoteja el planteamiento que haces con la solución planteada.\n\nVaría los valores del campo eléctrico y observa qué sucede.' decimales='2' fijo='sí' ancho='Instrucciones._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_11" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==0' coord_abs='sí' expresión='(20,20)' texto='Cuando se realiza el producto de una cantidad vectorial, por un escalar, el resultado es otra cantidad vectorial como ya se explicó. \n\nPor lo general, salvo que se haga una operación de escala de vectores, la multiplicación de un vector por un escalar, genera un vector de diferente tipo al original. \n\nEn física, algunas de las magnitudes escalares con las que estamos familiarizados son: la \i{carga eléctrica}, la \i{masa} y la \i{densidad}, mientras que las magnitudes vectoriales familiares son: la \i{fuerza}, la \i{velocidad} y el \i{desplazamiento}, entre otras.' decimales='2' fijo='no' ancho='Algebra._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==1' coord_abs='sí' expresión='(20,20)' texto='Ejemplos comunes en los que se utiliza la operación de producto de un vector por un escalar son: la relación matemática de la Segunda Ley de Newton¹ y la definición del campo eléctrico a partir de la ley de Coulomb². Apliquemos esta operación en un problema de campo eléctrico. \n\nCalcular la trayectoria de un electrón \serif{\b{\${e}}} que se lanza horizontalmente sobre un campo eléctrico \serif{\b{\${E}}} generado por dos placas paralelas cargadas.' decimales='2' fijo='no' ancho='Algebra._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_14" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==2' coord_abs='sí' expresión='(20,20)' texto='¹' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==2' coord_abs='sí' expresión='(20,145)' texto='²' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==2' coord_abs='sí' expresión='(30,20)' texto='Una de las maneras de expresar matemáticamente la segunda Ley de Newton es: \n\n\serif{\b{\${F = m · a}}}\n\nLa ley de Coulomb expresa que la relación entre dos cargas en reposo relativo depende del cuadrado de la distancia que las separa: \n\n\serif{\b{\${F_{12} = \frac{1}{4 π ε_0} \frac{q_1 q_2}{r_{12}^2} r̂_{12}}}}\n\nA partir de la fórmula de la Ley de Coulomb, se obtiene que la fuerza que un campo eléctrico ejerce sobre una partícula cargada está dada por: \n\n\serif{\b{\${F = qE}}}' decimales='2' fijo='no' ancho='Algebra._w-50' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==3' coord_abs='sí' expresión='(20,20)' texto='\b{Solución}\n\nDe acuerdo a la fuerza que actúa sobre una partícula en términos de la aceleración que experimenta, se puede expresar como \serif{\b{\${F = m a}}}, y por otro lado se tiene que \serif{\b{\${F = qE}}}, por lo que al igualar las fuerzas se obtiene:\n\n\serif{\b{\${m a = qE}}}\n\nPor lo que la ecuación de movimiento del electrón se puede expresar como: \n\n\serif{\b{\${a = \frac{q}{m} E}}} \n\nDe esta ecuación se interpreta que el electrón sufre una aceleración en la misma dirección que el campo eléctrico \serif{\b{\${E}}} con una dependencia directa de la razón \serif{\b{\${\frac{q}{m}}}}.' decimales='2' fijo='no' ancho='Algebra._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==4' coord_abs='sí' expresión='(20,20)' texto='Así, el movimiento del electrón está dado, en dirección horizontal por la velocidad inicial con la que es lanzado. \n\n\serif{\b{\${x = v_0 t}}}\n\ny en dirección vertical por la ecuación cinemática \n\n\serif{\b{\${y = \frac{1}{2} (\frac{q}{m} E) t^2}}}\n\nObteniéndose así la trayectoria del electrón por la ecuación: \n\n\serif{\b{\${y = \frac{1}{2} (\frac{q}{m})(\frac{E}{v_0^2}) x^2}}}' decimales='2' fijo='no' ancho='Algebra._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
