      <param name="G_04" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Instrucciones}\n\nSelecciona componentes o características para interactuar con el vector y observa la manera en que cambia tanto gráfica como algebraicamente.\n\nUtiliza los controles numéricos para variar los valores del vector.\n\nCuando trabajes con componentes puedes modificar al vector dando clic sobre la punta del vector y arrastrando sin soltar sobre el espacio.' decimales='2' fijo='sí' ancho='Instrucciones._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='comp_o_caract==0' coord_abs='sí' expresión='(20,25)' texto='El vector \serif{\b{\${v}}} está dado por sus componentes:   \serif{\b{\${v = (                              ,                               )}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='De acuerdo a componentes' ">
      <param name="G_06" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='comp_o_caract==0' coord_abs='sí' expresión='(20,64)' texto='y sus características son: \serif{\b{\${Magnitud = \sqrt{}{([v.x])^2 + ([v.y])^2} = [Norma(v.x,v.y)]}}},                \serif{\b{\${ϕ = tan^{-1} (\frac{[v.y]}{[v.x]}) = [Phi(v.x,v.y)*180/pi]°}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='De acuerdo a componentes' ">
      <param name="G_07" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='comp_o_caract==1' coord_abs='sí' expresión='(20,25)' texto='Las características del vector \serif{\b{\${v}}} son: \n\ny sus componentes se pueden calcular como:  \serif{\b{\${v_x = [magnitud] · cos([Phi]) = [magnitud*cos(Phi*pi/180)]}}},                \serif{\b{\${v_y = [magnitud] · sen([Phi]) = [magnitud*sin(Phi*pi/180)]}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='De acuerdo a características' ">
      <param name="G_08" value="espacio='Teoria' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(Teoria._w/2,Teoria._h-22)' texto='[scroll+1] / 5' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_09" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==0' coord_abs='sí' expresión='(20,20)' texto='Un vector se puede definir como una cantidad que tiene tanto una \i{\color{003fad}{magnitud}} como una \i{\color{003fad}{dirección}} en el espacio. \n\nPara diferenciar una cantidad \i{\color{003fad}{vectorial}} de una \i{\color{003fad}{escalar}}, los vectores se simbolizan escribiendo el nombre del vector en negrita \serif{\b{\${v}}} o colocando una flecha encima del nombre del mismo \serif{\b{\${\o{v}}}}. \n\nUn vector se puede representar algebraicamente o gráficamente. \n\nLa representación algebraica de un vector se da a partir de los valores de sus coordenadas.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==1' coord_abs='sí' expresión='(20,20)' texto='En \serif{\b{\${ℝ^2}}}, un vector con coordenadas \serif{\b{\${(a, b)}}} se representa como \serif{\b{\${v = (a, b)}}} o por la suma de sus componentes \serif{\b{\${v = aî + bî}}}, donde \serif{\b{\${(î, ĵ)}}} son los vectores unitarios en las direcciones \serif{\b{\${x}}}, \serif{\b{\${y}}} respectivamente. \n\nDe manera gráfica, los \i{\color{003fad}{vectores}} se representan en el plano por un segmento en la misma \i{\color{003fad}{dirección}} que el vector (indicado por una flecha) y de longitud proporcional a la \i{\color{003fad}{magnitud}} del mismo.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==2' coord_abs='sí' expresión='(20,20)' texto='Mientras que en \serif{\b{\${ℝ^1}}} la dirección se representa por los signos \serif{\b{\${+}}} o \serif{\b{\${-}}}, siendo \serif{\b{\${+}}} la dirección del un vector hacia la derecha del origen. En \serif{\b{\${ℝ^2}}} la dirección de los vectores está dada por el ángulo \serif{\b{\${ϕ}}} que hay entre el eje \serif{\b{\${X}}} y el vector en el sentido contrario a las manecillas del reloj. \n\nDado un vector \serif{\b{\${v = v_x î + v_y ĵ}}}, se calculan las características de este, de acuerdo a las siguientes fórmulas:' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==3' coord_abs='sí' expresión='(20,20)' texto='La \i{\color{003fad}{magnitud}} o \i{\color{003fad}{norma}} del vector se define por: \c{\serif{\b{\${|v| = \sqrt{}{v_x^2 + v_y^2}}}}}\n\ny es la hipotenusa del triángulo formado por las proyecciones del vector sobre los ejes como catetos.\n\nLa \i{\color{003fad}{dirección}} del vector esta dada por el ángulo: \c{\serif{\b{\${ϕ = tan^{-1} (\frac{v_y}{v_x})}}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==4' coord_abs='sí' expresión='(20,20)' texto='Cuando los datos que tenemos en un inicio, son los valores de la magnitud (\serif{\b{\${v}}}) y dirección (\serif{\b{\${ϕ}}}), entonces podemos calcular las componentes cartesianas del vector, con el mismo principio de formar un triángulo con el vector como hipotenusa y los catetos son las proyecciones sobre los ejes:\n\c{\serif{\b{\${v_x = v cos(ϕ)}}}}\c{\serif{\b{\${v_y = v sen(ϕ)}}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_14" value="espacio='Graficos' tipo='flecha' fondo='no' color='20303a' dibujar-si='comp_o_caract=0' coord_abs='no' expresión='(0,0)(v.x,v.y)' decimales='2' fijo='sí' ancho='3' punta='5' flecha='ee0022' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='Componentes' ">
      <param name="G_15" value="espacio='Graficos' tipo='arco' fondo='no' color='20303a' dibujar-si='comp_o_caract=0' coord_abs='no' centro='(0,0)' radio='0.5' inicio='0' fin='Phi(v.x,v.y)*180/pi' vectores='no' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_16" value="espacio='Graficos' tipo='segmento' fondo='no' color='00ff00' dibujar-si='comp_o_caract=0' coord_abs='no' expresión='(0,0)(v.x,0)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_17" value="espacio='Graficos' tipo='segmento' fondo='no' color='00ff00' dibujar-si='comp_o_caract=0' coord_abs='no' expresión='(0,0)(0,v.y)' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_18" value="espacio='Graficos' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='4' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
