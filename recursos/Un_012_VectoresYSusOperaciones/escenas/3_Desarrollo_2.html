      <param name="G_06" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='(R2oR3==0)' coord_abs='sí' expresión='[20,20]' texto='\b{Producto interno entre \serif{\b{\${v_1}}} y \serif{\b{\${v_2}}}\n\n\serif{\b{\${v_1 · v_2 = ([v1.x*v2.x]) + ([v1.y*v2.y]) = [Productopunto(v1.x,v1.y,0,v2.x,v2.y,0)]}}}\n\serif{\b{\${|v_1||v_2| = \sqrt{}{[v1.x*v1.x+v1.y*v1.y]} ∙   \sqrt{}{[v2.x*v2.x+v2.y*v2.y]} = [Norma(v1.x,v1.y,0)*Norma(v2.x,v2.y,0)]}}}\n\serif{\b{\${θ_{vect} = cos^{-1} (\frac{[v1.x*v2.x+v1.y*v2.y]}{[Norma(v1.x,v1.y,0)*Norma(v2.x,v2.y,0)]}) = [acos(Productopunto(v1.x,v1.y,0,v2.x,v2.y,0)/(Norma(v1.x,v1.y,0)*Norma(v2.x,v2.y,0)))*180/pi]°}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_08" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='(R2oR3==1)' coord_abs='sí' expresión='[20,20]' texto='\b{Producto interno entre \serif{\b{\${v_1}}} y \serif{\b{\${v_2}}}\n\n\serif{\b{\${v_1 · v_2 = ([v1.x*v2.x]) + ([v1.y*v2.y]) + ([v1.z*v2.z])}}}\n               \serif{\b{\${= [Productopunto(v1.x,v1.y,v1.z,v2.x,v2.y,v2.z)]}}}\n\serif{\b{\${|v_1||v_2| = \sqrt{}{[v1.x*v1.x+v1.y*v1.y+v1.z*v1.z]} ∙ \sqrt{}{[v2.x*v2.x+v2.y*v2.y+v2.z*v2.z]} = [Norma(v1.x,v1.y,v1.z)*Norma(v2.x,v2.y,v2.z)]}}}\n\serif{\b{\${θ_{vect} = cos^{-1} (\frac{[v1.x*v2.x+v1.y*v2.y+v1.z*v2.z]}{[Norma(v1.x,v1.y,v1.z)*Norma(v2.x,v2.y,v2.z)]}) = [acos(Productopunto(v1.x,v1.y,v1.z,v2.x,v2.y,v2.z)/(Norma(v1.x,v1.y,v1.z)*Norma(v2.x,v2.y,v2.z)))*180/pi]°}}}\n\n ' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_11" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Instrucciones}\n\nTanto en \serif{\b{\${ℝ^2}}} como en \serif{\b{\${ℝ^3}}} puedes modificar los valores de los vectores, para calcular el producto interno y el ángulo que se forma entre entre estos.\n\nExplora, qué pasa si los vectores tienen la misma dirección. \n\n¿Y si son perpendiculares?' decimales='2' fijo='sí' ancho='Instrucciones._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
