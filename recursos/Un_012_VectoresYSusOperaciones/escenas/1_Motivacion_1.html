      <param name="G_08" value="espacio='Grafico' tipo='texto' fondo='no' color='20303a' coord_abs='no' expresión='(v.x,0)' texto='\serif{\b{\${v_x}}}' decimales='2' fijo='sí' ancho='1' color_borde_texto='ffffff' negrita='no' cursiva='no' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
