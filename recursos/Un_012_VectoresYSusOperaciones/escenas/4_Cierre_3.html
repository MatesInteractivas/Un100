      <param name="A_02" value="id='ProductoInterno(x1,y1,x2,y2)' algoritmo='no' expresión='x1*x2+y1*y2' tipo='función' ">
      <param name="A_03" value="id='Phi(x,y)' algoritmo='sí' expresión='phi' hacer='phi=(abs(x)>epsilon)?atan(abs(y)/abs(x)):pi/2;phi=((x<0)&(y>0))?pi-phi:phi;phi=((x<0)&(y<0))?pi+phi:phi;phi=((x>0)&(y<0))?2*pi-phi:phi;' tipo='función' ">
      <param name="A_04" value="id='aleatorio()' algoritmo='sí' expresión='aleatorio' inicio='aleatorio=rnd' hacer='aleatorio=(aleatorio<0.5)?-rnd:aleatorio;aleatorio=(aleatorio=0.5)?0:aleatorio;aleatorio=(aleatorio>0.5)?rnd:aleatorio' tipo='función' ">
      <param name="A_05" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='epsilon=0.000001;;F.x=40;F.y=5;F.txt.x=F.x-30;F.txt.y=F.y+5;;d.x=Controles._w-90;d.y=5;d.txt.x=d.x-30;d.txt.y=d.y+5;;ang.x=F.x+150;ang.y=5;ang.txt.x=ang.x-30;ang.txt.y=ang.y+5;' ">

      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Aplicación del producto interno' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='Graficos' tipo='flecha' fondo='no' color='20303a' coord_abs='no' expresión='(-2,0.5)(-1,tan(incl*pi/180)+0.25)' texto='F' decimales='2' fijo='sí' ancho='2' punta='4' flecha='ee0022' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' info='Fuerza' ">

      <param name="G_04" value="espacio='Graficos' tipo='polígono' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0,0)(1,1)(2,-1)' relleno='000000' ancho='1' lineDash='solid' ">
      <param name="G_05" value="espacio='Graficos' tipo='arco' fondo='no' color='20303a' coord_abs='no' centro='(-2,0.5)' radio='0.3' inicio='0' fin='incl' vectores='no' texto='  θ' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' lineDash='solid' ">
      <param name="G_06" value="espacio='Graficos' tipo='arco' fondo='no' color='20303a' coord_abs='no' centro='(s,0.125)' radio='0.125' inicio='0' fin='360' vectores='no' familia='s' s.intervalo='[-2.875,-2.125]' s.pasos='1' decimales='2' fijo='sí' relleno='000000' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">

      <param name="G_08" value="espacio='Instrucciones' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,Instrucciones._w-3,Instrucciones._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_09" value="espacio='Instrucciones' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Instrucciones._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_10" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Instrucciones}\n\nDe acuerdo a la definición de trabajo y utilizando el producto escalar entre vectores, resuelve el siguiente problema. \n\nExisten al menos dos maneras de resolver este problema.' decimales='2' fijo='sí' ancho='Instrucciones._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='Algebra' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(Algebra._w/2,Algebra._h-22)' texto='[scroll+1] / 4' decimales='0' fijo='no' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_12" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==0' coord_abs='sí' expresión='(20,20)' texto='El producto interno, además de utilizarse para calcular el ángulo entre dos vectores dados, se utiliza para definir algunas magnitudes físicas. Una de estas magnitudes es el trabajo \serif{\b{\${W}}}. \n\nEl trabajo que realiza una \i{fuerza} sobre un cuerpo, equivale a la \i{energía} necesaria para \i{desplazar} este cuerpo. \n\nMatemáticamente, el trabajo se expresa como:\n\n\serif{\b{\${W = F · d}}}' decimales='2' fijo='no' ancho='Algebra._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==1' coord_abs='sí' expresión='(20,20)' texto='Como ejemplo de aplicación se tiene el siguiente problema: \n\n¿Qué trabajo realiza una fuerza \serif{\b{\${F}}} al arrastrar un carro a través de una distancia \serif{\b{\${d}}}, cuando la fuerza transmitida por el manubrio forma un ángulo \serif{\b{\${θ}}} con la horizontal. ' decimales='2' fijo='no' ancho='Algebra._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_14" value="espacio='Algebra' tipo='imagen' fondo='no' dibujar-si='scroll==1' coord_abs='sí' expresión='(Algebra._w/2,285,1.25,1.25)' archivo='images/cierre_3_fig_1.svg' rotini='0' opacidad='1' ">
      <param name="G_15" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==2' coord_abs='sí' expresión='(20,20)' texto='\b{Solución}\n\nSe plantean dos maneras para resolver este problema. \n\nLa primera es a través del cálculo de las componentes de cada uno de los vectores relacionados con este problema, (\serif{\b{\${F}}} y \serif{\b{\${d}}}).\n\n\serif{\b{\${F_x = |F| cos(θ)}}}\n\serif{\b{\${F_y = |F| sin(θ)}}}\n\serif{\b{\${F_x = [F] · cos([incl]) N = [F*cos(incl*pi/180)] N}}}\n\serif{\b{\${F_y = [F] · sen([incl]) N = [F*sin(incl*pi/180)] N}}}\n\nPara el caso del desplazamiento, la única componente que hay es en la dirección \serif{\b{\${x}}} por lo que \serif{\b{\${d_x = d}}}. \n\n\serif{\b{\${d_x = [d] m}}}\n\serif{\b{\${d_y = 0 m}}}' decimales='2' fijo='no' ancho='Algebra._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='Algebra' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==3' coord_abs='sí' expresión='(20,20)' texto='Así, el trabajo que realiza la fuerza \serif{\b{\${F}}} sobre el carrito está dado por: \n\n\serif{\b{\${W = F_x d_x + F_y d_y}}}\n\serif{\b{\${W = |F| cos(θ) · d}}}\n\n\serif{\b{\${W = [F*cos(incl*pi/180)] N · [d] m + [F*sin(incl*pi/180)] N · 0.00 m}}}\n\serif{\b{\${W = [ProductoInterno(F*cos(incl*pi/180),F*sin(incl*pi/180),d,0)] Joules}}}\n\n¿De qué otra manera se podría resolver este problema?' decimales='2' fijo='no' ancho='Algebra._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
