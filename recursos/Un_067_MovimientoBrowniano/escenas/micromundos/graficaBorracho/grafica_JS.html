   <param name="G_04" value="espacio='E1' tipo='punto' expresión='(((s+1)*intBarras)+(s*wBarras)+(7-pasos)*.08,-.4)' familia='s' s.intervalo='[0,numPos]' s.pasos='numPos' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs30\b{\*\mjaformula{\expr posiciones[s]}}\b0}' fuente='Monospaced,BOLD,15' decimales='0' fijo='sí' tamaño='0' info='valor posiciones finales'">

   <param name="G_06" value="espacio='E1' tipo='punto' expresión='(((s+1)*intBarras)+(s*wBarras)+(7-pasos)*.08,prob[s]/8+.1)' familia='s' s.intervalo='[0,numPos]' s.pasos='numPos' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green113\blue119;\red32\green48\blue58;}\cf0\f1\fs24\b{\*\mjaformula{\expr prob[s]}} %\f2\fs30\b0\cf1}' fuente='SansSerif,BOLD,12' decimales='1' fijo='sí' tamaño='0' info='valor probabilidad de cada posición final'">
