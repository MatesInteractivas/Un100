   <param name="G_04" value="espacio='E1' tipo='texto' coord_abs='sí'  expresión='[47,32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\b\i{\*\mjaformula (x{\supix 2}){\subix m} = {\fraction{\num RT}{\den 3\u960  \u951 aN{\subix A} }} t}\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí' info='fórmula'">
   <param name="G_05" value="espacio='E1' tipo='texto' coord_abs='sí'  expresión='[12,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs26 El t\u233 rmino a la izquierda de la igualdad\par expresa el desplazamiento cuadr\u225 tico\par medio de la part\u237 cula, una medida del\par mayor desplazamiento posible de la\par part\u237 cula.\f2\fs30}' fuente='SansSerif,PLAIN,13' fijo='sí' info='explicación'">
   <param name="G_06" value="espacio='E1' tipo='texto' coord_abs='sí'  expresión='[12,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs26 Del lado derecho tenemos:\par \par       \u10146 \b   R \b0  = constante de los gases\par       \u10146 \b   T\b0   =  temperatura del fluido\par       \u10146 \f3\fs30\b\i   \u951 \f1\fs26\b0\i0   = viscosidad del fluido\par       \u10146  \b  a\b0   = radio de la part\u237 cula\par       \u10146 \b  {\*\mjaformula N{\subix A}}\b0  = n\u250 mero de Avogadro\par       \u10146  \b  t \b0  =  tiempo transcurrido\f4\fs30}' fuente='SansSerif,PLAIN,13' fijo='sí' info='explicación 2'">
   <param name="G_07" value="espacio='E1' tipo='texto' coord_abs='sí'  expresión='[26,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs26 De acuerdo con esta f\u243 rmula:\par \fs30   \fs26\par \u8226  entre                              sea el tiempo transcurrido, \par \fs30   \fs26\par \u8226  entre                              sea la viscosidad del fluido,\par \fs30     \fs26\par \u8226  entre                              sea la temperatura del fluido,\par \fs30   \fs26\par \u8226  entre                              sea el radio de la part\u237 cula,\f3\fs30}' fuente='SansSerif,PLAIN,13' fijo='sí' info='De acuerdo con esta fórmula...'">
   <param name="G_08" value="espacio='E1' tipo='texto' coord_abs='sí'  expresión='[385,430]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs26\b mayor\b0  ser\u225  el posible\par desplazamiento de la\par part\u237 cula.\fs28}' fuente='SansSerif,BOLD,13' fijo='sí' info='mayor será el posible desplazamiento de la partícula.'">
   <param name="G_09" value="espacio='E1' tipo='imagen' expresión='(1.6,-2.3)' archivo='images/llave.png' info='llave'">
   <param name="G_10" value="espacio='retro' tipo='texto' coord_abs='sí'  dibujar-si='(error=1)&amp;(!acierto)' expresión='[28,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red68\green68\blue68;\red32\green48\blue58;}\f1\fs28\cf0 Averigua si las variables en cuesti\u243 n se encuentran\par en el divisor o el dividendo de la divisi\u243 n. \par \par Luego vuelve a intentarlo.\f2\fs30\cf1}' fuente='SansSerif,PLAIN,14' fijo='sí' info='retro error 1'">
   <param name="G_11" value="espacio='retro' tipo='texto' coord_abs='sí'  dibujar-si='(error=2)&amp;(!acierto)' expresión='[30,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs28 Cuando una variable est\u225  en el \b dividendo\b0  de una \par divisi\u243 n (la parte de arriba), entre \i mayor\i0  sea su\par valor, \i mayor \i0 ser\u225  el valor del cociente y viceversa.\par \par Cuando se encuentra en el \b divisor\b0  (la parte debajo\par de la l\u237 nea) entre \i mayor\i0  sea su valor, \i menor\i0  ser\u225 \par el valor del cociente. \par \par \u191 Entonces?\f4\fs30}' fuente='SansSerif,PLAIN,14' fijo='sí' info='retro error 2'">
   <param name="G_12" value="espacio='retro' tipo='texto' coord_abs='sí'  dibujar-si='acierto' expresión='[30,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Se dice que el desplazamiento cuadr\u225 tico medio es\par \b\i inversamente proporcional\b0\i0  a la viscosidad del fluido\par y el radio de la part\u237 cula y que es \b\i directamente pro-\par porcional\b0\i0  a la temperatura del fluido y el tiempo\par transcurrido. \u161 Bien!}' fuente='SansSerif,PLAIN,14' fijo='sí' info='retro acierto'">
   <param name="G_13" value="espacio='retro' tipo='texto' coord_abs='sí'  dibujar-si='solucion' expresión='[30,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Observa la soluci\u243 n.\par \par Se dice que el desplazamiento cuadr\u225 tico medio es\par \b\i inversamente proporcional\b0\i0  a la viscosidad del fluido\par y el radio de la part\u237 cula y que es \b\i directamente pro-\par porcional\b0\i0  a la temperatura del fluido y el tiempo\par transcurrido.}' fuente='SansSerif,PLAIN,14' fijo='sí' info='retro solución'">
