<script type="text/javascript">

var arrLemas;
var huboNeg = false;
var huboNegado = false;

	arrLemas = getLemasJS(document.getElementById("oracion").value,"auto");
	var nodo1 = crearArbol(document.getElementById("clave").value);
	if(nodo1!=null){
	    if(nodo1.analizar(1)){
		alert("Match=true");
	    } else {
		if(huboNeg && huboNegado){
		    var match = nodo1.analizar(2);
		    huboNeg = false;
		    huboNegado = false;
		    arrPosNeg = new Array();
		    if(match){

			alert("Match=false");

		} else {
		    alert("Match=false");

	    }

}
