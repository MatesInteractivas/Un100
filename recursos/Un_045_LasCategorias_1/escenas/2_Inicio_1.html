      <param name="G_03" value="espacio='Le1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='[20,20]' texto='\b{Una situación familiar}\n\nPara que descubras las categorías vamos primero a analizar una situación cotidiana y por lo tanto muy intuitiva. En esta escena, nos enfocamos en el concepto de categoría presentando una situación familiar de la vida. \n\nEn esta situación, vamos a estudiar la estructura de relaciones que existe entre los diferentes miembros o grupos de miembros de esta familia tradicional formada por una pareja de casados que tienen un hijo. \n\nPor ejemplo, el papá \b{es parte de} la pareja de casados, como también lo es la mamá. Sin embargo el hijo \b{no es parte de} la pareja de casados ni el papá \b{es parte de} la pareja mamá e hijo, pero el papá, la mamá, el hijo y la pareja de casados \b{son parte} de la familia.' decimales='2' fijo='sí' ancho='Le1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='Le1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='[20,20]' texto='Para ver todas las relaciones que existen vamos a ayudarnos estableciendo una notación gráfica. Por ejemplo, la relación \n\c{“papá \b{es parte de} pareja de casados”}\n\nla podemos mostrar como: \n\c{papá \serif{\b{\${→}}} pareja de casados}\n\nPodemos simplificar abreviando a papá con “\serif{\b{\${p}}}” y a pareja (de casados) con “\serif{\b{\${c}}}”: \c{\serif{\b{\${p → c}}}}\n\nTambién podemos nombrar “\serif{\b{\${α}}}” a la flecha y entonces escribimos: \c{\serif{\b{\${p → c}}}}' decimales='2' fijo='sí' ancho='Le1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='Le1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='[225,405]' texto='α' decimales='2' fijo='sí' ancho='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='Le1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='[20,20]' texto='Vamos a usar las abreviaciones siguientes en los ejemplos y ejercicios que a continuación puedes explorar: \n                           \serif{\b{\${p}}}   para papá, \n                          \serif{\b{\${m}}}   para mamá, \n                           \serif{\b{\${h}}}   para hijo, \n                        \serif{\b{\${ph}}}   para papá e hijo, \n                           \serif{\b{\${c}}}   para pareja de casados, \n                       \serif{\b{\${mh}}}   para mamá e hijo, \n                           \serif{\b{\${f}}}   para familia \n\nPodemos nombrar a las flechas como queramos, excepto que flechas diferentes deben tener nombres diferentes en una situación dada. Usando la notación de flechas, y las abreviaciones, podemos ver como escribir, las siguientes relaciones: \n               “mamá  \b{es parte de} pareja de casados” \n               “papá \b{no es parte} de mamá e hijo”' decimales='2' fijo='sí' ancho='Le1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
