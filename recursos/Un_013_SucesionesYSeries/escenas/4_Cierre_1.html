      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==0' coord_abs='sí' expresión='[40,40]' texto='\ts{30}{\b{Sucesiones y series}}\n\n\b{1. Características y propiedades de las sucesiones}\n\nLas sucesiones pueden verse como pares de datos asociados por una regla de correspondencia. Uno de los datos proviene del conjunto de los naturales y, de forma general, aplicándole la regla de correspondencia se obtendrá un término de la sucesión que se encontrará en los reales.\n\nDe tal forma que, a diferencia de las funciones, no se puede establecer continuidad entre la serie de términos ya que no es posible aproximar arbitrariamente dos naturales entre sí, para posteriormente comparar si los valores de sus términos evaluados también se aproximan entre sí. Ello constituye la diferencia fundamental entre funciones de reales en reales y sucesiones.\n\nLa notación de las sucesiones puede ser como pares ordenados, del tipo \serif{\b{\${(n, f(n))}}}, o más típicamente de la forma \serif{\b{\${x_n = f(n)}}}, donde ya se asume que \serif{\b{\${n}}} va aumentando como un término en los naturales y \serif{\b{\${x_n}}} corresponde a \serif{\b{\${n}}} evaluado de acuerdo a la regla de correspondencia \serif{\b{\${f}}}. La letra aquí usada como ejemplo es \serif{\b{\${x}}}, pero realmente puede ser cualquier símbolo.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==1' coord_abs='sí' expresión='[40,40]' texto='\b{2. Tipos de sucesiones}\n\nLas sucesiones pueden clasificarse como:\n• \b{Crecientes} (o monótonamente crecientes) si cada término sucesivo presenta un valor mayor al anterior.\n• \b{Decrecientes} (o monótonamente decrecientes) si cada término sucesivo presenta un valor menor al anterior.\n• \b{Convergentes} si existe un valor al cual se aproximan arbitrariamente los términos cuando \serif{\b{\${n→∞}}} (esto es, \n  \serif{\b{\${\lim{n}{∞}{|c - x_n| → 0}}}}). En dicho ejemplo, la convergencia es hacia el valor \serif{\b{\${c}}}. Como se observó en la lección, pueden \n   haber múltiples valores hacia los cuales convergen los términos de la sucesión.\n• \b{Constantes} si todos los términos de la sucesión son iguales entre sí e iguales a una constante.\n• \b{Acotadas} si existe un valor por debajo del cual (o por arriba del cual) se encuentran todos los términos de la sucesión. \n   Si todos los términos se encuentran debajo de la cota, se dice que la cota es superior. Si es lo contrario, la cota es \n   inferior.\n• \b{No acotadas} si los valores de los términos crecen sin cota o sin límite. Una sucesión puede ser, por ejemplo, acotada \n   inferiormente pero no tener cota superior y viceversa.\n\nSi las sucesiones se aproximan por debajo y sólo por debajo (o por arriba y sólo por arriba) a un valor sin cruzarlo, y los términos de la sucesión son arbitrariamente cercanos a dicho valor, entonces dicho valor representa una asíntota. Gráficamente se considera como una recta a la cual los valores avanzados de la sucesión se pegan más y más conforme \serif{\b{\${n}}} crece.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==2' coord_abs='sí' expresión='[40,40]' texto='\b{3. Las sucesiones recursivas y las series}\n\nCuando el cálculo de un término de la sucesión involucra los valores de términos anteriores, se dice que la sucesión es recursiva. En notación matemática, \serif{\b{\${x_{n+1} = f(x_n)}}}. A diferencia de las sucesiones no recursivas, no basta sólo conocer el número de término \serif{\b{\${n}}} para poder calcular el valor del término. Sin embargo, en algunas ocasiones, es posible proporcionar una fórmula para sucesiones recursivas que permiten el cálculo directo del valor de su término a partir de solamente \serif{\b{\${n}}}. Para aquellas para las cuales no existe una fórmula tal, es necesario calcular todos los términos anteriores para poder calcular el actual. Un ejemplo es la sucesión de Fibonacci, para la cual existen fórmulas que \i{aproximan} el valor de un término como función de \serif{\b{\${n}}}, pero no hay una que exactamente lo calcule.\n\nLas series representan términos de una sucesión que además son sumados. Igualmente, en ocasiones se puede contar con una fórmula mediante la cual se puede obtener el valor de la suma, otras veces no.\n\nAprovechando lo aprendido de sucesiones recursivas, la ecuación logística presenta un ejemplo interesante que permite ver la convergencia a diversos valores dependiendo de su parámetro central. Se aprovecha la presentación de dicha ecuación para hacer una muy somera introducción al caos determinista, tema sobre cual existe mucha información en la cual el usuario interesado puede profundizar.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
