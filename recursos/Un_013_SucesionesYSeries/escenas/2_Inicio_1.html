      <param name="G_16" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Explicación}\n\nRevisa los diversos tipos de sucesiones en el panel a la derecha. Revisa sus propiedades en el panel de la izquierda.\n\nEventualmente deberás poder generar sucesiones de un tipo indicado, o identificar qué tipo de sucesión se trata a partir de su gráfica.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_18" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==0)' coord_abs='sí' expresión='[20,20]' texto='Como se mencionó en la Motivación, el dominio de las sucesiones son los números naturales, y el contradominio puede, de forma general, ser los reales.\n\nNo obstante, hay otras propiedades de las sucesiones que puedes explorar mediante el menú.\n\nPara cada tipo de sucesión, lee la información de la misma usando el pulsador abajo a la derecha de este panel.\n\nPuedes mover el panel derecho para visualizar mejor el gráfico, y con el pulsador en su esquina inferior derecha podrás modificar la escala.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_19" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==1)' coord_abs='sí' expresión='[20,20]' texto='En las sucesiones finitas, el número de elementos en el dominio, que es el mismo que en el rango, es un número finito.\n\nEn el ejemplo a la derecha, para cada número en el dominio se muestra su correspondiente primo en el rango, hasta no más de 10 primos mostrados, por lo que la sucesión es finita.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_20" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==2)' coord_abs='sí' expresión='[20,20]' texto='En las sucesiones crecientes, o monótonamente crecientes, el valor del siguiente término de la sucesión siempre será mayor que el anterior.\n\nRevisa los ejemplos disponibles en el panel derecho sobre sucesiones crecientes y observa los detalles de cada uno en el párrafo inferior.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_21" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==2)&(EjsCrecs==1)' coord_abs='sí' expresión='[20,220]' texto='\b{Ejemplo 1.} El aumento de un término al que sigue, es siempre más grande que aquél entre los 2 términos anteriores. \nEl ejemplo es \serif{\b{\${(n, n^{1.3})}}}.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==2)&(EjsCrecs==2)' coord_abs='sí' expresión='[20,220]' texto='\b{Ejemplo 2.} El aumento de un término al que sigue, es siempre más pequeño que el aumento entre los 2 términos anteriores. \nEl ejemplo es \serif{\b{\${(n, \sqrt{}{n})}}}.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==2)&(EjsCrecs==3)' coord_abs='sí' expresión='[20,220]' texto='\b{Ejemplo 3.} El aumento de un término al que sigue, es a veces más pequeño y a veces más grande que el aumento entre los 2 anteriores. \nEjemplo: \serif{\b{\${(n, n + 0.75 sen(n 90º))}}}.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==2)&(EjsCrecs>0)' coord_abs='sí' expresión='[20,340]' texto='Nota que, independientemente de cómo es el crecimiento de la sucesión (esto es, sin importar si el crecimiento de un término al que sigue es mayor, menor, o no hay un patrón), cada término siguiente es mayor al anterior.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_25" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==3)' coord_abs='sí' expresión='[20,20]' texto='En las sucesiones decrecientes, o monótonamente decrecientes, el valor del siguiente término de la sucesión será menor que el anterior.\n\nRevisa los ejemplos disponibles en el panel derecho sobre sucesiones decrecientes y observa los detalles de cada uno en el párrafo inferior.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_26" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==3)&(EjsCrecs==1)' coord_abs='sí' expresión='[20,220]' texto='\b{Ejemplo 1.} La disminución de un término al que sigue, es siempre más grande que aquella entre los 2 términos anteriores. \nEl ejemplo es: \serif{\b{\${(n, 10 - n^2)}}}.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_27" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==3)&(EjsCrecs==2)' coord_abs='sí' expresión='[20,220]' texto='\b{Ejemplo 2.} La disminución de un término al que sigue, es siempre más chica que aquella entre los 2 términos anteriores. \nEl ejemplo es: \serif{\b{\${(n, 3 - ln(n))}}}.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_28" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==3)&(EjsCrecs==3)' coord_abs='sí' expresión='[20,220]' texto='\b{Ejemplo 3.} La disminución de un término al que sigue, puede ser más chico o más grande que el aumento entre los 2 anteriores. \nEjemplo: \serif{\b{\${(n, 5 - n + 0.75 cos(n 90º))}}}.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_29" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==3)&(EjsCrecs>0)' coord_abs='sí' expresión='[20,340]' texto='Nota que, independientemente de cómo decrece la sucesión (esto es, sin importar si el crecimiento de un término al que sigue es mayor, menor, o no hay un patrón), cada término siguiente siempre será menor al anterior.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_30" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==4)&(ScrlIzqInv==0)' coord_abs='sí' expresión='[20,20]' texto='En sucesiones acotadas, los valores en el rango podrán oscilar pero estarán, como lo dice el nombre, acotados de tal forma que no podrán superar ciertos valores.\n\nEn el presente ejemplo, la sucesión es: \serif{\b{\${(n, 3 + \frac{100}{n} sen(n 15º))}}}.\n\nLa cota de la sucesión es \serif{\b{\${3 + \frac{100}{n}}}} y se muestra de color \color{207c3a}{verde}.\n\nEsto es, cuando \serif{\b{\${n→∞}}}, la sucesión se tenderá a estar acotada entre \serif{\b{\${-3}}} y \serif{\b{\${3}}}, y los valores tenderán a estar en ese intervalo.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_31" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==4)&(ScrlIzqInv==1)' coord_abs='sí' expresión='[20,20]' texto='Nota que la sucesión no converge a un valor en particular.\n\nEs decir, puede adoptar ciertos valores entre \serif{\b{\${-3}}} y \serif{\b{\${3}}}, no pero tiende a un \u{único} valor cuando \serif{\b{\${n→∞}}}.\n\nRevisa la parte de sucesiones convergentes para mayor información al respecto.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_32" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==5)&(ScrlIzqInv==0)' coord_abs='sí' expresión='[20,20]' texto='En sucesiones convergentes, el valor del término de la sucesión cuando \serif{\b{\${n → ∞}}} se aproxima arbitrariamente a un valor determinado límite.\n\nEn el presente ejemplo, la sucesión es \serif{\b{\${(n, 1 + (-1)^n (\frac{100}{n}))}}}.\n\nEl valor al que se aproxima la sucesión es 1.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_33" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==5)&(ScrlIzqInv==1)' coord_abs='sí' expresión='[20,20]' texto='Introduce un valor para \serif{\b{\${n}}} y observa su correspondiente valor en la sucesión, así como su diferencia con el valor \serif{\b{\${1}}}.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_34" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==5)&(ScrlIzqInv==1)' coord_abs='sí' expresión='[300,115]' texto='\serif{\b{\${x_{[nAcot]} = [1+((-1)^nAcot)*100/nAcot]}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='21' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_35" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==5)&(ScrlIzqInv==1)' coord_abs='sí' expresión='[20,180]' texto='\serif{\b{\${|1 - x_{[nAcot]}| = [abs(((-1)^nAcot)*100/nAcot)]}}}\n\nLa notación \serif{\b{\${x_n}}} corresponde a decir que para el \serif{\b{\${n}}}-ésimo término, el valor del término evaluado para la sucesión es \serif{\b{\${x_n}}}. Es decir, \serif{\b{\${n}}} sería el primer término del paréntesis y \serif{\b{\${x_n}}} el segundo.' decimales='2' fijo='no' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_36" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='(SucesMn==6)' coord_abs='sí' expresión='[20,20]' texto='Una sucesión constante es aquella en la que el término evaluado no cambia nunca (su valor es independiente del término de la sucesión usado).\n\nObserva la sucesión a la derecha, en la que, independiente del término en las abscisas, el valor de la sucesión siempre es:' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_37" value="espacio='Summary' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Summary._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_38" value="espacio='Summary' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,Summary._w-3,Summary._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_39" value="espacio='Summary' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='Parece que has visitado todas las propiedades posibles de las sucesiones.\n\nEs importante que notes un par de cosas:\n\n1. Por un lado, como ya has visto, el dominio de la sucesión está en los naturales. De ahí que no pueden tomarse 2 términos arbitrariamente cercanos en el eje de las abscisas.\n\n2. Esto tiene la consecuencia de que no se puede establecer una continuidad entre términos sucesivos de la sucesión.\n\nEsta última consecuencia marca una diferencia fundamental entre las\nsucesiones y las funciones.' decimales='2' fijo='sí' ancho='Summary._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
