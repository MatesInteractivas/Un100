      <param name="G_11" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlPract==0' coord_abs='sí' expresión='[20,50]' texto='\b{Preguntas}\n\nUbica la convergencia de la sucesión utilizando la regla de correspondencia proporcionada por defecto.\n\nItera sucesivamente presionando el botón “Calcular” y determina a qué valor converge la sucesión.\n\nIntenta comenzar con distintos valores para \serif{\b{\${x_1}}}. ¿Existe un cambio para la convergencia cuando \serif{\b{\${n→∞}}}?\n\nIntenta también cambiar los valores para “\serif{\b{\${a}}}”: intenta generar la sucesión con \serif{\b{\${a=-1}}} y \serif{\b{\${a<-1}}}. Para cada uno de estos experimentos, ubica qué tipo de sucesión es y ve si cambiar el valor inicial cambia la convergencia en caso de haberla.' decimales='2' fijo='sí' ancho='Pract._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlPract==1' coord_abs='sí' expresión='[20,50]' texto='Como has observado, valores positivos para a resultan en sucesiones convergentes oscilantes. Valores de a menores que \serif{\b{\${-1}}} resultan en sucesiones oscilantes pero que no convergen a un mismo valor (esto es, sólo oscilan convergiendo a 2 distintos valores, pero no a uno único).\n\nAsí pues, la convergencia de una sucesión no necesariamente debe ser hacia un único punto, puede tratarse de más de un punto.\n\nPara ilustrar esto aún más, introduce la siguiente regla de correspondencia: \serif{\b{\${f(x) = a*x*(1-x)}}}. Proporciona un valor de \serif{\b{\${a = 2.8}}} por ejemplo, y cualquier valor entre \serif{\b{\${0}}} y \serif{\b{\${1}}} para \serif{\b{\${x_1}}}. ¿A cuántos distintos valores converge la sucesión?' decimales='2' fijo='sí' ancho='Pract._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPract==1)&(!corrConvPts)&(contestoConvPts)&(!ShwAnsConv1)' coord_abs='sí' expresión='[320,330]' texto='\color{c4303a}{Incorrecto}. Prueba iterar varias veces la sucesión y determina, ya avanzada la misma, a cuántos distintos valores se acerca.' decimales='2' fijo='sí' ancho='440' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_14" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPract==1)&(corrConvPts)&(contestoConvPts) &(!ShwAnsConv1)' coord_abs='sí' expresión='[320,330]' texto='\color{20a43a}{¡Correcto!} La sucesión converge a un sólo valor, y es independiente del valor inicial \serif{\b{\${x_1}}} elegido, siempre y cuando \serif{\b{\${0 < x_1 < 1}}}.' decimales='2' fijo='sí' ancho='440' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPract==1)&(ShwAnsConv1)' coord_abs='sí' expresión='[320,330]' texto='La respuesta correcta es que hay un solo valor de convergencia.' decimales='2' fijo='sí' ancho='440' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlPract==2' coord_abs='sí' expresión='[20,50]' texto='Ahora intenta variar los datos: usa un valor de \serif{\b{\${a = 3.3}}} y determina a cuántos valores converge la sucesión.\n' decimales='2' fijo='sí' ancho='Pract._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPract==2)&(!corrConvPts2)&(contestoConvPts2)&(!ShwAnsConv2)' coord_abs='sí' expresión='[290,100]' texto='\color{c4303a}{Incorrecto}. Itera varias veces la sucesión y ve, ya avanzada la misma, a cuántos distintos valores se acerca. Recuerda que puedes modificar la escala vertical para ver con más claridad con el pulsador superior izquierdo.' decimales='2' fijo='sí' ancho='480' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPract==2)&(corrConvPts2)&(contestoConvPts2)&(!ShwAnsConv2)' coord_abs='sí' expresión='[290,100]' texto='\color{20a43a}{¡Correcto!} En efecto, la sucesión converge ahora a 2 puntos, independiente del valor \serif{\b{\${x_1}}} inicial.' decimales='2' fijo='sí' ancho='480' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_19" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPract==2)&(ShwAnsConv2)' coord_abs='sí' expresión='[290,100]' texto='La respuesta correcta es que hay dos valores de convergencia.' decimales='2' fijo='sí' ancho='440' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_20" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlPract==2' coord_abs='sí' expresión='[20,250]' texto='Ahora genera la sucesión y determina a cuántos valores converge, igualmente con diversos valores en \serif{\b{\${0 < x_1 < 1}}}, y:\n\n\serif{\b{\${a = 3.5}}}\n\n\serif{\b{\${a = 3.56}}}' decimales='2' fijo='sí' ancho='Pract._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_21" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPract==2)&(!corrConvPts4y8)&(contestoConvPts4y8)&(!ShwAnsConv4y8)' coord_abs='sí' expresión='[370,320]' texto='\color{c4303a}{Incorrecto}. Itera cada sucesión, aumenta la escala vertical en cada caso y observa con cuidado.' decimales='2' fijo='sí' ancho='400' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPract==2)&(corrConvPts4y8)&(contestoConvPts4y8)&(!ShwAnsConv4y8)' coord_abs='sí' expresión='[370,320]' texto='\color{20a43a}{¡Correcto!} En efecto, la sucesión converge a 4 puntos para \serif{\b{\${a = 3.5}}} y a 8 para \serif{\b{\${a = 3.56}}}.' decimales='2' fijo='sí' ancho='400' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPract==2)&(ShwAnsConv4y8)' coord_abs='sí' expresión='[370,320]' texto='La respuesta correcta es que:\npara \serif{\b{\${a = 3.5}}} hay 4 valores de convergencia.\npara \serif{\b{\${a = 3.56}}} hay 8 valores de convergencia.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlPract==3' coord_abs='sí' expresión='[20,50]' texto='Como has notado, parece que esta sucesión va duplicando el número de valores a que converge conforme a crece.\n\nEsta sucesión se conoce como la sucesión logística, y muestra que las sucesiones pueden tener varios puntos de convergencia, o bien carecer completamente de alguno en particular, como cuando a es igual a \serif{\b{\${3.9}}}.\n\nLa motivación de esta sucesión fue modelar una población \serif{\b{\${P}}} sujeta a:\n• crecimiento proporcional al tamaño de la población \serif{\b{\${P}}} si \serif{\b{\${P ≪ 1}}}.\n• decrecimiento proporcional a la diferencia entre \serif{\b{\${P}}} y el tamaño máximo permitido (1) \n   cuando \serif{\b{\${P ≈ 1}}}, a manera de describir hambruna.\n\nEl comportamiento raro observado de una convergencia a cualquier punto y no a uno en particular, adicional al hecho de que cambios pequeños en la condición inicial dan secuencias muy distintas de términos, se conoce como caos.' decimales='2' fijo='sí' ancho='Pract._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_25" value="espacio='Pract' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlPract==4' coord_abs='sí' expresión='[20,50]' texto='Retomando el tema de las sucesiones recursivas, es interesante notar que lo que se está haciendo al iterar el último término de la sucesión es tomar su valor (que es su altura sobre el eje \serif{\b{\${y}}}), reflejarlo contra la recta identidad (\serif{\b{\${y = x}}}) y volverlo a evaluar en la regla de correspondencia.\n\nPara ver este efecto de la iteración, presiona el botón “Mostrar iteración”. Al pulsar el botón de “Animar” en la ventana que aparece, se desplegará una animación de una forma de visualizar las iteraciones sucesivas en sucesiones recursivas.\n\nA la derecha, se presenta un panel con los valores para cada iteración. Cada vez que presiones “Animar”, verás una iteración. Pulsando el botón “Reiniciar”, empezarás de nuevo. La regla de correspondencia es del tipo que practicaste con la ecuación logística, y podrás variar el parámetro \serif{\b{\${a}}}. La condición inicial se encuentra arbitrariamente fija en \serif{\b{\${x_1 = 0.2}}}.' decimales='2' fijo='sí' ancho='Pract._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_26" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_27" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_28" value="espacio='INFO' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Explicación}\n\nEn esta escena abordarás sucesiones recursivas, las que, como has visto ya, involucran algún término anterior para el cálculo del actual.\n\nLas propiedades vistas en la escena anterior también pueden aplicarse a las sucesiones recursivas y series.\n\nEl funcionamiento de esta sección es muy similar al de la sección anterior, con la salvedad de que \serif{\b{\${x_{n + 1} = f(x_n)}}}. Aquí es precisamente donde se hace evidente la recursividad. El valor del término \serif{\b{\${n + 1}}} de la sucesión utiliza el valor de su anterior (\serif{\b{\${n}}}) para poder ser calculado.\n\nSigue las instrucciones y sugerencias de la ventana mostrada con el botón “Preguntas” para aprender algunas cosas más sobre las sucesiones recursivas.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_29" value="espacio='GRAF' tipo='segmento' fondo='no' color='808080' dibujar-si='n>1' coord_abs='no' expresión='((s+1)*GRAF.esch,Xr[s]*GRAF.escv)((s+2)*GRAF.esch,Xr[s+1]*GRAF.escv)' familia='s' s.intervalo='[0,n-2]' s.pasos='n-2' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_30" value="espacio='GRAF' tipo='segmento' fondo='no' color='grisClaro' coord_abs='no' expresión='((s+1)*GRAF.esch,0)((s+1)*GRAF.esch,Xr[s]*GRAF.escv)' familia='s' s.intervalo='[0,n-1]' s.pasos='n-1' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
