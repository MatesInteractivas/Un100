      <param name="G_15" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlINFO==0' coord_abs='sí' expresión='[20,50]' texto='\b{Explicación}\n\nA continuación podrás crear tus propias sucesiones.\n\nDispondrás de 6 parámetros que puedes modificar mediante pulsadores en la parte inferior de la escena. La regla de correspondencia se encuentra en la parte superior de la misma, donde podrás establecer las operaciones sobre dichos parámetros.\n\nUna vez que hayas elegido la regla de correspondencia, el botón “Calcular” calculará un término a la vez de la sucesión. El botón de “Inicio” reiniciará la escena.\n\nEl pulsador superior izquierdo alterará la escala vertical de la sucesión, el que se encuentra a la mitad alterará la escala horizontal y el inferior izquierdo desplazará el gráfico verticalmente para visualizar más partes del mismo.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_29" value="espacio='Pregs' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPregs==1)&(corrAcot==0)&(ContestoAcot)&(!AnsAcot)' coord_abs='sí' expresión='[20,200]' texto='\b{\color{a9303a}{Incorrecto}}\n\nLos criterios para que una sucesión sea acotada por arriba por una cota en \serif{\b{\${y = -2}}} y que, además, dicha cota sea su asíntota son:\n\n1. Ningún valor de la sucesión debe superar \serif{\b{\${-2}}}. Esto garantiza que \serif{\b{\${-2}}} es una cota superior de la sucesión. No obstante, no garantiza que sea la asíntota.\n2. Cuando \serif{\b{\${n→∞}}}, los valores sucesivos de la sucesión se aproximan más y más a \serif{\b{\${-2}}} por debajo del mismo. Se debe cumplir que \serif{\b{\${\lim{n}{∞}{-2 - f(n) = 0}}}}.' decimales='2' fijo='sí' ancho='Pregs._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_30" value="espacio='Pregs' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPregs==1)&(corrAcot==0)&(ContestoAcot)&(!AnsAcot)&(violAcot!=999)' coord_abs='sí' expresión='[20,465]' texto='El término \serif{\b{\${[violAcot]}}} viola alguna de estas condiciones.' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_31" value="espacio='Pregs' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPregs==1)&(corrAcot==0)&(ContestoAcot)&(!AnsAcot)&(violAcot=999)' coord_abs='sí' expresión='[20,465]' texto='\serif{\b{\${y = -2}}} no parece ser asíntota de la sucesión.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_32" value="espacio='Pregs' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPregs==1)&(corrAcot==1)&(ContestoAcot)' coord_abs='sí' expresión='[20,200]' texto='\b{\color{20b73a}{¡Correcto!}}\n\nLos valores de tu sucesión cumplen con que siempre son menores que la cota superior, y que términos muy avanzados de la sucesión se aproximan arbitrariamente por debajo de la sucesión a la cota, siendo esta efectivamente una asíntota.' decimales='2' fijo='sí' ancho='Pregs._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_33" value="espacio='Pregs' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPregs==1)&(ContestoAcot)&AnsAcot' coord_abs='sí' expresión='[20,200]' texto='Los siguientes son ejemplos de sucesiones con \serif{\b{\${y = -2}}} como cota superior y asíntota:\n\n\serif{\b{\${f(n) = -2 - \frac{1}{n}}}}\n\serif{\b{\${f(n) = -2 -e^{-n}}}}\n\nIntenta éstas expresiones. Recuerda que la exponencial se introduce como \serif{\b{\${exp(n)}}}.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_34" value="espacio='Pregs' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlPregs==2' coord_abs='sí' expresión='[20,50]' texto='La sucesión \serif{\b{\${x_{n}=[Base]^{[(ExponSgn==&squot;-&squot;)?&squot;-n&squot;:&squot;n&squot;]}}}} corresponde a una sucesión con las siguientes propiedades:' decimales='2' fijo='no' ancho='Pregs._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_35" value="espacio='Pregs' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPregs==2)&(corrEje3==0)&(ContestoEje3)&(!AnsEje3)' coord_abs='sí' expresión='[20,180]' texto='\b{\color{a9303a}{Incorrecto.}}\n\nLa sucesión en cuestión consiste en una base y un exponente.\n\nUbica qué es lo que pasa cuando:\na) Se potencia una base de magnitud menor a 1 con un exponente positivo. \n     Observa si es lo mismo cuando el signo de la base es positivo o negativo.\nb) Se potencia una base de magnitud mayor a 1 con un exponente positivo.\n     Observa si es lo mismo cuando el signo de la base es positivo o negativo.\nc) El signo del exponente es positivo o negativo.' decimales='2' fijo='sí' ancho='Pregs._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_36" value="espacio='Pregs' tipo='texto' fondo='no' color='20b73a' dibujar-si='(ScrlPregs==2)&(corrEje3==1)&(ContestoEje3)&(!AnsEje3)' coord_abs='sí' expresión='[20,180]' texto='¡Correcto!' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_37" value="espacio='Pregs' tipo='texto' fondo='no' color='000000' dibujar-si='(ScrlPregs==2)&(ContestoEje3)&AnsEje3' coord_abs='sí' expresión='[20,220]' texto='Si tu base \serif{\b{\${B}}} es tal que \serif{\b{\${1 ≥ |B| > 0}}}, y el exponente positivo, corresponderá al producto de magnitudes \serif{\b{\${≤ 1}}}, que sucesivamente decrecerán \u{en magnitud}, dando lugar a una sucesión acotada (no rebasará ciertos valores).\nLo mismo ocurre si \serif{\b{\${|B| > 1}}} y el exponente es negativo, pues \serif{\b{\${B^{-n} = (\frac{1}{B})^{n}}}} y \serif{\b{\${\frac{1}{B} < 1}}}.\nSucesiones con base cero ó \serif{\b{\${1}}} siempre serán constantes independiente del exponente.\nSucesiones con base negativa presentarán un carácter oscilatorio debido al\serif{\b{\${(-1)^n}}} involucrado, siendo ni crecientes, decrecientes, ni constantes.' decimales='2' fijo='sí' ancho='Pregs._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_38" value="espacio='Pregs' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlPregs==3' coord_abs='sí' expresión='[20,50]' texto='\b{Resumen (1a parte):}\n\nLas sucesiones son relaciones entre el conjunto de los naturales y, típicamente, los reales. Suelen representarse como \serif{\b{\${x_n = f(n)}}}, donde \serif{\b{\${n}}} es el natural en cuestión y \serif{\b{\${f(n)}}} es una regla de correspondencia para el valor del término.\n\nEllas pueden presentar una cota, superior o inferior, cuando al hacer el índice \serif{\b{\${n→∞}}}, se establecen los valores de la sucesion por debajo o por arriba de dicha cota. Si la cota es un valor al cual se aproxima la sucesión arbitrariamente cuando \serif{\b{\${n→∞}}}, entonces será, además, una asíntota.\n\nDe no presentar una cota, y así poder crecer indefinidamente para arriba o para abajo, la sucesión será no acotada. Adicionalmente, si el comportamiento es tal que los valores siguientes siempre exceden a los anteriores, la sucesión sera creciente, y si siempre son menores a los anteriores, será decreciente.' decimales='2' fijo='sí' ancho='Pregs._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_39" value="espacio='Pregs' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlPregs==4' coord_abs='sí' expresión='[20,50]' texto='\b{Resumen (2a parte):}\n\nLos valores de una sucesión pueden oscilar, siendo ni crecientes ni decrecientes. No obstante, si se aproximan arbitrariamente cerca de algún valor cuando \serif{\b{\${n→∞}}}, entonces la sucesión es convergente.\n\nUna sucesión constante, en la que su valor siempre es el mismo, es un ejemplo básico de una sucesión convergente, que presenta una asíntota, y que, por consiguiente, también es acotada. El valor de la asíntota será el valor de la constante.\n\nLas propiedades aquí mencionadas se pueden extender también a las sucesiones recursivas y a las series, mismo que podrás confirmar en la siguiente sección.' decimales='2' fijo='sí' ancho='Pregs._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_40" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Creando tus propias sucesiones' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
