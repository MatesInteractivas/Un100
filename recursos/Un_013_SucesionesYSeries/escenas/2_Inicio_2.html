      <param name="G_09" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Introducción y explicación}\n\nAnteriormente abordaste las sucesiones no recursivas.\n\nEn esta sección abordarás las sucesiones recursivas junto con las series.\n\nPresta atención al concepto de recursividad, dado que es la diferencia fundamental presente entre la escena anterior y la actual.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='PanIzq' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(PanIzq._w/2,PanIzq._h-22)' texto='[ScrlIzq+1] / 8' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_11" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlIzq==0' coord_abs='sí' expresión='[20,20]' texto='El valor en las ordenadas de un término de una sucesión se obtiene evaluando el término mediante alguna fórmula.\n\nNo obstante, en una sucesión recursiva, dicho valor se obtiene evaluando el valor de algún término anterior al actual en la sucesión. De ahí que sea “recursiva”.\n\nPor ejemplo:\n\n1. No recursiva: \serif{\b{\${x_{n} = n^{2}}}}\n\n2. Recursiva: \serif{\b{\${x_{n} = \frac{2x_{n-1}}{n}}}}' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlIzq==1' coord_abs='sí' expresión='[20,20]' texto='Nota como, en la sucesión recursiva, la evaluación del valor del término actual hace referencia al término anterior.\n\nDebido a esto, en la mayoría de los casos es necesario calcular todos los términos anteriores para poder calcular el actual, ya que no siempre se cuenta con una fórmula exacta para conocer el \serif{\i{n}}-ésimo término. Esto constituye una diferencia con las sucesiones no recursivas.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlIzq==2' coord_abs='sí' expresión='[20,20]' texto='Observa la famosa \i{Sucesión de Fibonacci}, una sucesión recursiva generada por:\n\serif{\b{\${x_{1} = 1}}}\n\serif{\b{\${x_{2} = 1}}}\n\serif{\b{\${x_{n} = x_{n-2} + x_{n-1}}}}\n\nDe donde se generan estos primeros términos:' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_14" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlIzq==2' coord_abs='sí' expresión='[20+120*ent(s/9),210+20*s-160*ent(s/9)]' familia='s' s.intervalo='[1,24]' s.pasos='23' texto='\serif{\b{\${x_{[s]} = [Fibo[s-1]]}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlIzq==3' coord_abs='sí' expresión='[20,20]' texto='Las series tienen como particularidad que involucran la suma de los términos anteriores de una sucesión para calcular el término actual.\n\nNo obstante, aunque a veces se usa el nombre sucesión y serie indistintamente, las series suelen referirse a la suma de términos.\n\nEn el caso, \serif{\b{\${x_{n} = f(x_{n-1})}}}, \serif{\b{\${f}}} establece una regla de correspondencia. Dicha regla podría ser \n\c{\serif{\b{\${x_n = f(x) = \sum{i = 2}{n}{2^i = 2^2 + 2^3 + ... + 2^n}}}}}' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='ScrlIzq==4' coord_abs='sí' expresión='[20,20]' texto='Al igual que las sucesiones, en muchas series sólo es posible calcular el valor evaluando los términos anteriores.\n\nAsí podría parecer para el ejemplo anterior. No obstante, para este caso en particular, sí existe una fórmula que permite el cálculo directo a partir del valor de \serif{\b{\${n}}}:\n\c{\serif{\b{\${x_n = \sum{i = 2}{n}{2^i} = 2^{n+1} - 4}}}}' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
