      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Teorema de Pitágoras en tetraedros' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E3' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;\red128\green128\blue128;\red0\green100\blue0;\red255\green0\blue0;\red0\green0\blue105;}\cf0\f0\fs38 Vemos un tetraedro rectángulo que tiene tres caras \par\cf0\f0\fs38 rectangulares (catetos), mostradas en rojo, azul y \par\cf0\f0\fs38 verde; y la cuarta, que llamaremos hipotenusa, en gris.\par\cf0\f0\fs38 Aplicamos el elemento de volumen, para calcular el \par\cf0\f0\fs38 área de la cara hipotenusa \f1{\*\mjaformula\i\b ABC\b0\i0}\f0 :\par\cf0\f0\fs38 \cf1\f1{\*\mjaformula\i\b 2·Área ABC = Área \b0\i0{\matrix\type 0\rows 2\columns 1{\element\i\b AB\b0\i0}{\element\i\b AC\b0\i0}}\i\b  = Área\b0\i0{\matrix\type 0\rows 2\columns 3{\element\i\b -a\b0\i0}{\element\i\b b\b0\i0}{\element\i\b 0\b0\i0}{\element\i\b -a\b0\i0}{\element\i\b 0\b0\i0}{\element\i\b c\b0\i0}}}\cf0\f0 \par\cf0\f0\fs38 Pues\par\cf0\f0\fs38 \f1{\*\mjaformula\i\b AB = B - A = (0, b, 0) - (a, 0, 0) = (-a, b, 0)\b0\i0}\f0 ; \par\cf0\f0\fs38 \f1{\*\mjaformula\i\b AC = C - A = (0, 0, c) - (a, 0, 0) = (-a, 0, c)\b0\i0}\f0 \par\cf0\f0\fs38 \par\cf0\f0\fs38 El área al cuadrado es por tanto,\par\cf0\f0\fs38 \f1{\*\mjaformula\i\b (det \b0\i0{\matrix\type 0\rows 2\columns 2{\element\i\b -a\b0\i0}{\element\i\b b\b0\i0}{\element\i\b -a\b0\i0}{\element\i\b 0\b0\i0}}\i\b )\b0\i0{\supix\i\b 2\b0\i0}\i\b  + (det \b0\i0{\matrix\type 0\rows 2\columns 2{\element\i\b -a\b0\i0}{\element\i\b 0\b0\i0}{\element\i\b -a\b0\i0}{\element\i\b c\b0\i0}}\i\b )\b0\i0{\supix\i\b 2\b0\i0}\i\b  + (det \b0\i0{\matrix\type 0\rows 2\columns 2{\element\i\b b\b0\i0}{\element\i\b 0\b0\i0}{\element\i\b 0\b0\i0}{\element\i\b c\b0\i0}}\i\b )\b0\i0{\supix\i\b 2\b0\i0}\i\b  =\b0\i0}\f0 \par\cf0\f0\fs38 \cf2\f1{\*\mjaformula\cf0\i\b = \b0\i0\cf3\i\b (ab)\b0\i0{\supix\i\b 2\b0\i0}\cf0\i\b  + \b0\i0\cf4\i\b (ac)\b0\i0{\supix\i\b 2\b0\i0}\cf0\i\b  + \b0\i0\cf2\i\b (bc)\b0\i0{\supix\i\b 2\b0\i0}}\cf0\f0 \par\cf0\f0\fs38 \par\cf0\f0\fs38 El cuadrado del área de la hipotenusa es la suma de \par\cf0\f0\fs38 los cuadrados de las áreas de los catetos.\par\cf0\f0\fs38 \cf1\f1{\*\mjaformula\i\b (2·Área ABC )\b0\i0{\supix\i\b 2\b0\i0}}\i\b  \b0\i0\cf0\i\b = \b0\i0\cf3{\*\mjaformula\i\b{\expr a\decimals 2\fixed0}\b0\i0{\supix\i\b 2\b0\i0}\i\b{\expr b\decimals 2\fixed0}\b0\i0{\supix\i\b 2\b0\i0}}\cf0\i\b  + \b0\i0\cf4{\*\mjaformula\i\b{\expr a\decimals 2\fixed0}\b0\i0{\supix\i\b 2\b0\i0}\i\b{\expr c\decimals 2\fixed0}\b0\i0{\supix\i\b 2\b0\i0}}\cf0\i\b  + \b0\i0\cf2{\*\mjaformula\i\b{\expr b\decimals 2\fixed0}\b0\i0{\supix\i\b 2\b0\i0}\i\b{\expr c\decimals 2\fixed0}\b0\i0{\supix\i\b 2\b0\i0}}\cf0\i\b  = \b0\i0\cf1{\*\mjaformula\i\b{\expr (a*b)^2+(b*c)^2+(a*c)^2\decimals 2\fixed0}\b0\i0}\cf0\f0 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
