      <param name="G_04" value="espacio='E0' tipo='texto' fondo='no' color='000000' dibujar-si='texto==1' coord_abs='sí' expresión='[20,20]' texto='Arquímedes de Siracusa (287-212 aC), el matemático más importante de la Antigüedad y quizás de todos los tiempos (por algo su rostro aparece en la prestigiosa Medalla Fields, considerada el premio Nobel de las Matemáticas) quiso que, como epitafio en su tumba, se dibujara una esfera inscrita en un cilindro, junto con la relación que había descubierto entre las áreas y los volúmenes de estas figuras.\n\n\n\n\n\n\n\n\nArquímedes se ufanaba  de ser un gran matemático y estos resultados suyos eran de los que estaba más orgulloso. Y no es para menos. ' decimales='2' fijo='sí' ancho='E0._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_06" value="espacio='E0' tipo='texto' fondo='no' color='000000' dibujar-si='texto==2' coord_abs='sí' expresión='[20,20]' texto='Vamos en qué consiste el resultado del que Arquímedes estaba tan orgulloso. Aplicamos las fórmulas del volumen y la superficie del cilindro y la esfera.\nEl cilindro de radio \serif{\b{\${R}}} y altura \serif{\b{\${2R}}} tiene volumen \serif{\b{\${V_C = 2πR^3}}} y superficie (incluyendo tapas) \serif{\b{\${S_C = 6πR^2}}}.\n\n\n\n\n\n\n\n\nLa esfera de radio \serif{\b{\${R}}} tiene volumen \serif{\b{\${V_E = \frac{4}{3} πR^3}}} y superficie \serif{\b{\${S_E = 4πR^2}}}, por lo tanto: \c{\serif{\b{\${\frac{V_E}{V_C} = \frac{S_E}{S_C} = \frac{2}{3}}}}}' decimales='2' fijo='sí' ancho='E0._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
