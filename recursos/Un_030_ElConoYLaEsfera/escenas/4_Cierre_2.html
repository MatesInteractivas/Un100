      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='Para calcular el área de una superficie esférica, Arquímedes de Siracusa recurrió a un método de aproximaciones que le llevó a un resultado exacto en términos del número \serif{\b{\${π}}}. El argumento se basa en la fórmula para el área de un sector cónico \serif{\b{\${A = 2π r ΔL}}}, donde \serif{\b{\${r}}} es el radio medio del sector cónico y \serif{\b{\${ΔL}}} es su anchura, y en la siguiente observación: si un sector cónico de radio medio \serif{\b{\${r}}} y anchura \serif{\b{\${ΔL}}} es tangente a una esfera de radio \serif{\b{\${R}}} a lo largo de la circunferencia de radio \serif{\b{\${r}}}, entonces el área del sector cónico es igual a \serif{\b{\${A = 2π R Δh}}}, donde \serif{\b{\${Δh}}} es la altura del sector. Para demostrar este resultado basta ver que, por semejanza de triángulos, \serif{\b{\${\frac{r}{R} = \frac{Δh}{ΔL}}}} y, por lo tanto, \serif{\b{\${r · ΔL = R · Δh}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(415,70)' texto='Como todos los sectores cónicos son tangentes a la esfera de radio \serif{\b{\${R}}}, sus áreas son \serif{\b{\${A_i = 2π R Δh_i}}}, donde \serif{\b{\${Δh_i}}} son las diferentes alturas de los sectores. La suma de todas las áreas es igual a \c{\serif{\b{\${\sum{i}{}{A_i} = π R H}}}\ndonde \serif{\b{\${H}}} es la altura total de los sectores y \serif{\b{\${2R < H}}}. Pero con una cubierta suficientemente fina, \serif{\b{\${H}}} puede hacerse tan cerca a \serif{\b{\${2R}}} como se quiera. Por tanto el área de la esfera \serif{\b{\${A}}} es menor o igual que \serif{\b{\${4πR^2}}} es decir: \c{\serif{\b{\${A ≤ 4πR^2}}}}' decimales='2' fijo='sí' ancho='E2._w-415-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='De manera análoga, inscribiendo en la esfera sectores cónicos, puede demostrarse que \serif{\b{\${4πR^2 ≤ A}}}, por tanto se cumple la igualdad: \serif{\b{\${A = 4πR^2}}}\n\nEn otras palabras, el área de la esfera es igual al cuádruple del área de uno de sus círculos máximos.\n\nOtra manera de interpretar el resultado es decir que el área de la esfera es igual a la del mínimo cilindro que la contiene, como muestra en la siguiente figura.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
