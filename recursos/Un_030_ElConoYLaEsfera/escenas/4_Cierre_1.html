      <param name="G_09" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='Este resultado puede obtenerse sumando las áreas de una infinidad de trapecios de ancho infinitesimal y altura \serif{\b{\${ΔL}}}, o bien, tomando la diferencia de las áreas de dos conos, uno con base de radio \serif{\b{\${r + \frac{Δr}{2}}}} y lado \serif{\b{\${L + \frac{ΔL}{2}}}} y el otro con base de radio \serif{\b{\${r - \frac{Δr}{2}}}} y lado \serif{\b{\${L - \frac{ΔL}{2}}}}. Lo haremos de la segunda manera.\n\nAplicando la fórmula para el área del cono y tomando la diferencia se obtiene: \c{\serif{\b{\${A = π (r + \frac{Δr}{2})(L + \frac{ΔL}{2}) - π(r - \frac{Δr}{2})(L - \frac{ΔL}{2})}}}}\n\nSimplificando: \c{\serif{\b{\${A = π (2 L \frac{Δr}{2} + 2 r \frac{ΔL}{2}) = π (L Δr + r ΔL)}}}}\n\nPor triángulos semejantes tenemos que \serif{\b{\${\frac{Δr}{ΔL} = \frac{r}{L}}}} y por tanto \serif{\b{\${A = 2 π r Δ}}}, como queríamos demostrar.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
