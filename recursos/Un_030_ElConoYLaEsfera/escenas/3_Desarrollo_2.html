<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="1024" height="625">
      <param name="tamaño" value="1024x625">

      <param name="E_02" value="tipo='R2' id='E2' x='20' y='65' ancho='482' alto='540' dibujar-si='1' fijo='sí' escala='60' O.x='-60' O.y='-100' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="E_03" value="tipo='R2' id='E1' x='522' y='65' ancho='482' alto='485' dibujar-si='1' fijo='sí' escala='144' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='np' tipo='numérico' interfaz='pulsador' región='interior' espacio='E3' nombre='n' expresión='(522,E3._h-35-20,150,35)' valor='9' incr='1' min='2' max='16' discreto='no' decimales='2' fijo='sí' visible='no' acción='calcular' parámetro='phi=min(np-1,ent(0.5+phi*npa/pi))*pi/np;calcV()' dibujar-si='paso==5' label_color='e0e4e8' label_text_color='000000' font_family='Serif' fuente puntos='18' negrita='sí' cursiva='sí' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_left' ">
      <param name="C_02" value="id='phi' tipo='numérico' interfaz='pulsador' región='interior' espacio='E3' nombre='phi' expresión='(522+20+150,E3._h-35-20,150,35)' valor='6*pi/(2*np)' incr='pi/np' min='pi/(2*np)' max='pi-pi/(2*np)' discreto='no' decimales='2' fijo='sí' visible='no' acción='calcular' parámetro='calcV()' dibujar-si='paso==5' label_color='e0e4e8' label_text_color='000000' font_family='Serif' fuente puntos='18' negrita='sí' cursiva='sí' image_inc='images/spinner_plus.svg' image_dec='images/spinner_minus.svg' btn_pos='h_left' ">
      <param name="C_03" value="id='r' tipo='numérico' interfaz='pulsador' región='interior' espacio='E3' nombre='L (lado)' expresión='(2*160-30,E3._h-70,30,60)' valor='1.5' incr='0.1' max='2*R' discreto='no' decimales='2' fijo='sí' visible='no' acción='calcular' parámetro='calcV()' dibujar-si='0' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' btn_pos='v_left' ">
      <param name="C_04" value="id='M' tipo='numérico' interfaz='pulsador' región='interior' espacio='E3' nombre='M' expresión='(3*160-30,E3._h-70,30,60)' valor='16' incr='2+4*(M>32)' min='6' max='24' discreto='no' decimales='2' fijo='no' visible='no' acción='calcular' parámetro='calcAll()' dibujar-si='0' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' btn_pos='v_left' ">
      <param name="C_05" value="id='N' tipo='numérico' interfaz='pulsador' región='interior' espacio='E3' nombre='N' expresión='(4*160-30,E3._h-70,30,60)' valor='2' incr='1' min='1' max='2' discreto='no' decimales='2' fijo='no' visible='no' acción='calcular' parámetro='calcAll()' dibujar-si='0' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' btn_pos='v_left' ">
      <param name="C_06" value="id='E3.escala' tipo='numérico' interfaz='pulsador' región='interior' espacio='E3' nombre='Escala' expresión='(5*160-30,E3._h-70,30,60)' valor='144' incr='0.05*E3.escala' min='12' max='1024' discreto='no' decimales='6' fijo='no' visible='no' dibujar-si='0' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' btn_pos='v_left' ">
      <param name="C_07" value="id='do' tipo='numérico' interfaz='pulsador' región='interior' espacio='E3' nombre='do' expresión='(6*160-30,E3._h-70,30,60)' valor='16' incr='0.5+0.5*(do>=8)+1*(do>=16)+2*(do>=32)' min='4' max='64' discreto='no' decimales='1' fijo='sí' visible='no' dibujar-si='0' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' btn_pos='v_left' ">
      <param name="C_08" value="id='paso' tipo='numérico' interfaz='pulsador' región='interior' espacio='E3' nombre='paso' expresión='(6*160-30,E3._h-70,30,60)' valor='1' incr='1' min='0' max='5' discreto='no' decimales='1' fijo='sí' visible='no' dibujar-si='0' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' btn_pos='v_left' ">
      <param name="C_09" value="id='Repetir' interfaz='botón' tipo='numérico' región='interior' espacio='E3' nombre='Repetir' expresión='(E3._w-100-20,E3._h-35-20,100,35)' valor='0' color='ffffff' borderColor='no' color-int='fa983a' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='sí' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='18' acción='animar' dibujar-si='paso==5' extra_style='flat=1|border=1|borderRadius=3|borderColor=00000022|overColor=e5760d|downColor=b15804' ">
      <param name="A_01" value="id='V' matriz='sí' evaluar='una-sola-vez' columnas='6' filas='2601' tipo='matriz' ">
      <param name="A_02" value="id='C' matriz='sí' evaluar='una-sola-vez' columnas='9' filas='2500' tipo='matriz' ">
      <param name="A_03" value="id='m' vector='sí' evaluar='una-sola-vez' tamaño='2500' tipo='vector' ">
      <param name="A_04" value="id='ord' vector='sí' evaluar='una-sola-vez' tamaño='2500' tipo='vector' ">
      <param name="A_05" value="id='initOrd()' algoritmo='sí' expresión='x' inicio='_i=0' hacer='ord[_i]=_i;_i=_i+1' mientras='_i<MN' tipo='función' ">
      <param name="A_06" value="id='defineC()' algoritmo='sí' expresión='x' inicio='i=0' hacer='C[0,i]=tr;C[1,i]=rojo;C[2,i]=verde;C[3,i]=azul;C[4,i]=4;Ni=ent(i/M)*M1;Mi=i%M;MiNi=Mi+Ni;M1MiNi=M1+MiNi;C[5,i]=MiNi;C[6,i]=MiNi+1;C[7,i]=M1MiNi+1;C[8,i]=M1MiNi;i=i+1' mientras='i<MN' tipo='función' ">
      <param name="A_07" value="id='calcV()' algoritmo='sí' expresión='x' inicio='dx=1/M;dy=1/N;iM1=1/M1;i=0' hacer='u=(i%M1)*dx;v=ent(i*iM1)*dy;calcP(u,v);V[0,i]=x0+a*P.x;V[1,i]=y0+b*P.y;V[2,i]=z0+c*P.z;i=i+1;;' mientras='i<M1N1' tipo='función' ">
      <param name="A_08" value="id='calcP(u,v)' algoritmo='sí' expresión='x' inicio='R=2.05;L=2*R*tan(pi/(2*np))' hacer='uu=pi*(0.5-u);vv=L*(v-0.5);senphi=sen(phi);cosphi=cos(phi);senuu=sen(uu);cosuu=cos(uu);P.x=(R*senphi-vv*cosphi)*cos(uu);P.y=(R*senphi-vv*cosphi)*sen(uu);P.z=(R*cosphi+vv*senphi)' tipo='función' ">
      <param name="A_09" value="id='calcAll()' algoritmo='sí' expresión='x' hacer='MN=M*N;MNm1=MN-1;M1=M+1;N1=N+1;M1N1=M1*N1;initOrd();defineC();cang=cos(angulo);sang=sen(angulo);calcV();update();rotate();;' tipo='función' ">
      <param name="A_10" value="id='projectV()' algoritmo='sí' expresión='x' inicio='n=0;i2do=2/do' hacer='x=V[0,n];y=V[1,n];z=V[2,n];xx=ux*x+uy*y+uz*z;f=1/(2-xx*i2do);V[3,n]=f*(Xx*x+Xy*y);V[4,n]=f*(Yx*x+Yy*y+Yz*z);V[5,n]=xx;n=n+1' mientras='n<M1N1' tipo='función' ">
      <param name="A_11" value="id='calcM()' algoritmo='sí' expresión='x' inicio='_i=0' hacer='m[_i]=V[5,C[5,_i]]+V[5,C[7,_i]];_i=_i+1' mientras='_i<MN' tipo='función' ">
      <param name="A_12" value="id='switch(p,q)' algoritmo='sí' expresión='x' hacer='tmp=ord[p];ord[p]=ord[q];ord[q]=tmp' tipo='función' ">
      <param name="A_13" value="id='QuikSort(i1,i2,j1,j2,exit)' algoritmo='sí' expresión='x' inicio='pivot=m[ord[i1]]+(m[ord[i2]]-m[ord[i1]])/2' hacer='LR=(pivot<m[ord[j1]]);RR=(m[ord[j2]]<pivot);AR=LR&RR;aux=(AR)?switch(j1,j2):0;j1=(AR|!LR)?j1+1:j1;j2=(AR|!RR)?j2-1:j2;exit=(j2<=j1);aux=(exit&(i1<j2)&(j2<i2))?QuikSort(i1,j2,i1,j2,exit):0;aux=(exit&(j1<i2)&(j1>i1))?QuikSort(j1,i2,j1,i2,exit):0' mientras='!exit' tipo='función' ">
      <param name="A_14" value="id='rotate()' algoritmo='sí' expresión='1' hacer='dgama=(MD)?E3.mouse_y-my:ddgama;gama=gama+(left-right)*dgama;cg=cos(gama);sg=sen(gama);' tipo='función' ">
      <param name="A_15" value="id='calcSegments()' algoritmo='sí' expresión='x' hacer='s=0;XL1=(V[3,s]+V[3,s+1])/2;YL1=(V[4,s]+V[4,s+1])/2;s=ent(MN)+2;XL2=(V[3,s]+V[3,s+1])/2;YL2=(V[4,s]+V[4,s+1])/2;s=ent(MN/2)+1;XR=(V[3,s]+V[3,s+1])/2;YR=(V[4,s]+V[4,s+1])/2' tipo='función' ">
      <param name="A_16" value="id='update()' algoritmo='sí' expresión='1' hacer='moveab=E3.mouse_pressed&(E3.escala*E3.mouse_x>=-E3._w/4)&(E3.escala*E3.mouse_x<=E3._w/4);dxx=(MD&moveab)?E3.mouse_x-mx:dxx;dyy=(MD&moveab)?E3.mouse_y-my:dyy;cb=cos(beta);sb=sen(beta);beta=(moveab)?beta-dxx*sg-dyy*cg:beta;signo=(cb>=0)?1:-1;beta=min(pi/360,max(-pi/360,beta));alfa=(moveab)?alfa+signo*(dxx*cg-dyy*sg):alfa;alfa=0;ca=cos(-alfa);sa=sen(-alfa);ux=ca*cb;uy=sa*cb;uz=sb;Xx=-sa;Xy=ca;Xz=0;Yx=-sb*ca;Yy=-sb*sa;Yz=cb;projectV();calcM();QuikSort(0,MNm1,0,MNm1,0);calcSegments();rotate();' tipo='función' ">
      <param name="A_17" value="id='Etiqueta(s)' algoritmo='sí' expresión='label' inicio='label=&squot;&squot;' hacer='label=(s==0)?&squot;n&squot;:label;label=(s==1)?&squot;m&squot;:label;label=(s==2)?&squot;&squot;:label;label=(s==3)?&squot;&squot;:label;label=(s==4)?&squot;escala&squot;:label;label=(s==5)?&squot; paso&squot;:label' tipo='función' ">
      <param name="A_18" value="id='extra' vector='sí' evaluar='una-sola-vez' tamaño='6' expresión='extra[0]=90;extra[1]=100;extra[2]=100;extra[3]=100;extra[4]=50;extra[5]=60;' tipo='vector' ">
      <param name="A_19" value="id='H(paso)' algoritmo='no' expresión='30+(paso-1)*450/4' tipo='función' ">
      <param name="A_20" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='epsilon=0.000001' hacer='x0=0;y0=0;z0=0;a=1;b=1;c=1;N=2;alfa=0;beta=pi/64;gama=0;calcAll();update();;;' ">
      <param name="A_21" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='E3.Ox=230*(paso>1);E3.Oy=-20;left=(E3.escala*E3.mouse_x<-E3._w/4);right=(E3.escala*E3.mouse_x>E3._w/4);moveg=E3.mouse_pressed&(left|right);aux=(moveg)?rotate():update();MD=E3.mouse_pressed;mx=E3.mouse_x;my=E3.mouse_y;Re=R/cos(pi/(2*np));An=M*R*2*tan(pi/M)*r;A=R*2*pi*r;xx1=Re*sen(phi-0.5*pi/np);xx2=Re*sen(phi+0.5*pi/np);yy2=Re*cos(phi-0.5*pi/np);yy1=Re*cos(phi+0.5*pi/np);npa=np;' ">
      <param name="G_01" value="espacio='E1' tipo='imagen' fondo='sí' coord_abs='no' expresión='(0,0,1,1)' archivo='images/Esfera_0.png' rotini='0' opacidad='1' ">
      <param name="G_02" value="espacio='E3' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E3._w/2,20]' texto='Cálculo de la superficie de la esfera' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_03" value="espacio='E2' tipo='curva' fondo='no' color='000000' dibujar-si='paso>1' coord_abs='no' expresión='(Re*sen(t),Re*cos(t))' parámetro='t' t.intervalo='[0,2*pi]' t.pasos='2*np' relleno='ccff0000' ancho='1' visible='no' editable='no' lineDash='solid' ">
      <param name="G_04" value="espacio='E2' tipo='arco' fondo='no' color='2244aa' coord_abs='no' centro='(0,0)' radio='R' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' relleno='ffffff' ancho='1' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' lineDash='solid' ">
      <param name="G_05" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='paso>0' coord_abs='no' expresión='(cg*XR+sg*YR,-sg*XR+cg*YR)(0,0)' familia='s' s.intervalo='[MN/2+1,MN/2+1]' s.pasos='1' texto='R' decimales='2' fijo='sí' tamaño='2' ancho='2' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' lineDash='solid' info='segmeto R' ">
      <param name="G_06" value="espacio='E1' tipo='curva' fondo='no' color='808080' dibujar-si='1' coord_abs='no' expresión='(cg*V[3,C[5+t%4,ord[s]]]+sg*V[4,C[5+t%4,ord[s]]],-sg*V[3,C[5+t%4,ord[s]]]+cg*V[4,C[5+t%4,ord[s]]])' familia='s' s.intervalo='[0,MNm1]' s.pasos='MNm1' parámetro='t' t.intervalo='[0,4]' t.pasos='4' relleno='80eeff00' ancho='1' visible='no' editable='no' lineDash='solid' ">
      <param name="G_07" value="espacio='E2' tipo='polígono' fondo='no' color='0055aa' coord_abs='no' expresión='(Re*sen(phi-0.5*pi/np),Re*cos(phi-0.5*pi/np))(Re*sen(phi+0.5*pi/np),Re*cos(phi+0.5*pi/np))(Re*sen(-phi-0.5*pi/np),Re*cos(-phi-0.5*pi/np))(Re*sen(-phi+0.5*pi/np),Re*cos(-phi+0.5*pi/np))(Re*sen(phi-0.5*pi/np),Re*cos(phi-0.5*pi/np))' relleno='88ffff80' ancho='1' lineDash='solid' info='banda amarilla, proyección del sector cónico' ">
      <param name="G_08" value="espacio='E2' tipo='segmento' fondo='no' color='0055aa' coord_abs='no' expresión='(0,R*cosphi)(0,0)' decimales='2' fijo='sí' tamaño='1' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='24' lineDash='solid' ">
      <param name="G_09" value="espacio='E2' tipo='segmento' fondo='no' color='0055aa' dibujar-si='(paso>1)' coord_abs='no' expresión='(0,R*cosphi)(R*senphi,R*cosphi)' texto='\${r_n}' decimales='2' fijo='sí' tamaño='1' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' lineDash='solid' info='segmento rn' ">
      <param name="G_10" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' dibujar-si='paso>0' coord_abs='no' expresión='(cg*XL2+sg*YL2,-sg*XL2+cg*YL2)(cg*XL1+sg*YL1,-sg*XL1+cg*YL1)' familia='s' s.intervalo='[MN/2+1,MN/2+1]' s.pasos='1' texto='L' decimales='2' fijo='sí' tamaño='2' ancho='2' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' lineDash='solid' info='segmento L' ">
      <param name="G_11" value="espacio='E2' tipo='segmento' fondo='no' color='0055aa' dibujar-si='(paso>0)' coord_abs='no' expresión='(R*senphi,R*cosphi)(0,0)' texto='R' decimales='2' fijo='sí' tamaño='1' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' lineDash='solid' info='Segmento R' ">
      <param name="G_12" value="espacio='E2' tipo='segmento' fondo='no' color='000000' dibujar-si='paso>0' coord_abs='no' expresión='(Re*sen(phi-0.5*pi/np),Re*cos(phi-0.5*pi/np))(Re*sen(phi+0.5*pi/np),Re*cos(phi+0.5*pi/np))' texto='L' decimales='2' fijo='sí' tamaño='2' ancho='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' lineDash='solid' info='Segmento L' ">
      <param name="G_13" value="espacio='E2' tipo='segmento' fondo='no' color='0055aa' dibujar-si='(paso>1)' coord_abs='no' expresión='(xx1,yy2)(xx2,yy2)' decimales='2' fijo='sí' tamaño='1' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='24' lineDash='solid' ">
      <param name="G_14" value="espacio='E2' tipo='segmento' fondo='no' color='0055aa' dibujar-si='(paso>1)' coord_abs='no' expresión='(xx2,yy1)(xx2,yy2)' texto='\${h_n}' decimales='2' fijo='sí' tamaño='1' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' lineDash='solid' ">
      <param name="G_15" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='paso>2' coord_abs='sí' expresión='(E2._w-20,20)' texto='\serif{\b{\${A = \sum{n}{}{2π r_n · L}}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_right' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(paso>3)' coord_abs='sí' expresión='(20,350)' texto='Por triángulos semejantes, \n\serif{\b{\${\frac{r_n}{R} = \frac{h_n}{L}}}} y, \serif{\b{\${∴ r_n · L = R · h_n}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(paso>4)' coord_abs='sí' expresión='(20,430)' texto='\serif{\b{\${∴ A = \sum{n}{}{2π r_n · L} = 2π R \sum{n}{}{h_n} ≃ 4π R^2}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="Animación" value="pausa='2000' controles='no' auto='sí' repetir='no' inicio='paso=1' hacer='paso=paso+1' mientras='paso<5' ">
    </ajs>
