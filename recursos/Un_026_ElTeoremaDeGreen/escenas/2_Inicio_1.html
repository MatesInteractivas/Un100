      <param name="G_01" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='texto==1' coord_abs='sí' expresión='[20,20]' texto='\b{Teorema de Green:}\n\nEl teorema de Green (TG) plantea la equivalencia entre una integral de línea sobre una curva cerrada \serif{\b{\${δΣ}}} y una integral de superficie dentro del área encerrada por \serif{\b{\${Σ}}}.\n\nEn términos matemáticos, el TG establece que:\n\nsean \serif{\b{\${F = P(x, y) i + Q(x, y) j}}} un campo vectorial en \serif{\b{\${ℝ^2}}}, \serif{\b{\${Σ}}} una región simple contenida en \serif{\b{\${ℝ^2}}}, \serif{\b{\${i}}} y \serif{\b{\${j}}} los vectores unitarios en las direcciones \serif{\b{\${x}}} e \serif{\b{\${y}}} respectivamente, y \serif{\b{\${δΣ}}} la frontera de \serif{\b{\${Σ}}}. Si \serif{\b{\${P}}} y \serif{\b{\${Q}}} son continuas en \serif{\b{\${Σ}}}, entonces:\n\ts{28}{\serif{\b{\${∳}}}}\serif{\b{\${_{δΣ} F ‧ dr = \int{}{}{\int{Σ}{}{(\frac{dQ}{dx} - \frac{dP}{dy}) dx dy}}}}}\ncon \serif{\b{\${dr = dx i + dy j}}}, el diferencial a lo largo de \serif{\b{\${δΣ}}}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' dibujar-si='texto>=2' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / 5' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='texto==2' coord_abs='sí' expresión='[20,20]' texto='Para entender geométricamente el TG, supongamos primero que \serif{\b{\${Q(x, y) = 0}}}, de manera que definimos un nuevo campo \serif{\b{\${E}}} dado por:\n\n\serif{\b{\${E(x, y) = P(x, y) i}}},\n\nel cual sólo tendrá componente horizontal, y para distinguir su valor sobre la curva \serif{\b{\${δΣ}}}, a lo largo de ella será representado con el color rojo. \n\nAdemás, para simplificar la demostración, separemos la curva \serif{\b{\${δΣ}}} en dos partes, \serif{\b{\${δΣ+}}} y \serif{\b{\${δΣ-}}}, con \i{puntos extremos} \serif{\b{\${x_{min}}}} y \serif{\b{\${x_{max}}}}, los cuales tendrán color \color{0000ff}{azul} y \color{00ff00}{verde} respectivamente.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='texto==3' coord_abs='sí' expresión='[20,20]' texto='\ts{28}{\serif{\b{\${∳}}}}\serif{\b{\${_{δΣ}E ‧ dr = \int{δΣ+}{}{P(x, y_1(x)) dx} + \int{δΣ-}{}{P(x, y_2(x)) dx}}}}\n                 \serif{\b{\${= \int{x_{min}}{x_{max}}{P(x, y_1(x)) dx} + \int{x_{max}}{x_{min}}{P(x, y_2(x)) dx}}}} \n                 \serif{\b{\${= \int{x_{min}}{x_{max}}{(P(x, y_1(x)) - P(x, y_2(x))) dx}}}}\n                 \serif{\b{\${= -\int{x_{min}}{x_{max}}{\[P(x, y)\]^{y_2(x)} dx}}}}\n\ncon \serif{\b{\${y_1(x)}}}, \serif{\b{\${y_2(x)}}} las funciones que representan a \serif{\b{\${δΣ+}}} \ny \serif{\b{\${δΣ-}}} respectivamente.' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='texto==3' coord_abs='sí' expresión='[227,237]' texto='\serif{\b{\${y_1(x)}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='12' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='texto==4' coord_abs='sí' expresión='[20,20]' texto='Usando la siguiente identidad\n\serif{\b{\${T(x, y)}}} | \serif{\b{\${_{y = y_j(x)} = \int{y_1(x)}{y_2(x)}{(\frac{δT}{δy})} dy}}}\n\ny arreglando términos obtenemos\n\n\ts{28}{\serif{\b{\${∮}}}}\serif{\b{\${_{δΣ}E ‧ dr = -\int{x_{min}}{x_{max}}{\int{y_1(x)}{y_2(x)}{(\frac{δP}{δy}) dy}}}}}\n\n\serif{\b{\${= -}}}\ts{28}{\serif{\b{\${∬}}}}\serif{\b{\${_Σ (\frac{δT}{δy}) dy dx}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='texto==4' coord_abs='sí' expresión='[87,61]' texto='\serif{\b{\${y = y_2(x)}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='12' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='texto=5' coord_abs='sí' expresión='[20,20]' texto='En al desarrollo anterior, supusimos que el campo vectorial no tenía componente vertical. Si definimos un campo \serif{\b{\${G}}} sin componente horizontal dado por:\n\n\serif{\b{\${G = Q(x, y) j}}},\n\ny separando \serif{\b{\${δΣ}}} en dos curvas \serif{\b{\${δΣi}}}, \serif{\b{\${δΣd}}} (\color{00ffff}{azul turquesa} y \color{ffd32a}{amarillo} respectivamente), con extremos \serif{\b{\${y_{min}}}}, \serif{\b{\${y_{max}}}}, similarmente podemos demostrar que:\n\n\ts{28}{\serif{\b{\${∮}}}}\serif{\b{\${_{δΣ} G ‧ dr = \int{}{}{\int{Σ}{}{(\frac{δQ}{δx}) dx dy}}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='texto==6' coord_abs='sí' expresión='[20,20]' texto='Simplemente resta observar que el campo \serif{\b{\${F}}} es la superposición de los campos \serif{\b{\${E}}} y \serif{\b{\${G}}}, por lo tanto a partir de al siguiente relación, \n\n\serif{\b{\${F(x, y) = E(x, y) + G(x, y)}}}\n               \serif{\b{\${= P(x, y) i + Q(x, y) j}}}\n\nobtenemos la forma general del Teorema de Green\n\n\ts{28}{\serif{\b{\${∮}}}}\serif{\b{\${_{δΣ} F ‧ dr = }}}\ts{28}{\serif{\b{\${∬}}}}\serif{\b{\${_{Σ} (\frac{δQ}{dx} - \frac{δP}{δy}) dA}}},\n\ncon \serif{\b{\${dA = dx dy}}}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_11" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='texto==1' coord_abs='sí' expresión='[E3._w/2,20]' texto='\${F(x, y) = P(x, y) i + Q(x, y) j}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
