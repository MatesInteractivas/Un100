      <param name="G_21" value="espacio='E2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='En la escena anterior, vimos cómo se puede utilizar el TG para obtener matemáticamente el área encerrada por una curva. Sin embargo, esto no se límita al mundo abstracto, sino que es posible construir un dispositivo mecánico que calcule el área de una superficie plana. Este dispositivo se conoce como \b{planímetro}.\n\nExisten diversos tipos de planímetros, y aunque todos usan el TG como base, es el tipo de coordenadas lo que determina las características del dispositivo.\n\nA continuación podrás ver el funcionamiento de un planímetro lineal, el cual usa coordenadas cartesianas, y podrás manipularlo, creando alguna figura para evaluar su área.\n\nEl brazo \color{0000ff}{\serif{\b{\${L}}}} se desliza sobre la guía gris, y el puntal \color{ff0000}{\serif{\b{\${P}}}} se desliza a lo largo de toda la curva. Al regresar al mismo punto, ha calculado el área encerrada por la trayectoria.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
