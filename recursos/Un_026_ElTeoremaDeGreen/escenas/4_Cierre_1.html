      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='texto=1' coord_abs='sí' expresión='[20,20]' texto='El TG se puede emplear para calcular la superficie encerrada por una curva arbitraria cerrada simple \serif{\b{\${δΣ}}}. Si definimos \serif{\b{\${F = -0.5 y i + 0.5 x j}}}, observemos que\n\n\ts{28}{\serif{\b{\${∮}}}}\serif{\b{\${_{δΣ} F ‧ dr = }}}\ts{28}{\serif{\b{\${∬}}}}\serif{\b{\${_Σ (\frac{dQ}{dx} - \frac{dP}{dy}) dA = }}}\ts{28}{\serif{\b{\${∬}}}}\serif{\b{\${_Σ 1dA = A}}},\n\nlo cual nos da justamente el área encerrada en ella. Para calcular las coordenadas \serif{\b{\${(\o{x}, \o{y})}}} del centroide de la superficie \serif{\b{\${Σ}}} sólamente se necesita calcular\n\n\serif{\b{\${\o{x} = \frac{1}{A} }}}\ts{28}{\serif{\b{\${∬}}}}\serif{\b{\${_Σ x dA = \frac{1}{A} }}}\ts{28}{\serif{\b{\${∮}}}}\serif{\b{\${_{δΣ} (-xy, 0) ‧ dr}}}\n\serif{\b{\${\o{y} = \frac{1}{A} }}}\ts{28}{\serif{\b{\${∮}}}}\serif{\b{\${_{δΣ}(0, 0.5 y^2) ‧ dr}}}\n\nEn la curva de la derecha se ha aplicado el TG para calcular el área encerrada. Mueve los puntos para generar distintas curvas (sin cruces) y conocer su área y centroide.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
