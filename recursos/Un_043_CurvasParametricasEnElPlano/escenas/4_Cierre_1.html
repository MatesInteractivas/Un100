      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='scroll==0' coord_abs='sí' expresión='[20,20]' texto='La envolvente es una curva que es tangente a todas las curvas que integran una familia de curvas. De ahí que pueda verse como una forma de obtener una nueva curva a partir de una familia de curvas. Dos curvas son tangentes entre sí, si y sólo si comparten una tangente común en un punto común.\n\nHabíamos visto que la cardioide es un ejemplo de epicicloide, que se genera cuando los radios de la circunferencia base y de la circunferencia generatriz son iguales. La cardioide también es la envolvente de los círculos cuyo diámetro une un punto fijo (en este caso \serif{\b{\${Q}}}) de un círculo (aquí, la circunferencia base de la epicicloide) con otro punto de este círculo (el punto \serif{\b{\${C}}}, en este caso). Presiona sobre el control \serif{\b{\${t}}} para generar esta curva como envolvente.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
