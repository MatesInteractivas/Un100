      <param name="G_29" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='[20,20]' texto='La \b{\i{trocoide}} consiste en una generalización de la cicloide: es una trayectoria de un punto de una circunferencia que rueda sin deslizamiento sobre una recta fija. Cuando el punto se encuentra en la circunferencia, se trata del caso particular de la cicloide. Moviendo los parámetros \serif{\b{\${a}}} y \serif{\b{\${r}}} en los controles, puedes observar que en el caso de que el punto se encuentre en el exterior de la circunferencia, es decir, que \serif{\b{\${a > r}}}, la trocoide tiene “lazos” y en el caso contrario no los tiene.\n\nEsta curva fué estudiada pur Dürer en 1525 et Rømer en 1674. Su nombre se deriva del griego trokhos: rueda. A continuación veremos su parametrización.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_30" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='[20,20]' texto='En la figura de arriba se ha representado la situación que se produce un poco después de que el círculo ha empezado a rodar. Lo más natural es escoger como parámetro a \serif{\b{\${t}}} en radianes como el ángulo, pues éste corresponde al ángulo de rotación del círculo. Usaremos el mismo argumento que usamos para obtener las ecuaciones de la cicloide. La trayectoria que sigue un punto cualquiera \serif{\b{\${(x, y)}}} de la trocoide es el resultado de sumar dos trayectorias: \serif{\b{\${(x, y) = r(t) = h(t) + c(t)}}}.\n\nEl primer término de esta suma es \serif{\b{\${h(t) = (rt, t)}}}, y corresponde al movimiento del centro del círculo con radio \serif{\b{\${r}}} que se mueve hacia la derecha a lo largo de la recta horizontal, comenzando en el punto \serif{\b{\${(0, r)}}}, es decir, cuando \serif{\b{\${t = 0}}}. Por cada momento \serif{\b{\${t}}}, el punto se mueve \serif{\b{\${rt}}}, pues el círculo rueda sobre el eje \serif{\b{\${X}}} sin resbalarse.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_31" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='[20,20]' texto='Por otra parte, el segundo término de la suma será \serif{\b{\${c(t) = (-a sen t, -a cos t)}}} que corresponde a la trayectoria que sigue un punto que se mueve en una circunferencia con centro en \serif{\b{\${(0, 0)}}} y radio \serif{\b{\${a}}} en el sentido de las manecillas del reloj empezando en el punto \serif{\b{\${(0, -a)}}}, es decir, para \serif{\b{\${t = 0}}}. \n\nAl sumarse estas dos trayectorias, el resultado es que el punto va girando en el sentido de las manecillas del reloj, mientras el centro de la circunferencia se mueve horizontalmente en la recta horizontal y estos dos movimientos combinados van generando la trocoide. De esta manera, las ecuaciones paramétricas de la trocoide son: \c{\serif{\b{\${x(t) = rt - a sen t}}}    y    \serif{\b{\${y(t) = r - a cos t}}}}' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
