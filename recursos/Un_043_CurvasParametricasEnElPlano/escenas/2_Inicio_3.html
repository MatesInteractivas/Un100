      <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='GRAF.escala=((r!=rA)|(a!=aA))?GRAF.escala+0.000001:GRAF.escala;t=((r!=rA)|(a!=aA))?0:t;scroll=((t>=0.1)&(tA!=t)&(scroll>-75))?-75:scroll;scroll=((t>=1.0)&(tA!=t)&(scroll>-15*12-10))?-15*12-10:scroll;rA=r;aA=a;tA=t' ">

      <param name="G_03" value="espacio='GRAF' tipo='arco' fondo='no' color='e00022' dibujar-si='!curva' coord_abs='no' centro='(Rr*cos(T),Rr*sen(T))' radio='abs(r)' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' ancho='3' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' lineDash='solid' info='círculo radio r' ">

      <param name="G_05" value="espacio='GRAF' tipo='punto' fondo='no' color='000000' dibujar-si='(!curva)&(av>0)&(t>0)' coord_abs='no' expresión='(Rr*cos(T)+a*cos(T2),Rr*sen(T)+a*sen(T2))' texto='\${P_t}' decimales='2' fijo='sí' tamaño='3' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' info='Pt' ">
      <param name="G_06" value="espacio='GRAF' tipo='segmento' fondo='no' color='0000c2' dibujar-si='(!curva)&(av>0)' coord_abs='no' expresión='(0,0)(R*cos(T),R*sen(T))' texto='R' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' lineDash='solid' ">

      <param name="G_08" value="espacio='GRAF' tipo='punto' fondo='no' color='000090' dibujar-si='(t==0)&(av>0)' coord_abs='no' expresión='(Rr*cos(T)+a*cos(T2),Rr*sen(T)+a*sen(T2))' rastro='000090' texto='\${P_0}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' info='P0' ">
      <param name="G_09" value="espacio='GRAF' tipo='punto' fondo='no' color='000090' dibujar-si='(t==0)&(av>0)' coord_abs='no' expresión='(Rr*cos(T),Rr*sen(T))' rastro='000090' texto='\n\${C_0}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' info='C0' ">
      <param name="G_10" value="espacio='GRAF' tipo='punto' fondo='no' color='000090' dibujar-si='(av==1)&(t>0)' coord_abs='no' expresión='(Rr*cos(T),Rr*sen(T))' rastro='000090' texto='\${C_t}' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' info='Ct' ">
      <param name="G_11" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='La hipotrocoide' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='E1' tipo='rectángulo' fondo='sí' color='ffffff' coord_abs='sí' expresión='(522,65,482,540)' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_13" value="espacio='E1' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(3*E1._w/4,E1._h-42)' texto='[av+1] / 3' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_14" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='av==0' coord_abs='sí' expresión='[542,85]' texto='Una hipocicloide es la curva que describe la trayectoria de un punto que está a una distancia \serif{\b{\${a}}} del centro de una circunferencia que gira sin resbalar en el interior de otra circunferencia de base.\n\nEn este caso la circunferencia generatriz tiene un radio \serif{\b{\${r}}} y la circunferencia de base tiene radio \serif{\b{\${R}}}. Presiona el pulsador \serif{\b{\${t}}} para generar la curva. Prueba distintos valores de \serif{\b{\${a}}} y de \serif{\b{\${r}}}.\n\n¿Cómo es la curva cuando la relación \serif{\b{\${\frac{a}{r}}}} es un número mayor a uno? ¿Cómo es la curva cuando esta relación es menor a uno?\n' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='av==1' coord_abs='sí' expresión='[542,85]' texto='Las coordenadas del centro \serif{\b{\${C_t}}} son: \n\c{\serif{\b{\${C_t = ((R - r)cos t, (R - r)sen t)}}}\n\nConsideremos ahora la posición del punto \serif{\b{\${P_t}}} con respecto a \serif{\b{\${C_t}}}. Como \serif{\b{\${P_t}}} está a una distancia \serif{\b{\${a}}} de \serif{\b{\${C_t}}}, y el ángulo es negativo, tenemos que:\n\n\serif{\b{\${P_t C_t = (a cos(-φ), a sen(-φ))}}} \n            \serif{\b{\${= (a cos φ, -a sen φ)}}}\n\n¿Cuál es la relación entre los ángulos formados entre los segmentos \serif{\b{\${C_t P_t}}} y el radio \serif{\b{\${r}}} y entre el radio \serif{\b{\${R}}} y el eje \serif{\b{\${X}}}?\n\nMueve los parámetros para analizar esta relación.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='av==2' coord_abs='sí' expresión='[542,85]' texto='El ángulo \serif{\b{\${φ}}} formado por el segmento \serif{\b{\${C_t P_t}}}con el radio \serif{\b{\${r}}} horizontal, depende del ángulo \serif{\b{\${t}}}, porque a longitud de los arcos en que las circunferencias han estado en contacto es la misma, por lo que \serif{\b{\${Rt = r(φ + t)}}}. Despejando obtenemos que \serif{\b{\${φ = \frac{R - r}{r}t}}}.\n\nEntonces las coordenadas \serif{\b{\${(x(t), y(t))}}} del punto \serif{\b{\${P_t}}} son:\n\serif{\b{\${x(t) = (R - r)cos t + a cos(\frac{r - R}{r}t)}}}  y\n\serif{\b{\${y(t) = (R - r)sen t - a sen(\frac{r - R}{r}t)}}}.\n\n¿Crees que haya parámetros para los cuales la curva es una elipse?' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
