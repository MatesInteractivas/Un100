  <div align="center">
    <ajs name="Descartes" code="Descartes" width="1024" height="625">
      <param name="tamaño" value="1024x625">

      <param name="expand" value="fit">
      <param name="nombre" value="Descartes">

      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=23 ">
      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='2980b9' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="E_02" value="tipo='R2' id='E2' x='20' y='100' ancho='321' alto='505' dibujar-si='metodo!=6' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="E_03" value="tipo='HTMLIFrame' id='E23e' x='361' y='65' ancho='643' alto='540' dibujar-si='metodo=3' archivo='cuasi-inmediatas.html' ">
      <param name="E_04" value="tipo='HTMLIFrame' id='E24e' x='361' y='65' ancho='643' alto='540' dibujar-si='metodo=4' archivo='sustitucion.html' ">
      <param name="E_05" value="tipo='HTMLIFrame' id='E25e' x='361' y='65' ancho='643' alto='540' dibujar-si='metodo=5' archivo='por-partes.html' ">
      <param name="E_06" value="tipo='HTMLIFrame' id='E26e' x='20' y='120' ancho='984' alto='485' dibujar-si='metodo=6' archivo='racionales.html' ">
      <param name="E_07" value="tipo='HTMLIFrame' id='E27e' x='361' y='65' ancho='643' alto='540' dibujar-si='metodo=7' archivo='trigonometricas.html' ">
      <param name="C_01" value="id='metodo' tipo='numérico' interfaz='menú' región='interior' espacio='E1' nombre='método' expresión='(20,65,321,35)' valor='3' decimales='2' fijo='sí' visible='no' opciones=' Cuasi-inmediatas [3], Sustitución [4], Por partes [5], Racionales [6], Trigonométricas [7]' acción='calcular' parámetro='max_step=(metodo==3)?6:max_step;max_step=(metodo==4)?1:max_step;max_step=(metodo==5)?1:max_step;steps=0' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="C_02" value="id='steps' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' expresión='((E2._w-120)/2,E2._h-35,120,30)' valor='0' incr='1' min='0' max='max_step' discreto='no' decimales='0' fijo='sí' visible='no' dibujar-si='metodo<6' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' image_inc='images/next_step.svg' image_dec='images/prev_step.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='max_step=6' ">
      <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer=';' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Métodos de cálculo de primitivas' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' dibujar-si='metodo<6' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / [max_step+1]' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(metodo==3)&&(steps==0)' coord_abs='sí' expresión='(10,10)' texto='\b{Cálculo de primitivas}\nEl segundo Teorema Fundamental del Cálculo nos marca la necesidad de abordar el cálculo de primitivas. Este proceso no es fácil, ni dada una función se tiene garantía de poder obtener una primitiva expresada en función de un número finito de operaciones funcionales con un número finito de funciones elementales.\nAnalizaremos a continuación algunos métodos de integración o cálculo de primitivas, siendo conscientes que abarcamos sólo una parte de los mismos, pero que representa una parte significativa y que es necesario conocer.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==3' ">
      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(metodo==3)&&(steps==1)' coord_abs='sí' expresión='(10,10)' texto='\b{Integrales inmediatas}\n\nLa lectura inversa de la tabla de derivadas permite construir una tabla de integrales inmediatas que es la base inicial a considerar como partida. En esta tabla no indicaremos la constante que diferencia a las infinitas primitivas.\n\nConstante:  \serif{\b{\${\int{}{}{k dx} = kx}}}\nPotencias:  \serif{\b{\${\int{}{}{x^a dx} = \frac{x^{(a+1)}}{a + 1}}}} si \serif{\b{\${a ≠ -1}}}\nExponenciales:  \serif{\b{\${\int{}{}{e^x dx} = e^x}}}\n                                \serif{\b{\${\int{}{}{a^x dx} = \frac{a^x}{ln⁡ a}}}}' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==3' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(metodo==3)&&(steps==2)' coord_abs='sí' expresión='(10,10)' texto='Logarítmicas:  \serif{\b{\${\int{}{}{\frac{1}{x} dx} = ln⁡|x|}}}\nTrigonométricas:\n\serif{\b{\${\int{}{}{cos⁡ x dx} = sen x}}}\n\serif{\b{\${\int{}{}{sen x dx} = -cos ⁡x}}}\n\serif{\b{\${\int{}{}{(1 + tg^2 x) dx} = tg x}}}\n\nTrigonométricas inversas:\n\serif{\b{\${\int{}{}{\frac{1}{\sqrt{}{1 - x^2}} dx} = arcsen x}}}\n\serif{\b{\${\int{}{}{\frac{1}{1 + x^2} dx} = arctg x}}}' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==3' ">
      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(metodo==3)&&(steps==3)' coord_abs='sí' expresión='(10,10)' texto='\b{Descomposición}\n\nLa aplicación de la linealidad de la integración:\n\serif{\b{\${\int{}{}{(af(x) + bg(x)) dx}}}}\n\serif{\b{\${ = a \int{}{}{f(x) dx} + b \int{}{}{g(x) dx}}}}\npermite descomponer una integral en varias. Por ejemplo:\n\serif{\b{\${\int{}{}{(3 cos⁡(x) - 4x^2 + \frac{2}{\sqrt{}{1 - x^2}}) dx}}}\n\serif{\b{\${= 3 \int{}{}{cos⁡ x dx} - 4 \int{}{}{x^2 dx} +}}}\n   \serif{\b{\${+ 2 \int{}{}{\frac{1}{\sqrt{}{1 - x^2}} dx}}}}\n\serif{\b{\${= 3 sen x - 4 \frac{x^3}{3} + arcsen x + C}}}' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==3' ">
      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(metodo==3)&&(steps==4)' coord_abs='sí' expresión='(10,10)' texto='\b{Integrales cuasi-inmediatas}\n\nComo aplicación de la regla de la cadena podemos construir una tabla de integrales cuasi-inmediatas:\n\nPotencias:  \serif{\b{\${\int{}{}{f^a f&squot; dx} = \frac{f^{a+1}}{a + 1}}}} si \serif{\b{\${a ≠ -1}}}\nExponenciales:  \serif{\b{\${\int{}{}{e^f f&squot; dx} = e^f}}}\n                                \serif{\b{\${\int{}{}{a^f f&squot; dx} = \frac{a^f}{ln ⁡a}}}}\nLogarítmicas:    \serif{\b{\${\int{}{}{\frac{1}{f} f&squot; dx} = ln ⁡|f|}}}' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==3' ">
      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(metodo==3)&&(steps==5)' coord_abs='sí' expresión='(10,10)' texto='Trigonométricas:\n\serif{\b{\${\int{}{}{cos(f) f&squot; dx} = sen f}}}\n\serif{\b{\${\int{}{}{sen(f) f&squot; dx} = -cos⁡ f}}}\n\serif{\b{\${\int{}{}{(1 + tg^2 f) f&squot; dx} = tg f}}}\n\nTrigonométricas inversas:\n\serif{\b{\${\int{}{}{\frac{1}{\sqrt{}{1 - f^2}} f&squot; dx} = arcsen f}}}\n\serif{\b{\${\int{}{}{\frac{1}{1 + f^2} f&squot; dx} = arctg f}}}\n\na partir de la cual pueden calcularse primitivas.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==3' ">
      <param name="G_09" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(metodo==3)&&(steps==6)' coord_abs='sí' expresión='(10,10)' texto='Se denominan cuasi-inmediatas porque su resolución es inmediata sin más que hacer una atenta observación del integrando e identificar la regla de la cadena.\n\nEn la escena de la derecha puede practicarse este método.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==3' ">
      <param name="G_10" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(metodo==4)&&(steps==0)' coord_abs='sí' expresión='(10,10)' texto='\b{Sustitución}\nEl método de sustitución busca reescribir una integral en otra más sencilla y para ello se elige alguna de las funciones que intervienen en el integrando y se renombra ésta, teniendo en cuenta que ello implica recalcular la \serif{\b{\${dx}}} para que quede expresada en función de la nueva variable. Por ejemplo, si deseamos calcular: \serif{\b{\${\int{}{}{cos⁡(5x + 2) dx}}}}\npodemos renombrar \serif{\b{\${t = 5x + 2}}}, de donde \serif{\b{\${dt = 5dx}}} y consecuentemente\n\serif{\b{\${\int{}{}{cos⁡(5x + 2) dx} = \int{}{}{cos ⁡t \frac{dt}{5}} =}}}\n    \serif{\b{\${= \frac{1}{5} \int{}{}{cos⁡ t dt}}}}' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==4' ">
      <param name="G_11" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(metodo==4)&&(steps==1)' coord_abs='sí' expresión='(10,10)' texto='que es una integral inmediata\n\serif{\b{\${\int{}{}{\frac{1}{5} sen t}}}}\n\ny deshaciendo el cambio concluimos \n\serif{\b{\${\int{}{}{cos⁡(5x + 2) dx} = \frac{1}{5} sen(5x + 2) + C}}}\n\nEn la escena de la derecha puede practicarse este método.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==4' ">
      <param name="G_12" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(metodo==5)&&(steps==0)' coord_abs='sí' expresión='(10,10)' texto='\b{Por partes}\nEste método se construye en base a la diferencial del producto de dos funciones:\n\serif{\b{\${d(uv) = v du + u dv}}}\n\nque reescribimos como \n\serif{\b{\${u dv = d(uv) - v du}}}\n\ny teniendo en cuenta que \serif{\b{\${\int{}{}{d(uv) = uv}}}}, al integrar en la expresión anterior obtenemos la regla de integración por partes:\n\serif{\b{\${\int{}{}{u dv} = uv - \int{}{}{v du}}}}' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==5' ">
      <param name="G_13" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(metodo==5)&&(steps==1)' coord_abs='sí' expresión='(10,10)' texto='Este método aplica la regla anterior con el objetivo de tratar de convertir una integral en otra que sea más sencilla partiendo del hecho de que en el integrando identificamos un factor (\serif{\b{\${dv}}}) que sabemos integrar.\n\nEn la escena de la derecha puede practicarse este método.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==5' ">
      <param name="G_14" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(metodo==7)' coord_abs='sí' expresión='(10,10)' texto='\b{Trigonométricas}\nConsideraremos en este caso el cálculo de primitivas de los siguientes tipos de funciones \n\n\b{1.} \serif{\b{\${cos(mx) sen⁡(nx)}}}\n\b{2.} \serif{\b{\${cos(mx) cos⁡(nx)}}}\n\b{3.} \serif{\b{\${sen(mx) sen⁡(nx)}}}\n\nTodas estos productos trigonométricos e pueden reescribir como sumas y aplicando descomposición y cambio de variable o bien cuasi-inmediatas se obtienen sus primitivas.\n\nEn la escena de la derecha puede practicarse este método.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==7' ">
      <param name="Animación" value="pausa='1000' controles='no' auto='sí' repetir='no' inicio='t=0' hacer='t=t+1' mientras='1' ">
    </ajs>
  </div>
