      <param name="C_08" value="id='teorema' tipo='numérico' interfaz='menú' región='interior' espacio='E3' expresión='(10,10,200,35)' valor='1' decimales='2' fijo='sí' visible='no' opciones='Primer Teorema [1],Primitivas [2],Segundo Teorema[3]' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="C_09" value="id='tp' tipo='gráfico' espacio='E3' color='222222' color-int='f0f8ff' tamaño='6' expresión='(a,0)' constricción='x=a' dibujar-si='teorema>1' ">

      <param name="A_06" value="id='simpsonc(as,bs,ns)' algoritmo='sí' expresión='I' local='as;bs;ns;j;' inicio='h=(bs-as)/(2*ns);I=0;j=1;' hacer='I=I+h*(f(as+(j-1)*h)+4*f(as+j*h)+f(as+(j+1)*h))/3;j=j+2' mientras='j<=2*ns' tipo='función' ">
      <param name="A_07" value="id='simpson(xa,xb)' algoritmo='no' expresión='(xb-xa)*(f(xa)+4f(0.5*(xa+xb))+f(xb))/6' tipo='función' ">
      <param name="A_08" value="id='xint' vector='sí' evaluar='una-sola-vez' tamaño='nn+1' expresión='xint[0]=0;xint[1]=0;xint[2]=0' tipo='vector' ">
      <param name="A_09" value="id='int' vector='sí' evaluar='una-sola-vez' tamaño='nn+1' expresión='int[0]=0;int[1]=0;int[2]=0' tipo='vector' ">
      <param name="A_10" value="id='cint()' algoritmo='sí' expresión='0' inicio='xint[0]=a;int[0]=0;k=1' hacer='xint[k]=a+k*hh;int[k]=int[k-1]+simpson(a+(k-1)*hh,a+k*hh);k=k+1' mientras='k<=nn' tipo='función' ">

      <param name="A_13" value="id='otroejemplo' evento='sí' condición='otroej' acción='calcular' parámetro='x=a\naaux=a\nbaux=b\nfaux=funcion\notroej=0' ejecución='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Teorema Fundamental del Cálculo Integral' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / 10' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(10,10)' texto='\b{Teorema Fundamental del Cálculo}\n\nDada una función \serif{\b{\${f}}} integrable en un intervalo \serif{\b{\${\[a, b\]}}} definimos \serif{\b{\${F}}} en ese intervalo como\n\serif{\b{\${F(x) = \int{a}{x}{f(t)} dt}}}\n\n\b{Primer teorema fundamental}\n\nSi \serif{\b{\${f}}} es continua en \serif{\b{\${c ∈ (a, b)}}} entonces \serif{\b{\${F}}} es derivable en \serif{\b{\${c}}} y \serif{\b{\${\frac{dF}{dx}(c) = f(c)}}}\n\serif{\b{\${F(x)}}} diremos que es una primitiva de \serif{\b{\${f(x)}}}, es decir \serif{\b{\${F(x)}}} es una función cuya derivada es \serif{\b{\${f(x)}}}. Adicionalmente si \serif{\b{\${G(x)}}} es otra primitiva, entonces se diferencian en una constante \serif{\b{\${G(x) - F(x) = k}}}, \serif{\b{\${k ∈ ℝ}}}.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(10,180)' texto='Cuando \serif{\b{\${f(x) ≥ 0}}} en \serif{\b{\${\[a, b\]}}}, entonces \serif{\b{\${F(c)}}} es el valor del área de la superficie determinada por la función \serif{\b{\${f}}} el eje de abscisas y las rectas \serif{\b{\${x = a}}} y \serif{\b{\${x = b}}}. Por tanto el primer teorema fundamental establece una relación entre el área y la pendiente de la recta tangente a la misma, es decir, interrelaciona dos problemas clásicos que a priori se manifiestan como no relacionados, pero que se muestran como las dos caras de una misma moneda.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==1' coord_abs='no' expresión='(0,3.75,0.3,0.3)' archivo='images/2_inicio_1_1.png' rotini='0' opacidad='1' ">
      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(10,10)' texto='\b{Segundo teorema fundamental (Regla de Barrow)}\n\nSi \serif{\b{\${F}}} es una primitiva de \serif{\b{\${f}}}, entonces  \n\n\serif{\b{\${\int{a}{b}{f(t) dt} = F(b) - F(a)}}}\n\nAsí pues, el cálculo de una integral y en particular un área, cuando ésta venga determinada por la integral, se puede calcular sin más que evaluar la diferencia de una primitiva en los extremos del intervalo.\n\nConsecuentemente se manifiesta la necesidad de abordar el cálculo de primitivas.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(10,10)' texto='\b{Observaciones}\n\n\b{1.} En la escena de la derecha se representa en color \color{00ff80}{verde} la región determinada por la función \serif{\b{\${f}}} el eje de abscisas y las rectas \serif{\b{\${x = a}}} y \serif{\b{\${x = b}}}. En \color{ff0000}{rojo} se representa la función \n\serif{\b{\${x → F(x) = \int{a}{x}{f(t)dt}}}}\nY en \color{ffc800}{naranja} se refleja la recta tangente a \serif{\b{\${F(x)}}} en \serif{\b{\${x = c}}}, es decir, aquella cuya pendiente es \serif{\b{\${\frac{dF}{dx} (c)}}}.\n\nPuede observarse cómo la derivada de la función primitiva \serif{\b{\${F}}} coincide con \serif{\b{\${f}}}, que es lo afirmado en el primer teorema del cálculo integral.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(10,10)' texto='\b{2.} Esta escena también nos permite visualizar una primitiva de una función. Por ejemplo:\n\n\b{a.} Defina \serif{\b{\${f(x) = 2}}}, polinomio de grado cero y observe que la primitiva es una función afín o polinómica de primer grado.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==4' coord_abs='no' expresión='(0,-0.2,0.3,0.3)' archivo='images/2_inicio_1_2.png' rotini='0' opacidad='1' ">
      <param name="G_10" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==5' coord_abs='sí' expresión='(10,10)' texto='\b{b.} Defina \serif{\b{\${f(x) = x}}}, polinomio de primer grado y observe que la primitiva es una parábola, polinomio de segundo grado.\n\n\n\n\n\n\n\b{c.} Defina \serif{\b{\${f(x) = x^2}}}, polinomio de segundo grado y observe.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==5' coord_abs='no' expresión='(0,1.75,0.3,0.3)' archivo='images/2_inicio_1_3.png' rotini='0' opacidad='1' ">
      <param name="G_12" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==5' coord_abs='no' expresión='(0,-2.75,0.3,0.3)' archivo='images/2_inicio_1_4.png' rotini='0' opacidad='1' ">
      <param name="G_13" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==6' coord_abs='sí' expresión='(10,10)' texto='\b{d.} Defina \serif{\b{\${f(x) = cos ⁡x}}} y observe su primitiva.\n\n\n\n\n\n\b{e.} Exprese la función sobre la que tenga interés y observe su primitiva.\n\n\n\b{3.} Podemos visualizar varias primitivas sin más que seleccionar la segunda opción del menú. Por ejemplo, en la imagen siguiente observamos algunas correspondientes a \serif{\b{\${f(x) = cos ⁡x}}}.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_14" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==6' coord_abs='no' expresión='(0,3.2,0.3,0.3)' archivo='images/2_inicio_1_5.png' rotini='0' opacidad='1' ">
      <param name="G_15" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==7' coord_abs='sí' expresión='(10,10)' texto='Y con el control gráfico izquierdo podemos desplazar una de ellas para representar cualquiera de las infinitas primitivas.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==7' coord_abs='no' expresión='(0,1.25,0.325,0.325)' archivo='images/2_inicio_1_6.png' rotini='0' opacidad='1' ">
      <param name="G_17" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==8' coord_abs='sí' expresión='(10,10)' texto='\b{4.} Se puede comprobar el segundo teorema fundamental seleccionando la tercera opción de menú. Se representará a la izquierda un rectángulo de base la unidad y de altura \serif{\b{\${F(b) - F(a)}}}. Si con el control gráfico izquierdo seleccionamos otra primitiva podemos observar como la altura de ese rectángulo es la misma, es decir que el valor es independiente de la primitiva elegida, lo cual por otra parte es trivial de demostrar, ya que puesto que todas las primitivas se diferencian en una constante entonces \n\serif{\b{\${G(b) - G(a) = (F(a) + k) - (F(b) + k)}}}\n                         \serif{\b{\${= F(a) - F(b)}}}' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==9' coord_abs='sí' expresión='(10,10)' texto='Adicionalmente se muestra que\n\serif{\b{\${\int{a}{b}{f(t) dt} = F(b) - F(a)}}}\n\n ' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_19" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==9' coord_abs='no' expresión='(0,1.7,0.275,0.275)' archivo='images/2_inicio_1_7.png' rotini='0' opacidad='1' ">
      <param name="G_20" value="espacio='E3' tipo='segmento' fondo='no' color='0000ff' dibujar-si='teorema=1' coord_abs='no' expresión='(a,0)(a,f(a))' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_21" value="espacio='E3' tipo='segmento' fondo='no' color='0000ff' dibujar-si='teorema=1' coord_abs='no' expresión='(b,0)(b,f(b))' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_22" value="espacio='E3' tipo='segmento' fondo='no' color='00d100' dibujar-si='teorema=1' coord_abs='no' expresión='(a,0)(x0,0)' decimales='2' fijo='sí' tamaño='0' ancho='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_23" value="espacio='E3' tipo='segmento' fondo='no' color='00d100' dibujar-si='teorema=1' coord_abs='no' expresión='(x0,0)(x0,f(x0))' decimales='2' fijo='sí' tamaño='0' ancho='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
