      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='k==1' coord_abs='sí' expresión='(20,60)' texto='El rango es la diferencia en valor entre los datos de valor más alto y los datos de valor más bajo. También se denomina “Recorrido”: \c{\serif{\b{\${R = Máx - Mín}}}}\nEl rango muestra la diferencia entre el número máximo y el mínimo, que puede ser útil para ver, por ejemplo, si todos los resultados de los exámenes fueron similares, o si hubo una diferencia significativa entre el mayor y el más bajo. El promedio representa el número típico del grupo. En un grupo de resultados, por ejemplo, una puntuación por encima del promedio significa que fue mejor que la puntuación típica.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
