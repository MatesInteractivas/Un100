      <param name="G_20" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps=2' coord_abs='sí' expresión='(20,20)' texto='\b{Variable ordinal}: el tipo de variable que posiciona o clasifica ordenadamente los atributos estudiados.\n\n\b{Variable discreta}: puede asumir un número finito de valores entre dos puntos de una recta numérica.\n\n\b{Variable continua}: ya que los números reales son infinitos, una variable continua puede asumir infinitos valores de una recta o entre dos atributos en nuestro caso.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_21" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps=3' coord_abs='sí' expresión='(20,20)' texto='Cuando se analizan los datos recogidos en las muestras pueden llegar a tergiversar el tipo de variable, en algunas ocasiones las variables cualitativas se pueden representar como números como en el ejemplo: los colores de los automóviles que ingresan a un parqueadero podrían clasificarse como sigue \serif{\b{\${1}}} = rojo, \serif{\b{\${2}}} = azul, \serif{\b{\${3}}} = negro, \serif{\b{\${4}}} = gris y \serif{\b{\${5}}} para el color blanco.\n\nLa pregunta es ¿tiene sentido hallar el promedio de esos valores sabiendo que son atributos no cuantificables? ¿Qué es lo cuantificable en este tipo de datos? El resumen del color de los autos que ingresan al parqueadero presentado así:' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps=4' coord_abs='sí' expresión='(20,20)' texto='• \serif{\b{\${10}}} autos de color rojo\n• \serif{\b{\${9}}} autos de color azul\n• \serif{\b{\${14}}} autos de color negro\n• \serif{\b{\${12}}} autos de color gris\n• \serif{\b{\${25}}} autos de color blanco\n\nEn este caso es necesario considerar cada fuente individual y la información presentada antes es un resumen de datos nominales.\n\nEs necesario entonces revisar variables individuales y un dato individual que se obtiene tendrá poca dificultad para identificar si es una variable cuantitativa o cualitativa.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
