      <param name="E_02" value="tipo='R2' id='E2' x='20' y='65' ancho='482' alto='540' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='otro' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' expresión='((E2._w-120)/2,E2._h-35,120,30)' valor='0' incr='1' min='0' max='8' discreto='no' decimales='0' fijo='sí' visible='no' image_inc='images/next_step.svg' image_dec='images/prev_step.svg' btn_pos='h_left_right' ">
      <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='otro=0' ">

      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Tabla de frecuencia para datos agrupados' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' ">
      <param name="G_02" value="espacio='E1' tipo='rectángulo' fondo='sí' color='ffffff' coord_abs='sí' expresión='(522,65,482,540)' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro<3' coord_abs='sí' expresión='[542,85]' texto='Ahora la universidad esta interesada en conocer la estatura que tienen los estudiantes de comunicación social.\n\nDe la encuesta se obtiene los siguientes datos:' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='otro=0' coord_abs='no' expresión='(0,0,1,1)' archivo='images/tabla1in.svg' rotini='0' opacidad='1' ">
      <param name="G_05" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(otro>0)&(otro<3)' coord_abs='no' expresión='(0,0,1,1)' archivo='images/tabla1inord.svg' rotini='0' opacidad='1' ">
      <param name="G_06" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=3' coord_abs='sí' expresión='[542,85]' texto='Ahora se puede empezar a construir la tabla:\nSe deben tener 7 clases para los intervalos.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_07" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(otro>2)&(otro<5)' coord_abs='no' expresión='(0,20,1,1)' archivo='images/frec1ac.svg' rotini='0' opacidad='1' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=4' coord_abs='sí' expresión='[542,85]' texto='Se tiene:\nNúmero de clases \serif{\b{\${k = 7}}}\nRango \serif{\b{\${R = 46}}}\nAmplitud de clase \serif{\b{\${h = 7}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_09" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=5' coord_abs='sí' expresión='[542,85]' texto='Se tiene:\nNúmero de clases \serif{\b{\${k = 7}}}\nRango \serif{\b{\${R = 46}}}\nAmplitud de clase \serif{\b{\${h = 7}}}\nNuevo dato mínimo \serif{\b{\${= 146.5}}}\nNuevo dato máximo \serif{\b{\${= 195.5}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_10" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(otro=5)' coord_abs='no' expresión='(0,-40,1,1)' archivo='images/dfrec1ac.svg' rotini='0' opacidad='1' ">
      <param name="G_11" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(otro=6)' coord_abs='no' expresión='(0,-40,1,1)' archivo='images/dfrec2ac.svg' rotini='0' opacidad='1' ">
      <param name="G_12" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=6' coord_abs='sí' expresión='[542,85]' texto='Los límites reales de clase se colocan en la segunda columna:' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_13" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=7' coord_abs='sí' expresión='[542,85]' texto='Las marcas de clase se colocan en la tercera columna.\n\nEstos son los valores representantes de cada intervalo:' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_14" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(otro=7)' coord_abs='no' expresión='(0,-40,1,1)' archivo='images/dfrec3ac.svg' rotini='0' opacidad='1' ">
      <param name="G_15" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(otro=8)' coord_abs='no' expresión='(0,50,1,1)' archivo='images/dtabla1inord.svg' rotini='0' opacidad='1' ">
      <param name="G_16" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=8' coord_abs='sí' expresión='[542,85]' texto='Las frecuencias absolutas se cuentan de acuerdo al número de veces que aparezca el valor en el intervalo.\n\nVer colores.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_17" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[otro+1] / 9' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos ' ">
      <param name="G_18" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='otro=0' coord_abs='sí' expresión='[20,20]' texto='Lo primero es ordenar los datos para visualizar mejor:' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
      <param name="G_19" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='otro=0' coord_abs='no' expresión='(0,0,0.5,0.5)' archivo='images/estatura.png' rotini='0' opacidad='1' ">
      <param name="G_20" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='otro=1' coord_abs='sí' expresión='[20,20]' texto='Hay demasiados datos distintos y no se lograría una simplificación de datos.\n\nEs necesario crear unos intervalos para que resulten menos clases y se pueda simplificar la información' decimales='2' fijo='sí' ancho='E2._w-150' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_21" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='otro=1' coord_abs='no' expresión='(3.7,-1.75,1,1)' archivo='images/distintos.svg' rotini='0' opacidad='1' ">
      <param name="G_22" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='otro=3' coord_abs='sí' expresión='[20,20]' texto='\b{2.} Calcular la amplitud de clase para saber que tan amplios son los intervalos.\n\n\b{i)} primero se calcula el rango \serif{\b{\${R}}}: \n\serif{\b{\${R = (dato máximo) - (dato mínimo)}}}\n• El dato máximo es el mayor valor de las edades, en este caso es: \serif{\b{\${194 cms}}}. \n• El dato mínimo es el menos valor de las edades, en este caso es: \serif{\b{\${148 cms}}}. \n\n\serif{\b{\${R = 194 - 148 = 46}}},   \serif{\b{\${R = 46}}}\n\n\b{ii)} Determinar la amplitud de clase \serif{\b{\${h}}}:\n\serif{\b{\${h = \frac{R}{k} = \frac{46}{7} = [6.5714]}}}\nSe aproxima por encima con la misma exactitud de los datos, \serif{\b{\${h = 7}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_23" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='otro=4' coord_abs='sí' expresión='[20,20]' texto='\b{3.} Determinar si los valores máximo y mínimo cambian:\n\n\b{i)} Calcular el nuevo rango \serif{\b{\${R^{*} = h*k}}} \n\serif{\b{\${R^{*} = 7 * 7 = 49}}}\n\n\b{ii)} Hallar la diferencia \serif{\b{\${a = R^{*} - R = 49 - 46 = 3}}}\n\n\b{iii)} El rango se amplia porque \serif{\b{\${a > 0}}} \n\nNuevo dato mínimo \serif{\b{\${= 148 - \frac{3}{2} = 146.5}}}\nNuevo dato máximo \serif{\b{\${= 194 - \frac{3}{2} = 195.5}}}' decimales='2' fijo='sí' ancho='E2._w' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_24" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='otro=5' coord_abs='sí' expresión='[20,20]' texto='\b{4.} Listar los valores inferiores y superiores de cada intervalo:\n\nAsí:\n      \serif{\b{\${146.5 - 153.5}}}\n      \serif{\b{\${153.5 - 160.5}}}\n      \serif{\b{\${160.5 - 167.5}}}\n      \serif{\b{\${167.5 - 174.5}}}\n      \serif{\b{\${174.5 - 181.5}}}\n      \serif{\b{\${181.5 - 188.5}}}\n      \serif{\b{\${188.5 - 195.5}}}\n\nEstos son los intervalos que se colocan en la tabla.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_25" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='otro=6' coord_abs='sí' expresión='[20,20]' texto='5. En cada intervalo determinar los límites reales de clase (L.R.C.)\n\nComo los datos son número enteros:\n\nEn cada intervalo se suma \serif{\b{\${0.1}}} menos en el primer y último número.\n\nAsí:\n      \serif{\b{\${146.5 - 153.6}}}\n      \serif{\b{\${153.6 - 160.6}}}\n      \serif{\b{\${160.6 - 167.6}}}\n      \serif{\b{\${167.6 - 174.6}}}\n      \serif{\b{\${174.6 - 181.6}}}\n      \serif{\b{\${181.6 - 188.6}}}\n      \serif{\b{\${188.6 - 195.5}}}\n\nEstos son límites reales de clase (L.R.C.)' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_26" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='otro=7' coord_abs='sí' expresión='[20,20]' texto='\b{6.} Calcular las marcas de clase \serif{\b{\${Mi}}}:\n\n\serif{\b{\${M1 = (146.5 - 153.6) \frac{146.5 + 153.6}{2} = 150.1}}}\n\serif{\b{\${M2 = (146.5 - 153.6) \frac{153.6 + 160.6}{2} = 157.1}}}\n\serif{\b{\${M3 = (146.5 - 153.6) \frac{160.6 + 167.6}{2} = 164.1}}}\n\serif{\b{\${M4 = (146.5 - 153.6) \frac{167.6 + 174.6}{2} = 171.1}}}\n\serif{\b{\${M5 = (146.5 - 153.6) \frac{174.6 + 181.6}{2} = 178.1}}}\n\serif{\b{\${M6 = (146.5 - 153.6) \frac{181.6 + 188.6}{2} = 185.1}}}\n\serif{\b{\${M7 = (146.5 - 153.6) \frac{188.6 + 195.6}{2} = 192.1}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_27" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='otro=8' coord_abs='sí' expresión='[20,20]' texto='\b{7.} Los demas valores se llenan como se hizo para los datos no agrupados.\n\n\n\n\n\n\n\n\n\n\nCon esta tabla se pueden hacer los análisis que se deseen.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_28" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='(otro=8)' coord_abs='no' expresión='(0,1.7,1,1)' archivo='images/completa.svg' rotini='0' opacidad='1' ">
      <param name="G_29" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='otro=2' coord_abs='sí' expresión='[20,20]' texto='\b{1.} Determinar el número de clases o intervalos.\n\nEn este caso el tamaño de la muestra es \serif{\b{\${n = 50}}}\n\nUna fórmula para calcular este número es:\n\n\serif{\b{\${k = 1 + 3.322*log(n)}}}\n\serif{\b{\${k = 1 + 3.322*log(50) = [6.643978]}}}\n\nAproximando matemáticamente al entero más cercano se obtiene: \serif{\b{\${k = 7}}}\n\nEntonces deben ser \serif{\b{\${7}}} clases.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
    </ajs>
  </div>
