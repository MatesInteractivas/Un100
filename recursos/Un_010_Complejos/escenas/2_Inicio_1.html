      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='¿Por qué es necesario introducir los números complejos?' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_04" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='nt=0' coord_abs='sí' expresión='[20,20]' texto='\b{\color{ac0000}{Números naturales}}\n\n\b{\color{2980b9}{• Utilidad}}\nLos números naturales sirven para contar y para numerar. \n\nSe cuenta con números naturales: \serif{\b{\${1}}}, \serif{\b{\${2}}}, \serif{\b{\${3}}}, ..., \serif{\b{\${100}}}, \serif{\b{\${101}}}, ... A este conjunto se le denota como \serif{\b{\${ℕ}}}.\n\n\b{\color{2980b9}{• Operaciones}}\nLos números naturales se pueden sumar y multiplicar y el resultado es un número natural. \n\nNo siempre pueden restarse.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Números naturales' ">
      <param name="G_05" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='nt=1' coord_abs='sí' expresión='[20,20]' texto='\b{\color{ac0000}{Números enteros}}\n\n\b{\color{2980b9}{• Utilidad}}\nA veces es necesario contar con números negativos. \n\nLos números naturales y sus correspondientes negativos, junto con el \serif{\b{\${0}}}, forman los números enteros. A este conjunto se le denota como \serif{\b{\${ℤ}}}.\n\n\b{\color{2980b9}{• Operaciones}}\nLos números enteros, además de poder sumarse y multiplicarse, pueden restarse obteniendo un número entero.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Números enteros' ">
      <param name="G_06" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='nt=2' coord_abs='sí' expresión='[20,20]' texto='\b{\color{ac0000}{Números racionales}}\n\n\b{\color{2980b9}{• Utilidad}}\nOtra necesidad es la de medir. La idea de expresar porciones de unidad da origen a los números fraccionarios. \n\nEl conjunto de todos los números enteros y todos los fraccionarios se designa por \serif{\b{\${ℚ}}} y se llama conjunto de números racionales.\n\n\b{\color{2980b9}{• Operaciones}}\nPueden sumarse, restarse, multiplicarse y dividirse y el resultado es un número racional. La única operación no permitida es dividir por cero.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Números racionales' ">

      <param name="G_08" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_09" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Introducción}\n\nEl concepto de número ha sido una preocupación constante para matemáticos y filósofos. \n\nA lo largo de la historia, el hombre ha ido ampliando los tipos de números que utilizaba según lo demandaban sus necesidades. \n\nVeamos qué motivos impulsaron la construcción de los distintos sistemas numéricos. ' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='nt=3' coord_abs='sí' expresión='[20,20]' texto='\b{\color{ac0000}{Números reales}}\n\n\b{\color{2980b9}{• Utilidad}}\nHay otros números como, por ejemplo, \serif{\b{\${π}}} , el número \serif{\b{\${e}}}, que no son racionales (no se pueden expresar como cociente de dos números enteros con denominador no nulo). Se les llama irracionales. \n\nEl conjunto que incluye todos los números racionales y los irracionales se llama conjunto de números reales, y se designará por \serif{\b{\${ℝ}}}. \n\n\b{\color{2980b9}{• Operaciones}}\nSe pueden sumar, restar, multiplicar y dividir siempre que el denominador no sea cero. También se pueden calcular potencias de exponente cualquier número real, siempre que la base sea positiva. \n\color{c60000}{No se pueden calcular, raíces de números negativos, que aparecen, por ejemplo, al resolver ecuaciones de segundo grado.}' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Números reales' ">
      <param name="G_11" value="espacio='E2_2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(E2_2._w/2,20)' texto='¿Hay algún número \serif{\b{\${x}}} que cumpla \serif{\b{\${x^2 + 1 = 0}}}?' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_16" value="espacio='HISTO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[190,90]' texto='Los números complejos aparecen inicialmente en el libro \i{Ars magna} de Girolamo Cardano, publicado en 1545, como intento de encontrar las soluciones a ecuaciones cúbicas.\n\nEn ese libro aparece el siguiente problema que él se planteó: Dado un segmento de longitud 10 unidades, dividirlo en dos partes de forma que sean los lados de un rectángulo de área igual a 40 unidades cuadradas.' decimales='2' fijo='sí' ancho='HISTO._w-210' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='HISTO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,310]' texto='Las dos partes medirán \serif{\b{\${x}}} y \serif{\b{\${(10 - x)}}}. Se trata de encontrar el número que verifica \c{\serif{\b{\${x(10 - x) = 40}}}}\nCardano sugirió que el número \serif{\b{\${40}}} se podría expresar como \c{\serif{\b{\${(5 +\sqrt{}{-15})(5 -\sqrt{}{-15})}}}}\npero no sabía que significado darle.' decimales='2' fijo='sí' ancho='HISTO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
