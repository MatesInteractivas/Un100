      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Resumen' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E2' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='(E2._w/2,20)' texto='\b{\color{2980b9}{Definiciones}}        \serif{\b{\${z = a + bi}}}\n\n\color{ac0000}{Módulo:}               \serif{\b{\${r = |z| = \sqrt{}{a^2 + b^2}}}}                                              \color{ac0000}{Conjugado:}       \serif{\b{\${\o{z} = a - bi}}}\n\c{\color{ac0000}{Argumento:}       \serif{\b{\${φ}}}        \serif{\b{\${cos φ = \frac{a}{|z|}}}}      \serif{\b{\${sen φ = \frac{b}{|z|}}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_03" value="espacio='E4' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='(20,20)' texto='\b{\color{2980b9}{Operaciones}}\n\n\color{ac0000}{División:}\n\serif{\b{\${\frac{z}{w} = \frac{z \o{w}}{w \o{w}}}}}\n\serif{\b{\${\frac{z}{w} = \frac{r (cos φ + i sen φ)}{s (cos ψ + i sen ψ)} = }}}\n       \serif{\b{\${= \frac{r}{s} (cos(φ - ψ) + i sen (φ - ψ))}}}\n\serif{\b{\${\frac{z}{w} = \frac{r e^{iφ}}{s e^{iψ}} = \frac{r}{s} e^{i(φ - ψ)}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
