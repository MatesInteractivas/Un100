      <param name="G_31" value="espacio='HISTO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Formas de representar un número complejo}\n\nUn número complejo \serif{\b{\${z}}} se puede escribir de distintas formas:\n\n\b{Forma de par} \serif{\b{\${z = (a, b)}}}\n\b{Forma binómica} \serif{\b{\${z = a + bi}}}\n\b{Forma trigonométrica} \serif{\b{\${z = r·cos(φ) + i r·sen(φ)}}}\nsiendo \serif{\b{\${r = |z|}}} y \serif{\b{\${φ = arg(z)}}}. Para obtener esta fórmula basta tener en cuenta que \serif{\b{\${a = r·cos(φ)}}} y \serif{\b{\${b = r·sin(φ)}}} \n\n\b{Forma polar} \serif{\b{\${z = r_φ}}} \n\b{Forma exponencial} \serif{\b{\${z = r e^{iφ}}}}\nPara obtener esta fórmula basta tener en cuenta la fórmula de Euler, que demuestra que:\n\serif{\b{\${e^{iφ} = cos(φ) + i sen(φ)}}}\n\nVeamos cómo realizar la adición, la sustracción, la multiplicación y la división en las distintas representaciones.' decimales='2' fijo='sí' ancho='HISTO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_33" value="espacio='OPERACIONES' tipo='texto' fondo='no' color='000000' dibujar-si='tipo==0' coord_abs='sí' expresión='[390,20]' texto='\color{ac0000}{Producto:} \serif{\b{\${(a+bi) (c+di) = ac + ad i + bc i + bd i^2 = (ac-bd) + (ad+bc) i}}}\ts{8}{\n\n}\color{ac0000}{Cociente:} \serif{\b{\${\frac{a+bi}{c+di} = \frac{(a+bi)(c-di)}{(c+di)(c-di)} = \frac{ac-ad i + bc i - bd i^2}{c^2+d^2} = \frac{ac+bd}{c^2+d^2} + \frac{bc-ad}{c^2+d^2}i}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
