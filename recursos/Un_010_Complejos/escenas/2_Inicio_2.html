      <param name="G_10" value="espacio='E3' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='(60,20)' texto='Identificamos el número real \serif{\b{\${a}}} con el par \serif{\b{\${(a, 0)}}}. Y llamamos \serif{\b{\${i = (0, 1)}}}.\n\n\nSe cumple \serif{\b{\${i^2 = −1}}}.\n\n        \serif{\b{\${i^2 ≡ (0, 1)*(0, 1) = (0*0 − 1*1, 0*1 + 1*0)}}}\n           \serif{\b{\${≡ (−1, 0) ≡ −1}}}\n\n\nLa suma y el producto definido en el conjunto de números complejos extiende a las definidas en el de los números reales.\n\nSi \serif{\b{\${a}}} y \serif{\b{\${b}}} son números reales, entonces:\n\n        \serif{\b{\${a + b ≡ (a, 0)+(b, 0) = (a+b, 0)}}}\n\n        \serif{\b{\${a * b ≡ (a, 0)*(b, 0) = }}}\n           \serif{\b{\${= (a*b − 0*0, a*0 + b*0) ≡ (a*b, 0)}}}' decimales='2' fijo='sí' ancho='E3._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
