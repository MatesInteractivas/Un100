      <param name="G_04" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Módulo y argumento}\n\nSi se considera el número complejo \serif{\b{\${z}}}, \serif{\b{\${z = a + bi}}}, su \b{\color{ac0000}{módulo}} se define como la distancia del afijo de \serif{\b{\${z}}} al origen \n\c{\serif{\b{\${|z| = \sqrt{}{a^2 + b^2}        |z|^2 = z \o{z}}}}} \nEl \b{\color{ac0000}{argumento}} es el ángulo que forma el afijo de \serif{\b{\${z}}} con el eje real positivo \c{\serif{\b{\${arg(z) = φ}}} si} \c{\serif{\b{\${cos(φ) = \frac{a}{|z|}       sen(φ) = \frac{b}{|z|}}}}} \n\nVeamos algunas de sus propiedades.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
