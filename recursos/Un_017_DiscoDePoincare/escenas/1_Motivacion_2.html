      <param name="G_13" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,50)' texto='Edwin A. Abbot en el siglo XIX reflejó literariamente en el libro “Planilandia” su reflexión acerca de las dimensiones espaciales y su percepción. Este libro, lógicamente analizándolo desde nuestro siglo XXI, es muy criticable en diversas perspectivas sociales y científicas. Por ejemplo, realiza un planteamiento discriminador en cuestiones de género o encapsula en clases sociales según la apariencia física y de acuerdo a ésta asigna una capacidad cognitiva. O aventura el funcionamiento del sentido de la vista, el clima, o... simplifiquemos diciendo que en general hace un tratamiento demasiado frágil. A pesar de ello, sí plantea y realiza una analogía en base a la cual fácilmente transmite la capacidad de conocer y describir mundos no tangibles, no perceptibles a nuestros limitados sentidos.\n\n¿Cómo un habitante de un mundo bidimensional puede percibir una tercera dimensión espacial si por su naturaleza sus sentidos están adaptados a dos dimensiones? o análogamente ¿cómo nosotros, seres con sentidos espacialmente tridimensionales, podríamos “ver” una cuarta dimensión espacial o hasta la décima propuesta por la teoría M de cuerdas? \n\nAbbot plantea en su diálogos entre habitantes de espacios de diferentes dimensiones −el Segmento como habitante unidimensional de una línea, el Sr. Cuadrado como habitante bidimensional de un plano y la Sra. Esfera tridimensional− una situación fácilmente experimentable acerca de cómo nos es muy fácil pasar a mundos de menores dimensiones, explicarles a sus habitantes su visión limitada, pero a la vez comprobar la dificultad sensorial de estos para pasar a mundos de mayores dimensiones. Es lo reflejado en la imágenes incluidas a continuación.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_19" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==2' coord_abs='no' expresión='(0,-0.4,0.72,0.72)' archivo='images/espacio-plano-linealandia.jpg' rotini='0' opacidad='1' ">
      <param name="G_20" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,50)' texto='Pero desafortunadamente Abbot no traslada la respuesta global que ha de fundamentarse y dar base en los modelos matemáticos, ya que el Sr. Cuadrado es un afortunado ser al poder pegar un salto al espacio tridimensional, pero se muestra incapaz de trasladar su experiencia a su nieto y a la sociedad que le trata como demente y reaccionario al obviar la formalización matemática. Las Matemáticas nos permiten desarrollar modelos a través de los cuales alcanzamos una percepción y comprensión de mundos no visibles a nuestros sentidos.\n\nY en la línea de no cometer el mismo error que el Sr. Cuadrado planteamos esta unidad didáctica que tiene como objetivo poner de manifiesto la Geometría del macrocosmos, la de nuestro Universo, en el que estamos inmersos y consecuentemente en el que estamos como el Sr. Cuadrado en su planilandia, por mucho que nos atrevamos, auxiliados de herramientas tecnológicas, a abordar simulaciones como la reflejada en la composición fotográfica siguiente donde se plasma nuestra Tierra junto al Sol (sí, apenas se ve en la esquina inferior izquierda de la primera imagen), el Sol en la Vía Láctea (nuestra galaxía), ésta en su entorno galáctico y finalmente la globalidad de nuestro universo observable.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_21" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==3' coord_abs='no' expresión='(0,-3.6,0.7,0.7)' archivo='images/macrocosmos.jpg' rotini='0' opacidad='1' ">
      <param name="G_22" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(20,50)' texto='Las teorías actuales plantean que el Espacio, el Universo, es hiperbólico, su comportamiento sigue el modelo de la Geometría no Euclídea denominada hiperbólica o de Lobachevski. Y para mostrar sus propiedades nos vamos a posicionar como la Sra. Esfera frente a planilandia y vamos a abordar el estudio del plano hiperbólico apoyándonos en el modelo formulado por Poincaré, el denominado “Disco de Poincaré” caracterizado por ser un mundo bidimensional plano regido por una métrica (distancia) particular. Y ahí es donde tendremos que hacer un esfuerzo especial porque nuestros ojos euclídeos (métrica o distancia euclídea) tenderán a hacernos ver lo que no es y tendremos que adaptarnos a ver lo que es.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(20,240)' texto='Y eso es lo que magistralmente y artísticamente vió Escher y plasmó, por ejemplo, en su composición “Círculo límite IV”, un dibujo con un elevado número de peces todos de igual tamaño. ¡Sí, todos de igual tamaño! ¿No ves que son todos de igual tamaño? ¡Ponte las gafas hiperbólicas y olvida tu parcial visión euclídea!\n\n\nY comprendido este modelo bidimensional el salto multidimensional es una “mera” formalización Matemática.' decimales='2' fijo='sí' ancho='500' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
