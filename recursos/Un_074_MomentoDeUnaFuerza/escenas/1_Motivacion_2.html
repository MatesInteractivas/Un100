      <param name="G_10" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='t=0' coord_abs='sí' expresión='[E1._w/2,20]' texto='Momento de una fuerza alrededor de un punto' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_12" value="espacio='E1' tipo='rectángulo' fondo='sí' color='ffffff' dibujar-si='1' coord_abs='sí' expresión='(20,65,482,540)' relleno='ffffff' ancho='1' border_radius='0' lineDash='solid' ">
      <param name="G_13" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(E2.Ox=0)&(E2.Oy=0)' coord_abs='sí' expresión='[40,85]' texto='En muchas actividades de nuestra vida diaria, ejecutamos acciones donde debemos aplicar algunas fuerzas para lograr nuestros propósitos.\n\nEn la imagen de la derecha, observamos una fuerza aplicada en el extremo de una llave, con el objetivo de apretar un tuerca. El efecto sobre la tuerca se llama: \n\c{\b{¡MOMENTO TORQUE!}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_15" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(t!=0)&(t!=23)' coord_abs='sí' expresión='[20+241,340]' texto='¡Dadme una palanca y\mmoveré el Mundo!' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(E2.Ox=0)&(E2.Oy=-276)' coord_abs='sí' expresión='[40,85]' texto='Esa fuerza llamada “Momento”, nos permite apretar o desapretar objetos.\n\nEn la imagen de la derecha, observamos una llave inglesa a la cual le aplicamos una fuerza en el extremo de una llave, con el objeto de:\n\c{\b{¡DESAPRETAR!}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(E2.Ox=0)&(E2.Oy=276)' coord_abs='sí' expresión='[40,85]' texto='El momento que aplicamos, depende de varios factores: la distancia hacia el punto de aplicación y la dirección de la fuerza.\n\nEn la imagen de la derecha, observamos una barra articulada en uno de sus extremos, en el otro extremo aplicamos una fuerza.\n\nObserva:\n\c{\b{¡La posición y línea de acción de la fuerza!}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(E2.Ox=276)&(E2.Oy=0)' coord_abs='sí' expresión='[40,85]' texto='Recuerda en el vídeo anterior, que una forma efectiva de desapretar las tuercas de una llanta, es usando una palanca más larga.\n\nAhora, ¿entiendes el mensaje de Arquímedes? \n\n\c{\b{¡Dadme una palanca y moveré el mundo!}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_19" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(E2.Ox=276)&(E2.Oy=276)' coord_abs='sí' expresión='[40,85]' texto='En una bicicleta, el pedal es una palanca sobre la que ejercemos, con nuestros pies, una fuerza que genera el momento necesario para hacer rodar la bicicleta.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_20" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(E2.Ox=276)&(E2.Oy=-276)' coord_abs='sí' expresión='[40,85]' texto='En esta unidad didáctica, comprenderemos la importancia de la línea de acción de la fuerza para el cálculo del momento que esa fuerza ejerce sobre un punto.\n\nAprenderemos las ecuaciones y las notaciones empleadas, tal como se observan en la figura de la derecha.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_21" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(E2.Ox=-276)&(E2.Oy=0)' coord_abs='sí' expresión='[40,85]' texto='Ya puedes concluir:\n\nNo sólo importa el valor de la fuerza, también es importante la distancia de la línea de acción de la fuerza al punto de aplicación que, en el caso de la imagen, es el pivote sobre el que se apoya la palanca.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(E2.Ox=-276)&(E2.Oy=-276)' coord_abs='sí' expresión='[40,85]' texto='Ya puedes concluir:\n\nNo sólo importa el valor de la fuerza, también es importante la distancia de la línea de acción de la fuerza al punto de aplicación.\n\nEn el caso de la imagen, es más fácil empujar la puerta poniendo la mano lo más léjos del eje de rotación.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(E2.Ox=-276)&(E2.Oy=276)' coord_abs='sí' expresión='[40,85]' texto='No olvides la enseñanza del vídeo de la escena anterior:\n\nEs más fácil desapretar o apretar una tuerca, si hacemos palanca poniendo la mano lo más léjos del eje de rotación.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
