      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='sigue=0' coord_abs='sí' expresión='[542,85]' texto='La determinación del momento de una fuerza, en el espacio, se puede simplificar si la fuerza \serif{\b{\${F}}} y el vector de posición \serif{\b{\${r}}} (ver figura), se expresan en sus componentes rectangulares \serif{\b{\${x}}}, \serif{\b{\${y}}} y \serif{\b{\${z}}}.\n\nLas componentes de la fuerza \serif{\b{\${F}}} son \serif{\b{\${Fx}}}, \serif{\b{\${Fy}}}, \serif{\b{\${Fz}}} aplicadas en el punto \serif{\b{\${A}}} de coordenadas \serif{\b{\${(x, y, z)}}}. Por otra parte, las componentes rectangulares del vector de posición \serif{\b{\${r}}} son respectivamente iguales a las coordenadas \serif{\b{\${x}}}, \serif{\b{\${y}}}, y \serif{\b{\${z}}} del punto \serif{\b{\${A}}}, entonces:\n\c{\serif{\b{\${r = xi + yj + zk}}}    \serif{\b{\${F = F_x i + F_y j + F_z k}}}}\n\nSubstituyendo estas expresiones en la ecuación \serif{\b{\${Mo = r x F}}} y considerando que las componentes de \serif{\b{\${Mo}}} son \serif{\b{\${M_x i + M_y j + M_z k}}}, tendríamos: \n\c{\serif{\b{\${M_x = yF_z - zF_y}}},    \serif{\b{\${M_y = zF_x - xF_z}}},    \serif{\b{\${M_z = xF_y - yF_x}}}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='sigue' coord_abs='sí' expresión='[542,85]' texto='Las ecuaciones anteriores se pueden organizar en forma de determinante, de la siguiente forma:\n\n\n\n\n\n\nEn el caso de problemas que usan sólo el plano \serif{\b{\${xy}}}, como en el ejemplo de la ventana izquierda, la ecuación que podemos usar para el cálculo del momento sería:\n\c{\serif{\b{\${Mo = Mz = xF_y - yF_x}}}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
