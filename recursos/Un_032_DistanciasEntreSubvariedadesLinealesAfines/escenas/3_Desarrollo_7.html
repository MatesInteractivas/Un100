      <param name="G_02" value="espacio='E2' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='(20,20)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green128\blue0;\red0\green0\blue0;}\f0\fs38 Sean \f1\i\b S = P + <D>\b0\i0\f0   y  \f1\i\b S&squot; = P&squot; + <D&squot;>\b0\i0\f0  dos subvariedades lineales afines en \f1{\*\mjaformula\i\b ℝ\b0\i0{\supix\i\b m\b0\i0}}\f0  y sea \f1\i\b R\b0\i0\f0  una base de \f1\i\b <D>+<D&squot;>\b0\i0\par\f1\fs38 \i\b{\*\mjaformula{\fraction{\num{\matrix\type 4\rows 2\columns 1{\element\i\b P - P&squot;\b0\i0}{\element\i\b R\b0\i0}}}{\den{\matrix\type 4\rows 1\columns 1{\element\i\b R\b0\i0}}}}}\b0\i0\f0  es el módulo del vector \f1\i\b alt\b0\i0\f0  que comienza en un punto de \f1\i\b <R>\b0\i0\f0 , termina en \f1\i\b P - P&squot;\b0\i0\f0  y es perpendicular a \f1\i\b <R>\b0\i0\f0 , \par\f0\fs38 es decir, la altura desde \f1\i\b P-P&squot;\b0\i0\f0  a \f1\i\b <R>\b0\i0\f0  \par\f0\fs20  \par\cf0\f0\fs38 Veamos que este módulo, \f1\i\b |alt|\b0\i0\f0 , es la distancia de un punto de \f1\i\b S\b0\i0\f0  a un punto de \f1\i\b S&squot;\b0\i0\par\cf1\f1\fs38\i\b |alt| = distancia(P - P&squot;, r)\b0\i0\f0 , con \f1\i\b r\b0\i0\f0  perteneciente a \f1\i\b R\b0\i0\f0 . Sumando \f1\i\b P&squot;\b0\i0\f0  en ambos extremos, \par\cf1\f1\fs38\i\b distancia(P - P&squot;, r) = distancia(P, r + P&squot;) = distancia(P, d + d&squot; + P&squot;)\b0\i0\f0  pues \f1\i\b r\b0\i0\f0  pertenece a \f1\i\b <D>+<D&squot;>\b0\i0\f0 . Restando \f1\i\b d\b0\i0\f0  en ambos \par\cf1\f0\fs38 extremos concluimos que \f1\i\b |alt| = distancia(-d + P, d&squot; + P&squot;)\b0\i0\f0  que es la distancia de un punto de \f1\i\b S\b0\i0\f0  a un punto de \f1\i\b S&squot;\b0\i0\f0  \par\cf1\f0\fs20  \par\cf0\f0\fs38 Veamos que la distancia de un punto de \f1\i\b S\b0\i0\f0 , \f1\i\b P + d\b0\i0\f0 , a un punto de \f1\i\b S&squot;\b0\i0\f0 , \f1\i\b P&squot; + d&squot;\b0\i0\f0 , es menor o igual que \f1
