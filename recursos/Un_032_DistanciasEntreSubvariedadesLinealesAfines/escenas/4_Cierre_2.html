      <param name="G_02" value="espacio='E2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[10,10]' texto='Veremos cómo calcular la distancia entre dos segmentos que se cruzan sin conocer las coordenadas de sus extremos. Pero antes necesitamos hacer un cálculo.\n\n\b{Cálculo de la diagonal del paralelepípedo}\n\nEl cuadrado de la diagonal \serif{\b{\${OE}}} del paralelepípedo es la suma de los cuadrados de las diagonales de las caras que parten de \serif{\b{\${O}}} menos la suma de los cuadrados de las aristas que parten de \serif{\b{\${O}}}.\n\nComprobación: (mueve los controles de la parte inferior)\n\serif{\b{\${OE^2 [(u1+v1+w1)^2+(u2+v2+w2)^2+(u3+v3+w3)^2] = OD^2 [(u1+v1)^2+(u2+v2)^2+(u3+v3)^2] + OG^2 [(u1+w1)^2+(u2+w2)^2+(u3+w3)^2] + OF^2 [(v1+w1)^2+(v2+w2)^2+(v3+w3)^2] - }}}\n                       \serif{\b{\${- OA^2 [(u1)^2+(u2)^2+(u3)^2]- OB^2[(v1)^2+(v2)^2+(v3)^2] - OC^2[(w1)^2+(w2)^2+(w3)^2]}}}\n                   \serif{\b{\${= [(u1+v1)^2+(u2+v2)^2+(u3+v3)^2+(v1+w1)^2+(v2+w2)^2+(v3+w3)^2+(u1+w1)^2+(u2+w2)^2+(u3+w3)^2] - [(u1)^2+(u2)^2+(u3)^2+(v1)^2+(v2)^2+(v3)^2+(w1)^2+(w2)^2+(w3)^2]}}}' decimales='2' fijo='no' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
