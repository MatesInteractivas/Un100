0\i0}{\den\i\b 2\b0\i0}}}\b0\i0\i\b \b0\i0\par\f0\fs38 o con el determinante de Cayley-Menger escrito a la \par\f0\fs38 derecha.}' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_26" value="espacio='E4' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 Veámoslo, \f1{\*\mjaformula\i\b A\b0\i0}\f0  es una matriz de tres filas o vectores: \f1{\*\mjaformula\i\b u\b0\i0}\f0 , \f1{\*\mjaformula\i\b v\b0\i0}\f0  y \f1{\*\mjaformula\i\b w\b0\i0}\f0 .\par\f1\fs38\i\b det\b0\i0{\*\mjaformula\i\b (A·A\b0\i0{\supix\i\b t\b0\i0}\i\b )\b0\i0}\i\b  = det\b0\i0\i\b{\*\mjaformula{\matrix\type 0\rows 3\columns 3{\element\i\b uu\b0\i0}{\element\i\b uv\b0\i0}{\element\i\b uw\b0\i0}{\element\i\b uv\b0\i0}{\element\i\b vv\b0\i0}{\element\i\b vw\b0\i0}{\element\i\b uw\b0\i0}{\element\i\b vw\b0\i0}{\element\i\b ww\b0\i0}}}\b0\i0\f0    y como \f1\i\b uv=\b0\i0\i\b{\*\mjaformula{\fraction{\num\i\b u\b0\i0{\supix\i\b 2\b0\i0}\i\b  + v\b0\i0{\supix\i\b 2\b0\i0}\i\b  - (u - v)\b0\i0{\supix\i\b 2\b0\i0}}{\den\i\b 2\b0\i0}}}\b0\i0\f0 \par\f0\fs38 \f1{\*\mjaformula\i\b uu = a\b0\i0{\supix\i\b 2\b0\i0}}\f0 ; \f1{\*\mjaformula\i\b vv = b\b0\i0{\supix\i\b 2\b0\i0}}\f0 ; \f1{\*\mjaformula\i\b ww = c\b0\i0{\supix\i\b 2\b0\i0}}\f0 ; \f1{\*\mjaformula\i\b (u - v)\b0\i0{\supix\i\b 2\b0\i0}\i\b  = d\b0\i0{\subix\i\b 1\b0\i0}{\supix\i\b 2\b0\i0}}\f0 ; \f1{\*\mjaformula\i\b (u - w)\b0\i0{\supix\i\b 2\b0\i0}\i\b  = d\b0\i0{\subix\i\b 2\b0\i0}{\supix\i\b 2\b0\i0}}\f0 ; \par\f0\fs38 \f1{\*\mjaformula\i\b (v - w)\b0\i0{\supix\i\b 2\b0\i0}\i\b  = d\b0\i0{\subix\i\b 3\b0\i0}{\supix\i\b 2\b0\i0}}\f0 \par\f0\fs38 \par\f1\fs38 {\*\mjaformula\i\b uv = \b0\i0{\fraction{\num\i\b a\b0\i0{\supix\i\b 2\b0\i0}\i\b  + b\b0\i0{\supix\i\b 2\b0\i0}\i\b  - d\b0\i0{\subix\i\b 1\b0\i0}{\supix\i\b 2\b0\i0}}{\den\i\b 2\b0\i0}}}\f0 ; \f1{\*\mjaformula\i\b uw = \b0\i0{\fraction{\num\i\b a\b0\i0{\supix\i\b 2\b0\i0}\i\b  + c\b0\i0{\supix\i\b 2\b0\i0}\i\b  - d\b0\i0{\subix\i\b 2\b0\i0}{\supix\i\b 2\b0\i0}}{\den\i\b 2\b0\i0}}}\f0 ; \f1{\*\mjaformula\i\b vw = \b0\i0{\fraction{\num\i\b b\b0\i0{\supix\i\b 2\b0\i0}\i\b  + c\b0\i0{\supix\i\b 2\b0\i0}\i\b  - d\b0\i0{\subix\i\b 3\b0\i0}{\supix\i\b 2\b0\i0}}{\den\i\b 2\b0\i0}}}\par\f0\fs38 Vemos que el \f1{\*\mjaformula\i\b vol(A)\b0\i0}\f0  se puede calcular con las medidas \par\f0\fs38 de los lados y de las diagonales de sus caras. Este \par\f0\fs38 determinante coincide con el de Cayley-Menger escrito a \par\f0\fs38 la derecha. \f1{\*\mjaformula\i\b (vol(A))\b0\i0{\supix\i\b 2\b0\i0}}\i\b  = \b0\i0{\*\mjaformula\i\b det(AA\b0\i0{\supix\i\b t\b0\i0}\i\b )\b0\i0}\i\b  \b0\i0\f0 es la Fórmula de Herón \par\f0\fs38 \f1{\*\mjaformula\i\b m×n\b0\i0}\f0  (orden de \f1{\*\mjaformula\i\b A\b0\i0}\f0 ).}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_28" value="espacio='E4' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[580,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 Determinante de Cayley-Menger\par\f1\fs38 {\*\mjaformula\i\b det(A·A\b0\i0{\supix\i\b t\b0\i0}\i\b ) = \b0\i0{\fraction{\num\i\b 1\b0\i0}{\den\i\b 8\b0\i0}}\i\b  det \b0\i0{\matrix\type 0\rows 5\columns 5{\element\i\b 0\b0\i0}{\element\i\b 1\b0\i0}{\element\i\b 1\b0\i0}{\element\i\b 1\b0\i0}{\element\i\b 1\b0\i0}{\element\i\b 1\b0\i0}{\element\i\b 0\b0\i0}{\element\i\b a\b0\i0{\supix\i\b 2\b0\i0}}{\element\i\b b\b0\i0{\supix\i\b 2\b0\i0}}{\element\i\b c\b0\i0{\supix\i\b 2\b0\i0}}{\element\i\b 1\b0\i0}{\element\i\b a\b0\i0{\supix\i\b 2\b0\i0}}{\element\i\b 0\b0\i0}{\element\i\b d\b0\i0{\subix\i\b 1\b0\i0}{\supix\i\b 2\b0\i0}}{\element\i\b d\b0\i0{\subix\i\b 2\b0\i0}{\supix\i\b 2\b0\i0}}{\element\i\b 1\b0\i0}{\element\i\b b\b0\i0{\supix\i\b 2\b0\i0}}{\element\i\b d\b0\i0{\subix\i\b 1\b0\i0}{\supix\i\b 2\b0\i0}}{\element\i\b 0\b0\i0}{\element\i\b d\b0\i0{\subix\i\b 3\b0\i0}{\supix\i\b 2\b0\i0}}{\element\i\b 1\b0\i0}{\element\i\b c\b0\i0{\supix\i\b 2\b0\i0}}{\element\i\b d\b0\i0{\subix\i\b 2\b0\i0}{\supix\i\b 2\b0\i0}}{\element\i\b d\b0\i0{\subix\i\b 3\b0\i0}{\supix\i\b 2\b0\i0}}{\element\i\b 0\b0\i0}}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
