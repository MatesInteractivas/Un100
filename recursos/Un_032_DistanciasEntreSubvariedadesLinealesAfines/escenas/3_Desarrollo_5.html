      <param name="G_02" value="espacio='E2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red32\green4\blue58;\red255\green0\blue0;}\cf0\f0\fs38 Dos planos en el espacio tridimensional se cortan o son paralelos. \par\cf0\f0\fs38 Si se cortan la distancia es cero y si son paralelos la distancia se \par\cf0\f0\fs38 puede calcular como la de un punto de un plano al otro plano. \par\cf0\f0\fs38 Pero veamos, en este caso de que los planos sean paralelos, \par\cf0\f0\fs38 como se aplica nuestra fórmula:\par\cf0\f0\fs38 \par\cf1\f1\fs38\i\b Π ≡ P + <d, d&squot;>\b0\i0\cf2\f0\b    \b0 y   \f1\i\b \b0\i0\cf3\i\b Π&squot; ≡ P&squot; + <d, d&squot;>\b0\i0\cf2\i\b  \b0\i0\par\cf0\f1\fs38\i\b \b0\i0\i\b{\*\mjaformula\i\b R = \b0\i0{\matrix\type 0\rows 2\columns 1{\element\i\b d\b0\i0}{\element\i\b d&squot; \b0\i0}}}\b0\i0\i\b \b0\i0\f0  y la distancia de \f1\i \i0\cf1\i\b Π\b0\i0\cf0\f0  a \cf3\f1\i\b Π&squot;\b0\i0\cf0\f0  es \f1\i\b \b0\i0\i\b{\*\mjaformula{\fraction{\num\i\b vol\b0\i0{\matrix\type 0\rows 3\columns 1{\element\i\b P - P&squot;\b0\i0}{\element\i\b d\b0\i0}{\element\i\b d&squot;\b0\i0}}}{\den\i\b vol\b0\i0{\matrix\type 0\rows 2\columns 1{\element\i\b d\b0\i0}{\element\i\b d&squot;\b0\i0}}}}}\b0\i0\i\b \b0\i0\f0  que es la \par\cf0\f0\fs38 distanciade \f1\i\b P\b0\i0\f0  a \cf3\f1\i\b Π&squot;\b0\i0\cf0\f0 .\par\cf0\f0\fs38 \par\cf0\f0\fs38 Y tal y como hemos visto en páginas anteriores, si \par\cf0\f1\fs38\i\b P = (x0, y0, z0)\b0\i0\f0   y  \f1\i\b Π&squot; ≡ Ax + By + Cz + D = 0\b0\i0\f0 , \par\cf0\f1\fs38\i\b d(P, Π&squot;) = \b0\i0\i\b{\*\mjaformula{\fraction{\num\i\b Ax0 + By0 + Cz0 + D\b0\i0}{\den{\radical{\index}{\radicand\i\b A\b0\i0{\supix\i\b 2\b0\i0}\i\b  + B\b0\i0{\supix\i\b 2\b0\i0}\i\b  + C\b0\i0{\supix\i\b 2\b0\i0}}}}}}\b0\i0\i\b \b0\i0\par\cf0\f0\fs38 \par\cf0\f0\fs38 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
