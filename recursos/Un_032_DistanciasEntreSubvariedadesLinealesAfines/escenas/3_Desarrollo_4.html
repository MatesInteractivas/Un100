      <param name="G_02" value="espacio='E2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;\red255\green0\blue0;}\cf0\f0\fs38\i\b r ≡ P + <d>\b0\i0\cf1\f1\b   \b0 y  \cf2\f0\i\b Π&squot; ≡ P&squot; + <d&squot;, d&squot;&squot;>\b0\i0\cf1\f1  Para calcular la distancia \par\cf1\f1\fs38 de \cf0\f0\i\b r\b0\i0\cf1\f1  a \cf2\f0\i\b Π&squot;\b0\i0\cf1\f1  aplicaremos nuestra fórmula en cada caso:\par\cf1\f1\fs38 Si \f0{\*\mjaformula\i\b vol\b0\i0{\matrix\type 0\rows 3\columns 1{\element\i\b d\b0\i0}{\element\i\b d&squot;\b0\i0}{\element\i\b d&squot;&squot;\b0\i0}}\i\b  ≠ 0\b0\i0}\f1 , \f0{\*\mjaformula\i\b R = \b0\i0{\matrix\type 0\rows 3\columns 1{\element\i\b d\b0\i0}{\element\i\b d&squot;\b0\i0}{\element\i\b d&squot;&squot;\b0\i0}}}\f1 . El numerador de la fórmula,\par\cf1\f1\fs38 \f0{\*\mjaformula\i\b vol\b0\i0{\matrix\type 0\rows 4\columns 1{\element\i\b P - P&squot;\b0\i0}{\element\i\b d\b0\i0}{\element\i\b d&squot;\b0\i0}{\element\i\b d&squot;&squot;\b0\i0}}}\f1  es cero, pues \f0\i\b{\*\mjaformula{\matrix\type 0\rows 4\columns 1{\element\i\b P - P&squot;\b0\i0}{\element\i\b d\b0\i0}{\element\i\b d&squot;\b0\i0}{\element\i\b d&squot;&squot;\b0\i0}}}\b0\i0\f1  es una matriz \f0\i\b 4×3\b0\i0\f1  \par\cf1\f1\fs38 que no tiene menores de orden 4. La distancia es cero\par\cf1\f1\fs38 como era de esperar pues la recta corta al plano.\par\cf1\f1\fs38 Si \f0{\*\mjaformula\i\b vol\b0\i0{\matrix\type 0\rows 3\columns 1{\element\i\b d\b0\i0}{\element\i\b d&squot;\b0\i0}{\element\i\b d&squot;&squot;\b0\i0}}\i\b  = 0\b0\i0}\f1 , \f0{\*\mjaformula\i\b R = \b0\i0{\matrix\type 0\rows 2\columns 1{\element\i\b d&squot;\b0\i0}{\element\i\b d&squot;&squot; \b0\i0}}}\f1  y la distancia de \cf0\f0\i\b r\b0\i0\cf1\f1  a \cf2\f0\i\b Π&squot;\b0\i0\cf1\f1  es \f0\i\b{\*\mjaformula{\fraction{\num\i\b vol\b0\i0{\matrix\type 0\rows 3\columns 1{\element\i\b P - P&squot;\b0\i0}{\element\i\b d&squot;\b0\i0}{\element\i\b d&squot;&squot;\b0\i0}}}{\den\i\b vol\b0\i0{\matrix\type 0\rows 2\columns 1{\element\i\b d&squot;\b0\i0}{\element\i\b d&squot;&squot;\b0\i0}}}}}\b0\i0\f1  \par\cf1\f1\fs38 que es la distancia de P a \cf2\f0\i\b Π&squot;\b0\i0\cf1\f1  como era de esperar pues la recta \par\cf1\f1\fs38 es paralela al plano.\par\cf1\f1\fs38 \par\cf1\f1\fs38 \par\cf1\f1\fs38 }' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
