      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Valor futuro de una serie uniforme}\n\nEn la siguiente figura puede observarse el diagrama de flujo del valor futuro de una serie uniforme.\n\n\n\n\n\n\n\n\n\nLa fórmula que utilizamos para hallar el valor futuro dentro de \serif{\b{\${n}}} periodos desde una serie de pagos periódicos y constantes, a una tasa fija de \serif{\b{\${i%}}}, es:\n\c{\serif{\b{\${              F = A \frac{(1 + i)^n - 1}{1}}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">

      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='Si despejamos \serif{\b{\${A}}} de la fórmula de valor presente para series uniformes, tenemos:\n\n\serif{\b{\${A = P \frac{i (1 + i)^n}{(1 + i)^n - 1}}}}\n\nEsta fórmula la podemos utilizar para hallar la cuota dado un valor presente en un serie uniforme.\n\nReemplazando a \serif{\b{\${P}}} por su correspondiente en la fórmula de pago unico:\n\n\serif{\b{\${A = \frac{f}{(1 + i)^n} \frac{i (1 + i)^n}{(1 + i)^n - 1}}}}\n\nEs decir, \serif{\b{\${A = F \frac{i}{(1 + i)^n - 1}}}}\n\nEsta fórmula la podemos utilizar para hallar la cuota dado un valor futuro en una serie uniforme.\n\nY por tanto: \serif{\b{\${F = A \frac{(1 + i)^n -1}{i}}}} que es la fórmula del valor futuro de una serie uniforme.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
