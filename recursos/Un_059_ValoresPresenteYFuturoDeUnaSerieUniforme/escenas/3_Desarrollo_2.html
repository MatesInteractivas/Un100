      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='2980b9' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="E_02" value="tipo='R2' id='E2' x='20' y='65' ancho='984' alto='540' dibujar-si='1' fijo='sí' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='steps' tipo='numérico' interfaz='pulsador' región='interior' espacio='E2' expresión='((E2._w-120)/2,E2._h-35,120,30)' valor='0' incr='1' min='0' max='8' discreto='no' decimales='0' fijo='sí' visible='no' image_inc='images/next_step.svg' image_dec='images/prev_step.svg' btn_pos='h_left_right' ">

      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Casos Especiales para Series Uniformes' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' ">
      <param name="G_02" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / 9' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos ' ">
      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='[20,20]' texto='\b{Caso 1:} Desplazada en el tiempo\n\nCorresponde al caso en el cual la primera cuota no se encuentra en el periodo 1, sino en un periodo mayor y por tanto, al aplicar la fórmula de valor presente hay un desplazamiento del resultado obtenido a la derecha, o, en el caso del valor futuro, se debe restar del total de periodos el valor del desplazamiento.\n\n\n\n\n\n\n\n\n\n\nComo se puede observar, la primera cuota se encuentra en un punto \serif{\b{\${d}}}, mayor a \serif{\b{\${1}}}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==0' coord_abs='no' expresión='(0,0.2,1.2,1.2)' archivo='images/3_desarrollo_2_1.svg' rotini='0' opacidad='1' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='[20,20]' texto='Si hallamos el valor presente en este caso, como la fórmula nos sirve para hallar el valor a partir de \serif{\b{\${1}}}, nos dará un valor presente desplazado, así:\n\n\n\n\n\n\n\n\n\nY por tanto, debemos utilizar la fórmula general de las matemáticas financieras para hallar el valor presente en cero, sabiendo que el punto \serif{\b{\${d - 1}}} es equivalente al cero de la fórmula básica:\n\n\serif{\b{\${P = A \frac{(1 + i)^{n - (d - 1)} - 1}{i(1 + i)^{n - (d - 1)}} \frac{1}{(1 + i)^{(d - 1)}}}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_06" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==1' coord_abs='no' expresión='(0,2,1.2,1.2)' archivo='images/3_desarrollo_2_2.svg' rotini='0' opacidad='1' ">
      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='[20,20]' texto='Igualmente, para hallar el valor futuro, en este caso, como tomamos en cuenta el desplazamiento, pero aquí no hay necesidad de utilizar la fórmula general puesto que con restar \serif{\b{\${d - 1}}} del número de periodos, es suficiente para hallarlo:\n\n\n\n\n\n\n\n\n\nComo se observa en la gráfica, aplicando la fórmula se consigue la siguiente variación:\n\serif{\b{\${F = A \frac{(1 + i)^{n - d} - 1}{i}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_08" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==2' coord_abs='no' expresión='(0,2,1.2,1.2)' archivo='images/3_desarrollo_2_3.svg' rotini='0' opacidad='1' ">
      <param name="G_09" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='[20,20]' texto='\b{Caso 2:} Valores intermedios\n\nCuando se encuentran valores intermedios en la serie, o sitios donde se ve interrumpida, es necesario tomar en cuenta estas variaciones al momento de aplicar la fórmula de valor presente o futuro para series uniformes:\n\n\b{1.} Cuando hay valores intermedios. (Estos valores intermedios deben corresponder con alguno de los periodos).\n\n\n\n\n\n\n\n\n\n\nEn este caso, se encuentra un valor \serif{\b{\${Q}}} ubicado en un periodo \serif{\b{\${d}}}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_10" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==3' coord_abs='no' expresión='(0,-0.5,1.2,1.2)' archivo='images/3_desarrollo_2_4.svg' rotini='0' opacidad='1' ">
      <param name="G_11" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='[20,20]' texto='Para su solución, se halla el valor presente o futuro de la serie uniforme y se le adiciona el valor presente o futuro de pago único de \serif{\b{\${Q}}} en el periodo \serif{\b{\${d}}}, así:\n\nPara valor presente:\n\n\serif{\b{\${P = A \frac{(1 + i)^n - 1}{i(1 + i)^n} + \frac{Q}{(1 + i)^d}}}}\n\nEn el caso de valor futuro:\n\n\serif{\b{\${F = A \frac{(1 + i)^n - 1}{i} + Q(1 + i)^{n - (d - 1)}}}}\n\n\b{2.} Si por el contrario, se encuentra una serie con un “hueco”, o se encuentra una serie nueva con un valor diferente de \serif{\b{\${A}}}, se resuelve como si fueran dos series diferentes, una de ellas, con el caso visto anteriormente.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_12" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==5' coord_abs='sí' expresión='[20,20]' texto='Las gráficas correspondientes son las siguientes:\n\n• Caso en el que se presente un “hueco” en la serie original:\n\n\n\n\n\n\n\n\n\n\n\n\n\n\serif{\b{\${P_T = P_1 + P_2}}}        \serif{\b{\${F_T = F_1 + F_2}}}' decimales='2' fijo='sí' ancho='400' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_13" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==5' coord_abs='no' expresión='(-6,0,1.2,1.2)' archivo='images/3_desarrollo_2_5.svg' rotini='0' opacidad='1' ">
      <param name="G_14" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==5' coord_abs='sí' expresión='[E2._w/2+20,20+50]' texto='• Caso en el que se presente una nueva serie uniforme con un \serif{\b{\${A}}} diferente:' decimales='2' fijo='sí' ancho='400' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_15" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==5' coord_abs='no' expresión='(6,0,1.2,1.2)' archivo='images/3_desarrollo_2_6.svg' rotini='0' opacidad='1' ">
      <param name="G_16" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==6' coord_abs='sí' expresión='[20,20]' texto='\b{Caso 3:} Primera cuota en el periodo cero\n\nEl caso en el cual se presenta una cuota en una serie uniforme en el periodo \serif{\b{\${0}}}, es el que se conoce como pago anticipado.\n\n\n\n\n\n\n\n\n\nEn este caso, podemos proceder de dos maneras:' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_17" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==6' coord_abs='no' expresión='(0,1,1.2,1.2)' archivo='images/3_desarrollo_2_7.svg' rotini='0' opacidad='1' ">
      <param name="G_18" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==7' coord_abs='sí' expresión='[20,20]' texto='\b{Forma 1}: En el caso del valor presente, se resta el primer valor \serif{\b{\${P}}}:\n\n\n\n\n\n\n\n\n\serif{\b{\${P - A = A \frac{(1 + i)^n - 1}{i(1 + 1)^n}}}}\n\nPara hallar el valor futuro, se agrega al \serif{\b{\${F}}} final, el valor futuro de la cuota \serif{\b{\${A}}} que se halla en el periodo \serif{\b{\${0}}}, utilizando la fórmula de pago único:\n\n\serif{\b{\${F = A \frac{(1 + i)^n - 1}{i} + A(1 + i)^n}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_19" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==7' coord_abs='no' expresión='(0,2.7,1.2,1.2)' archivo='images/3_desarrollo_2_7.svg' rotini='0' opacidad='1' ">
      <param name="G_20" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==8' coord_abs='sí' expresión='[20,20]' texto='\b{Forma 2}: En el caso del valor presente, se halla el valor de \serif{\b{\${P}}} tomando como número cuotas (\serif{\b{\${n + 1}}}) -puesto que queda desplazada a la izquierda- y el valor hallado se multiplica por (\serif{\b{\${1 + i}}}), para llevarlo a la cuota \serif{\b{\${0}}}:\n\n\serif{\b{\${P = A \frac{(1 + i)^{n + 1} - 1}{i(1 + i)^{n + 1}} (1 + i)}}}\n\nPara el valor futuro, se halla igualmente reemplazando \serif{\b{\${n}}} por (\serif{\b{\${n + 1}}}) y al valor futuro hallado se le resta \serif{\b{\${A(1 + i)^n}}}\n\n\serif{\b{\${F = A \frac{(1 + i)^{n + 1} - 1}{i} - A(1 + i)^n}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
