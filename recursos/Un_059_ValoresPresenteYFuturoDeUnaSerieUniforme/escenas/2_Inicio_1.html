      <param name="E_02" value="tipo='R2' id='E2' x='20' y='65' ancho='984' alto='540' dibujar-si='1' fijo='no' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">

      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Serie uniforme' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' ">
      <param name="G_02" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / 5' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' info='Pasos ' ">
      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Valor presente de una serie uniforme}\n\nPara ilustrar el presente tema utilizaremos la siguiente notación, utilizada en la mayoría de los casos de ingeniería económica:\n\n\n\serif{\b{\${P}}}: Valor presente\n\serif{\b{\${F}}}: Valor futuro\n\serif{\b{\${A}}}: Valor de cada pago realizado en el periodo.\n\serif{\b{\${n}}}: Número de pagos realizados.\n\serif{\b{\${i}}}: Tasa de interés efectiva en el periodo.\n\n\n\nEn la figura se puede observar el Diagrama de Flujo típico de una serie uniforme. Como puede observarse, para un valor presente \serif{\b{\${P}}} (que podemos ejemplificar con un préstamo), se generan una serie de pagos iguales (por un valor \serif{\b{\${$A}}}), a lo largo del tiempo (\serif{\b{\${n}}}) a una tasa de interés \serif{\b{\${i%}}}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==0' coord_abs='no' expresión='(3,0.75,1.3,1.3)' archivo='images/2_inicio_1_1.svg' rotini='0' opacidad='1' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='\b{Deducción del valor presente de una serie uniforme}\n\nEl diagrama típico de una serie uniforme es el siguiente:\n\n\n\n\n\n\n\n\n\n\nPara hallar el valor de \serif{\b{\${P}}}, podemos hacerlo como si cada valor de \serif{\b{\${A}}} fuera un pago único y hallar la suma de todos los valores presentes encontrados.\n\nRecordemos que la fórmula de pago único es \serif{\b{\${P = \frac{F}{(1 + i)^n}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_06" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==1' coord_abs='no' expresión='(0,1,1.3,1.3)' archivo='images/2_inicio_1_2.svg' rotini='0' opacidad='1' ">
      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='Entonces, la suma total quedaría así:\n\serif{\b{\${P = A(\frac{1}{(1 + i)^1}) + A(\frac{1}{(1 + i)^2}) + ... + A(\frac{1}{(1 + i)^{n-2}}) + A(\frac{1}{(1 + i)^{n-1}}) + A(\frac{1}{(1 + i)^n})}}}\n\nSi se factoriza \serif{\b{\${A}}}:\n\n\serif{\b{\${P = A( \frac{1}{(1 + i)^1} + \frac{1}{(1 + i)^2} + ... + \frac{1}{(1 + i)^{n-2}} + \frac{1}{(1 + i)^{n-1}} + \frac{1}{(1 + i)^n})}}}\n\nMultiplicando a ambos lados por \serif{\b{\${\frac{1}{(1 + i)}}}}\n\n\serif{\b{\${\frac{P}{(1 + i)} = A( \frac{1}{(1 + i)^2} + \frac{1}{(1 + i)^3} + ... + \frac{1}{(1 + i)^{n-1}} + \frac{1}{(1 + i)^n} + \frac{1}{(1 + i)^{n+1}})}}}\n\nRestando de esta la segunda ecuación y factorizando \serif{\b{\${P}}}\n\n\serif{\b{\${P(\frac{1}{(1 + i)} - 1) = A( \frac{1}{(1 + i)^{n+1}} - \frac{1}{(1 + i)^1} )}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='Dividiendo por \serif{\b{\${\frac{-i}{(1 + i)}}}}\n\n\serif{\b{\${P = A (\frac{1}{(1 + i)}) \frac{\frac{1}{(1 + i)^n} - 1}{\frac{-i}{(1 + i)}} = A (\frac{1}{-i}) (\frac{1 - (1 + 1)^n}{(1 + i)^n})}}}\n\nO sea, \serif{\b{\${P = A \frac{(1 + i)^n - 1}{i(1 + i)^n}}}} que es la fórmula del valor de una serie uniforme.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_09" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(20,20)' texto='\b{Ejemplo}\n\nSi se va a pagar un préstamo por medio de \serif{\b{\${11}}} cuotas mensuales vencidas de \serif{\b{\${$100.000}}} empezando dentro de un mes, ¿Cuál fue el valor de dicho préstamo si la tasa de interés es del \serif{\b{\${2%}}} efectivo mensual?\n\n\b{Solución}\n\nEl flujo de caja correspondiente a este ejemplo es el siguiente:\n\n\n\n\n\n\n\nDe acuerdo con la ecuación:\n\serif{\b{\${P = A \frac{(1 + i)^n - 1}{i(1 + i)^n} = $100.000 \frac{(1 + 2%)^{11} - 1}{2% (1 + 2%)^{11}} = $978.684.8}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
