      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{¿Qué es un cuerpo negro?}\n\nCuando se desea estudiar únicamente la emisión propia de un cuerpo es preciso aislar al cuerpo, esto se logra si el cuerpo absorbe toda la radiación que recibe. No todas las superficies emiten o absorben la misma cantidad de energía radiante cuando se calientan a la misma temperatura. \nUn cuerpo que absorba o emita a una temperatura determinada la máxima cantidad de energía se denomina superficie negra o simplemente cuerpo negro. Éste es el modelo de cuerpo negro ideal: una cavidad de paredes muy absorbentes con una pequeña abertura en una de sus paredes. Cualquier radiación que entre en la cavidad será, casi con toda certeza, absorbida por las paredes antes de que pueda salir de ella. De este modo, se puede asegurar que la radiación que salga por la abertura tiene su origen en las paredes de la cavidad, esto es, se trata de emisión propia.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
