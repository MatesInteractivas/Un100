      <param name="A_01" value="id='init()' algoritmo='sí' expresión='x' hacer='red=0;gre=0;blu=0;llenaRad();llenapos();;' tipo='función' ">
      <param name="A_02" value="id='posX' vector='sí' evaluar='una-sola-vez' tamaño='5' tipo='vector' ">

      <param name="A_05" value="id='llenapos()' algoritmo='sí' expresión='x' local='_i' inicio='_i=0' hacer='posX[_i]=100+ent(rnd*250);posY[_i]=50+ent(rnd*150);_i=_i+1;' mientras='_i<5' tipo='función' ">
      <param name="A_06" value="id='llenaRad()' algoritmo='sí' expresión='x' local='_i' inicio='_i=0' hacer='r[_i]=5*ent(rnd*20);_i=_i+1;' mientras='_i<5' tipo='función' ">
      <param name="A_07" value="id='radio()' algoritmo='sí' expresión='x' local='_i,varTemp' inicio='_i=0' hacer='r[_i]=(r[_i]+5)%100;posX[_i]=(r[_i]=0)?100+ent(rnd*250):posX[_i];posY[_i]=(r[_i]=0)?50+ent(rnd*150):posY[_i];_i=_i+1' mientras='_i<5' tipo='función' ">

      <param name="G_01" value="espacio='E0' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E0._w/2,20]' texto='Radiación térmica' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='steps<2' coord_abs='sí' expresión='(20,20)' archivo='images/paisaje.png' rotini='0' opacidad='1' ">
      <param name="G_03" value="espacio='E1' tipo='arco' fondo='no' color='20303a' dibujar-si='steps<2' coord_abs='sí' centro='(posX[s],posY[s])' radio='r[s]' inicio='0' fin='360' vectores='no' familia='s' s.intervalo='[0,4]' s.pasos='4' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='steps<2' coord_abs='sí' expresión='[20,320]' texto='En general, todos los cuerpos en el universo, incluyendo las personas, los cubos de hielo y el fuego, emiten radiación en todo momento, debido a que las partículas cargadas dentro ellas se encuentran en constante movimiento aleatorio.' decimales='2' fijo='sí' ancho='E1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='steps>=2' coord_abs='sí' expresión='[20,20]' texto='Se muestra como cambia el color de un metal cuando es calentado.' decimales='2' fijo='sí' ancho='E1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='E1' tipo='polígono' fondo='no' color='20303a' dibujar-si='steps>=2' coord_abs='sí' expresión='(100,90)(315,90)(315,296)(100,296)(100,90)' relleno='(red,gre,blu,00)' ancho='1' lineDash='solid' ">
      <param name="G_07" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='steps>=2' coord_abs='sí' expresión='(100,90)' archivo='images/metal.png' rotini='0' opacidad='1' ">
      <param name="G_08" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='steps>=2' coord_abs='sí' expresión='(360,93)' archivo='images/espectro.jpg' rotini='0' opacidad='1' ">
      <param name="G_09" value="espacio='E1' tipo='flecha' fondo='no' color='20303a' dibujar-si='steps>=2' coord_abs='sí' expresión='(405+55,305-(temp/25.5))(405,305-(temp/25.5))' decimales='2' fijo='sí' ancho='5' punta='8' flecha='20303a' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_10" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / 4' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_11" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Radiación térmica}\n\nLa catástrofe ultravioleta, es un fallo de la teoría clásica del electromagnetismo y la resolución de este dio origen a una nueva rama de la física: \i{la mecánica cuántica}.\n\nTodo cuerpo sólo por el hecho de estar a una temperatura, emite radiación térmica a temperaturas ordinarias, los cuerpos se ven por la luz que reflejan,\nno por la que emiten.\n\nCasi independientemente del material con que está hecho el cuerpo, el color que toma depende solo de su temperatura.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='Este es un hecho sorprendente y fue objeto de la investigación científica tratando de encontrar una explicación simple en términos de las leyes conocidas de radiación y calor.\n\n\n\n\n\n\n\n\nSe observa que a mayor temperatura, mayor radiación térmica emitida, a temperaturas ordinarias, la mayor parte de la energía que radian se emite en longitudes de onda propia del infrarrojo o más larga, es decir, no es visible.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==1' coord_abs='no' expresión='(0,1.1,0.8,0.8)' archivo='images/2_inicio_1_1.png' rotini='0' opacidad='1' ">
      <param name="G_14" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='Cuando un cuerpo emite radiación visible, lo hace en la forma de un espectro. En otras palabras, ellos emiten radiación electromagnética de diferentes frecuencias (colores) y, por tanto, de diferentes longitudes de onda. Nosotros los vemos “mezclados” y por tanto, solo vemos un color de luz. Si tuviéramos que separar la luz de acuerdo a su longitud de onda, o de acuerdo a su frecuencia, veríamos un espectro como el mostrado a continuación.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==2' coord_abs='no' expresión='(0,-1,0.8,0.8)' archivo='images/2_inicio_1_2.png' rotini='0' opacidad='1' ">
      <param name="G_16" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='Cuando la luz incide sobre un cuerpo cualquiera, una parte es absorbida por él y otra parte, o bien se refleja en la superficie o bien atraviesa el cuerpo.\n\nLos detalles particulares de este proceso para cada cuerpo concreto se manifiestan por ejemplo en su color. Un objeto de colors blanco refleja casi toda la radiación que recibe, mientras que uno de color negro absorbe casi toda ella.\n\nLa radiación que proviene de un cuerpo es la suma de la radiación propia y la que refleja. En Física, un cuerpo negro es un objeto ideal que es capaz de absorber o emitir cualquier cantidad de energía en forma de radiación electromagnética.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='steps>=2' coord_abs='sí' expresión='[160,370]' texto='\${[temp] ºK}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
