      <param name="C_03" value="id='T' tipo='numérico' interfaz='barra' región='interior' espacio='E1' expresión='(20,E1._h-55,220,35)' valor='T' incr='1' min='200' max='1500' discreto='sí' decimales='40' fijo='sí' visible='no' acción='calcular' parámetro='calculos()\ncalcdatexp()\ncultravioleta()\ncalcwien()' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="A_01" value="id='init()' algoritmo='sí' expresión='x' hacer='xv=(10^14);h=1.626*(10^(-34));c=3*(10^(8));k=1.32*(10^(-23));T=300;;calculos();calcdatexp();cultravioleta();calcwien()' tipo='función' ">

      <param name="A_10" value="id='calculos()' algoritmo='sí' expresión='x' inicio='v=.01' hacer='frecuencias[(v*100)-1]=v;densidades[(v*100)-1]=(8*pi*h*((v*xv)^3))/((c^3)*(exp((h*v*xv*(10^20))/(k*T*(10^20)))-1));v=v+.01;' mientras='v<30' tipo='función' ">
      <param name="A_11" value="id='calcdatexp()' algoritmo='sí' expresión='x' inicio='v=.01;h0=6.626*(10^(-34))' hacer='frecuencias2[(v*100)-1]=v;a0=ent(rnd*10);a=(-1+(((a0<8)&(v<25))?1:0))*(10^(-19));densidades2[(v*100)-1]=(8*pi*h0*((v*xv)^3))/((c^3)*(exp((h0*v*xv*(10^20))/(k*T*(10^20)))-1))+a;v=v+.08;' mientras='v<30' tipo='función' ">
      <param name="A_12" value="id='cultravioleta()' algoritmo='sí' expresión='x' inicio='v=.01' hacer='frecuencias3[(v*100)-1]=v;densidades3[(v*100)-1]=((2*pi*(v^2)*k*T)/(c^2))*(10^20);v=v+.01;' mientras='v<30' tipo='función' ">
      <param name="A_13" value="id='calcwien()' algoritmo='sí' expresión='x' inicio='v=.01' hacer='frecuencias4[(v*100)-1]=v;densidades4[(v*100)-1]=(2*pi*h*((v*xv)^5)*exp(((-1)*h*v*xv*(10^20))/((k*T)*(10^20))))/(c^4)*(10^(-16));v=v+.01' mientras='v<30' tipo='función' ">
      <param name="A_14" value="id='calcwien1()' algoritmo='sí' expresión='x' inicio='v=.01' hacer='frecuencias4[(v*100)-1]=v;densidades4[(v*100)-1]=(2*pi*h*((v*xv)^3)*exp(((-1)*h*v*xv*(10^20))/((k*T)*(10^20))))/(c^2)*(10^(-7.9));v=v+.01' mientras='v<30' tipo='función' ">
      <param name="A_15" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init()' ">
      <param name="A_16" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E0' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E0._w/2,20]' texto='Fórmula de Planck' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(0,0)(10,0)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_03" value="espacio='E1' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(0,0)(0,6)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' coord_abs='no' expresión='[0,6.5]' texto='Densidad de\nenergía de radiación' decimales='2' fijo='sí' ancho='1' color_borde_texto='ffffff' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='12' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' coord_abs='no' expresión='[10,-0.2]' texto='Frecuencia' decimales='2' fijo='sí' ancho='1' color_borde_texto='ffffff' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='12' align='a_left' anchor='a_top_right' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='E1' tipo='punto' fondo='no' color='00f600' dibujar-si='((frecuencias4[s]*4)<10)&(s>30)' coord_abs='no' expresión='(frecuencias4[s]*4,densidades4[s]*(10^18))' familia='s' s.intervalo='[0,280]' s.pasos='280' decimales='2' fijo='sí' tamaño='1.5' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' ">
      <param name="G_07" value="espacio='E1' tipo='punto' fondo='no' color='000000' coord_abs='no' expresión='(frecuencias[s]*4,densidades[s]*(10^18))' familia='s' s.intervalo='[0,280]' s.pasos='280' decimales='2' fijo='sí' tamaño='1' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' ">
      <param name="G_08" value="espacio='E1' tipo='punto' fondo='no' color='ff0000' dibujar-si='((frecuencias2[s]*4)<10)' coord_abs='no' expresión='(frecuencias2[s]*4,densidades2[s]*(10^18))' familia='s' s.intervalo='[0,280]' s.pasos='280' decimales='2' fijo='sí' tamaño='1.5' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' ">
      <param name="G_09" value="espacio='E1' tipo='punto' fondo='no' color='5481c3' dibujar-si='((frecuencias3[s]*4)<10)' coord_abs='no' expresión='(frecuencias3[s]*4,densidades3[s]*(10^18))' familia='s' s.intervalo='[0,280]' s.pasos='280' decimales='2' fijo='sí' tamaño='1.5' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' ">
      <param name="G_10" value="espacio='E1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[E1._w-20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue255;\red0\green240\blue21;\red0\green0\blue0;}\cf0\f0\fs38 Datos experimentales\par\cf1\f0\fs38 Formula de Rayleigh Jeans\par\cf2\f0\fs38 Ley de Wien\par\cf3\f0\fs38 Ecuación de Planck}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_right' anchor='a_top_right' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='E1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[300,E1._h-105]' texto='\${h = [h*(10^(34))] ×10^{-34}}' decimales='3' fijo='sí' ancho='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='E1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[300,E1._h-55]' texto='\${T = [T] °K}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='E1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='Encuentra el valor de la constante de Planck' decimales='2' fijo='sí' ancho='1' color_borde_texto='ffffff' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_14" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / 3' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_15" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Planck, revolucionario de la ciencia}\n\nEn el año 1900 el físico alemán Max Planck (1858-1947) en un trabajo que presenta a la Sociedad Alemana de Física de Berlín, anuncia haber hallado una ecuación empírica que se ajusta a las curvas experimentales.\n\c{\serif{\b{\${R_v = \frac{2πhv^3}{c^2 (e^{hv / KT} - 1)}}}}}\n\nSin embargo, Planck no estaba muy satisfecho con su trabajo, ya que para deducir su ecuación había tenido que hacer algunas hipótesis que chocaban frontalmente con la concepción física de la realidad en vigor en esos momentos, se inicia aquí la física moderna.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='Para conseguir las bases físicas de su fórmula, Planck hizo algunas propuestas que en su momento fueron calificadas de infundadas y extremadamente radicales. Estas propuestas pueden resumirse en los siguientes puntos:\n\nUn oscilador de frecuencia \serif{\b{\${v}}}, sólo puede cambiar su energía en múltiplos de una cantidad discreta denominada cuanto de energía, \serif{\b{\${∆E = hv}}} donde \serif{\b{\${h}}} es la constante de Planck.\n\nLa energía de un oscilador está cuantizada, esto es, su energía está restringida a uno de los valores \serif{\b{\${En = n*hv}}} donde el número cuántico \serif{\b{\${n}}} es un entero.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='Cuando Planck presento su teoría, la mayor parte de los científicos no considero realista el concepto del cuanto, era más bien considerado un concepto matemático que por alguna razón coincidía con los resultados experimentales. Se continuó buscando una explicación más racional de la radiación del cuerpo negro. Pero los desarrollos posteriores mostraron que se necesitaba una teoría basada en el concepto del cuanto, en vez de conceptos clásicos, para poder explicar muchos otros fenómenos a nivel atómico.\n\nLa radiación del cuerpo negro fue históricamente el primer fenómeno en ser explicado con un modelo cuántico.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="Animación" value="pausa='40' controles='no' auto='sí' repetir='no' ">
    </ajs>
