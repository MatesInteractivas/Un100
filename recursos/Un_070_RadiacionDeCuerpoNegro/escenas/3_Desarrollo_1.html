      <param name="G_14" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Teorías}\n\nEn 1879 el Físico Josef Stefan estaba involucrado en la medición de emisividades y se dio cuenta que la emisividad del \serif{\b{\${Pt}}} a \serif{\b{\${1473 ºK}}} es aproximadamente \serif{\b{\${11.7}}} veces mayor que a \serif{\b{\${798 ºK}}} y con la deducción había hecho Kirchhoff de que \serif{\b{\${E = A K(v, T)}}} (donde \serif{\b{\${A}}} es el cociente entre la emisión y absorción donde para el cuerpo negro \serif{\b{\${A = 1}}}) Stefan se da cuenta de que \serif{\b{\${(1473 / 798)^4 = 11.7}}} y concluyó que la emisividad es proporcional a \serif{\b{\${T4}}}.\n\nMás tarde, Boltzmann aplicó los conceptos del ciclo de Carnot, considerando la energía radiante como medio operatorio, y obtuvo la relación por vía analítica, la emisividad total de una superficie está dada por:\n\serif{\b{\${K = (ca/4π) T4 = σT4}}}\n\serif{\b{\${σ = 5.67 * 10-8W/mK}}} es la constante de Stefan-Boltzmann.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='Esto sirvió para exhibir que el área bajo la curva de las distribuciones de energía es proporcional a \serif{\b{\${T4}}}. \c{\serif{\b{\${u(T) = \int{0}{∞}{u(λ, T)dλ}}}}}\n\nHasta este momento no se había propuesto ningún modelo satisfactorio.\n\nLord Rayteigh y Sir James Jeans encontraron una fórmula que intentaba explicar el comportamiento del cuerpo negro, ellos tomaron en cuenta teoremas estadísticos sobre la distribución uniforme de la energía cinética por los grados de libertad, esta ley nos dice que la forma de emitir en el cuerpo negro es el producto de la frecuencia de la radiación al cuadrado por la temperatura del cuerpo \serif{\b{\${(v^2 T)}}} \c{\serif{\b{\${B_v(T) = \frac{2v^2kT}{c^2}}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='El resultado indica que para frecuencias altas la emisión de energía se va a infinito, a este resultado se le conoce como Catástrofe Ultravioleta.\n\nPor otro lado W. Wien propone un modelo, la llamada ley del desplazamiento de Wien donde afirma que el máximo de la intensidad de la radiación térmica emitida por un cuerpo negro ideal se desplaza, con el aumento de la temperatura, hacia la región de longitudes de onda más corta. La ley de Wien dice: “El producto de la temperatura absoluta de un cuerpo negro por la longitud de onda para la cual la radiación emitida es máxima, es igual a una constante”. \c{\serif{\b{\${λ_{max}T = 2.898×10^{-3} m ºK}}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='Esta relación llama la atención por que satisface los principios mencionados por la ley de Stefan-Boltzmann, pero el caso es que lo que Wien encontró es que al bajar en frecuencias (subir en longitudes de onda) se producía una catástrofe y se encontraba una emisión infinita de energía de nuevo. A esta se la llamó Catástrofe infrarroja.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
