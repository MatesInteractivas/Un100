      <param name="G_02" value="espacio='expli1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,15]' texto='\b{Teorema del seno}\n\nEn un triángulo cualquiera, las longitudes de los lados son proporcionales a los senos de los ángulos opuestos.\n\c{\serif{\b{\${\frac{a}{sen A}}}}=\serif{\b{\${\frac{b}{sen B}}}}=\serif{\b{\${\frac{c}{sen C}}}}}' decimales='2' fijo='sí' ancho='expli1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_03" value="espacio='expli2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,15]' texto='\b{Teorema del coseno}\n\nEn un triángulo cualquiera, las longitudes de cada uno de los lados son:\n\c{\serif{\b{\${a^2 = b^2 + c^2 - 2bc cos A}}}}\n\c{\serif{\b{\${b^2 = a^2 + c^2 - 2ac cos B}}}}\n\c{\serif{\b{\${c^2 = a^2 + b^2 - 2ab cos C}}}}' decimales='2' fijo='sí' ancho='expli2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='dem1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,5]' texto='En el triángulo \serif{\b{\${ABC}}} trazamos una altura, por ejemplo la correspondiente al vértice \serif{\b{\${C}}}.\n\nAsí se forman dos triángulos rectángulos.\nEn el triángulo \serif{\b{\${AHC}}}: \serif{\b{\${h = b · sen A}}}\nEn el triángulo \serif{\b{\${BHC}}}: \serif{\b{\${h = a · sen B}}}\nPor tanto: \serif{\b{\${b · sen A = a · sen B}}}\nLuego: \serif{\b{\${\frac{a}{sen A} = \frac{b}{sen B}}}}\nRepitiendo el proceso con la altura desde otro vértice, se obtiene:\c{\serif{\b{\${\frac{a}{sen A} = \frac{b}{sen B} = \frac{c}{sen C}}}}}' decimales='2' fijo='sí' ancho='dem1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='dem2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,5]' texto='En el triángulo \serif{\b{\${ABC}}} trazamos una altura, por ejemplo la correspondiente al vértice \serif{\b{\${C}}}.\nAsí se forman dos triángulos rectángulos.\nAplicando el Teorema de Pitágoras se obtiene,' decimales='2' fijo='sí' ancho='dem2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='dem2' tipo='texto' fondo='no' color='000000' dibujar-si='ga.x<=gc.x' coord_abs='sí' expresión='[20,110]' texto='en el triángulo \serif{\b{\${CHB}}}: \serif{\b{\${a^2 = h^2+(c – m)^2}}}\ny en el triángulo \serif{\b{\${AHC}}}: \serif{\b{\${h^2 = b^2 ‒ m^2}}}\nSustituyendo, resulta: \serif{\b{\${a^2 = b^2 + c^2 – 2cm}}}\ny puesto que: \serif{\b{\${m = b·cos A}}}\nse concluye: \serif{\b{\${a^2 = b^2 + c^2 ‒ 2bc·cos A}}}\n\nDe forma análoga se obtienen las expresiones para calcular los otros dos lados.\nObserva que si el triángulo fuese rectángulo en \serif{\b{\${A}}}, el resultado es el Teorema de Pitágoras.' decimales='2' fijo='sí' ancho='dem2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
