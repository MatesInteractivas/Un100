      <param name="G_10" value="espacio='graf' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(Ax-0.6,Ay-0.3)' texto='A' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_11" value="espacio='graf' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(Bx+0.2,By-0.3)' texto='B' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">

      <param name="G_19" value="espacio='solu' tipo='texto' fondo='no' color='000000' dibujar-si='ay==1' coord_abs='sí' expresión='[20,15]' texto='Entre \serif{\b{\${A}}} y el punto de destino \serif{\b{\${B}}} hay c =\serif{\b{\${[d]}}}km. A una velocidad de\serif{\b{\${[v]}}}km/h durante \serif{\b{\${[t]}}} minutos recorre: \serif{\b{\${b = [b*100]}}}km\nPor tanto la distancia que ha de recorrer para llegar a su destino es: \n\serif{\b{\${a^2 = [b*100]^2 + [c*100]^2 - 2·[b*100]·[c*100]·cos[alfa]º}}}\n\serif{\b{\${a = [a*100]}}}km\n\serif{\b{\${C = arccos \frac{[a*100]^2 + [b*100]^2 - [c*100]^2}{2·[a*100]·[b*100]} = [C]º}}}\nY el ángulo que debe girar es el suplementario de \serif{\b{\${C}}}: \serif{\b{\${180º - [C]º = [180-C]º}}}' decimales='2' fijo='no' ancho='solu._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
