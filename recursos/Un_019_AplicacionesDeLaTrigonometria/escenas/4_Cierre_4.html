  <div align="center">
    <ajs name="Descartes" code="Descartes" width="1024" height="625">

      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='2980b9' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="E_02" value="tipo='R2' id='text' x='20' y='65' ancho='984' alto='130' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="E_03" value="tipo='R2' id='graf' x='20' y='215' ancho='482' alto='390' dibujar-si='1' fijo='sí' escala='19' O.x='-190' O.y='100' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="E_04" value="tipo='R2' id='solu' x='522' y='215' ancho='482' alto='390' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="C_01" value="id='cerrarInfo' interfaz='botón' tipo='numérico' región='interior' espacio='E1' expresión='(INFO._w-29,8,21,21)' valor='0' color='222222' borderColor='no' color-int='f0f8ff' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='no' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='19' imagen='images/cerrar.png' acción='calcular' parámetro='info=0' ">
      <param name="C_02" value="id='cC' tipo='numérico' interfaz='campo de texto' solo_texto='no' región='interior' espacio='solu' expresión='(183,135,62,35)' valor='&squot;&squot;' discreto='no' decimales='2' fijo='no' visible='sí' acción='calcular' parámetro='bien1=(abs(cC-C)<0.005)?1:0' dibujar-si='(bien1=0)&(ay=0)' evaluar='no' respuesta='krypto_o' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' ">
      <param name="C_03" value="id='ayu' interfaz='botón' tipo='numérico' región='interior' espacio='solu' expresión='(solu._w-55,225,35,35)' valor='0' color='222222' borderColor='no' color-int='fa983a' flat='no' text_align='a_center_center' image_align='a_top_left' negrita='no' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='19' imagen='images/info.svg' acción='calcular' parámetro='ay=1' dibujar-si='(ay=0)&(bien1=0)' extra_style='flat=1|border=1|borderRadius=3|borderColor=00000022|overColor=e5760d|downColor=b15804' ">
      <param name="C_04" value="id='otros' interfaz='botón' tipo='numérico' región='interior' espacio='solu' nombre='Otros datos' expresión='(solu._w-150,solu._h-55,130,35)' valor='0' color='ffffff' borderColor='no' color-int='fa983a' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='sí' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='18' acción='calcular' parámetro='ay=0;cC=&squot;&squot;;bien1=0;alfa=15+ent(rnd*11);fila=8+ent(rnd*12)' activo-si='(ay==1)|(bien1==1)' extra_style='flat=1|border=1|borderRadius=3|borderColor=00000022|overColor=e5760d|downColor=b15804' ">
      <param name="A_01" value="id='fa2(x)' algoritmo='no' expresión='(9+x*cos(alfa*pi/180))^2+(31-x*sen(alfa*pi/180))^2' dominio='(x>=0)&(x<=r)' tipo='función' ">
      <param name="A_02" value="id='fa(x)' algoritmo='no' expresión='sqrt(fa2(x))' dominio='(x>=0)&(x<=r)' tipo='función' ">
      <param name="A_03" value="id='fb2(x)' algoritmo='no' expresión='(9+x*cos(alfa*pi/180))^2+(-6+x*sen(alfa*pi/180))^2' tipo='función' ">
      <param name="A_04" value="id='fb(x)' algoritmo='no' expresión='sqrt(fb2(x))' dominio='(x>=0)&(x<=r)' tipo='función' ">
      <param name="A_05" value="id='ff(x)' algoritmo='no' expresión='(fa2(x)+fb2(x)-625)/(2*fa(x)*fb(x))' dominio='(x>=0)&(x<=r)' tipo='función' ">
      <param name="A_06" value="id='f(x)' algoritmo='no' expresión='acos(ff(x))' dominio='(x>=0)&(x<=r)' tipo='función' ">
      <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=0' hacer='fila=15;r=18;db=0.9;h1=3;hp=8;x1=2.5;y1=1.2;alfa=20;;;' ">
      <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='alfar=alfa*pi/180;g1x=x1+(fila-1)*0.9*cos(alfar);g1y=(g1x-x1)*tan(alfar);gx=(g1x-x1)/cos(alfar);;xplano=g1x;yplano=(g1x-x1)*tan(alfar);d=(fila-1)*db;CM=x1+d*cos(alfar);BM=hp+h1-y1-d*sen(alfar);MA=y1+d*sen(alfar)-h1;a=sqrt(CM^2+BM^2);b=sqrt(CM^2+MA^2);Cr=acos((a^2+b^2-hp^2)/(2*a*b));C=Cr*180/pi;;' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Ángulo de visión' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='text' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,15]' texto='Una sala de cine tiene una pantalla de \serif{\b{\${[hp]}}}m de altura, colocada a \serif{\b{\${[h1]}}}m del suelo. Hay \serif{\b{\${21}}} filas de butacas, la primera fila está situada a \serif{\b{\${[x1]}}}m de la pantalla y entre cada fila hay \serif{\b{\${[db]}}}m de distancia. El piso de la zona de asientos está inclinado \serif{\b{\${[alfa]º}}} sobre la horizontal. Un espectador está sentado en la fila \serif{\b{\${[fila]}}}, de forma que sus ojos quedan a \serif{\b{\${[y1]}}}m del suelo, ¿bajo qué ángulo ve la pantalla?' decimales='2' fijo='no' ancho='text._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_03" value="espacio='graf' tipo='polígono' fondo='no' color='203366' coord_abs='no' expresión='(x1,0)(x1+r*cos(alfar),0)(x1+r*cos(alfar),r*sen(alfar))(x1,0)' relleno='996000b5' ancho='0' lineDash='solid' ">
      <param name="G_04" value="espacio='graf' tipo='arco' fondo='no' color='4a5682' coord_abs='no' centro='(x1,0)' radio='3.5' inicio='0' fin='alfa' vectores='no' decimales='2' fijo='sí' relleno='60bbddff' ancho='1' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' lineDash='solid' ">
      <param name="G_05" value="espacio='graf' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(x1+x1*cos(alfar)+1,x1*sen(alfar/4))' texto='\serif{\b{\${[alfa]º}}}' decimales='2' fijo='no' tamaño='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' ">
      <param name="G_06" value="espacio='graf' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(0,0)(0,h1)' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' lineDash='solid' ">
      <param name="G_07" value="espacio='graf' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(0,h1)(0,h1+hp)' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' lineDash='solid' ">
      <param name="G_08" value="espacio='graf' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(0,0)(x1,0)' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' lineDash='solid' ">
      <param name="G_09" value="espacio='graf' tipo='punto' fondo='no' color='000000' coord_abs='no' expresión='(-1+xplano/2,0.5+(yplano+y1+h1+hp)/2)' texto='a' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_10" value="espacio='graf' tipo='punto' fondo='no' color='000000' coord_abs='no' expresión='(-1+xplano/2,-1+(yplano+y1+h1)/2)' texto='b' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_11" value="espacio='graf' tipo='punto' fondo='no' color='000000' coord_abs='no' expresión='(-0.3,h1+hp+1.5)' texto='B' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_12" value="espacio='graf' tipo='punto' fondo='no' color='000000' coord_abs='no' expresión='(-0.3,h1-0.5)' texto='A' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_13" value="espacio='graf' tipo='arco' fondo='no' color='aa0000' coord_abs='no' centro='(xplano,yplano+1.2)' radio='2' inicio='(0,h1)' fin='(0,h1+hp)' vectores='no' decimales='2' fijo='sí' relleno='20ffaa00' ancho='2' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='24' lineDash='solid' ">
      <param name="G_14" value="espacio='graf' tipo='segmento' fondo='no' color='990000' coord_abs='no' expresión='(0,yplano+y1)(xplano,y1+yplano)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' lineDash='solid' ">
      <param name="G_15" value="espacio='graf' tipo='polígono' fondo='no' color='2045cc' coord_abs='no' expresión='(xplano,yplano+y1)(0,h1)(0,h1+hp)(xplano,yplano+y1)' relleno='acffffe1' ancho='2' lineDash='solid' ">
      <param name="G_16" value="espacio='graf' tipo='punto' fondo='no' color='000000' coord_abs='no' expresión='(-1.2,-0.5+h1+hp/2)' texto='\serif{\b{\${[hp]}}}' decimales='2' fijo='no' tamaño='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' ">
      <param name="G_17" value="espacio='graf' tipo='polígono' fondo='no' color='7a65a2' coord_abs='no' expresión='(x1,0)(x1+r*cos(alfar),0)(x1+r*cos(alfar),r*sen(alfar))(x1,0)' ancho='1' lineDash='solid' ">
      <param name="G_18" value="espacio='graf' tipo='segmento' fondo='no' color='203366' coord_abs='no' expresión='((s)*cos(alfar)+x1,(s)*sen(alfar)+0.1)((s)*cos(alfar)+x1,(s)*sen(alfar)-0.1)' familia='s' s.intervalo='[0,r]' s.pasos='20' decimales='2' fijo='sí' tamaño='0' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_19" value="espacio='graf' tipo='punto' fondo='no' color='000000' dibujar-si='ay=1' coord_abs='no' expresión='(x1/2+g1x/2-1,g1y/2+0.5)' texto='\serif{\b{\${[(fila-1)*db]}}}' decimales='2' fijo='no' tamaño='0' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' ">
      <param name="G_20" value="espacio='graf' tipo='segmento' fondo='no' color='ffaa00' coord_abs='no' expresión='(0.1,h1+0.1)(0.1,h1+hp-0.1)' decimales='2' fijo='sí' tamaño='0' ancho='3' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' lineDash='solid' ">
      <param name="G_21" value="espacio='graf' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(x1,0)(g1x,g1y)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' lineDash='solid' ">
      <param name="G_22" value="espacio='graf' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(x1,0)(g1x,0)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_23" value="espacio='graf' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(g1x,g1y)(g1x,g1y+1.2)' decimales='2' fijo='sí' tamaño='0' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='16' lineDash='solid' ">
      <param name="G_24" value="espacio='graf' tipo='punto' fondo='no' color='aa0000' coord_abs='no' expresión='(xplano,y1+yplano)' texto='C' decimales='2' fijo='sí' tamaño='4' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_25" value="espacio='graf' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(-1,h1/2-0.5)' texto='\serif{\b{\${[h1]}}}' decimales='2' fijo='no' tamaño='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' ">
      <param name="G_26" value="espacio='graf' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(x1/2-1,-0.9)' texto='\serif{\b{\${[x1]}}}' decimales='2' fijo='no' tamaño='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' ">
      <param name="G_27" value="espacio='graf' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(xplano-0.2,yplano+0.4)' texto='\serif{\b{\${[y1]}}}' decimales='2' fijo='no' tamaño='0' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' ">
      <param name="G_28" value="espacio='graf' tipo='punto' fondo='no' color='20303a' dibujar-si='ay=1' coord_abs='no' expresión='(xplano-0.2-5.1*(fila>16),yplano/2-0.5)' texto='\serif{\b{\${[(fila-1)*db]·sen[alfa]º}}}' decimales='2' fijo='sí' tamaño='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' ">
      <param name="G_29" value="espacio='graf' tipo='punto' fondo='no' color='20303a' dibujar-si='ay=1' coord_abs='no' expresión='(xplano/2,-0.8)' texto='\serif{\b{\${[(fila-1)*db]·cos[alfa]º}}}' decimales='2' fijo='no' tamaño='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' ">
      <param name="G_30" value="espacio='graf' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(x1,0)(xplano,0)' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_31" value="espacio='graf' tipo='segmento' fondo='no' color='20303a' coord_abs='no' expresión='(xplano,0)(xplano,yplano)' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_32" value="espacio='graf' tipo='punto' fondo='no' color='0c1f48' dibujar-si='1+s/0.9=fila' coord_abs='no' expresión='((s)*cos(alfar)+x1-0.6,(s)*sen(alfar)-0.7)' familia='s' s.intervalo='[0,18]' s.pasos='20' texto='\serif{\b{\${[s<8?&squot; &squot;+(1+s/0.9):1+s/0.9]}}}' decimales='2' fijo='no' tamaño='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' ">
      <param name="G_33" value="espacio='graf' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(0.2,yplano+y1+0.2)' texto='M' decimales='2' fijo='no' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_34" value="espacio='solu' tipo='texto' fondo='no' color='000000' dibujar-si='ay==1' coord_abs='sí' expresión='[20,15]' texto='En el triángulo formado por las visuales desde los ojos del espectador a los extremos de la pantalla y esta, el ángulo de visión es: \n\serif{\b{\${C = arccos\frac{a^2 + b^2 -[hp]^2}{2ab}}}}\nDonde:\n\serif{\b{\${a^2 = |CM|^2 + |BM|^2 =}}}\n     \serif{\b{\${= ([x1] + [(fila-1)*db] cos[alfa]º)^2 + ([hp+h1-y1] - [(fila-1)*db] sen[alfa]º)^2}}}\n\n\serif{\b{\${b^2 = |CM|^2 + |MA|^2 =}}}\n     \serif{\b{\${= ([x1] + [(fila-1)*db] cos[alfa]º)^2 + ([(fila-1)*db] sen[alfa]º - [h1-y1])^2}}}\n\nResultando: \serif{\b{\${C = [C]º}}}' decimales='2' fijo='no' ancho='solu._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_35" value="espacio='solu' tipo='texto' fondo='no' color='000000' dibujar-si='ay==0' coord_abs='sí' expresión='[20,15]' texto='En el triángulo \serif{\b{\${ACB}}} buscamos el ángulo \serif{\b{\${C}}}. Previamente se han de calcular los lados \serif{\b{\${a}}} y \serif{\b{\${b}}}.\nPor el Teorema de Pitágoras:\n\serif{\b{\${a^2 = |CM|^2 + |BM|^2}}} y \serif{\b{\${b^2 = |CM|^2 + |MA|^2}}}\n\nÁngulo de visión \serif{\b{\${C = [C]    º}}}' decimales='2' fijo='sí' ancho='solu._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_36" value="espacio='solu' tipo='texto' fondo='no' color='000000' dibujar-si='(ay==0)&(bien1==0)' coord_abs='sí' expresión='[20,225]' texto='Introduce el valor redondeado a centésimas. Puedes pulsar la ayuda para ver la solución.' decimales='2' fijo='sí' ancho='solu._w-100' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
