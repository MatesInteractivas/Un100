      <param name="G_38" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='Resolver un triángulo es hallar los elementos desconocidos, lados y ángulos, del mismo.\n\nEl teorema de Pitágoras y las definiciones de las razones trigonométricas, se pueden aplicar a triángulos rectángulos, pero para resolver otros triángulos utilizaremos los teoremas del seno y del coseno. En todo caso necesitaremos conocer tres datos, siempre que estos no sean los tres ángulos, para poder resolver el triángulo.\n\nAntes de nada se ha de comprobar que los datos sean coherentes y el triángulo es posible, siempre se debe cumplir:\n\n• La suma de los tres ángulos debe ser \serif{\b{\${180º}}}.\n• La suma de dos lados cualesquiera debe ser mayor que el tercer lado.\n• Al ángulo mayor se opone el lado mayor, al intermedio el lado intermedio y al ángulo menor el lado menor.\n\nSegún contemos con unos datos o con otros, procederemos de una u otra forma, veamos lo a continuación.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
