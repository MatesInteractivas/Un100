      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Ajuste a una nube de puntos' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='texto' tipo='texto' fondo='no' color='000000' dibujar-si='plano=0' coord_abs='sí' expresión='[20,20]' texto='En el caso de que el sistema \serif{\b{\${Ax = b}}} sea incompatible y las columnas de la matriz \serif{\b{\${A}}} sean linealmente independientes, la solución aproximada por mínimos cuadrados es:\n\c{\serif{\b{\${x*= (A^t A)^{-1} A^t b}}}}\n\n\color{006fb1}{\b{Aplicación}}\n\nDada una nube de puntos, (es decir, un conjunto de puntos en el plano) buscamos la recta, parábola, etc. que mejor se ajuste a dichos puntos.\n\nSi planteamos que la curva pase por todos los puntos, obtendremos un sistema incompatible que podemos resolver mediante el método anterior.' decimales='2' fijo='sí' ancho='texto._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_03" value="espacio='datos' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='\b{Ejemplo:} ¿Cuál es la recta que mejor se ajusta a los siguientes puntos?' decimales='2' fijo='sí' ancho='datos._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_06" value="espacio='GRAF' tipo='punto' fondo='no' color='cb0000' coord_abs='no' expresión='(b1,b2)' decimales='2' fijo='sí' tamaño='4' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_07" value="espacio='datos' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,220]' texto='Considerando que la recta es \serif{\b{\${y = mx + n}}}, el sistema es \serif{\b{\${Ax = b}}}\n\serif{\b{\${[a2] = [a1] m + n}}}\n\serif{\b{\${[b2] = [b1] m + n}}}\n\serif{\b{\${[c2] = [c1] m + n}}}' decimales='2' fijo='no' ancho='datos._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='datos' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[220,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs38\i\b  \b0\i0\i\b{\*\mjaformula{\matrix\type 0\rows 3\columns 2{\element\i\b{\expr a1\decimals 2\fixed0}\b0\i0}{\element\i\b 1\b0\i0}{\element\i\b{\expr b1\decimals 2\fixed0}\b0\i0}{\element\i\b 1\b0\i0}{\element\i\b{\expr c1\decimals 2\fixed0}\b0\i0}{\element\i\b 1\b0\i0}}}\b0\i0 \i\b{\*\mjaformula{\matrix\type 0\rows 2\columns 1{\element\i\b m\b0\i0}{\element\i\b n\b0\i0}}}\b0\i0\i\b  = \b0\i0\i\b{\*\mjaformula{\matrix\type 0\rows 3\columns 1{\element\i\b{\expr a2\decimals 2\fixed0}\b0\i0}{\element\i\b{\expr b2\decimals 2\fixed0}\b0\i0}{\element\i\b{\expr c2\decimals 2\fixed0}\b0\i0}}}\b0\i0 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='GRAF' tipo='punto' fondo='no' color='cb0000' coord_abs='no' expresión='(c1,c2)' decimales='2' fijo='sí' tamaño='4' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_10" value="espacio='datos' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 La solución es\par\f0\fs36\b  \b0\f1\i\b (A\b0\i0\i\b{\*\mjaformula{\supix\i\b t\b0\i0}}\b0\i0\i\b A)\b0\i0\i\b{\*\mjaformula{\supix\i\b -1\b0\i0}}\b0\i0\i\b A\b0\i0\i\b{\*\mjaformula{\supix\i\b t\b0\i0}}\b0\i0\f0 \f1\i\b{\*\mjaformula{\matrix\type 0\rows 3\columns 1{\element\i\b{\expr a2\decimals 2\fixed0}\b0\i0}{\element\i\b{\expr b2\decimals 2\fixed0}\b0\i0}{\element\i\b{\expr c2\decimals 2\fixed0}\b0\i0}}}\b0\i0\i\b  = \b0\i0\i\b{\*\mjaformula{\matrix\type 0\rows 2\columns 3{\element\i\b{\expr p11\decimals 2\fixed0}\b0\i0}{\element\i\b{\expr p12\decimals 2\fixed0}\b0\i0}{\element\i\b{\expr p13\decimals 2\fixed0}\b0\i0}{\element\i\b{\expr p21\decimals 2\fixed0}\b0\i0}{\element\i\b{\expr p22\decimals 2\fixed0}\b0\i0}{\element\i\b{\expr p23\decimals 2\fixed0}\b0\i0}}}\b0\i0\f0 \f1\i\b{\*\mjaformula{\matrix\type 0\rows 3\columns 1{\element\i\b{\expr a2\decimals 2\fixed0}\b0\i0}{\element\i\b{\expr b2\decimals 2\fixed0}\b0\i0}{\element\i\b{\expr c2\decimals 2\fixed0}\b0\i0}}}\b0\i0\i\b  = \b0\i0\i\b{\*\mjaformula{\matrix\type 0\rows 2\columns 1{\element\i\b{\expr m\decimals 2\fixed0}\b0\i0}{\element\i\b{\expr n\decimals 2\fixed0}\b0\i0}}}\b0\i0\f0 \par\f0\fs38 Luego \f1\i\b m = \b0\i0{\*\mjaformula\i\b{\expr m\decimals 2\fixed0}\b0\i0}\i\b     n = \b0\i0{\*\mjaformula\i\b{\expr n\decimals 2\fixed0}\b0\i0}\i\b   \b0\i0\par\f0\fs38 y la recta es \f1\i\b y = \b0\i0{\*\mjaformula\i\b{\expr m\decimals 2\fixed0}\b0\i0\i\b x\b0\i0}\i\b  + \b0\i0{\*\mjaformula\i\b{\expr n\decimals 2\fixed0}\b0\i0}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='17' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='texto' tipo='texto' fondo='no' color='000000' dibujar-si='plano=1' coord_abs='sí' expresión='[20,20]' texto='El error cuadrático es la norma al cuadrado de \serif{\b{\${w = Ax* - b}}} siendo \serif{\b{\${x*}}} la solución aproximada por el método de mínimos cuadrados.' decimales='2' fijo='sí' ancho='texto._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='GRAF' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='\${y = [m]x [(n<0)?&squot;-&squot;:&squot;+&squot;] [abs(n)]}' decimales='2' fijo='sí' ancho='1' color_borde_texto='ffffff' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' ancho='3' border_radius='0' lineDash='solid' ">

      <param name="G_15" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Solución aproximada de sistemas incompatibles}\n\nResolver un sistema lineal \serif{\b{\${Ax = b}}} consiste en escribir \serif{\b{\${b}}} como una combinación lineal de los vectores columna de la matriz \serif{\b{\${A}}}.\n\nEl sistema \serif{\b{\${Ax = b}}} tendrá solución si \serif{\b{\${b}}} pertenece al subespacio \serif{\b{\${S}}} generado por las columnas de \serif{\b{\${A}}} y el sistema será compatible.\n\nSi \serif{\b{\${b}}} no pertenece al subespacio \serif{\b{\${S}}} el sistema será incompatible. En este caso, se puede sustituir \serif{\b{\${b}}} por otro vector \serif{\b{\${c}}} que sí esté en \serif{\b{\${S}}} siempre que \serif{\b{\${c}}} sea la mejor aproximación de \serif{\b{\${b}}} en \serif{\b{\${S}}}.\n\nLa idea será resolver \serif{\b{\${Ax = c}}} donde \serif{\b{\${c = proy_s b}}} siendo \serif{\b{\${S}}} el subespacio generado por las columnas de \serif{\b{\${A}}}.\n\nEste método se llama \color{c60000}{\b{método de mínimos cuadrados}} ya que hace mínimo el error cuadrático.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
