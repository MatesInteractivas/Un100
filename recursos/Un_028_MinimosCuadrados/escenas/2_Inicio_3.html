      <param name="G_03" value="espacio='E1' tipo='rectángulo' fondo='sí' color='ffffff' coord_abs='sí' expresión='(522,65,482,540)' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[40,85]' texto='\b{1.-} La proyección de un vector sobre un subespacio es una transformación, puede ser representada por tanto por una matriz \serif{\b{\${U}}} que se llamará matriz de proyección.\n\c{\serif{\b{\${proy_S v = U v}}}}\n\n\n\b{2.-} La matriz de proyección sobre un subespacio \serif{\b{\${S}}} es específica de cada proyección, sin embargo, se puede construir de forma general como:\n\c{\serif{\b{\${U = AA^t}}}}\n\ndonde \serif{\b{\${A}}} es la matriz cuyas columnas son los vectores de una base ortonormal del espacio \serif{\b{\${S}}}. \n\nSe tendrá entonces que \n\c{\serif{\b{\${pro_S v = AA^t v}}}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='INTRO' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,INTRO._w-3,INTRO._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_06" value="espacio='INTRO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INTRO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_07" value="espacio='INTRO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Proyección de un vector sobre un subespacio}\n\nDado un vector \serif{\b{\${v}}} y un subespacio \serif{\b{\${S}}}, el vector \serif{\b{\${v}}} se puede descomponer de manera única de la forma: \c{\serif{\b{\${v = v_1 + v_2}}} con \serif{\b{\${v_1 ∈ S}}} y \serif{\b{\${v_2}}} ortogonal a \serif{\b{\${S}}}}\n\nLa componente \serif{\b{\${v_1}}} se llama \color{990000}{proyección ortogonal de \serif{\b{\${v}}} sobre \serif{\b{\${S}}}} y se denota por \serif{\b{\${proy_S v}}}\n\nSe calcula de la forma: \c{\serif{\b{\${proy_S v = proy_{u_1} v + ... + proy_{u_n} v}}}}\n\nsiendo \serif{\b{\${u_1}}}, ..., \serif{\b{\${u_n}}} una base ortogonal de \serif{\b{\${S}}}.\n\nTeniendo en cuenta como se obtiene la proyección de un vector sobre otro, la proyección se puede obtener de la forma: \c{\serif{\b{\${proy_S v = \frac{u_1 ∙ v}{u_1 ∙ u_1} u_1 + ... + \frac{u_n ∙ v}{u_n ∙ u_n}u_{n}}}}}' decimales='2' fijo='sí' ancho='INTRO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='0' coord_abs='sí' expresión='[590,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}\f0\fs30 Se puede obtener la matriz de proyección\par\f0\fs30 sin necesidad de hallar una base ortogonal\par\f0\fs30 del subespacio \b S\b0  en el caso de que \b S\b0  sea \par\f0\fs30 un subespacio de  {\*\mjaformula ℝ{\supix n}} . Para ello\par\f0\fs30 \par\f0\fs30 1. Se considera una base de \b S\b0 , no \par\f0\fs30 necesariamente ortogonal.\par\f0\fs30 \par\f0\fs30 2. Se forma una matriz cuadrada de la forma\par\f0\fs30 \par\f0\fs30                 \b   U=\b0\b{\*\mjaformula\b A(A\b0{\supix\b t\b0}\b A)\b0{\supix\b -1\b0}\b A\b0{\supix\b t\b0}}\b0 \par\f0\fs30 \par\f0\fs30 La matriz \b U\b0  es la matriz de proyección sobre \par\f0\fs30 el subespacio \b S\b0 . Se podrá obtener la proyección\par\f0\fs30 de \b v \b0 sobre \b S \b0 calculando\par\f0\fs30 \par\f0\fs30                     \b{\*\mjaformula\b proy\b0{\subix\b S\b0}\b v\b0}\b0\b =Uv\b0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='15' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='E1' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[542,85]' texto='\b{3.-} Se puede obtener la matriz de proyección sin necesidad de hallar una base ortogonal del subespacio \serif{\b{\${S}}} en el caso de que \serif{\b{\${S}}} sea un subespacio de \serif{\b{\${ℝ^n}}}. Para ello\n\na) Se considera una base de \serif{\b{\${S}}}, no necesariamente ortogonal.\n\nb) Se forma una matriz cuadrada de la forma:\n\c{\serif{\b{\${U = A (A^t A)^{-1} A^t}}}}\n\nLa matriz \serif{\b{\${U}}} es la matriz de proyección sobre el subespacio \serif{\b{\${S}}}. Se podrá obtener la proyección de \serif{\b{\${v}}} sobre \serif{\b{\${S}}} calculando:\n\c{\serif{\b{\${proy_S v = Uv}}}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_11" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_12" value="espacio='INFO' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Cálculo de la matriz}\n\nDado el vector \serif{\b{\${u = (                                  ,                                  ,                                  )}}}\n\nse considera la matriz \serif{\b{\${A}}} que tiene una columna con las componentes de \serif{\b{\${u}}}. La matriz de proyección \serif{\b{\${U = A A^t}}} es:\n\n\n\n\n\nLa proyección de \serif{\b{\${v = (                                  ,                                  ,                                  )}}}\n\nsobre el subespacio \serif{\b{\${S}}} generado por \serif{\b{\${u}}} es:\n\c{\serif{\b{\${proy_S v = U v = ([prox], [proy], [proz])}}}' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
