      <param name="G_10" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=1' coord_abs='sí' expresión='[40,85]' texto='Un apoyo simple, se idealiza al afirmar que no hay restricción al movimiento horizontal, pues existe una fuerza de rozamiento o de fricción que se opone al movimiento; sin embargo, por el tipo de apoyo (rodillo, por ejemplo), se puede aceptar esta premisa.\n\nEn la figura, recordamos este tipo de fuerzas en el clásico bloque sobre una superficie inclinada. Observa las fuerzas en el diagrama de cuerpo libre.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_12" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=2' coord_abs='sí' expresión='[40,85]' texto='En el video de motivación, decíamos que un apoyo tipo empotramiento, tiene restricciones al desplazamiento horizontal y vertical, e igualmente al giro; es decir, existen tres reacciones.\n\nSin embargo, en ausencia de fuerzas horizontales actuando sobre la estructura, podemos omitir la reacción horizontal en el diagrama de cuerpo libre (observa la figura).' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_14" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='otro=3' coord_abs='sí' expresión='[40,85]' texto='En la figura, puedes observar una armadura con una apoyo tipo articulación y otro de rodillo.\n\nEn este caso, al existir una fuerza horizontal de \serif{\b{\${800 lb}}}, es necesario que incluyamos la reacción horizontal en el diagrama de cuerpo libre.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
