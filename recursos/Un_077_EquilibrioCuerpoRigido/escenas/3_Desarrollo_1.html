      <param name="G_22" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='paso=0' coord_abs='sí' expresión='[20,20]' texto='Nuestro primer ejemplo, es la losa que se observa a la izquierda, el peso de esta losa se distribuye en cada uno de los nervios o viguetas que la soportan.\n\nA continuación, realizamos la representación de una de estas vigas y calculamos sus reacciones. No incluimos las unidades, ya que éstas serían las mismas de la carga.\n\nPara cargas concentradas, puedes usar la ecuación de momentos, o recordar que \serif{\b{\${R_{Ay} = \frac{pb}{L}}}} y \serif{\b{\${R_{By} = \frac{pa}{L}}}}, donde \serif{\b{\${a}}} y \serif{\b{\${b}}} son las distancias de la carga al otro extremo de la viga.' decimales='2' fijo='sí' ancho='E3._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
