      <param name="E_04" value="tipo='R2' id='puntos' x='20+texto._w+20+grafi._w+20' y='65' ancho='180' alto='300' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">
      <param name="E_05" value="tipo='R2' id='texto1' x='20+texto._w+20' y='385' ancho='500' alto='220' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' border_width='0' border_color='000000' border_radius='0' ">

      <param name="C_04" value="id='a' tipo='numérico' interfaz='pulsador' región='exterior' espacio='E1' nombre='a' expresión='(0,0,0,0)' valor='0' incr='1' discreto='no' decimales='2' fijo='sí' visible='sí' label_color='e0e4e8' label_text_color='000000' font_family='SansSerif' fuente puntos='0' negrita='no' cursiva='no' btn_pos='v_left' ">

      <param name="C_07" value="id='Distinto' interfaz='botón' tipo='numérico' región='interior' espacio='texto1' nombre='Ver ejemplos' expresión='(texto1._w-170,texto1._h-55,150,35)' valor='0' color='ffffff' borderColor='no' color-int='fa983a' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='sí' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='18' acción='calcular' parámetro='coorde=1;NEjemplo()' extra_style='flat=1|border=1|borderRadius=3|borderColor=00000022|overColor=e5760d|downColor=b15804' ">
      <param name="A_01" value="id='alea(nn)' algoritmo='sí' expresión='num' hacer='num=rnd<1/2?ent(rnd*nn):-ent(rnd*nn)' tipo='función' ">
      <param name="A_02" value="id='NEjemplo()' algoritmo='sí' expresión='x' hacer='a=alea(4);b=ent(rnd*4)+2;modu=ent(rnd*4)+2;p.x=modu*cos((a/b)*pi);p.y=modu*sin((a/b)*pi);argu=(a/b)*180' tipo='función' ">
      <param name="A_03" value="id='mcd(xx,yy)' algoritmo='sí' expresión='xx' hacer='cociente=(yy#0)?ent(xx/yy):xx;resto=xx-cociente*yy;xx=yy;yy=resto' mientras='resto#0' tipo='función' ">
      <param name="A_04" value="id='escribir(xx,yy)' algoritmo='sí' expresión='auxi' hacer='aau=mcd(xx,yy);aa1=xx/aau;bb1=yy/aau;auxi=aa1;auxi=(bb1=1)?auxi:(auxi+&squot;/&squot;+bb1)' tipo='función' ">
      <param name="A_05" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='coorde=0;a=1;b=3;modu=3;p.x=modu*cos((a/b)*pi);p.y=modu*sin((a/b)*pi);argu=(a/b)*180;' ">
      <param name="A_06" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer=';' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Coordenadas polares' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='texto' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='\b{1.-} Se considera un punto \color{a80000}{\serif{\b{\${O}}}} llamado \color{a80000}{POLO}.\n\n\b{2.-} Se considera una semirrecta partiendo del polo que se llamará \color{b70000}{EJE POLAR}.\n\nSe extiende el significado de coordenadas polares al caso en el que \color{a30000}{\serif{\b{\${r}}}} es negativo.\n\nAsí, los puntos \color{a30000}{\serif{\b{\${(r, φ)}}}} y \color{a30000}{\serif{\b{\${(-r, φ + π)}}}} están en la misma recta que pasa por el polo \color{a30000}{\serif{\b{\${O}}}} y a la misma distanciar, pero a distinto lado del punto \color{a30000}{\serif{\b{\${O}}}}.\n\n\n\u{\b{Localización de puntos}}\n\nPara situar un punto en el plano se deben conocer las coordenadas \color{b70000}{\serif{\b{\${(r, φ)}}}} donde: \n\n\color{b70000}{\serif{\b{\${r}}}} representa la distancia al polo \n\color{b70000}{\serif{\b{\${φ}}}} el ángulo de rotación respecto al eje polar' decimales='2' fijo='sí' ancho='texto._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_03" value="espacio='grafi' tipo='ecuación' fondo='no' color='6dc0c0c0' coord_abs='no' expresión='x=0' ancho='1' visible='no' editable='no' ">
      <param name="G_04" value="espacio='grafi' tipo='ecuación' fondo='no' color='6dc0c0c0' coord_abs='no' expresión='y=x*tan((pi/8)*s)' familia='s' s.intervalo='[0,4]' s.pasos='4' ancho='1' visible='no' editable='no' ">
      <param name="G_05" value="espacio='grafi' tipo='ecuación' fondo='no' color='6dc0c0c0' coord_abs='no' expresión='y=x*tan(-(pi/8)*s)' familia='s' s.intervalo='[0,4]' s.pasos='4' ancho='1' visible='no' editable='no' ">
      <param name="G_06" value="espacio='grafi' tipo='segmento' fondo='no' color='d10000' coord_abs='no' expresión='(0,0)(100,0)' decimales='2' fijo='sí' tamaño='2' ancho='2' negrita='no' cursiva='no' font_family='Serif' fuente puntos='15' lineDash='solid' ">
      <param name="G_07" value="espacio='grafi' tipo='arco' fondo='no' color='1ca3da' coord_abs='no' centro='(0,0)' radio='1' inicio='0' fin='argu' vectores='no' texto='\color{000096}{φ}' decimales='2' fijo='sí' relleno='c0c0c0' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' lineDash='solid' ">
      <param name="G_08" value="espacio='grafi' tipo='segmento' fondo='no' color='bb8b3b' coord_abs='no' expresión='(0,0)(p.x,p.y)' decimales='2' fijo='sí' tamaño='2' ancho='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_09" value="espacio='grafi' tipo='punto' fondo='no' color='d10000' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='4' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_10" value="espacio='texto1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='• En el sistema de coordenadas cartesianas cada punto sólo tiene una representación.\n\n• En el sistema de coordenadas polares cada punto tiene muchas representaciones.' decimales='2' fijo='sí' ancho='texto1._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='grafi' tipo='punto' fondo='no' color='6fc0e7' coord_abs='no' expresión='(p.x,p.y)' texto='\color{00009f}{\serif{\b{\${P(r, φ)}}}}' decimales='2' fijo='sí' tamaño='6' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' ">
      <param name="G_12" value="espacio='grafi' tipo='punto' fondo='no' color='d10000' coord_abs='no' expresión='(2,0)' texto='Eje polar' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' ">
      <param name="G_13" value="espacio='puntos' tipo='texto' fondo='no' color='000000' dibujar-si='(a!=0)' coord_abs='sí' expresión='[puntos._w/2,20]' texto='Coordenadas de P\n\n\serif{\b{\${([modu], [escribir(a,b)]π)}}}\n\serif{\b{\${([modu], [escribir(a+2*b,b)]π)}}}\n\serif{\b{\${([modu], [escribir(a-2*b,b)]π)}}}\n\serif{\b{\${...}}}\n\serif{\b{\${([-modu], [escribir(a+b,b)]π)}}}\n\serif{\b{\${([-modu], [escribir(a+3*b,b)]π)}}}\n\serif{\b{\${([-modu], [escribir(a-b,b)]π)}}}\n\serif{\b{\${...}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_center' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_14" value="espacio='grafi' tipo='punto' fondo='no' color='bb8b3b' coord_abs='no' expresión='(p.x/2-0.5,p.y/2)' texto='   r' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_15" value="espacio='grafi' tipo='ecuación' fondo='no' color='6dc0c0c0' coord_abs='no' expresión='x^2+y^2=s^2' familia='s' s.intervalo='[0,10]' s.pasos='10' ancho='1' visible='no' editable='no' ">
      <param name="G_16" value="espacio='grafi' tipo='punto' fondo='no' color='404040' coord_abs='no' expresión='(s,0)' familia='s' s.intervalo='[1,10]' s.pasos='9' decimales='2' fijo='sí' tamaño='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_17" value="espacio='puntos' tipo='texto' fondo='no' color='000000' dibujar-si='(a==0)' coord_abs='sí' expresión='[puntos._w/2,20]' texto='Coordenadas de P\n\n\serif{\b{\${([modu], 0)}}}\n\serif{\b{\${([modu], 2π)}}}\n\serif{\b{\${([modu], -2π)}}}\n\serif{\b{\${...}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_center' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='grafi' tipo='segmento' fondo='no' color='bb8b3b' dibujar-si='coorde=0' coord_abs='no' expresión='(0,0)(-p.x,-p.y)' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_19" value="espacio='grafi' tipo='punto' fondo='no' color='6fc0e7' dibujar-si='coorde=0' coord_abs='no' expresión='(-p.x,-p.y)' texto='\color{000085}{\serif{\b{\${Q(-r, φ + π)}}}}' decimales='2' fijo='sí' tamaño='6' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' ">
      <param name="G_20" value="espacio='grafi' tipo='arco' fondo='no' color='1ca3da' dibujar-si='coorde=0' coord_abs='no' centro='(0,0)' radio='0.5' inicio='0' fin='argu+180' vectores='no' decimales='2' fijo='sí' relleno='2cc0c0de' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' lineDash='solid' ">
