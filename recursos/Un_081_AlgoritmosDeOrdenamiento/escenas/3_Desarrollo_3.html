      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='paso==1' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Dada una colección de elementos que queremos ordenar, el algoritmo de ordenamiento por mezcla consiste en utilizar el concepto de divide y vencerás, esto es, dividir el problema original en problemas más pequeños y luego mezclar las soluciones para obtener la solución final.\n\nPrimero se divide la colección inicial en dos nuevas colecciones de la mitad del tamaño, luego estas mitades se dividen de nuevo para formar nuevas colecciones de la mitad del tamaño (una cuarta parte del tamaño de la colección inicial), esto se repite hasta que se tengan colecciones con un solo elemento.\n\nAhora, se comienzan a juntar estas colecciones en el sentido inverso en que se generaron las particiones. En cada paso de mezclado obtenemos colecciones más grandes con sus elementos ordenados. Esto se realiza comparando los valores de las colecciones que se van a mezclar y agregando a la nueva colección mezclada el elemento de menor valor, hasta agregar todos los elementos de las colecciones a mezclar.' decimales='2' fijo='sí' ancho='marco.w - 2*borde' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==1' ">
