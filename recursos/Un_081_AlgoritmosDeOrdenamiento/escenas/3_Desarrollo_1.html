      <param name="A_07" value="id='initUnPaso(_p_)' algoritmo='sí' expresión='x' local='_iii' inicio='_iii=0' hacer='losPasos[_p_,_iii]=-1;_iii=_iii+1' mientras='_iii<30' tipo='función' ">
      <param name="A_08" value="id='generaSecuenciaInicial()' algoritmo='sí' expresión='x' inicio='pasoAlgo=0' hacer='losPasos[pasoAlgo,_pos_0]=valores[0];losPasos[pasoAlgo,_pos_1]=valores[1];losPasos[pasoAlgo,_pos_2]=valores[2];losPasos[pasoAlgo,_pos_3]=valores[3];losPasos[pasoAlgo,_pos_4]=valores[4];losPasos[pasoAlgo,_pos_5]=valores[5];losPasos[pasoAlgo,_pos_6]=valores[6];losPasos[pasoAlgo,_pos_7]=valores[7];losPasos[pasoAlgo,_pos_8]=valores[8];losPasos[pasoAlgo,_pos_9]=valores[9];' tipo='función' ">

      <param name="A_14" value="id='pasoIntercambiar(_ind1,_ind2)' algoritmo='sí' expresión='cond' local='val1;val2;cond' hacer='copiaValores();_paso_=_paso_+1;;losPasos[_paso_,_texto]=&squot;Se toma la pareja y se comparan sus elementos&squot;;losPasos[_paso_,_marca_1]=_ind1;losPasos[_paso_,_marca_2]=_ind2;;copiaValores();_paso_=_paso_+1;;val1=losPasos[_paso_,_ind1];val2=losPasos[_paso_,_ind2];;cond=(val1<val2);;losPasos[_paso_,_texto]=(cond)?&squot;Como el de la izquierda es menor al de la derecha, se dejan como están&squot;:&squot;Como el de la izquierda es mayor o igual al de la derecha, se intercambian&squot;;;copiaValores();_paso_=(!cond)?_paso_+1:_paso_;;tt=(!cond)?intercambia(_ind1,_ind2):0;;' tipo='función' ">

      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E1._w/2,E1._h-42)' texto='[paso+1] / [limPasos+1]' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='paso==1' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Dada una colección de elementos que queremos ordenar, el algoritmo de ordenamiento de burbuja, consiste en realizar varios recorridos en la colección, logrando que en cada recorrido el elemento de mayor valor se coloque en su posición final, por medio de intercambios.\n\nLos recorridos e intercambios realizados, simulan la forma en la que una burbuja sube a la superficie, por eso el nombre de ordenamiento de burbuja.\n\nPara comenzar, se toman el primer y el segundo elemento de la colección y se comparan, si el primero es menor que el segundo se dejan como están y sino se intercambian, luego se toma el segundo y el tercer elemento y se comparan, si el segundo es menor que el tercero se dejan como están y sino se intercambian, este procedimiento se repite hasta llegar a la pareja correspondiente al penúltimo y último elemento de la colección. Al final de este recorrido el elemento de mayor valor ha alcanzado el lugar que le corresponde dentro de la secuencia ordenada.\n\nLuego, se deben realizar tantos recorridos como elementos hay en la colección menos uno. Y en cada recorrido los elementos de mayor valor alcanzaran su posición correspondiente.' decimales='2' fijo='sí' ancho='marco.w - 2*borde' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==1' ">
