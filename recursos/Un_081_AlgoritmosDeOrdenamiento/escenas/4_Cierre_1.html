      <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='borde=0;marco.x=40;marco.y=85;marco.w=944;marco.h=540;;paso=0;limPasos=19;' ">

      <param name="G_02" value="espacio='E1' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E1._w/2,E1._h-42)' texto='[paso+1] / [limPasos+1]' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='paso==0' coord_abs='sí' expresión='[E1._w/2,20]' texto='[titulo[0]]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==0' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='paso==0' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='El tiempo requerido para la ejecución de un algoritmo de ordenamiento en general depende, de la cantidad de elementos a ordenar. Para analizar cual es el tiempo de ejecución se utiliza una herramienta matemática llamada \i{notación asintótica}, y comúnmente se utiliza la \i{cota superior asintótica}, también conocida como la \i{notación \serif{\b{\${O}}} grande}, la cual sirve para describir el tiempo necesario para la realización de un algoritmo en el peor de los casos.\n\nPor ejemplo, si decimos que un algoritmo tiene un tiempo de ejecución de \serif{\b{\${O(n^2)}}} significa que en el peor de los casos y para \serif{\b{\${n}}} suficientemente grandes (por eso es asintótico), el tiempo de ejecución del algoritmo crecerá de forma cuadrática respecto al número de elementos a ordenar.\n\nA continuación analizaremos los algoritmos presentados, así como código genérico para facilitar el análisis y la implementación.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='(paso>0)&&(paso<4)' coord_abs='sí' expresión='[E1._w/2,20]' texto='[titulo[1]]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='BURBUJA' ">
      <param name="G_06" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==1)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Código genérico para la implementación del ordenamiento de burbuja, para ordenar un arreglo \monospace{A} de tamaño \monospace{n}.\n\monospace{\n\b{\color{7878ff}{01}}| for (i = 0; i < A.length-1; i++) \{ \n\b{\color{7878ff}{02}}|   for (j = 0; j < A.length-1-i; j++) \{\n\b{\color{7878ff}{03}}|     if (A\[j\] > A\[j+1\]) \{\n\b{\color{7878ff}{04}}|       intercambia(A\[j\], A\[j+1\])\n\b{\color{7878ff}{05}}|     \}\n\b{\color{7878ff}{06}}|   \}\n\b{\color{7878ff}{07}}| \}\n}\n\n\n\monospace{\b{\color{7878ff}{01}}| for (i = 0; i < A.length-1; i++) \{}}\n\nLa línea \monospace{\b{\color{7878ff}{01}}} corresponde a los recorridos que se realizan sobre la colección de elementos guardados en el arreglo \monospace{A}. \n\nHay que recordar que el número de recorridos es el número de elementos del arreglo menos uno  (\monospace{A.length-1}).' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==1' ">
      <param name="G_07" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==2)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='\monospace{\b{\color{7878ff}{02}}| for (j = 0; j < A.length-1-i; j++) \{}}\n\nLa línea \monospace{\b{\color{7878ff}{02}}} corresponde al ciclo donde se comparan las parejas de elementos consecutivos, aquí el valor máximo que alcanza \monospace{j} es \monospace{A.length-1-i}, es decir, el número de elementos del arreglo menos uno y se le resta \monospace{i}, porque en cada recorrido se coloca en su lugar un elemento al final del arreglo, el cual al estar en el lugar que le corresponde ya no es necesario considerarlo para las comparaciones.\n\n\n\monospace{\b{\color{7878ff}{03}}|     if (A\[j\] > A\[j+1\]) \{\n\b{\color{7878ff}{04}}|       intercambia(A\[j\], A\[j+1\])}\n\nEn la línea \monospace{\b{\color{7878ff}{03}}} se comparan la parejas formadas por el j-ésimo y el (j+1)-ésimo, parejas consecutivas en la posición \monospace{j} del arreglo.\n\nY en la línea \monospace{\b{\color{7878ff}{04}}} se realiza el intercambio de los elementos si es necesario, es decir, si el elemento \monospace{j} es mayor que el elemento \monospace{j+1}, entonces al intercambiar los elementos, el que tiene mayor valor recorre su posición hacia la derecha en cada comparación, consiguiendo que al final llegue a su posición final.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==2' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==3)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Si contamos el número de comparaciones realizadas, es decir el número de veces que se ejecuta la línea \monospace{\b{\color{7878ff}{03}}}, tenemos que en el primer recorrido (\monospace{i = 0}) se realizan \monospace{n - 1} comparaciones, en el segundo recorrido (\monospace{i = 1}) se realizan \monospace{n - 2}, esto se debe a que en cada recorrido la \monospace{j} alcanza un elemento menos. Entonces tenemos que para el último recorrido solo realizamos \monospace{1} comparación.\n\nLo podemos expresar de la siguiente manera: \c{\serif{\b{\${(n - 1) + (n - 2) + (n - 3) + ... + 3 + 2 + 1 = \frac{n(n - 1)}{2} = O(n^2)}}}}\n\nEsto significa que, el tiempo de ejecución se vuelve cuadrático respecto al número de elementos a ordenar. Por ejemplo, si queremos ordenar \serif{\b{\${1,000}}} elementos es necesario realizar \serif{\b{\${1,000,000}}} de comparaciones para ordenarlos.\n\n\nEl algoritmo de ordenamiento de burbuja, tiene la ventaja de que es muy simple de entender e implementar.\n\nPero tiene la enorme desventaja de que realiza una cantidad muy elevada de comparaciones, esto lo hace impráctico para todas aquellas situaciones en las que se necesita ordenar una gran cantidad de elementos.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==3' ">
      <param name="G_09" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='(paso>3)&&(paso<8)' coord_abs='sí' expresión='[E1._w/2,20]' texto='[titulo[2]]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='INSERCIÓN' ">
      <param name="G_10" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==4)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Código genérico para la implementación del ordenamiento por inserción, para ordenar un arreglo \monospace{A} de tamaño \monospace{n}, usando un arreglo auxiliar \monospace{B}.\n\monospace{\n\b{\color{7878ff}{01}}| for (i = 0; i < A.length; i++) \{\n\b{\color{7878ff}{02}}|   B\[i\] = A\[i\]\n\b{\color{7878ff}{03}}|   j = i\n\b{\color{7878ff}{04}}|   while(j>0) && (B\[j-1\] > B\[j\]) \{\n\b{\color{7878ff}{05}}|     intercambia(B\[j-1\], B\[j\])\n\b{\color{7878ff}{06}}|     j=j-1\n\b{\color{7878ff}{07}}|   \}\n\b{\color{7878ff}{08}}| \}\n}\n\n\n\monospace{\b{\color{7878ff}{01}}| for (i = 0; i < A.length; i++) \{\n\b{\color{7878ff}{02}}|   B\[i\] = A\[i\]}\n\nLas líneas \monospace{\b{\color{7878ff}{01}}} y \monospace{\b{\color{7878ff}{02}}} corresponden al recorrido en el que se van tomando elementos del arreglo inicial \monospace{A} y se van agregando en el arreglo auxiliar \monospace{B}.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==4' ">
      <param name="G_11" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==5)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='\monospace{\b{\color{7878ff}{03}}|   j = i}\n\nLa línea \monospace{\b{\color{7878ff}{03}}} inicia el indice con el que se recorre el arreglo \monospace{B} para determinar si el nuevo elemento agregado esta en el lugar que le corresponde. El valor inicial es la posición del ultimo elemento agregado, para iniciar el recorrido desde esa posición y realizar solo las comparaciones necesarias con los elementos anteriores.\n\n\n\monospace{\b{\color{7878ff}{04}}|   while(j>0) && (B\[j-1\] > B\[j\]) \{\n\b{\color{7878ff}{05}}|     intercambia(B\[j-1\], B\[j\])\n\b{\color{7878ff}{06}}|     j=j-1}\n\nLa línea \monospace{\b{\color{7878ff}{04}}} es donde se compara el valor del nuevo elemento agregado, con el elemento inmediato anterior. Mientras la condición se cumpla, se realiza la línea \monospace{\b{\color{7878ff}{05}}} que se encarga de realizar el intercambio del elemento, estos intercambios permiten colocar el nuevo elemento agregado poco a poco en su posición final. Por ultimo la línea \monospace{\b{\color{7878ff}{06}}} nos garantiza que vamos recorriendo el nuevo elemento insertado para su comparación con los elementos anteriores.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==5' ">
      <param name="G_12" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==6)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='El análisis del tiempo de ejecución del algoritmo de ordenamiento por inserción es un poco más complicado que el ordenamiento de burbuja, debido a que las comparaciones realizadas en la línea \monospace{\b{\color{7878ff}{04}}} pueden ejecutarse más o menos veces, dependiendo de la configuración de los valores a ordenar.\n\nEn el mejor de los casos, cuando los elementos de la colección están ordenados, la comparación \monospace{B\[j-1\] > B\[j\]} solo se realiza una vez, para cada elemento agregado al arreglo \monospace{B}, con esto podemos decir que el tiempo de ejecución es \serif{\b{\${O(n)}}}.\n\nEn el peor de los casos, cuando los elementos están ordenados en orden inverso, es decir, van de mayor a menor, la comparación \monospace{B\[j-1\] > B\[j\]} se ejecuta para todos los elementos que están en el arreglo \monospace{B}, que es un número lineal de comparaciones para cada elemento nuevo que se agrega, lo que nos da un tiempo de ejecución de \serif{\b{\${O(n^2)}}}.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==6' ">
      <param name="G_13" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==7)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Generalmente nos concentramos en el análisis del peor caso, debido a que: el peor caso nos da una cota superior garantizada, lo que indica que el tiempo de ejecución no puede superarlo. Para la mayoría de los algoritmos, el peor de los casos ocurre muy a menudo. Por ultimo, el caso promedio en general puede ser igual de malo que el peor de los casos.\n\nLas ventajas que tiene el algoritmo de ordenamiento por inserción es que es fácil de implementar, es eficiente si el número de elementos es pequeño o si los elementos están parcialmente ordenados.\n\nLa desventaja que tiene, es que el caso promedio realiza un número cuadrático de comparaciones, por lo que si se quiere ordenar un número grande de elementos, no es muy eficiente.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==7' ">
      <param name="G_14" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='(paso>7)&&(paso<15)' coord_abs='sí' expresión='[E1._w/2,20]' texto='[titulo[3]]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='MEZCLA' ">
      <param name="G_15" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==8)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Código genérico para la implementación del ordenamiento por mezcla, para ordenar un arreglo \monospace{A} de tamaño \monospace{n}. La implementación de este algoritmo necesita dos funciones, \monospace{mergesort} que será la función recursiva que se encargue de partir el arreglo inicial \monospace{A} y la función mezcla que se encarga de juntar los resultados parciales.\n\monospace{\n\b{\color{7878ff}{01}}| function mergesort(A) \{\n\b{\color{7878ff}{02}}|   if (A.length > 1) \{\n\b{\color{7878ff}{03}}|     A1 = mergesort( A\[0 .. int(A.length/2)\] )\n\b{\color{7878ff}{04}}|     A2 = mergesort( A\[int(A.length/2)+1 .. A.length\] )\n\b{\color{7878ff}{05}}|     return merge(A1, A2)\n\b{\color{7878ff}{06}}|   \} else \{\n\b{\color{7878ff}{07}}|     return A\n\b{\color{7878ff}{08}}|   \}\n\b{\color{7878ff}{09}}| \}\n}' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==8' ">
      <param name="G_16" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==9)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='\monospace{\b{\color{7878ff}{10}}| function mezcla(A1, A2) \{\n\b{\color{7878ff}{11}}|   i = 0\n\b{\color{7878ff}{12}}|   j = 0\n\b{\color{7878ff}{13}}|   R = \[\]\n\b{\color{7878ff}{14}}|   while (i + j) < (A1.length + A2.length) \{\n\b{\color{7878ff}{15}}|     if (A1\[i\] <= A2\[j\]) \{\n\b{\color{7878ff}{16}}|       R\[i + j\] = A1\[i\]\n\b{\color{7878ff}{17}}|       i = i+1\n\b{\color{7878ff}{18}}|     \} else \{\n\b{\color{7878ff}{19}}|       R\[i + j\] = A2\[j\]\n\b{\color{7878ff}{20}}|       j = j+1\n\b{\color{7878ff}{21}}|     \}\n\b{\color{7878ff}{22}}|   \}\n\b{\color{7878ff}{23}}| \}\n}' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==9' ">
      <param name="G_17" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==10)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='\monospace{\b{\color{7878ff}{02}}|   if (A.length > 1) \{\n\b{\color{7878ff}{03}}|     A1 = mergesort( A\[0 .. int(A.length/2)\] )\n\b{\color{7878ff}{04}}|     A2 = mergesort( A\[int(A.length/2)+1 .. A.length\] )\n\b{\color{7878ff}{05}}|     return merge(A1, A2)}\n\nLas líneas \monospace{\b{\color{7878ff}{03}}} y \monospace{\b{\color{7878ff}{04}}} de la función \monospace{mergesort} se encargan de partir el arreglo inicial \monospace{A} en dos arreglos de la mitad del tamaño y al mismo tiempo, ejecuta de forma recursiva la función \monospace{mergesort} para ordenar estos subarreglos. \n\nLa línea \monospace{\b{\color{7878ff}{05}}} se encarga de juntar las soluciones parciales, para obtener la solución final.\n\nLa condición de la línea \monospace{\b{\color{7878ff}{02}}} es la clausula de escape para la recursión y permite manejar los arreglos vacíos y con un solo elemento.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==10' ">
      <param name="G_18" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==11)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='\monospace{\b{\color{7878ff}{11}}|   i = 0\n\b{\color{7878ff}{12}}|   j = 0\n\b{\color{7878ff}{13}}|   R = \[\]\n\b{\color{7878ff}{14}}|   while (i + j) < (A1.length + A2.length) \{}\n\nLas líneas \monospace{\b{\color{7878ff}{11}}}, \monospace{\b{\color{7878ff}{12}}} y \monospace{\b{\color{7878ff}{13}}} de la función \monospace{mezcla} sirven para iniciar los indices para el mezclado de los arreglos, la \monospace{i} sirve para recorrer los elementos de \monospace{A1} y la \monospace{j} sirve para recorrer los elementos de \monospace{A2}, además se inicia el arreglo donde se guardara la mezcla final.\n\nLa línea \monospace{\b{\color{7878ff}{14}}} es la responsable de recorrer todos los elementos de los dos arreglos a mezclar.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==11' ">
      <param name="G_19" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==12)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='\monospace{\b{\color{7878ff}{15}}|     if (A1\[i\] <= A2\[j\]) \{\n\b{\color{7878ff}{16}}|       R\[i + j\] = A1\[i\]\n\b{\color{7878ff}{17}}|       i = i+1\n\b{\color{7878ff}{18}}|     \} else \{\n\b{\color{7878ff}{19}}|       R\[i + j\] = A2\[j\]\n\b{\color{7878ff}{20}}|       j = j+1}\n\nLa condición de la línea \monospace{\b{\color{7878ff}{15}}} es la que permite decidir cual elemento se agrega al arreglo \monospace{R}, tomando siempre el elemento más pequeño entre los dos arreglos a mezclar, si el elemento de \monospace{A1} es menor, se agrega ese elemento a \monospace{R} y se incrementa la \monospace{i} para comparar con el siguiente elemento de \monospace{A1}, y si el elemento de \monospace{A2} es menor, este es el que se agrega a \monospace{R} y se incremente la \monospace{j} para comparar con el siguiente elemento de \monospace{A2}. \n\nAl final con estas asignaciones el arreglo \monospace{R} se llena con los elementos de \monospace{A1} y \monospace{A2}, donde sus elementos están ordenados.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==12' ">
      <param name="G_20" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==13)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Para analizar el tiempo de ejecución del ordenamiento por mezcla, se debe analizar el tiempo de ejecución de las funciones \monospace{mergesort} y \monospace{mezcla}.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==13' ">
      <param name="G_21" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==13)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde+70]' texto='La función \monospace{mergesort} que se encarga de dividir el problema en subproblemas más pequeños, resuelve recursivamente dos subproblemas cada uno de tamaño \serif{\b{\${\frac{n}{2}}}} en cada ejecución. Estas repeticiones se realizan en total un número logarítmico de veces, podemos pensar esta función como la creación de un árbol binario completo, donde la raíz contiene un arreglo con todos los elementos, las hojas son arreglos con un solo elemento y los nodos intermedios son las particiones sucesivas al arreglo original. Una propiedad de un árbol binario completo con \serif{\b{\${n}}} hojas es que tiene una altura de \serif{\b{\${log_2(n)}}}, es decir, esta formado por un número logarítmico de niveles.' decimales='2' fijo='sí' ancho='E1._w/2-130' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==13' ">
      <param name="G_22" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='(paso==13)' coord_abs='sí' expresión='(715,300,0.35,0.35)' archivo='images/arbolBinario.png' rotini='0' opacidad='1' info='paso==13' ">
      <param name="G_23" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==14)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='La función \monospace{mezcla} que se encarga de unir dos arreglos, realiza un número lineal de comparaciones ya que necesita comparar cada elemento con otro al menos una vez, antes de decidir si se agrega al arreglo \monospace{R}.\n\nEntonces uniendo el costo de ambas funciones tenemos que para los \serif{\b{\${O(log_2(n))}}} niveles, realizamos \serif{\b{\${O(n)}}} comparaciones para mezclar los arreglos, por lo tanto el número total de comparaciones que tenemos es \serif{\b{\${O(n log_2(n))}}}, este tiempo de ejecución es, de hecho, el mejor tiempo de ejecución que un algoritmo de ordenamiento basado en comparaciones puede alcanzar.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==14' ">
      <param name="G_24" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='(paso>14)' coord_abs='sí' expresión='[E1._w/2,20]' texto='[titulo[4]]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='RÁPIDO' ">
      <param name="G_25" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==15)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='Código genérico para la implementación del ordenamiento rápido, para ordenar un arreglo \monospace{A} de tamaño \monospace{n}.\n\monospace{\n\b{\color{7878ff}{01}}| quicksort(A) \{\n\b{\color{7878ff}{02}}|   menores = \[\]\n\b{\color{7878ff}{03}}|   mayores = \[\]\n\b{\color{7878ff}{04}}|   if (A.length > 0) \{\n\b{\color{7878ff}{05}}|     pivote = A\[0\]\n\b{\color{7878ff}{06}}|     for (i = 1; i < A.length; i++) \{\n\b{\color{7878ff}{07}}|       if (A\[i\] < pivote) \{\n\b{\color{7878ff}{08}}|         menores.add( A\[i\] )\n\b{\color{7878ff}{09}}|       \} else \{\n\b{\color{7878ff}{10}}|         mayores.add( A\[i\] )\n\b{\color{7878ff}{11}}|       \}\n\b{\color{7878ff}{12}}|     \}\n\b{\color{7878ff}{13}}|     return quicksort(menores) ++ pivote ++ quicksort(mayores)\n\b{\color{7878ff}{14}}|   \} else \{\n\b{\color{7878ff}{15}}|     return A\n\b{\color{7878ff}{16}}|   \}\n\b{\color{7878ff}{17}}| \}\n}' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==15' ">
      <param name="G_26" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==16)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='\monospace{\b{\color{7878ff}{02}}|   menores = \[\]\n\b{\color{7878ff}{03}}|   mayores = \[\]}\n\nLas líneas \monospace{\b{\color{7878ff}{02}}} y \monospace{\b{\color{7878ff}{03}}} inician los arreglos que contendrán los elementos \monospace{menores} y \monospace{mayores} al \monospace{pivote}, que sirven para el paso de dividir, dentro de la estrategia de divide y vencerás.\n\n\monospace{\b{\color{7878ff}{04}}|   if (A.length > 0) \{\n\b{\color{7878ff}{05}}|     pivote = A\[0\]}\n\nLa condición de la línea \monospace{\b{\color{7878ff}{04}}} es la clausula de escape para la recursión y permite manejar los arreglos vacíos.\n\nLa línea \monospace{\b{\color{7878ff}{05}}} asigna siempre como \monospace{pivote}, el primer elemento del arreglo a ordenar.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==16' ">
      <param name="G_27" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==17)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='\monospace{\b{\color{7878ff}{06}}|     for (i = 1; i < A.length; i++) \{\n\b{\color{7878ff}{07}}|       if (A\[i\] < pivote) \{\n\b{\color{7878ff}{08}}|         menores.add( A\[i\] )\n\b{\color{7878ff}{09}}|       \} else \{\n\b{\color{7878ff}{10}}|         mayores.add( A\[i\] )\n\b{\color{7878ff}{11}}|       \}}\n\nLa línea \monospace{\b{\color{7878ff}{06}}} se encarga de recorrer todos los elementos del arreglo para compararlos con el \monospace{pivote} y colocarlos en los arreglos auxiliares de \monospace{menores} y \monospace{mayores}, la comparación se realiza en la línea \monospace{\b{\color{7878ff}{07}}}. Como se compara con el \monospace{pivote}, el indice \monospace{i} del recorrido empieza en \monospace{1} para ya no considerar al \monospace{pivote}. \n\nLa función \monospace{add}, simplemente agrega un elemento a un arreglo.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==17' ">
      <param name="G_28" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==18)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='\monospace{\b{\color{7878ff}{13}}|     return quicksort(menores) ++ pivote ++ quicksort(mayores)}\n\nLa línea \monospace{\b{\color{7878ff}{13}}} es la encargada de juntar las soluciones parciales que se obtienen al realizar la recursión sobre el arreglo de \monospace{menores} y el de \monospace{mayores}.\n\nEl operador \monospace{++} se usa para denotar una concatenación, entonces, la forma en la que se juntan las soluciones es tomando los \monospace{menores} ordenados con \monospace{quicksort} concatenado con el \monospace{pivote} y luego concatenado con los \monospace{mayores} ordenados con \monospace{quicksort}.\n\nComo nota, si el arreglo \monospace{A} solo tiene un elemento entonces la condición del \monospace{for} en la línea \monospace{\b{\color{7878ff}{06}}}, (\monospace{i < A.length}), no se cumple ni una sola vez y los arreglos, \monospace{menores} y \monospace{mayores}, son vacíos. Por lo que al concatenarlos obtenemos un arreglo con el \monospace{pivote} como único elemento.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==18' ">
      <param name="G_29" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(paso==19)' coord_abs='sí' expresión='[marco.x+borde,marco.y+borde]' texto='El tiempo de ejecución del ordenamiento rápido depende del valor del \monospace{pivote} elegido, esto se debe a la condición en la línea \monospace{\b{\color{7878ff}{07}}} (\monospace{if (A[i] < pivote)}), donde se comparan los elementos del arreglo con el \monospace{pivote} y se dividen en \monospace{menores} y \monospace{mayores}.\n\nSi los elementos a ordenar están casi ordenados, entonces tomar el \monospace{pivote} como el primer elemento del arreglo, causa que el arreglo de \monospace{menores} sea casi siempre vacío, por lo que la recursión se realiza un número lineal de veces y además en cada repetición se realiza un número lineal de comparaciones, lo que da un tiempo de ejecución de \serif{\b{\${O(n^2)}}}\n\nEn el caso promedio, donde los elementos están realmente desordenados, tanto el arreglo de \monospace{menores} como de \monospace{mayores}, tienen la misma longitud, esto genera un comportamiento similar al ordenamiento por mezcla, en el que en cada paso de la recursión se ordena solo la mitad de los elementos, y se obtiene un número logarítmico de niveles, y de la misma forma que con el análisis del ordenamiento por mezcla el tiempo de ejecución es \serif{\b{\${O(n log_2(n))}}}.\n\nExisten múltiples mejoras al ordenamiento rápido, la mayoría enfocadas en mejorar la elección del \monospace{pivote}, ya que si se logra garantizar que en promedio el arreglo de \monospace{menores} y el \monospace{mayores} tienen la misma longitud, el orden de ejecución del algoritmo es optimo, es decir, \serif{\b{\${O(n log_2(n))}}}.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='paso==19' ">
