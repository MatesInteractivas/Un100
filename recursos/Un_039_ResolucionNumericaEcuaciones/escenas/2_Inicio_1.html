      <param name="G_18" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(10,10)' texto='\b{El método de la bisección, de la bipartición o de la dicotomía}\n\nConsidérese una ecuación no lineal de la forma \serif{\b{\${f(x) = 0}}}, donde \serif{\b{\${f}}} es continua en un intervalo \serif{\b{\${\[a, b\]}}} y tal que \serif{\b{\${f(a)}}} tiene signo contrario a \serif{\b{\${f(b)}}}, es decir que \serif{\b{\${f(a) · f(b) < 0}}}. Por el Teorema de Bolzano existirá al menos un punto \serif{\b{\${x^*}}} de este intervalo en el que \serif{\b{\${f(x)}}} se anule.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
