      <param name="G_28" value="espacio='cSe' tipo='texto' fondo='no' color='000000' dibujar-si='nS>=1' coord_abs='sí' expresión='[120,5+(s-n1S)*20]' familia='s' s.intervalo='[n1S,nS]' s.pasos='nS-n1S' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red255\green0\blue255;}\cf0\f0\fs34\i\b \b0\i0\cf1\i\b{\*\mjaformula\i\b v&squot;\b0\i0{\subix\i\b{\expr s\decimals 0\fixed1}\b0\i0}\i\b =\b0\i0\i\b{\expr eS[s-1]^2<precision?&squot;Infinito&squot;:eS[s]/(eS[s-1])^2\decimals 2\fixed1}\b0\i0}\b0\i0\cf0\i\b \b0\i0\par\cf0\f0\fs36\b \b0}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='Serif' fuente puntos='14' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_29" value="espacio='cRe' tipo='texto' fondo='no' color='000000' dibujar-si='nR>=1' coord_abs='sí' expresión='[10,5+(s-n1R)*20]' familia='s' s.intervalo='[n1R,nR]' s.pasos='nR-n1R' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red255\green0\blue255;}\cf0\f0\fs34\i\b \b0\i0\cf1\i\b{\*\mjaformula\i\b v\b0\i0{\subix\i\b{\expr s\decimals 0\fixed1}\b0\i0}\i\b =\b0\i0\i\b{\expr eR[s]/eR[s-1]\decimals 2\fixed1}\b0\i0}\b0\i0\cf0\i\b \b0\i0}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='Serif' fuente puntos='14' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_30" value="espacio='cRe' tipo='texto' fondo='no' color='000000' dibujar-si='nR>=1' coord_abs='sí' expresión='[120,5+(s-n1R)*20]' familia='s' s.intervalo='[n1R,nR]' s.pasos='nR-n1R' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red255\green0\blue255;}\cf0\f0\fs34\i\b \b0\i0\cf1\i\b{\*\mjaformula\i\b v&squot;\b0\i0{\subix\i\b{\expr s\decimals 0\fixed1}\b0\i0}\i\b =\b0\i0\i\b{\expr eR[s-1]^2<precision?&squot;Infinito&squot;:eR[s]/(eR[s-1])^2\decimals 2\fixed1}\b0\i0}\b0\i0\cf0\i\b \b0\i0\par\cf0\f0\fs36\b \b0}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='Serif' fuente puntos='14' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_31" value="espacio='E3' tipo='ecuación' fondo='no' color='20303a' coord_abs='no' expresión='y=f(x)' ancho='3' visible='no' editable='no' ">
      <param name="G_32" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_33" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_34" value="espacio='INFO' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(INFO._w/2,INFO._h-22)' texto='[steps+1] / 9' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_35" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,50)' texto='\b{Resolución de una ecuación}\n\nEsta escena le permite resolver una ecuación no lineal por los métodos de la bisección, de Newton, de la Secante y de \i{Regula Falsi} y analizar la convergencia y comportamiento de los mismos.\n\nDispone de una barra de controles en los que se registran los parámetros necesarios para el método iterativo.\n\n\n\n\n\nPara todos los métodos, ha de indicar la precisión o tolerancia en la obtención de la raíz y obviamente la función que determina la ecuación \serif{\b{\${f(x) = 0}}} que se va a resolver, también el intervalo inicial salvo en el de Newton para el que será necesaria la aproximación inicial \serif{\b{\${x_0}}} y la función derivada. Para poder concretar estos parámetros cuenta con el botón         que le permitirá representar gráficamente la función y así determinarlos.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_36" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==0' coord_abs='no' expresión='(0,0,0.425,0.425)' archivo='images/imagen_1.png' rotini='0' opacidad='1' ">
      <param name="G_37" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='steps==0' coord_abs='sí' expresión='(INFO._w/2,280)' texto='\b{Imagen 1}. Parámetros para los métodos iterativos' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='16' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_38" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==0' coord_abs='sí' expresión='(290,415,0.4,0.4)' archivo='images/imagen_boton.png' rotini='0' opacidad='1' ">
      <param name="G_39" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,50)' texto='El criterio de parada aplicado es que el error entre iteraciones \serif{\b{\${e_n = abs(x_n - x_{n-1})}}} sea menor que la tolerancia indicada y a su vez que el valor de la función \serif{\b{\${f(x_n)}}} sea también menor que esa tolerancia. Este condicionante último es para evitar una falsa convergencia que puede acontecer cuando los valores de las aproximaciones obtenidas sean próximos entre sí, pero lejanos del valor de la raíz.\n\nCon el control “decimales” se puede indicar el número de decimales con los que se mostrarán los cálculos realizados. Estos se reflejan en cuatro columnas, según el método aplicado, y en cuatro bloques que muestran las aproximaciones a la raíz \serif{\b{\${x_n}}}, el valor de la función en ella \serif{\b{\${f(x_n)}}}, el error entre iteraciones \serif{\b{\${e_n = abs(x_n - x_{n-1})}}} y dos cocientes entre errores calculados como \serif{\b{\${v_n = \frac{e_n}{e_{n-1}}}}} y \serif{\b{\${v&squot;_n = \frac{e_n}{(e_{n-1})^2}}}} que nos permitirá determinar el orden de convergencia. La información relativa a los errores se conmuta mediante los botones “ver orden de convergencia” y “ver error entre iteraciones”.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_40" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,INFO._h-55)' texto='Con el pulsador              ubicado en el lateral izquierdo podremos hacer evolucionar el método.' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_bottom_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_41" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==2' coord_abs='no' expresión='(0,1,0.55,0.55)' archivo='images/imagen_2.png' rotini='0' opacidad='1' ">
      <param name="G_42" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='steps==2' coord_abs='sí' expresión='(INFO._w/2,360)' texto='\b{Imagen 2}. Evolución de los métodos y error entre iteraciones' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='16' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_43" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==2' coord_abs='sí' expresión='(170,435,0.375,0.375)' archivo='images/imagen_pulsador.png' rotini='0' opacidad='1' ">
      <param name="G_44" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,50)' texto='Para poder analizar cuál de los métodos es más eficiente en la obtención de la raíz se utiliza el concepto de “orden de convergencia”, de manera que un método se dice que es de orden \serif{\b{\${p}}} y con una constante de error asintótico \serif{\b{\${β}}} si \c{\serif{\b{\${\lim{n}{+∞}{\frac{| x_n - x^* |}{| x_{n-1} - x^* |^p} = β}}}}}\ndonde \serif{\b{\${x^*}}} es la raíz.\n\nObviamente dado que \serif{\b{\${x^*}}} es desconocido los cocientes anteriores no pueden calcularse, pero consideraremos en su lugar los cocientes antes indicados \serif{\b{\${v_n = \frac{e_n}{e_{n-1}}}}} y \serif{\b{\${v&squot;_n = \frac{e_n}{(e_{n-1})^2}}}}, que para valores próximos a la solución tienen un comportamiento análogo y sirven para estimar la convergencia del método.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_45" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(20,195)' texto='En la imagen 3 podemos observar cómo, para el ejemplo reflejado en la imagen 2, tanto el método de la bisección como el de \i{Regula Falsi} se muestran de primer orden y el de Newton y de la Secante como de segundo orden (en este caso \serif{\b{\${v_n → 0}}}). Datos, que son sólo referencias y que han de ser contrastados mediante la demostración.\n\nEn la evolución del método (imagen 2) podremos observar el número de iteraciones que necesita cada método para alcanzar la tolerancia indicada, pues cuando ésta se alcanza, se para el método. Así pues, en esa imagen, se muestra que el método de la bisección necesita 14 iteraciones, Newton 4, la Secante 7 y \i{Regula Falsi} requiere 11.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_46" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='steps==4' coord_abs='no' expresión='(0,3.1,0.425,0.425)' archivo='images/imagen_3.png' rotini='0' opacidad='1' ">
      <param name="G_47" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='steps==4' coord_abs='sí' expresión='(INFO._w/2,160)' texto='\b{Imagen 3}. Velocidad de convergencia' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='16' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_48" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==5' coord_abs='sí' expresión='(20,50)' texto='Para estos métodos se puede consultar en la literatura los siguientes resultados y comentarios:\n\n\b{Bisección}\n\nPara un intervalo que contenga una única raíz y con valores en los extremos de distinto signo la convergencia está garantiza a esa raíz. No hay dependencia de cuencas de atracción.\n\nA priori, puede calcularse el número máximo de iteraciones para alcanzar la tolerancia indicada, pero ello no es óbice de que esa precisión se alcance con anterioridad y no se pueda detectar.\n\nSuele utilizarse como un primer paso para obtener una aproximación que sirva de punto de partida para un método de orden superior.\n\nPuede ocurrir que por errores de cálculo, en funciones mal condicionadas para su evaluación, un valor \serif{\b{\${f(x_n) ≈ 0}}} se obtenga con diferente signo al real y consecuentemente el intervalo determinado no\ncontenga a la raíz.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_49" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==6' coord_abs='sí' expresión='(20,50)' texto='\b{Newton}\n\nLa convergencia a una raíz depende de su cuenca de atracción.\n\nEs necesario calcular la derivada en cada iteración lo cual requiere un mayor cálculo computacional, pero puede obviarse usando el método de la secante a costa de un aumento en el número de iteraciones.\n\nLa derivada no puede anularse en la raíz.\n\nCuando converge y para raíces simples el orden de convergencia es al menos dos.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_50" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==7' coord_abs='sí' expresión='(20,50)' texto='\b{Secante}\n\nPermite evitar el cálculo de la derivada que es necesaria en el método de Newton, disminuyendo la complejidad de cálculo a costa de un aumento en el número de iteraciones.\n\nCuando converge presenta una convergencia de orden \serif{\b{\${\frac{1 + \sqrt{}{5}}{2}}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_51" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='steps==8' coord_abs='sí' expresión='(20,50)' texto='\b{\i{Regula Falsi}}\n\nLa longitud de los intervalos de convergencia no tiene por qué tender a cero, en contraste con los obtenidos en el método de la bisección.\n\nEn general, la existencia de raíces múltiples puede ralentizar la convergencia e incluso creer que se está cerca de la raíz siendo la realidad diferente.\n\nHay métodos que permiten acelerar la convergencia como el de Aitken o el de Steffensen entre otros.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="Animación" value="pausa='1000' controles='no' auto='sí' repetir='no' inicio='t=0' hacer='t=t+1' mientras='1' ">
    </ajs>
  </div>
