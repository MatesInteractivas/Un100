      <param name="G_47" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / [maxSteps+1]' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_48" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==0)&&(metodo==1)' coord_abs='sí' expresión='(10,10)' texto='\b{El método de Newton o de las tangentes}\n\nConsidérese una ecuación no lineal de la forma \serif{\b{\${f(x) = 0}}}, donde \serif{\b{\${f}}} es continua y derivable en un intervalo con derivada no nula.\n\nDefinimos un método iterativo en el que partiendo de un valor inicial \serif{\b{\${x_0}}} construimos una sucesión \serif{\b{\${(x_n)}}}, donde \serif{\b{\${x_n}}} es el punto de intersección de la recta tangente a \serif{\b{\${f(x)}}} en \serif{\b{\${(x_{n-1}, f(x_{n-1}))}}} con el eje de las abscisas.\n' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==1' ">
      <param name="G_49" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==1)&&(metodo==1)' coord_abs='sí' expresión='(10,10)' texto='Es decir, \serif{\b{\${x_n = x_{n-1} - \frac{f(x_{n-1})}{f&squot;(x_{n-1})}}}}\n\n\n\n\n\n\n\nTambién se puede obtener como un método iterado de punto fijo. Puede consultarse la unidad de este proyecto relativa a este tipo de métodos. El método de Newton es siempre convergente a una raíz siempre que el valor inicial sea lo suficientemente próximo a esa raíz, pero la convergencia es dependiente de ese valor inicial.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_50" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='(steps==1)&&(metodo==1)' coord_abs='no' expresión='(0,2.4,0.425,0.425)' archivo='images/newton.png' rotini='0' opacidad='1' ">
      <param name="G_51" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==2)&&(metodo==1)' coord_abs='sí' expresión='(10,10)' texto='Por ejemplo, compruebe que para \serif{\b{\${f(x) = x^2 - 2}}} si consideramos \serif{\b{\${x_0 = 0.5}}} convergerá a \serif{\b{\${\sqrt{}{2}}}} y si consideramos \serif{\b{\${x_0 = -0.5}}} convergerá a \serif{\b{\${-\sqrt{}{2}}}}.\n\nAl conjunto de valores que generan sucesiones convergentes a una determinada raíz se le denomina cuenca de atracción de esa raíz. Esas cuencas de atracción, en el campo de los números complejos, son las que se han reflejado en la “Motivación” de esta unidad didáctica.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_52" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==3)&&(metodo==1)' coord_abs='sí' expresión='(10,10)' texto='La dificultad de este método radica en la necesidad de calcular los valores de la derivada primera de la función. Para evitar ello hay variantes del método de Newton que obvian ese cálculo, por ejemplo, el método de la Secante y el de “Regula Falsi” o de la falsa posición que combina el de bisección y el de la secante.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_53" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==0)&&(metodo==2)' coord_abs='sí' expresión='(10,10)' texto='\b{El método de la Secante}\n\nEn el método de Newton, para obviar la dificultad de calcular la derivada de la función en cada punto se considera una aproximación\n\c{\serif{\b{\${f&squot;(x_n) ≈ \frac{f(x_n) - f(x_{n-1})}{(x_n - x_{n-1})}}}}}\n\nCon lo que el método iterativo quedaría expresado como\n\c{\serif{\b{\${x_{n+1} = x_n - \frac{f(x_n)(x_n - x_{n-1})}{f(x_n) - f(x_{n-1})}}}}}' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==2' ">
      <param name="G_54" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==1)&&(metodo==2)' coord_abs='sí' expresión='(10,10)' texto='Para poder aplicar el método son necesarias dos aproximaciones iniciales que permitan iniciar el proceso. Hay diversas alternativas como puede ser considerar una aproximación inicial y obtener la segunda aplicando el método de Newton. Aquí consideraremos un intervalo inicial y sus extremos serán esas dos primeras aproximaciones.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_55" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==2)&&(metodo==2)' coord_abs='sí' expresión='(10,10)' texto='El nombre del método es debido a que gráficamente se está sustituyendo la recta tangente del método de Newton por la recta secante.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_56" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='(steps==2)&&(metodo==2)' coord_abs='no' expresión='(0,1.1,0.425,0.425)' archivo='images/newton.png' rotini='0' opacidad='1' ">
      <param name="G_57" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='(steps==2)&&(metodo==2)' coord_abs='no' expresión='(0,-2.8,0.425,0.425)' archivo='images/secante.png' rotini='0' opacidad='1' ">
      <param name="G_58" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==3)&&(metodo==2)' coord_abs='sí' expresión='(10,10)' texto='El método de la Secante puede formularse de manera independiente del método de Newton y como mejora del método de la bisección donde en lugar del punto medio del intervalo se selecciona un valor proporcional a los valores de la función en los extremos del intervalo, y de aquí que el método se denomine también “de las partes proporcionales”.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_59" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==0)&&(metodo==3)' coord_abs='sí' expresión='(10,10)' texto='\b{El método de Regula Falsi}\n\nEste método es una combinación del método de bisección y del método de la secante.\n\nPartiendo de la situación del método de la bisección, es decir, una ecuación no lineal de la forma \serif{\b{\${f(x) = 0}}}, donde \serif{\b{\${f}}} es continua en un intervalo \serif{\b{\${\[a, b\]}}} y tal que \serif{\b{\${f(a)}}} tiene signo contrario a \serif{\b{\${f(b)}}}, es decir que \serif{\b{\${f(a) · f(b) < 0}}}. Se considera el punto \serif{\b{\${x_1}}} punto de corte con el eje de abscisas de la recta secante que pasa por \serif{\b{\${(a,f(a))}}}, \serif{\b{\${(b, f(b))}}} es decir al punto\n\c{\serif{\b{\${x_1 = \frac{af(b) - bf(a)}{f(b) - f(a)}}}}}' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='metodo==3' ">
      <param name="G_60" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==1)&&(metodo==3)' coord_abs='sí' expresión='(10,10)' texto='Si \serif{\b{\${f(x_1) · f(a) < 0}}} en el intervalo \serif{\b{\${(a, x_1)}}} existirá una solución, y si \serif{\b{\${f(x_1) · f(a) > 0}}} se puede afirmar lo mismo en \serif{\b{\${(x_1, b)}}}, habiéndose alcanzado la solución si \serif{\b{\${f(x_1) = 0}}} o bien disponiéndose de un nuevo intervalo en el que aplicar de nuevo el proceso.' decimales='2' fijo='sí' ancho='E2._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_61" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='(steps==1)&&(metodo==3)' coord_abs='no' expresión='(0,-1,0.425,0.425)' archivo='images/RF.png' rotini='0' opacidad='1' ">
