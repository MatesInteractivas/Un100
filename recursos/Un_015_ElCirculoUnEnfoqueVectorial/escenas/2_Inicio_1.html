      <param name="G_25" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(comp_o_caract==0)&&(steps==0)' coord_abs='sí' expresión='(20,20)' texto='\b{Circunferencia cartesiana.}\n\nEn el estudio de la circunferencia es importante tener en cuenta que los parámetros asociados con las coordenadas de posición del centro del círculo y el radio del mismo. En este sentido, si se conocen las coordenadas \serif{\b{\${x}}} y \serif{\b{\${y}}} del centro y la magnitud del radio \serif{\b{\${r}}}, entonces se tiene toda la información necesaria para determinar este lugar geométrico.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_26" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(comp_o_caract==0)&&(steps==1)' coord_abs='sí' expresión='(20,20)' texto='Es importante tener en cuenta que cuando el centro de la circunferencia está situado en el origen, las coordenadas \serif{\b{\${(x, y) = (0, 0)}}}.\n\nTambién hay que tener presente que el radio \serif{\b{\${r}}} sólo tiene sentido en la geometría cartesiana para \serif{\b{\${r ≥ 0}}}.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_27" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(comp_o_caract==1)&&(steps==0)' coord_abs='sí' expresión='(20,20)' texto='\b{Circunferencia cartesiana con centro en \serif{\b{\${(h, k)}}}}\n\nCuando el centro de la circunferencia se encuentra fuera del origen, es decir ya no en las coordenadas \serif{\b{\${(0, 0)}}} y sí, en las coordenadas \serif{\b{\${(h, k)}}}. \n\nSe dice que la circunferencia es una circunferencia de radio \serif{\b{\${r}}}, con centro en \serif{\b{\${(h, k)}}}).' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_28" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(comp_o_caract==1)&&(steps==1)' coord_abs='sí' expresión='(20,20)' texto='Y de estos datos se puede deducir que la ecuación de la circunferencia es: \n\serif{\b{\${r^2 = (x - h)^2 + (y - k)^2}}}\n\nY a esta última expresión se le conoce como la ecuación de la circunferencia de radio \serif{\b{\${r}}}, con centro en las coordenadas \serif{\b{\${(h, k)}}}.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_29" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(comp_o_caract==1)&&(steps==2)' coord_abs='sí' expresión='(20,20)' texto='También hay que tener presente que el radio \serif{\b{\${r}}}, al igual que en la ecuación de la circunferencia con centro en el origen que, sólo tiene sentido en la geometría cartesiana para \serif{\b{\${r ≥ 0}}}.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
