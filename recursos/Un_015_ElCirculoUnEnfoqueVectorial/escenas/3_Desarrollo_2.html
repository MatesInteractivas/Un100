      <param name="G_16" value="espacio='Graficos' tipo='punto' fondo='no' color='808080' dibujar-si='comp_o_caract=0' coord_abs='no' expresión='(1,0)' texto='θ' decimales='2' fijo='sí' tamaño='0' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' info='Theta' ">
      <param name="G_17" value="espacio='Graficos' tipo='segmento' fondo='no' color='0000ff' dibujar-si='comp_o_caract=1' coord_abs='no' expresión='(h.x,k.y)((magnitud*cos(Phi*pi/180)+h.x),(magnitud*sin(Phi*pi/180))+k.y)' decimales='2' fijo='sí' tamaño='2' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">

      <param name="G_20" value="espacio='Instrucciones' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Instrucciones._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_21" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Instrucciones}\n\nTal y como en los apartados anteriores, puedes alterar los parámetros \serif{\b{\${r}}}, \serif{\b{\${φ}}} de modo que verifiques si efectivamente los vectores \serif{\b{\${P}}} y \serif{\b{\${C}}} generan una circunferencia.\n\nRecuerda que puedes arrastrar tu espacio colocando el cursor y jalando.\n\nTambién puedes ejercitar un poco más si oprimes el botón “Otro ejemplo”.' decimales='2' fijo='sí' ancho='Instrucciones._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='Teoria' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(Teoria._w/2,Teoria._h-22)' texto='[steps+1] / [max_steps+1]' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_23" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==0)' coord_abs='sí' expresión='[20,20]' texto='\b{Circunferencia vectorial}\n\nEn los apartados anteriores pudiste corroborar cuándo dos vectores generan una circunferencia. También pudiste interactuar con los controles verificando cómo los parámetros inciden en la generación de dicho lugar geométrico.\n\nAhora sabes que, si el centro de la circunferencia en su forma vectorial está fuera del origen, se dice que su centro está determinado por un vector \serif{\b{\${C}}}, y que dicha circunferencia está determinada también por la diferencia entre el vector \serif{\b{\${C}}} y el vector \serif{\b{\${P}}}.\n\nEsto es: \serif{\b{\${r = |P - C|}}}\n\nLo que significa que la diferencia vectorial entre el vector \serif{\b{\${C}}} y \serif{\b{\${P}}} siempre es una constante y es el radio del círculo.' decimales='2' fijo='no' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==1)' coord_abs='sí' expresión='[20,20]' texto='Y para encontrar la diferencia entre los vectores \serif{\b{\${P}}} y \serif{\b{\${C}}} se puede usar el método de suma (o resta) de vectores. En el que se suman (o se restan) los componentes de los vectores involucrados. \n\nEs decir, en el caso del vector \serif{\b{\${P}}} sus componentes son:\n\serif{\b{\${P = (P_x, P_y) = (P cos(φ), P sen(φ))}}}\n\nEsto también quiere decir que el vector \serif{\b{\${P}}} se puede escribir de la siguiente manera:\n\serif{\b{\${P = P cos(φ)i + P sen(φ)j}}}\n\nY para el vector \serif{\b{\${C}}}\n\serif{\b{\${C = (C_x, C_y) = (C cos(β), C sen(β))}}}\n\nO lo que es lo mismo:\n\serif{\b{\${C = C cos(β)i + C sen(β)j}}}' decimales='2' fijo='no' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_25" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==2)' coord_abs='sí' expresión='[20,20]' texto='Y utilizando el método de suma (o resta), tenemos que \n\serif{\b{\${P - C = (P_x - C_x, P_y - C_y)}}}\n\nEsto es, \n\serif{\b{\${P - C = (P cos(φ) - C cos(β), P sen(φ) - C sen(β))}}}\n\nO de otra manera: \n\serif{\b{\${P - C = (P cos(φ) - C cos(β))i + (P sen(φ) - C sen(β))j}}}\n\n\nGráficamente se aprecian los vectores \serif{\b{\${C}}} y \serif{\b{\${P}}}:\n\serif{\b{\${C = (C_x, C_y) = ([h.x])i + ([k.y])j }}}\n\serif{\b{\${P = (P_x, P_y) = ([magnitud*cos(Phi*pi/180)+h.x])i + ([magnitud*sin(Phi*pi/180)+k.y])j}}}\n\ndonde: \serif{\b{\${r = |P - C| = \sqrt{}{(P_x - C_x)^2 + (P_y - C_y)^2}}}}\n\nDe cumplirse esta condición, entonces es una circunferencia.' decimales='2' fijo='no' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_26" value="espacio='Teoria' tipo='texto' fondo='no' color='000000' dibujar-si='(steps==3)' coord_abs='sí' expresión='[20,20]' texto='Podemos observar los vectores \serif{\b{\${C}}} y \serif{\b{\${P}}}:\n\serif{\b{\${C = (C_x, C_y) = ([h.x])i + ([k.y])j}}}\n\serif{\b{\${P = (P_x, P_y) = ([magnitud*cos(Phi*pi/180)+h.x])i + ([magnitud*sen(Phi*pi/180)+k.y])j}}}\n\ndonde:\n\serif{\b{\${r = |P - C| = \sqrt{}{(P_x - C_x)^2 + (P_y - C_y)^2}}}}\n\serif{\b{\${= \sqrt{}{([magnitud*cos(Phi*pi/180)])^2 + ([magnitud*sin(Phi*pi/180)])^2} = [magnitud]}}}' decimales='2' fijo='no' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
