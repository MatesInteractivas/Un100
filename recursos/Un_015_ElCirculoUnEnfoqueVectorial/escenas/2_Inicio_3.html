      <param name="G_24" value="espacio='Graficos' tipo='arco' fondo='no' color='808080' dibujar-si='comp_o_caract=1' coord_abs='no' centro='(0,0)' radio='0.5' inicio='(1,0)' fin='((magnitud*cos(Phi*pi/180)+h.x),(magnitud*sin(Phi*pi/180))+k.y)' vectores='sí' texto='φ' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' lineDash='solid' info='Phi en P' ">
      <param name="G_25" value="espacio='Instrucciones' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,Instrucciones._w-3,Instrucciones._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_26" value="espacio='Instrucciones' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Instrucciones._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_27" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Instrucciones}\n\nDespués de ejercitar la ecuación de la circunferencia en su forma cartesiana y paramétrica podemos estudiar la vectorial de este lugar geométrico.\n\nPara esto, puedes interactuar alterando el ángulo \serif{\b{\${θ}}} así como el radio \serif{\b{\${r}}}; también puedes practicar cambiando de lugar el centro del la circunferencia.\n\nRecuerda que puedes arrastrar tu plano cartesiano sosteniendo el cursor y jalando el área que te interesa sobre el espacio.' decimales='2' fijo='sí' ancho='Instrucciones._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_28" value="espacio='Teoria' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(Teoria._w/2,Teoria._h-22)' texto='[steps+1] / [max_steps+1]' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_29" value="espacio='Teoria' tipo='texto' fondo='no' color='20303a' dibujar-si='(comp_o_caract==0)&&(steps==0)' coord_abs='sí' expresión='(20,20)' texto='\b{Circunferencia vectorial con centro en \serif{\b{\${(0, 0)}}}}\n\nEn la representación de la circunferencia en su forma vectorial, con coordenadas en de su centro en el origen, su representación vectorial es \serif{\b{\${r = (r_x, r_y)}}}\n\nEsto es, \serif{\b{\${r = (R cos(θ), R sen(θ))}}} donde sus componentes son:\n\serif{\b{\${r_x = R cos(θ)}}}\n\serif{\b{\${r_y = R sen(θ)}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_30" value="espacio='Teoria' tipo='texto' fondo='no' color='20303a' dibujar-si='(comp_o_caract==0)&&(steps==1)' coord_abs='sí' expresión='(20,20)' texto='Con \serif{\b{\${R}}} como la magnitud del vector \serif{\b{\${r}}}. Y cuyo argumento \serif{\b{\${θ}}} varía de \serif{\b{\${\[0, 2π)}}}. En otras palabras: \serif{\b{\${θ ϵ \[0, 2π)}}}\n\nY cuando se dice que \serif{\b{\${R}}} es la magnitud del vector, significa que \serif{\b{\${R = \sqrt{}{r_x^2 + r_y^2}}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_31" value="espacio='Teoria' tipo='texto' fondo='no' color='20303a' dibujar-si='(comp_o_caract==1)&&(steps==0)' coord_abs='sí' expresión='(20,20)' texto='\b{Circunferencia vectorial con centro en \serif{\b{\${C}}}}\n\nSi el centro de la circunferencia en su forma vectorial está fuera del origen se dice que su centro está determinado por un vector \serif{\b{\${C}}}, y que dicha circunferencia está determinada también por la diferencia entre el vector \serif{\b{\${C}}} y el vector \serif{\b{\${P}}}.\n\nEsto es: \serif{\b{\${r = |P - C|}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_32" value="espacio='Teoria' tipo='texto' fondo='no' color='20303a' dibujar-si='(comp_o_caract==1)&&(steps==1)' coord_abs='sí' expresión='(20,20)' texto='Lo que significa que la diferencia vectorial entre el vector \serif{\b{\${C}}} y \serif{\b{\${P}}} siempre es una constante y es el radio del círculo.\n\nY para encontrar la diferencia entre los vectores \serif{\b{\${P}}} y \serif{\b{\${C}}} se puede usar el método de suma y resta de vectores. En el que se suman (o se restan) los componentesde los vectores involucrados.' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_33" value="espacio='Teoria' tipo='texto' fondo='no' color='20303a' dibujar-si='(comp_o_caract==1)&&(steps==2)' coord_abs='sí' expresión='(20,20)' texto='Es decir, en el caso del vector \serif{\b{\${P}}} sus componentes son:\n\serif{\b{\${P = (P_x, P_y) = (P cos(φ), P sen(φ)}}}\n\nEsto también quiere decir que el vector \serif{\b{\${P}}} se puede escribir de la siguiente manera:\n\serif{\b{\${P = P cos(φ)i + P sen(φ)j}}}\n\nY para el vector \serif{\b{\${C}}}\n\serif{\b{\${C = (C_x, C_y) = (C cos(β), C sen(β))}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_34" value="espacio='Teoria' tipo='texto' fondo='no' color='20303a' dibujar-si='(comp_o_caract==1)&&(steps==3)' coord_abs='sí' expresión='(20,20)' texto='O lo que es lo mismo:\n\serif{\b{\${C = C cos(β)i + C sen(β)j}}}\n\nY utilizando el método de suma o resta, tenemos que: \n\serif{\b{\${P - C = (P_x - C_x, P_y - C_y)}}}\n\nEsto es, \n\serif{\b{\${P - C = (P cos(φ) - C cos(β), P sen(φ) - C sen(β))}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_35" value="espacio='Teoria' tipo='texto' fondo='no' color='20303a' dibujar-si='(comp_o_caract==1)&&(steps==4)' coord_abs='sí' expresión='(20,20)' texto='O de otra manera:\n\serif{\b{\${P - C = (P cos(φ) - C cos(β))i + (P sen(φ) - C sen(β))j}}}\n\nAhora bien, si se requiere saber el radio de la circunferencia, entonces se debe de calcular la diferencia de los componentes:\n\serif{\b{\${|P - C|^2 = (P_x - C_x)^2 + (P_y - C_y)^2}}}' decimales='2' fijo='sí' ancho='Teoria._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
  </div>
