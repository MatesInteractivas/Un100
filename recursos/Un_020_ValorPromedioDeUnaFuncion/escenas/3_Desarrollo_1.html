      <param name="G_21" value="espacio='demos' tipo='texto' fondo='no' color='000000' dibujar-si='ot==0' coord_abs='sí' expresión='[20,20]' texto='\b{Demostración}\nConsideremos la función \serif{\b{\${F(x) = \int{a}{x}{f(t) dt}}}} para \serif{\b{\${x ∈ \[a, b\]}}}, \serif{\b{\${F}}} es continua en \serif{\b{\${\[a, b\]}}} y derivable en \serif{\b{\${(a, b)}}}, por lo que por el Teorema del Valor Medio sabemos que existe un \serif{\b{\${x_0 ∈ (a, b)}}} tal que: \c{\serif{\b{\${F(b) − F(a) = (b − a) F&squot;(x_0)}}}}\n\nPero por el Teorema Fundamental del Cálculo: \c{\serif{\b{\${F&squot;(x) = f(x)}}}}\nentonces como: \c{\serif{\b{\${F(b) = \int{a}{b}{f(t) dt}}}} y \serif{\b{\${F(a) = \int{a}{b}{f(t) dt} = 0}}}}\ntenemos: \c{\serif{\b{\${\int{a}{b}{f(t) dt} = (b − a) f(x_0)}}}}' decimales='2' fijo='sí' ancho='demos._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_23" value="espacio='demos' tipo='texto' fondo='no' color='000000' dibujar-si='ot==1' coord_abs='sí' expresión='[20,20]' texto='\b{Demostración}\n\nPuesto que \serif{\b{\${f}}} es continua para cada \serif{\b{\${x ∈ \[a, b\]}}} se verifica:  \serif{\b{\${m ≤ f(x) ≤ M}}}\nDonde \serif{\b{\${M}}} y \serif{\b{\${m}}} son, respectivamente, el supremo y el ínfimo def en el intervalo \serif{\b{\${\[a, b\]}}}.\nPor la monotonía de la integral se cumple pues que: \c{\serif{\b{\${\int{a}{b}{m dx} ≤ \int{a}{b}{f(x) dx} ≤ \int{a}{b}{M dx}}}}\npero \serif{\b{\${\int{a}{b}{m dx} = m(b - a)}}} y \serif{\b{\${\int{a}{b}{M dx} = M(b - a)}}}\ndividiendo por \serif{\b{\${b - a}}}, tenemos: \c{\serif{\b{\${m ≤ \frac{1}{b - a} \int{a}{b}{f(x) dx} ≤ M}}}}\ncon lo que basta tomar \serif{\b{\${c = \frac{1}{b-a} \int{a}{b}{f(x) dx}}}} y como \serif{\b{\${f}}} es continua en \serif{\b{\${\[a, b\]}}} sabemos que este valor se alcanza en algún punto \serif{\b{\${x_0}}} del intervalo.' decimales='2' fijo='sí' ancho='demos._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
