      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Buscando el mejor ángulo de visión (o uno intermedio)' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='Supongamos que la sala de cine tiene una pantalla de 25 pies de altura, colocada a 10 pies del suelo. Hay 21 filas de butacas, la primera fila está situada a 9 pies de la pantalla y entre cada fila hay una distancia de 3 pies. El piso de la zona de asientos está inclinado \serif{\b{\${[alfa]º}}} sobre la horizontal.\nSea \serif{\b{\${x}}} la distancia sobre este plano a la que una persona se sienta (\serif{\b{\${0 ≤ x ≤ 60}}}).\nDecidamos que la mejor zona para sentarse es laque permita un mayor ángulo \serif{\b{\${θ}}} de visión de la pantalla. En estas condiciones:' decimales='2' fijo='no' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='paso==0' coord_abs='sí' expresión='[20,310]' texto='• ¿En qué fila te sentarías para obtener el valor máximo de \serif{\b{\${θ}}}? ¿Cuál es ese valor?' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='expli' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='En el triángulo \serif{\b{\${APB}}} de la figura, obtenemos:\n\serif{\b{\${|PQ| = 9 + x cos α}}}, \serif{\b{\${|BQ| = 35 - (4+ x sen α)}}}, \n\serif{\b{\${|QA| = (4+ x sen α) - 10}}}\nPor el Teorema de Pitágoras:\n                      \serif{\b{\${a^2 = (9 + x cos α)^2 + (31 - x sen α)^2}}}\n                      \serif{\b{\${b^2 = (9 + x cos α)^2 + (x sen α - 6)^2}}}\nY aplicando el Teorema del Coseno:\n       \serif{\b{\${cos θ = \frac{a^2 + b^2 - 25^2}{2ab} ⇒ θ = arccos \frac{a^2 + b^2 - 25^2}{2ab}}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(ver==1)&(paso==0)' coord_abs='sí' expresión='[20,370]' texto='En la gráfica se observa que este valor máximo es:\n                                               \serif{\b{\${θ_{máx} ≃ [Maxf[alfa]]}}}\ny se alcanza cuando \serif{\b{\${x ≃ [Maxx[alfa]]}}} es decir, en la fila [alfa>10?4:3]. También puede verse que cuando \serif{\b{\${x = 60}}} (o sea en la última fila) el ángulo es mínimo.' decimales='2' fijo='no' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='paso==1' coord_abs='sí' expresión='[20,310]' texto='• ¿Cómo se podría calcular un valor promedio de \serif{\b{\${θ}}} en el intervalo \serif{\b{\${0 ≤ x ≤ 60}}}?' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='(ver==1)&(paso==1)' coord_abs='sí' expresión='[20,370]' texto='Puesto que hemos obtenido un valor máximo y un valor mínimo para \serif{\b{\${θ}}}, una posibilidad es calcular la media de ambos y tomarla como promedio. Otra manera más precisa sería calcular la media de los valores de \serif{\b{\${θ}}} en cada una de las filas, en ese caso: \n\serif{\b{\${θ_{med} ≃ [fmed*180/pi]}}}' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
