      <param name="G_06" value="espacio='E4' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[61,80]' texto='\serif{\b{\${= \frac{1}{[t1]}                                     =}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_10" value="espacio='E4' tipo='texto' fondo='no' color='000000' dibujar-si='bien1!=0' coord_abs='sí' expresión='[20,200]' texto='¿En qué momento del vaciado la cantidad de agua en el tanque es igual a este promedio?\nResolviendo la ecuación: \c{\serif{\b{\${[k1]([t1]- t)^2 = [bien1=1?f1m:&squot;V&squot;]_{[bien1=1?&squot;&squot;:&squot;med&squot;]}}}}}\n\nResulta: \serif{\b{\${t_0 =  [t1m]}}}    \color{fa983a}{[bien2=1?&squot;CORRECTO&squot;:&squot;&squot;]}' decimales='2' fijo='no' ancho='E4._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_21" value="espacio='sobre' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='Has podido ver como si una función \serif{\b{\${f}}} es continua en un intervalo \serif{\b{\${\[a, b\]}}}, alcanza en el interior de dicho intervalo un valor que se define como el promedio de la función: \c{\serif{\b{\${f_{med} = \frac{1}{b - a} \int{a}{b}{f(x) dx}}}}}\n\nAhora puedes practicar resolviendo algunos ejercicios de aplicación, donde se calculará tanto el valor medio de la función como el o los puntos en que se alcanza.' decimales='2' fijo='sí' ancho='sobre._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='Ayuda' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,15]' texto='\b{Recuerda:} \c{\serif{\b{\${\int{}{}{[k1](1 - t)^2 dt} = \frac{-[k1](1 - t)^3}{3} + C}}}}\nAl introducir la expresión en el campo de texto, debes utilizar la notación adecuada, sin espacios en blanco: \c{\b{[&squot;-&squot;+k1+&squot;*(&squot;+t1+&squot;-t)^3/3&squot;]}}' decimales='2' fijo='no' ancho='Ayuda._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
