      <param name="G_04" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Sumas infinitas}\n\nPara calcular la suma de los infinitos términos de una sucesión se sumarán los \serif{\b{\${n}}} primeros y posteriormente se hará tender \serif{\b{\${n}}} a infinito. \n\nEn el caso de que este límite:\n\n• exista se dirá que la suma de los infinitos términos es el valor del límite y que la serie es \b{\color{4a89ff}{convergente}}, \n\n• sea infinito la serie se dirá que es \b{\color{4a89ff}{divergente}},\n\n• no exista la serie se dirá que es \b{\color{4a89ff}{oscilante}}\n\nVeamos algunos ejemplos.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='tex1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,10]' texto='\b{Serie aritmética} \serif{\b{\${\sum{n = 1}{∞}{a_n}}}}\n\nsiendo \serif{\b{\${a_n = a + (n - 1) · d}}} y \serif{\b{\${d}}} un número real.\nLa suma de los infinitos términos de la sucesión es:\n\serif{\b{\${S = \lim{n}{∞}{(a_1 + ... + a_n) =\lim{n}{∞}{(n a + \frac{n (n - 1)}{2} d)}}}} ' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='tex2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,10]' texto='\b{Serie geométrica} \serif{\b{\${\sum{n = 1}{∞}{a_n}}}}\n\nsiendo \serif{\b{\${a_n = a · r^{n-1}}}} y \serif{\b{\${r}}} un número real.\nLa suma de los infinitos términos de la sucesión es:\n\serif{\b{\${S = \lim{n}{∞}{(a_1 + a_2 + ... + a_n) = \lim{n}{∞}{a \frac{r^n - 1}{r - 1}}}}}} \n\n ' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='gra1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[10,70]' texto='\serif{\b{\${\sum{k = 1}{[na]}{a_k} = [a] · [na] + \frac{[na] · [na-1]}{2} · [d] = [na*a+na*d*(na-1)/2]}}}\n\serif{\b{\${\sum{n = 1}{∞}{a_n} = \lim{n}{∞}{([a] · n + \frac{n (n - 1)}{2} · [d]) = [(d<0)?&squot;-&squot;:&squot;+&squot;]∞}}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='gra2' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[10,70]' texto='\serif{\b{\${\sum{k = 1}{[na]}{a_k} = [aa] · \frac{[r]^{[ng]} - 1}{[rg] - 1} [(r==1)?&squot;&squot;:&squot;=&squot;] [(r==1)?&squot;&squot;:aa*(r^ng-1)/(r-1)]}}}\n\serif{\b{\${\sum{n = 1}{∞}{a_n} = \lim{n}{∞}{([aa] \frac{[r]^n - 1}{[r] - 1}) [((r>-1)&(r<1))?&squot;=&squot;:&squot;&squot;] [(r>=1)?&squot;= ∞&squot;:((r<-1)?&squot;    No existe&squot;:+aa/(1-r))]}}}}\n' decimales='3' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
