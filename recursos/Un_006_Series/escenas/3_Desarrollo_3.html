      <param name="G_03" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_04" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{¿Cuándo convergen las series armónicas?}\nLa serie \serif{\b{\${\sum{n = 1}{∞}{\frac{1}{n}}}}} se llama armónica. \n\nSe definen las series armónicas generalizadas como aquellas de la forma:\n\serif{\b{\${\sum{n = 1}{∞}{\frac{1}{n^p}}}}} donde \serif{\b{\${p}}} es un número real.\n\n• Si \serif{\b{\${p ≤ 0}}} la serie armónica generalizada es \b{\color{4a89ff}{divergente}} ya que no se cumple que el término general tienda a cero.\n\n• Si \serif{\b{\${0 < p ≤ 1}}} la serie armónica generalizada es \b{\color{4a89ff}{divergente}}.\n\n• Si \serif{\b{\${p > 1}}} la serie armónica generalizada es \b{\color{4a89ff}{convergente}}.\n\nA modo de ejemplo se demuestra el caso en el que \serif{\b{\${p>1}}} comparando la serie con una serie geométrica adecuada.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='INFO' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[30,60]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='demos' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(demos._w/2,demos._h-22)' texto='[steps+1] / 2' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_07" value="espacio='demos' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='[20,20]' texto='Basta observar que la serie armónica:\n\serif{\b{\${\sum{n = 1}{∞}{\frac{1}{n^p} = 1 + \frac{1}{2^p} + \frac{1}{3^p} + \frac{1}{4^p} + \frac{1}{5^p} + \frac{1}{6^p} + \frac{1}{7^p} + ...}}}}\n    \serif{\b{\${< 1 + (\frac{1}{2^p} + \frac{1}{2^p}) + (\frac{1}{4^p} + \frac{1}{4^p} + \frac{1}{4^p} + \frac{1}{4^p}) + ... =}}}\n    \serif{\b{\${= 1 + \frac{1}{2^{p-1}} + \frac{1}{4^{p-1}} + ...}}}\nestá mayorada por una serie geométrica de razón:\n\serif{\b{\${r = \frac{1}{2^{p-1}}}}} \nque es convergente si y solamente si \n\serif{\b{\${r = \frac{1}{2^{p-1}} < 1 ⇔ p > 1}}}\n\nPor lo tanto, la serie armónica es convergente para \serif{\b{\${p > 1}}}. De forma análoga se puede demostrar que es divergente cuando \serif{\b{\${p ≤ 1}}}.\n\n\n\n ' decimales='2' fijo='sí' ancho='demos._w-50' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_08" value="espacio='texto' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[10,10]' texto='Introduce la expresión del término general de la serie \serif{\b{\${\sum{n = 1}{∞}{a_n}}}} ' decimales='2' fijo='no' ancho='texto._w-20' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
