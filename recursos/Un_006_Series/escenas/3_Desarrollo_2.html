      <param name="G_15" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{¿Cuándo convergen las series geométricas?}\nUna serie geométrica de primer término \serif{\b{\${a}}} y razón \serif{\b{\${r}}}, \serif{\b{\${\sum{n = 0}{∞}{a · r^n}}}} es convergente si \serif{\b{\${|r| < 1}}} ya que en ese caso la suma parcial enésima, cuya expresión es: \serif{\b{\${S_n = a \frac{r^n - 1}{r - 1}}}} \ntiene límite: \serif{\b{\${\lim{n}{∞}{S_n} = \lim{n}{∞}{a \frac{r^n - 1}{r - 1} = \frac{a}{1 - r}}}}}\n\nPor lo tanto, cuando \serif{\b{\${|r| < 1}}} se tendrá: \serif{\b{\${\sum{n = 0}{∞}{a · r^n} = \frac{a}{1 - r}}}}\n\nEn esta página se muestra un ejemplo de serie geométrica que resulta al calcular el área y perímetro de un conjunto que se define recursivamente. Puedes también analizar el comportamiento de cualquier otra serie geométrica pulsando sobre el botón “Otra serie”.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_95" value="espacio='cur' tipo='texto' fondo='no' color='000000' dibujar-si='ejem==0' coord_abs='sí' expresión='[20,20]' texto='\b{Construcción curva de Knoch}\n\nSobre un segmento de longitud \serif{\b{\${L}}} se realizan las siguientes acciones: \n\b{1.} Se divide el segmento en tres partes iguales y sobre la parte central se levanta un triángulo equilátero eliminando la base. \n\b{2.} Sobre los cuatro nuevos segmentos se vuelve a realizar el paso anterior y se repite el proceso indefinidamente.' decimales='2' fijo='sí' ancho='cur._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_97" value="espacio='cur' tipo='texto' fondo='no' color='000000' dibujar-si='ejem=1' coord_abs='sí' expresión='[20,20]' texto='Si el proceso se realiza sobre los tres lados de un triángulo equilátero se obtiene la curva llamada \b{copo de nieve o de Knoch}.\n\nEn el paso \serif{\b{\${n}}} se tiene que: \n\n• el área encerrada es:\n\serif{\b{\${\frac{\sqrt{}{3}}{4} L^2 + \frac{\sqrt{}{3}}{4 · 3} L^2 + L^2 \sum{k = 1}{n - 2}{\frac{\sqrt{}{3}}{3^{2k + 1}}}}}}\n\n• el perímetro es: \n\serif{\b{\${3L + L + L \sum{k = 1}{n - 1}{\frac{4^k}{3^k}}}}} ' decimales='2' fijo='sí' ancho='cur._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
