      <param name="G_04" value="espacio='texto' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[10,50]' texto='\serif{\b{\${\sum{n = 1}{∞}{a_n}}}}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='texto' tipo='texto' fondo='no' color='000000' dibujar-si='Ejemplos>3' coord_abs='sí' expresión='[texto._w/2,185]' texto='Introduce la expresión del término general de la serie.' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_right' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='texto' tipo='texto' fondo='no' color='4a89ff' coord_abs='sí' expresión='[20,220+25*(s-t)+5]' familia='s' s.intervalo='[t,t+10]' s.pasos='10' texto='\serif{\b{\${a_{[s]} = [sucesion(s)]}}}' decimales='decimales' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_09" value="espacio='E2' tipo='punto' fondo='no' color='4a89ff' dibujar-si='(s>0)&(escri=0)' coord_abs='no' expresión='(s,sucesion(t+s-1))' familia='s' s.intervalo='[1,11]' s.pasos='10' texto='\serif{\b{\${a_{[n]}}}}' decimales='2' fijo='no' tamaño='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' ">
      <param name="G_10" value="espacio='RETRO' tipo='texto' fondo='no' color='000000' dibujar-si='Ejemplos==0' coord_abs='sí' expresión='[20,20]' texto='Es convergente ya que:\n\serif{\b{\${S_n = 3 - \frac{3}{(n + 1)}}}}                        \serif{\b{\${S = \lim{n}{∞}{S_n} = 3}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='RETRO' tipo='texto' fondo='no' color='000000' dibujar-si='Ejemplos==1' coord_abs='sí' expresión='[20,20]' texto='Es convergente ya que:\n\serif{\b{\${S_n = 4 - \frac{4}{(n + 1)^2}}}}                        \serif{\b{\${S = \lim{n}{∞}{S_n} = 4}}} ' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='RETRO' tipo='texto' fondo='no' color='000000' dibujar-si='Ejemplos==2' coord_abs='sí' expresión='[20,20]' texto='Es divergente porque es una serie de términos positivos cuyo término general no tiende a cero.' decimales='2' fijo='sí' ancho='RETRO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='RETRO' tipo='texto' fondo='no' color='000000' dibujar-si='Ejemplos==3' coord_abs='sí' expresión='[20,20]' texto='Es divergente ya que:\n\serif{\b{\${S_n = -log(n + 1)}}}                        \serif{\b{\${S = \lim{n}{∞}{S_n} = -∞}}} ' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_14" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_15" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_16" value="espacio='INFO' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{¿Cómo calcular la suma de una serie?}\nSe considera la sucesión \serif{\b{\${a_n}}}. Para estudiar su suma, \serif{\b{\${\sum{n = 1}{∞}{a_n}}}}, se define la sucesión de sumas parciales \serif{\b{\${S_n}}}. Esta sucesión tiene por término general la suma de los primeros \serif{\b{\${n}}} términos de la serie: \n\serif{\b{\${S_1 = a_1}}}\n\serif{\b{\${S_2 = a_1 + a_2}}}\n\serif{\b{\${S_3 = a_1 + a_2 + a_3}}}\n\serif{\b{\${...}}}\n\serif{\b{\${S_n = a_1 + a_2 + ... + a_n}}}\nSi la sucesión \serif{\b{\${S_n}}} de sumas parciales es convergente entonces se obtendrá:\n\serif{\b{\${\sum{n = 1}{∞}{a_n} = \lim{n}{∞}{S_n}}}} \ny se dirá que la serie es \b{\color{4a89ff}{convergente}}. En el caso de que \serif{\b{\${S_n}}} sea divergente, la serie será \b{\color{4a89ff}{divergente}}. Es importante hacer notar que para que la serie sea convergente se tiene que cumplir que \serif{\b{\${a_n}}} tiende a cero (\b{\color{4a89ff}{condición necesaria de convergencia}}).' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
