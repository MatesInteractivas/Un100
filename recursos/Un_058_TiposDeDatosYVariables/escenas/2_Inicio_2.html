    window.addEventListener("load", function() {
      descartesJS.Parser.prototype.registerExternalValues = function() {
        this.functions.bin2ascii = function(binary) {
          binary = binary || "";
          if (binary.match(/[^01]/g)) {
            return "La cadena introducida tiene valores no binarios.";
          }
          return String.fromCharCode(parseInt(binary, 2));
        }

        this.functions.text2binary = function(text) {
          let str = "";
          let bin;
          for (let i = 0, l = text.length; i < l; i++) {
            bin = text.charCodeAt(i).toString(2).padStart(8, "0");
            str += bin + "  ";
          }
          return str;
        }
      }
    });
  </script>
