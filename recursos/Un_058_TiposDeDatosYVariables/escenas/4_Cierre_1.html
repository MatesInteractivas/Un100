      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Conclusiones}\n\nTodo este conjunto de definiciones nos ha llevado desde un concepto muy humano como es el \b{Atributo} hasta un concepto muy técnico como es la \b{Base de Datos}. Pero si miramos el trasfondo de toda esta secuencia podemos descubrir cuál es su objetivo fundamental. El objetivo es poder hablar de Información, sí, y ¿Cómo se pude definir la información? Pues la Información no es más que un conjunto de datos suficientemente organizados y entendibles (algunas veces organizados utilizando tecnología pero no necesariamente). \n\nEsto nos permite abordar debidamente el término Informática. \n\n\b{¿Qué es pues la Informática?}\n\nNo es más que la Ciencia que estudia, aplica y optimiza el tratamiento eficiente de la información.\n' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='\b{¿Sabe usted qué significa el tratamiento eficiente de la información?}\n\nSencillamente es la ciencia que se ocupa de que la información, cualquiera que sea su procedencia o su destinación, cumpla con dos objetivos: \n\n\b{a) Veracidad:} “Toda información debe ser verdad (es decir veraz)”. De nada le sirve a usted que vaya al Banco y solicite su saldo e inmediatamente y sin ninguna demora le den un saldo que no corresponde a la realidad. \n\n\b{b) Oportunidad:} “Toda información debe llegar en el momento indicado (o sea oportunamente)”. De nada le sirve que en el Banco le digan que su verdadero saldo si se lo entregan en 10 meses.\n\n\n\b{¿Porqué al hablar de Informática se relaciona el concepto con computadores?}\n\nEn la actualidad los computadores son los dispositivos que mejor pueden cumplir con el objetivo de la Oportunidad ya que trabajan a velocidades altas (millonésimas de segundo). Y quién se encargada de cumplir con la veracidad? Pues el ser humano quien planea, organiza, programa y ejecuta todo lo que el computador va a entregar como información.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='Cuando se trate de algoritmos computacionales deberán ir orientados a facilitar la codificación posterior, precisamente para tener toda la certeza de que el computador va a ejecutar lo que nosotros hemos concebido como solución. \n\nTrate de utilizar en sus algoritmos, órdenes que sean de fácil conversión a cualquier lenguaje de programación convencional. No olvide que lo más importante en el desarrollo de soluciones computacionales es la lógica que se haya utilizado para solucionar un determinado problema. Siempre tenga en cuenta que de una buena lógica utilizada en la construcción de los algoritmos dependen los buenos programas, es decir, las buenas aplicaciones. \n\n\n\n\b{Fuente: La Esencia de la lógica de programación}\nTrejos Buniticá, Omar Iván \n\b{ISBN}: 958-33-1125-1' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
