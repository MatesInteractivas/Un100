      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='[20,20]' texto='\b{Introducción}\n\nEn esta escena, reconocerás los principales componentes que fundamentan la estructura de la información, desde la definición de un atributo hasta la conceptualización de las bases de datos y su funcionalidad.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='[20,20]' texto='Cuando nos referimos a un objeto o persona, usualmente hacemos comentarios respecto a su imagen o apariencia a primera vista, que es alto, bajo, gordo, flaco, hombre, mujer, entre otros, esto lo llamamos “\b{ATRIBUTO}”, siendo este una característica identificativa de un ente informático. \n\n¿Y qué es un ente informático? Es todo aquello que podemos describir a través de características.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_09" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='[20,20]' texto='El atributo tiene dos particularidades:\n\n\b{a)} Obedece a una serie de razonamientos humanos; \n\b{b)} es muy relativo. \n\nSi en tu ciudad una persona que mide 1.70cm se considera alta, y si luego se traslada a occidente puede no ser una persona realmente alta, si vive en Europa sería una persona baja y si vive en Oriente sería una persona realmente alta. Los atributos siempre van a estar sujetos a la relatividad del prisma con que la observe quien vaya a dar concepto. Igual es el caso de atributos como la belleza, depende mucho del observador que lo esté manejando.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_10" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='[20,20]' texto='Los atributos deben ser tasados a través de una escala ya que esto los hace manejables y no relativos, esto genera un \b{Dato}: un atributo “codificado” en términos entendibles a un sistema de información, en condiciones manejables y comparables y de manera casi absoluta.\n\nQue un atributo sea “codificado” significa que ha sido convertido a una escala para poder ser mas manejable, lo cual indica que lo podemos operar con otros atributos de la misma escala, es decir, podemos realizar comparaciones y obtener resultados y respuestas.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_11" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='[20,20]' texto='Tenemos identificada información clave sobre Diana: su nombre, su género y su estatura, representados en \b{Campos}. En un conjunto de campos en donde cada campo tiene consignado un dato y todos los datos pertenecen o describen a un mismo ente informático, se genera un \b{Registro} que en este caso podemos llamar \b{Persona}.\n\nSi generamos varios campos, formando un conjunto de registros que tienen la misma estructura y puede ser manejado como una sola unidad, almacenamos la información en un \b{Archivo}.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
