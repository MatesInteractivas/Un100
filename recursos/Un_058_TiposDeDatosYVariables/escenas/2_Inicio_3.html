      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Conociendo los Bites y los Bytes' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' ">

      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Introducción}\n\nEl sistema numérico binario fue el escogido por los ingenieros informáticos para el funcionamiento de los ordenadores, porque era más fácil para el sistema electrónico de la máquina distinguir y manejar solamente dos dígitos, o sea, el “\b{0}” y el “\b{1}” que componen el sistema numérico binario, en lugar de los diez dígitos (del 0 al 9), que constituyen el sistema numérico decimal. \n\nTodos los programas, instrucciones, textos y órdenes que introducimos en el ordenador éste las recibe en código binario como una cadena de ceros y unos. Cada cero (“\b{0}”) y cada uno (“\b{1}”), representa un “bit” de información. La palabra “bit” constituye el acrónimo de \b{B}inary dig\b{IT}, que significa “dígito binario”. \n\nPara formar cada carácter alfanumérico, es decir una letra, número o signo, los ingenieros informáticos, después de realizar muchas pruebas, optaron por combinar ocho bits o cadena de ceros y unos para formar un “octeto” al que denominaron “byte”.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='\b{Códigos ASCII}\n\nA cada carácter alfanumérico le asignaron un byte de información y estructuraron 256 valores binarios distintos en un código que llamaron ASCII (American Standard Code for Information Interchange — Código Estándar Americano para Intercambio de Información).\n\nEn el Código ASCII los valores binarios entre 0 y 31 corresponden a instrucciones, entre 32 y 127 corresponden al alfabeto alfanumérico y entre 128 y 255 a caracteres de otros idiomas y signos menos convencionales.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">

      <param name="G_11" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='\b{El bit y el byte}\n\nEn el mundo de las matemáticas el sistema decimal no es el único que existe para realizar cálculos simples o complejos. Coexisten, además, otros sistemas numéricos, prácticamente desconocidos para la mayoría de la gente, entre los que se encuentran el \i{sistema numérico hexadecimal}, de base 16, y el \i{sistema numérico binario}, de base 2. \n\nEste último es el más utilizado en informática y emplea para efectuar todas las operaciones matemáticas solamente el \b{0} y \b{1}, dígitos con los cuales los ordenadores realizan todas las operaciones para las que fueron concebidos, de ahí su denominación de “dispositivos digitales”.\n\n\nEn las siguientes escenas de esta unidad, podrás conocer de manera más amplia el proceso que sigue un valor binario desde su valor inicial de bit \[1 ó 0\], hasta su transformación en un dato integrado, generando un carácter, una imagen, un video, entre otras posibles representaciones.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' ">
