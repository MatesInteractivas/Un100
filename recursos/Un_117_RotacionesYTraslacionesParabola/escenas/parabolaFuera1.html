<nota texto="<p>Cuando el vértice de una parábola no está en el orígen y su eje focal es horizontal, en su ecuación general</p>
<p align='center' style='font-family:descartesJS_serif;'>Ax<sup>2</sup> + Bxy + Cy<sup>2</sup> + Dx + Ey + F = 0</p>
<p>los coeficientes <mt>A</mt> y <mt>B</mt> valen cero, es decir, la ecuación no tiene término en <mt>x<sup>2</sup></mt> ni en <mt>xy</mt>, y como el coeficiente, <mt>C</mt>, de <mt>y<sup>2</sup></mt> es distinto de cero, se puede dividir toda la ecuación entre <mt>C</mt> y se obtiene</p> 
<p align='center' style='font-family:descartesJS_serif;'>y<sup>2</sup> + Dx + Ey + F = 0</p>
<p>Arrastra el vértice de la parábola hacia el origen y observa que el coeficiente de <mt>y</mt> se hace pequeño y el de <mt>x</mt> no cambia, y como la forma de la parábola no cambia, su parámetro <mt>p</mt> no debe cambiar. </p>
<p align='center' style='font-family:descartesJS_serif;'>p = $p$</p>
<p>Algebraicamente, esta traslación se logra completando el cuadrado perfecto de los términos en <mt>y</mt> en la ecuación general</p>
<p align = 'center' style='font-family:descartesJS_serif;'>(y<sup>2</sup> + E y + ____)= -D x -F +  ____</p>
<p>para obtener una ecuación de la forma</p>
<p align='center' style='font-family:descartesJS_serif;'>(y-k)<sup>2</sup> = -D x -F +  ____</p>
<p'>y en el lado derecho, se factoriza el coeficiente de <mt>x</mt>.</p>
<p align='center' style='font-family:descartesJS_serif;'>(y-k)<sup>2</sup> = -D(x - h)</p>"/>
