<nota texto="<p>A diferencia de la elipse y la hipérbola, la parábola no tiene centro, y tiene un sólo vértice y un sólo foco. Decimos que una parábola está en el origen si su vértice está en él.</p>
<p>Decimos que la parábola es horizontal, si su eje, la recta que une al vértice y al foco es horizontal, y decimos que es vertical si dicha recta lo es.</p>
<p>Si una parábola horizontal está en el origen, su ecuación general es muy simple. Sólo tiene términos en <mt>y<sup>2</sup></mt>, y en <mt>x</mt>.</p>
<p align='center' style='font-family:descartesJS_serif;'>Cy<sup>2</sup> + Dx + F = 0</p>
<p>Para encontrar los elementos de la parábola, transformamos esta ecuación general a la ecuación estándar</p>
<p align='center' style='font-family:descartesJS_serif;'>y<sup>2</sup> =  +- 4px </p>
<p>en este caso</p>
<p align='center' style='font-family:descartesJS_serif;'>y<sup>2</sup> =  +- 4($p$)x </p>
<p>Si la parábola abre hacia la derecha, consideramos el signo positivo, si abre hacia la izquierda, consideramos el signo negativo.</p>
<p>El parámetro de la parábola es <mt>p = $p$</mt> y la ecuación de la directriz es</p>
<p align='center' style='font-family:descartesJS_serif;'>x = $-d.C/d.A$.</p>
"/>
