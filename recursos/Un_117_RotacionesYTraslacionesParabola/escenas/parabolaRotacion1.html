<nota texto="<p>Cuando los ejes de una parábola no son paralelos a los ejes cartesianos, su ecuación general tiene término en <mt>xy</mt></p>
<p align='center' style='font-family:descartesJS_serif;'>Ax<sup>2</sup> + Bxy + Cy<sup>2</sup> + Dx + Ey + F = 0</p>
<p>para eliminar el término <mt>xy</mt>, hay que hacer que <mt>B</mt> sea <mt>0</mt>, una manera de hacerlo es girarla alrededor del origen hasta que su eje sea paralelo a uno de los ejes cartesianos.</p>
<p>Mueve el punto <mt>R</mt> y observa cómo cambia la ecuación de la parábola roja. Cuando su eje es paralelo a uno de los ejes cartesianos, el coeficiente de <mt>xy</mt> se hace cero.</p>
<p>Conforme la parábola se hace horizontal, el coeficiente de <mt>x<sup>2</sup></mt> también se hace pequeño y conforme se hace vertical, el coeficiente de <mt>y<sup>2</sup></mt> se hace pequeño.</p>
<p>El ángulo de inclinación de la parábola respecto al eje <mt>X</mt> satisface<p>
<p align='center'><mt>cot(2 ang) = (A-C)/B</mt>. En este caso, vale <mt>$L$</mt> grados.</p>	
<p>Con los cambios de variable</p>
<p align='center' style='font-family:descartesJS_serif;'>x = cos(ang)x - sen(ang)y
<br>y = sen(ang)x + cos(ang)y</p>
<p>Se obtiene la ecuación de la parábola con eje paralelo a uno de los ejes caratesianos, que aparece junto al punto verde.</p>
<p>Posteriormente, hay que trasladar al origen esta nueva parábola para obtener el parámetros <mt>p</mt></p>
<p align='center' style='font-family:descartesJS_serif;'>p = $p$</p>"/>
