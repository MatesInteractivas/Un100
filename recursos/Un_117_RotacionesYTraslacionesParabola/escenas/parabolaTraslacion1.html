<nota texto="<p>Una vez escrita la ecuación de la parábola en la forma</p>
<p align='center' style='font-family:descartesJS_serif;'>(y-k)<sup>2</sup> = -D (x-h)</p>
<p align='center' style='font-family:descartesJS_serif;'>(y-($V.y$))<sup>2</sup> = $-2*con.D$ (x-($V.x$))</p>
<p>Con los cambios de variable</p>
<p align='center' style='font-family:descartesJS_serif;'>x = x -($V.x$)</p>
<p align='center' style='font-family:descartesJS_serif;'>y = y -($V.y$)</p>
<p>Se obtiene la ecuación de la parábola trasladada al origen</p>
<p align='center' style='font-family:descartesJS_serif;'>y<sup>2</sup> =  $-2*con.D$  x</p>
<p>El parámetro <mt>p</mt> de la parábola es el valor absoluto del coeficiente de <mt>x</mt>, dividido entre <mt>4</mt>.</p>
<p align='center' style='font-family:descartesJS_serif;'>p = $p$</p>"/>
