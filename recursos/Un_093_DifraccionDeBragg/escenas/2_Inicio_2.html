      <param name="G_02" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(steps<2)' coord_abs='sí' expresión='[20,300]' texto='Estructura no cristalina, sílice (\serif{\b{\${SiO2}}}) cuya unidad estructural es un tetraedro en el que cuatro átomos de oxígeno se unen de manera covalente con un átomo de silicio.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='2c3e50' dibujar-si='steps>=2' coord_abs='sí' expresión='(E1._w/2,E1._h-22)' texto='[fase+1] / 4' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(steps>=2)&(fase=0)' coord_abs='sí' expresión='[20,300]' texto='Para describir las celdas unitarias es importante conocer los puntos de simetría ya que permiten describir la simetría de un arreglo tridimensional, centro de simetría, planos espejo y ejes de inversión.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(steps>=2)&(fase=1)' coord_abs='sí' expresión='[20,300]' texto='Los elementos de simetría de traslación describen todos los patrones posibles que surgen de la combinación de motivos, estos elementos son: planos de deslizamiento y ejes helicoidales.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='(steps>=2)&(fase=2)' coord_abs='sí' expresión='[20,300]' texto='Cubo donde los vértices son de un mismo tipo de átomo y en el centro de cada cara hay un átomo diferente al de los vértices. De este arreglo proviene el nombre de red cúbica de cara centrada.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='E2' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E2._w/2,E2._h-22)' texto='[steps+1] / 5' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_08" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{Estructura cristalina}\n\nExisten 2 tipos de formaciones en la estructura de los materiales: Orden de corto alcance y orden de largo alcance. En el orden de corto alcance el arreglo espacial de los átomos o moléculas se extiende sólo a los vecinos más cercanos de éstos. A estas estructuras se les denomina estructuras no cristalinas. Ejemplos de estas estructuras son los vidrios, geles y recubrimientos por deposición de vapor. La siguiente imagen muestra un arreglo atómico en vidrio.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_09" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='steps==0' coord_abs='no' expresión='(0,-2.2,0.35,0.35)' archivo='images/no_cristal.png' rotini='0' opacidad='1' ">
      <param name="G_10" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='El orden de largo alcance es el arreglo espacial de los átomos o moléculas que se extiende por todo el sólido, este forma un patrón repetitivo que resulta en una red. Los materiales pueden diferenciarse entre sí por el tipo de red que posean. El tipo de red de un material depende del tamaño de los átomos o iones, y del tipo de enlace.\n\nAl patrón geométrico que sigue una red de un material se le denomina estructura cristalina, y se define en función de su tamaño, forma y ordenamiento atómico.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='\b{Estructura cristalina de los materiales}\n\nLos materiales sólidos se pueden clasificar de acuerdo a la regularidad con que los átomos o iones están ordenados uno con respecto al otro. Un material cristalino es aquel en que los átomos se encuentran situados en un arreglo repetitivo o periódico dentro de grandes distancias atómicas; tal como las estructuras solidificadas, los átomos se posicionarán de una manera repetitiva  tridimensional en el cual cada átomo está enlazado al átomo vecino más cercano. Todos los metales, muchos cerámicos y algunos polímeros forman estructuras cristalinas bajo condiciones normales de solidificación.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='La celda Unitaria es el agrupamiento más pequeño de átomos que conserva la geometría de la estructura cristalina, y que al apilarse en unidades repetitivas forma un cristal con dicha estructura. La estructura cristalina de un sólido depende del tipo de enlace atómico, del tamaño de los átomos (o iones), y la carga eléctrica de los iones en su caso).\n\nExisten siete sistemas cristalinos los cuales se distinguen entre sí por la longitud de sus aristas de la celda (llamados constantes o parámetros de la celda) y los ángulos entre los bordes de ésta. Estos sistemas son: cúbico, tetragonal, ortorrómbico, romboédrica (o trigonal), hexagonal, monoclínico y triclínico.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==4' coord_abs='sí' expresión='(20,20)' texto='Las estructuras de los cristales que nos interesa analizar son conocidas como red cúbica de cara centrada, como ejemplo de estas estructuras tenemos el cloruro de sodio (\serif{\b{\${NaCl}}}), cada átomo de cloro y sodio están dispuestos de tal forma que se entrelazan uno con otro, pero nunca dos iguales.\n\n\n\n\n\n\n \nExisten materiales con una estructura muy complicada y dependiendo de su orientación es posible medir distancias entre planos diferentes para cada orientación, cosa que para los cristales como el \serif{\b{\${NaCl}}}, \serif{\b{\${KBr}}} y \serif{\b{\${KCl}}} que tienen la estructura cúbica de cara centrada, no ocurre esto.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
