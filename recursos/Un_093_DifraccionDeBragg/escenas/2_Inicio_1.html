      <param name="G_22" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(20,20)' texto='\b{¿Qué son y cómo se producen los rayos X?}\n\nEn 1985, W. C. Roentgen descubrió que cuando electrones eran acelerados por un alto voltaje en un tubo al vacío y se dejaba que incidieran sobre una superficie de vidrio o de metal, a cierta distancia brillaban minerales fluorescentes y las películas fotográficas se velaban. Roentgen atribuyo estos efectos a un nuevo tipo de radiación (diferente a la de los rayos catódicos).\n\nEsta radiación se encuentra entre las de mayor frecuencia del espectro electromagnético y tienen una energía del orden de \serif{\b{\${1 keV}}} a \serif{\b{\${100 keV}}}.\n\nLa producción de rayos X tiene lugar en el interior de un tubo de Coolidge, que está lleno de un gas a baja presión. A la vez éste se encuentra aislado por un estuche plomado.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(20,20)' texto='En el diagrama podemos identificar las partes del tubo. \b{1} el cátodo, un filamento incandescente o fuente de electrones \b{2}, el foco \b{3}, el ánodo \b{4} y el espacio en el que se ha practicado el vacío \b{5}. El estuche de plomo que lo rodea presenta un diafragma \b{6}. Éste tubo va conectado a una fuente de alta tensión \b{7}, un amperímetro \b{8} y un voltímetro \b{9}. Esto da como resultado la producción de fotones X \b{10}.\n\nLa fuente de alta tensión produce la corriente eléctrica que pasa por la fuente de electrones, constituida por un filamento que al ser calentado genera una nube de electrones. De la variación de corriente depende la cantidad de rayos X producidos.\n\nLos electrones se aceleran en función de la tensión aplicada en el interior del tubo entre el filamento (cátodo) y la pieza metálica (ánodo). De la variación de la tensión depende la calidad de los rayos X.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(20,20)' texto='Los electrones acelerados chocan a gran velocidad contra la placa metálica (generalmente es una placa de un metal de número atómico Z elevado, uno de los más frecuentes es el tungsteno con Z = \serif{\b{\${74}}}) y su energía cinética se transforma en fotones X mediante dos fenómenos diferentes: colisión (interacción entre un electrón del haz incidente y un electrón de un átomo del ánodo) y frenada (radiación producida por la desaceleración de un electrón incidente en las proximidades del núcleo de un átomo). \n\nSiempre que una carga es acelerada, produce una radiación que, de acuerdo con la descripción cuántica aparecerá en forma de un fotón de energía cinética del electrón, es decir, \serif{\b{\${hʋ = Ki - Kf}}}' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_25" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(20,20)' texto='La energía cinética de los electrones en el cátodo es despreciable, por lo que un electrón al perder toda su energía en una sola colisión su energía cinética es \serif{\b{\${K = eV}}} por lo que \serif{\b{\${hʋ = eV}}} y teniendo que \serif{\b{\${ʋ = c / λ}}} podemos saber la longitud de onda de los rayos X generados a partir de la tensión como:\n\c{\serif{\b{\${λ = \frac{hc}{eV}}}}}\n\nEl tubo se encuentra cerrado en un estuche plomado y sólo una ventana deja pasar los fotones de rayos X útiles.' decimales='2' fijo='sí' ancho='442' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
