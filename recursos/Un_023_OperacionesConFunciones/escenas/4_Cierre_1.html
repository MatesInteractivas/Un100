      <param name="G_02" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='(INFO._w/2,INFO._h-22)' texto='[ninfo+1] / 3' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_03" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='ninfo==0' coord_abs='sí' expresión='[20,20]' texto='\b{Conclusiones}\n\nPara funciones lineales:\n\n• La suma de dos funciones lineales es lineal con pendiente igual a la suma de las pendientes y ordenada al origen igual a la suma de las ordenadas al origen.\n\n• La diferencia de dos funciones lineales es lineal con pendiente igual a la diferencia de las pendientes y ordenada al origen igual a la diferencia de las ordenadas al origen.\n\n• El producto de dos funciones lineales en una función cuadrática. Su gráfica es una parábola.\n\n• El cociente de dos funciones lineales tiene una singularidad en el cero del denominador y la gráfica es una hipérbola.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='ninfo==1' coord_abs='sí' expresión='[20,20]' texto='\b{Conclusiones}\n\n• La composición de funciones lineales \serif{\b{\${f(g(x))}}} es lineal, la pendiente es la de \serif{\b{\${f}}} y la ordenada al origen es la suma de las ordenada al origen es el valor de \serif{\b{\${f}}} en la ordenada al origen de \serif{\b{\${g}}}, es decir \serif{\b{\${f(g(d))}}}.\n\nPara funciones no lineales en general:\n\n• Los ceros de una función que aparece como denominador en el cociente, es decir, los ceros de \serif{\b{\${g(x)}}} en \serif{\b{\${h(x) = f(x) / g(x)}}} o los de \serif{\b{\${f(x)}}} en \serif{\b{\${h = g(x) / f(x)}}}, se convierten en singularidades de la función \serif{\b{\${h(x)}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='ninfo==1' coord_abs='no' expresión='(0,-2.25,0.5,0.5)' archivo='images/ejemplo00.png' rotini='0' opacidad='1' ">
      <param name="G_06" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='ninfo==2' coord_abs='sí' expresión='[20,20]' texto='\b{Conclusiones}\n\nAlgunos ejemplos interesantes:\n\n• Cuando \serif{\b{\${f(x) = a*sen(b*(x-c))}}}, \serif{\b{\${g(x) = d*sen(q*(x-e))}}} y \serif{\b{\${h(x)=f(x)*g(x)}}}, puede observarse la imagen típica de una onda con amplitud modulada.\n\n• Cambiado \serif{\b{\${f}}} a \b{f(x)=a*exp(-((x-c)/b)^2)} y manteniendo \serif{\b{\${g}}} y \serif{\b{\${h}}} como en el punto anterior, se observa lo que podría llamarse un paquete de onda; \serif{\b{\${c}}} representa la velocidad del paquete y \serif{\b{\${q}}} la frecuencia de la onda transportada por el paquete.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
