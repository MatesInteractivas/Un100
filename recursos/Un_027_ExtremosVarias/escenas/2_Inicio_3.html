      <param name="G_14" value="espacio='EXPLI' tipo='texto' fondo='no' color='000000' dibujar-si='steps_expli==0' coord_abs='sí' expresión='(20,50)' texto='\b{Método del hessiano}\n\nEl siguiente resultado permite determinar si un punto estacionario de una función diferenciable es un máximo o mínimo relativo.\n\nSea \serif{\b{\${f}}} es una función diferenciable en \serif{\b{\${(a, b)}}} cumpliendo que \serif{\b{\${f_x(a, b) = f_y(a, b) = 0}}}. \nSe define la matriz hessiana como: \n\n\n\n\n\nEntonces, \n• Si \serif{\b{\${det(H(a, b)) > 0}}} y \serif{\b{\${f_{xx}(a, b) > 0}}} entonces \serif{\b{\${(a, b)}}} es un \b{mínimo} para \serif{\b{\${f}}}.\n• Si \serif{\b{\${det(H(a, b)) > 0}}} y \serif{\b{\${f_{xx}(a, b) < 0}}} entonces \serif{\b{\${(a, b)}}} es un \b{máximo} para \serif{\b{\${f}}}.\n• Si \serif{\b{\${det(H(a, b)) < 0}}} y \serif{\b{\${(a, b)}}} es un \b{punto de silla} para \serif{\b{\${f}}}.' decimales='2' fijo='sí' ancho='EXPLI._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
