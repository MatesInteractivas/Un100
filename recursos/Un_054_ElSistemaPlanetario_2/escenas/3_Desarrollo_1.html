      <param name="A_07" value="id='initData()' algoritmo='sí' expresión='x' hacer='Data[Sun,orpe]=1.0;Data[Sun,exce]=0.4;Data[Sun,smax]=1;Data[Sun,aphe]=0;Data[Sun,perh]=0;Data[Sun,incl]=20;Data[Sun,loan]=40;Data[Sun,lope]=30;Data[Sun,melo]=70;Data[Sun,afan]=0;;Data[Mercury,orpe]=0.24084204;Data[Mercury,exce]=0.20563661;Data[Mercury,smax]=0.38709843;Data[Mercury,aphe]=&squot;&squot;;Data[Mercury,perh]=&squot;&squot;;Data[Mercury,incl]=  7.00497902;Data[Mercury,loan]= 48.33076593;Data[Mercury,lope]= 77.45779628;Data[Mercury,melo]=252.25032350 ;Data[Mercury,afan]=144.729330;;Data[Venus,orpe]=0.61517237;Data[Venus,exce]=0.00676399;Data[Venus,smax]=0.72332102;Data[Venus,aphe]=&squot;&squot;;Data[Venus,perh]=&squot;&squot;;Data[Venus,incl]=  3.39467605;Data[Venus,loan]= 76.67984255;Data[Venus,lope]=131.60246718;Data[Venus,melo]=181.97909950;Data[Venus,afan]=-26.643058;;Data[Earth,orpe]=1.00000070;Data[Earth,exce]=0.01673163;Data[Earth,smax]=1.00000018;Data[Earth,aphe]=&squot;&squot;;Data[Earth,perh]=&squot;&squot;;Data[Earth,incl]=-0.00001531;Data[Earth,loan]= 0.0;Data[Earth,lope]=102.93768193;Data[Earth,melo]=100.46457166;Data[Earth,afan]= -2.505373;;Data[Mars,orpe]=1.88085240;Data[Mars,exce]=0.09336511;Data[Mars,smax]=1.52371243;Data[Mars,aphe]=&squot;&squot;;Data[Mars,perh]=&squot;&squot;;Data[Mars,incl]=  1.84969142;Data[Mars,loan]= 49.55953891;Data[Mars,lope]=-23.94362959;Data[Mars,melo]= -4.55343205;Data[Mars,afan]=-34.435661;;Data[Jupiter,orpe]=11.86631421;Data[Jupiter,exce]=0.04853590;Data[Jupiter,smax]=5.20248019;Data[Jupiter,aphe]=&squot;&squot;;Data[Jupiter,perh]=&squot;&squot;;Data[Jupiter,incl]=  1.30439695;Data[Jupiter,loan]=100.47390909;Data[Jupiter,lope]= 14.72847983;Data[Jupiter,melo]= 34.39644051;Data[Jupiter,afan]=-86.007191;;Data[Saturn,orpe]=29.47305083;Data[Saturn,exce]=0.05550825;Data[Saturn,smax]=9.54149883;Data[Saturn,aphe]=&squot;&squot;;Data[Saturn,perh]=&squot;&squot;;Data[Saturn,incl]=  2.48599187;Data[Saturn,loan]=113.66242448;Data[Saturn,l       <param name="A_08" value="id='getTrueAnomaly(i)' algoritmo='sí' expresión='(ta<=180)?ta:ta-360' local='ta,la,ex,f,A,R,num,dt' inicio='dt=1/256;dt2=dt/2;ta=0;la=(Data[i,loan]+Data[i,lope])%360;la=(la>Data[i,tran])?la-360:la;ex =Data[i,exce];f=Data[i,sfod];A  =Data[i,smyx];ang=Data[i,afan];R=Data[i,perh];num=(Data[i,perh]+ex*(A-f))' hacer='la=la+dt;ta=ta+dt/(R*R);R=(ex>0)?num/(1+ex*cos(ta*pidiv180)):A' mientras='la+dt2<Data[i,tran]' tipo='función' ">

      <param name="A_11" value="id='calcPlanet()' algoritmo='sí' expresión='x' hacer='f=(af-pe)/2;A=(af+pe)/2;B=sqrt(A^2-f^2);ang=ta;R=(ex>0)?ex*(pe/ex+A-f)/(1+ex*cos(ang*pi/180)):A;' tipo='función' ">

      <param name="A_14" value="id='advancePlanets(np)' algoritmo='sí' expresión='x' local='i' inicio='i=0;dtt=velo*dt/np' hacer='advancePlanet(i,np);i=i+1' mientras='i<=9' tipo='función' ">
      <param name="A_15" value="id='reduceVelo(np)' algoritmo='sí' expresión='x' inicio='dtt=velo*dt/np' hacer='velo=(abs(tiempo-year)<2*dtt)?velo/2:velo;dtt=velo*dt/np;' mientras='(abs(tiempo-year)<2*dtt)&(velo>1/1024)' tipo='función' ">

      <param name="A_17" value="id='calcDate()' algoritmo='sí' expresión='x' hacer='anyo=ent(tiempo);mes=ent(12*(tiempo%1));dia=min(ent((365.25*tiempo)%(365.25/12))+1,31);mes=(mes==0)?&squot;Enero&squot;:mes;mes=(mes==1)?&squot;Febrero&squot;:mes;mes=(mes==2)?&squot;Marzo&squot;:mes;mes=(mes==3)?&squot;Abril&squot;:mes;mes=(mes==4)?&squot;Mayo&squot;:mes;mes=(mes==5)?&squot;Junio&squot;:mes;mes=(mes==6)?&squot;Julio&squot;:mes;mes=(mes==7)?&squot;Agosto&squot;:mes;mes=(mes==8)?&squot;Septiembre&squot;:mes;mes=(mes==9)?&squot;Octubre&squot;:mes;mes=(mes==10)?&squot;Noviembre&squot;:mes;mes=(mes>=11)?&squot;Diciembre&squot;:mes;' tipo='función' ">

      <param name="A_19" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='pidiv180=pi/180;radAst=2.7;a=1.85;b=1.85;ejes=1;orbit=1;UAenMK=149.5978707;radius=1;apsis=1;signo=1;transp=0;eqver=1;orbit=1;info=1;firstTime=1;initInterface();initConstants();Reiniciar();planet=1;getPlanet();;;;' ">

      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Las órbitas de los planetas del Sistema Solar' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_05" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_06" value="espacio='INFO' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,50]' texto='[Titulo()]' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==0' coord_abs='sí' expresión='[20,80]' texto='Esta escena presenta los datos de los parámetros keplerianos que determinan las órbitas de los planetas del sistema solar.\n\nSe incluye a Plutón, aunque en la actualidad no está considerado como uno de los planetas. Sirva esto para recordarnos que hay muchos otros cuerpos que giran alrededor del Sol como los asteroides y sean o no planetas, todos siguen una trayectoria elíptica.\n\nLas órbitas no dependientes de la masa del objeto.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica Parametros de Kepler.' ">
      <param name="G_08" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==1' coord_abs='sí' expresión='[20,80]' texto='Especificación del sistema de coordenadas:\n\n\b{Origen:} El origen se elige en donde está el Sol.\n\n\b{Plano \serif{\b{\${xy}}}:} Se elige el plano como el de la eclíptica, que es el que contiene la trayectoria de la Tierra. En la antigüedad se definía como el plano que contiene la trayectoria del Sol (alrededor de la Tierra). Ambas definiciones determinan el mismo plano.\n\n\b{Eje \serif{\b{\${x}}}:} Se elige una dirección privilegiada en el plano de la eclíptica que será el lado positivo del eje \serif{\b{\${x}}}. Para ello se usa el equinoccio vernal, es decir, la dirección en que se ve el Sol desde la Tierra el 21 de Marzo, al comenzar la primavera. Coincide con un punto en la constelación de Piscis.\n \n\b{Eje \serif{\b{\${z}}}:} Es perpendicular al plano de la eclíptica y apuntando hacia el pulgar de la mano derecha cuando los otros dedos apuntan en la dirección del giro del Sol alrededor de la Tierra (o de la Tierra alrededor del Sol, es igual).' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica Sistema de coordenadas' ">
      <param name="G_09" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==2' coord_abs='sí' expresión='[20,80]' texto='La excentricidad de una elipse es la razón entre la distancia de los puntos de la elipse al foco y la distancia a la directriz.\n\nSin embargo esta definición de excentricidad es poco práctica para las trayectorias elípticas pues la directriz de las mismas rara vez se utiliza o dibuja. Por ello suele utilizarse alguna otra definición equivalente de excentricidad.\n\nLa más práctica en este contexto es la razón de la diferencia del semieje menor y el perihelio al semieje menor: \serif{\b{\${e = (sm - pe)/sm}}} la cual permite incluir a las trayectorias circulares como elípticas con excentricidad \serif{\b{\${0}}} (\serif{\b{\${sm = pe}}}) y por tanto \serif{\b{\${pe = sm (1 - e)}}} y \serif{\b{\${af = sm (1 + e)}}}.\n\nEn términos de la nomenclatura usada en Geometría Analítica esto sería: \c{\serif{\b{\${e = \frac{f}{a}}}};    \serif{\b{\${pe = a (1 - e)}}}    \serif{\b{\${af = a(1 + e)}}}}\ndonde \serif{\b{\${f}}} es la distancia del centro de la elipse al foco y a es el semieje mayor.\n\nEs conveniente recordar que: \serif{\b{\${sm = a}}} y \serif{\b{\${pe = a - f}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica excentricidad' ">
      <param name="G_10" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==3' coord_abs='sí' expresión='[20,80]' texto='El semieje mayor se define como la mitad del mayor diámetro de la órbita.\n\n\n\nEl semieje mayor coincide con el parámetro a que se usa en la Geometría Analítica al definir la ecuación de una elipse. El semieje mayor \serif{\b{\${sm}}} se define como la mitad del mayor diámetro de la órbita.\n\nSe relaciona con el afelio \serif{\b{\${af}}} y el perihelio \serif{\b{\${pe}}} a través de la excentricidad \serif{\b{\${e}}} de acuerdo con las fórmulas: \c{\serif{\b{\${af = sm (1 + e)}}}        \serif{\b{\${pe = sm (1 - e)}}}}\n\nEn las órbitas circulares el semieje mayor es igual al radio.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica semieje mayor' ">
      <param name="G_11" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==4' coord_abs='sí' expresión='[20,80]' texto='El afelio af es la mayor distancia de la órbita al Sol.\n\nSe relaciona con el semieje mayor y la excentricidad a través de la fórmula \c{\serif{\b{\${af = sm (1 + e)}}}}\ny con el perihelio y la excentricidad por la fórmula: \c{\serif{\b{\${af = pe (1 + e)/(1 - e)}}}}\n\nEl afelio es la suma del semieje mayor y la distancia focal: \c{\serif{\b{\${af = sm + f}}}    o    \serif{\b{\${af = a + f}}}}\n\nEn las órbitas circulares el afelio es igual al radio.\n\nIgual que el semieje mayor, se mide en Unidades astronómicas o en Millones de Kilómetros.\n\n' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica afelio' ">
      <param name="G_12" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==5' coord_abs='sí' expresión='[20,80]' texto='El perihelio \serif{\b{\${pe}}} es la menor distancia de la órbita al Sol.\n\nSe relaciona con el semieje mayor y la excentricidad a través de la fórmula \c{\serif{\b{\${pe = sm (1 - e)}}}}\ny con el afelio y la excentricidad por la fórmula: \c{\serif{\b{\${pe = af (1 - e)/(1 + e)}}}}\n\nEl perihelio es la diferencia del semieje mayor y la distancia focal: \c{\serif{\b{\${pe = sm - f}}}    o    \serif{\b{\${af = a - f}}}}\n\nEn las órbitas circulares el perihelio es igual al radio.\n\nIgual que el semieje mayor, se mide en Unidades astronómicas o en Millones de Kilómetros.\n\n' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica perihelio' ">
      <param name="G_13" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==6' coord_abs='sí' expresión='[20,80]' texto='La inclinación de una órbita es el ángulo (en grados) que forma el plano de la órbita con el de la eclíptica, que es nuestro plano \serif{\b{\${xy}}}.\n\nLas inclinaciones de los planetas son pequeñas, menos de \serif{\b{\${8}}} grados, excepto la de Plutón que ronda los \serif{\b{\${17}}}.\n\nEsta es la razón por la que los Planetas siempre aparecen muy cerca de la eclíptica.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica inclinación ' ">
      <param name="G_14" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==7' coord_abs='sí' expresión='[20,80]' texto='Los nodos de una órbita son las semirectas que parten del origen y se encuentran en la intersección del plano de la órbita con el de la eclíptica.\n\nEl nodo ascendente es la semirecta que el objeto cruza al pasar de la parte inferior de la eclíptica a la superior, en su movimiento natural.\n\nLa longitud del nodo ascendente es el ángulo que forma el nodo ascendente con el equinoccio vernal, es decir, con el eje \serif{\b{\${x}}} de nuestro sistema de coordenadas.\n\nSe mide en grados con valores posibles entre \serif{\b{\${0}}} y \serif{\b{\${360}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica nodo ascendente' ">
      <param name="G_15" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==8' coord_abs='sí' expresión='[20,80]' texto='Se llama eje de periapsis a la semirecta que parte del foco y pasa por el punto donde ocurre el perigeo.\n\nEl argumento de periapsis es el ángulo entre el eje de periapsis y el nodo ascendente.\n\nSe mide en grados con valores entre \serif{\b{\${0}}} y \serif{\b{\${360}}}.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica periapsis' ">
      <param name="G_16" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='npar==9' coord_abs='sí' expresión='[20,80]' texto='En un momento dado, las posiciones de los planetas se pueden definir con un ángulo a partir del argumento de periapsis, aunque es más común que se definan con el ángulo que forman respecto al equinoccio vernal. Aquí, sin embargo las definimos respecto al argumento de periapsis..\n\nLa anomalía verdadera es precisamente ese ángulo en un momento preciso que se llama época.\n\nSe mide en grados y sus valores suelen darse entre \serif{\b{\${-180}}} y \serif{\b{\${180}}}.\n\nLa época que se usa actualmente corresponde al inicio del año dos mil y se denomina J2000.\n\nLas anomalías verdaderas que se dan en esta unidad para los planetas corresponden a la época J2000.\n\n' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Explica anomalía verdadeera' ">
