      <param name="G_01" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='jj=0' coord_abs='sí' expresión='[20,20]' texto='Una viga sometida a una carga se flexiona. En la imagen de abajo, observamos que los planos superiores de la viga se comprimen (deformación que asumimos negativa), y que los planos inferiores se estiran o traccionan (deformación que asumimos positiva).' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E2' tipo='imagen' fondo='no' dibujar-si='jj#6' coord_abs='no' expresión='(0,-1,0.3,0.3)' archivo='images/flexion.png' rotini='0' opacidad='1' ">
      <param name="G_03" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='jj#0' coord_abs='sí' expresión='[20,20]' texto='En la gráfica observamos el diagrama de deformaciones, en amarillo las negativas (contracción) y en verde las positivas (tracción). Por la relación de triángulos y la expresión deducida para la deformación unitaria, concluimos: \n\serif{\b{\${ε = -(\frac{y}{c}) ε_{máx}}}}\n\nCon el equilibrio de momentos, podemos demostrar: \serif{\b{\${ΣM = 0}}}\n\serif{\b{\${→ M = \int{A}{}{ydF} = \int{A}{}{y(σ dA)} = \int{A}{}{y(\frac{y}{c} σ_{máx})dA}}}}\n\serif{\b{\${M = \frac{σ_{máx}}{c} \int{A}{}{y^2dA}}}} \nLa integral es el momento de inercia de la sección (\serif{\b{\${I}}}), despejando el esfuerzo máximo: \serif{\b{\${σ_{máx} = \frac{Mc}{I}}}}\nA una altura \serif{\b{\${y}}} del eje neutro: \serif{\b{\${σ = -\frac{My}{I} →}}} fórmula de la flexión.' decimales='2' fijo='sí' ancho='E2._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='000000' dibujar-si='0' coord_abs='sí' expresión='[-470+85*jj,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green126\blue50;\red255\green255\blue255;}\cf0\f0\fs36 Con el equilibrio de momentos, podemos demostrar:\b  \b0\cf1\b ΣM = 0\b0\par\cf1\f0\fs36\b → M = \b0\b{\*\mjaformula{\integral{\from\b A\b0}{\to}{\what\b ydF \b0}}}\b0\b = \b0\b{\*\mjaformula{\integral{\from\b A\b0}{\to}{\what\b y(σdA)\b0}}}\b0\b = \b0\b{\*\mjaformula{\integral{\from\b A\b0}{\to}{\what\b y(\b0{\fraction{\num\b y\b0}{\den\b c\b0}}\b σ\b0{\subix\b máx\b0}\b )dA\b0}}}\b0 \par\cf1\f0\fs36 M=\b  \b0\b{\*\mjaformula{\fraction{\num\b σ\b0{\subix\b máx\b0}}{\den\b c\b0}}{\integral{\from\b A\b0}{\to}{\what\b y\b0{\supix\b 2\b0}\b dA\b0}}}\b0\b  \b0\cf0 La integral es el momento de inercia\par\cf0\f0\fs36 de la sección (\cf2 I\cf0 ), despejando el esfuerzo máximo:\par\cf1\f0\fs36\b                   σ\b0\b{\*\mjaformula{\subix\b máx\b0}}\b0\b  =  \b0\b{\*\mjaformula{\fraction{\num\b Mc\b0}{\den\b I\b0}}}\b0\cf0 \par\cf0\f0\fs36 A una altura \cf2 y\cf0  del eje neutro:\cf1\b  σ = -\b0\b{\*\mjaformula{\fraction{\num\b My\b0}{\den\b I\b0}}}\b0\b   \b0\cf0\b → \b0 fórmula de la flexión}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
