      <param name="G_25" value="espacio='E1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[688+20,400]' texto='Cálculos:\n\serif{\b{\${I = \frac{bh^3}{12} = [ancho*alto^3/12]cm^4}}}\n\serif{\b{\${y = \frac{h}{2} = [alto/2]cm}}}\n\serif{\b{\${σ = \frac{My}{I} = [(M*100*alto/(2*I))*10] MPa}}}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
