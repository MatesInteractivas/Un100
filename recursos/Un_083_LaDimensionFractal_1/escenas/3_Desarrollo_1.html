      <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[E1._w/2,20]' texto='Varias generaciones del Fractal de Koch' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">

      <param name="G_03" value="espacio='Koch' tipo='curva' fondo='no' color='214cff' dibujar-si='calcGen==1' coord_abs='no' expresión='(Gen1[t,0],Gen1[t,1]+0.01)' parámetro='t' t.intervalo='[0,4]' t.pasos='4' ancho='1' visible='no' editable='no' lineDash='solid' ">
      <param name="G_04" value="espacio='Koch' tipo='curva' fondo='no' color='214cff' dibujar-si='calcGen==2' coord_abs='no' expresión='(Gen2[t,0],Gen2[t,1]+0.01)' parámetro='t' t.intervalo='[0,16]' t.pasos='16' ancho='1' visible='no' editable='no' lineDash='solid' ">

      <param name="G_06" value="espacio='Koch' tipo='curva' fondo='no' color='214cff' dibujar-si='calcGen==4' coord_abs='no' expresión='(Gen4[t,0],Gen4[t,1]+0.01)' parámetro='t' t.intervalo='[0,256]' t.pasos='256' ancho='1' visible='no' editable='no' lineDash='solid' ">
      <param name="G_07" value="espacio='Koch' tipo='curva' fondo='no' color='214cff' dibujar-si='calcGen==5' coord_abs='no' expresión='(Gen5[t,0],Gen5[t,1]+0.01)' parámetro='t' t.intervalo='[0,1024]' t.pasos='1024' ancho='1' visible='no' editable='no' lineDash='solid' ">

      <param name="G_09" value="espacio='Koch' tipo='curva' fondo='no' color='214cff' dibujar-si='calcGen==7' coord_abs='no' expresión='(Gen7[t,0],Gen7[t,1]+0.01)' parámetro='t' t.intervalo='[0,16384]' t.pasos='16384' ancho='1' visible='no' editable='no' lineDash='solid' ">
      <param name="G_10" value="espacio='Koch' tipo='polígono' fondo='no' color='blanco' coord_abs='sí' expresión='(0,0)(Koch._w-2,0)(Koch._w-2,Koch._h-2)(0,Koch._h-2)(0,0)' ancho='5' lineDash='solid' ">
      <param name="G_11" value="espacio='Koch' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[Koch._w/2,Koch._h-20]' texto='Número de segmentos = \serif{\b{\${[nSg]}}}\nTamaño de segmento = \serif{\b{\${[tSg]}}}\nLongitud total = \serif{\b{\${[nSg*tSg]}}}' decimales='2' fijo='no' ancho='1' color_borde_texto='f0f8fa' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_center' anchor='a_bottom_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_12" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='0' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs30 g3.x=\f2\fs34\i{\*\mjaformula{\expr E1._w/2+g3.x*E1.escala\decimals 2\fixed1}}\f1\fs30\i0 =\f2\fs34\i{\*\mjaformula{\expr g3.x\decimals 2\fixed1}}\f1\fs30\i0\par g3.y=\f2\fs34\i{\*\mjaformula{\expr E1._h/2-g3.y*E1.escala\decimals 2\fixed1}}\f1\fs30\i0 =\f2\fs34\i{\*\mjaformula{\expr g3.y\decimals 2\fixed1}}\f1\fs30\i0\par \f2\fs34\i Koch.escala=\fs38{\*\mjaformula{\expr Koch.escala\decimals 4\fixed1}}\f1\fs30\i0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='PanIzq' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(PanIzq._w/2,PanIzq._h-22)' texto='[paso+1] / 6' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_14" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='paso==0' coord_abs='sí' expresión='[20,20]' texto='Observa la construcción del fractal de Koch.\n\nCambia el valor del pulsador “Número degeneración” para observar qué sucede encada generación.\n\nPresta particular atención a:\n• El número de segmentos por cada generación.\n• La longitud de cada segmento en cada generación.\n• La longitud total de toda la curva para cada generación.\n\nDichos valores numéricos se encuentran debajo de la curva.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='paso==1' coord_abs='sí' expresión='[20,20]' texto='Dicho fractal se forma de la siguiente manera:\n\n\b{1.} Se comienza con un segmento unitario (la generación cero del fractal).\n\n\b{2.} Se elimina el tercio medio.\n\n\b{3.} Se colocan 2 segmentos inclinados respecto al original a manera de lados de un triángulo equilátero uniendo los segmentos que quedaron tras el paso 2.\n\n\b{4.} Para la siguiente generación, se repiten los pasos \b{1}-\b{3} para cada segmento presente.\n\nCon estas reglas, ¿cuál sería la fórmula para los valores de tamaño de segmento, número de segmentos y longitud total para cada generación?' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='paso==2' coord_abs='sí' expresión='[20,20]' texto='Nota que en cada generación se sustituye cada segmento por 4 nuevos de \serif{\b{\${1/3}}} del tamaño original. Así, en la \serif{\b{\${n}}}-ésima generación habrán \serif{\b{\${4^n}}} segmentos de tamaño \serif{\b{\${(\frac{1}{3})^n}}}.\n\nAsí pues, la longitud total de la curva de la \serif{\b{\${n}}}-ésima generación será\n\serif{\b{\${L = (4^n)(\frac{1}{3})^n = (\frac{4}{3})^n}}}.\n\nNota que\n\serif{\b{\${\lim{n}{∞}{(\frac{4}{3})^n} → ∞}}} puesto que \serif{\b{\${\frac{4}{3} > 1}}}.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='paso==3' coord_abs='sí' expresión='[20,20]' texto='Al considerar que la longitud total de la curva es \serif{\b{\${(4)^n(\frac{1}{3})^n}}}, asumimos que la curva está en dimensión \serif{\b{\${1}}}. Pero podría estar en una dimensión distinta que llamaremos \serif{\b{\${D_H}}} Esto es, \serif{\b{\${L = (4^n)((\frac{1}{3})^D)^n}}}.\n\nPodemos encontrar el valor de \serif{\b{\${D_H}}} para el cual la longitud total del fractal ya no diverge. Esto es \serif{\b{\${(\frac{4}{3^D})}}} debe ser idéntico a \serif{\b{\${1}}}, ya que si es menor, tenderá a \serif{\b{\${0}}} cuando \serif{\b{\${n}}} tienda a infinito, y si es mayor habrá de diverger.\n\n\serif{\b{\${(\frac{4}{3^D}) = 1 ⇒ ln(4) = D_H ln(3) ⇒}}}\n\serif{\b{\${D_H = \frac{ln(4)}{ln(3)} = 1.2619}}}' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='paso==4' coord_abs='sí' expresión='[20,20]' texto='La fórmula general es \serif{\b{\${D_H = \frac{ln(N)}{ln(d)}}}}, con \serif{\b{\${N}}} el número de veces por el cual se multiplica el número de lados de la generación anterior para obtener el número de lados actual, y \serif{\b{\${d}}} es el número que divide al tamaño de lado anterior para obtener el tamaño actual.\n\nAsí, la dificultad consiste en encontrar la fórmula que nos permita calcular \serif{\b{\${N}}} y \serif{\b{\${d}}}.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_19" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='paso==5' coord_abs='sí' expresión='[20,20]' texto='Nota que la dimensión que obtuvimos para el fractal de Koch es mayor que uno. Esto se puede interpretar como que la curva se vuelve tan intrincada que comienza a adoptar “algo” de área, sin llegar a abarcarla completamente.\n\nAsí pues, el valor obtenido corresponde a un valor entre dimensión \serif{\b{\${1}}} (una curva) y dimension \serif{\b{\${2}}} (un área).\n\nObserva que \serif{\b{\${L = \lim{n}{∞}{((4^n)(\frac{1}{3^{1.2619}})^n) = 1} }}},tal como fue diseñado para no diverger y para no tender a cero.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
