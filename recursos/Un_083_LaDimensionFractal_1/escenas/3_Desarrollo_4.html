      <param name="G_21" value="espacio='Info' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='(20,30)' texto='\c{\b{\color{ff0000}{¡IMPORTANTE!}}}\n\nAunque la presente lección está diseñada para funcionar en dispositivos móviles, se sugiere la visualización de la misma en una computadora en caso de que se muestre lenta en un dispositivo, dado que involucra algunos cálculos que pueden ralentizar el explorador del dispositivo.' decimales='2' fijo='sí' ancho='Info._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='PanIzq' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(PanIzq._w/2,PanIzq._h-22)' texto='[sig+1] / 3' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_23" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='sig==0' coord_abs='sí' expresión='[20,20]' texto='Ahora observa la isla de Gosper completa. \n\nImagina un hexágono en el que cada lado experimenta una transformación fractal como la que viste en la escena anterior.\n\nAdicionalmente, ahora el ángulo interno ya no se encuentra restringido a \serif{\b{\${120°}}}.\n\nComienza como un ángulo llano (\serif{\b{\${180°}}}). Es por ello que todos los segmentos de la generación del fractal caen sobre el segmento original y los lados se preservan igual, viéndose el hexágono sin modificarse.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='sig==1' coord_abs='sí' expresión='[20,20]' texto='Sin embargo, puedes reducir el valor de \serif{\b{\${θ}}} con el pulsador, y verás el resultado del fractal hasta la 5a generación con el ángulo que hayas elegido.\n\nNota que en \serif{\b{\${θ = 120°}}} habrás recuperado el comportamiento del fractal de la sección pasada para cada uno de los lados del hexágono.\n\nObserva, teniendo todas las partes del mosaico juntas cuando ellas son hexágonos, como el contorno del mosaico final no asemeja el contorno de uno de los componentes.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_25" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' dibujar-si='sig==2' coord_abs='sí' expresión='[20,20]' texto='Sin embargo, resulta que justo para \serif{\b{\${θ = 120°}}} se obtiene que el perímetro del mosaico completo es igual, en su forma (aunque en escala sea menor) que el de uno de los componentes por separado.\n\nEllo se debe a que ése es justo el valor del ángulo interno de un hexágono, y el valor que forma el lado de un hexágono con el lado de otro hexágono adyacente.\n\nCuando juntes los componentes para formar el mosaico con puros hexágonos (\serif{\b{\${θ = 180°}}}), y todos los componentes del mosaico estén visibles, observarás que la curva del \color{ff303a}{generador} está presente en el mosaico.\n\nÉse es el generador que observaste en la sección anterior. Y es por ello que sólo el generador que utiliza \serif{\b{\${120°}}} como valor de \serif{\b{\${θ}}} es el que tiene la propiedad de tener un perímetro auto similar al de uno de sus componentes.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_26" value="espacio='Autosimiles' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,Autosimiles._w-3,Autosimiles._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_27" value="espacio='Autosimiles' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,Autosimiles._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_28" value="espacio='Autosimiles' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='\b{Observación}\n\nObserva como para \serif{\b{\${θ = 120°}}}, el contorno de todo el mosaico cuando sus partes están juntas es el mismo que el de una de sus partes. Esto es, son autosimilares.\n\nObserva el contorno de la loseta central y el contorno de todo el mosaico marcados en \color{ff0000}{rojo} cuando las partes están juntas y el mosaico está mostrado.' decimales='2' fijo='sí' ancho='Autosimiles._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
