      <param name="A_17" value="id='VerNSeg()' algoritmo='sí' expresión='x' inicio='nn=1;corrNSeg=1' hacer='corrNSeg=((f(nn)!=nSeg(nn))|(corrNSeg==0))?0:1;;nn=nn+1' mientras='nn<6' tipo='función' ">
      <param name="A_18" value="id='g(n)' algoritmo='no' expresión='_Eval_(tSegResp)' tipo='función' ">
      <param name="A_19" value="id='VerTSeg()' algoritmo='sí' expresión='x' inicio='nn=1;corrTSeg=1' hacer='corrTSeg=((g(nn)!=tSeg(nn))|(corrTSeg==0))?0:1;;nn=nn+1' mientras='nn<6' tipo='función' ">
      <param name="A_20" value="id='ln(x)' algoritmo='no' expresión='log(x)' tipo='función' ">
      <param name="A_21" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='_Ini();tSg=1;nSg=1;paso=0;Expl=0' hacer='tryNSeg=0;tryTSeg=0;tryDim=0;direc=&squot;nt&squot;;calcGen=1;Genera(1);Info=1' ">
      <param name="A_22" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='t<20' coord_abs='sí' expresión='[E1._w/2,20]' texto='El Fractal de Hilbert' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='\b{Observa la construcción del fractal de Hilbert.}\n\nAtiende al número de segmentos de cada generación y obtén la fórmula para calcular el número de segmentos como función del número de generación \serif{\b{\${n}}}.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_03" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,240]' texto='Obtén la fórmula para calcular el tamaño de segmento como función de \serif{\b{\${n}}}, considerando que el tamaño inicial es \serif{\b{\${1}}}.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_04" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,400]' texto='Por ello, la dimensión fractal de esta curva es:' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='Hil' tipo='curva' fondo='no' color='214cff' coord_abs='no' expresión='(Gen0[t,0],Gen0[t,1])' parámetro='t' t.intervalo='[0,nSgGrf+1]' t.pasos='nSgGrf+1' ancho='1' visible='no' editable='no' lineDash='solid' ">
      <param name="G_06" value="espacio='Hil' tipo='curva' fondo='no' color='5b858d7a' dibujar-si='shwMem==1' coord_abs='no' expresión='(GenMem[t,0],GenMem[t,1])' parámetro='t' t.intervalo='[0,nSgMem]' t.pasos='nSgMem' ancho='2' visible='no' editable='no' lineDash='solid' ">
      <param name="G_07" value="espacio='Hil' tipo='segmento' fondo='no' color='c6ff282a' dibujar-si='shwGrd' coord_abs='no' expresión='((s+1)*tSg,0)((s+1)*tSg,1)' familia='s' s.intervalo='[0,(1/tSg)-2]' s.pasos='(1/tSg)-2' decimales='2' fijo='sí' tamaño='1' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_08" value="espacio='Hil' tipo='segmento' fondo='no' color='c6ff282a' dibujar-si='shwGrd' coord_abs='no' expresión='(0,(s+1)*tSg)(1,(s+1)*tSg)' familia='s' s.intervalo='[0,(1/tSg)-2]' s.pasos='(1/tSg)-2' decimales='2' fijo='sí' tamaño='1' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_09" value="espacio='Hil' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[Hil._w/2,10]' texto='Número de generación: \serif{\b{\${[calcGen]}}}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_10" value="espacio='Hil' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[Hil._w/2,Hil._h-10]' texto='Número de segmentos = \serif{\b{\${[nSg]}}}\nTamaño de segmento = \serif{\b{\${[tSg]}}}\nLongitud total = \serif{\b{\${[nSg*tSg]}}}' decimales='6' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_center' anchor='a_bottom_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_11" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_12" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_13" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='InfoStp==0' coord_abs='sí' expresión='[20,50]' texto='En esta escena podrás construir el fractal de Hilbert. \n\nDe inicio se muestra la generación \serif{\b{\${n = 1}}}. Con el botón “Avanzar” podrás ir viendo generaciones subsecuentes. Una vez que hayas avanzado, podrás pintar la generación justo anterior a la que tienes presente con el botón “Mostrar predecesor”. Adicionalmente, con el botón “Mostrar red” podrás pintar una cuadrícula que divide al cuadrado unitario en celdas cuadradas. Su utilidad se hará evidente cuando quieras contar el número de segmentos del fractal.\n\nIntenta, una vez que lo hayas analizado, responder a las preguntas de la izquierda.\n\n\color{ff0000}{\b{¡IMPORTANTE!}}\n\nSe permite el cálculo de hasta la 5a generación del fractal. No obstante, la magnitud de los cálculos ralentiza el explorador en dispositivos móviles, y tardará alrededor de unos 30 segundos en cargar, razón por la cual se sugiere no usar dicho número de generación, o permitir que ese tiempo transcurra. El fractal puede cargarse sin problemas en una computadora.' decimales='2' fijo='sí' ancho='INFO._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_14" value="espacio='RetroNumSeg' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,RetroNumSeg._w-3,RetroNumSeg._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_15" value="espacio='RetroNumSeg' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,RetroNumSeg._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_16" value="espacio='RetroNumSeg' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='(20,50)' texto='Número de segmentos' decimales='2' fijo='sí' ancho='RetroNumSeg._w-40' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='RetroNumSeg' tipo='texto' fondo='no' color='000000' dibujar-si='ContestoNSeg&(!corrNSeg)&(!ShwAnsNSeg)' coord_abs='sí' expresión='[20,100]' texto='La respuesta es incorrecta.\n\n\b{Observaciones:}\n\b{1)} Muestra la red para cada generación. Cada lado se divide en \serif{\b{\${2^n}}} pedazos, con \serif{\b{\${n}}} la generación. ¿Cuál es la fórmula para el número de celdas como función de \serif{\b{\${n}}}?\n\n\b{2)} Por cada celda en la red hay un vértice del fractal, y el número de segmentos es \serif{\b{\${1}}} menos que el número de vértices.\n\nEstos datos te ayudarán para la fórmula.' decimales='2' fijo='sí' ancho='RetroNumSeg._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='RetroNumSeg' tipo='texto' fondo='no' color='000000' dibujar-si='ContestoNSeg&corrNSeg' coord_abs='sí' expresión='[20,100]' texto='\b{¡Correcto!}\n\nNota que, a pesar de que la fórmula que encontraste es equivalente a \serif{\b{\${N = 2^{2n} - 1}}}, en el límite en que \serif{\b{\${n → ∞}}}, \serif{\b{\${N → 2^{2n}}}}. Esto es, el \serif{\b{\${-1}}} se vuelve irrelevante.\n\nEste dato te servirá para simplificar el cálculo de la dimensión fractal, el cual se pregunta más adelante.' decimales='2' fijo='sí' ancho='RetroNumSeg._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_19" value="espacio='RetroNumSeg' tipo='texto' fondo='no' color='000000' dibujar-si='ContestoNSeg&&ShwAnsNSeg' coord_abs='sí' expresión='[20,100]' texto='La fórmula para el número de segmentos es \serif{\b{\${N = 2^{2n} - 1}}}, pues encuentras un vértice en cada celda de la red, y hay \serif{\b{\${2^n}}} divisiones en el eje \serif{\b{\${x}}} y \serif{\b{\${2^n}}} en el \serif{\b{\${y}}}, correspondiendo a \serif{\b{\${(2^n)^2 = 2^{2n}}}} celdas. Pero como siempre falta un segmento, la fórmula es \serif{\b{\${2^{2n} - 1}}}.\n\nIntenta introducir dicha fórmula.' decimales='2' fijo='sí' ancho='RetroNumSeg._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_20" value="espacio='RetroTamSeg' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,RetroTamSeg._w-3,RetroTamSeg._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_21" value="espacio='RetroTamSeg' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,RetroTamSeg._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_22" value="espacio='RetroTamSeg' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='(20,50)' texto='Tamaño de segmentos' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='RetroTamSeg' tipo='texto' fondo='no' color='000000' dibujar-si='ContestoTSeg&(!corrTSeg)&(!ShwAnsTSeg)' coord_abs='sí' expresión='[20,100]' texto='La respuesta es incorrecta.\n\n\b{Observaciones:}\n\nNota que, en la primera generación, el segmento mide \serif{\b{\${\frac{1}{2}}}}, en la siguiente mide \serif{\b{\${\frac{1}{4}}}}, luego \serif{\b{\${\frac{1}{8}}}} y así sucesivamente.\n\nAl parecer, la unidad se está dividiendo por un número \serif{\b{\${q}}} cada vez a partir de\serif{\b{\${n = 1}}}, por lo que la fórmula debe ser del tipo \serif{\b{\${\frac{1}{q^n}}}}.' decimales='2' fijo='sí' ancho='RetroTamSeg._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='RetroTamSeg' tipo='texto' fondo='no' color='000000' dibujar-si='ContestoTSeg&corrTSeg' coord_abs='sí' expresión='[20,100]' texto='¡Correcto!' decimales='2' fijo='sí' ancho='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_25" value="espacio='RetroTamSeg' tipo='texto' fondo='no' color='000000' dibujar-si='ShwAnsTSeg' coord_abs='sí' expresión='[20,100]' texto='Dado que en cada generación siguiente el tamaño del segmento se divide, la fórmula para el cálculo del valor por el cual se divide el original en la enésima generación es \serif{\b{\${d = 2^n}}}.\n\nEl tamaño del segmento de la enésima generación será \serif{\b{\${\frac{1}{2^n}}}}.' decimales='2' fijo='sí' ancho='RetroTamSeg._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_26" value="espacio='RetroDim' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,RetroDim._w-3,RetroDim._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_27" value="espacio='RetroDim' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,RetroDim._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_28" value="espacio='RetroDim' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='Dimensión fractal' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_29" value="espacio='RetroDim' tipo='texto' fondo='no' color='000000' dibujar-si='ContestoDim&(!corrDim)&(!ShwAnsDim)' coord_abs='sí' expresión='[20,100]' texto='La respuesta es incorrecta.\n\n\b{Observaciones:}\n\n\b{1)} Recuerda que lo que deseas es que el producto del número de segmentos por el tamaño de segmento no tienda ni a infinito ni a cero cuando \serif{\b{\${n}}} diverge.\n\n\b{2)} Observa de tu fórmula para el número de segmentos \serif{\b{\${N}}}, que ésta tal vez se puede simplificar cuando \serif{\b{\${n → ∞}}} para que sea más fácil tomar su logaritmo al buscar su dimensión fractal.\n\n\b{3)} Recuerda: la fórmula \serif{\b{\${D_H = \frac{ln(N)}{ln(d)}}}} te permite conocer la dimensión fractal.' decimales='2' fijo='sí' ancho='RetroDim._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_30" value="espacio='RetroDim' tipo='texto' fondo='no' color='000000' dibujar-si='ContestoDim&corrDim' coord_abs='sí' expresión='[20,100]' texto='¡Correcto!\n\nMuestra la red junto con el fractal y nota que, en cada generación, la red se hace más fina (se cuadruplica el número de celdas) pero siempre hay un vértice del fractal dentro de cada celda.\n\nAl tender a infinito la generación, la red se hará tan fina como desees, y el fractal siempre abarcará cada celda, por lo que cubrirá el área completa y por fuerza será de dimensión \serif{\b{\${2}}}.' decimales='2' fijo='sí' ancho='RetroDim._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_31" value="espacio='RetroDim' tipo='texto' fondo='no' color='000000' dibujar-si='ShwAnsDim' coord_abs='sí' expresión='[20,100]' texto='Considerando irrelevante el \serif{\b{\${-1}}} en la fórmula \serif{\b{\${N = 2^{2n} - 1}}} para el número de segmentos, se puede considerar que \serif{\b{\${N = (2^2)^n}}}, por lo que el número por el cual se multiplican en cada generación los segmentos es \serif{\b{\${2^2}}}, y el número por el que se dividen en tamaño es \serif{\b{\${2}}}.\n\nPor lo tanto, la fórmula sería\n\serif{\b{\${D_H = \frac{ln(2^2)}{ln(2)} = \frac{(2)(ln(2))}{ln(2)} = 2}}}.\n\nIntenta introducir este resultado.' decimales='2' fijo='sí' ancho='RetroDim._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
