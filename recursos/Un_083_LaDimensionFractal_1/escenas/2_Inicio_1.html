      <param name="G_04" value="espacio='PanIzq' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,20]' texto='Observa el fractal de Koch. El que tienes a tu derecha es dicho fractal desarrollado hasta la 7a generación. Posteriormente verás cómo se desarrolla dicho fractal en cada nueva generación.\n\nPor el momento, observa como al aumentar la escala del plano, se obtiene una versión del mismo fractal que ves originalmente pero en pequeño. Igualmente, al reducir la escala, el patrón también se puede observar.\n\nEl hecho de que al aumentar o reducir la escala se recupera el mismo patrón muestra 2 características de los fractales:\n\n\b{1.} Autosimilitud: El fragmento del fractal es una representación del fractal completo.\n\b{2.} Invariancia: (o invariancia de escala). Acercando o alejando (esto es, a una particular escala distinta) se obtiene una representación del fractal completo.' decimales='2' fijo='sí' ancho='PanIzq._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
