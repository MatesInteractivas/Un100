      <param name="G_11" value="espacio='Construccion' tipo='segmento' fondo='no' color='8b7a46' coord_abs='no' expresión='(0,0)(1,0)' decimales='2' fijo='sí' tamaño='2' ancho='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
      <param name="G_12" value="espacio='Construccion' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[20,50]' texto='El fractal se construye de la siguiente forma:\n\nIniciando con un segmento unitario como la generación \serif{\b{\${0}}}, la siguiente generación constará de \serif{\b{\${3}}} segmentos por este segmento inicial con coordenadas \serif{\b{\${(0, 0)}}} y \serif{\b{\${(1, 0)}}}, de la siguiente forma.\n\n\n\n\n\n\n\nLos 3 segmentos miden el mismo tamaño, y sólo se pide que el ángulo interno sea de \serif{\b{\${120°}}}.\n\n\b{Tip:} Si el segmento \serif{\b{\${AB}}} mide \serif{\b{\${x}}}, entonces el \serif{\b{\${BC}}} mide \serif{\b{\${\frac{x}{2}}}}. Por lo que conoces \serif{\b{\${2}}} lados de un triángulo y el ángulo que forman.' decimales='2' fijo='sí' ancho='Construccion._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_13" value="espacio='Construccion' tipo='texto' fondo='no' color='000000' dibujar-si='0' coord_abs='sí' expresión='[20,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs36 Los 3 segmentos miden el mismo tamaño, y sólo se pide que el\par\f0\fs36 ángulo interno sea de \f1\fs38\i{\*\mjaformula\i 120°\i0}\i0\f0\fs36 .\par\f0\fs36 Tip: Si el segmento AB mide x, entonces el BC mide \f1\fs40\i{\*\mjaformula{\fraction{\num\i x\i0}{\den\i 2\i0}}}\i0\f0\fs36 . Por lo\par\f0\fs36 que conoces 2 lados de un triángulo y el ángulo que forman.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_14" value="espacio='Construccion' tipo='texto' fondo='no' color='000000' dibujar-si='(bini/2)-ent(bini/2)==0.5' coord_abs='no' expresión='[0.3,0.1]' texto='\${120º}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_15" value="espacio='Construccion' tipo='texto' fondo='no' color='000000' dibujar-si='(bini/2)-ent(bini/2)==0.5' coord_abs='no' expresión='[0.62,-0.035]' texto='\${120º}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_16" value="espacio='Construccion' tipo='texto' fondo='no' color='000000' dibujar-si='(bini/2)-ent(bini/2)==0.5' coord_abs='no' expresión='[0,0]' texto='A' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_17" value="espacio='Construccion' tipo='texto' fondo='no' color='000000' dibujar-si='(bini/2)-ent(bini/2)==0.5' coord_abs='no' expresión='[0.35,0.2]' texto='B' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_18" value="espacio='Construccion' tipo='texto' fondo='no' color='000000' dibujar-si='(bini/2)-ent(bini/2)==0.5' coord_abs='no' expresión='[0.46,0]' texto='C' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='Serif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_19" value="espacio='RetroNumSeg' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,RetroNumSeg._w-3,RetroNumSeg._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_20" value="espacio='RetroNumSeg' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,RetroNumSeg._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_21" value="espacio='RetroNumSeg' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='(20,50)' texto='Número de segmentos' decimales='2' fijo='sí' ancho='RetroNumSeg._w-40' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_22" value="espacio='RetroNumSeg' tipo='texto' fondo='no' color='000000' dibujar-si='ContestoNSeg&(!corrNSeg)&(!ShwAnsNSeg)' coord_abs='sí' expresión='[20,100]' texto='La respuesta es incorrecta.\n\nObserva que en la generación \serif{\b{\${0}}} habría \serif{\b{\${1}}} segmento, en la \serif{\b{\${1}}} hay \serif{\b{\${3}}} y así se siguen triplicando en cada generación. ¿Cuál será la fórmula para el número de segmentos \serif{\b{\${N}}} de la enésima generación?' decimales='2' fijo='sí' ancho='RetroNumSeg._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_23" value="espacio='RetroNumSeg' tipo='texto' fondo='no' color='000000' dibujar-si='ContestoNSeg&corrNSeg' coord_abs='sí' expresión='[20,100]' texto='¡Correcto!' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_24" value="espacio='RetroNumSeg' tipo='texto' fondo='no' color='000000' dibujar-si='ShwAnsNSeg' coord_abs='sí' expresión='[20,100]' texto='En la generación \serif{\b{\${0}}}, el número de segmentos es \serif{\b{\${1}}}, en la siguiente generación, es \serif{\b{\${3}}}, en la siguiente \serif{\b{\${9}}}.\n\nAsí pues, por cada segmento de la generación previa, aparecen \serif{\b{\${3}}} nuevos. De tal forma que la fórmula para el número de segmentos en este ejemplo es: \serif{\b{\${N = 3^n}}}.' decimales='2' fijo='sí' ancho='RetroNumSeg._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_25" value="espacio='RetroTamSeg' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,RetroTamSeg._w-3,RetroTamSeg._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_26" value="espacio='RetroTamSeg' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,RetroTamSeg._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_27" value="espacio='RetroTamSeg' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='(20,50)' texto='Tamaño de segmentos' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_28" value="espacio='RetroTamSeg' tipo='texto' fondo='no' color='000000' dibujar-si='ContestoTSeg&(!corrTSeg)&(!ShwAnsTSeg)' coord_abs='sí' expresión='[20,100]' texto='La respuesta es incorrecta.\n\nRevisa nuevamente la construcción y pon especial atención en la última sugerencia de la misma. Recuerda que la ley de cosenos presenta una relación entre la longitud de dos lados de un triángulo y el ángulo que subtienden. Ello te puede ayudar a calcular \serif{\b{\${x}}}.' decimales='2' fijo='sí' ancho='RetroTamSeg._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_29" value="espacio='RetroTamSeg' tipo='texto' fondo='no' color='000000' dibujar-si='ContestoTSeg&corrTSeg' coord_abs='sí' expresión='[20,100]' texto='\b{¡Correcto!}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_30" value="espacio='RetroTamSeg' tipo='texto' fondo='no' color='000000' dibujar-si='ShwAnsTSeg' coord_abs='sí' expresión='[20,100]' texto='Observa el triángulo en la “Construcción”.\n\nLos lados adyacentes al ángulo a \serif{\b{\${120º}}} miden \serif{\b{\${x}}} y \serif{\b{\${\frac{x}{2}}}}, respectivamente.\n\nPor la ley de cosenos, obtenemos:\n\serif{\b{\${(\frac{x}{2})^2 + x^2 - 2(\frac{x}{2})(x)cos(120º) = (\frac{1}{2})^2}}}\n\serif{\b{\${⇒ \frac{5x^2}{4} + (x^2)(\frac{1}{2}) = \frac{1}{4} ⇒ 7x^2 = 1 ⇒}}}\n\serif{\b{\${x = \frac{1}{\sqrt{}{7}}}}}, y un segmento de la n-ésima generación medirá \serif{\b{\${(\frac{1}{\sqrt{}{7}})^n}}}.' decimales='2' fijo='sí' ancho='RetroTamSeg._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_31" value="espacio='RetroDim' tipo='rectángulo' fondo='sí' color='273c75' coord_abs='sí' expresión='(1,1,RetroDim._w-3,RetroDim._h-3)' ancho='3' border_radius='0' lineDash='solid' ">
      <param name="G_32" value="espacio='RetroDim' tipo='rectángulo' fondo='sí' color='20303a' coord_abs='sí' expresión='(0,0,RetroDim._w,35)' relleno='273c75' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_33" value="espacio='RetroDim' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='[20,50]' texto='Dimensión fractal' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_34" value="espacio='RetroDim' tipo='texto' fondo='no' color='000000' dibujar-si='ContestoDim&(!corrDim)&(!ShwAnsDim)' coord_abs='sí' expresión='[20,100]' texto='La respuesta es incorrecta.\n\nRecuerda que lo que deseas es que el producto del número de segmentos por el tamaño de segmento no tienda ni a infinito ni a cero cuando \serif{\b{\${n}}} diverge.\n\nLa fórmula \serif{\b{\${D_H = \frac{ln(N)}{ln(d)}}}} te permite conocer la dimensión fractal.' decimales='2' fijo='sí' ancho='RetroDim._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_35" value="espacio='RetroDim' tipo='texto' fondo='no' color='000000' dibujar-si='ContestoDim&corrDim' coord_abs='sí' expresión='[20,100]' texto='¡Correcto!' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_36" value="espacio='RetroDim' tipo='texto' fondo='no' color='000000' dibujar-si='ShwAnsDim' coord_abs='sí' expresión='[20,100]' texto='El número de segmentos de una generación a la que sigue se multiplica por \serif{\b{\${3}}} (así, \serif{\b{\${N = 3}}}).\n\nEl número por el que se divide el tamaño de segmento de una generación a otra es \serif{\b{\${\sqrt{}{7}}}} (así, \serif{\b{\${d = \sqrt{}{7}}}}). Así pues,\n\n\serif{\b{\${D_H = \frac{ln(3)}{ln(\sqrt{}{7})} = \frac{ln(3)}{ln(7^{\frac{1}{2}})} = \frac{ln(3)}{\frac{1}{2} ln(7)} = \frac{(2) ln(3)}{ln(7)} ≈ 1.129}}}' decimales='2' fijo='sí' ancho='RetroDim._w-40' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="Animación" value="pausa='1000' controles='no' auto='no' repetir='no' inicio='Construc=1' hacer='bini=bini+1' mientras='Construc==1' ">
    </ajs>
