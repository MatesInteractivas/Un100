      <param name="G_01" value="espacio='E1' tipo='texto' fondo='no' color='ffffff' dibujar-si='t<20' coord_abs='sí' expresión='[E1._w/2,20]' texto='Los fractales y su dimensión' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_02" value="espacio='E1' tipo='rectángulo' fondo='sí' color='ffffff' coord_abs='sí' expresión='(20,65,984,540)' relleno='ffffff' ancho='0' border_radius='0' lineDash='solid' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='2c3e50' coord_abs='sí' expresión='(E1._w/2,E1._h-42)' texto='[steps+1] / 4' decimales='0' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_center' anchor='a_center_center' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' info='Pasos ' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==0' coord_abs='sí' expresión='(40,85)' texto='Hace más de un siglo, el matemático Karl Weierstrass mostró la existencia de funciones “monstruosas”, debido a que mostraban continuidad en todos sus puntos, pero no eran diferenciables (no se les podía asociar una tangente) en ninguno de sus puntos. Ahora, siguiendo la nomenclatura sugerida por Benoit Mandelbrot, a dichas curvas se les denomina \b{fractales}.\n\nEl comportamiento fractal se puede observar en curvas generadas a partir de un algoritmo recursivo definido, mediante el cual siempre que se repita se obtendrá exactamente el \i{mismo} fractal, o mediante algoritmos en que se emplea aleatoriedad en los cuales, aunque no se obtiene exactamente el mismo fractal, todos los generados por un mismo tipo de algoritmo comparten propiedades. En la presente unidad se abordaron aquellos del primer tipo.\n\nEl algoritmo para el fractal de Koch resulta en una curva de longitud \serif{\b{\${(4/3) (\frac{4}{3})^n}}}. Dado que la base en ese caso es mayor que la unidad, el valor de la curva divergirá cuando \serif{\b{\${n → ∞}}}. El hecho de que una curva acotada diverja sugiere que los segmentos en ella no se encuentran exactamente en dimensión \serif{\b{\${1}}}, sino en una dimensión \serif{\b{\${D_H > 1}}}. Es, entonces, natural tratar de obtener el valor de dicha dimensión de Hausdorf (en honor al matemático que la sugirió) para la cual la “longitud” de la curva ya no diverge.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==1' coord_abs='sí' expresión='(40,85)' texto='La fórmula general para este cálculo mencionada la unidad es \serif{\b{\${D_H = \frac{ln(N)}{ln(d)}}}}. Considerando, entonces, se garantiza que una longitud \serif{\b{\${L = \lim{n}{∞}{(\frac{L}{d^{D_H}})^n}}}} no divergirá.\n\nEl hecho de que, por ejemplo para el fractal de Koch, el valor de su dimensión fractal esté entre \serif{\b{\${1}}} y \serif{\b{\${2}}} resulta satisfactorio, debido a que cubre más que una simple curva, pero no llega a tupir un área como tal.\n\nEn el ejemplo del fractal de Hilbert, la complicación radica en el cálculo del número de segmentos \serif{\b{\${N = 2^{2n} - 1}}}, y en la aproximación subsecuente que se hace en que \serif{\b{\${\lim{n}{∞}{ (2^{2n} - 1)} ≈ 2^{2n}}}}. La sugerencia para la fórmula para \serif{\b{\${N}}}, de hecho, directamente sugiere que el fractal habrá de cubrir el área completa. Al dividir el segmento unitario horizontal y vertical cada uno en \serif{\b{\${2^n}}} segmentos, se está dividiendo el cuadrado \serif{\b{\${1 × 1}}} en \serif{\b{\${(2^n)^2 = 2^{2n}}}} celdas, y notar que hay un vértice en cada una de las celdas, se puede conjeturar que el fractal cubrirá completamente el área cuando \serif{\b{\${n → ∞}}}. El cálculo del número \serif{\b{\${d}}} por el que se divide cada segmento para la siguiente generación es trivial para el fractal de Hilbert. Dado que cada vez se divide entre \serif{\b{\${2}}}, \serif{\b{\${d = 2}}}. De tal suerte que \serif{\b{\${D_H = \frac{ln(2^{2n})}{ln(2^n)} = \frac{2n ln(2)}{n ln(2)} = 2}}}' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_06" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==2' coord_abs='sí' expresión='(40,85)' texto='El ejemplo del fractal de Gosper presenta la dificultad no en el cálculo del número de segmentos, sino en la longitud.\n\n\n\n\n\n\nPor ley de cosenos, se tiene que \serif{\b{\${x^2 + (\frac{x}{2})^2 - 2(x)(\frac{x}{2}) cos(120) = (\frac{1}{2})^2}}}, de donde \serif{\b{\${\frac{5}{4} x^2 - x^2 (\frac{-1}{2}) = \frac{1}{4}}}} y \serif{\b{\${x = \frac{1}{\sqrt{}{7}}}}}. Así pues, el número \serif{\b{\${d}}} por el que se divide cada segmento de la generación previa para obtener el tamaño de segmento de la generación actual es \serif{\b{\${\sqrt{}{7}}}}, y en la enésima generación, el factor por el cual se dividió el segmento unitario original de la primera generación será \serif{\b{\${\sqrt{}{7}^n}}}. En este caso, el cálculo del número de segmentos es trivial: \serif{\b{\${N = 3^n}}} ya que cada segmento de la generación anterior se triplica en la nueva. De esta forma se tiene que, para el fractal de Gosper, \serif{\b{\${D_H = \frac{ln(3^n)}{ln(\sqrt{}{7})^n} = \frac{n ln(3)}{\frac{1}{2} n ln7} = \frac{2 ln 3}{ln 7} ≈ 1.129150068}}}. Nuevamente, se esperaba un valor entre \serif{\b{\${1}}} y \serif{\b{\${2}}} dado que, considerando una \serif{\b{\${D_H}}} de \serif{\b{\${1}}}, la longitud diverge, pero la curva tampoco llega a cubrir un área completa como para que fuera igual a \serif{\b{\${2}}}.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
      <param name="G_07" value="espacio='E1' tipo='imagen' fondo='no' dibujar-si='steps==2' coord_abs='no' expresión='(0,2.6,1,1)' archivo='images/4_cierre_1.svg' rotini='0' opacidad='1' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='000000' dibujar-si='steps==3' coord_abs='sí' expresión='(40,85)' texto='El fractal de Gosper, conocido también como la isla de Gosper, es un fractal construido a partir de aplicar el fractal ya visto en el contorno de la isla de Gosper a cada lado de un hexágono. La cuarta lección del desarrollo presenta un mosaico de dichos hexágonos. El ángulo interno, que estrictamente es \serif{\b{\${120º}}} para el fractal de Gosper, puede modificarse entre \serif{\b{\${95º}}} y \serif{\b{\${180º}}} en la unidad, con el objeto de notar cuándo se obtiene la isla de Gosper como tal. Debido a que los ángulos entre segmentos adyacentes en un mosaico de hexágonos es justamente \serif{\b{\${120º}}}, si a los lados de dicho mosaico se les aplica una construcción fractal como la del contorno de la isla de Gosper con justo \serif{\b{\${120º}}} como ángulo interno, el contorno del mosaico conjunto resulta ser una imagen autosimilar del contorno de uno de sus componentes individuales.\n\nRetomando el fractal de Hilbert, vale la pena considerar la estrategia \i{intuitiva} mediante la cual se podría \i{adivinar} cuál es su dimensión fractal. De alguna forma, lo que se hace ahí es, por ejemplo, hacer una cuadrícula lo suficientemente fina y checar cuántas celdas de esa cuadrícula están ocupadas cuando el fractal está ya completamente desarrollado. En el presente ejemplo, el resultado fue que \b{todas} las celdas están ocupadas, correspondiendo a una dimensión fractal de \serif{\b{\${2}}}. Esta estrategia de conteo de celdas (\i{box counting method}) puede usarse más para fractales que, como se mencionó al principio de este documento, son generados por un algoritmo que involucra aleatoriedad (por ejemplo, en un modelo para la formación de un copo de nieve). Ello se verá, no obstante, en otra lección.' decimales='2' fijo='sí' ancho='E1._w-80' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_justify' anchor='a_top_left' border_size='0' shadowColor='false' shadowBlur='0' shadowOffsetX='0' shadowOffsetY='0' ">
    </ajs>
