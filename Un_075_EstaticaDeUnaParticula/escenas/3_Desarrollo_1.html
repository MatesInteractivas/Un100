   <param name="G_06" value="espacio='E1' tipo='texto' expresión='[60,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs40 Arrastra las fuerzas para constuir la poligonal.\par \par }' fuente='SansSerif,PLAIN,20' fijo='sí'">

   <param name="G_31" value="espacio='E1' tipo='texto' dibujar-si='(otra=0)&(muestra=0)' expresión='[525,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs40 Una fueza F en el plano, como  se muestra\par en la figura, tiene dos componentes que se\par proyectan sobre  los ejes  de coordenadas,\par llamadas\par \par \fs44\b\cf0\u161 Componentes rectangulares!\fs40\b0\cf1\par \par Usando las relaciones trigonom\u233 tricas\par podemos concluir que:\par \par \cf0\fs44\b{\*\mjaformula F{\subix x}=Fcos\u952 }  \cf2\b0 y\cf0\b   {\*\mjaformula F{\subix y}=Fsen\u952 }\cf1\fs40\b0\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_32" value="espacio='E1' tipo='texto' dibujar-si='(otra=1)&(muestra=0)' expresión='[505,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs40 Los signos de las componentes rectangulares,\par juegan un papel importante en la est\u225 tica.\par \par Generalmente, las  asumimos como  positivas\par si  tienen  el  mismo  sentido  de  los  ejes  de \par coordenadas positivos.\par \par En este  caso  la componente \b{\*\mjaformula\cf0 F{\subix y}}\b0  \cf1 de\cf2  la fuerza\par \b\cf0 F\b0\cf2 , ser\u237 a negativa.\par \par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' dibujar-si='(otra=2)&(muestra=0)' expresión='[535,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs40 En este ejemplo, la componente\par \b{\*\mjaformula\cf0 F{\subix y}}\b0  \cf1 de\cf2  la fuerza \b\cf0 F\b0\cf2 , es cero.}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='texto' dibujar-si='(otra=3)&(muestra=0)' expresión='[535,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs40 En este ejemplo, la componente\par \b{\*\mjaformula\cf0 F{\subix x}}\b0  \cf1 de\cf2  la fuerza \b\cf0 F\b0\cf2 , es cero.\par \par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' dibujar-si='(otra=4)&(muestra=0)' expresión='[535,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs40 En este ejemplo, las componentes\par \b{\*\mjaformula\cf0 F{\subix x}}\b0  \cf1 y \cf0\b{\*\mjaformula F{\subix y}}\cf1\b0  de\cf2  la fuerza \b\cf0 F\b0\cf2 , ser\u237 an\par negativas.\par \par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
