   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40        En la est\u225 tica de una part\u237 cula, son varios los objetivos de aprendizaje a lograr. Un primer objetivo      \par        es determinar la  resultante de varias  fuerzas coplanares, con el  m\u233 todo  gr\u225 fico o el anal\u237 tico. Un\par        segundo objetivo, es hallar el valor de una fuerza, considerando las ecuaciones de equilibrio de la\par        part\u237 cula.\par \par       \cf0\fs48\b\i Motivaci\u243 n\cf1\par \fs40\b0\i0\par        A trav\u233 s de tres v\u237 deos se describe c\u243 mo se puede  hallar la resultante de varias fuerzas coplanares.\par        En el primer v\u237 deo se muestra, paso  a paso, el m\u233 todo del paralelogramo. En el segundo, el m\u233 todo\par        del tri\u225 ngulo, y en el \u250 ltimo, el m\u233 todo del pol\u237 gono.\par       \par     \par       \cf0\fs48\b\i Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Este apartado contiene tres escenas. En la  primera, se haya la  fuerza resultante d e un par de fuerzas, \par       cuyos \u225 ngulos el estudiante define. En la segunda, se definen los vectores unitarios y las componentes\par       rectangulares de una fuerza. La tercera escena, permite calcular la  fuerza resultante de varias fuerzas\par       coplanares, usando el m\u233 todo anal\u237 tico.\par \par \par       \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En una primera escena interactiva, se  establecen las ecuaciones de equilibrio de una part\u237 cula. En una\par       segunda, se  presentan varios ejemplo de aplicaci\u243 n.\f1\fs34\par \f3\fs40\par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       La unidad se cierra con dos escenas:  las conclusiones  y problemas  propuestos sobre el equilibrio de \par       una part\u237 cula.\par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Gmo. Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo.\par       Dise\u241 o funcional:                   \par       Programaci\u243 n: \par       V\u237 deos:                                  Juan Gmo. Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo.\par \f0\fs28}">
