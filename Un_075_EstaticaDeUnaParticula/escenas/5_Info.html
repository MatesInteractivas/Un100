   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \f2\fs40       \cf0\fs48\b\i Objetivo\cf1\par \f1\fs34\b0\i0\par \f2\fs40        En la est\u225 tica de una part\u237 cula, son varios los objetivos de aprendizaje a lograr. Un primer objetivo      \par        es determinar la  resultante de varias  fuerzas coplanares, con el  m\u233 todo  gr\u225 fico o el anal\u237 tico. Un\par        segundo objetivo, es hallar el valor de una fuerza, considerando las ecuaciones de equilibrio de la\par        part\u237 cula.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       A trav\u233 s de tres v\u237 deos se describe c\u243 mo se puede  hallar la resultante de varias fuerzas coplanares.\par       En el primer v\u237 deo se muestra, paso  a paso, el m\u233 todo del paralelogramo. En el segundo, el m\u233 todo\par       del tri\u225 ngulo, y en el \u250 ltimo, el m\u233 todo del pol\u237 gono.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f2\fs40       Este apartado contiene tres escenas. En la  primera y segunda, se haya la  fuerza resultante de un par de\par       fuerzas por el m\u233 todo  del  paralelogramo y  del  tri\u225 ngulo  respectivamente, en  ambas  los  \u225 ngulos se\par       pueden modificar. En la tercera, se determina la  fuerza resultante de varias fuerzas coplanares, usando\par       el m\u233 todo del pol\u237 gono.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f2\fs40\par       En una primera escena interactiva, se  explican las componentes  rectangulares  de una  fuerza  y de la\par       resultante de un  sistema de f uerzas. En la  segunda, se presenta la forma vectorial de una fuerza en el\par       plano y las ecuaciones de e quilibrio de una part\u237 cula. En la tercera, se presentan  varios  ejemplos de\par       aplicaci\u243 n.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f2\fs40\par       La unidad se cierra con dos escenas: las conclusiones  y problemas  propuestos sobre el equilibrio de \par       una part\u237 cula.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f2\fs40\par       Dise\u241 o del contenido:            Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o funcional:                   Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Programaci\u243 n:                        Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Correcci\u243 n de estilo:              Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:           Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                           Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
