   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='(otro=4)&(ayuda=0)&(eje4=&squot;&squot;)' expresión='[60,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs40\b Ejercicio 4\b0\par \par La part\u237 cula, mostrada en la figura, est\u225 \par en equilibrio. Encuentra el valor de  {\*\mjaformula T{\subix 1}.} \par \par  {\*\mjaformula T{\subix 1}=                kN}  \par \par \par \par Recurre a la ayuda si lo crees necesario.\par \par \cf0\fs32\b (Usa aproximaci\u243 n a dos cifras decimales)\cf1\f4\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='imagen' dibujar-si='(otro=4)&(ayuda=1)' expresión='(4.9,-.5,1,1)' archivo='images/ejercicio4b.png'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='(otro=4)&(ayuda=1)' expresión='[60,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40\b Ejercicio 4\b0  \b - Ayuda\b0\par \par Hemos   constru\u237 do  un tri\u225 ngulo con las\par tres fuerzas.\par \par Por  geometr\u237 a encontramos los \u225 ngulos,\par como se muestra en la figura.\par \par Ahora usa, de  la  trigonometr\u237 a, la ley de\par los senos, para hallar el valor de la fuerza.\par \f3\fs30}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='(otro=4)&(ayuda=0)&(eje4!=&squot;&squot;)&(eje4!=3.19)' expresión='[60,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red0\green0\blue255;}\f1\fs40\b Ejercicio \b0 4 - \b Soluci\u243 n\b0\par \par \cf0\u161 No es correcta tu respuesta!\cf1\par \par Utilizando la ley de los senos, obtenemos: \par \par \f3\fs44\i\cf2{\*\mjaformula{\fraction{\num T{\subix 1}}{\den sen 30\f4\fs40\i\u176 }}={\fraction{\num 6 kN}{\den sen 110\f4\fs40\i\u176 }}}\cf1\f2\fs40\i0\par \par Luego, \cf2{\*\mjaformula T{\subix 1}={\fraction{\num 6 sen 30\f4\fs40\i\u176 \f5\fs36\i0}{\den sen 110\f4\fs40\i\u176 \f5\fs36\i0}}=3.19 kN}\cf1\par \par \f6\fs30}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='(otro=4)&(ayuda=0)&(eje4!=&squot;&squot;)&(eje4=3.19)' expresión='[60,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green148\blue0;\red32\green48\blue58;\red0\green0\blue255;}\f1\fs40\b Ejercicio \b0 4 - \b Soluci\u243 n\b0\par \par \b\cf0\u161 Eso es correcto!\b0\cf1\par \par Utilizando la ley de los senos, obtenemos: \par \par \f3\fs44\i\cf2{\*\mjaformula{\fraction{\num T{\subix 1}}{\den sen 30\f4\fs40\i\u176 }}={\fraction{\num 6 kN}{\den sen 110\f4\fs40\i\u176 }}}\cf1\f2\fs40\i0\par \par Luego, \cf2{\*\mjaformula T{\subix 1}={\fraction{\num 6 sen 45\f4\fs40\i\u176 \f5\fs36\i0}{\den sen 110\f4\fs40\i\u176 \f5\fs36\i0}}=3.19 N}\cf1\par \par \f6\fs30}' fuente='SansSerif,BOLD,20' fijo='sí'">
