<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">
   <param name="tamaño" value="950x550">
   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En el an\u225 lisis y dise\u241 o mec\u225 nico o estructural, es importante conocer las propiedades geom\u233 tricas de\par       los elementos  que c onforman  la  estructura, tales como  vigas,  columnas,  barras,  correas, etc\u233 tera.\par       En general, para  las secciones  de un  elemento, las propiedades m\u225 s utilizadas son: \u225 rea, m\u243 dulo de\par       secci\u243 n, radio de giro, centroide y momento de inercia.\par \par       Si bien el momento de inercia es un t\u233 rmino que se trae de la f\u237 sica, como se ilustra en la motivaci\u243 n,\par       su  tratamiento  en  estudios  ingenieriles  es  de  tipo  matem\u225 tico  que, en  general, es  un  parametro\par       indicativo  de  la resistencia de  un elemento a la flexion, a la torsi\u243 n, a la cortante o a la compresi\u243 n.\par \par       Los objetivos a lograr en esta unidad son:\par       \par       * Comprender el significado del momento de inercia.\par       * Calcular los momentos rectangulares de inercia de una secci\u243 n simple o compuesta.\par \par \par       \cf0\fs48\b\i Motivaci\u243 n\cf1\fs40\b0\i0\par \par       En  este  apartado  se  presenta  un  v\u237 deo, que permite observar el  tipo  de  secciones  transversales\par       sobre las cuales se determina el  momento  de inercia. Se presenta, adem\u225 s, la integral que define  el\par       segundo momento de \u225 rea, la cual es usada para hallar el momento de inercia de una superficie.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consta  de  tres escenas interactivas  en  las cuales el estudiante, a partir de la definici\u243 n matem\u225 tica\par       del  momento  de  inercia o  segundo  momento  de  \u225 rea  \fs44{\*\mjaformula (I{\subix x}=\u8747 y{\supix 2}dA o I{\subix y}=\u8747 x{\supix 2}dA )}\fs40 ,  deduce  las\par       expresiones para secciones rectangulares, triangulares y circulares (momentos polares de inercia).\par \par \par       \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se presentan cuatro escenas:\par \par       * An\u225 lisis  comparativo  de  dos  vigas  con secciones r ectangulares  de diferentes dimensiones, las\par          cuales  se someten a una carga, que  produce una  deflexi\u243 n. El estudiante calcula los momentos de\par          inercia de cada secci\u243 n, compara y concluye.\par \par       * Teorema de Steiner o  de los ejes  paralelos para  el c\u225 lculo  de momentos de inercia en secciones\par          compuestas.\par \par       * Ejemplo de aplicaci\u243 n del teorema  de los ejes paralelos en una secci\u243 n triangular. \par \par       * Ejemplo de aplicaci\u243 n del teorema  de los ejes paralelos en una secci\u243 n compuesta. \par \par \par       \cf0\fs48\b\i Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado  se presentan  las expresiones  para determinar el momento de inercia en diferentes\par       tipos  de secci\u243 n simple. Finalmente,  se proponen ejercicios  propuestos para resolver aplicando el \par       teorema de los ejes paralelos. \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o funcional:                   Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Programaci\u243 n:                        Juan Guillermo Rivera Berr\u237 o, Instituci\u243 n Universitaria Pascual Bravo\par       Dise\u241 o Gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Correcci\u243 n de estilo:              Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:           Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE \par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
