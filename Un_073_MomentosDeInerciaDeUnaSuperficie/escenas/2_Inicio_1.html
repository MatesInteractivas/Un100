   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresión='[520,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40 Recordemos que {\*\mjaformula I{\subix x}={\integral{\from}{\to}{\what y{\supix 2}dA}}}\par En la figura, \u191 a qu\u233  es igual dA?         \par \fs32    Escribe la expresi\u243 n sin espacios\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='(correcto=1)&(n4!=&squot;&squot;)&(paso=2)' expresión='[520,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green163\blue0;\red32\green48\blue58;}\cf0\f1\fs40\b\u161 Excelente!\b0\cf1\par \par Entonces, \b{\*\mjaformula I{\subix x}={\integral{\from 0}{\to h}{\what by{\supix 2}dy}}}\b0\par \par Integrando entre 0 y h, obtenemos:\par \par                  \b{\*\mjaformula I{\subix x}={\fraction{\num 1}{\den 3}}bh{\supix 3}}\f3\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(correcto=0)&(n4!=&squot;&squot;)&(paso=2)' expresión='[520,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;}\f1\fs40\b\cf0\u161 Incorrecto!\b0  {\*\mjaformula dA=bdy}\par \par \cf1 Entonces, \b{\*\mjaformula I{\subix x}={\integral{\from 0}{\to h}{\what by{\supix 2}dy}}}\b0\par \par Integrando entre 0 y h, obtenemos:\par \par                  \b{\*\mjaformula I{\subix x}={\fraction{\num 1}{\den 3}}bh{\supix 3}}\f3\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">

   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='paso=3' expresión='[520,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green89\blue0;\red0\green0\blue255;\red32\green48\blue58;}\f1\fs40 Ahora, si  deseamos  deducir  el momento de\par inercia con respecto al eje x&squot;, tendr\u237 amos que\par calcular dos integrales (observa la figura).\par La primera con los l\u237 mites de integraci\u243 n entre\par 0 y \fs44{\*\mjaformula{\fraction{\num h}{\den 2}}}\fs40 , la  segunda  integral  entre 0 y \fs44{\*\mjaformula -{\fraction{\num h}{\den 2}}}\fs40 ,\par que podemos simplificar as\u237 : \par                        \b{\*\mjaformula I{\subix x}=2{\integral{\from 0}{\to{\fraction{\num h}{\den 2}}}{\what by{\supix 2}dy}}}\b0\par Integrando obtenemos:\par \par                     \cf0    \b\cf1  {\*\mjaformula I{\subix x&squot;}={\fraction{\num 1}{\den 12}}bh{\supix 3}}\cf2\f4\fs30\b0}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='imagen' dibujar-si='(paso=4)' expresión='(-5.5,-2,.5,.5)' archivo='images/rectangulo.png'">
   <param name="G_10" value="espacio='E1' tipo='imagen' dibujar-si='(paso=4)' expresión='(-1.3,-0.5,.6,.6)' archivo='images/rectangulof.png'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='paso=4' expresión='[540,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs40 En la figura aparecen los momentos de\par inercia  con  respecto  a  los  ejes  que\par pasan  por el origen de coordenadas y\par con respecto  a los ejes que pasan por\par el centroide del rect\u225 ngulo.\par \par Trata de  deducir las  expresiones para\par el  momento de  inercia con respecto a\par los ejes \cf0\b y\cf1\b0  y \b\cf0 y&squot;\b0\cf1 .\par \f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
