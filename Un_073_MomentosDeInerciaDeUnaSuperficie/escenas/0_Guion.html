   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En el an\u225 lisis y dise\u241 o mec\u225 nico o estructural, es importante conocer las propiedades geom\u233 tricas\par       de los elementos que conforman la estructura, tales como vigas, columnas, barras, correas, etc\u233 tera.\par       En general, para las secciones de un elemento, las propiedades m\u225 s utilizadas son: \u225 rea, m\u243 dulo\par       de secci\u243 n, radio de giro, centroide y momento de inercia.\par \par       Si bien el momento de inercia es un t\u233 rmino que se trae de la f\u237 sica, como se ilustra en la motivaci\u243 n,\par       su tratamiento en estudios ingenieriles es de tipo matem\u225 tico que, en general, es un parametro\par       indicativo de la resistencia de un elemento a la flexion, a la torsi\u243 n, a la cortante o a la compresi\u243 n.\par \par        Los objetivos a lograr en esta unidad son:\par       \par       * Comprender el significado del momento de inercia.\par       * Calcular los momentos rectangulares de inercia de una secci\u243 n simple o compuesta.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En este apartado se presenta una animaci\u243 n en Descartes, que permite observar el comportamiento\par       de dos elementos sometidos a momentos que inducen un giro. Los elementos s\u243 lo se diferencian\par       en las dimensiones de su secci\u243 n transversal.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consta de  una escena interactiva en la cual el estudiante, a partir de la definici\u243 n matem\u225 tica del\par        momento de inercia o segundo momento de \u225 rea {\*\mjaformula (I{\subix x}={\integral{\from}{\to}{\what y{\supix 2}dA }}o I{\subix y}={\integral{\from}{\to}{\what x{\supix 2}dA}} )}, deduce la\par        expresi\u243 n para secciones rectangulares y circulares (momentos polares de inercia).\par \par      \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se presentan tres escenas:\par \par       * Teorema de Steiner o de los ejes paralelos para el c\u225 lculo de momentos de inercia en secciones\par          compuestas.\par \par       * Ejemplos de aplicaci\u243 n en vigas prism\u225 ticas de secciones simples o compuestas. \par \par       * Ejercicios propuestos para resolver aplicando el teorema de los ejes paralelos. \par \par       \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se presentan las expresiones para determinar el momento de inercia en diferentes\par       tipos de secci\u243 n. \par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Juan Guillermo Rivera Berr\u237 o\par       Dise\u241 o funcional:                   Juan Guillermo Rivera Berr\u237 o\par       Programaci\u243 n:                        Juan Guillermo Rivera Berr\u237 o\par \f0\fs28}">
