   <param name="G_04" value="espacio='E1' tipo='texto' fondo='sí' expresión='[500,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs40\b Ejemplo 1.\b0  Determina el momento de inercia del\par tri\u225 ngulo con  respecto al eje centroidal BB&squot;. Usa\par el teorema de los ejes paralelos.\par \b\par Soluci\u243 n.\b0  Ya  hab\u237 amos  hallado el momento de\par inercia con resepcto a AA&squot;: \f3\fs40{\*\mjaformula I{\subix AA&squot;}={\fraction{\num bh{\supix 3}}{\den 12}}.}\f2\fs40\par Aplicando el teorema, tenemos:\par \par \f3\fs40{\*\mjaformula I{\subix AA&squot;}=I{\subix BB&squot;}+Ad{\supix 2}}\f2\fs40 , reemplazando obtenemos:\par \f3\fs40{\*\mjaformula I{\subix BB&squot;}=I{\subix AA&squot;}-Ad{\supix 2}={\fraction{\num 1}{\den 12}}bh{\supix 3}-{\fraction{\num 1}{\den 2}}bh({\fraction{\num 1}{\den 3}}bh{\supix 3})=}\b\cf0{\*\mjaformula{\fraction{\num 1}{\den 36}}bh{\supix 3}}\f2\fs40\b0\par \cf1\par Observa que, para este caso,  el teorema  de los\par ejes paralelos, es una laternativa a la que usamos\par en el inicio.\cf0}' fuente='SansSerif,BOLD,20' fijo='sí'">
