   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresión='[520,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Vamos a deducir el momento de inercia\par de un tri\u225 ngulo, con respecto al eje x.\par \par Para el eje y, el procedimiento es similar.\par \par Haz  clic  en el bot\u243 n &squot;&squot;Continuar&squot;&squot;\f2\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresión='[520,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40 Recordemos que {\*\mjaformula I{\subix x}={\integral{\from}{\to}{\what y{\supix 2}dA}}}. Usa tri\u225 ngulos\par semejantes y completa:  dA  =  {\*\mjaformula b {\fraction{\num ------}{\den h}} dy}       \par \fs32    Escribe la expresi\u243 n sin espacios\f3\fs30}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(correcto=1)&(n4!=&squot;&squot;)&(paso=2)' expresión='[520,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green163\blue0;\red32\green48\blue58;\red0\green0\blue255;}\cf0\f1\fs40\b\u161 Excelente!\b0\cf1\par Entonces, {\*\mjaformula I{\subix x}={\integral{\from 0}{\to h}{\what by{\supix 2}{\fraction{\num h-y}{\den h}}dy}}={\fraction{\num b}{\den h}}{\integral{\from 0}{\to h}{\what (hy{\supix 2}-y{\supix 3})dy}}}\par \par Integrando obtenemos:   {\*\mjaformula I{\subix x}={\fraction{\num b}{\den h}}(h{\fraction{\num y{\supix 3}}{\den 3}}-{\fraction{\num y{\supix 4}}{\den 4}})}\par expresi\u243 n evaluada entre 0 y h.\f3\fs30  \par \par \f2\fs40 Al sustituir: \f3\fs30  \f1\fs40\b\cf2{\*\mjaformula I{\subix x}={\fraction{\num bh{\supix 3}}{\den 12}}}\cf1\f3\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(correcto=0)&(n4!=&squot;&squot;)&(paso=2)' expresión='[520,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red0\green0\blue255;}\cf0\f1\fs40\b\u161 Incorrecto! \b0{\*\mjaformula dA=b{\fraction{\num h-y}{\den h}}dy }\cf1\par Entonces, {\*\mjaformula I{\subix x}={\integral{\from 0}{\to h}{\what by{\supix 2}{\fraction{\num h-y}{\den h}}dy}}={\fraction{\num b}{\den h}}{\integral{\from 0}{\to h}{\what (hy{\supix 2}-y{\supix 3})dy}}}\par \par Integrando obtenemos:   {\*\mjaformula I{\subix x}={\fraction{\num b}{\den h}}(h{\fraction{\num y{\supix 3}}{\den 3}}-{\fraction{\num y{\supix 4}}{\den 4}})}\par expresi\u243 n evaluada entre 0 y h.\f3\fs30  \par \par \f2\fs40 Al sustituir: \f3\fs30  \f1\fs40\b\cf2{\*\mjaformula I{\subix x}={\fraction{\num bh{\supix 3}}{\den 12}}}\f3\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
