   <param name="G_22" value="espacio='E2' tipo='texto' dibujar-si='(paso==1)' expresión='[15,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs38 La \b\i ley de las proporciones\b0\i0  dice que \par los lados de dos tri\u225 ngulos semejantes\par son proporcionales.\par \par \par La figura exhibe dos tri\u225 ngulos semejantes.\par La \b\i ley de las proporciones\b0\i0  dice que\par \par                    \f3\fs42\i{\*\mjaformula{\fraction{\num a}{\den a&squot;}}={\fraction{\num b}{\den b&squot;}}={\fraction{\num c}{\den c&squot;}}}\f1\fs38\i0\par \par Demostraremos la ley de las proporciones\par para tri\u225 ngulos rect\u225 ngulos usando \par argumentos de partici\u243 n de figuras planas\par y \u225 reas. Luego extenderemos el resultado \par obtenido al caso de tri\u225 ngulos arbitrarios.\par  \f4\fs24}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_23" value="espacio='E2' tipo='texto' dibujar-si='(paso==2)' expresión='[15,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs38 Los rect\u225 ngulos de lados \f2\fs42\i{\*\mjaformula a b&squot;}\f1\fs38\i0  y \f2\fs42\i{\*\mjaformula a&squot; b}\f1\fs38\i0 , \par tienen \u225 reas iguales.  \par               \f2\fs42\i{\*\mjaformula\f3\fs38\i\u8756   a b&squot; = a&squot; b\f2\fs42}\f1\fs38\i0             \f2\fs42\i{\*\mjaformula (A)}\f1\fs38\i0\par Esto demuestra que \par       \f2\fs42\i{\*\mjaformula{\fraction{\num a}{\den a&squot;}}={\fraction{\num b}{\den b&squot;}}}\f1\fs38\i0    y   \f2\fs42\i{\*\mjaformula{\fraction{\num b}{\den a}}={\fraction{\num b&squot;}{\den a&squot;}}}\f1\fs38\i0      \f2\fs42\i{\*\mjaformula (B)}\f1\fs38\i0\par Usando el Teorema de Pit\u225 goras y \f2\fs42\i{\*\mjaformula (B)}\f1\fs38\i0 ,\par \f2\fs42\i{\*\mjaformula{\fraction{\num c{\supix 2}}{\den c\u180  {\supix 2}}}={\fraction{\num a{\supix 2}+b{\supix 2}}{\den a&squot; {\supix 2}+b&squot; {\supix 2}}}={\fraction{\num a{\supix 2}}{\den a&squot; {\supix 2}}}{\fraction{\num 1+{\fraction{\num b{\supix 2}}{\den a{\supix 2}}}}{\den 1+{\fraction{\num b&squot; {\supix 2}}{\den a&squot; {\supix 2}}}}}={\fraction{\num a{\supix 2}}{\den a&squot; {\supix 2}}}}\f1\fs38\i0\par \par Por lo tanto:\par                    \f2\fs42\i{\*\mjaformula{\fraction{\num a}{\den a\u180 }}={\fraction{\num b}{\den b\u180 }}={\fraction{\num c}{\den c\u180 }}}\f1\fs38\i0\par Lo cual demuestra la ley de las \par proporciones para tri\u225 ngulos rect\u225 ngulos.\par \f4\fs24}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_24" value="espacio='E2' tipo='texto' dibujar-si='(paso==3)' expresión='[15,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}\f1\fs38 Para cubrir el caso general realizamos la\par construcci\u243 n que se muestra en la figura.\par \par Dado que los tri\u225 ngulos de lados \par            \f2\fs42\i{\*\mjaformula\f3\fs38\i h , a-q , c   y   h\u180 , a\u180 -q\u180 , c\f2\fs42}\f1\fs38\i0\par son rect\u225 ngulos y semejantes, sabemos \par que        \f2\fs42\i{\*\mjaformula{\fraction{\num h}{\den h&squot;}}={\fraction{\num c}{\den c&squot;}}={\fraction{\num a-q}{\den a&squot;-q&squot;}}}\f1\fs38\i0\par Y dado que los tri\u225 ngulos de lados \par             \f2\fs42\i{\*\mjaformula\f3\fs38\i h , q , b   y   h\u180 , q\u180 , b\u180 \f2\fs42}\f1\fs38\i0\par son semejantes y rect\u225 ngulos, tenemos \par que          \f2\fs42\i{\*\mjaformula{\fraction{\num h}{\den h&squot;}}={\fraction{\num b}{\den b&squot;}}={\fraction{\num q}{\den q&squot;}}}\f1\fs38\i0\par \par Por lo tanto:\par                  \f2\fs42\i{\*\mjaformula{\fraction{\num c}{\den c&squot;}}={\fraction{\num b}{\den b&squot;}}={\fraction{\num a}{\den a&squot;}}}\f1\fs38\i0\par                                                 \b         Q.E.D.\b0\par  \f5\fs24}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_25" value="espacio='E2' tipo='texto' dibujar-si='(paso==4)' expresión='[15,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}\f1\fs38\b\i Lema\b0\i0\par \par Si                  \f3\fs42\i{\*\mjaformula{\fraction{\num n{\subix 1}}{\den d{\subix 1}}}={\fraction{\num n{\subix 2}}{\den d{\subix 2}}}}\f2\fs38\i0            \f3\fs42\i{\*\mjaformula (A)}\f2\fs38\i0\par entonces: \f4\fs38\i{\*\mjaformula{\fraction{\num n{\subix 1}+n{\subix 2}}{\den d{\subix 1}+d{\subix 2}}}={\fraction{\num n{\subix 1}}{\den d{\subix 1}}}={\fraction{\num n{\subix 2}}{\den d{\subix 2}}}}\f2\fs38\i0\par Demostraci\u243 n\par  \f3\fs42\i{\*\mjaformula{\fraction{\num n{\subix 1}+n{\subix 2}}{\den d{\subix 1}+d{\subix 2}}}={\fraction{\num n{\subix 1}+n{\subix 1}{\fraction{\num d{\subix 2}}{\den d{\subix 1}}}}{\den d{\subix 1}+d{\subix 1}{\fraction{\num n{\subix 2}}{\den n{\subix 1}}}}}={\fraction{\num n{\subix 1}(1+{\fraction{\num d{\subix 2}}{\den d{\subix 1}}})}{\den d{\subix 1}(1+{\fraction{\num d{\subix 2}}{\den d{\subix 1}}})}}}\f2\fs38\i0\par porque de \f3\fs42\i{\*\mjaformula (A)}\f2\fs38\i0  es obvio que: \f3\fs42\i{\*\mjaformula{\fraction{\num n{\subix 2}}{\den n{\subix 1}}}={\fraction{\num d{\subix 2}}{\den d{\subix 1}}}}\f2\fs38\i0\par Por lo tanto \f3\fs42\i{\*\mjaformula{\fraction{\num n{\subix 1}+n{\subix 2}}{\den d{\subix 1}+d{\subix 2}}}={\fraction{\num n{\subix 1}}{\den d{\subix 1}}}}\f2\fs38\i0     \par                                                 \b         Q.E.D.\b0\par  \f6\fs24}' fuente='SansSerif,BOLD+ITALIC,19' fijo='sí'">
