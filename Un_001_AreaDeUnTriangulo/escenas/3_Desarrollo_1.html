   <param name="G_13" value="espacio='E1' tipo='segmento' dibujar-si='(step>2)&(step<7)' expresión='(Z.x,Z.y)(B.x,B.y)' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='texto' expresión='[9,10+xtra+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs38 Sea \f2\fs42\b\i ABG\f1\fs38\b0\i0  un tri\u225 ngulo rect\u225 ngulo cualquiera. Sean \par \f2\fs42\b\i{\*\mjaformula a=AB}\f3\fs38\b0\i0\ol ,\olnone  \f2\fs42\b\i{\*\mjaformula b=GA}\f1\fs38\b0\i0  los catetos y \f2\fs42\b\i{\*\mjaformula c=BG} \f1\fs38\b0\i0 la hipotenusa.\par Demostraremos que: \f2\fs42\b\i{\*\mjaformula a{\supix 2}+b{\supix 2}=c{\supix 2}}\f1\fs38\b0\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_15" value="espacio='E2' tipo='texto' dibujar-si='(step>0)' expresión='[9,100+xtra+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs38 Construimos cuadrados sobre los catetos y sobre \par la hipotenusa, todos exteriores al tri\u225 ngulo.}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='texto' dibujar-si='(step>1)' expresión='[9,160+xtra+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs38 Damos nombres a algunos puntos de la figura y \par trazamos los segmentos  \f2\fs42\b\i ZG\f1\fs38\b0\i0   y  \f2\fs42\b\i AL\f1\fs38\b0\i0  \f3\fs42\u8869 \f1\fs38  \f2\fs42\b\i BG\f1\fs38\b0\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_17" value="espacio='E2' tipo='texto' dibujar-si='(step>2)' expresión='[9,220+xtra+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 El \u225 rea del tri\u225 ngulo  \f2\fs42\b\i ZBG\f1\fs38\b0\i0   es la mitad de \f2\fs42\b\i{\*\mjaformula a{\supix 2}}\f1\fs38\b0\i0  porque \par su base  \f2\fs42\b\i ZB\f1\fs38\b0\i0   y su altura \f2\fs42\b\i  BA \f1\fs38\b0\i0  son ambas iguales a  \f2\fs42\b\i a\f1\fs38\b0\i0 .}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_18" value="espacio='E2' tipo='texto' dibujar-si='(step>3)' expresión='[9,285+xtra+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs38 Los tri\u225 ngulos  \f2\fs42\b\i ZBG\f1\fs38\b0\i0   y  \f2\fs42\b\i ABD\f1\fs38\b0\i0   son congruentes\par porque \f3\fs42\i\u8738  \b ZBG\f1\fs38\b0\i0  = \f3\fs42\i\u8738 \f1\fs38\i0  \f2\fs42\b\i ABD\f1\fs38\b0\i0   y tienen lados adyacentes \par iguales: \f3\fs42\i  \b ZB\f1\fs38\b0\i0  = \f2\fs42\b\i AB\f1\fs38\b0\i0  = \f2\fs42\b\i a\f1\fs38\b0\i0   y \f3\fs42\i  \b BG\f1\fs38\b0\i0  = \f2\fs42\b\i BD\f1\fs38\b0\i0  = \f2\fs42\b\i c\f1\fs38\b0\i0 .\cf0}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_19" value="espacio='E2' tipo='texto' dibujar-si='(step>4)' expresión='[9,370+xtra+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs38 As\u237  que el \u225 rea de \u8710  \f2\fs42\b\i ABD\f1\fs38\b0\i0   es igual a la del \u8710  \f2\fs42\b\i ZBG\f1\fs38\b0\i0   \par y por tanto \f2\fs42\b\i{\*\mjaformula BD\u183 DL=a{\supix 2}}\f1\fs38\b0\i0 .\cf0}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_20" value="espacio='E2' tipo='texto' dibujar-si='(step>5)' expresión='[9,430+xtra+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs38 An\u225 logamente, partiendo de que los tri\u225 ngulos\par \f2\fs42\b\i\u8710  BGK\f1\fs38\b0\i0   y  \f3\fs46\b\i\u8710  EGA\f1\fs38\b0\i0  son congruentes, se demuestra \par que \f2\fs42\b\i{\*\mjaformula LE\u183 EG=b{\supix 2}}\f1\fs38\b0\i0\cf0}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_21" value="espacio='E2' tipo='texto' dibujar-si='(step>6)' expresión='[9,520+xtra+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f1\fs38 Es claro que  \f2\fs42\b\i{\*\mjaformula BD\u183 DL+LE\u183 EG=c{\supix 2}}\b0 . \f1\fs38\i0 Por lo tanto:\par                              \f2\fs42\b\i{\*\mjaformula a{\supix 2}+b{\supix 2}=c{\supix 2}}\f1\fs38\b0\i0\par que es lo que quer\u237 amos demostrar. \b          Q.E.D.\cf0\b0}' fuente='SansSerif,PLAIN,19' fijo='sí'">
