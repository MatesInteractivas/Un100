<ajs name="Arquimedes" width=950 height=550 code="Arquimedes">
   <param name="tamaño" value="950x550">
   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \f2\fs40      \cf0\fs48\b\i Objetivo\cf1\par \f1\fs34\b0\i0\par \f2\fs40      La f\u243 rmula: \fs44\i{\*\mjaformula\u225 rea={\fraction{\num base\u215 altura}{\den 2}}}\fs40\i0  es probablemente la primera que aprende un estudiante y en la que \par      se basa una buena parte de sus futuros conocimientos matem\u225 ticos. Es sencilla y todos la entienden...\par      \u191 O no? La verdad es que esta f\u243 rmula encierra varias dificultades de comprensi\u243 n y de interpretaci\u243 n.\par      Hay la creencia de que dado un tri\u225 ngulo, siempre se dispone de los datos adecuados para aplicar la\par      f\u243 rmula, pero esto no siempre es cierto. Puede ser que se conozcan los tres lados del tri\u225 ngulo pero \par      ninguna de sus alturas, o bien no se conocen una base y su altura correspondiente, pero se pueden deducir\par      a partir de otros datos y propiedades del tri\u225 ngulo dado. \par \par      El objetivo de esta unidad es mostrar al estudiante el origen y la validez de la famosa f\u243 rmula para calcular \par      el \u225 rea de un tri\u225 ngulo y prepararlo para reconocer las diversas situaciones en las que no puede ser aplicada \par      directamente y c\u243 mo resolverlas usando las herramientas matem\u225 ticas m\u225 s simples, esencialmente, el \par      Teorema de Pit\u225 goras y sistemas de ecuaciones de primero y segundo grados.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Consta de tres escenas. La primera tiene un video en el que se explica claramente la f\u243 rmula \par        \fs44\i{\*\mjaformula\u225 rea={\fraction{\num base\u215 altura}{\den 2}}}\fs40\i0   y en el que se muestra que es esencial notar que en esta definici\u243 n, el \u225 rea de un \par       tri\u225 ngulo solo depende de su base y de su altura, las longitudes de los otros dos lados no son importantes.\par \par                                                        {\*\component\Space 14189724140}\par \par \par \par \par \par \par \par \par       En una segunda escena se muestran tri\u225 ngulos variados y unos datos que deben ser suficientes para calcular \par       su \u225 rea, pero que no siempre permiten hacer uso directo de la f\u243 rmula, a veces simplemente porque no queda \par       claro que realmente  se cuenta con una base y una altura  adecuadas.\par \par                                                        {\*\component\Space 1418976b759}\par \par \par \par \par \par \par \par \par       Finalmente, en la tercera escena, se plantean las siguientes preguntas: \par       \u191 Se puede calcular el \u225 rea de un tri\u225 ngulo sin conocer uno de sus lados para usarlo como base y la altura\par       correspondiente? \u191 Es \u233 ste un tema elemental o tiene sutilezas insospechadas?\par       Estas preguntas se responden a lo largo de la unidad did\u225 ctica.\par \par                                                        {\*\component\Space 1418977e426}\par \par       \par \cf0\fs48\b\i      \par \par \par \par \par \par       Inicio\cf1\f1\fs34\b0\i0\par \par \f2\fs40       Consta de tres escenas. En la primera se presenta el concepto de \u225 rea de un rect\u225 ngulo y se deduce, mediante\par       argumentos de disecci\u243 n, la f\u243 rmula cl\u225 sica para el \u225 rea de un paralelogramo: \par       \i   El \u225 rea de cualquier paralelogramo de base b y altura h es igual a la de un rect\u225 ngulo de lados b y h.\i0\par                                                               \par                                                        {\*\component\Space 1418938cf59}\par \par \par \par \par \par \par \par \par       En la escena dos se plantea el problema fundamental de por qu\u233  el producto de una base por su altura\par       correspondiente debe ser igual al de otra de las bases por su altura correspondiente,  es decir que cualquiera \par       de los lados de un paralelogramo puede servir como base para calcular su \u225 rea, como un gui\u241 o hacia la \par       necesidad te\u243 rica de formalizar los conceptos elementales de la geometr\u237 a y de hecho se demuestra:\par \i           Si un paralelogramo tiene lados b y b\u8217  y sus alturas correspondientes son h y h\u8217 , entonces bh=b\u8217 h\u8217  \i0\par       \par                                                        {\*\component\Space 1418942e33b}\par \par       \par \par \par \par \par \par \par       En la \u250 ltima escena, se deduce la f\u243 rmula cl\u225 sica para calcular el \u225 rea de un tri\u225 ngulo cualquiera a partir de \par       los resultados de las dos escenas anteriores, es decir:\par  \i                     El \u225 rea de un tri\u225 ngulo es la mitad del \u225 rea de un paralelogramo en el que este   \par                      tri\u225 ngulo se inscribe y que tiene la misma base y la misma altura, y por lo tanto,   \par                      cualquier tri\u225 ngulo con la misma base y la misma altura tiene la misma \u225 rea\i0\par       \par                                                        {\*\component\Space 14189447974}\par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f2\fs40\par       En una primera escena se presenta la demostraci\u243 n del Teorema de Pit\u225 goras que aparece en el primer libro \par       de Los Elementos de Euclides y que se basa en esta f\u243 rmula, lo cual ilustra a la vez su potencia y el hecho de \par       que no siempre resulta f\u225 cil aplicarla. \par       \par                                                        {\*\component\Space 14189545c38}\par \par \par \par \par \par \par \par \par       Posteriormente se presentan varias situaciones donde de entrada no se tienen datos adecuados para aplicar \par       la f\u243 rmula  pero es posible obtenerlos usando imaginaci\u243 n, el Teorema de Pit\u225 goras y manipulaci\u243 n\par       algebraica b\u225 sica. Se deduce la F\u243 rmula de Her\u243 n, con la que se calcula el \u225 rea de un tri\u225 ngulo del cual \par       se conoce la longitud de sus lados y no se conocen sus alturas.\par \par                                                        {\*\component\Space 14189573ba5}\par \par \par \par \par \par \par \par \par       La secci\u243 n termina con la deducci\u243 n de la Ley de las proporciones usando el \u225 rea de un tri\u225 ngulo y el \par       Teorema de Pit\u225 goras.\par \par                                                        {\*\component\Space 141895be240}\par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f2\fs40\par       Se hace un resumen de las diversas situaciones abordadas en unidad did\u225 ctica concluyendo que en todas ellas\par       fue posible obtener el \u225 rea del tri\u225 ngulo usando la f\u243 rmula de base por altura sobre dos, pero deduciendo \par       antes los valores de una de sus bases o una de sus alturas o ambas. Se remarca la fuerza del Teorema de\par       Pit\u225 goras en estos c\u225 lculos y tambi\u233 n la de la manipulaci\u243 n algebraica pertinente, que consta \par       fundamentalmente de sistemas de dos ecuaciones de primero o de segundo grado.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f2\fs40\par       Dise\u241 o del contenido:             Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Leticia Montserrat Vargas Rocha, LITE\par       Dise\u241 o funcional:                    Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Leticia Montserrat Vargas Rocha, LITE\par       Programaci\u243 n:                         Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                       Leticia Montserrat Vargas Rocha, LITE\par       Asesor\u237 a de programaci\u243 n:     Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:           Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par       Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
