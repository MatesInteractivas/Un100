<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">

   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' escala='24' O.x='-300' O.y='20' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E2' x='435' y='90' ancho='520' alto='450' fijo='sí' despl_imagen='arr-izq' fondo='fbfadc' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='goTo3' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()' pos_mensajes='centro'">
   <param name="C_03" value="id='A' tipo='gráfico' espacio='E1' color-int='804488ff' tamaño='6' expresión='(6,-2)' fijo='sí' dibujar-si='0'">
   <param name="C_04" value="id='B' tipo='gráfico' espacio='E1' color-int='804488ff' tamaño='6' expresión='(-1,4)' fijo='sí' dibujar-si='0'">
   <param name="C_05" value="id='C' tipo='gráfico' espacio='E1' color-int='804488ff' tamaño='6' expresión='(-4,-3)' fijo='sí' dibujar-si='0'">
   <param name="C_06" value="id='scroll' tipo='numérico' región='interior' espacio='E2' nombre='_nada_' expresión='(E2._w-35,E2._h-65,30,60)' incr='50' min='-1300' max='0' fijo='sí' visible='no'">
   <param name="C_07" value="id='Construccion' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Construcción' expresión='((E1._w-130)/2,E1._h-40,140,30)' fijo='sí' visible='sí' color='blanco' color-int='a0a0a0' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='step=1' dibujar-si='0&&(step==0)' pos_mensajes='centro'">
   <param name="A_01" value="id='dist(x1,y1,x2,y2)' expresión='sqrt(abs((x2-x1)^2+(y2-y1)^2))'">
   <param name="A_02" value="id='Pn' vector='sí' evaluar='una-sola-vez' tamaño='20'">
   <param name="A_03" value="id='Px' vector='sí' evaluar='una-sola-vez' tamaño='20'">
   <param name="A_04" value="id='Py' vector='sí' evaluar='una-sola-vez' tamaño='20'">
   <param name="A_05" value="id='defPoints()' algoritmo='sí' algoritmo='sí' inicio='nP=0' hacer='Pn[nP]=&squot;A&squot;;Px[nP]=A.x;Py[nP]=A.y;nP=nP+1;Pn[nP]=&squot;B&squot;;Px[nP]=B.x;Py[nP]=B.y;nP=nP+1;Pn[nP]=&squot;C&squot;;Px[nP]=C.x;Py[nP]=C.y;nP=nP+1;Pn[nP]=&squot;P&squot;;Px[nP]=HC.x;Py[nP]=HC.y;nP=nP+1;Pn[nP]=&squot;c&squot;;Px[nP]=(A.x+B.x)/2;Py[nP]=(A.y+B.y)/2;nP=nP+1;Pn[nP]=&squot;a&squot;;Px[nP]=(B.x+C.x)/2;Py[nP]=(B.y+C.y)/2;nP=nP+1;Pn[nP]=&squot;b&squot;;Px[nP]=(C.x+A.x)/2;Py[nP]=(C.y+A.y)/2;nP=nP+1;Pn[nP]=&squot;x&squot;;Px[nP]=(HC.x+B.x)/2;Py[nP]=(HC.y+B.y)/2;nP=nP+1;Pn[nP]=&squot;h&squot;;Px[nP]=(HC.x+C.x)/2;Py[nP]=(HC.y+C.y)/2;nP=nP+1'">
   <param name="A_06" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez'">
   <param name="A_07" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='a=dist(B.x,B.y,C.x,C.y);b=dist(C.x,C.y,A.x,A.y);c=dist(A.x,A.y,B.x,B.y);tC=((C.x-A.x)*(B.x-A.x)+(C.y-A.y)*(B.y-A.y))/c^2;HC.x=A.x+(B.x-A.x)*tC;HC.y=A.y+(B.y-A.y)*tC;defPoints();step=(scroll<0)?1:step;_step=(scroll<-1250)?0:step;'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' dibujar-si='t<20' expresión='[280,13]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red34\green68\blue136;\red32\green48\blue58;}\f1\fs40                  La \cf0\b F\u243 rmula de Her\u243 n\cf1\b0 .\par El \u225 rea de un tri\u225 ngulo a partir de sus lados.}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' expresión='[5,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red34\green68\blue136;\red32\green48\blue58;}\f1\fs38\b\i\cf0 F\u243 rmula de Her\u243 n\cf1\par \fs42{\*\mjaformula A={\radical{\index}{\radicand s(s-a)(s-b)(s-c)}}}\f3\fs36\b0\i0 , donde \f2\fs42\b\i{\*\mjaformula s={\fraction{\num a+b+c}{\den 2}}}\f3\fs36\b0\i0}' fuente='Serif,BOLD+ITALIC,19' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' expresión='[5,E1._h-110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}{\colortbl\red34\green68\blue136;\red32\green48\blue58;}\f1\fs38\b\i\cf0 F\u243 rmula de Her\u243 n\cf1  (bis)\par {\*\mjaformula A={\fraction{\num 1}{\den 4}}{\radical{\index}{\radicand 2 (a{\supix 2} b{\supix 2}+ a{\supix 2} c{\supix 2}+b{\supix 2} c{\supix 2})\u8722  (a{\supix 4}+b{\supix 4}+c{\supix 4})}}}\fs40}' fuente='Serif,BOLD+ITALIC,19' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='polígono' expresión='(A.x,A.y)(B.x,B.y)(C.x,C.y)(A.x,A.y)' relleno='ff2255' ancho='2'">
   <param name="G_05" value="espacio='E2' tipo='texto' expresión='[15,15+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red34\green68\blue136;\red32\green48\blue58;}\f1\fs38 Sean  \f2\fs42\b\i a, b, c \f1\fs38\b0\i0  los lados del \f2\fs42\b\i\u8710  ABC\f1\fs38\b0\i0 . Llamemos  \f2\fs42\b\i h\f1\fs38\b0\i0   a la\par altura correspondiente a la base  \f2\fs42\b\i c\f1\fs38\b0\i0 . Sea  \f2\fs42\b\i x\f1\fs38\b0\i0   la distancia\par del punto  \f2\fs42\b\i B\f1\fs38\b0\i0   al pi\u233   \f2\fs42\b\i P\f1\fs38\b0\i0   de  \f2\fs42\b\i h\f1\fs38\b0\i0 .\par \par Aplicando el \b\i\cf0 Teorema de Pit\u225 goras\b0\i0\cf1  al \f2\fs42\b\i\u8710  CPB\f1\fs38\b0\i0 :\par \par                                      \f2\fs42\b\i{\*\mjaformula x{\supix 2}+h{\supix 2}=a{\supix 2}}\f1\fs38\b0\i0\par \par Aplicando el \b\i\cf0 Teorema de Pit\u225 goras\b0\i0\cf1  al \f2\fs42\b\i\u8710  APC\f1\fs38\b0\i0 :\par \par                                \f2\fs42\b\i{\*\mjaformula (c\u8722  x){\supix 2}+h{\supix 2}=b{\supix 2}}\f1\fs38\b0\i0\par }' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='texto' expresión='[15,315+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 Restando la segunda ecuaci\u243 n de la primera se tiene\par \par                             \f2\fs42\b\i{\*\mjaformula x{\supix 2}\u8722  (c\u8722  x){\supix 2}=a{\supix 2}\u8722  b{\supix 2}}\f1\fs38\b0\i0\par \par Simplificando se llega a: \par \par                               \f2\fs42\b\i{\*\mjaformula 2 c x =a{\supix 2}\u8722  b{\supix 2}+c{\supix 2}}\f1\fs38\b0\i0\par \par Dividiendo ambos miembros por  \f2\fs42\b\i 2 c\f1\fs38\b0\i0  :\par \par                                 \f2\fs42\b\i{\*\mjaformula x={\fraction{\num a{\supix 2}\u8722  b{\supix 2}+c{\supix 2}}{\den 2 c}}}\f1\fs38\b0\i0\par \par Despejando  \f2\fs42\b\i h\f1\fs38\b0\i0   de la primera ecuaci\u243 n y sustituyendo \f2\fs42\b\i x\f1\fs38\b0\i0 :\par \par                           \f2\fs42\b\i{\*\mjaformula h={\radical{\index}{\radicand a{\supix 2}-({\fraction{\num a{\supix 2}\u8722  b{\supix 2}+c{\supix 2}}{\den 2 c}}){\supix 2}}}}\f1\fs38\b0\i0\par \par }' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='segmento' dibujar-si='step>0' expresión='(C.x,C.y)(HC.x,HC.y)' fijo='sí' tamaño='3' ancho='2'">
   <param name="G_08" value="espacio='E2' tipo='texto' expresión='[15,770+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs38 El \u225 rea del tri\u225 ngulo es entonces:\par \par                \f2\fs42\b\i{\*\mjaformula A={\fraction{\num h c}{\den 2}}={\fraction{\num 1}{\den 4}}{\radical{\index}{\radicand 4 a{\supix 2} c{\supix 2}\u8722  (a{\supix 2}\u8722  b{\supix 2}+c{\supix 2}){\supix 2}}}}\f1\fs38\b0\i0\par \par Desarrollando el trinomio cuadrado dentro del radical y\par simplificando:\par \par      \f2\fs42\b\i{\*\mjaformula A={\fraction{\num 1}{\den 4}}{\radical{\index}{\radicand 2 (a{\supix 2} b{\supix 2}+ a{\supix 2} c{\supix 2}+b{\supix 2} c{\supix 2})\u8722  (a{\supix 4}+b{\supix 4}+c{\supix 4})}}}\f1\fs38\b0\i0\par \par \u201 sta es ya la F\u243 rmula de Her\u243 n, pero hay otra manera de\par escribirla que es m\u225 s conocida y f\u225 cil de recordar. Para \par llegar a ella hay que justificar las siguientes igualdaldes.\par }' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='segmento' color='8020303a' dibujar-si='step>0' expresión='(B.x,B.y)(HC.x,HC.y)' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='punto' color='blanco' dibujar-si='step>0' expresión='(Px[ent(s/12)]+1.5*cos(2*pi*(s%12)/12)/E1.escala,Py[ent(s/12)]+1.5*sen(2*pi*(s%12)/12)/E1.escala)' familia='s' s.intervalo='[0,12*nP-1]' s.pasos='12*nP-1' texto='[Pn[ent(s/12)]]' fuente='Serif,BOLD+ITALIC,20' fijo='sí' tamaño='0'">
   <param name="G_11" value="espacio='E1' tipo='punto' dibujar-si='step>0' expresión='(Px[s],Py[s])' familia='s' s.intervalo='[0,nP-1]' s.pasos='nP-1' texto='[Pn[s]]' fuente='Serif,BOLD+ITALIC,20' fijo='sí' tamaño='0'">
   <param name="G_12" value="espacio='E1' tipo='punto' color='blanco' dibujar-si='step==0' expresión='(Px[ent(s/12)]+1.5*cos(2*pi*(s%12)/12)/E1.escala,Py[ent(s/12)]+1.5*sen(2*pi*(s%12)/12)/E1.escala)' familia='s' s.intervalo='[0,12*3-1]' s.pasos='12*3-1' texto='[Pn[ent(s/12)]]' fuente='Serif,BOLD+ITALIC,20' fijo='sí' tamaño='0'">
   <param name="G_13" value="espacio='E2' tipo='texto' expresión='[15,1120+scroll]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red34\green68\blue136;\red32\green48\blue58;}\f1\fs42\b\i{\*\mjaformula A={\fraction{\num 1}{\den 4}}{\radical{\index}{\radicand (a{\supix 2}+ b{\supix 2})c{\supix 2}+ (a{\supix 2}+b{\supix 2}) c{\supix 2}\u8722  (a{\supix 4}+b{\supix 4}+c{\supix 4})}}}\f2\fs38\b0\i0\par \par \f1\fs42\b\i{\*\mjaformula A={\fraction{\num 1}{\den 4}}{\radical{\index}{\radicand (a + b){\supix 2}c{\supix 2}+ (a \u8722  b){\supix 2} c{\supix 2}+2abc{\supix 2}\u8722  a{\supix 4}\u8722  b{\supix 4}\u8722  c{\supix 4})}}}\f2\fs38\b0\i0\par \par \f1\fs42\b\i{\*\mjaformula A={\fraction{\num 1}{\den 4}}{\radical{\index}{\radicand (a+b){\supix 2}c{\supix 2}+ (a\u8722 b){\supix 2} c{\supix 2}\u8722  (a+b){\supix 2}(a\u8722 b){\supix 2}\u8722  c{\supix 4})}}}\f2\fs38\b0\i0\par \par \f1\fs42\b\i{\*\mjaformula A={\fraction{\num 1}{\den 4}}{\radical{\index}{\radicand ((a+b){\supix 2}-c{\supix 2})(c{\supix 2}-(a-b){\supix 2})}}}\f2\fs38\b0\i0\par \par \f1\fs42\b\i{\*\mjaformula A={\fraction{\num 1}{\den 4}}{\radical{\index}{\radicand (a+b+c)(-a+b+c)(a-b+c)(a+b-c)}}}\f2\fs38\b0\i0\par \par Ahora, definiendo el semiper\u237 metro:\par \par                                        \f1\fs42\b\i{\*\mjaformula s={\fraction{\num a+b+c}{\den 2}}}\par \f2\fs38\b0\i0\par se obtiene la famosa \cf0\b\i F\u243 rmula de Her\u243 n\cf1\b0\i0 :\par \par                         \f1\fs42\b\i{\*\mjaformula A={\radical{\index}{\radicand s (s-a) (s-b) (s-c)}}}\f2\fs38\b0\i0\par }' fuente='Serif,BOLD+ITALIC,21' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(E2._w-1,0)(E2._w-1,E2._h-1)(0,E2._h-1)(0,0)' ancho='10'">
   <param name="G_15" value="espacio='E1' tipo='punto' dibujar-si='step==0' expresión='(Px[s],Py[s])' familia='s' s.intervalo='[0,2]' s.pasos='2' texto='[Pn[s]]' fuente='Serif,BOLD+ITALIC,20' fijo='sí' tamaño='0'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[120,20]' texto='step=[step]     scroll=[scroll]' fijo='no' info='debug'">
</ajs>
