   <param name="G_16" value="espacio='Info' tipo='texto' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 El paralelogramo se puede partir y recomponer en un rect\u225 ngulo de lados\f2\fs44\i{\*\mjaformula b,}{\*\mjaformula h}\f1\fs40\i0 y tambi\u233 n en \par uno de lados\f2\fs44\i{\*\mjaformula b&squot;,}{\*\mjaformula h&squot;}\f1\fs40\i0 . As\u237  que\f2\fs44\i{\*\mjaformula b&squot;\f2\fs44\i\u183 h&squot;= b\u183 h}.\f1\fs40\i0  Por lo tanto se puede definir el \u225 rea del \par paralelogramo como\f2\fs44\i{\*\mjaformula b\u183 h}\f1\fs40\i0 donde\f2\fs44\i{\*\mjaformula b}\f1\fs40\i0 es cualquiera de sus lados y\f2\fs44\i{\*\mjaformula h}\f1\fs40\i0 es la altura correspondiente.}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_17" value="espacio='E2' tipo='texto' expresión='[22,55+scroll*35]' texto='Se puede deducir que  b&squot;·h&squot; = b·h  suponiendo que existe una función de área definida en las figuras planas limitadas por segmentos rectos tal que:\n\n     1) el área de una unión de figuras ajenas es la suma de sus áreas,\n     2) el área de un rectángulo es el producto de sus lados,\n\nEn efecto, un paralelogramo se puede descomponer en un rectángulo de lados  b, h  y también en uno de lados b&squot;, h&squot;. Por 1) las áreas de estos dos rectángulos son iguales y por 2) éstas son  b·h  y  b&squot;·h&squot;  respectivamente. Por tanto b&squot;·h&squot; = b·h. \n\nEuclides hace tácitamente la suposición 1) en Los Elementos (Libro I, Proposición 35). Habla de igualdad entre dos figuras planas cuando una de ellas puede descomponerse en partes que pueden recomponerse en la otra. Hoy reconocemos esta propiedad como una relación de equivalencia y decimos que los dos rectángulos de lados  b, h  y  b&squot;, h&squot; la satisfacen. Pero no decimos que son iguales.\n\nEuclides nunca adopta 2). En Los Elementos,  b&squot;·h&squot; = b·h  no debe entenderse como igualdad entre números, solo indica que el rectángulo de lados  b, h, es equivalente al de lados  b&squot;, h&squot;, es decir, que el primero puede descomponerse en partes que pueden a su vez recomponerse en el segundo.\n\nPara poder entender la igualdad  b&squot;·h&squot; = b·h  como numérica y poder operar con ella es necesario demostrarla a partir de algún resultado previo, o bien asumir la hipótesis de la existencia de una función de área con las propiedades 1) y 2).\n\nAmbas opciones son aceptables. A lo largo de esta unidad adoptaremos la hipótesis de la existencia de la función de área, pero conviene saber que la igualdad  b&squot;·h&squot; = b·h  es un resultado inmediato de la proporcionalidad de los lados de triángulos semejantes, En esta unidad demostraremos en cambio que tal resultado, la proporcionalidad de los lados de triángulos semejantes, es consecuencia de la existencia de la función de área. Es decir, la existencia de la función de área con las propiedades 1) y 2) es equivalente a la proporcionalidad de los lados de triángulos semejantes. \n\nCuando  las cantidades  b, h, b&squot;, h&squot;  son números enteros o incluso fracciones, es posible demostrar la igualdad  b&squot;·h&squot; = b·h  con relativa facilidad, pero al incluir longitudes de segmentos arbitrarios, pudiendo ser éstas irracionales, acabamos enfrentando de nuevo la misma dificultad que al querer asignar números a las proporciones. En realidad el problema de asignar valores numéricos al área de figuras planas lineales es equivalente al de asignar valores numéricos a las proporciones. Ambos casos requieren de una construcción más o menos explícita de los números reales.\n\nEstamos frente a uno de los problemas fundamentales de la Geometría. Para poder asignar valores numéricos a las proporciones o las áreas de las figuras planas lineales, es necesario pasar por el proceso de construcción de los números reales, o bien adoptar un axioma adicional a los tradicionales, en esta unidad optamos por adoptar como axioma precisamente que   b&squot;·h&squot; = b·h  siempre que  b, h sean un lado y su altura correspondiente de un paralelogramo y  b&squot;, h&squot; sean el otro lado y la altura respectiva.\n' fuente='SansSerif,PLAIN,18' fijo='sí' ancho='680'">
