<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>TITULO</title>	
	<script type='text/javascript' src='../lib/descartes-min.js'></script>
</head>
<body BGCOLOR="c0c0c0" LEFTMARGIN="0" TOPMARGIN="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="sonido" value="sí">
   <param name="álgebra" value="sí">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' x='0%' y='0' ancho='100%' alto='100%' escala='10' despl_imagen='centrada' fondo='negro' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='CTRL' x='0' y='490' ancho='970' alto='60' dibujar-si='(!ayuda)&(!iniciando)' despl_imagen='arr-izq' fondo='negro' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='Covertura' dibujar-si='info' fijo='sí' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='INFO' x='240' y='20' ancho='490' alto='470' dibujar-si='info' escala='48' O.x='90' O.y='-20' despl_imagen='expand.' fondo='eeeef7' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='declin' tipo='numérico' región='interior' espacio='CTRL' nombre='_nada_' expresión='(0,0,30,60)' valor='(pi/2-pi/16)' incr='pi/128' min='0' max='pi/2' decimales='8' fijo='sí' visible='no' acción='limpiar' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_02" value="id='reiniciar' tipo='numérico' interfaz='botón' región='interior' espacio='CTRL' nombre='Reiniciar' expresión='(40,10,150,30)' fijo='sí' visible='sí' color='blanco' color-int='ff88ddff' fuente puntos='18' imagen='images/btn120.png' acción='inicio' pos_mensajes='centro'">
   <param name="C_03" value="id='verConst' tipo='numérico' interfaz='botón' región='interior' espacio='CTRL' nombre='Constelaciones' expresión='(200,10,140,30)' fijo='sí' visible='sí' color='blanco' color-int='ff88ddff' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='constelaciones=1' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='(!constelaciones)' pos_mensajes='centro'">
   <param name="C_04" value="id='verConst' tipo='numérico' interfaz='botón' región='interior' espacio='CTRL' nombre='Órbitas' expresión='(200,10,140,30)' fijo='sí' visible='sí' color='blanco' color-int='ff88ddff' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='constelaciones=0' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='constelaciones' pos_mensajes='centro'">
   <param name="C_05" value="id='modelo' tipo='numérico' interfaz='botón' región='interior' espacio='CTRL' nombre='Modelo' expresión='(360,10,140,30)' fijo='sí' visible='sí' color='blanco' color-int='ff88ddff' fuente puntos='18' imagen='images/btn140.png' acción='calcular' parámetro='solAlCentro=1-solAlCentro;limpiar=1' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_06" value="id='solAlCentro' tipo='numérico' interfaz='menú' región='interior' espacio='CTRL' expresión='(510,10,160,30)' fijo='sí' visible='no' opciones='geocéntrico,heliocéntrico' acción='limpiar' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_07" value="id='explicar' tipo='numérico' interfaz='botón' región='interior' espacio='CTRL' expresión='(690,10,40,30)' fijo='sí' visible='sí' color='blanco' color-int='ff88ddff' fuente puntos='18' imagen='images/ayuda.png' acción='calcular' parámetro='info=1-info' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_08" value="id='avanzar' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(E1._w-45,(E1._h-35)/2,40,30)' fijo='sí' visible='sí' color-int='88ddff' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2)\nparent.update()' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_09" value="id='Comenzar' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' expresión='(INFO._w-28,8,20,20)' fijo='sí' visible='sí' color='blanco' color-int='ff88ddff' fuente puntos='18' imagen='images/cerrar.png' acción='calcular' parámetro='iniciando=ayuda\nayuda=0\ninfo=0'">
   <param name="C_10" value="id='animar' tipo='numérico' interfaz='botón' región='interior' espacio='CTRL' nombre='Animar / Pausa' expresión='(CTRL._w-230,10,180,30)' fijo='sí' visible='sí' color='blanco' color-int='ff88ddff' fuente puntos='18' imagen='images/btn180.png' acción='animar' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_11" value="id='E1.escala' tipo='numérico' región='interior' espacio='CTRL' nombre='_nada_' expresión='(E1._w-30,0,30,60)' valor='40' incr='0.25*E1.escala' min='0.25' max='40' decimales='5' fijo='sí' visible='sí' acción='limpiar' parámetro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_12" value="id='dt' tipo='numérico' región='exterior' espacio='CTRL' nombre='Velocidad (días/fg)' expresión='(685,5,280,35)' valor='5' incr='1' min='0' max='10' decimales='0' fijo='sí' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='0' activo-si='(!info)&(!iniciando)' pos_mensajes='centro'">
   <param name="A_01" value="id='ArcoTang(x,y)' algoritmo='sí' expresión='at' algoritmo='sí' inicio='epsilon=0.000001' hacer='at=(abs(x)>epsilon)?atan(abs(y/x)):pi/2;at=((x<0)&(y>=0))?pi-at:at;at=((x<0)&(y<0))?pi+at:at;at=((x>=0)&(y<0))?2*pi-at:at'">
   <param name="A_02" value="id='IMA' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='IMA[0]=&squot;images/sol.gif&squot;;IMA[1]=&squot;images/mercurio.gif&squot;;IMA[2]=&squot;images/venus.gif&squot;;IMA[3]=&squot;images/tierra.gif&squot;;IMA[4]=&squot;images/marte.gif&squot;;IMA[5]=&squot;images/jupiter.gif&squot;;IMA[6]=&squot;images/saturno.gif&squot;;'">
   <param name="A_03" value="id='COL' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='4' filas='7' expresión='COL[0,0]=0.3;COL[1,0]=1.0;COL[2,0]=1.0;COL[3,0]=0.7;COL[0,1]=0.3;COL[1,1]=1.0;COL[2,1]=0.3;COL[3,1]=0.0;COL[0,2]=0.3;COL[1,2]=0.6;COL[2,2]=0.6;COL[3,2]=0.6;COL[0,3]=0.3;COL[1,3]=0.0;COL[2,3]=0.5;COL[3,3]=1.0;COL[0,4]=0.3;COL[1,4]=0.9;COL[2,4]=0.4;COL[3,4]=0.0;COL[0,5]=0.3;COL[1,5]=0.7;COL[2,5]=0.9;COL[3,5]=0.5;COL[0,6]=0.3;COL[1,6]=0.9;COL[2,6]=0.8;COL[3,6]=0.3;'">
   <param name="A_04" value="id='alfa()' expresión='alfa0+180*ArcoTang(_x_(0)-_x_(3),_y_(0)-_y_(3))/pi'">
   <param name="A_05" value="id='R' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='R[0]=0;R[1]=58;R[2]=108;R[3]=149;R[4]=228;R[5]=778;R[6]=1430;'">
   <param name="A_06" value="id='T' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='T[0]=1000;T[1]=88;T[2]=225;T[3]=365;T[4]=688;T[5]=4329;T[6]=10764;'">
   <param name="A_07" value="id='M' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='M[0]=100;M[1]=0.06;M[2]=0.82;M[3]=1.00;M[4]=0.11;M[5]=318;M[6]=95.1;'">
   <param name="A_08" value="id='X' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='X[0]=0;X[1]=R[1];X[2]=R[2];X[3]=R[3];X[4]=R[4];X[5]=R[5];X[6]=R[6]'">
   <param name="A_09" value="id='Y' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='Y[0]=0;Y[1]=0;Y[2]=0;Y[3]=0;Y[4]=0;Y[5]=0;Y[6]=0;'">
   <param name="A_10" value="id='r' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión=';'">
   <param name="A_11" value="id='init()' algoritmo='sí' algoritmo='sí' inicio='epsilon=0.000001;i=0;t=10000*rnd' hacer='r[i]=R[i];i=i+1;' mientras='i<7'">
   <param name="A_12" value="id='_x_(s,t)' expresión='r[s]*cos(2*pi*t/T[s])-(!solAlCentro)*r[3]*cos(2*pi*t/T[3])'">
   <param name="A_13" value="id='_y_(s,t)' expresión='sen(incl)*(r[s]*sen(2*pi*t/T[s])-(!solAlCentro)*r[3]*sen(2*pi*t/T[3]))'">
   <param name="A_14" value="id='_m_(s)' expresión='((E1.escala/4)*M[s]^(1/16))'">
   <param name="A_15" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=1' hacer='ayuda=1;constelaciones=0;iniciando=0;init()'">
   <param name="A_16" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='limpiar=solAlCentro;incl=pi/2-declin;'">
   <param name="A_17" value="id='clear' evento='sí' condición='limpiar' acción='limpiar' ejecución='siempre' pos_mensajes='centro'">
   <param name="A_18" value="id='fin' evento='sí' condición='limpiar' acción='calcular' parámetro='limpiar=0' ejecución='siempre' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(E1._w/2+s*1903,-145-sen(incl)^2*1000)' familia='s' s.intervalo='[-1,0]' s.pasos='1' archivo='images/cielo01.png'">
   <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='constelaciones' coord_abs='sí' expresión='(E1._w/2+s*1903,-145-sen(incl)^2*1000)' familia='s' s.intervalo='[-1,0]' s.pasos='1' archivo='images/cielo02.png'">
   <param name="G_03" value="espacio='E1' tipo='segmento' color='(COL[1,s],COL[2,s],COL[3,s],COL[0,s])' dibujar-si='((s==2)|(s==5)|(s==6))&(!solAlCentro)' expresión='(_x_(s,t-dt),_y_(s,t-dt))(_x_(s,t),_y_(s,t))' rastro='(COL[1,s],COL[2,s],COL[3,s],0)' familia='s' s.intervalo='[0,6]' s.pasos='6' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_04" value="espacio='E1' tipo='curva' color='(COL[1,s],COL[2,s],COL[3,s],COL[0,s])' dibujar-si='((s==0)|solAlCentro)&(!constelaciones)' expresión='(r[s]*cos(t),sen(incl)*r[s]*sen(t))' familia='s' s.intervalo='[0,6]' s.pasos='6' t.intervalo='[0,pi]' t.pasos='64'">
   <param name="G_05" value="espacio='E1' tipo='imagen' dibujar-si='(s==3)|(_y_(6-s,t)>_y_(0,t))&(E1.escala<8)' expresión='(_x_(6-s,t),_y_(6-s,t),_m_(6-s),_m_(6-s))' familia='s' s.intervalo='[0,5]' s.pasos='56' archivo='IMA[6-s]' info='los planetas'">
   <param name="G_06" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_07" value="espacio='E1' tipo='imagen' dibujar-si='(s==3)|(E1.escala<8)' expresión='(_x_(0,t),_y_(0,t),_m_(0),_m_(0))' archivo='IMA[s]' info='los planetas'">
   <param name="G_08" value="espacio='E1' tipo='curva' color='(COL[1,s],COL[2,s],COL[3,s],COL[0,s])' dibujar-si='((s==0)|solAlCentro)&(!constelaciones)' expresión='(r[s]*cos(t),sen(incl)*r[s]*sen(t))' familia='s' s.intervalo='[0,6]' s.pasos='6' t.intervalo='[pi,2*pi]' t.pasos='64'">
   <param name="G_09" value="espacio='E1' tipo='imagen' dibujar-si='((s==3)&(E1.escala>=8))|(_y_(s,t)<=_y_(0,t))&(E1.escala<8)' expresión='(_x_(s,t),_y_(s,t),_m_(s),_m_(s))' familia='s' s.intervalo='[1,6]' s.pasos='5' archivo='IMA[s]' info='los planetas'">
   <param name="G_10" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(100,E1._h/2,max(2*incl/pi,epsilon),1)' archivo='images/rosa_vientos_.png' rotini='-90'">
   <param name="G_11" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_12" value="espacio='INFO' tipo='texto' color='blanco' expresión='[10,5]' texto='Dos modelos del Sistema planetario' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_13" value="espacio='INFO' tipo='texto' dibujar-si='ayuda' expresión='[10,50]' texto='Esta escena muestra al Sol y los planetas en movimiento. \n\nComienza con el observador mirando a la Tierra en la dirección del equinoxio vernal y se va alejando hacia atrás hasta que pueden verse el Sol y los planetas Mercurio, Venus, Marte, Júpiter y Saturno.\n\nLa escena comienza con la Tierra al centro (modelo geocéntrico), pero el usuario puede colocar el Sol al centro (eligiendo el modelo heliocéntrico).\n\nEl botón   ?  ofrece explicaciones contextuales, adecuadas a las opciones que el usuario ha seleccionado.\n\n\n' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_14" value="espacio='INFO' tipo='texto' dibujar-si='(!ayuda)&(!constelaciones)&(!solAlCentro)' expresión='[10,50]' texto='Las órbitas en el modelo geocéntrico son epiciclos.\nPtolomeo descubrió que el comportamiento aparente de las \nerrantes se podía justificar suponiendo que éstas seguían \ntrayectorias generadas por un punto de una \ncircunferencia que gira al mismo \ntiempo que su centro gira \nsobre otra circunferencia \ncon centro en la Tierra. \n' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_15" value="espacio='INFO' tipo='arco' dibujar-si='(!ayuda)&(!constelaciones)&(!solAlCentro)' fin='360' fijo='sí'">
   <param name="G_16" value="espacio='INFO' tipo='segmento' dibujar-si='(!ayuda)&(!constelaciones)&(!solAlCentro)' expresión='(0,0)(cos(TT),sen(TT))' fijo='sí'">
   <param name="G_17" value="espacio='INFO' tipo='segmento' dibujar-si='(!ayuda)&(!constelaciones)&(!solAlCentro)' expresión='(cos(TT),sen(TT))(cos(TT)+RT*cos(TTR),sen(TT)+RT*sen(TTR))' fijo='sí' tamaño='1'">
   <param name="G_18" value="espacio='INFO' tipo='arco' dibujar-si='(!ayuda)&(!constelaciones)&(!solAlCentro)' centro='(cos(TT),sen(TT))' radio='0.3' fin='360' fijo='sí'">
   <param name="G_19" value="espacio='INFO' tipo='segmento' dibujar-si='(!ayuda)&(!constelaciones)&(!solAlCentro)' expresión='(cos(TTA)+RT*cos(TTRA),sen(TTA)+RT*sen(TTRA))(cos(TT)+RT*cos(TTR),sen(TT)+RT*sen(TTR))' rastro='aa003379' fijo='sí' tamaño='1'">
   <param name="G_20" value="espacio='INFO' tipo='punto' color='0020c6' dibujar-si='(!ayuda)&(!constelaciones)&(!solAlCentro)' expresión='(cos(TT)+RT*cos(TTR),sen(TT)+RT*sen(TTR))' fijo='sí'">
   <param name="G_21" value="espacio='INFO' tipo='texto' dibujar-si='(!ayuda)&(!constelaciones)&(!solAlCentro)' expresión='[10,300]' texto='De lo que no se dio cuenta Ptolomeo es de que la segunda circunferencia siempre podía ser la misma y que ésta coincidía con la trayectoria del Sol alrededor de la Tierra. Esto fue lo que dio la clave a Copérnico (y mucho antes a Aristarco) para construir el modelo heliocéntrico.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_22" value="espacio='INFO' tipo='texto' dibujar-si='(!ayuda)&(!constelaciones)&(solAlCentro)' expresión='[10,50]' texto='Las órbitas en el modelo heliocéntrico son muy simples, son circunferencias con centro en el Sol.\n\nHoy en día nos resulta muy sencillo aceptar el modelo heliocéntrico, precisamente por la sencillez con la que explica el comportamiento del Sistema planetario, pero no fue fácil llegar a él. Hubo que vencer la concepción profundamente arraigada en la humanidad de que la Tierra tenía que ser el centro del Universo.\n\nLa sencillez del modelo heliocéntrico con sus órbitas circulares no puede sostenerse ante observaciones más precisas. Por ello fue necesario el trabajo de Kepler.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_23" value="espacio='INFO' tipo='texto' dibujar-si='(!ayuda)&(constelaciones)' expresión='[10,50]' texto='Esta simulación supone al observador mirando de lejos a la Tierra en la dirección del equinoxio vernal.\n\nEl equinoxio vernal es hacia donde se ve el Sol desde la Tierra al comenzar la primavera el día 21 de Marzo de cada año, y apunta hacia la constelación de Piscis.\n\nEl polo norte de la Tierra apunta a la derecha y hacia arriba o hacia el observador según se vean las órbitas de canto o desde arriba, respectivamente.\n\nEl punto de vista del observador puede cambiarse con los pulsadores que se encuentran a ambos extremos del panel de control.\n' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="Animación" value="pausa='50' controles='no' auto='sí' inicio='RT=0.37' hacer='t=t+dt;TTA=TT;TTRA=TTR;TT=t/50;TTR=TT/(RT^1.5);E1.escala=(iniciando&(abs(E1.escala-0.5)>0.1))?0.5+(E1.escala-0.5)*0.93:E1.escala;iniciando=iniciando&(abs(E1.escala-0.5)>0.1);' mientras='1'">
</ajs>
</body>
</html>
