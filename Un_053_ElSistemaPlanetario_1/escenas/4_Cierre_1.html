<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_suave.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E2' x='15' y='80' ancho='465' alto='420' fijo='sí' escala='0.5' O.y='50' imagen='images/panel_380x435.png' despl_imagen='expand.' red='no' red10='no' ejes='405860' texto='no'">
   <param name="E_03" value="tipo='R2' id='E3' x='490' y='80' ancho='465' alto='420' fijo='sí' escala='0.5' O.y='50' imagen='images/panel_380x435.png' despl_imagen='expand.' red='no' red10='no' ejes='405860' texto='no'">
   <param name="E_04" value="tipo='R2' id='Covertura' dibujar-si='info' fijo='sí' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_05" value="tipo='R2' id='INFO' x='(970-490)/2' y='70' ancho='490' alto='450' dibujar-si='info' fijo='sí' despl_imagen='expand.' fondo='eeeef7' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='ayuda' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(15,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/ayuda.png' acción='calcular' parámetro='info=1'">
   <param name="C_02" value="id='goTo0' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(15,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,0);\nparent.update()' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_03" value="id='cerrarInfo' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' expresión='(INFO._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='info=0' pos_mensajes='centro'">
   <param name="C_04" value="id='cerrar' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' nombre='Cerrar' expresión='((INFO._w-120)/2,INFO._h-40,120,30)' fijo='sí' visible='sí' color='blanco' color-int='ffa0a0a0' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='info=0' dibujar-si='0'">
   <param name="C_05" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(E1._w-47,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_06" value="id='ps' tipo='numérico' región='interior' espacio='E1' nombre='ps' expresión='(E1._w/4-90,E1._h-50,25,50)' valor='1' incr='1' min='1' max='6' discreto='sí' fijo='sí' visible='sí' acción='calcular' parámetro='setScale(ps)' pos_mensajes='centro'">
   <param name="C_07" value="id='ps' tipo='numérico' interfaz='menú' región='interior' espacio='E1' expresión='(E1._w/4-60,E1._h-45,130,40)' decimales='0' fijo='sí' visible='no' opciones=' ,Mercurio,Venus,Tierra,Marte,Júpiter,Saturno' pos_mensajes='centro'">
   <param name="C_08" value="id='anim' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Pausa' expresión='((E1._w-100)/2,E1._h-40,100,30)' fijo='sí' visible='sí' color='blanco' color-int='ffa0a0a0' fuente puntos='18' imagen='images/btn100.png' acción='calcular' parámetro='pausa=1-pausa' pos_mensajes='centro'">
   <param name="C_09" value="id='ps' tipo='numérico' región='interior' espacio='E1' nombre='ps' expresión='(3*E1._w/4-100,E1._h-50,25,50)' valor='1' incr='1' min='1' max='6' discreto='sí' fijo='sí' visible='sí' acción='calcular' parámetro='setScale(ps)' pos_mensajes='centro'">
   <param name="C_10" value="id='ps' tipo='numérico' interfaz='menú' región='interior' espacio='E1' expresión='(3*E1._w/4-70,E1._h-45,130,40)' decimales='0' fijo='sí' visible='no' opciones=' ,Mercurio,Venus,Tierra,Marte,Júpiter,Saturno' pos_mensajes='centro'">
   <param name="A_01" value="id='ArcoTang(x,y)' algoritmo='sí' expresión='at' algoritmo='sí' inicio='epsilon=0.000001' hacer='at=(abs(x)>epsilon)?atan(abs(y/x)):pi/2;at=((x<0)&(y>=0))?pi-at:at;at=((x<0)&(y<0))?pi+at:at;at=((x>=0)&(y<0))?2*pi-at:at'">
   <param name="A_02" value="id='IMA' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='IMA[0]=&squot;images/sol.gif&squot;;IMA[1]=&squot;images/mercurio.gif&squot;;IMA[2]=&squot;images/venus.gif&squot;;IMA[3]=&squot;images/tierra.gif&squot;;IMA[4]=&squot;images/marte.gif&squot;;IMA[5]=&squot;images/jupiter.gif&squot;;IMA[6]=&squot;images/saturno.gif&squot;;'">
   <param name="A_03" value="id='COL' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='4' filas='7' expresión='COL[0,0]=0.3;COL[1,0]=1.0;COL[2,0]=1.0;COL[3,0]=0.7;COL[0,1]=0.3;COL[1,1]=1.0;COL[2,1]=0.3;COL[3,1]=0.0;COL[0,2]=0.3;COL[1,2]=0.6;COL[2,2]=0.6;COL[3,2]=0.6;COL[0,3]=0.3;COL[1,3]=0.0;COL[2,3]=0.5;COL[3,3]=1.0;COL[0,4]=0.3;COL[1,4]=0.9;COL[2,4]=0.4;COL[3,4]=0.0;COL[0,5]=0.3;COL[1,5]=0.7;COL[2,5]=0.9;COL[3,5]=0.5;COL[0,6]=0.3;COL[1,6]=0.9;COL[2,6]=0.8;COL[3,6]=0.3;'">
   <param name="A_04" value="id='alfa()' expresión='alfa0+180*ArcoTang(_x_(0)-_x_(3),_y_(0)-_y_(3))/pi'">
   <param name="A_05" value="id='R' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='R[0]=0;R[1]=58;R[2]=108;R[3]=149;R[4]=228;R[5]=778;R[6]=1430;'">
   <param name="A_06" value="id='T' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='T[0]=1000;T[1]=88;T[2]=225;T[3]=365;T[4]=688;T[5]=4329;T[6]=10764;'">
   <param name="A_07" value="id='M' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='M[0]=100;M[1]=0.06;M[2]=0.82;M[3]=1.00;M[4]=0.11;M[5]=318;M[6]=95.1;'">
   <param name="A_08" value="id='X' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='X[0]=0;X[1]=R[1];X[2]=R[2];X[3]=R[3];X[4]=R[4];X[5]=R[5];X[6]=R[6]'">
   <param name="A_09" value="id='Y' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='Y[0]=0;Y[1]=0;Y[2]=0;Y[3]=0;Y[4]=0;Y[5]=0;Y[6]=0;'">
   <param name="A_10" value="id='r' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión=';'">
   <param name="A_11" value="id='init()' algoritmo='sí' algoritmo='sí' Local='i' inicio='epsilon=0.000001;i=0;t=10000*rnd' hacer='r[i]=R[i];i=i+1;' mientras='i<7'">
   <param name="A_12" value="id='_x_(s,t)' expresión='r[s]*cos(2*pi*t/T[s])-(!solAlCentro)*r[3]*cos(2*pi*t/T[3])'">
   <param name="A_13" value="id='_y_(s,t)' expresión='(r[s]*sen(2*pi*t/T[s])-(!solAlCentro)*r[3]*sen(2*pi*t/T[3]))'">
   <param name="A_14" value="id='_m_(s)' expresión='((E2.escala/4)*M[s]^(1/16))'">
   <param name="A_15" value="id='setScale(ps)' algoritmo='sí' algoritmo='sí' Local='esc' inicio='esc=E2.escala' hacer='esc=(ps==1)?0.66:esc;esc=(ps==2)?0.55:esc;esc=(ps==3)?0.44:esc;esc=(ps==4)?0.32:esc;esc=(ps==5)?0.16:esc;esc=(ps==6)?0.08:esc;E2.escala=esc;E3.escala=esc;;'">
   <param name="A_16" value="id='_X_(s,t)' expresión='r[s]*cos(2*pi*t/T[s])'">
   <param name="A_17" value="id='_Y_(s,t)' expresión='r[s]*sen(2*pi*t/T[s])'">
   <param name="A_18" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=1' hacer='titulo=&squot;Los modelos geocéntrico y heliocéntrico del Sistema planetario&squot;;w2=320;h2=110;w3=190;h3=110;init();ps=1;setScale(ps)'">
   <param name="A_19" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_03" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_04" value="espacio='INFO' tipo='texto' fondo='sí' color='blanco' expresión='[20,5]' texto='Dos modelos del Sistema planetario' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_05" value="espacio='INFO' tipo='texto' color='negro' expresión='[30,60]' texto='Esta escena presenta los modelos geocéntrico (a la izquierda) y heliocéntrico (a la derecha) del Sistema planetario.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_06" value="espacio='E2' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(E2._w-1,0)(E2._w-1,E2._h-1)(0,E2._h-1)(0,0)'">
   <param name="G_07" value="espacio='E3' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(E3._w-1,0)(E3._w-1,E3._h-1)(0,E3._h-1)(0,0)'">
   <param name="G_08" value="espacio='E2' tipo='imagen' dibujar-si='(s==ps)|(s==3)|(s==0)' expresión='(_x_(s,t),_y_(s,t),_m_(s),_m_(s))' familia='s' s.intervalo='[0,6]' s.pasos='6' archivo='IMA[s]'">
   <param name="G_09" value="espacio='E2' tipo='arco' color='gris' centro='(_x_(0,t),_y_(0,t))' radio='r[ps]' fin='360' fijo='sí' info='Circunferencia alrededor del Sol'">
   <param name="G_10" value="espacio='E2' tipo='arco' color='6080a0' centro='(_x_(3,t),_y_(3,t))' radio='r[3]' fin='360' fijo='sí' info='Circunferencia alrededor de la Tierra'">
   <param name="G_11" value="espacio='E2' tipo='segmento' dibujar-si='s==ps' expresión='(_x_(s,t-dt),_y_(s,t-dt))(_x_(s,t),_y_(s,t))' rastro='a020303a' familia='s' s.intervalo='[0,6]' s.pasos='6' fijo='sí' tamaño='0'">
   <param name="G_12" value="espacio='E2' tipo='segmento' color='0055cc' expresión='(_x_(0,t),_y_(0,t))(_x_(3,t),_y_(3,t))' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='segmento' color='e01020' expresión='(_x_(0,t),_y_(0,t))(_x_(ps,t),_y_(ps,t))' fijo='sí'">
   <param name="G_14" value="espacio='E3' tipo='imagen' dibujar-si='(s==ps)|(s==3)|(s==0)' expresión='(_X_(s,t),_Y_(s,t),_m_(s),_m_(s))' familia='s' s.intervalo='[0,6]' s.pasos='6' archivo='IMA[s]'">
   <param name="G_15" value="espacio='E3' tipo='arco' color='gris' radio='r[ps]' fin='360' fijo='sí' info='Circunferencia alrededor del Sol'">
   <param name="G_16" value="espacio='E3' tipo='arco' color='6080a0' radio='r[3]' fin='360' fijo='sí' info='Circunferencia alrededor del Sol'">
   <param name="G_17" value="espacio='E3' tipo='segmento' color='e01020' expresión='(_X_(0,t),_Y_(0,t))(_X_(ps,t),_Y_(ps,t))' fijo='sí'">
   <param name="G_18" value="espacio='E3' tipo='segmento' color='0055cc' expresión='(_X_(0,t),_Y_(0,t))(_X_(3,t),_Y_(3,t))' fijo='sí'">
   <param name="G_19" value="espacio='E2' tipo='segmento' color='00bb66' expresión='(_x_(3,t),_y_(3,t))(_x_(ps,t),_y_(ps,t))' fijo='sí'">
   <param name="G_20" value="espacio='E3' tipo='segmento' color='00bb66' expresión='(_X_(3,t),_Y_(3,t))(_X_(ps,t),_Y_(ps,t))' fijo='sí'">
   <param name="G_21" value="espacio='E3' tipo='polígono' coord_abs='sí' expresión='(140,5)(140+w3,5)(140+w3,5+h3)(140,5+h3)(140,5)' relleno='blanco'">
   <param name="G_22" value="espacio='E2' tipo='polígono' coord_abs='sí' expresión='(65,5)(65+w2,5)(65+w2,5+h2)(65,5+h2)(65,5)' relleno='blanco'">
   <param name="G_23" value="espacio='E3' tipo='texto' expresión='[140,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42\i   {\*\mjaformula x=R{\subix P} cos({\fraction{\num\f2\fs38\i 2\u960 t}{\den T{\subix P}}} )}\fs38\b    \cf1\par \cf0\fs42\b0   {\*\mjaformula y=R{\subix P} sen({\fraction{\num 2\u960 t}{\den T{\subix P}}} )}\fs38\b    \cf1}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_24" value="espacio='E2' tipo='texto' expresión='[65,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs42\i   {\*\mjaformula x=R{\subix S} cos({\fraction{\num\cf0 2\u960 t\cf1}{\den T{\subix S}}})+R{\subix P} cos({\fraction{\num\cf0 2\u960 t\cf1}{\den T{\subix P}}} )}\fs38\b    \par \fs42\b0   {\*\mjaformula y=R{\subix S} sen({\fraction{\num\cf0 2\u960 t\cf1}{\den T{\subix S}}})+R{\subix P} sen({\fraction{\num\cf0 2\u960 t\cf1}{\den T{\subix P}}} )}\fs38\b    }' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_25" value="espacio='INFO' tipo='texto' color='negro' expresión='[30,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El modelo geoc\u233 ntrico supone a la Tierra en el centro y \par describe la trayectoria de un planeta como una curva \par generada por un punto sobre una circunferencia de radio  \par {\*\mjaformula R{\subix p}}  que gira alrededor de su centro con un per\u237 odo {\*\mjaformula T{\subix p}}, \par y al mismo el centro de dicha circunferencia gira sobre \par otra de radio {\*\mjaformula R{\subix S}} (la distancia de la Tierra al Sol) con un \par per\u237 odo {\*\mjaformula T{\subix S}} ,el per\u237 odo de la Tierra, i.e. 365.25 d\u237 as.\f2\fs38\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='INFO' tipo='texto' color='negro' expresión='[30,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El modelo helioc\u233 ntrico es m\u225 s simple y describe las \par trayectorias de los planetas como circunferencias de \par radio {\*\mjaformula R{\subix p}} y per\u237 odo {\*\mjaformula T{\subix p}}. Ni el radio ni el per\u237 odo de \par la Tierra entran en juego. \f2\fs38\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="Animación" value="pausa='40' controles='no' auto='sí' inicio='dt=3' hacer='ta=t;t=(pausa)?t:t+dt;' mientras='1'">
</ajs>

</body>
</html>
