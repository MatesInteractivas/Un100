   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El prop\u243 sito de esta unidad es profundizar en los conocimientos considerados elementales sobre el sistema\par       planetario, pero que en realidad muy pocos han revisado en detalle y con la profundidad necesaria para\par       poder comprender a fondo el contenido y significado de las leyes de Kepler. La unidad pretende preparar\par       al estudiante para el estudio profundo y detallado de las trayectorias planetarias seg\u250 n Johannes Kepler.\par \par       Se presentan las observaciones sobre el sistema planetario que dan origen a los modelos geoc\u233 ntrico y\par       helioc\u233 ntrico, desarrollados fundamentalmente en la antig\u252 edad ,en Grecia y Alejandr\u237 a, especialmente\par       por Ptolomeo (el geoc\u233 ntrico en el que las trayectorias de los planetas son epiciclos centrados en la Tierra) \par       y por Arsitarco (el helioc\u233 ntrico, en el que las trayectorias son \u243 rbitas circulares alrededor del Sol). \par       Se hacen simulaciones de las observaciones realizadas por los astr\u243 nomos de la antig\u252 edad y se discute \par       c\u243 mo \u233 stas sugieren primero el modelo geoc\u233 ntrico y luego el helioc\u233 ntrico que no ser\u237 a totalmente aceptado \par       sino hasta el siglo XVII cuando Cop\u233 rnico lo propuso de manera contundente en su Tratado sobre las \par       revoluciones de los cuerpos celestes.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentan extractos de la pel\u237 cula \u193 gora del cineasta Alejandro Amen\u225 bar. Se trata de estractos en los \par       que Hipatia, sus alumnos y su ayudante discuten temas cient\u237 ficos concernientes a los modelos geoc\u233 ntrico \par       y helioc\u233 ntrico del Sistema planetario. \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se presenta una simulaci\u243 n de las observaciones del cielo que pueden realizarse desde la Tierra si se\par       registran las posiciones de los astros cada d\u237 a a la misma hora. La simulaci\u243 n ayuda a comprender la \par       extra\u241 eza de los astr\u243 nomos de la antig\u252 edad ante el aparentemente caprichoso movimiento de lo que ellos\par       llamaban las estrellas errantes, que hoy en d\u237 a sabemos son los planetas Mercurio, Venus, Marte, J\u250 piter\par       y Saturno. Esta simulaci\u243 n pretende ayudar al estudiante a dar el primer paso hacia la abstracci\u243 n desde\par       la observaci\u243 n directa del cielo hasta la concepci\u243 n de un modelo del movimiento de los astros como \par       trayectorias en el espacio. Se le introduce tambi\u233 n al concepto de la ecl\u237 ptica como la traza del Sol en el\par       cielo. Esto lo preparar\u225  para reconocer m\u225 s tarde la ecl\u237 ptica como el plano en el que se da la trayectoria\par       del Sol respecto a la Tierra o viceversa.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta otra simulaci\u243 n en la que el alumno se aleja de la Tierra y observa las evoluciones del \par       Sol y los planetas desde fuera de la Tierra. Puede elegir realizar la observaci\u243 n con la Tierra en el centro\par       de las evoluciones o con el Sol. As\u237  comprobar\u225  que las trayectorias de los planetas son mucho m\u225 s \par       sencillas de describir cuando se coloca al Sol en el centro del movimiento. Se introduce al alumno al \par       concepto del equinoxio vernal como la direcci\u243 n de referencia para describir las trayectorias de los\par       cuerpos celestes. M\u225 s tarde, en una unidad sobre las trayectorias Kelerianas, se aprovechar\u225  este \par       concepto como escencial en la descripci\u243 n de una \u243 rbita planetaria.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       La unidad ternima con una escena en la que se pueden comparar los modelos geom\u233 trico y matem\u225 tico de\par       las trayectorias de cada uno de los planetas en ambos modelos, el geoc\u233 ntrico y el helioc\u233 ntrico. Con esto\par       se espera que el alumno quede preparado para profundizar en el estudio de las Leyes de Kepler y la Teor\u237 a\par       de la Gravitaci\u243 n Universal de Newton. \par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  Luis Abreu Le\u243 n ,Instituto de MAtem\u225 ticas, UNAM\par       Dise\u241 o funcional:                   Jos\u233  Luis Abreu Le\u243 n ,Instituto de MAtem\u225 ticas, UNAM\par       Programaci\u243 n:                        Jos\u233  Luis Abreu Le\u243 n ,Instituto de MAtem\u225 ticas, UNAM\par \f0\fs28}">
