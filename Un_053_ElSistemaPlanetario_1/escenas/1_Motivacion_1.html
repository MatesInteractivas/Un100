squot;http://arquimedes.matem.unam.mx/UDIEs/videos/agora_cuts/Agora_11.mp4&squot;;VD[11,0]=&squot;y estaba consciente de que había irregularidades que los círculos no explicaban&squot;;VD[11,1]=&squot;http://arquimedes.matem.unam.mx/UDIEs/videos/agora_cuts/Agora_12.mp4&squot;;VD[12,0]=&squot;e intentaba explicarlas desplazando al Sol del centro, pero eso era descorazonador.&squot;;VD[12,1]=&squot;http://arquimedes.matem.unam.mx/UDIEs/videos/agora_cuts/Agora_13.mp4&squot;;VD[13,0]=&squot;Hipatia conocía las cónicas y las consideraba imperfectas frente al círculo.&squot;;VD[13,1]=&squot;http://arquimedes.matem.unam.mx/UDIEs/videos/agora_cuts/Agora_14.mp4&squot;;VD[14,0]=&squot;Se especula que pudo haber relacionado el movimiento planetario con las cónicas&squot;;VD[14,1]=&squot;http://arquimedes.matem.unam.mx/UDIEs/videos/agora_cuts/Agora_15.mp4&squot;;VD[15,0]=&squot;y haya concebido la elipse como un círculo con dos centros.&squot;;VD[15,1]=&squot;http://arquimedes.matem.unam.mx/UDIEs/videos/agora_cuts/Agora_16.mp4&squot;;VD[16,0]=&squot;y esto la llevara a concebir las órbitas elípticas con el Sol en uno de los focos.&squot;;VD[16,1]=&squot;http://arquimedes.matem.unam.mx/UDIEs/videos/agora_cuts/Agora_17.mp4&squot;;VD[17,0]=&squot;y todo se hubiese perdido por mil años, cuando aparecen Galileo, Copérnico y Kepler&squot;;VD[17,1]=&squot;http://arquimedes.matem.unam.mx/UDIEs/videos/agora_cuts/Agora_18.mp4&squot;;;'">
