   <param name="G_09" value="espacio='E1' tipo='arco' color='80ffffff' centro='(xP[s]-xP[3]*TF,yP[s]-yP[3]*TF)' radio='r[s]/E1.escala' fin='360' familia='s' s.intervalo='[0,6]' s.pasos='6' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green255\blue128;\red255\green255\blue255;}\cf0\f1\fs32{\*\mjaformula{\expr (verNombres1&((orbita==7)|(s==orbita)))?Nombre[s]:&squot;&squot;}}\fs24\cf1}' fuente='Arial,PLAIN,16' fijo='sí' relleno='(rojo[s],verde[s],azul[s],0.0)'">
   <param name="G_10" value="espacio='E1' tipo='arco' color='ff20303a' centro='(xP[3]-xP[3]*TF,yP[3]-yP[3]*TF)' radio='2*R[6]' inicio='A+0' fin='A+180' fuente='Monospaced,PLAIN,12' fijo='sí' relleno='20606060'">
   <param name="G_11" value="espacio='E1' tipo='polígono' color='blanco' coord_abs='sí' expresión='(0,0)(E1._w-1,0)(E1._w-1,E1._h-28)(0,E1._h-28)(0,0)'">

   <param name="G_17" value="espacio='CTRLS' tipo='texto' color='blanco' expresión='[900,10]' texto='Oriente' fuente='SansSerif,PLAIN,18' decimales='0' fijo='no'">
   <param name="G_18" value="espacio='FIJO' tipo='imagen' expresión='(0,-210,0.75,0.30)' archivo='images/rosa_vientos_.png'">
   <param name="G_19" value="espacio='EXPL' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(EXPL._w-1,0)(EXPL._w-1,EXPL._h-1)(0,EXPL._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_20" value="espacio='EXPL' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(EXPL._w/2,18,EXPL._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_21" value="espacio='EXPL' tipo='texto' fondo='sí' color='blanco' expresión='[20,5]' texto='Observando el cielo' fuente='SansSerif,BOLD,24' fijo='sí' ancho='450'">
   <param name="G_22" value="espacio='EXPL' tipo='texto' dibujar-si='explic==0' expresión='[20,60]' texto='Para observar las estrellas uno mira al cielo cada día a la misma hora, digamos, al ponerse el Sol, y observa lo que ha cambiado de un día a otro y va guardando un registro de las observaciones. Por ejemplo podría uno tomar una fotografía del cielo cada día, a la misma hora y crear una película usándolas como fotogramas. ' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_23" value="espacio='EXPL' tipo='texto' dibujar-si='explic==0' expresión='[20,220]' texto='Para lograr un registro útil, conviene ser más preciso. Nos ponemos de cara al norte, levantamos la vista hasta el cenit y tomamos una fotografía cada día siempre a la misma hora, a la puesta del Sol (6 pm), con una cámara panorámica que abarque desde el horizonte occidental hasta el horizonte oriental. Nuestra película se vería como la siguiente animación.\n' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_24" value="espacio='EXPL' tipo='texto' dibujar-si='explic==0' expresión='[20,400]' texto='Observe la animación y luego ulse 1, 2 y 3 para verificar sus observaciones.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_25" value="espacio='EXPL' tipo='texto' dibujar-si='explic==1' expresión='[20,60]' texto='1) La mayoría de las estrellas se mueven hacia el oriente de un día a otro, todas juntas y sin cambiar sus posiciones unas respecto a las otras. Decimos que esas estrellas son fijas, es decir consideramos el firmamento en el que están enclavadas como un ente fijo y que somos nosotros los que cambiamos nuestro punto de vista cada día un poco. Podemos observar también que al cabo de un año las estrellas vuelven a estar en el sitio donde empezaron, es decir, al cabo de un año se cumple un ciclo de este movimiento hacia el oriente del firmamento.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_26" value="espacio='EXPL' tipo='texto' dibujar-si='explic==2' expresión='[20,60]' texto='2) El Sol siempre aparece en la misma posición en el sentido Este-Oeste (izquierda-derecha del fotograma), pero se mueve en la dirección norte sur (arriba-abajo en el fotograma). Por ejemplo si comenzamos nuestras observaciones el 21 de Marzo, el Sol comienza estando directamente hacia el oeste. Va desplazándose hacia el norte hasta alcanzar una posición máxima hacia el norte, aproximadamente el 21 de Junio y entonces comienza  a viajar hacia el sur. Pasa por su posición inicial yendo hacia el sur, aproximadamente el 21 de Septiembre, y alcanza su posición más al sur aproximadamente el 21 de Diciembre, y a partir de allí regresa hacia el norte y vuelve a estar en el punto inicial el 21 de marzo siguiente.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_27" value="espacio='EXPL' tipo='texto' dibujar-si='explic==3' expresión='[20,50]' texto='3) Además de las estrellas fijas y el Sol, hay también unos cuerpos celestes que tienen un comportamiento diferente. En la antigüedad se les llamó estrellas errantes. Por supuesto estos astros son los Planetas y su comportamiento, aunque complejo, no es totalmente errático. Puede observarse que todos ellos se mueven a lo largo de la eclíptica, que es la huella del Sol en el firmamento. Dos de ellos (Mercurio y Venus) aparecen solamente cerca del Sol. Los otros tres (Marte Júpiter y Saturno) dan la vuelta completa al firmamento, cada uno a su ritmo y con períodos de retroceso que nunca duran mucho tiempo.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_28" value="espacio='EXPL' tipo='texto' dibujar-si='explic==3' expresión='[20,340]' texto='También puede realizar observaciones al amanecer. De hecho uno podría realizar observaciones a cualquier hora, aunque de día no se puede ver el firmamento por la iluminación de la atmósfera debida al Sol.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_29" value="espacio='EXPL' tipo='texto' dibujar-si='explic==4' expresión='[20,60]' texto='Estas observaciones llevaron a la humanidad a construir un modelo geocéntrico del Sistema Solar en el que las estrallas fijas, el Sol y los planetas giran alrdedor de la Tierra, cada uno de distinta manera \n' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_30" value="espacio='EXPL' tipo='texto' dibujar-si='explic==4' expresión='[20,165]' texto='Con ese modelo, atribuido a Ptolomeo y basado en epiciclos, el comportamiento de los astros parece caprichoso.\n\n\n' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_31" value="espacio='EXPL' tipo='texto' dibujar-si='explic==4' expresión='[20,250]' texto='En el siglo XVII se aceptó finalmente el modelo heliocéntrico de Copérnico en el que las estellas, los planetas y la propia Tierra giran alrededor del Sol. En este modelo la Tierra pasa a ser uno más de los planetas.\n' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="G_32" value="espacio='EXPL' tipo='texto' dibujar-si='explic==4' expresión='[20,380]' texto='En esta unidad preentamos los modelos geo- y helio-céntricos.\n' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='450'">
   <param name="Animación" value="pausa='40' controles='no' auto='sí' hacer='aux=(!pausa)?calculos():0;' mientras='1'">
