   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par       \cf0\f2\fs48\b\i Introducci\u243 n\cf1\f1\fs34\b0\i0\par \par \f3\fs40 A finales del siglo XIX se pensaba que quedaba relativamente poco tiempo para concluir la F\u237 sica, que no quedaba\par mucho para alcanzar la descripci\u243 n absoluta del universo y hasta ese momento se ten\u237 an 3 hechos importantes:\par \par 1.- La amplitud del vector de campo el\u233 ctrico de una onda luminosa crece proporcionalmente a la intensidad del\par haz luminoso, entonces la fuerza aplicada al electr\u243 n es F=eE, entonces la energ\u237 a cin\u233 tica de los fotoelectrones\par deber\u237 a ser proporcional a la intensidad del haz, sin embargo experimentalmente Kmax era independiente de la\par intensidad.\par \par 2.- El efecto fotoel\u233 ctrico deber\u237 a ocurrir para cualquier frecuencia de la luz dependiendo solamente de la\par intensidad del haz, experimentalmente se ten\u237 a que para cada tipo de superficie material existe una frecuencia de\par corte caracter\u237 stica tal que por debajo de esta el efecto fotoel\u233 ctrico no ocurre.\par \par 3.- Si la luz es suficientemente d\u233 bil habr\u225  un intervalo en el que el electr\u243 n deber\u225  absorber energ\u237 a hasta\par acumular la suficiente para escapar, sin embargo nunca se logr\u243  medir este tiempo de retroceso.\par \par Con relaci\u243 n a estos hechos hab\u237 a una serie de problemas que eran molestos porque a\u250 n estaban abiertos y sin\par resolver. Uno de ellos era el &quote;espectro de emisi\u243 n del cuerpo negro&quote; el cu\u225 l fu\u233  resuelto por Max Planck y para\par ello tuvo que sacrificar los conceptos b\u225 sicos de la concepci\u243 n ondulatoria de la radiaci\u243 n electromagn\u233 tica. Era\par necesario aceptar que la radiaci\u243 n no es emitida de manera continua sino en cuantos de energ\u237 a discreta, a los que\par llamamos fotones. La energ\u237 a de estos cuantos es proporcional a su frecuencia y a la llamada constante de Planck h.\par \par       \cf0\fs48\b\i Objetivo\cf1\fs40\b0\i0\par \par       Mostrar las diferentes etapas del pensamiento cient\u237 fico para la soluci\u243 n al problema de la radiaci\u243 n de cuerpo\par  negro que fue hist\u243 ricamente el primer fen\u243 meno en ser explicado con un modelo cu\u225 ntico y m\u225 s que un\par fen\u243 meno f\u237 sico es considerado un concepto matem\u225 tico que por alguna raz\u243 n coincid\u237 a con los resultados\par experimentales.\par \par \cf0\fs48\b\i    Motivaci\u243 n\cf1\par \par    \b0\i0  \fs40 Se presentar\u225  un video donde se plante\u225  el problema del cuerpo negro y como se pretend\u237 a resolver.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40        Se dar\u225  una  descripci\u243 n del problema definiendo la radiaci\u243 n como ondas electromagn\u233 ticas subordinadas a\par la teor\u237 a de Mawell, se mostrar\u225  la ley de Kirchoff  (absorbancia y emisividad) posteriormente se explicar\u225  lo que\par es un cuerpo negro.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\fs40\b0\i0\par \par       Se mostrar\u225 n varias escenas donde se explica cada una de las leyes fenomenol\u243 gicas que fueron utilizadas para\par tratar de resolver el problema:\par \par       - Ley de Stefan-Boltzman.\par       - Ley de desplazamiento de Wien.\par       - Ley de Wien para la densidad espectral.\par       - Formula de Rayleigh-Jeans.\par       - Hip\u243 tesis de Plank, formula de Planck. An\u225 lisis de los casos extremos.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \par       \f3\fs40 Implicaciones de la ley de radiaci\u243 n de Planck, apliaciones en termometr\u237 a y el efecto fotoel\u233 ctrico.\par       \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            V\u237 ctor Hugo Garc\u237 a Jarillo\par       Dise\u241 o funcional:                   V\u237 ctor Hugo Garc\u237 a Jarillo\par       Programaci\u243 n:                        V\u237 ctor Hugo Garc\u237 a Jarillo\f0\fs28\par \par \par \par }">
