<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="sonido" value="sí">
   <param name="álgebra" value="sí">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E0' fijo='sí' imagen='images/fondo_general.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E1' x='460' y='115' ancho='450' alto='400' fijo='sí' escala='40' O.x='-40%' O.y='40%' imagen='images/fondo1.png' despl_imagen='arr-izq' fondo='76c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='E2' x='60' y='120' ancho='320' alto='390' fijo='sí' O.x='-50%' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E0' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='E2.Oy' tipo='numérico' interfaz='barra' región='interior' espacio='E0' expresión='(385,115,30,400)' valor='-200' incr='1' min='-820' max='-200' decimales='0' fijo='sí' visible='no' acción='calcular' pos_mensajes='centro'">
   <param name="C_03" value="id='temp' tipo='numérico' interfaz='barra' región='interior' espacio='E1' expresión='(83,330,250,20)' valor='300' incr='1' min='300' max='5300' decimales='0' fijo='sí' visible='no' acción='calcular' dibujar-si='E2.Oy<-650' pos_mensajes='centro'">
   <param name="A_01" value="id='init()' algoritmo='sí' algoritmo='sí' hacer='red=0;gre=0;blu=0;llenaRad();llenapos();;'">
   <param name="A_02" value="id='posX' vector='sí' evaluar='una-sola-vez' tamaño='5'">
   <param name="A_03" value="id='posY' vector='sí' evaluar='una-sola-vez' tamaño='5'">
   <param name="A_04" value="id='r' vector='sí' evaluar='una-sola-vez' tamaño='5'">
   <param name="A_05" value="id='llenapos()' algoritmo='sí' algoritmo='sí' Local='_i' inicio='_i=0' hacer='posX[_i]=100+ent(rnd*250);posY[_i]=50+ent(rnd*150);_i=_i+1;' mientras='_i<5'">
   <param name="A_06" value="id='llenaRad()' algoritmo='sí' algoritmo='sí' Local='_i' inicio='_i=0' hacer='r[_i]=5*ent(rnd*20);_i=_i+1;' mientras='_i<5'">
   <param name="A_07" value="id='radio()' algoritmo='sí' algoritmo='sí' Local='_i,varTemp' inicio='_i=0' hacer='r[_i]=(r[_i]+5)%100;posX[_i]=(r[_i]=0)?100+ent(rnd*250):posX[_i];posY[_i]=(r[_i]=0)?50+ent(rnd*150):posY[_i];_i=_i+1' mientras='_i<5'">
   <param name="A_08" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Radiación térmica&squot;' hacer='init()'">
   <param name="A_09" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='red=(temp<500)?0:sin(((temp-300)/2400)+.2);gre=sin(((temp-300)/2500)-.2);blu=sin(((temp-300)/3200)-.3)'">
   <param name="G_01" value="espacio='E2' tipo='imagen' expresión='(0,0)' archivo='images/texto1.png'">
   <param name="G_02" value="espacio='E2' tipo='imagen' expresión='(0,-11)' archivo='images/texto2.png'">
   <param name="G_03" value="espacio='E0' tipo='texto' fondo='sí' expresión='[(E0._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='imagen' dibujar-si='E2.Oy>=-650' coord_abs='sí' expresión='(0,0)' archivo='images/paisaje.png'">
   <param name="G_05" value="espacio='E1' tipo='arco' dibujar-si='E2.Oy>=-650' coord_abs='sí' centro='(posX[s],posY[s])' radio='r[s]' fin='360' familia='s' s.intervalo='[0,4]' s.pasos='4' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='E2.Oy>=-650' expresión='[20,270]' texto='En general, todos los cuerpos en el universo, \nincluyendo las personas, los cubos de hielo y el \nfuego, emiten radiación en todo momento, debido \na que las partículas cargadas dentro ellas se \nencuentran en constante movimiento aleatorio.' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='E2.Oy<-650' expresión='[85,25]' texto='Se muestra como cambia el color\nde un metal cuando es calentado' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='polígono' dibujar-si='E2.Oy<-650' coord_abs='sí' expresión='(100,90)(315,90)(315,296)(100,296)(100,90)' relleno='(red,gre,blu,00)'">
   <param name="G_09" value="espacio='E1' tipo='imagen' dibujar-si='E2.Oy<-650' coord_abs='sí' expresión='(100,90)' archivo='images/metal.png'">
   <param name="G_10" value="espacio='E1' tipo='imagen' dibujar-si='E2.Oy<-650' coord_abs='sí' expresión='(360,93)' archivo='images/espectro.jpg'">
   <param name="G_11" value="espacio='E1' tipo='imagen' dibujar-si='E2.Oy<-650' coord_abs='sí' expresión='(398,300-(temp/25.5))' archivo='images/flecha.png'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='E2.Oy<-650' expresión='[160,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36  {\*\mjaformula{\expr temp\decimals 0\fixed1}} \u186 K\f2\fs30}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_13" value="espacio='E0' tipo='texto' dibujar-si='0' expresión='[10,5]' texto='E2.Oy=[E2.Oy]\nred=[red]\ngre=[gre]\nblu=[blu]\ntemp=[temp]\n\n[posX[0]]\n[posY[0]]' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="Animación" value="controles='no' auto='sí' hacer='radio()' mientras='1'">
</ajs>
