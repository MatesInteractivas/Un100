<!DOCTYPE html>

<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="sonido" value="sí">
   <param name="álgebra" value="sí">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E0' fijo='sí' imagen='images/fondo_general.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E1' x='460' y='115' ancho='450' alto='400' fijo='sí' escala='40' O.x='-200' O.y='70' imagen='images/fondo1.png' despl_imagen='arr-izq' fondo='76c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='E2' x='60' y='120' ancho='320' alto='390' fijo='sí' O.x='-50%' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='E2.Oy' tipo='numérico' interfaz='barra' región='interior' espacio='E0' expresión='(385,115,30,400)' valor='-200' incr='1' min='-700' max='-200' decimales='0' fijo='sí' visible='no' acción='calcular'">
   <param name="C_02" value="id='V' tipo='numérico' interfaz='barra' región='interior' espacio='E1' expresión='(30,250,250,30)' valor='1' incr='.1' min='1' max='100' decimales='1' fijo='sí' visible='no' acción='calcular' pos_mensajes='centro'">
   <param name="C_03" value="id='f' tipo='numérico' interfaz='barra' región='interior' espacio='E1' expresión='(30,280,250,30)' valor='1000' incr='1' min='375' max='1000' decimales='0' fijo='sí' visible='no' acción='calcular' pos_mensajes='centro'">
   <param name="A_01" value="id='init()' algoritmo='sí' algoritmo='sí' hacer='fT=4'">
   <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Obtención de la constante de Planck a partir del efecto fotoeléctrico&squot;' hacer='init()'">
   <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='Ek=(6.626*(f/100)/1.6)-fT;'">
   <param name="G_01" value="espacio='E0' tipo='texto' fondo='sí' expresión='[(E0._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E0' tipo='texto' expresión='[460,90]' texto='Encuentra los valores de Vo para las diferentes frecuencias' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='E2' tipo='imagen' expresión='(0,0)' archivo='images/texto8.png'">
   <param name="G_04" value="espacio='E2' tipo='imagen' expresión='(0,-11.4)' archivo='images/texto9.png'">
   <param name="G_05" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(230,140,1,1)' archivo='images/fotoelectrico.png'">
   <param name="G_06" value="espacio='E1' tipo='imagen' dibujar-si='37.4-ent(Ek)>ent(V)' coord_abs='sí' expresión='(130+t,100)' archivo='images/electron.png'">
   <param name="G_07" value="espacio='E1' tipo='curva' coord_abs='sí' expresión='(133+((sen(t*f)*(f/600))*6),t+7)' t.intervalo='[0,100]' t.pasos='100'">
   <param name="G_08" value="espacio='E1' tipo='texto' expresión='[300,251]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44 V={\*\mjaformula{\expr V/10\decimals 1\fixed1}} v\f2\fs30}' fuente='Serif,PLAIN,22' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' expresión='[300,284]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs48\i\u955 \fs44\i0 ={\*\mjaformula{\expr f/1000\decimals 3\fixed1}} \u197 \f3\fs30}' fuente='Serif,ITALIC,24' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[30,350]' texto='El potencial es menor a la energía cinética del electron' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[30,350]' texto='El potencial es igual a la energía cinética del electron' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[30,350]' texto='El potencial es mayor a la energía cinética del electron' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_13" value="espacio='E0' tipo='texto' dibujar-si='0' expresión='[20,90]' texto='Ek=[Ek]     V=[V]  t=[t]  abs(Ek-V)=[abs(Ek-V)]' fijo='sí'">
   <param name="Animación" value="controles='no' auto='sí' inicio='t=0' hacer='t=t+37.41-Ek;t=(t<160)?t:0' mientras='1'">
</ajs>

</body>
</html>
