   <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' expresión='[555,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 En esta escena se vamos a estudiar el n\u250 mero\par de posibles resultados que se pueden obtener\par al lanzar varias monedas, al lanzar varios\par dados y las diferentes formas que pueden\par combinarse blusas, zapatos y faldas.\par \par Partiendo del principio fundamental del conteo:  \par \par Si en un proceso de k niveles el n\u250 mero de\par resultados posibles de cada uno de ellos tiene\par n1, n2, n3, n4, ..., nk resultados posibles \par entonces el n\u250 mero total de resultados posibles \par es:\par \par n1 \u215  n2 \u215  n3 \u215  n4 \u215  ... \u215  nk\par \par Este principio tambien se conoce como \par \par Regla de la multiplicaci\u243 n.\fs40}' fuente='SansSerif,PLAIN,17' fijo='sí'">
