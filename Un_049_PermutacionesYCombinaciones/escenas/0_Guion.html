   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El an\u225 lisis combinatorio es utilizado en \u225 reas donde tengan relevancia las distintas formas de contar\par       o agrupar  elementos. Se  ha  utilizado en  la  teor\u237 a de juegos, en  problemas computacionales, en la\par       teor\u237 a de la probabilidad, en juegos de ingenio y mucho m\u225 s.\par  \par       En esta unidad se busca el logro de los siguientes objetivos:\par \par       * Manejar  la regla de la multiplicaci\u243 n y aplicarla en algunos ejercicios.\par       * Manejar  las reglas de permutaciones y aplicarlas en algunos ejercicios.\par       * Manejar  las reglas de combinaciones y aplicarlas en algunos ejercicios.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En este  apartado  se presentan  dos  escenas. La primera es un video que muestra una introducci\u243 n a\par       las combianaciones y permutaciones. La segunda una escena interactiva para encontrar el  n\u250 mero de\par       combinaciones y permutaciones de conjuntos con pocos elementos. \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consta de tres escenas interactivas \par \par      * Procedimiento y condiciones para usar multiplicaciones.\par      * Procedimiento y condiciones para usar permutaciones.\par      * Procedimiento y condiciones para usar combinaciones.\par \par      \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este  apartado  se  desarrollan  cuatro  escenas interactivas, que  permiten  calcular  el n\u250 mero de\par       combinaciones  o  permutaciones  que se  pueden  lograr  con distinto sconjuntos. Adem\u225 s  de poder\par       diferenciar entre el uso de la combinaci\u243 n y permutaci\u243 n.\par \par       \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado  se  presenta  un resumen con las  operaciones b\u225 sicas  entre conjuntos, tanto en su\par       representaci\u243 n  simb\u243 lica como gr\u225 fica. Se  proponen, adem\u225 s,  varios ejercicios  para reforzar los\par       conceptos.\par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            H\u233 ctor Javier Herrera Mej\u237 a y Carlos Alberto Rojas Hincapi\u233 \par       Dise\u241 o funcional:                   H\u233 ctor Javier Herrera Mej\u237 a y Carlos Alberto Rojas Hincapi\u233 \par       Programaci\u243 n:                        H\u233 ctor Javier Herrera Mej\u237 a y Carlos Alberto Rojas Hincapi\u233 \par       Correcci\u243 n de estilo:              Edison Escobar, Instituci\u243 n Universitaria Pascual Bravo\par \f0\fs28}">
