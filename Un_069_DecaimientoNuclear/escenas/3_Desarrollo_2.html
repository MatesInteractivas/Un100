<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">

   <param name="E_03" value="tipo='R2' id='E2' x='60' y='120' ancho='320' alto='390' fijo='sí' O.x='-50%' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E0' expresión='(60,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,1);\nparent.update()'">
   <param name="C_02" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E0' expresión='(880,22,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,3);\nparent.update()' pos_mensajes='centro'">
   <param name="C_03" value="id='E2.Oy' tipo='numérico' interfaz='barra' región='interior' espacio='E0' expresión='(385,115,30,400)' valor='-200' incr='1' min='-690' max='-200' decimales='0' fijo='sí' visible='no' acción='calcular' pos_mensajes='centro'">
   <param name="A_01" value="id='init()' algoritmo='sí' algoritmo='sí' hacer='dx1=15+ent(rnd*50);dx2=15+ent(rnd*50);dx3=15+ent(rnd*50);dx4=15+ent(rnd*50)'">
   <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Tipos de decaimiento beta&squot;' hacer='init()'">
   <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E0' tipo='texto' fondo='sí' expresión='[(E0._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E2' tipo='imagen' expresión='(0,0)' archivo='images/texto6.png'">
   <param name="G_03" value="espacio='E2' tipo='imagen' expresión='(0,-9.6)' archivo='images/texto7.png'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='E2.Oy>-550' expresión='[105,30]' texto='Decaimiento beta menos' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='E2.Oy<-549' expresión='[105,30]' texto='Decaimiento beta mas' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(200+(25*s)+5*sen(t+(dx1*s)),200+(25*s)+5*cos(t+(dx1*s)))' familia='s' s.intervalo='[0,1]' s.pasos='1' archivo='images/proton.png'">
   <param name="G_07" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(180+(25*s)+5*sen(t+(dx2*s)),180+(25*s)+5*cos(t+(dx2*s)))' familia='s' s.intervalo='[0,1]' s.pasos='1' archivo='images/neutron.png'">
   <param name="G_08" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(200+(25*s)+5*sen(t-(dx3*s)),200+(25*s)+5*cos(t-(dx3*s)))' familia='s' s.intervalo='[0,1]' s.pasos='1' archivo='images/proton.png'">
   <param name="G_09" value="espacio='E1' tipo='imagen' dibujar-si='((s=0)|((s=1)&(t<50)&(t%2!=0)))&(E2.Oy>-550)' coord_abs='sí' expresión='(180+(25*s)+5*sen(t-(dx4*s)),180+(25*s)+5*cos(t-(dx4*s)))' familia='s' s.intervalo='[0,1]' s.pasos='1' archivo='images/neutron.png'">
   <param name="G_10" value="espacio='E1' tipo='imagen' dibujar-si='(t>49)&(E2.Oy>-550)' coord_abs='sí' expresión='(215-((t-50)*5),215-((t-50)*5))' archivo='images/electron.png'">
   <param name="G_11" value="espacio='E1' tipo='imagen' dibujar-si='(t>49)&(E2.Oy>-550)' coord_abs='sí' expresión='(205+5*sen(t-dx4),205+5*cos(t-(dx4)))' archivo='images/proton.png'">
   <param name="G_12" value="espacio='E1' tipo='imagen' dibujar-si='(t>49)&(E2.Oy<-549)' coord_abs='sí' expresión='(215+((t-50)*5),215-((t-50)*5))' archivo='images/positron.png'">
   <param name="G_13" value="espacio='E1' tipo='imagen' dibujar-si='(t>49)&(E2.Oy>-550)' coord_abs='sí' expresión='(215+((t-50)*5),215+((t-50)*5))' archivo='images/neutrino.png'">
   <param name="G_14" value="espacio='E1' tipo='imagen' dibujar-si='(t>49)&(E2.Oy<-449)' coord_abs='sí' expresión='(160-((t-50)*5),190+((t-50)*5))' archivo='images/neutrino.png' rotini='-90'">
   <param name="G_15" value="espacio='E1' tipo='imagen' dibujar-si='(t>49)&(E2.Oy<-549)' coord_abs='sí' expresión='(205+5*sen(t-dx4),205+5*cos(t-(dx4)))' archivo='images/neutron.png'">
   <param name="G_16" value="espacio='E1' tipo='imagen' dibujar-si='((s=0)|((s=1)&(t<50)&(t%2!=0)))&(E2.Oy<-549)' coord_abs='sí' expresión='(180+(25*s)+5*sen(t-(dx4*s)),180+(25*s)+5*cos(t-(dx4*s)))' familia='s' s.intervalo='[0,1]' s.pasos='1' archivo='images/proton.png'">
   <param name="G_17" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(50,330,.5,.5)' archivo='images/proton.png'">
   <param name="G_18" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(160,330,.5,.5)' archivo='images/neutron.png'">
   <param name="G_19" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(270,330,.5,.5)' archivo='images/electron.png'">
   <param name="G_20" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(380,330,.5,.5)' archivo='images/positron.png'">
   <param name="G_21" value="espacio='E1' tipo='texto' expresión='[20,350]' texto='Protón       Neutrón       Electrón       Positrón' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_22" value="espacio='E0' tipo='texto' dibujar-si='0' expresión='[20,70]' texto='t=[t]\nE2.Oy=[E2.Oy]' fijo='sí'">
   <param name="Animación" value="controles='no' auto='sí' inicio='t=0' hacer='t=t+1;t=(t<100)?t:0' mientras='1'">
</ajs>
