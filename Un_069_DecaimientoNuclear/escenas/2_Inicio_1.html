   <param name="E_01" value="tipo='R2' id='E0' fijo='sí' imagen='images/fondo_general.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E1' x='460' y='115' ancho='450' alto='400' fijo='sí' escala='1' imagen='images/fondo1.png' despl_imagen='arr-izq' fondo='76c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='E2' x='60' y='120' ancho='320' alto='390' fijo='sí' O.x='-50%' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='E2.Oy' tipo='numérico' interfaz='barra' región='interior' espacio='E0' expresión='(385,115,30,400)' incr='1' min='-520' max='0' decimales='0' fijo='sí' visible='no' acción='calcular'">
   <param name="C_02" value="id='n' tipo='numérico' región='interior' espacio='E1' nombre='n' expresión='(5,5,100,40)' valor='1' incr='1' min='1' max='8' decimales='0' fijo='sí' visible='sí'">
   <param name="C_03" value="id='mosVal' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Datos' expresión='(170,360,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='mosVal=1' dibujar-si='!mosVal'">
   <param name="C_04" value="id='cerrar' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(397,262,20,20)' fijo='sí' visible='sí' color-int='fff0f8ff' fuente puntos='18' imagen='images/cerrar.png' acción='calcular' parámetro='mosVal=0' dibujar-si='mosVal'">
   <param name="C_05" value="id='ant' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(37,370,20,20)' fijo='sí' visible='sí' imagen='images/atras.png' acción='calcular' parámetro='dato=dato-1' dibujar-si='(mosVal=1)&(dato>0)'">
   <param name="C_06" value="id='sig' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(397,370,20,20)' fijo='sí' visible='sí' imagen='images/adelante.png' acción='calcular' parámetro='dato=dato+1' dibujar-si='(mosVal=1)&(dato<2)'">
   <param name="A_01" value="id='init()' algoritmo='sí' algoritmo='sí' hacer='mosVal=0;dato=0'">

   <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='E1.escala=1-(n/10)'">
   <param name="G_01" value="espacio='E0' tipo='texto' fondo='sí' expresión='[(E0._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E2' tipo='imagen' expresión='(0,4.5)' archivo='images/texto1.png'">
   <param name="G_03" value="espacio='E2' tipo='imagen' expresión='(0,-6.4)' archivo='images/texto2.png'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='n>1' expresión='[120,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs34\b\i\u916 E = Ef-Ei = {\*\mjaformula E(1)-E({\expr n\decimals 0\fixed1}))} = {\*\mjaformula{\expr -13.6-(-13.6/(n^2))\decimals 2\fixed1}}eV\fs32\b0}' fuente='Serif,BOLD+ITALIC,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='imagen' expresión='(0,0,2/(n+1),2/(n+1))' archivo='images/proton.png'">
   <param name="G_06" value="espacio='E1' tipo='curva' dibujar-si='s<n' expresión='(sen(t)*(s+1)*(30+(10*s)),cos(t)*(s+1)*(30+(10*s)))' familia='s' s.intervalo='[0,7]' s.pasos='7' t.intervalo='[0,2*pi]' t.pasos='50'">
   <param name="G_07" value="espacio='E1' tipo='curva' color='ff2900' dibujar-si='s=n-1' expresión='(sen(t)*(s+1)*(30+(10*s)),cos(t)*(s+1)*(30+(10*s)))' familia='s' s.intervalo='[0,7]' s.pasos='7' t.intervalo='[0,2*pi]' t.pasos='50'">
   <param name="G_08" value="espacio='E1' tipo='imagen' expresión='(sen(tim)*n*(30+(10*(n-1))),cos(tim)*n*(30+(10*(n-1))),.4,.4)' archivo='images/electron.png'">
   <param name="G_09" value="espacio='E1' tipo='punto' expresión='(cos(.5)*n*(30+(10*(n-1))),sen(.5)*n*(30+(10*(n-1))))' texto='n=[n]' decimales='0' fijo='sí' tamaño='0'">
   <param name="G_10" value="espacio='E1' tipo='imagen' dibujar-si='mosVal' coord_abs='sí' expresión='(30,255)' archivo='images/fondo_blanco.png'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(mosVal=1)&(dato=0)' expresión='[80,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs30   \f2\fs36              \cf0 Radio de la orbita\cf1\f1\fs30\par \par \f3\fs34\i r\f1\fs30\i0 =\f3\fs34\i{\*\mjaformula{\fraction{\num n{\supix 2}h{\supix 2}\u949 \u827 }{\den\u960  m Ze{\supix 2}}}}\f1\fs30\i0  = \f3\fs34\i{\*\mjaformula{\fraction{\num n{\supix 2}a}{\den Z}}}\cf2\fs32         a\cf1\f1\fs30\i0 =5.2917\f3\fs34\i{\*\mjaformula x10{\supix -11}}\par \par r=\fs38{\*\mjaformula{\expr (n^2)*(5.2917)\decimals 1\fixed1}}\fs34{\*\mjaformula x10{\supix -11}}}' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(mosVal=1)&(dato=1)' expresión='[80,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs30   \f2\fs36                \cf0 Energ\u237 a total\cf1\f1\fs30\par \par \f3\fs34\i E\f1\fs30\i0 =\f3\fs34\i{\*\mjaformula{\fraction{\num -K e{\supix 2}Z{\supix 2}}{\den 2 a n{\supix 2}}}}\f1\fs30\i0  = \f3\fs34\i{\*\mjaformula{\fraction{\num -13.6 Z{\supix 2}}{\den n{\supix 2}}}}\fs32  eV\par \fs34 E=\fs38{\*\mjaformula{\expr -13.6/(n^2)\decimals 1\fixed1}}\fs34 eV}' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(mosVal=1)&(dato=2)' expresión='[80,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs30   \f2\fs36                \cf0 Momento angular\cf1\f1\fs30\par \f3\fs34\i\par \par L=n \u295  = n{\*\mjaformula{\fraction{\num h}{\den 2\u960 }}} \fs32 = \fs36{\*\mjaformula{\expr n*6.626/2*pi\decimals 2\fixed1}}{\*\mjaformula x10{\supix -34}}Js\fs32}' fijo='sí'">
   <param name="G_14" value="espacio='E0' tipo='texto' dibujar-si='debug' expresión='[20,20]' texto='n=[n]\nE1.escala=[E1.escala]' fijo='sí'">
   <param name="Animación" value="controles='no' auto='sí' inicio='tim=0' hacer='tim=tim+(.7-n/12)' mientras='1'">
</ajs>
