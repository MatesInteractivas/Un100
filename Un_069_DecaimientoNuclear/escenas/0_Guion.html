   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par       \cf0\f2\fs48\b\i Introducci\u243 n\cf1\f1\fs34\b0\i0\par \par \f3\fs40    Desde sus inicios los humanos han estado expuestos a la radiaci\u243 n ionizante de origen c\u243 smico y de otras fuentes\par naturales de radiaci\u243 n. En nuestros d\u237 as se unen a estas fuentes las producidas artificialmente por el hombre, como\par los radiois\u243 topos, los generadores de rayos X, los aceleradores y reactores nucleares. En nuestros tiempos estas\par substancias y aparatos son elementos necesarios como en la medicia y la industria.\par \par       Existen ciertos riesgos en el uso de las radiaciones ionizantes por lo que el campo de la seguridad radiol\u243 gica\par trata de proteger al ser humano contra los riesgos excesivos sin impedir su utilizaci\u243 n ben\u233 fica.\par \par El campo de la protecci\u243 n radiol\u243 gica requieren para su comprensi\u243 n la ayudad de las matem\u225 ticas y se ha\par procurado que en este proyecto se incluya el menor n\u250 mero posible de f\u243 rmulas matem\u225 ticas con objeto de que\par la lectura completa se pueda llevar a cabo con fluidez.\par       \cf0\fs48\b\i Objetivo\cf1\fs40\b0\i0\par \par       Se pretende que el usuario comprenda el comportamiento del decaimiento radiactivo mediante la\par determinaci\u243 n de la vida media  de una muestra radiactiva.\par \par \cf0\fs48\b\i    Motivaci\u243 n\cf1\par \par    \b0\i0  \fs40 Se presentar\u225  un video donde se muestra que es la estabilidad nuclear, la emisi\u243 n radiactiva y los tipos de\par decaimiento nuclear que existen.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40        Se dar\u225  una  descripci\u243 n del \u225 tomo de hidr\u243 geno y la estructura at\u243 mica en genral ya que es la parte m\u225 s\par importante en el an\u225 lisis de la emision de radiaci\u243 n.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\fs40\b0\i0\par \par       Se mostrar\u225 n los diferentes tipos de decaimiento nuclear como lo es el decaimiento alfa, los dos tipos de\par decaimiento beta, la emisi\u243 n gamma y la captura electr\u243 nica, tambi\u233 n se hace un analisis matem\u225 tico de las\par energ\u237 as, esto con el fin de conocer las diferentes cantidades de energ\u237 a que se emiten.\par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \par       \f3\fs40 Se explica como es el decaimiento y la vida media de un nucleo radiactivo, posteriormente se hace una\par interacci\u243 n para que el usuario simule como deca\u233  una muestra radiactiva.\par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            V\u237 ctor Hugo Garc\u237 a Jarillo\par       Dise\u241 o funcional:                   V\u237 ctor Hugo Garc\u237 a Jarillo\par       Programaci\u243 n:                        V\u237 ctor Hugo Garc\u237 a Jarillo\f0\fs28\par \par \par \par }">
