   <param name="C_02" value="id='E2.Oy' tipo='numérico' interfaz='barra' región='interior' espacio='E0' expresión='(385,115,30,400)' valor='-200' incr='1' min='-380' max='-200' decimales='0' fijo='sí' visible='no' acción='calcular' pos_mensajes='centro'">

   <param name="G_01" value="espacio='E0' tipo='texto' fondo='sí' expresión='[(E0._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">

   <param name="G_04" value="espacio='E1' tipo='imagen' dibujar-si='(t<100)' coord_abs='sí' expresión='(200-(16*s)+(t%2),140+(5*s)+(t%2))' familia='s' s.intervalo='[0,1]' s.pasos='1' archivo='images/proton.png'">

   <param name="G_08" value="espacio='E1' tipo='imagen' dibujar-si='(t>24)&(t<100)' coord_abs='sí' expresión='(200+(t%2),170+(t%2))' familia='s' s.intervalo='[0,1]' s.pasos='1' archivo='images/neutron.png'">
   <param name="G_09" value="espacio='E1' tipo='imagen' dibujar-si='(t>35)&(t<70)' coord_abs='sí' expresión='(-450+(t*10),1000-(t*12))' familia='s' s.intervalo='[0,1]' s.pasos='1' archivo='images/electron.png'">

   <param name="G_11" value="espacio='E1' tipo='imagen' dibujar-si='(t>65)&(t<100)' coord_abs='sí' expresión='(260+((t-80)*5),310+((t-80)*5))' archivo='images/neutrino.png'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(t>99)' expresión='[100,170]' texto='Captura electrónica' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_13" value="espacio='E0' tipo='texto' dibujar-si='debug' expresión='[20,20]' texto='t=[t]' fijo='sí'">

</ajs>
