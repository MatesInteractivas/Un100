   <param name="pleca" value="title='' subtitle='' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \f2\fs40\par       \fs48\b\i\cf0 Objetivo\fs40\b0\i0\cf1\par \par       El objetivo de esta unidad es presentar la Segunda Ley de Kepler que dice que los radios vectores, i.e.\par       los segmentos del Sol a cada planeta, barren \u225 reas iguales en tiempos iguales.\par \par       Kepler descubri\u243  sus dos primeras leyes estudiando con mucho detalle las trayectorias de los planetas en \par       el espacio a partir de las observaciones de Tycho Brahe, que consist\u237 an escencialmente de \u225 ngulos a los \par       que en ciertas fechas pod\u237 an verse algunos planetas. \par \par       Llegar a establecer las \u243 rbitas planetarias primero como simples posiciones en el espacio y luego comprobar \par       que \u233 stas correspond\u237 an a elipses y determinar las caracter\u237 sticas de cada una, fue un trabajo monumental \par       por el que Kepler tiene una fama muy merecida. \par \par       La segunda ley va l\u237 ntimamente ligada a la primera pues el hecho de que los movimientos de los planetas \par       no correspond\u237 an a movimientos circulares uniformes fue un hecho escencial en el descubrimiento de las \par       \u243 rbitas el\u237 pticas. \par \par       La Segunda ley de Kepler representa lo que pudo conservarse de la idea del movimiento circular uniforme, \par       ya no con la uniformidad del cambio en el \u225 ngulo, sino con la de cambio  en el \u225 rea barrida por el radio \par       vector. \par \par \par      \fs48\b\i\cf0 Motivaci\u243 n\fs40\b0\i0\cf1\par \par       Se presenta un v\u237 deo dedicado a la vida y obra de Johannes Kepler, en honor a quien descubri\u243  las leyes\par       fundamentales del movimiento planetarios que adem\u225 s llevaron a Isaac Newton a descubrir la Teor\u237 a de \par       la Gravitaci\u243 n Universal, quiz\u225 s el logro cient\u237 fico m\u225 s notable de todos los tiempos, casi como una \par       consecuencia l\u243 gica de dichas leyas y las suyas propias sobre el movimiento de los cuerpos en general, \par       conocidas hoy como las tres leyes de Newton.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f2\fs40       Se presenta una escena en la que se muestran las \u243 rbitas el\u237 pticas de los planetas se\u241 alando en ellas\par       con dos colores las \u225 reas barridas en una doceava parte del per\u237 odo de cada planeta. En particular en el \par       caso de la Tierra estas \u225 reas corresponden aproximadamente a los 12 meses del a\u241 o terrestre.\par \par       Adem\u225 s se discuten las implicaciones sobre la rapidez de los planetas de esta Segunda ley, en particular\par       el hecho de que \u233 sta es mayor en el perihelio y menor en el afelio.\par \par       Pero lo m\u225 s importante de la Segunda ley es que permite saber en qu\u233  posici\u243 n va a estar cada planeta en \par       cualquier tiempo futuro, y en d\u243 nde estuvo en cualquier tiempo pasado. Esto es gracias a que esta ley hace \par       posible conocer el \u225 ngulo recorrido en cualquier tiempo mediante un proceso de aproximaci\u243 n utilizando \par       incrementos peque\u241 os de tiempo y estimando, dada la distancia al Sol, el \u225 ngulo recorrido en esos \par       incrementos de tiempo. \par \par       Es un proceso laborioso que en la `\u233 poca de Kepler requer\u237 a muchos c\u225 lculos, pero se pod\u237 a hacer. \par       Hoy en d\u237 a es f\u225 cil hacerlo con una computadora. En unos cuantos segundos se pueden calcular las \par       trayectorias de todos los planetas con gran detalle y a partir de ellas realizar las predicciones como se  \par       ver\u225  en la escena del Desarrollo.\par \par       Seguamente Kepler no sospech\u243  que su Segunda ley era equivalente a uno de los principios de conservaci\u243 n \par       de la mec\u225 nica: la del momento angular y en realidad se aplica a cuerpos que se mueven sujetos a cualquier \par       fuerza central, es decir, siempre dirigida a un punto. \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f2\fs40\par       En el Desarrollo se presentar\u225  una escena en la que se muestren los Planetas del sistema solar en cualquier \par       momento entre digamos, 1900 y 2100. \par \par       Esto podr\u225  hacerse gracias al conocimiento de la Segunda ley de Kepler y los datos que el mismo Kepler \par       recopil\u243  sobre los planetas conocidos en su \u233 poca mas los de los que fueron descubiertos y estudiados \par       posteriormente. Los datos estar\u225 n basados en las posiciones de los planetas el 1\u186  de Enero del a\u241 o 2000, \par       y a partir de eso, es posible realizar con incre\u237 ble precisi\u243 n la posici\u243 n de los planetas por muchos a\u241 os \par       antes y despu\u233 s de esa fecha. \par \par       Este logro, conocido y comprobado ya en vida de Kepler, abri\u243  las puertas a la Ciencia para descubrir \par       las primeras leyes fundamentales de la F\u237 sica, como son las tres leyes del movimiento de Newton y su \par       famosa Ley de la Gravitacio\u180 n Universal. Aunque no hay que olvidar que  en esto tambi\u233 n fue determinante \par       la Tercera ley de Kepler, como puede verse en otra unidad de esta serie.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f2\fs40\par       Como \b\i Cierre\b0\i0  se presentan las conclusiones de la unidad y en particular se hace una descripcion de c\u243 mo \par       se usa la Segunda Ley de Kepler para predecir las posiciones de todos los planetas en todo tiempo futuro \par       y saber d\u243 nde estaban en cualquier tiempo pasado.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f2\fs40\par       Dise\u241 o del contenido:            Jos\u233  Luis Abreu Le\u243 n ,Instituto de MAtem\u225 ticas, UNAM\par       Dise\u241 o funcional:                   Jos\u233  Luis Abreu Le\u243 n ,Instituto de MAtem\u225 ticas, UNAM\par       Programaci\u243 n:                        Jos\u233  Luis Abreu Le\u243 n ,Instituto de MAtem\u225 ticas, UNAM\par \f0\fs28}">
