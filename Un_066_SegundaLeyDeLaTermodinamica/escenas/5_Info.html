   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \fs40\b0\i0\par       A trav\u233 s de una conversaci\u243 n con un tutor digital y la observaci\u243 n y/o manipulaci\u243 n simult\u225 nea de modelos\par       y ejemplos interactivos, el estudiante conocer\u225  y entender\u225  el concepto de entrop\u237 a y la segunda ley de la\par       termodin\u225 mica.\par       \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Este apartado ofrece un fragmento del cuento de ciencia-ficci\u243 n &quote;La \u250 ltima pregunta&quote; (Isaac Asimov, 1956)\par       donde dos t\u233 cnicos tienen una conversaci\u243 n sobre el fin del Universo y le preguntan a la supercomputadora\par       Multivac si es posible revertir la entrop\u237 a total del Universo.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Para dar inicio al di\u225 logo, se habla de la irreversibilidad de los procesos naturales y se plantea la posibilidad de\par       la muerte t\u233 rmica del Universo.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       El di\u225 logo se desarrollar\u225  a trav\u233 s de los siguientes puntos clave:\par \par       1. Se pregunta al alumno si cree que es posible que el Universo se quede sin energ\u237 a.\par       2. Se hace la diferencia entre energ\u237 a utilizable e no utilizable a trav\u233 s de varios ejemplos (taza con t\u233  caliente y\par           motor de combusti\u243 n).\par       3. Se establece que para que la energ\u237 a t\u233 rmica pueda aprovecharse, debe haber una diferencia en los estados\par           energ\u233 ticos de los sistemas.\par       4. Mediante una instalaci\u243 n art\u237 stica que pretende hacer hielo en el desierto, se deja en claro que el Universo\par           tiende al equilibrio y que todo proceso espont\u225 neo conlleva un aumento en la homogeneidad del sistema.\par       5. Con el ejemplo de una m\u225 quina t\u233 rmica que eleva tabiques, se muestra que ese aumento en la homogeneidad\par           conlleva una p\u233 rdida de energ\u237 a \u250 til.\par       6. Se elaboran 2 definiciones de entrop\u237 a: es una medida de la homogeneidad de un sistema y de la incapacidad\par           del sistema de realizar trabajo.\par       7. Se elabora una definici\u243 n matem\u225 tica de la entrop\u237 a y con un simulador se muestra que la entrop\u237 a de un\par           sistema aislado siempre es mayor que o igual a cero. \par       8. Se muestran varias versiones de la segunda ley de la termodin\u225 mica.\par       \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se ofrece un breve resumen de lo aprendido en la unidad y se llega a una conclusi\u243 n acerca de la posibilidad de\par       una muerte t\u233 rmica del Universo.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o funcional y del contenido:      Tine Stalmans, LITE\par       Programaci\u243 n:                                    Tine Stalmans, LITE\par                                                                  Joel Espinosa Longi, LITE\par                                                                  Alejandro Radillo D\u237 az, LITE\par       Ilustraci\u243 n:                                         Mar\u237 a Antonieta Carrasco Espinosa, DGTic, UNAM\par                                                                  Jorge Cruz S\u225 nchez, DGTic, UNAM\par       Dise\u241 o gr\u225 fico:                                  Elizabeth Ortiz Caballero, DGTic, UNAM\par       Revisi\u243 n de contenido:                      Alejandro Radillo D\u237 az, LITE\par                                                                  Teresa V\u225 zquez Montec\u243 n, DGTic, UNAM\par       Revisi\u243 n general:                               Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par       Depuraci\u243 n:                                       V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\fs28\par }">
