<body bgColor="#d0d0d0">
<p align="center">
<ajs name="MaquinaDeCalor01" width=450 height=560
        code="Descartes.class"
        codebase="../"
        archive="lib/Descartes5.jar"
        MAYSCRIPT>
   <param name="tama&ntilde;o" value="450x560">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="s&iacute;">
   <param name="deshacer" value="no">
   <param name="nombre" value="MaquinaDeCalor01">
   <param name="Versi&oacute;n" value="5.107, 2013-08-17">
   <param name="Idioma" value="espa&ntilde;ol">
   <param name="Botones" value="cr&eacute;ditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E2' x='0%' ancho='50%' fijo='s&iacute;' escala='100' O.x='-200' O.y='30' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='negro' texto='rosa' eje-x='V' eje-y='P'">
   <param name="E_02" value="tipo='R2' id='E1' ancho='100%' fijo='s&iacute;' escala='48' O.y='30' imagen='images/fondo.png' despl_imagen='expand.' fondo='aaffcc' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='C1' tipo='gr&aacute;fico' espacio='E1' color='negro' color-int='blanco' tama&ntilde;o='0' expresi&oacute;n='(-2.5,-2-e)' constricci&oacute;n='y=-2-e'">
   <param name="C_02" value="id='C1.x' tipo='num&eacute;rico' regi&oacute;n='exterior' espacio='E1' nombre='C1.x' valor='-2.5' min='-2.5' max='min(0,C2.x-2.5)' fijo='s&iacute;' visible='s&iacute;' pos_mensajes='centro'">
   <param name="C_03" value="id='C.y' tipo='num&eacute;rico' regi&oacute;n='exterior' espacio='E1' nombre='C.y' valor='-1.21' fijo='s&iacute;' visible='s&iacute;' pos_mensajes='centro'">
   <param name="C_04" value="id='C2' tipo='gr&aacute;fico' espacio='E1' color='negro' color-int='blanco' tama&ntilde;o='0' expresi&oacute;n='(2.5,-2-e)' constricci&oacute;n='y=-2-e' fijo='s&iacute;'">
   <param name="C_05" value="id='C2.x' tipo='num&eacute;rico' regi&oacute;n='exterior' espacio='E1' nombre='C2.x' min='max(0,C1.x+2.5)' max='2.5' fijo='s&iacute;' visible='s&iacute;' pos_mensajes='centro'">
   <param name="C_06" value="id='bloque' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='exterior' espacio='E1' nombre='montar bloque' expresi&oacute;n='(10,345,150,23)' valor='1' fijo='s&iacute;' visible='no' pos_mensajes='centro'">
   <param name="C_07" value="id='bloque' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='exterior' espacio='E1' nombre='desmontar bloque' expresi&oacute;n='(10,370,150,23)' fijo='s&iacute;' visible='no' pos_mensajes='centro'">
   <param name="C_08" value="id='inicio' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' espacio='E1' expresi&oacute;n='(E1._w/20,E1._h-55,139,38)' fijo='s&iacute;' visible='s&iacute;' fuente puntos='17' imagen='images/btInicio.png' acci&oacute;n='inicio' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_09" value="id='alto' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' espacio='E1' expresi&oacute;n='(E1._w/2.5,E1._h-55,139,38)' fijo='s&iacute;' visible='s&iacute;' fuente puntos='17' imagen='images/btAnimar.png' acci&oacute;n='animar' dibujar-si='0' pos_mensajes='centro'">
   <param name="C_10" value="id='avanzar' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' espacio='E1' expresi&oacute;n='(E1._w/2.8,E1._h-55,145,33)' fijo='s&iacute;' visible='s&iacute;' imagen='images/bt_tiempo.png' acci&oacute;n='calcular' par&aacute;metro='ut=ut+1\nyp=2\nypMax=ypMax-.2\nypMaxs[ut]=ypMax\nanimando=1\narrancaAnim=1' dibujar-si='ut&lt;6' activo-si='animando=0'">
   <param name="A_01" value="id='h(V)' expresi&oacute;n='-1+V/A'">
   <param name="A_02" value="id='Fase()' algoritmo='s&iacute;' expresi&oacute;n='fase' algoritmo='s&iacute;' Local='fase' inicio='fase=&squot;&squot;' hacer='fase=(enfriando)?&squot;4. Enfriamiento is&oacute;baro&squot;:fase;fase=(compadi)?&squot;1. Compresi&oacute;n adiab&aacute;tica&squot;:fase;fase=(calentando)?&squot;2. Calentamiento is&oacute;baro&squot;:fase;fase=(expadi)?&squot;3. Expansi&oacute;n adiab&aacute;tica&squot;:fase'">
   <param name="A_03" value="id='Aclara()' algoritmo='s&iacute;' expresi&oacute;n='acla' algoritmo='s&iacute;' Local='acla' inicio='acla=&squot;&squot;' hacer='acla=(enfriando|calentando)?&squot;     (a presi&oacute;n constante)&squot;:acla;acla=(compadi|expadi)?&squot;  (sin intercambio de calor)&squot;:acla;'">
   <param name="A_04" value="id='Avanza(ni,dT)' algoritmo='s&iacute;' algoritmo='s&iacute;' Local='j,dt' inicio='j=0;dt=dT/ni' hacer='ft=exp(-t);t=t+dt;C1.x=x1+(C1.x-x1)*ft;C2.x=x2+(C2.x-x2)*ft;xm=xmd+(xm-xmd)*ft;Pd=(Wp+(bloque)*Wb)/A;adi=compadi|expadi;cte=Pa*(Va^g);P=Pd+(P-Pd)*ft;V=(adi)?((cte/P)^(1/g)):nR*Tp/P;Tp=(adi)?cte/(nR*V^(g-1)):T+(Tp-T)*ft;dW=(adi)?Pa*Va-P*V:P*(V-Va);W=W+dW;dQ=dW+(Tp-Tpa)*nR;Q=Q+(Tp-Tpa)*nR;Q1=Q1-(enfriando)*dQ;Q2=Q2+(calentando)*dQ;S=S-(enfriando)*dQ*(1/T1-1/Tp)+(calentando)*dQ*(1/Tp-1/T2);yp=h(V);ym=(bloque)?h(V)+piston.b+biela.b+plato.b:ym;T=((!calentando)&amp;(!enfriando))?Tp:T;j=j+1;' mientras='j&lt;ni'">
   <param name="A_05" value="id='initGrafs()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='y1=2.6;y2=3.2;yp=2;xp=-.91;hp=2.2;wp=1.96'">
   <param name="A_06" value="id='finAnims' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='7' expresi&oacute;n='finAnims[0]=0;finAnims[1]=0;finAnims[2]=0;finAnims[3]=0;finAnims[4]=0;finAnims[5]=0;finAnims[6]=0'">
   <param name="A_07" value="id='ypMaxs' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='7' expresi&oacute;n='ypMaxs[0]=0;ypMaxs[1]=0;ypMaxs[2]=0;ypMaxs[3]=0;ypMaxs[4]=0;ypMaxs[5]=0;ypMaxs[6]=0'">
   <param name="A_08" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='T1=273;T2=873;arrancaAnim=0;animando=0;ypMax=3.27;ut=0' hacer='y1=2.6;y2=3.2;yp=2;xp=-.91;hp=2.2;wp=1.96'">
   <param name="A_09" value="id='evF1' evento='s&iacute;' condici&oacute;n='abs(C1.x)&lt;0.001' acci&oacute;n='calcular' par&aacute;metro='T=T1\nt=0\nenfriando=1\n' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_10" value="id='evF2' evento='s&iacute;' condici&oacute;n='abs(C2.x)&lt;0.001' acci&oacute;n='calcular' par&aacute;metro='T=T2\nt=0\ncalentando=1' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_11" value="id='evb1' evento='s&iacute;' condici&oacute;n='abs(Tp-T1)&lt;0.0001' acci&oacute;n='calcular' par&aacute;metro='x1=-2.5\nxmd=-masa.a/2\nt=0\nenfriando=0\nQQ1=(Q2#0)?Q1:1\nQQ2=(Q2#0)?Q2:1' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_12" value="id='evb2' evento='s&iacute;' condici&oacute;n='abs(Tp-T2)&lt;0.0001' acci&oacute;n='calcular' par&aacute;metro='x2=2.5\nxmd=1+e\nt=0\ncalentando=0' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_13" value="id='evT1' evento='s&iacute;' condici&oacute;n='abs(xm+masa.a/2)&lt;0.001' acci&oacute;n='calcular' par&aacute;metro='bloque=1\nt=0\ncompadi=1' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_14" value="id='evT2' evento='s&iacute;' condici&oacute;n='(bloque=1)&amp;(abs(xm-1-e)&lt;0.001)' acci&oacute;n='calcular' par&aacute;metro='bloque=0\nt=0\nym=y1\nexpadi=1' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_15" value="id='evVmin' evento='s&iacute;' condici&oacute;n='bloque&amp;(Pd&gt;P)&amp;((Pd-P)&lt;0.0001)' acci&oacute;n='calcular' par&aacute;metro='x2=0\nt=0\ncompadi=0' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_16" value="id='evVmax' evento='s&iacute;' condici&oacute;n='(!bloque)&amp;(Pd&lt;P-0.00001)&amp;((P-Pd)&lt;0.0001)' acci&oacute;n='calcular' par&aacute;metro='x1=0\nt=0\nexpadi=0' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_17" value="id='ANIMATE' evento='s&iacute;' condici&oacute;n='arrancaAnim' acci&oacute;n='animar' ejecuci&oacute;n='siempre' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='texto' color='negro' dibujar-si='0' expresi&oacute;n='[100,45]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue255;}\f1\fs40{\*\mjaformula{\expr Fase()\decimals 2\fixed1}}\f2\fs40\b\par \b0   \f4\fs32{\*\mjaformula{\expr Aclara()\decimals 2\fixed1}}\f3\fs40\cf0\par }' fuente='SansSerif,PLAIN,20' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E2' tipo='ecuaci&oacute;n' fondo='s&iacute;' color='8080ee' dibujar-si='(x&gt;0)' expresi&oacute;n='y=EscV*s/x^g' familia='s' s.intervalo='[0.5,8]' s.pasos='10'">
   <param name="G_03" value="espacio='E2' tipo='ecuaci&oacute;n' fondo='s&iacute;' color='80c080' dibujar-si='0&amp;(x&gt;0)' expresi&oacute;n='y=EscV*nR*s/x' familia='s' s.intervalo='[73,1073]' s.pasos='10'">
   <param name="G_04" value="espacio='E1' tipo='imagen' expresi&oacute;n='(1.5,y1+(y2-y1)*s)' familia='s' s.intervalo='[0,1]' s.pasos='1' archivo='images/repisa.png' info='bandas transportadoras de los tabiques'">
   <param name="G_05" value="espacio='E2' tipo='segmento' color='negro' expresi&oacute;n='(Va,EscV*Pa)(V,EscV*P)' rastro='rojo' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_06" value="espacio='E2' tipo='segmento' color='004080' expresi&oacute;n='(0,0)(V,0)' texto='V =[V] lt' fuente='Serif,BOLD,20' decimales='1' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='imagen' expresi&oacute;n='(-1.16,1.6)' archivo='images/cilindro.png' info='cilindro'">
   <param name="G_08" value="espacio='E1' tipo='imagen' expresi&oacute;n='(xp-.08,yp)' archivo='images/piston.png' info='pist&oacute;n'">
   <param name="G_09" value="espacio='E2' tipo='segmento' color='004080' expresi&oacute;n='(V,0)(V,EscV*P)' texto='P =[P/0.636] atm' fuente='Serif,BOLD,20' decimales='1' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='imagen' expresi&oacute;n='(C1.x-.9,C.y)' archivo='images/fuenteFrio.jpg' info='Fuente de fr&iacute;o T1'">
   <param name="G_11" value="espacio='E2' tipo='punto' color='004080' expresi&oacute;n='(V,EscV*P)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs40\b T ={\*\mjaformula{\expr Tp-273} \u176 C} \b0}' fuente='Serif,BOLD,20' decimales='0' fijo='no' tama&ntilde;o='3'">
   <param name="G_12" value="espacio='E2' tipo='texto' color='004080' expresi&oacute;n='[60,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs40\b Volumen (lt) ={\*\mjaformula{\expr V\decimals 1\fixed1}}\par Presi\u243 n (atm) ={\*\mjaformula{\expr P/0.636\decimals 1\fixed1}}\par Temperatura (\u186 C) ={\*\mjaformula{\expr Tp-273\decimals 0\fixed1}} \par \par Trabajo realizado ={\*\mjaformula{\expr W\decimals 4\fixed0}} \par Calor transferido ={\*\mjaformula Q{\subix 2}-Q{\subix 1}={\expr Q2-Q1\decimals 4\fixed0}}     \par Rendimiento = {\*\mjaformula{\fraction{\num Q{\subix 2}-Q{\subix 1}}{\den Q{\subix 2}}}={\expr (QQ2-QQ1)/QQ2\decimals 4\fixed0}}\par Entrop\u237 a = S = {\*\mjaformula{\expr S\decimals 6\fixed0}}\par \fs32}' fuente='Serif,BOLD,20' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='imagen' expresi&oacute;n='(C2.x-.9,C.y)' archivo='images/fuenteCalor.jpg' info='Fuente de calor T2'">
   <param name="G_14" value="espacio='E1' tipo='imagen' expresi&oacute;n='(-0.5,yp+.33)' archivo='images/ladrillo.jpg' info='tabique que sube'">
   <param name="G_15" value="espacio='E1' tipo='imagen' expresi&oacute;n='(1.5+(s*3),2.9)' familia='s' s.intervalo='[0,1]' s.pasos='2' archivo='images/ladrillo.jpg' info='tabiques nivel 1'">
   <param name="G_16" value="espacio='E1' tipo='imagen' expresi&oacute;n='(1.5+(s*3),3.5)' familia='s' s.intervalo='[0,1]' s.pasos='2' archivo='images/ladrillo.jpg' info='tabiques nivel 2'">
   <param name="G_17" value="espacio='E1' tipo='punto' color='blanco' expresi&oacute;n='(C1.x-0.4,C.y-1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\b{\*\mjaformula T{\subix 1}}\f2\fs30\b0}' fuente='Serif,BOLD,18' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_18" value="espacio='E1' tipo='punto' color='blanco' expresi&oacute;n='(C2.x-0.3,C.y-1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\b{\*\mjaformula T{\subix 2}}\f2\fs30\b0}' fuente='Serif,BOLD,18' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_19" value="espacio='E1' tipo='imagen' expresi&oacute;n='(-4.68,6.45)' archivo='images/marco.png' info='marco'">
   <param name="G_20" value="espacio='E1' tipo='pol&iacute;gono' color='caedff' expresi&oacute;n='(xp,yp-hp)(xp+wp,yp-hp)(xp+wp,-1)(xp,-1)' relleno='caedff' info='gas'">
   <param name="G_21" value="espacio='E1' tipo='texto' expresi&oacute;n='[40,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Altura a la que llega el tabique al transcurrir el tiempo:\f2\fs30}' fuente='SansSerif,PLAIN,14' decimales='0' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E1' tipo='imagen' dibujar-si='finAnims[1]' expresi&oacute;n='(-4,ypMaxs[1]+0.5)' archivo='images/flecha.png' info='flecha 1'">
   <param name="G_23" value="espacio='E1' tipo='imagen' dibujar-si='finAnims[2]' expresi&oacute;n='(-4,ypMaxs[2]+0.5)' archivo='images/flecha.png' info='flecha 2'">
   <param name="G_24" value="espacio='E1' tipo='imagen' dibujar-si='finAnims[3]' expresi&oacute;n='(-4,ypMaxs[3]+0.5)' archivo='images/flecha.png' info='flecha 3'">
   <param name="G_25" value="espacio='E1' tipo='imagen' dibujar-si='finAnims[4]' expresi&oacute;n='(-4,ypMaxs[4]+0.5)' archivo='images/flecha.png' info='flecha 4'">
   <param name="G_26" value="espacio='E1' tipo='imagen' dibujar-si='finAnims[5]' expresi&oacute;n='(-4,ypMaxs[5]+0.5)' archivo='images/flecha.png' info='flecha 5'">
   <param name="G_27" value="espacio='E1' tipo='imagen' dibujar-si='finAnims[6]' expresi&oacute;n='(-4,ypMaxs[6]+0.5)' archivo='images/flecha.png' info='flecha 6'">
   <param name="Animaci&oacute;n" value="pausa='120' controles='no' auto='no' inicio='fctrY=0' hacer='fctrY=fctrY+0.005;yp=yp+fctrY;animando=(yp&lt;=ypMax-0.005)?1:0;arrancaAnim=0;finAnims[ut]=!animando' mientras='yp&lt;=ypMax'">
</ajs>
