   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Con el desarrollo de esta unidad se pretende que el estudiante identifique los elementos y operaciones\par       b\u225 sicas de la l\u243 gica proposicional, de tal manera que pueda analizar y evaluar la estructura\par       proposicional de un enunciado.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se mostrar\u225  un video que contiene un \u8220 tr\u225 iler\u8221  de la pel\u237 cula \u8220 Yo Robot\u8221  en la que se exponen las tres\par       leyes de la rob\u243 tica. La idea es que el estudiante reflexione y relacione las leyes de Asimov con la \par       inteligencia artificial. \par        \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En este apartado, se describen todos los conectivos que ocupan a la l\u243 gica proposicional, incluyendo\par       ejemplos de su uso.\par \par      \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se desarrollan dos escenas interactivas. La primera, muestra c\u243 mo se construyen las\par       tablas de verdad de proposiciones compuestas. La segunda,  incluye el uso de juegos o circuitos\par       l\u243 gicos.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se hace un resumen de los elementos b\u225 sicos de la l\u243 gica proposicional, haciendo \u233 nfasis en sus \par       aplicaciones y resaltando su importancia tanto en la inteligencia artificial, en la argumentaci\u243 n y\par       otros campos.\par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Diego Luis Feria G\u243 mez, IED Marco Fidel S
