   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='paso=0' expresión='[25,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs38 Como primer paso se hace una recorrido \par de izquierda a derecha por la proposici\u243 n\par y construimos la tabla de verdad con un \par n\u250 mero de de columnas determinado por:\par \par \f2\fs42\i\u8226 \f1\fs38\i0  las proposiciones simples\par \f2\fs42\i\u8226 \f1\fs38\i0  los conectivos l\u243 gicos utilizados \par \f2\fs42\i\u8226 \f1\fs38\i0  y el uso de par\u233 ntesis.\par  \par \f3\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
