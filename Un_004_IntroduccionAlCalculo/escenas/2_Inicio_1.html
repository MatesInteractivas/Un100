   <param name="C_04" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()' pos_mensajes='centro'">
   <param name="C_05" value="id='continuar' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' expresión='(INFO._w-35,INFO._h-35,30,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/avanzar.png' acción='calcular' parámetro='sig=sig+1' dibujar-si='sig<1'">
   <param name="C_06" value="id='regresar' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' expresión='(5,INFO._h-35,31,31)' fijo='sí' visible='sí' imagen='images/retroceder.png' acción='calcular' parámetro='sig=sig-1' dibujar-si='sig==1'">
   <param name="A_01" value="id='scrl' expresión='-(250-scroll)*2*(max(0,2.5-12))/25'">
   <param name="A_02" value="id='init()' algoritmo='sí' algoritmo='sí' inicio='sig=0' hacer='a=-5.5;b=-0.8;w=4;h=1.8;a1=-4.2;b1=0.8;w1=6;h1=2.45;a2=-3;b2=-3;w2=6;h2=2.45;A=1;B=6'">
   <param name="A_03" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='info=1' hacer='titulo=&squot;Introducción a los conceptos fundamentales del Cálculo&squot;;init()'">
   <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_03" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_04" value="espacio='INFO' tipo='texto' fondo='sí' color='blanco' expresión='[38,5]' texto='Los problemas que llevaron al Cálculo' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_05" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='sig==0' expresión='[25+X,50+Y]' texto='Durante el siglo XVII se inspiró e inició un movimiento científico que aportó problemas y sugerencias que abrieron camino a nuevas ramas de las matemáticas, entre ellas, y la más importante, fué el Cálculo. \n\nEl interés primordial de los científicos de la época se centró en el estudio del movimiento, el movimiento de los objetos en la superficie de la Tierra o cerca de ella y el movimiento de los cuerpos celestes.\n\nNaturalmente, en este estudio, era de vital importancia determinar la rapidez y la aceleración de los cuerpos en movimiento, así como la dirección en que se está moviendo un objeto en cualquier punto de su trayectoria.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='INFO._w-50'">
   <param name="G_06" value="espacio='E0' tipo='segmento' fondo='sí' color='203040' expresión='(a1+0.3,b1+0.3)(a1+w1-0.7,b1+0.3)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_07" value="espacio='E0' tipo='segmento' fondo='sí' color='203040' expresión='(a1+0.8,b1+0.1)(a1+0.8,b1+h1-0.2)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_08" value="espacio='E0' tipo='segmento' fondo='sí' color='640000' expresión='(a1+1.3,b1+0.7)(a1+1.3+2,b1+1.7)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_09" value="espacio='E0' tipo='punto' fondo='sí' color='203040' expresión='(a1+w1-0.8,b1+0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i t\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_10" value="espacio='E0' tipo='punto' fondo='sí' color='203040' expresión='(a1+0.85,b1+h1-0.3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i d\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_11" value="espacio='E0' tipo='punto' fondo='sí' color='203040' expresión='(a1+w1-2.2,b1+h1-0.4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs46\i{\*\mjaformula v={\fraction{\num d{\subix 2}-d{\subix 1}}{\den t{\subix 2}-t{\subix 1}}}}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_12" value="espacio='E0' tipo='segmento' fondo='sí' color='203040' expresión='(a1+1.7,b1+0.3)(a1+1.7,b1+0.3+0.55)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_13" value="espacio='E0' tipo='segmento' fondo='sí' color='203040' expresión='(a1+0.8,b1+0.90)(a1+1.7,b1+0.90)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_14" value="espacio='E0' tipo='segmento' fondo='sí' color='203040' expresión='(a1+2.7,b1+0.3)(a1+2.7,b1+1.40)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_15" value="espacio='E0' tipo='segmento' fondo='sí' color='203040' expresión='(a1+0.8,b1+1.4)(a1+2.7,b1+1.4)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_16" value="espacio='E0' tipo='punto' fondo='sí' color='203040' expresión='(a1+1.7+s,b1+0.6)' familia='s' s.intervalo='[0,1]' s.pasos='1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i{\*\mjaformula t{\subix{\expr 1+s\decimals 2\fixed0}}}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='no' tamaño='0'">
   <param name="G_17" value="espacio='E0' tipo='punto' fondo='sí' color='203040' expresión='(a1+0.3,b1+0.85+s/2)' familia='s' s.intervalo='[0,1]' s.pasos='1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i{\*\mjaformula d{\subix{\expr 1+s\decimals 2\fixed0}}}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='no' tamaño='0'">
   <param name="G_18" value="espacio='E0' tipo='segmento' fondo='sí' color='203040' expresión='(a2+0.3,b2+0.3)(a2+w2-0.7,b2+0.3)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_19" value="espacio='E0' tipo='segmento' fondo='sí' color='203040' expresión='(a2+0.8,b2+0.1)(a2+0.8,b2+h2-0.2)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_20" value="espacio='E0' tipo='ecuación' fondo='sí' color='000074' dibujar-si='(x>a2+1.5)&(x<a2+3.5)' expresión='y=b2-0.4*(x-a2-3.5)^2+2.0' ancho='2'">
   <param name="G_21" value="espacio='E0' tipo='punto' fondo='sí' color='203040' expresión='(a2+w2-0.7,b2+0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i t\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_22" value="espacio='E0' tipo='punto' fondo='sí' color='203040' expresión='(a2+0.85,b2+h1-0.3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i d\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_23" value="espacio='E0' tipo='punto' fondo='sí' color='203040' expresión='(a2+w2-1.5,b2+h1-0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs46\i{\*\mjaformula v=?}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_24" value="espacio='E0' tipo='segmento' fondo='sí' color='203040' expresión='(a2+2.2,b2+0.3)(a2+2.2,b2+0.3+1.03)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_25" value="espacio='E0' tipo='segmento' fondo='sí' color='203040' expresión='(a2+0.8,b2+1.33)(a2+2.2,b2+1.33)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_26" value="espacio='INFO' tipo='texto' color='negro' dibujar-si='sig==1' expresión='[25+X,50+Y]' texto='Para encontrar la velocidad de un cuerpo que se mueve con velocidad uniforme, basta medir la distancia que recorre en un tiempo determinado y dividirla entre el tiempo. Esto último equivale a calcular la pendiente de gráfica de la posición del cuerpo con respecto al tiempo, que es una línea recta. \n\nSin embargo los movimientos de los objetos no son en línea recta y su rapidez es variable, por lo que la dirección en que se está moviendo un objeto en cualquier punto de su trayectoria es variable de un momento a otro. Entonces su determinación presenta una nueva clase de dificultad. Estos son dos de los problemas que dieron lugar a los procedimientos del Cálculo.\n\n\n\n' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='INFO._w-50'">
</ajs>
