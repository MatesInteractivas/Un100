   <param name="tama&ntilde;o" value="950x550">
   <param name="pleca" value="title='Introducci&oacute;n al C&aacute;lculo' subtitle='La integral, la derivada y el teorema fundamental del C&aacute;lculo' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par En esta lecci\u243 n se presentan los tres conceptos fundamentales del C\u225 lculo: l\u237 mite, derivada e integral;\par y el llamado Teorema fundamental del C\u225 lculo que relaciona dichos conceptos y permite aplicarlos \par para dar soluci\u243 n a muchos problemas pr\u225 cticos de la ciencia, la ingenier\u237 a y otras ramas del \par conocimiento.\par \par \fs36\cf0\par \u191 Qu\u233  es el C\u225 lculo?\fs34\cf1\par \par Para encontrar el \u225 rea de una figura rectangular, basta medir dos de sus lados y multiplicar los \par valores obtenidos. Para encontrar la velocidad de un cuerpo que se mueve con velocidad uniforme, \par basta medir la distancia que recorre en un tiempo determinado y dividirla entre el tiempo. Esto \u250 ltimo\par equivale a calcular la pendiente de gr\u225 fica de la posici\u243 n del cuerpo con respecto al tiempo, que es\par una l\u237 nea recta. \par \par {\*\component\Space 12a09bb044c}\par \par \par \par \par \par \par Pero el \u225 rea de una figura delimitada por curvas o la velocidad instant\u225 nea de un cuerpo que se \par mueve con velocidad variable, no se pueden obtener con procedimientos tan simples. \par \par {\*\component\Space 12a0aade764}\par \par \par \par \par \par \par Esto requiere de realizar aproximaciones cada vez m\u225 s parecidas a lo que se quiere calcular, \par mediante construcciones que podamos manejar, lo cual lleva a considerar no uno sino muchos \par c\u225 lculos, y adem\u225 s algo m\u225 s complejo que es la obtenci\u243 n de un valor l\u237 mite, aquel al que se acercan \par cada vez m\u225 s los valores aproximados. \par \par {\*\component\Space 12a0ae6068d}\par \par \par \par \par \par \par           N\u250 mero de lados  \f3\fs38\i N =\f2\fs34\i0  {\*\component\NumCtrl 12a0aea9906}                  Incremento \f3\fs38\i h =\f2\fs34\i0  {\*\component\NumCtrl 12a0af9aae7}\par \par Por ejemplo, el \u225 rea de la figura con frontera curva ilustrada arriba puede aproximarse mediante el\par \u225 rea de pol\u237 gonos de \f3\fs38\i N\f2\fs34\i0  lados. El \u225 rea de la figura ser\u225  el l\u237 mite de las \u225 reas de esos pol\u237 gonos. \par An\u225 logamente, la velocidad en el tiempo \f3\fs38\i t\f2\fs34\i0  del cuerpo cuya gr\u225 fica de movimiento se ilustra arriba, se \par calcula como el l\u237 mite de las velocidades medias entre los tiempos \f3\fs38\i t\f2\fs34\i0  y \f3\fs38\i t+h\f2\fs34\i0 , cuando \f3\fs38\i h\f2\fs34\i0  tiende a cero. \par \par El C\u225 lculo (llamado tambi\u233 n C\u225 lculo diferencial e integral o C\u225 lculo infinitesimal) es la rama de las \par matem\u225 ticas que surge al considerar estos problemas. Para su desarrollo el C\u225 lculo necesita crear los\par conceptos de l\u237 mite, integral y derivada, y establecer  la profunda relaci\u243 n que existe entre ellos. \par Dicha relaci\u243 n se conoce como el Teorema fundamental del C\u225 lculo.\par \par La \cf0\fs36{\*\hyperlink Historia del C&aacute;lculo|HistoriaDelCalculo.html}\cf1\fs34  se remonta a la antigua Grecia con trabajos de los mejores matem\u225 ticos \par griegos como fueron Eudoxo y Arqu\u237 medes, y llega a su culminaci\u243 n en el siglo XVIII con los trabajos \par de Leibniz y Newton. A continuaci\u243 n se explican los conceptos y la teor\u237 a creada por Newton y Leibniz.\par \fs36\par \cf0\par La integral\cf1\fs34\par \par La integral de una funci\u243 n \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  en un intervalo [\f3\fs38\i{\*\mjaformula a,b}\f2\fs34\i0 ], se define de manera que corresponda al \u225 rea \par bajo la gr\u225 fica de la funci\u243 n entre los puntos a y b del eje horizontal y se denota por:\par                                                                             \par \f4\fs42\i                           \fs38{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx}}}\f2\fs34\i0 .                                  {\*\component\Space 12a0b74df7e} \par \par La definici\u243 n formal se hace a trav\u233 s de un l\u237 mite.  \par Se considera una partici\u243 n del intervalo [\f3\fs38\i{\*\mjaformula a,b}\f2\fs34\i0 ] que\par consiste de puntos \{\f3\fs38\i  {\*\mjaformula x{\subix 0} , x{\subix 1} , x{\subix 2} , ... x{\subix N}}\f2\fs34\i0  \} tales que\par  \f3\fs38\i{\*\mjaformula a=x{\subix 0}&lt;x{\subix 1}&lt;x{\subix 2}&lt; ... &lt; x{\subix N}=b}\f2\fs34\i0 .  En cada intervalo\par [\f3\fs38\i{\*\mjaformula x{\subix n-1} , x{\subix n}}\f2\fs34\i0 ] se escoge un punto \f3\fs38\i{\*\mjaformula s{\subix n}}\f2\fs34\i0 . La integral se \par define como el l\u237 mite de las sumas de los productos \par de los valores \f3\fs38\i{\*\mjaformula f(s{\subix n})}\f2\fs34\i0  y las longitudes \f3\fs38\i{\*\mjaformula x{\subix n}-x{\subix n-1}}\f2\fs34\i0  de los \par intervalos [\f3\fs38\i{\*\mjaformula x{\subix n-1 }, x{\subix n}}\f2\fs34\i0 ], cuando la partici\u243 n se hace \par cada vez m\u225 s fina,  es decir, cuando el m\u225 ximo de las longitudes \f3\fs38\i{\*\mjaformula\f3\fs38\i x{\subix n}-x{\subix n-1}}\f2\fs34\i0  tiende a cero. En s\u237 mbolos,\par \par \f3\fs38\i                                             {\*\mjaformula\f4\fs42\i{\integral{\from a}{\to b}{\what f(x)dx}}={\limit{\from ||P||}{\to 0}{\what{\sum{\from n=1}{\to N}{\what f(s{\subix n})(x{\subix n}-x{\subix n-1})}}}}\fs38}\f2\fs34\i0\par \par \fs36\cf0\par La derivada\cf1\fs34\par \par La derivada de una funci\u243 n \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  en un punto \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0  se define de manera que coincida con la pendiente \par de la recta tangente a la gr\u225 fica de \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0   en \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0   y de denota por\par \par                           \f3\fs38\i{\*\mjaformula{\fraction{\num df}{\den dx}}}\f2\fs34\i0  o por \f3\fs38\i{\*\mjaformula f '(x)}\f2\fs34\i0 .                         {\*\component\Space 12a15350c62}\par \par La definic\u243 n formal se hace a trav\u233 s de un l\u237 mite.\par Se concoderan todas las rectas que pasan por los\par puntos \f3\fs38\i{\*\mjaformula (x,f(x))}\f2\fs34\i0   y \f3\fs38\i{\*\mjaformula (x+h,f(x+h))}\f2\fs34\i0  donde h es\par un n\u250 mero distinto de cero. Se trata de rectas \par secantes a la gr\u225 fica de \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0 . La recta tangente a la\par gr\u225 fica de \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0   en el punto \f3\fs38\i{\*\mjaformula (x,f(x))}\f2\fs34\i0  es la que pasa\par por ese punto y tiene como pendiente a\par \par          \f3\fs38\i{\*\mjaformula{\fraction{\num df}{\den dx}}} =\f2\fs34\i0  \f3\fs38\i{\*\mjaformula f '(x)} = {\*\mjaformula{\limit{\from h}{\to 0}{\what{\fraction{\num f(x+h)-f(x)}{\den h}}}}}\f2\fs34\i0\par \par La velocidad instant\u225 nea de un cuerpo en movimiento se define como la derivada de la posici\u243 n \f3\fs38\i{\*\mjaformula x(t)}\f2\fs34\i0\par del cuerpo como funci\u243 n del tiempo. En s\u237 mbolos:\par \par                                                  \f3\fs38\i{\*\mjaformula v(t)}{\*\mjaformula ={\fraction{\num dx}{\den dt}}={\limit{\from h}{\to 0}{\what{\fraction{\num x(t+h)-x(t)}{\den h}}}}}\f2\fs34\i0\par \par \cf0\fs36\par El Teorema Fundamental del C\u225 lculo\cf1\fs34\par \par Si \f3\fs38\i{\*\mjaformula F}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0   son dos funciones tales que \f3\fs38\i{\*\mjaformula f(x)={\fraction{\num dF}{\den dx}}(x)}\f2\fs34\i0   para toda \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0   en un intervalo [\f3\fs38\i{\*\mjaformula a,b}\f2\fs34\i0 ], entonces\par                                                         \f3\fs38\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx}}=F(b)-F(a)}\f2\fs34\i0\par Otro enunciado equivalente de este teorema dice que si \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0   es una funci\u243 n definida en un intervalo [\f3\fs38\i{\*\mjaformula a,b}\f2\fs34\i0 ]\par y de define\par                                                                \f3\fs38\i{\*\mjaformula F(x)={\integral{\from a}{\to x}{\what f(t)dt}}}\f2\fs34\i0\par entonces \f3\fs38\i{\*\mjaformula{\fraction{\num dF}{\den dx}}(x)=f(x)}\f2\fs34\i0  para \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0  en [\f3\fs38\i{\*\mjaformula a,b}\f2\fs34\i0 ].\par \par El teorema dice que, en cierto sentido, la integraci\u243 n y la derivacion son operaciones inversas.\par \par Gracias a este teorema, el C\u225 lculo permite obtener resultados importantes. Por ejemplo, si conocemos \par la velocidad de un cuerpo en todo momento, y su posicion inicial, podemos saber su posicion en todo\par momento. Tambi\u233 n podemos calcular facilmente el area bajo la grafica de una funcion \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  si \par encontramos una funcion \f3\fs38\i{\*\mjaformula F(x)}\f2\fs34\i0  cuya derivada sea \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0 .\cf0\fs36\par \par \cf1\fs34 ___________________________________________________________________________________\par \par \fs24 Autor: Jos\u233  Luis Abreu Le\u243 n\par \par \par \par \par \par \par \par \par \par \par }">
