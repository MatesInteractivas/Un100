<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_02.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E2' x='55' y='105' ancho='425' alto='400' dibujar-si='av==0' fijo='sí' escala='90' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='E3' x='55' y='105' ancho='425' alto='400' dibujar-si='(av>0)&(av<3)' fijo='sí' O.x='-155' O.y='100' despl_imagen='arr-izq' red='no' red10='no' ejes='405860' texto='no'">
   <param name="E_04" value="tipo='R2' id='E4' x='55' y='105' ancho='425' alto='400' dibujar-si='0' fijo='sí' O.x='-155' O.y='100' despl_imagen='arr-izq' red='no' red10='no' ejes='405860' texto='no'">
   <param name="C_01" value="id='goTo1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(60,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='avanza' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(925,475,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='av=av+1' dibujar-si='av<2'">
   <param name="C_03" value="id='retrocede' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(500,475,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='av=max(0,av-1)' dibujar-si='(av>0)&(av<3)'">
   <param name="C_04" value="id='N' tipo='numérico' región='interior' espacio='E2' nombre='N' expresión='(E2._w-105,E2._h-45,100,40)' valor='5' incr='1' min='3' fijo='no' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' cID='12a0aea9906'">
   <param name="C_05" value="id='NN' tipo='numérico' región='interior' espacio='E3' nombre='_nada_' expresión='((E3._w-100)/2,E3._h-45,90,40)' valor='5' incr='incrNN()' min='1' max='10000' fijo='no' visible='sí' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="A_01" value="id='incrNN()' algoritmo='sí' expresión='inc' algoritmo='sí' inicio='inc=1' hacer='inc=(NN>=30)?10:inc;inc=(NN>=300)?100:inc;inc=(NN>=3000)?1000:inc'">
   <param name="A_02" value="id='r(t)' expresión='1+0.03*(sen(6*pi*t)+cos(10*pi*t+1))'">
   <param name="A_03" value="id='F(x)' expresión='2.1+0.5*cos(1.5*x+1)+0.7*sen(x)'">
   <param name="A_04" value="id='X(s)' expresión='A+s*(B-A)/NN'">
   <param name="A_05" value="id='Xs(s)' expresión='A+s*(B-A)/NN'">
   <param name="A_06" value="id='Xi(s)' expresión='A+s*(B-A)/NN'">
   <param name="A_07" value="id='f(x)' expresión='2.1*x+1/3*sen(1.5*x+1)-0.7*cos(x)'">
   <param name="A_08" value="id='Integral()' algoritmo='sí' expresión='I' algoritmo='sí' inicio='I=0;n=1' hacer='I=I+F( (X(n)+X(n-1))/2 )*(B-A)/NN;n=n+1' mientras='n<NN'">
   <param name="A_09" value="id='IntegralSup()' algoritmo='sí' expresión='Is' algoritmo='sí' inicio='Is=0;n=1' hacer='Is=Is+F( (Xs(n)+Xs(n-1)) )*(B-A)/NN;n=n+1' mientras='n<NN'">
   <param name="A_10" value="id='IntegralInf()' algoritmo='sí' expresión='Ii' algoritmo='sí' inicio='Ii=0;n=1' hacer='Ii=Ii+F( (Xi(n)+Xi(n-1)) )*(B-A)/NN;n=n+1' mientras='n<NN'">
   <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Integral&squot;' hacer='av=0;a=-2;b=-0.8;w=4;h=1.8;a1=0.5;b1=-1.2;w1=6;h1=2.45;A=1;B=6'">
   <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='m=min(N,256)'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='av==0' expresión='[545+_X,115+Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs36 El cuarto problema mencionado en la secci\u243 n\par de Inicio de esta unidad did\u225 ctica se refiere a \par encontrar el \u225 rea de figuras delimitadas por \par curvas.\par \par Vimos que la velocidad en el tiempo t del \par cuerpo cuya trayectoria es la gr\u225 fica de la \par funci\u243 n \f2\fs38\i{\*\mjaformula f(x)}\f1\fs36\i0 se calcula como el l\u237 mite de las \par velocidades medias entre los tiempos \f2\fs38\i{\*\mjaformula t}\f1\fs36\i0  y\par \f2\fs38\i{\*\mjaformula t+h}\f1\fs36\i0 , cuando\f2\fs38\i{\*\mjaformula h}\f1\fs36\i0 tiende a \f2\fs38\i{\*\mjaformula 0}\f1\fs36\i0 .\par An\u225 logamente, el \u225 rea de la figura con \par frontera curva  puede aproximarse mediante \par el \u225 rea de pol\u237 gonos de N lados con \u225 rea \par {\*\mjaformula A{\subix N}.} El \u225 rea de la figura ser\u225  el l\u237 mite de las\par \u225 reas de esos pol\u237 gonos. \par \par \cf0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_03" value="espacio='E2' tipo='curva' fondo='sí' color='203040' expresión='(a+w/2+2*r(t)*cos(2*pi*t),b+h/2+r(t)*sen(2*pi*t))' t.pasos='96'">
   <param name="G_04" value="espacio='E2' tipo='curva' color='203040' expresión='(a+w/2+2*r(t)*cos(2*pi*t),b+h/2+r(t)*sen(2*pi*t))' t.pasos='m' relleno='ffff80'">
   <param name="G_05" value="espacio='E2' tipo='segmento' color='c0203040' expresión='(a+w/2,b+h/2)(a+w/2+2*r(s)*cos(2*pi*s),b+h/2+r(s)*sen(2*pi*s))' familia='s' s.intervalo='[0,1]' s.pasos='m' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_06" value="espacio='E2' tipo='punto' color='203044' expresión='(a-0.8+w/2,b+h/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i\u193 rea = {\*\mjaformula{\limit{\from N}{\to\u8734 }{\what A{\subix N}}}}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_07" value="espacio='E2' tipo='polígono' fondo='sí' color='203040' dibujar-si='0' expresión='(a1,b1)(a1+w1+2,b1)(a1+w1+2,b1+h1)(a1,b1+h1)(a1,b1)' relleno='blanco'">
   <param name="G_08" value="espacio='E3' tipo='ecuación' fondo='sí' color='203040' dibujar-si='(0.5<x)&(x<6.5)' expresión='y=F(x)'">
   <param name="G_09" value="espacio='E3' tipo='ecuación' fondo='sí' color='203040' dibujar-si='(A<x)&(x<B)' expresión='y=F(x)' relleno+='8000ff80'">
   <param name="G_10" value="espacio='E3' tipo='punto' fondo='sí' color='203040' expresión='(A-0.5,0.25)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs46\i{\*\mjaformula a}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_11" value="espacio='E3' tipo='punto' fondo='sí' color='203040' expresión='(B+0.05,0.25)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs46\i{\*\mjaformula b}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_12" value="espacio='E3' tipo='segmento' fondo='sí' color='203040' expresión='(A,F(A))(A,0)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_13" value="espacio='E3' tipo='segmento' fondo='sí' color='203040' expresión='(B,F(B))(B,0)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_14" value="espacio='E3' tipo='punto' fondo='sí' color='203040' expresión='(4.7,2.2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula y=f(x)}\fs34\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_15" value="espacio='E3' tipo='polígono' color='(0.1,0.2,0.3,min(1,0.5+0.5*sqrt(NN/100)))' expresión='(X(s-1),0)(X(s),0)(X(s),F((X(s)+X(s-1))/2))(X(s-1),F((X(s)+X(s-1))/2))(X(s-1),0)' familia='s' s.intervalo='[1,NN]' s.pasos='NN-1' relleno='80ffff80'">
   <param name="G_16" value="espacio='E3' tipo='punto' color='203040' dibujar-si='(s=0)|((s<10)&(NN<15))|(s=NN)' expresión='(X(s-0.1),-0.3)' familia='s' s.intervalo='[0,NN]' s.pasos='NN' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula x{\subix{\expr s\decimals 0\fixed0}}}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_17" value="espacio='E3' tipo='ecuación' fondo='sí' color='203040' dibujar-si='(A<x)&(x<B)' expresión='y=F(x)'">
   <param name="G_18" value="espacio='E3' tipo='punto' color='203040' expresión='(A+0.2,5.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula{\sum{\from n=1}{\to{\expr NN\decimals 0\fixed0}}{\what f(s{\subix n})(x{\subix n}-x{\subix n-1})}}={\expr Integral()\decimals 4\fixed0}}\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='av==1' expresión='[545+_X,115+Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs36 De la misma manera podemos aproximar\par el \u225 rea bajo la gr\u225 fica de una funci\u243 n\par positiva por medio de la suma del \u225 rea\par de los pol\u237 gonos con base \f2\fs38\i{\*\mjaformula x{\subix n}-x{\subix n-1}}\f1\fs36\i0 y \par altura \f2\fs38\i{\*\mjaformula f({\fraction{\num x{\subix n}-x{\subix n-1}}{\den 2}}),}\f1\fs36\i0 con \f2\fs38\i{\*\mjaformula 0\u8804 n\u8804 N}\f1\fs36\i0 y \par \f2\fs38\i{\*\mjaformula N \u8712  \u8469 .}\f1\fs36\i0\par \par La integral de una funci\u243 n \f2\fs38\i{\*\mjaformula f(x)}\f1\fs36\i0 en un \par intervalo \f2\fs38\i{\*\mjaformula [a,b]}\f1\fs36\i0 , se define de manera que \par corresponda al \u225 rea bajo la gr\u225 fica de la \par funci\u243 n entre los puntos\f2\fs38\i{\*\mjaformula a}\f1\fs36\i0  y \f2\fs38\i{\*\mjaformula b}\f1\fs36\i0  del eje \par horizontal y se denota por:                                                                                                 \f3\fs44\i\par \fs38                        {\*\mjaformula{\integral{\from a}{\to b}{\what}}f(x) dx}\fs40\par \par \par \par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='av==2' expresión='[545+_X,115+Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs36 Para la definici\u243 n formal se considera  \par una partici\u243 n del intervalo \f2\fs38\i{\*\mjaformula [a,b]}\f1\fs36\i0 :  \par \f2\fs38\i{\*\mjaformula\f3\fs36\i P= \{ x{\subix 0 }, x{\subix 1}, x{\subix 2},...,x{\subix N}\}\f4\fs40}\f1\fs36\i0  que consiste de \par puntos tales que \f2\fs38\i{\*\mjaformula a=x{\subix 0}<x{\subix 1}<...<x{\subix N}=b}\f1\fs36\i0 .  \par En cada intervalo\f4\fs40\i{\*\mjaformula [x{\subix n-1},x{\subix n}]}\f1\fs36\i0 se escoge un \par punto \f4\fs40\i{\*\mjaformula s{\subix n}}\f1\fs36\i0 .  La integral se define como el  \par l\u237 mite de las sumas de los productos de \par los valores \f4\fs40\i{\*\mjaformula f(s{\subix n})}\f1\fs36\i0  y las longitudes \f4\fs40\i{\*\mjaformula x{\subix n}-x{\subix n-1}}\f1\fs36\i0   \par de los intervalos\f4\fs40\i{\*\mjaformula [x{\subix n-1},x{\subix n}]}\f1\fs36\i0 , cuando la  \par partici\u243 n se hace cada vez m\u225 s fina, o sea  \par cuando el m\u225 ximo de las longitudes \f4\fs40\i{\*\mjaformula x{\subix n}-x{\subix n-1}}\f1\fs36\i0  \par tiende a cero (esto pasa cuando \f2\fs38\i{\*\mjaformula N\u8594 \u8734  }\f1\fs36\i0 ), es\par  decir\f2\fs38\i{\*\mjaformula{\integral{\from a}{\to b}{\what}}f(x)=lim{\subix ||P||\u8594 0}{\sum{\from n=1}{\to N}{\what f(s{\subix n})}}(x{\subix n}-x{\subix n-1})}\cf0\fs40\par \par \par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_21" value="espacio='E3' tipo='punto' color='203040' dibujar-si='av==2' expresión='(A-0.2,4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula lim{\subix\f2\fs26\i N\u8594 \u8734 }{\sum{\from n=1}{\to N}{\what f(s{\subix n})(x{\subix n}-x{\subix n-1})}}={\expr f(6)-f(1)\decimals 4\fixed0}}\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_22" value="espacio='E4' tipo='ecuación' fondo='sí' color='203040' dibujar-si='(0.5<x)&(x<6.5)' expresión='y=F(x)'">
   <param name="G_23" value="espacio='E4' tipo='ecuación' fondo='sí' color='203040' dibujar-si='(A<x)&(x<B)' expresión='y=F(x)' relleno+='8000ff80'">
   <param name="G_24" value="espacio='E4' tipo='punto' fondo='sí' color='203040' expresión='(A-0.5,0.25)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs46\i{\*\mjaformula a}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_25" value="espacio='E4' tipo='punto' fondo='sí' color='203040' expresión='(B+0.05,0.25)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs46\i{\*\mjaformula b}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_26" value="espacio='E4' tipo='segmento' fondo='sí' color='203040' expresión='(A,F(A))(A,0)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_27" value="espacio='E4' tipo='segmento' fondo='sí' color='203040' expresión='(B,F(B))(B,0)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_28" value="espacio='E4' tipo='punto' fondo='sí' color='203040' expresión='(4.7,2.2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula y=f(x)}\fs34\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_29" value="espacio='E4' tipo='polígono' color='(0.1,0.2,0.3,min(1,0.5+0.5*sqrt(NN/100)))' expresión='(Xs(s-1),0)(Xs(s),0)(Xs(s),F((Xs(s)+Xs(s-1))/2))(Xs(s-1),F((Xs(s)+Xs(s-1))/2))(Xs(s-1),0)' familia='s' s.intervalo='[1,NN]' s.pasos='NN-1' relleno='80ffff80'">
   <param name="G_30" value="espacio='E4' tipo='polígono' color='(0.1,0.2,0.3,min(1,0.5+0.5*sqrt(NN/100)))' expresión='(Xi(s-1),0)(Xi(s),0)(Xi(s),F((Xi(s)+Xi(s-1))/2))(Xi(s-1),F((Xi(s)+Xi(s-1))/2))(Xi(s-1),0)' familia='s' s.intervalo='[1,NN]' s.pasos='NN-1' relleno='80ffc800'">
   <param name="G_31" value="espacio='E4' tipo='punto' color='203040' dibujar-si='(s=0)|((s<10)&(NN<15))|(s=NN)' expresión='(X(s-0.1),-0.3)' familia='s' s.intervalo='[0,NN]' s.pasos='NN' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula x{\subix{\expr s\decimals 0\fixed0}}}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_32" value="espacio='E4' tipo='ecuación' fondo='sí' color='203040' dibujar-si='(A<x)&(x<B)&0' expresión='y=F(x)'">
   <param name="G_33" value="espacio='E4' tipo='punto' color='203040' expresión='(A+0.2,5.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula{\sum{\from n=1}{\to{\expr NN\decimals 0\fixed0}}{\what f(s{\subix n})(x{\subix n}-x{\subix n-1})}}={\expr IntegralSup()\decimals 4\fixed0}}\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_34" value="espacio='E4' tipo='punto' color='203040' expresión='(A-0.2,4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula{\sum{\from n=1}{\to\f2\fs30\i{\expr NN\decimals 2\fixed0}}{\what f(s{\subix n})(x{\subix n}-x{\subix n-1})}}={\expr IntegralInf()\decimals 4\fixed0}}\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_35" value="espacio='E3' tipo='texto' expresión='[(E3._w-100)/2-25,E3._h-38]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs40 N}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='imagen' dibujar-si='av>0' coord_abs='sí' expresión='(515,490,.8,.8)' archivo='images/fondo_izq.png'">
   <param name="G_37" value="espacio='E1' tipo='imagen' dibujar-si='av<2' coord_abs='sí' expresión='(940,490,.8,.8)' archivo='images/fondo_der.png'">
</ajs>
