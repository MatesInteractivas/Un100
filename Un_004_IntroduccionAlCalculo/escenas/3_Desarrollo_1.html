   <param name="A_10" value="id='ej' vector='sí' evaluar='una-sola-vez' tamaño='7' expresión='ej[0]=&squot;y0+v0*x+(a0/2)*x^2&squot;;ej[1]=&squot;a/(b+c*exp(-x))&squot;;ej[2]=&squot;h0-9.8*x&squot;;ej[3]=&squot;A0*cos(w0*x)&squot;;'">
   <param name="A_11" value="id='e' vector='sí' evaluar='una-sola-vez' tamaño='7' expresión='e[0]=&squot;y0+v0*x+(a0/2)*x^2&squot;;e[1]=&squot;a/(b+c*exp(-x))&squot;;e[2]=&squot;h0-4.9*x^2&squot;;e[3]=&squot;(h1-C)-B*x+C*exp(-D*x)&squot;;e[4]=&squot;A0*cos(w0*x)&squot;;e[5]=&squot;A0*cos(w0*x-d)&squot;;e[6]=&squot;A0*exp(-mu*x)*cos(w0*x-d)&squot;'">

   <param name="A_15" value="id='calculaY()' algoritmo='sí' algoritmo='sí' hacer='py=(ejE0=0)?1.5:py;py=(ejE0=1)?0.6*x-2:py;py=(ejE0=2)?2-0.09*x^2:py;py=(ejE0=3)?2*sen(pi*x/3):py;py=(ejE0=4)?2*cos(pi*x):py;py=(ejE0=5)?25/(6+94*exp(-x+1))-2:py'">
   <param name="A_16" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Cambio, razón de cambio y razón de cambio instantánea&squot;' hacer='info=1;v0=12;av=0;tm=3.03;;TT=7.6;nE=0;nejm=0;ne=0'">
   <param name="A_17" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='v.x=V0.x;v.y=V0.y;alfa=ArcTan(v.x,v.y);hm=(v0^2)/(2*g);a=g/(2*(v0^2));m=(abs(XF)>epsilon)?YF/XF:1000000;b=4*p*m-2*XF;c=XF^2-4*p*YF-4*p*p;signo=(P.x>=0)?1:-1;Xm=(-b+signo*sqrt(b^2-4*c))/2;Ym=m*Xm;Ux=(0+Xm-2*Xm);Uy=(0+2*hm-2*Ym);U=sqrt(Ux*Ux+Uy*Uy);Ux=Ux/U;Uy=Uy/U;snap=(dist(B.x,B.y,0,0)<5/E2.escala);B.x=(snap)?0:B.x;B.y=(snap)?0:B.y;snap2=(dist(B.x,B.y,Xm,Ym)<5/E2.escala);B.x=(snap2)?Xm:B.x;B.y=(snap2)?Ym:B.y;hmt=(v0^2)/(2*g);VB.x=v.x;T=B.x/v.x;VB.y=v.y-g*T/4;dBF=dist(B.x,B.y,XF,YF);VB=sqrt(VB.x^2+VB.y^2);K=VB^2/dBF;cosalfa=cos(alfa);senalfa=sen(alfa);v0cosalfa=v0*cosalfa;v0senalfa=v0*senalfa;g2=g/2;;calculaY();paso=((ejE02==3)|(ejE02==4))?0.03:0.05;nE=(av==1)?ejE0:((av>1)?ejE1:0);vprom=(abs(pE0.x-qE0.x)>0.01)?-(H(pE0.x)-H(qE0.x))/(pE0.x-qE0.x):1;'">
   <param name="G_01" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_02" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_03" value="espacio='E2' tipo='texto' dibujar-si='0' expresión='[20,20]' texto='[E2.escala]\n[O.x]\n[B.x]' fijo='sí' info='debug'">
   <param name="G_04" value="espacio='E2' tipo='curva' color='204080' expresión='(v0*cosalfa*t,(v0*senalfa-g2*t)*t)' t.intervalo='[0,3]' t.pasos='27' ancho='3' info='trayectoria parabólica'">
   <param name="G_05" value="espacio='E2' tipo='punto' fondo='sí' color='negro' expresión='(-2,0)' texto='O' fuente='Serif,BOLD+ITALIC,22' fijo='sí' tamaño='1' info='Cañón, punto de disparo, punto inicial de la trayectoria'">
   <param name="G_06" value="espacio='E2' tipo='segmento' color='gris' expresión='(B.x-8*VB.x,B.y-8*VB.y)(B.x+8*VB.x,B.y+8*VB.y)' fuente='Monospaced,PLAIN,12' fijo='sí' tamaño='0'">
   <param name="G_07" value="espacio='E2' tipo='flecha' color='grisObscuro' expresión='(B.x,B.y)(B.x+VB.x,B.y+VB.y)' fuente='Monospaced,PLAIN,12' fijo='sí' ancho='3' ancho='3' punta='5'">
   <param name="G_08" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='0&(tt>0)&(tt<tm)' expresión='[50,E2._h-50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs48\b\i t = {\*\mjaformula{\expr tt\decimals 1\fixed1}} seg\f2\fs48}' fuente='Serif,BOLD+ITALIC,24' decimales='1' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' expresión='[E2._w-102+_X,E2._h-45+_Y,31,60]' texto='Escala' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='segmento' color='002c00' dibujar-si='B.x>=20' expresión='(10,0)(10,-14.2)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_11" value="espacio='E2' tipo='segmento' color='002c00' dibujar-si='B.x>=20' expresión='(9.5,0)(10.5,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_12" value="espacio='E2' tipo='segmento' color='002c00' dibujar-si='B.x>=20' expresión='(9.5,-14.2)(10.5,-14.2)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_13" value="espacio='E2' tipo='texto' color='002c00' dibujar-si='B.x>=20' expresión='[126+_X,146+_Y]' texto='Cambio en\nla altura de\nla pelota con\nrespecto a\nsu posición\noriginal' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='av==0' expresión='[548+_X,115+Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs36 Se debe tener cuidado en distinguir cambio,\par raz\u243 n de cambio promedio y raz\u243 n de cambio\par instant\u225 nea.\par Cuando se arroja una pelota hacia arriba, \par cambia su altura respecto al suelo. Presiona\par el bot\u243 n Animar para que observes este\par cambio.\par Pero quiz\u225  precisamos saber la velocidad \par inicial a la que debe ser lanzada para \par alcanzar determinada altura, o qu\u233  velocidad \par tendr\u225  al momento de tocar tierra. \par \par La velocidad es la raz\u243 n de cambio de la \par altura respecto al tiempo. En este caso\par la flecha representa la velocidad de la\par pelota durante su trayectoria al ser\par lanzada hacia arriba desde el punto\cf0  \cf1 O.\cf0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='av==1' expresión='[548+_X,115+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs36 Conforme un objeto se mueve transcurre\par el tiempo, que representamos con\fs34  \fs38\i{\*\mjaformula t.}\fs36\i0\par Cuando un objeto se mueve en l\u237 nea recta,\par su velocidad promedio es el cociente \par \fs38\b\i  {\*\mjaformula{\fraction{\num y{\subix 1}-y{\subix 0}\cf0}{\den t{\subix 1}-t{\subix 0}}}}\f5\fs40\b0  \f1\fs36\i0 donde \fs38\i{\*\mjaformula y{\subix 1}},\fs36\i0  \fs38\i{\*\mjaformula y{\subix 0}}\fs36\i0   son las posiciones  \f6\fs40                                                                 \par \f1\fs36 en los momentos \fs38\i{\*\mjaformula t{\subix 1}, t{\subix 0}}\fs36\i0  respectivamente.\par Cabe aclarar que estos momentos son \par instantes y no intervalos de tiempo.\par \par Como a cada tiempo corresponde una \par posici\u243 n, podemos hacer una gr\u225 fica de\par posici\u243 n contra tiempo. Observa, eligiendo \par un ejemplo y pulsando el bot\u243 n de animar, \par el movimiento del punto rojo y la gr\u225 fica \par que genera.\par }' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='av==2' expresión='[548+_X,115+Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs38 La \i velocidad promedio\i0  entre\fs36  \fs38\i{\*\mjaformula t{\subix 0}}\fs36\i0  y \fs38\i{\*\mjaformula t{\subix 1}}\fs36\i0  \par       \fs38\b\i{\*\mjaformula\f5\fs36\b\i v\fs38{\subix prom} =  {\fraction{\num y{\subix 1}-y{\subix 0}}{\den t{\subix 1}-t{\subix 0}}} ={\fraction{\num y(t{\subix 1})-y(t{\subix 0})}{\den t{\subix 1}-t{\subix 0}}}\f6\fs40}\f7\fs36\b0\i0 , \par \f1\fs38 es la pendiente de la secante, es decir, la \par recta que pasa por los puntos de la gr\u225 fica \par correspondientes a \i{\*\mjaformula t{\subix 0}}\i0 y \i{\*\mjaformula t{\subix 1}}\i0 . Pulsa  el \par bot\u243 n Ver y mueve los puntos en el eje \par del tiempo \i{\*\mjaformula t}\i0 .\par \par Cuando un objeto recorre una distancia \par \i{\*\mjaformula d}\i0  en un lapso de tiempo \i{\*\mjaformula t}\i0 , llamamos \i\par rapidez promedio\i0  al cociente de la \par distancia recorrida entre tiempo \par transcurrido \b\i{\*\mjaformula{\fraction{\num d}{\den t\cf0}}}\b0\i0 .\f7\fs36\par \par \par \par }' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='av==3' expresión='[548+_X,115+Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs38 Tanto la rapidez promedio como la \par velocidad promedio son razones de \par cambio. Expresan, respectivamente,  \par la distancia o el cambio de posici\u243 n que \par se producen por unidad de tiempo \par durante el lapso que va de\i{\*\mjaformula t{\subix 0}}\i0 a\i{\*\mjaformula t{\subix 1}}\i0 .\par \u191 Cu\u225 l es la diferencia entre rapidez\par  promedio y velocidad promedio?\par La rapidez es el cociente de dos n\u250 meros \par positivos y por lo tanto siempre es una \par cantidad positiva. Sin embargo, como un\par lapso de tiempo \i{\*\mjaformula\u916 t=t{\subix 1}-t{\subix 0}}\i0  siempre es\par positivo, si el m\u243 vil retrocede, el\par desplazamiento \i{\*\mjaformula y{\subix 1}-y{\subix 0}}\i0 ser\u225  negativo, y\par entonces la velocidad promedio tambi\u233 n\par ser\u225  negativa.\fs36\par \par \par \par \par }' fuente='SansSerif,PLAIN,19' fijo='sí'">

   <param name="G_57" value="espacio='INFO' tipo='texto' fondo='sí' expresión='[25+_X,55+_Y]' texto='En esta escena se explica la diferencia \nentre tres conceptos que están muy\nrelacionados entre sí: cambio, razón \npromedio de cambio y razón de cambio \ninstantánea. Daremos ejemplos \nespecíficos de los dos primeros, \ndefiniremos una razón promedio de \ncambio muy particular: la velocidad \npromedio; y dejaremos la definición de \nvelocidad instantánea, como una razón \nde cambio instantánea, para la siguiente \nescena.' fuente='SansSerif,PLAIN,20' fijo='sí'">
