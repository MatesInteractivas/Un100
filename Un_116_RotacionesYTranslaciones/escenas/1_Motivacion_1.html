<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' imagen='images/fondo_video.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='HTMLIFrame' id='HF2' x='185' y='105' ancho='600' alto='400' despl_imagen='arr-izq' fondo='negro' archivo='[video]'">
   <param name="C_01" value="id='prev' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(145,105+(HF2._h-30)/2,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/retroceder.png' acción='calcular' parámetro='nv=max(0,nv-1)' dibujar-si='nv>0'">
   <param name="C_02" value="id='next' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(795,105+(HF2._h-30)/2,30,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='nv=min(nv+1,nV-1)' dibujar-si='nv+1<nV'">
   <param name="A_01" value="id='Com' vector='sí' evaluar='una-sola-vez' tamaño='7' expresión='&squot;Sistema Solar&squot;;&squot;Cónicas en el origen&squot;'">
   <param name="A_02" value="id='VD' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='5' filas='2' expresión='VD[0,0]=&squot;www.youtube.com/watch?v=z8aBZZnv6y8&squot;;VD[0,1]=&squot;http://www.youtube.com/embed/z8aBZZnv6y8&squot;;VD[1,0]=&squot;www.youtube.com/watch?v=_XwZvLEs_fg&squot;;VD[1,1]=&squot;http://www.youtube.com/embed/_XwZvLEs_fg&squot;;;;'">
   <param name="A_03" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='nC=2;nV=2;nv=0;nc=0;;'">
   <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='comentario=Com[nv];titulo=VD[nv,0];video=VD[nv,1];'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[(E1._w-_AnchoDeCadena_(comentario,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[comentario]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;Serif&squot;,&squot;PLAIN&squot;,&squot;20&squot;))/2,90]' texto='[titulo]' fuente='Serif,PLAIN,20' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[(E1._w-70)/2,E1._h-30]' texto='[nv+1] de [nV]' fuente='SansSerif,PLAIN,20' decimales='0' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='imagen' dibujar-si='nv>0' coord_abs='sí' expresión='(159,105+HF2._h/2,1,1)' archivo='images/fondo_izq.png'">
   <param name="G_05" value="espacio='E1' tipo='imagen' dibujar-si='nv+1<nV' coord_abs='sí' expresión='(E1._w-159,105+HF2._h/2,1,1)' archivo='images/fondo_der.png'">
</ajs>
