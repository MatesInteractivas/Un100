<nota texto="<p>Cuando una elipse o una hipérbola no está centrada en el orígen y su eje 
    focal es horizontal, en su ecuación general</p>
	<p align='center'>Ax<sup>2</sup> + Bxy + Cy<sup>2</sup> + Dx + Ey + F = 0</p>
	<p>el coeficiente B vale cero, es decir, la ecuación no tiene término en xy.</p> 
	<p align='center'>Ax<sup>2</sup> + Cy<sup>2</sup>  + Dx + Ey + F = 0</p>
	<p>Arrastra el centro de la cónica hacia el origen y observa que los coeficientes de x y de y se hacen pequeños, y como la forma de la cónica no cambia, 
		los parámetros  a, b, c, e no cambian. </p>
	<p align='center'>a = $a$, b = $b$, c = $c$, e = $e$</p>
	 <p>Algebraicamente, esta transformación se logra completando los trinomios cuadrados perfectos en la ecuación general</p>
	 <p> A(x<sup>2</sup> + D/A x + ____) + C(y<sup>2</sup> + E/C y + ____) + F = 0 + ____</p>
	 <p>Para obtener una ecuación de la forma</p>
	 <p align='center'>A(x-h)<sup>2</sup> + C(y-k)<sup>2</sup> + F = 0</p>
