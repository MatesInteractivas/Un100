<nota texto="<p>Una vez escrita la ecuación de la cónica original en la forma</p>
	 <p align='center'>A(x-h)<sup>2</sup> + C(y-k)<sup>2</sup> + F = 0</p>
	 <p align='center'>$d.A$(x-($C.x$))<sup>2</sup> + $d.C$(y-($C.y$))<sup>2</sup> + $d.F$ = 0</p>
	<p>Con los cambios de variable</p>
	<p align='center'>x = x -($C.x$)</p>
	<p align='center'>y = y -($C.y$)</p>
	<p>Se obtiene la ecuación de la cónica trasladada al origen</p>
	<p align='center'>$d.A$x<sup>2</sup> + $d.C$y<sup>2</sup> + $d.F$ = 0</p>
	<p>A partir de la cual podemos obtener los parámetros a, b, c, e de la cónica como lo hicimos al principio de la lección.</p>
	<p align='center'>a = $a$, b = $b$, c = $c$, e = $e$</p>
	" />
