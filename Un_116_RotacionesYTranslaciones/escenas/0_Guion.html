   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       El objetivo de este interactivo es estudiar las rotaciones y traslaciones en el plano caratesiano aplicadas  \par       a las c\u243 nicas para ver c\u243 mo se simplifican sus ecuaciones y pueden obtenerse f\u225 cilmente sus caracter\u237 sticas.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       En algunos cursos de geometr\u237 a anal\u237 tica del bachillerato ya no se estudian las c\u243 nicas cuyos ejes no son \par       paralelos a los ejes cartesianos. En algunos programas de estudio ni siquiera se estudia a la hip\u233 rbola.\par       En los programas geometr\u237 a anal\u237 tica de las licenciaturas es muy variado el alcance en el estudio de las\par       c\u243 nicas.\par       La idea de este interactivo es poder mostrar c\u243 mo se afectan las ecuaciones de las c\u243 nicas cuando se\par       aplican rotaciones y traslaciones, evit\u225 ndole al alumno los calculos engorrosos que involucran estas\par       operaciones en los casos generales de manera que pueda concentrarse en el concepto.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se ve que cuando una elipse o una hip\u233 rbola est\u225  centrada en el origen  y sus ejes coinciden con los ejes\par       cartesianos, es f\u225 cil transformar su ecuaci\u243 n general a la forma estandar, de donde pueden calcularse\par       las longitudes de sus semiejes, la distancia focal y la excentricidad.\par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Primero se ve c\u243 mo se traslada al origen una c\u243 nica que tiene ejes paralelos a los ejes cartesianos y de qu\u233 \par       manera se simplifica su ecuaci\u243 n general. Posteriormente se ve c\u243 mo se gira una c\u243 nica alrededor del origen\par       para que sus ejes queden paralelos a los ejes cartesianos. \par \par \cf0\fs48\b\i     Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Finalmente hay un interactivo en el que el estudiante puede dar los coeficientes de la c\u243 nica y se obtiene \par       primero la c\u243 nica girada alrededor del origen y luego la c\u243 nica centrada en el origen de manera que no se \par       deforma la figura y por lo tanto el valor de las longitudes de los semiejes y la distancia focal no varian.\par       Se concluye que llevando a la c\u243 nica a su posici\u243 n estandar en el origen, mediante rotaciones y \par       translaciones, es posible conocer sus par\u225 metros fundamentales, mismos que caracterizan las propiedades\par       de la c\u243 nica.\par   \par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Dise\u241 o funcional:                   Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Programaci\u243 n:                        Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par \f0\fs28}">
