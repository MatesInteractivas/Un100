<nota texto="<p>Cuando una elipse o una hipérbola está centrada en el orígen y su eje 
    focal coincide con el eje X, en su ecuación general</p>
	<p align='center'>Ax<sup>2</sup> + Bxy + Cy<sup>2</sup> + Dx + Ey + F = 0</p>
	<p>los coeficientes B, D y E valen cero, es decir, la ecuación no tiene términos en xy, x, y.</p> 
	<p align='center'>Ax<sup>2</sup> + Cy<sup>2</sup> + F = 0</p>
	 <p>Para encontrar los elementos de la cónica, transformamos la ecuación general a la ecuación estandar</p>
	 <p align='center'> x<sup>2</sup>/a<sup>2</sup> +- y<sup>2</sup>/b<sup>2</sup> = 1 </p>
	 <p>Y obtenemos la longitud del semieje transversal a = $a$, y la del semieje ortogonal o conjugado b = $b$. </p>
	 <p>La distancia de los focos al centro de la cónica, c = $c$ se obtiene usando el teorema de Pitágoras, y la excentricidad (e), dividiendo</p>
	<p align='center'>	 e = c/a = $e$</p>" />
