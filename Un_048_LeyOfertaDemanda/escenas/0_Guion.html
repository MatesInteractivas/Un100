   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i  Objetivo\cf1\par \f1\fs34\b0\i0\par      \f3\fs40   La ley de la Oferta y la Demanda es un modelo econ\u243 mico, matem\u225 tico, del comportamiento del mercado\par        en el que se establece una relaci\u243 n entre el n\u250 mero de unidades producidas de un producto y el precio \par        abonado por ellas. Estas cantidades van ajust\u225 ndose progresivamente hasta alcanzar un precio de equilibrio\par        en el que todo lo producido se vende y a la vez la demanda queda completamente satisfecha.\par        En esta unidad se busca:\par           a) Introducir los fundamentos de la Ley de la oferta y la demanda\par           b) Analizar c\u243 mo el comportamiento de la oferta y la demanda puede conducir a tres tipos de mercado:\par               estable, inestable y oscilante\par           c) Concluir las condiciones que hacen que el mercado sea estable cuando la oferta y la demanda tiene un \par               comportamiento que se ajusta a funciones af\u237 nes\par           d) Experimentar el comportamiento del mercado modelando la oferta y la demanda con diferentes funciones\par                y concluir las condicion suficiente para que el mercado sea estable en base al teorema del punto fijo\par                y las aplicaciones contractivas.\f1\fs34\par \f3\fs40       \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Para satisfacer las necesidades, es usual el intercambio de bienes y servicios entre las personas, en estas\par       transacciones se sit\u250 an los que ofrecen y los que demandan. Es el Mercado. \u191 Qu\u233  mecanismos son los que\par       intervienen en \u233 l? \u191 Como funciona ? \u191 Qu\u233  es la Oferta y qu\u233  es la Demanda?     \par       Estos conceptos b\u225 sicos se muestran en un v\u237 deo divulgativo sore el Mercado y otro sobre la formulaci\u243 n\par       de la ley de la Oferta y de la Demanda.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Se presentan tres situaciones que pueden acontecer en un Mercado te\u243 rico. La evoluci\u243 n de la Oferta y la\par       Demanda puede producir un mercado estable en el que una y otra confluyen a una situaci\u243 n de equil\u237 bro en\par       la que lo demandado es satisfecho y lo ofertado es consumido, uno inestable y otro oscilante. \u191 Qu\u233  es lo\par       puede determinar estas situaciones diferenciadas?\par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Para abordar un an\u225 lisis de qu\u233  factores influyen en el comportamiento del mercado se realiza  un an\u225 lisis\par       simplificado en el que se supone que las funciones que modelan la oferta y la demanda son funciones\par       afines y se buscar\u225  que el usuario deduzca la relaci\u243 n entre las pendientes de la oferta y de la demanda\par       para que el mercado sea estable, oscilante o inestable.\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par        La conclusi\u243 n obtenida en el modelo simplificado utilizado en la fase de desarrollo puede servir  de base\par        para tratar de generalizarla a cualquier otra funci\u243 n que modele la oferta y la demanda. En este apartado\par        de cierre se le ofrecer\u225  al usuario la posibilidad de modificar las funciones que gobiernan la oferta y la\par        demanda y poder inducir la propiedad que gobierna este mercado te\u243 rico. Se fundamentan te\u243 ricamente\par        las conclusiones, en base al teorema del Punto Fijo y la teor\u237 a de m\u233 todos iterativos.\par \par     \cf0\fs48\b\i  Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Jos\u233  R. Galo S\u225 nchez, {\*\hyperlink Red Educativa Digital Descartes|http://proyectodescartes.org} \par       Dise\u241 o funcional:                   Jos\u233  R. Galo S\u225 nchez, {\*\hyperlink Red Educativa Digital Descartes|http://proyectodescartes.org} \par       Programaci\u243 n:                        Jos\u233  R. Galo S\u225 nchez, {\*\hyperlink Red Educativa Digital Descartes|http://proyectodescartes.org} \par       Ilustraci\u243 n:                             V\u237 deos de motivaci\u243 n obtenidos de youtube\par                                                             {\*\hyperlink Mercado|http://www.youtube.com/watch?v=QU3ohDPOqfs}\par                                                             {\*\hyperlink Ley de la Oferta y la Demanda|http://www.youtube.com/watch?v=hnVkEBXjtis}\par                                                             \par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n de contenido:          Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM\par       Revisi\u243 n general:                   Carlos Hern\u225 ndez Garciadiego, Instituto de Matem\u225 ticas, UNAM                \par \cf0\fs48\b\i    \cf1\fs40\b0\i0\par      \par \f0\fs28}">
