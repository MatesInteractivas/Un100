   <param name="C_03" value="id='E2.Ox' tipo='numérico' región='exterior' espacio='E1' nombre='E2.Ox' valor='-200' fijo='sí' visible='sí'">

   <param name="C_06" value="id='p' tipo='numérico' región='interior' espacio='texto' nombre='_._' expresión='(300,30,50,25)' valor='0.7' fijo='no' visible='sí' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_07" value="id='t' tipo='numérico' región='interior' espacio='texto' nombre='_._' expresión='(300,90,50,25)' valor='1' incr='1' min='1' decimales='0' fijo='no' visible='sí' acción='calcular' parámetro='E2.Ox=-200-E2.escala*t' parámetro.fuente='Monospaced,PLAIN,12'">

   <param name="C_09" value="id='E2.escala' tipo='numérico' región='interior' espacio='Bot' nombre='_._' expresión='(25,10,23,40)' valor='30' incr='0.1*E2.escala' min='0.1' max='100' decimales='(E2.escala<0.01)+(E2.escala<0.1)+(E2.escala<1)+(E2.escala<10)+(E2.escala<100)+(E2.escala<1000)+(E2.escala<10000)+(E2.escala<100000)' fijo='sí' visible='no' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_10" value="id='escri' tipo='numérico' interfaz='menú' región='interior' espacio='Bot' nombre='_._' expresión='(E2._w/2+50,13,50,25)' fijo='sí' visible='no' color='blanco' color-int='blanco' imagen='images/btn100.png' opciones='Si,No'">
   <param name="C_11" value="id='cerrarDemo' tipo='numérico' interfaz='botón' región='interior' espacio='demos' nombre='_._' expresión='(demos._w-40,10,21,20)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='verDemo=1'">

   <param name="C_13" value="id='verDemo' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='Ver demostración' expresión='(E2._w/2-75,E2._h-40,160,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn160.png' acción='calcular' parámetro='verDemo=0' dibujar-si='verDemo=1'">
   <param name="A_01" value="id='an' expresión='_Eval_(suc)'">
   <param name="A_02" value="id='f(x,y)' algoritmo='sí' expresión='valor' dominio='x>=1;x<=y' algoritmo='sí' inicio='n=x;valor=0;' hacer='valor=valor+an;n=n+1;' mientras='n<=y'">
   <param name="A_03" value="id='sucesion(x)' algoritmo='sí' expresión='an' algoritmo='sí' hacer='n=x'">
   <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Series armónicas&squot;' hacer='bw=126;bh=50;bx=539;by=456;info=1;verDemo=0'">
   <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_03" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_04" value="espacio='E2' tipo='punto' color='ff6600' dibujar-si='(s>0)&(escri=1)' expresión='(s,f(1,s))' familia='s' s.intervalo='[t-5,t+15]' s.pasos='20' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}}' fuente='Serif,PLAIN,15' fijo='sí' tamaño='3'">
   <param name="G_05" value="espacio='E2' tipo='punto' color='4a89ff' dibujar-si='(s>0)&(escri=1)' expresión='(s,sucesion(s))' familia='s' s.intervalo='[t-5,t+15]' s.pasos='20' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}}' fuente='Serif,PLAIN,15' fijo='sí' tamaño='3'">
   <param name="G_06" value="espacio='E2' tipo='imagen' coord_abs='sí' expresión='(32,10,0.7,0.7)' archivo='imagenes_sumaparcial/lupa.gif'">
   <param name="G_07" value="espacio='texto' tipo='texto' expresión='[20,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Introduce la expresi\u243 n del t\u233 rmino general\par de la serie \f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_08" value="espacio='texto' tipo='texto' expresión='[110,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b{\*\mjaformula{\sum{\from n=1}{\to\u8734 }{\what a{\subix n}}}}\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_09" value="espacio='texto' tipo='texto' color='4a89ff' expresión='[15,105+20*(s-t)+5]' familia='s' s.intervalo='[t,t+10]' s.pasos='10' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24{\*\mjaformula a{\subix{\expr s\decimals 0\fixed0}}}={\*\mjaformula{\expr sucesion(s)\decimals decimales\fixed0}}\f2\fs24\par }' fuente='SansSerif,PLAIN,12' decimales='0' fijo='sí'">
   <param name="G_10" value="espacio='texto' tipo='texto' color='ff6600' expresión='[140,105+20*(s-t)+5]' familia='s' s.intervalo='[t,t+10]' s.pasos='10' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24{\*\mjaformula S\f2\fs32{\subix{\expr s\decimals 0\fixed0}}}={\*\mjaformula{\expr f(1,s)\decimals decimales\fixed0}}\f2\fs32\par }' fuente='SansSerif,PLAIN,12' fijo='sí'">
   <param name="G_11" value="espacio='texto' tipo='texto' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b a{\*\mjaformula{\subix n}}=\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='punto' color='ff6600' dibujar-si='(s>0)&(escri=0)' expresión='(s,f(1,s))' familia='s' s.intervalo='[t-5,t+15]' s.pasos='20' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\par {\*\mjaformula S{\subix{\expr n-1\decimals 0\fixed0}}}\f2\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='sí' tamaño='3'">
   <param name="G_13" value="espacio='E2' tipo='punto' color='4a89ff' dibujar-si='(s>0)&(escri=0)' expresión='(s,sucesion(s))' familia='s' s.intervalo='[t-5,t+15]' s.pasos='20' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs28{\*\mjaformula a{\subix{\expr n\decimals 0\fixed0}}}\f2\fs28\par }' fuente='SansSerif,PLAIN,14' fijo='sí' tamaño='3'">
   <param name="G_14" value="espacio='demos' tipo='texto' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green153\blue74;\red0\green0\blue0;\red177\green0\blue255;\red32\green48\blue58;}\f1\fs30 Basta observar que la serie arm\u243 nica\f2\fs30\par \f3\fs30\b{\*\mjaformula{\sum{\from n=1}{\to\u8734 }{\what}}{\fraction{\num 1}{\den n{\supix p}}}}=1+\cf0{\*\mjaformula{\fraction{\num 1}{\den 2{\supix p}}}}+{\*\mjaformula{\fraction{\num 1}{\den 3{\supix p}}}}\cf1 +\cf2{\*\mjaformula\f4\fs36\b{\fraction{\num 1}{\den 4{\supix p}}}\fs30}+{\*\mjaformula{\fraction{\num 1}{\den 5{\supix p}}}}+{\*\mjaformula{\fraction{\num 1}{\den 6{\supix p}}}}+{\*\mjaformula{\fraction{\num 1}{\den 7{\supix p}}}}\cf3 +...\par <1+{\*\mjaformula\cf0 (\f4\fs36\b{\fraction{\num 1}{\den 2{\supix p}}}+{\fraction{\num 1}{\den 2{\supix p}}})\cf3 +\cf2 ({\fraction{\num 1}{\den 4{\supix p}}}+{\fraction{\num 1}{\den 4{\supix p}}}+{\fraction{\num 1}{\den 4{\supix p}}}+{\fraction{\num 1}{\den 4{\supix p}}})\cf3}+...=\par =1+\cf0{\*\mjaformula{\fraction{\num 1}{\den 2{\supix p-1}}}}\cf1 +\cf2{\*\mjaformula\f4\fs36\b{\fraction{\num 1}{\den 4{\supix p-1}}}\fs30}\cf1 +\cf3 ...}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_15" value="espacio='demos' tipo='texto' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs30 est\u225  mayorada por una serie geom\u233 trica de raz\u243 n\f2\fs30\par \f3\fs30\b\cf0               r={\*\mjaformula{\fraction{\num 1}{\den 2{\supix p-1}}}}\cf1\par \b0 que es convergente si y solamente si\b\par \cf0          r={\*\mjaformula{\fraction{\num 1}{\den 2{\supix p-1}}}}\cf1 <1 \fs44\u8660 \fs30  p>1\cf0\par Por lo tanto, la serie arm\u243 nica es convergente para \par p>1. De forma an\u225 loga se puede demostrar que es\par divergente cuando p\u8804 1.}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_16" value="espacio='texto' tipo='texto' expresión='[260,35]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs30 p =\f0\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_17" value="espacio='texto' tipo='texto' expresión='[190,65]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs26 Num. decimales:\f0\fs30}' fuente='SansSerif,PLAIN,13' fijo='sí'">
   <param name="G_18" value="espacio='texto' tipo='texto' expresión='[190,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs26 Obtener t\u233 rmino:\f0\fs30}' fuente='SansSerif,PLAIN,13' fijo='sí'">
   <param name="G_19" value="espacio='Bot' tipo='texto' expresión='[135,15]' texto='Ver etiquetas:' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_20" value="espacio='INFO' tipo='texto' fondo='sí' color='blanco' expresión='[20,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs48\u191 Cu\u225 ndo convergen las series arm\u243 nicas?}' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_21" value="espacio='INFO' tipo='texto' expresión='[30,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red187\green0\blue0;\red32\green48\blue58;\red74\green137\blue255;\red64\green64\blue64;}\f1\fs34 La serie \b{\*\mjaformula{\sum{\from n=1}{\to\u8734 }{\what}}{\fraction{\num 1}{\den n}}}\b0   se llama arm\u243 nica. \par \par \cf0 Se definen las series arm\u243 nicas generalizadas como aquellas de la forma\par                            \b{\*\mjaformula{\sum{\from n=1}{\to\u8734 }{\what}}{\fraction{\num 1}{\den n{\supix p}}}}\b0   donde \b p\b0  es un n\u250 mero real.\cf1\par \par      - Si \b p\u8804 0\b0  la serie arm\u243 nica generalizada es \b\cf2 divergente\b0\cf1  ya que no se cumple que el \par        t\u233 rmino general tienda a cero.\par      - Si \b 0<p\u8804 1\b0  la serie arm\u243 nica generalizada es \b\cf2 divergente\b0\cf1 .\par      - Si\b  p>1\b0  la serie arm\u243 nica generalizada es \b\cf2 convergente\b0\cf1 .\fs40\par \cf3\fs34\b\par A modo de ejemplo se demuestra el caso en el que p>1 comparando la serie con \par una serie geom\u233 trica adecuada.\cf1\fs40\b0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs>
