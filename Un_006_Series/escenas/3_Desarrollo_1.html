<body BGCOLOR="c0c0c0" leftmargin="0" topmargin="0">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no">
   <param name="E_01" value="tipo='R2' id='E1' escala='1' O.x='-485' O.y='-275' imagen='images/fondo_02.jpg' despl_imagen='arr-izq' fondo='c0d0d8' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='texto' x='540' y='120' ancho='380' alto='400' despl_imagen='arr-izq' fondo='fff0f8fa' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='Bot' x='55' y='105' ancho='425' alto='65' escala='200' O.x='-200' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_04" value="tipo='R2' id='E2' x='55' y='170' ancho='425' alto='335' escala='200' O.x='-200' despl_imagen='arr-izq' fondo='d5f3ff' red='b8c4c8' red10='no' ejes='405860' texto='no'">
   <param name="E_05" value="tipo='R2' id='Covertura' dibujar-si='info' fijo='sí' imagen='images/backwindow.png' despl_imagen='mosaico' fondo='ffffffff' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_06" value="tipo='R2' id='INFO' x='(970-790)/2' y='40' ancho='790' alto='470' dibujar-si='info' fijo='sí' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='goTo2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,2);\nparent.update()'">
   <param name="C_02" value="id='cerrarInfo' tipo='numérico' interfaz='botón' región='interior' espacio='INFO' expresión='(INFO._w-29,8,21,21)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='info=0'">
   <param name="C_03" value="id='serie' tipo='numérico' interfaz='menú' región='interior' espacio='texto' nombre='_._' expresión='(5,30,150,20)' fijo='sí' visible='no' opciones=' Geométrica, Armónica, Otra' acción='calcular' parámetro='t=1' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='0'">
   <param name="C_04" value="id='E2.Ox' tipo='numérico' región='exterior' espacio='E1' nombre='E2.Ox' valor='-200' fijo='sí' visible='sí'">
   <param name="C_05" value="id='r' tipo='numérico' región='interior' espacio='texto' nombre='r =' expresión='(580,15,80,22)' valor='0.8' fijo='no' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='serie#1'">
   <param name="C_06" value="id='suc' tipo='numérico' interfaz='campo de texto' solo_texto='sí' región='interior' espacio='texto' nombre='_._' expresión='(60,80,130,23)' valor='&squot;3/(n*(n+1))&squot;' fijo='sí' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' activo-si='Ejemplos=4'">
   <param name="C_07" value="id='p' tipo='numérico' región='interior' espacio='texto' nombre='p =' expresión='(580,45,80,22)' valor='0.7' fijo='no' visible='sí' parámetro.fuente='Monospaced,PLAIN,12' dibujar-si='serie#0'">
   <param name="C_08" value="id='t' tipo='numérico' región='interior' espacio='texto' nombre='_._' expresión='(310,90,60,25)' valor='1' incr='1' min='1' decimales='0' fijo='no' visible='sí' acción='calcular' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_09" value="id='decimales' tipo='numérico' región='interior' espacio='texto' nombre='_._' expresión='(310,60,60,25)' valor='5' incr='1' min='4' max='7' decimales='0' fijo='sí' visible='sí' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_10" value="id='E2.escala' tipo='numérico' región='interior' espacio='Bot' nombre='_._' expresión='(20,10,25,40)' valor='30' incr='0.1*E2.escala' min='0.1' max='100' decimales='(E2.escala<0.01)+(E2.escala<0.1)+(E2.escala<1)+(E2.escala<10)+(E2.escala<100)+(E2.escala<1000)+(E2.escala<10000)+(E2.escala<100000)' fijo='sí' visible='no' parámetro.fuente='Monospaced,PLAIN,12'">
   <param name="C_11" value="id='Informa' tipo='numérico' interfaz='botón' región='interior' espacio='texto' nombre='Información' expresión='(texto._w/2-50,texto._h-50,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/btn120.png' acción='calcular' parámetro='info=1'">
   <param name="C_12" value="id='escri' tipo='numérico' interfaz='menú' región='interior' espacio='Bot' nombre='_._' expresión='(Bot._w/2+20,10,50,25)' fijo='sí' visible='no' color='blanco' color-int='blanco' imagen='images/btn100.png' opciones='Si,No'">
   <param name="C_13" value="id='Ejemplos' tipo='numérico' interfaz='menú' región='interior' espacio='texto' nombre='_._' expresión='(120,0,150,25)' fijo='sí' visible='no' opciones='3/(n*(n+1)),(8*n+4)/(n^2*(n+1)^2),n^2/(n+1),log(n/(n+1)),Otra' acción='calcular' parámetro='suc=(Ejemplos=0)?&squot;1/(n*(n+1))&squot;:suc\nsuc=(Ejemplos=1)?&squot;(8*n+4)/(n^2*(n+1)^2)&squot;:suc\nsuc=(Ejemplos=2)?&squot;n^2/(n+1)&squot;:suc\nsuc=(Ejemplos=3)?&squot;log(n/(n+1))&squot;:suc'">
   <param name="A_01" value="id='an' expresión='_Eval_(suc)'">
   <param name="A_02" value="id='f(x,y)' algoritmo='sí' expresión='valor' dominio='x>=1;x<=y' algoritmo='sí' inicio='n=x;valor=0;' hacer='valor=valor+an;n=n+1;' mientras='n<=y'">
   <param name="A_03" value="id='sucesion(x)' algoritmo='sí' expresión='an' algoritmo='sí' hacer='n=x'">
   <param name="A_04" value="id='maxi()' algoritmo='sí' expresión='maximo' algoritmo='sí' inicio='x=t;cont=0;suma=f(1,t);maximo=suma' hacer='cont=cont+1;x=t+cont;suma=suma+sucesion(x);maximo=max(suma,maximo);' mientras='cont<10'">
   <param name="A_05" value="id='mini()' algoritmo='sí' expresión='minimo' algoritmo='sí' inicio='x=t;cont=0;suma=f(1,t);minimo=suma' hacer='cont=cont+1;x=t+cont;suma=suma+sucesion(x);minimo=min(suma,minimo);' mientras='cont<10'">
   <param name="A_06" value="id='cx(tt)' algoritmo='sí' expresión='px' algoritmo='sí' hacer='px=xini+xlon*(tt-t)/10'">
   <param name="A_07" value="id='cy(tt)' algoritmo='sí' expresión='px' algoritmo='sí' hacer='py=yini+ylon*(tt-ymin)/(ymax-ymin)'">
   <param name="A_08" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Suma de infinitos términos&squot;' hacer='bw=126;bh=50;bx=539;by=456;info=1;xini=1;xlon=10;yini=-4;ylon=5.5;ymax=maxi();ymin=mini()'">
   <param name="A_09" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='ymax=maxi();ymin=mini();'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='INFO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(INFO._w/2,18,INFO._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_03" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_04" value="espacio='E2' tipo='punto' color='ff7c62' dibujar-si='(s>0)&(escri=1)' expresión='(s,f(1,s+t-1))' familia='s' s.intervalo='[1,11]' s.pasos='10' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}}' fuente='Serif,PLAIN,15' fijo='sí' tamaño='3'">
   <param name="G_05" value="espacio='E2' tipo='punto' color='0059a6' dibujar-si='(s>0)&(escri=1)' expresión='(s,sucesion(s+t-1))' familia='s' s.intervalo='[1,11]' s.pasos='10' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}}' fuente='Serif,PLAIN,15' fijo='sí' tamaño='3'">
   <param name="G_06" value="espacio='texto' tipo='texto' expresión='[10,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Ejemplo  a{\*\mjaformula{\subix n}}\f2\fs30 =}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_07" value="espacio='texto' tipo='texto' dibujar-si='Ejemplos>3' expresión='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Introduce la expresi\u243 n del \par t\u233 rmino general de la serie \f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_08" value="espacio='texto' tipo='texto' expresión='[280,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b{\*\mjaformula{\sum{\from n=1}{\to\u8734 }{\what a{\subix n}}}}\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_09" value="espacio='texto' tipo='texto' color='4a89ff' expresión='[15,105+20*(s-t)+5]' familia='s' s.intervalo='[t,t+10]' s.pasos='10' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24{\*\mjaformula a{\subix{\expr s\decimals 0\fixed0}}}={\*\mjaformula{\expr sucesion(s)\decimals decimales\fixed0}}\f2\fs24\par }' fuente='SansSerif,PLAIN,12' decimales='0' fijo='sí'">
   <param name="G_10" value="espacio='texto' tipo='texto' color='ff6600' expresión='[140,105+20*(s-t)+5]' familia='s' s.intervalo='[t,t+10]' s.pasos='10' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24{\*\mjaformula S\f2\fs32{\subix{\expr s\decimals 0\fixed0}}}={\*\mjaformula{\expr f(1,s)\decimals decimales\fixed0}}\f2\fs32\par }' fuente='SansSerif,PLAIN,12' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='imagen' coord_abs='sí' expresión='(32,10,0.7,0.7)' archivo='imagenes_sumaparcial/lupa.gif'">
   <param name="G_12" value="espacio='E2' tipo='punto' color='ff6600' dibujar-si='(s>0)&(escri=0)' expresión='(s,f(1,s+t-1))' familia='s' s.intervalo='[1,11]' s.pasos='10' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\par {\*\mjaformula S{\subix{\expr n-1\decimals 0\fixed0}}}\f2\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='sí' tamaño='3'">
   <param name="G_13" value="espacio='E2' tipo='punto' color='4a89ff' dibujar-si='(s>0)&(escri=0)' expresión='(s,sucesion(t+s-1))' familia='s' s.intervalo='[1,11]' s.pasos='10' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs28{\*\mjaformula a{\subix{\expr n\decimals 0\fixed0}}}\f2\fs28\par }' fuente='SansSerif,PLAIN,14' fijo='sí' tamaño='3'">
   <param name="G_14" value="espacio='E2' tipo='polígono' color='grisClaro' dibujar-si='Ejemplos<4' coord_abs='sí' expresión='(0,230)(220,230)(220,E2._h)(0,E2._h)(0,230)' relleno='fdf8f8'">
   <param name="G_15" value="espacio='E2' tipo='texto' dibujar-si='Ejemplos=0' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Es convergente  ya que\par S{\*\mjaformula{\subix n}}=3-{\*\mjaformula{\fraction{\num 3}{\den (n+1)}}}\par S=lim{\*\mjaformula{\subix n\u8594 \u8734 }}S{\*\mjaformula{\subix n}}=\f2\fs30 3}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='texto' dibujar-si='Ejemplos=1' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Es convergente  ya que\par S{\*\mjaformula{\subix n}}=4-{\*\mjaformula{\fraction{\num 4}{\den (n+1){\supix 2}}}}\par S=lim{\*\mjaformula{\subix n\u8594 \u8734 }}S{\*\mjaformula{\subix n}}=\f2\fs30 4}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_17" value="espacio='E2' tipo='texto' dibujar-si='Ejemplos=2' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Es divergente  porque\par es una serie de t\u233 rminos\par positivos cuyo t\u233 rmino \par general no tiende a cero\f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_18" value="espacio='texto' tipo='texto' expresión='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b a{\*\mjaformula{\subix n}}=\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_19" value="espacio='texto' tipo='texto' expresión='[200,65]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs26 N\u250 m. decimales:\f2\fs30}' fuente='SansSerif,PLAIN,13' fijo='sí'">
   <param name="G_20" value="espacio='texto' tipo='texto' expresión='[200,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs26 Obtener t\u233 rmino:\f2\fs30}' fuente='SansSerif,PLAIN,13' fijo='sí'">
   <param name="G_21" value="espacio='E2' tipo='texto' dibujar-si='Ejemplos=3' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Es divergente  ya que\par S{\*\mjaformula{\subix n}}=-log(n+1)\par S=lim{\*\mjaformula{\subix n\u8594 \u8734 }}S{\*\mjaformula{\subix n}}=-\u8734 \f2\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_22" value="espacio='Bot' tipo='texto' expresión='(Bot._w/2-110,10)' texto='Ver etiquetas:' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_23" value="espacio='INFO' tipo='texto' fondo='sí' color='blanco' expresión='[20,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs44\u191 C\u243 mo calcular la suma de una serie?\fs48}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_24" value="espacio='INFO' tipo='texto' expresión='[30,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red74\green137\blue255;\red32\green48\blue58;}\f1\fs34 Se considera la sucesi\u243 n \b a{\*\mjaformula{\subix n}}\b0 . Para estudiar su suma, \b{\*\mjaformula{\sum{\from n=1}{\to\u8734 }{\what}}a{\subix n}}\b0  , se define la sucesi\u243 n \par de sumas parciales \b S{\*\mjaformula{\subix n}}.\b0  Esta sucesi\u243 n tiene por t\u233 rmino general la suma de los primeros \b n\b0  \par t\u233 rminos de la serie:\par                                   \b S{\*\mjaformula{\subix 1}}=a{\*\mjaformula{\subix 1}}\b0\par                                   \b S{\*\mjaformula{\subix 2}}=a{\*\mjaformula{\subix 1}}\b0  \b +a{\*\mjaformula{\subix 2}}\b0  \b       \par \b0                                   \b S{\*\mjaformula{\subix 3}}=a{\*\mjaformula{\subix 1}}\b0  \b +a{\*\mjaformula{\subix 2}}\b0  \b +a{\*\mjaformula{\subix 3}}\b0  \b     ...      S{\*\mjaformula{\subix n}}=a{\*\mjaformula{\subix 1}}+a{\*\mjaformula{\subix 2}}+...+a{\*\mjaformula{\subix n}}   \par \b0 Si la sucesi\u243 n\b  S{\*\mjaformula{\subix n}} \b0 de sumas parciales es convergente entonces se obtendr\u225 \par \b                                       {\*\mjaformula{\sum{\from n=1}{\to\u8734 }{\what}}a{\subix n}}\b0  \b =lim{\*\mjaformula{\subix n\u8594 \u8734 }}S{\*\mjaformula{\subix n}}\fs40\b0\par \fs32 y se dir\u225  que la serie es \cf0\b convergente\cf1\b0 . En el caso de que \fs34\b S{\*\mjaformula{\subix n}}\fs32\b0  sea divergente, la serie ser\u225  \par \b\cf0 divergente\b0\cf1 .\par Es importante hacer notar que para que la serie sea convergente se tiene que cumplir que \b a{\*\mjaformula{\subix n}}\b0  tiende \par a cero (\b\cf0 condici\u243 n necesaria de convergencia)\fs40\b0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs>

</body>
</html>
