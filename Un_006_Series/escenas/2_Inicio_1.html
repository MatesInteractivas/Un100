   <param name="G_05" value="espacio='tex1' tipo='texto' color='negro' expresión='[55,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red74\green137\blue255;\red0\green0\blue0;}\f1\fs32\b\cf0 Sucesi\u243 n aritm\u233 tica\b0\cf1\par a, {\*\mjaformula a+d}, ..., {\*\mjaformula a+(n-1)\u8729 d}   siendo d \par un n\u250 mero real\par \par S=   a+{\*\mjaformula (a+d})+...+{\*\mjaformula (a+(n-1)\u8729 d)}  =\par \fs30    = \fs32  {\*\mjaformula n a{\subix}}\fs30 +\fs32{\*\mjaformula (1+2+...+(n-1))\f2\fs32\u8729  d{\subix}}\fs30 =\par \fs32    ={\*\mjaformula n a}\fs30 +\fs32{\*\mjaformula{\fraction{\num n (n-1)}{\den 2}} d{\subix}}\fs30\par }' fuente='SansSerif,BOLD,16' fijo='sí'">

   <param name="G_10" value="espacio='gra1' tipo='texto' dibujar-si='na>7' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green98\blue172;\red32\green48\blue58;}\f1\fs30\b a{\*\mjaformula{\subix 1}}{\*\mjaformula{\expr (na>1)?&squot;+...+&squot;:&squot;+&squot;\decimals 2\fixed0}}a{\*\mjaformula{\subix{\expr na\decimals 2\fixed0}}}={\*\mjaformula{\expr a\decimals 2\fixed0}}{\*\mjaformula{\expr escribir(a+d)\decimals 2\fixed0}}{\*\mjaformula{\expr (na>2)?&squot;+... &squot;:&squot; &squot;\decimals 2\fixed1}}{\*\mjaformula{\expr (na>2)?escribir(a+(na-1)*d):&squot;&squot;\decimals 2\fixed0}}\f2\fs30\b0 =\cf0\f1\fs30\b{\*\mjaformula{\expr a*na+(na*(na-1))*d/2\decimals 2\fixed0}}\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_11" value="espacio='gra1' tipo='texto' dibujar-si='na<8' expresión='[10+40*na,150]' familia='s' s.intervalo='[0,na-1]' s.pasos='na-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green41\blue150;\red32\green48\blue58;}\f1\fs30\b\cf0{\*\mjaformula{\expr &squot;= &squot;+(na*a+na*(na-1)/2*d)\decimals 2\fixed1}}\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">

   <param name="G_16" value="espacio='gra2' tipo='texto' dibujar-si='ng<8' expresión='[10+40*s,130]' familia='s' s.intervalo='[0,ng-1]' s.pasos='ng-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green98\blue150;\red32\green48\blue58;}\f1\fs30\b\cf0{\*\mjaformula{\expr escribir(aa*r^s)\decimals 2\fixed0}}\cf1\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_17" value="espacio='gra2' tipo='texto' dibujar-si='ng<8' expresión='[40,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b{\*\mjaformula{\expr &squot;= &squot;+(aa*(r^ng-1)/(r-1))\decimals 2\fixed1}}\f2\fs30\b0}' fuente='SansSerif,BOLD,15' fijo='sí'">

   <param name="G_19" value="espacio='gra1' tipo='imagen' dibujar-si='menu1=0' coord_abs='sí' expresión='(gra1._w-140,0)' archivo='imagen/tejadop.jpg'">
   <param name="G_20" value="espacio='gra2' tipo='texto' dibujar-si='ng>7' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30\b a{\*\mjaformula{\subix 1}}{\*\mjaformula{\expr (ng>1)?&squot;+...+&squot;:&squot;+&squot;\decimals 2\fixed0}}a{\*\mjaformula{\subix{\expr ng\decimals 2\fixed0}}}={\*\mjaformula{\expr aa\decimals 2\fixed0}}{\*\mjaformula{\expr escribir(aa*r)\decimals 2\fixed0}}{\*\mjaformula{\expr (ng>2)?&squot;+... &squot;:&squot; &squot;\decimals 2\fixed1}}{\*\mjaformula{\expr (ng>2)?escribir(aa^((ng-1)*r)):&squot;&squot;\decimals 2\fixed0}}\f2\fs30\b0 =}' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_21" value="espacio='tex1' tipo='imagen' dibujar-si='menu1=0' coord_abs='sí' expresión='(5,5)' archivo='imagen/ver1.png'">
   <param name="G_22" value="espacio='tex2' tipo='imagen' coord_abs='sí' expresión='(5,5)' archivo='imagen/ver2.png'">
   <param name="G_23" value="espacio='texEj' tipo='texto' dibujar-si='menu2=1' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red74\green137\blue255;\red32\green48\blue58;}\f1\fs30 Se cuenta que el hind\u250  Sissan ben Daher, \par present\u243  el juego del ajedrez al rey Shirham.    \par \par \u201 ste, agradecido, quiso compensar al brahm\u225 n \par concedi\u233 ndole un deseo. Sissan le respondi\u243  que \par bastaba con que le diera un grano de trigo por la \par primera casilla, 2 granos por la segunda, cuatro \par por la tercera y as\u237  doblando la cantidad hasta la \par casilla 64. \par \par El rey, que desconoc\u237 a el alcance de la suma de \par una sucesi\u243 n geom\u233 trica, dio orden de satisfacer la \par petici\u243 n pensando que Sissan era f\u225 cil de complacer.\par \par \cf0\b Si hubiera que almacenar esta cantidad de trigo, \par har\u237 a falta un silo de 5 m. de altura, 8 m de ancho y \par 238.947.460 km de largo. Ten en cuenta que la \par distancia de la tierra al sol es 150.000.000 Km\cf1\f3\fs30\b0}' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_24" value="espacio='texEj' tipo='texto' dibujar-si='menu2=2' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red74\green137\blue255;\red32\green48\blue58;}\f1\fs34 Un folio tiene un espesor de 1mm. Se rompe por \par la mitad y se superponen los trozos. Si se repite el \par proceso 49 veces, \u191 cu\u225 l ser\u225  la altura del mont\u243 n de \par papel final? \par \par \b\cf0 Comparar el resultado con la distancia de la Tierra \par al Sol, 144 millones de Km.\cf1\fs30\b0\par \par \f4\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='texEj' tipo='texto' dibujar-si='menu2=3' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red74\green136\blue255;\red32\green48\blue58;}\f1\fs30 Un se\u241 or muy taca\u241 o discurri\u243  la siguiente estrategia para \par ahorrar gastos en sus vacaciones. Se present\u243  en un hotel \par donde deseaba permanecer durante 25 d\u237 as, y plante\u243  al due\u241 o\par el siguiente trato:\par \par \u8220 Yo le pagar\u233  100 \u8364  por dormir esta noche en su hotel y le \par dar\u233  100 \u8364  m\u225 s cada noche que me aloje en este hotel. Ahora \par bien, para asegurarse de que no me vaya a otro sitio, usted me \par dar\u225  a m\u237  1 \u8364  ma\u241 ana por la ma\u241 ana, 2 \u8364  a la ma\u241 ana siguiente, \par 4 \u8364  la tercera ma\u241 ana y as\u237  sucesivamente, duplicando cada \par ma\u241 ana la cantidad del d\u237 a anterior, hasta cumplir el \par vigesimoquinto d\u237 a, en que partir\u233  de regreso a mi ciudad\u8221 .\par \par El hotelero, muy ilusionado con el negocio que cre\u237 a acababa\par de hacer, acept\u243  el trato inmediatemente y dispuso la mejor \par habitaci\u243 n para alojar a su hu\u233 sped tan ilustre.\par \par \b\cf0\u191 Crees que \u233 ste era un buen trato para el hotelero?\b0\cf1\par \f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí'">
