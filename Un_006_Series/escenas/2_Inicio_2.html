   <param name="G_09" value="espacio='gra2' tipo='texto' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs30\b{\*\mjaformula{\sum{\from n=1}{\to\u8734 }{\what a{\subix n}}}}=lim{\*\mjaformula{\subix n\u8594 \u8734 }}({\*\mjaformula{\expr aa\decimals 2\fixed0}}{\*\mjaformula{\fraction{\num{\expr r\decimals 2\fixed0}{\supix n}-1}{\den{\expr r\decimals 2\fixed0}-1}}}){\*\mjaformula{\expr ((r>-1)&(r<1))?&squot; = &squot;+aa/(1-r):&squot;&squot;\decimals 2\fixed0}}\f2\fs34\b0\i}' fuente='SansSerif,BOLD,15' fijo='sí'">

   <param name="G_11" value="espacio='gra1' tipo='texto' expresión='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs30\b{\*\mjaformula{\sum{\from n=1}{\to\u8734 }{\what a{\subix n}}}}=lim{\*\mjaformula{\subix n\u8594 \u8734 }}({\*\mjaformula{\expr a\decimals 2\fixed0}}\f2\fs34\b0\i\u8729 \f1\fs30\b\i0  n+{\*\mjaformula{\fraction{\num n(n-1)}{\den 2}}}{\*\mjaformula{\expr d\decimals 2\fixed0}})={\*\mjaformula{\expr (d<0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed0}}\fs38\u8734 \f2\fs34\b0\i}' fuente='SansSerif,BOLD,15' fijo='sí'">

   <param name="G_13" value="espacio='tex1' tipo='texto' color='negro' expresión='[10,55]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs30\b{\*\mjaformula a{\subix n}}={\*\mjaformula a+(n-1)\u8729 d}   y d un n\u250 mero real\fs32\b0\par \fs30 La suma de los infinitos t\u233 rminos de la sucesi\u243 n es\par     \b   S=   lim{\*\mjaformula{\subix n\u8594 \u8734  }}( {\*\mjaformula a{\subix 1}} +...+{\*\mjaformula a{\subix n}} )=\par         = lim{\*\mjaformula{\subix n\u8594 \u8734 }} ({\*\mjaformula n a}+{\*\mjaformula{\fraction{\num n (n-1)}{\den 2}} d{\subix}})\b0\par }' fuente='SansSerif,BOLD,15' fijo='sí'">
   <param name="G_14" value="espacio='tex2' tipo='texto' color='negro' expresión='[10,55]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs30\b y  r un n\u250 mero real\fs32\b0\par \fs30 La suma de los infinitos t\u233 rminos de la sucesi\u243 n\fs32  es\par      \fs30\b  S=   lim{\*\mjaformula{\subix n\u8594 \u8734 }} ( {\*\mjaformula a{\subix 1}}+{\*\mjaformula a{\subix 2}} +...+{\*\mjaformula a{\subix n}}  )=\par         =   lim{\*\mjaformula{\subix n\u8594 \u8734 }} a{\*\mjaformula{\fraction{\num r{\supix n}-1}{\den r-1}}{\subix}}\b0\par }' fuente='SansSerif,BOLD,15' fijo='sí'">

   <param name="G_25" value="espacio='INFO' tipo='texto' color='negro' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red74\green137\blue255;\red0\green0\blue0;}\f1\fs38 Para calcular la suma de los infinitos t\u233 rminos \par de una sucesi\u243 n se sumar\u225 n los n primeros y \par posteriormente se har\u225  tender n a infinito.\par \par En el caso de que este l\u237 mite \par \par - exista se dir\u225  que la suma de los infinitos \par   t\u233 rminos es el valor del l\u237 mite y que la serie \par   es \cf0 convergente\cf1 .\par - sea infinito la serie se dir\u225  que es \cf0 divergente\cf1\par - no exista la serie se dir\u225  que es \cf0 oscilante\cf1\par \par Veamos algunos ejemplos.\fs42}' fuente='SansSerif,PLAIN,19' fijo='sí'">
